e 6 year crop rotation<br/>at the site consists of a 3 year grass and white clover ley, spring cereal,<br/>potatoes and an undersown spring cereal. Further details of the farming<br/>system are given in Watson and Atkinson (1995). A winter cover crops trial was<br/>established at this site in August 1992, following harvest of the first spring<br/>cereal after ley. A green manures trial was established in April 1993, following<br/>the arable phase of the rotation.<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1993<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Crops of grazing rye (Secale cereale cv. Humbolt at 250 kg ha􀀀1), forage rape<br/>(Brassica napus var. oleifera cv. Emerald at 8 kg ha􀀀1), winter peas (Pisum<br/>sativum cv. Froidure at 250 kg ha􀀀1), Italian ryegrass (Lolium multiflorum cv.<br/>Atalja at 35 kg ha􀀀1), winter barley (Hordeum sativum, cv. Manitou at 250 kg<br/>ha􀀀1), winter wheat (Triticum aestivum cv. Mercia at 250 kg ha􀀀1), white mustard<br/>(Sinapis alba cv. Albatross at 15 kg ha􀀀1), and fodder radish (Raphanus sativus<br/>var. campestris cv. Siletta Nova at 13 kg ha􀀀1) were sown in August 1992. Fallow<br/>(natural vegetation allowed to regenerate, predominantly volunteer oats, common<br/>chickweed, corn spurrey and annual meadowgrass) and bare ground (seedlings<br/>removed with a propane gas burner) treatments were also established.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured by a chamber method (Smith et al., 1995) in the<br/>bare ground, grazing rye, forage rape, winter peas, winter barley, winter wheat<br/>and mustard treatments following incorporation of these cover crops and sowing<br/>of the oats in April 1993<br/>","<strong>citation_full<\/strong>: Baggs EM, Watson CA, Rees RM. The fate of nitrogen from incorporated cover<br/>crop and green manure residues. Nutrient Cycling in Agroecosystems. 2000: 56;<br/>153-163.<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@wye.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Woodside2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: This Unit has been organically farmed since 1990. The 6 year crop rotation<br/>at the site consists of a 3 year grass and white clover ley, spring cereal,<br/>potatoes and an undersown spring cereal. Further details of the farming<br/>system are given in Watson and Atkinson (1995). A winter cover crops trial was<br/>established at this site in August 1992, following harvest of the first spring<br/>cereal after ley. A green manures trial was established in April 1993, following<br/>the arable phase of the rotation.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1993<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The following crops were sown in April 1993 in a replicated four block design;<br/>red clover (Trifolium pratense cv. Essex Broad Red at 15 kg ha􀀀1); white<br/>clover (Trifolium repens cv. Kent Wild White at 5 kg ha􀀀1); birdsfoot trefoil<br/>(Lotus corniculatus at 75 kg ha􀀀1); black medick (Medicago lupulina at 75<br/>kg ha􀀀1); forage peas (Pisum sativum cv. Magnus at 250 kg ha􀀀1); oats (Avena<br/>sativa, cv. Dula at 250 kg ha􀀀1); white clover at 2 kg ha􀀀1 with wild flower<br/>mix at 30 kg ha􀀀1 and white mustard (Sinapis alba cv. at 15 kg ha􀀀1). Fallow<br/>(natural vegetation allowed to regenerate, predominantly volunteer oats, common<br/>chickweed, corn spurrey and annual meadowgrass) and bare ground (seedlings<br/>removed with a propane gas burner) treatments were also established. The oats<br/>treatment was harvested for grain in September 1993 and straw was left on the<br/>soil surface. The green manure crops were incorporated in April 1994 and all<br/>treatments sown to spring oats (Avena sativa, cv.Dula at 300 kg ha􀀀1) on the<br/>following day<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured by a chamber method (Smith et al., 1995) in the<br/>bare ground, grazing rye, forage rape, winter peas, winter barley, winter wheat<br/>and mustard treatments following incorporation of these cover crops and sowing<br/>of the oats in April 1993<br/>","<strong>citation_full<\/strong>: Baggs EM, Rees RM, Castle K, Scott A, Smith KA, Vinten AJA. Nitrous oxide<br/>release from soils receiving N-rich crop residues ans paper mill sludge in<br/>eastern Scotland. Agriculture, Ecosystems and Environment. 2002: 90; 109-123.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Mackie's Field<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: previously been double cropped with iceberg lettuce (Lactuca sativa var.<br/>saladin); a long history of intensive vegetable cropping, and had been cropped<br/>with leafy vegetable crops in six of the previous 10 seasons<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: 12 treatments (2 residue treatments x 2 paper mill sludge applications rates x 3<br/>tillage types); Paper mill sludge (PMS) was applied, using a manure spreader, at<br/>two rates (0 and 44.4tDMha−1; W0 and W2 treatments, respectively, following the<br/>notation used in Vinten et al., 1998) x deep mouldboard ploughing (35cm depth;<br/>DP), conventional mouldboard ploughing (15cm depth; CP) and light rotary tillage<br/>with a power harrow (surface incorporation to a maximum depth of 5cm; RT) x<br/>Above ground residues were cleared from half sub-plots, and left in the other<br/>half.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured in the field using closed flux chambers<br/>(cover boxes) installed on each plot. These chambers were 0.2 m lengths of<br/>polypropylene piping (0.4 m diameter) fitted with a 45 mm wide outward-facing<br/>polyvinylchloride flange at one end (Smith K.A. et al, 1995).<br/>","<strong>citation_full<\/strong>: Baggs EM, Rees RM, Castle K, Scott A, Smith KA, Vinten AJA. Nitrous oxide<br/>release from soils receiving N-rich crop residues ans paper mill sludge in<br/>eastern Scotland. Agriculture, Ecosystems and Environment. 2002: 90; 109-123.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Dipper Field<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: had been cropped with calabrese (Brassica oleracea italica var. cymosa); a<br/>long history of intensive vegetable cropping, and had been cropped with leafy<br/>vegetable crops in six of the previous 10 seasons<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: 12 treatments (2 residue treatments x 2 paper mill sludge applications rates x 3<br/>tillage types); Paper mill sludge (PMS) was applied, using a manure spreader, at<br/>two rates (0 and 44.4tDMha−1; W0 and W2 treatments, respectively, following the<br/>notation used in Vinten et al., 1998) x deep mouldboard ploughing (35cm depth;<br/>DP), conventional mouldboard ploughing (15cm depth; CP) and light rotary tillage<br/>with a power harrow (surface incorporation to a maximum depth of 5cm; RT) x<br/>Above ground residues were cleared from half sub-plots, and left in the other<br/>half.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured in the field using closed flux chambers<br/>(cover boxes) installed on each plot. These chambers were 0.2 m lengths of<br/>polypropylene piping (0.4 m diameter) fitted with a 45 mm wide outward-facing<br/>polyvinylchloride flange at one end (Smith K.A. et al, 1995).<br/>","<strong>citation_full<\/strong>: Baggs EM, Stevenson M, Pihlatie M, Regar A, Cook H, Cadisch G. Nitrous oxide<br/>emissions following application of residues and fertiliser under zero and<br/>conventional tillage. Plant and Soil. 2003, 1;254(2):361-70.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 1<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Two main plots that were conventionally (CT) and zero tilled (ZT), and each of<br/>these was further divided into four sub- plots, to which NH4NO3 was applied at<br/>two rates to two subplots each. This resulted in four treatments (Table 1), each<br/>replicated eight times. Plots were 6 × 15 m in size. Four uncultivated control<br/>plots (two zero-tillage (ZTcontrol) and two conventional tillage (CT control))<br/>were established adjacent to each side of the main experimental blocks. These<br/>plots were estab- lished to enable ‘background’ N2O emissions and soil N<br/>dynamics to be determined from unamended and uncropped soil. All treatments,<br/>except controls, received 6 t ha−1 of wheat straw (Triticum aestivum) from the<br/>previous crop on 26 May 1999. This straw was incorporated to 25 cm depth in the<br/>CT treatments and surface mulched in the ZT treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 8<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2 m height<br/>by 0.3 m diameter), using gas-tight syringes, as described by Smith et al.<br/>(1995). Two chambers per subplot were inserted to a soil depth of 50 mm and<br/>remained in situ following cultivation of the experiment.<br/>","<strong>citation_full<\/strong>: Baggs EM, Stevenson M, Pihlatie M, Regar A, Cook H, Cadisch G. Nitrous oxide<br/>emissions following application of residues and fertiliser under zero and<br/>conventional tillage. Plant and Soil. 2003, 1;254(2):361-70.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: In October 1999, over wintering green manures of field bean (Vicia faba) or rye<br/>(Secale cereale) were sown on the same experiment. Treatments applied are shown<br/>in Table 1. The beans (5.3 t ha−1total above- ground biomass) or rye (3.9 t ha<br/>−1total above-ground biomass) were cut on 15 May 2000 and were incor- porated<br/>in the CT treatments and surface mulched in the ZT treatments on 22 May, as in<br/>1999. All plots, except controls, were sown to maize (Zea mays) on 23 May and<br/>broadcast fertilised with NH4NO3 atratesof0and200kgNha−1 on28May. Microplots, 1<br/>× 0.75 m, were established within each fertilised plot and fertilised with 200<br/>kg N ha−1 as 15NH415NO3 (1.4 atom%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2 m height<br/>by 0.3 m diameter), using gas-tight syringes, as described by Smith et al.<br/>(1995). Two chambers per subplot were inserted to a soil depth of 50 mm and<br/>remained in situ following cultivation of the experiment.<br/>","<strong>citation_full<\/strong>: Ball BC, Parker JP, Scott A. Soil and residue management effects on cropping<br/>conditions and nitrous oxide fuxes under controlled trafic in Scotland 2.<br/>Nitrous oxide, soil N status and weather. Soil Tillage & Research. 1999: 53;<br/>191-201.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: b.ball@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Boghall<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The first site at Boghall, 10 km south of Edinburgh, contained spring and winter<br/>barley from spring 1995 to summer 1996.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: treatments were applied to soil which had been mouldboard ploughed the previous<br/>day, incorporating the chopped residues of the previous cereal crop. Treatments<br/>were (1) zero compaction, (2) light compaction (target depth of 10 cm) using a<br/>heavy roller, (3) heavy compaction (target depth of 25 cm) using a ladenmtractor<br/>and (4) heavy compaction with the soil subsequently loosened to 10 cm depth with<br/>a rotary cultivator. An additional treatment of no-tillage was also applied<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One manually closed chamber was installed on every plot shortly after sowing<br/>and on some plots after ®nal harvest. These chambers (Clayton et al., 1994) were<br/>0.2 m tall polypropylene cylinders of diameter 0.4 m and were pushed into the<br/>soil to a depth of 5 cm to provide a head space of 0.02 m3 on enclosure with<br/>an aluminium lid. Automatic chambers were also used to provide more regular<br/>measurements. The automatic chambers (0.7 m \u0002 0.7 m) are similar to those<br/>described by Scott et al. (1999) and have an actuator-driven, lidclosing system.<br/>","<strong>citation_full<\/strong>: Ball BC, Parker JP, Scott A. Soil and residue management effects on cropping<br/>conditions and nitrous oxide fuxes under controlled trafic in Scotland 2.<br/>Nitrous oxide, soil N status and weather. Soil Tillage & Research. 1999: 53;<br/>191-201.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: b.ball@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: North Berwick<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The second site, located 3 km south of North Berwick, contained winter oil-seed<br/>rape (Brassica spp. L.) from late summer 1996 to harvest 1997.<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: treatments were applied to soil which had been mouldboard ploughed the previous<br/>day, incorporating the chopped residues of the previous cereal crop. Treatments<br/>were (1) zero compaction, (2) light compaction (target depth of 10 cm) using a<br/>heavy roller, (3) heavy compaction (target depth of 25 cm) using a ladenmtractor<br/>and (4) heavy compaction with the soil subsequently loosened to 10 cm depth with<br/>a rotary cultivator.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One manually closed chamber was installed on every plot shortly after sowing<br/>and on some plots after ®nal harvest. These chambers (Clayton et al., 1994) were<br/>0.2 m tall polypropylene cylinders of diameter 0.4 m and were pushed into the<br/>soil to a depth of 5 cm to provide a head space of 0.02 m3 on enclosure with<br/>an aluminium lid. Automatic chambers were also used to provide more regular<br/>measurements. The automatic chambers (0.7 m \u0002 0.7 m) are similar to those<br/>described by Scott et al. (1999) and have an actuator-driven, lidclosing system.<br/>","<strong>citation_full<\/strong>: Ball BC, Scott A, Parker JP. Field N2O, CO2 and CH4 fluxes in relation to<br/>tillage, compaction and soil quality in Scotland. Soil Tillage & Research. 1999:<br/>53; 29-39.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Tel.: 44-131-535-4392; fax: 44-131667-2601<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: MacMerry<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Treatments were (1) zero compaction, (2) light compaction (target depth of 100<br/>mm) using a heavy roller (up to 1 Mg mÿ1), (3) heavy compaction (target depth<br/>of 250 mm) using a laden tractor (up to 4.2 Mg) and (4) heavy compaction and the<br/>soil subsequently loosened down to 100 mm depthwith a rotary cultivator<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The manual chambers (Clayton et al., 1994) were 0.2 m-tall polypropylene<br/>cylinders of diameter 0.4 m, pushed into the soil to a depth of 50 mm giving a<br/>head space of 16 dm3 on enclosure with an aluminium lid<br/>","<strong>citation_full<\/strong>: Ball BC, Scott A, Parker JP. Field N2O, CO2 and CH4 fluxes in relation to<br/>tillage, compaction and soil quality in Scotland. Soil Tillage & Resear br/>a head space of 16 dm3 on enclosure with an aluminium lid, In order to assess<br/>the effects of no till, drill slits on N2O ¯ux, small manual chambers (steel<br/>cylinders of diameter 73 mm) were pushed into the soil to a depth of 30 mm so as<br/>to either enclose a section of drill slit or the area between drill slits. These<br/>chambers were enclosed by close-®tting plastic caps, containing an injection<br/>port<br/>","<strong>citation_full<\/strong>: Ball BC, Griffiths BS, Topp CFE, Wheatley R, Walker RL, Rees RM, Watson CA,<br/>Gordon H, Hallett PD, McKenzies BM, Nevison IM. Seasonal nitrous oxide emissions<br/>from field soils under reduced tillage, compost application or organic farming.<br/>Agriculture, Ecosystems and Environment. 2014: 189; 171-180.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bruce.ball@sruc.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Mid Pilmore<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: 5 main plot treatments; no tillage, minimum tillage, normal plough, normal<br/>plough and compaction, deep plough.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: manual closed static chamber techniques, each covered 0.126 m^2 of soil and were<br/>closed for 1 hr prior to sampling.<br/>","<strong>citation_full<\/strong>: Ball BC, Griffiths BS, Topp CFE, Wheatley R, Walker RL, Rees RM, Watson CA,<br/>Gordon H, Hallett PD, McKenzies BM, Nevison IM. Seasonal nitrous oxide emissions<br/>from field soils under reduced tillage, compost application or organic farming.<br/>Agriculture, Ecosystems and Environment. 2014: 189; 171-180.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bruce.ball@sruc.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Low Pilmore<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 main plot treatments; Nitrogen and Potassium fertilizer at regular rates<br/>(control), 20 t/ha slurry, 40 t/ha slurry, 35 t/ha compost, 100 t/ha compost,<br/>200 t/ha compost.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: manual closed static chamber techniques, each covered 0.126 m^2 of soil and were<br/>closed for 1 hr prior to sampling.<br/>","<strong>citation_full<\/strong>: Bamminger C, Poll C, Marhan S. Offsetting global warming-induced elevated<br/>greenhouse gas emissions from an arable soil by biochar application. Global<br/>Change Biology. 2017: 24; e318-e334.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: c_bamminger@yahoo.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Biochar Hohenheim Climate Change experiment (BC-HoCC) was established in<br/>August 2013 (Bamminger et al., 2016) as part of an existing climate change<br/>experiment in a temperate agroecosystem (HoCC), where soil has been warmed since<br/>2008 (Poll et al., 2013).<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In August 2013, biochar from Miscanthus 9 giganteus feedstock (slow-pyrolysis<br/>for 30 min at 850°C) was added to soil (BCTa: soil with biochar at ambient soil<br/>temperature, BCTe: soil with biochar at elevated soil temperature) at a rate<br/>of 30 t/ha and manually incorporated into 0– 20 cm soil depth together with<br/>spring barley litter from the previous growing season. Control plots (CtrlTa:<br/>control soil at ambient soil temperature, CtrlTe: control soil at elevated soil<br/>temperature) were not amended with biochar, but litter was incorporated in the<br/>same way<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: During the 2-year experimental period, greenhouse gas emissions (CO2, N2O and<br/>CH4) were measured weekly using closed chambers (Hutchinson & Livingston, 2002).<br/>Closed chambers were located between the crop rows, and had an inner volume of<br/>4,850 cm³ covering an area of 270 cm² as described in Poll et al. (2013).<br/>","<strong>citation_full<\/strong>: Barton L, Kiese R, Gatter D, Butterbach-Bahl K, Buck R, Hinz C, Murphy DV.<br/>Nitrous oxide emissions from a cropped soil in a semi-arid climate. Global<br/>Change Biology. 2008: 14; 177-192.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: lbarton@cyllene.uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The site was cleared of nativevegetation (e.g.Eucalyptus salmonophloia, E.<br/>loxophleba,E. wandoo, E. salubris) between 1912 and 1930, and is located on<br/>flat to gently undulating land. Since clearing, the site has been planted to a<br/>variety of crops in rotation. The cropping history (and grain yield) of the site<br/>for the 5 years before this study was: 2000, lupin ( Lupinus angustifolius);<br/>2001, wheat (Triticum aestivum); 2002, canola (Brassica napus); 2003, barley<br/>(Hordeum vulgar); 2004, lupin. To avoid deposition of N from animal urine<br/>and dung, animals were excluded from the site 6 months before starting the<br/>experiment, as well as throughout the study; this was to ensure that only the<br/>effect of N applied by fertilizer was investigated. Crop residue (829 kg DM<br/>ha-1) from the previous lupin crop was still present at the time of planting and<br/>it contained the equivalent of 9.4 Kg N ha-1 and 278 kg C ha-1<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Urea, and no fertilizer<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chambers (500mm\u0002 500mm) were placed on metal bases inserted into the ground<br/>(100mm), and ﬁtted with a top that could be automatically opened and closed<br/>","<strong>citation_full<\/strong>: Barton L, Murphy DV, Kiese R, Butterbach-Bahl K. Soil nitrous oxide and methane<br/>ﬂuxes are low from a bioenergy crop (canola) grown in a semi-arid climate.<br/>Global Change Biology Bioenergy. 2010: 2; 1-15.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: louise.barton@uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: The site has been planted to a variety of cereal and grain-legume crops in<br/>rotation since the 1930s when the land was cleared for agricultural production,<br/>and in the 2 years before the present study was used to measure soil N2O fluxes<br/>from wheat (Barton et al., 2008). Livestock had been excluded from the site<br/>since December 2004 so as to avoid N from animal urine and dung. Crop residue<br/>from the previous wheat crop was still present at the time of planting.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Urea or no fertilizer; Plots received either 75kgNha\u00021yr\u00021 as granular urea<br/>(‘1N’), or no N fertilizer (‘0N’<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chambers (500mm\u0003500 mm; clear perspex) were placed on metal bases inserted into<br/>the ground (100mm), and ﬁtted with a top that could be automatically opened and<br/>closed<br/>","<strong>citation_full<\/strong>: Barton L, Murphy DV, Butterbach-Bahl K. Influence of crop rotation and liming<br/>on greenhouse gas emissions from a semi-arid soil. Agriculture, Ecosystems and<br/>Environment. 2013: 167; 23-32.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: louise.barton@uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: The site was cleared of native vegetation between 1925 and 1930, and since<br/>clearing, has been planted to a variety of crops in rotation. The land-use<br/>history (and grain yield where applicable) of the site for the five years prior<br/>to this study was: 2004, pasture; 2005, wheat (Triticum aestivum, 1.5 t ha<br/>−1); 2006, lupin (Lupinus angustifolius, 1.5 t ha−1); 2007, wheat (1.5 t ha−1);<br/>2008, wheat (cut for hay). To avoid deposition of N from animal urine and dung,<br/>animals were excluded from the site three months before starting the experiment,<br/>as well as throughout the study; this was to ensure that only the effect of<br/>cropping rotation and soil liming on greenhouse gas fluxes was investigated.<br/>Crop residue (6062 kg DM ha−1) from the previous wheat crop was still present at<br/>the time of planting and contained 49 kg N ha−1.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Amendments<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Two cropping rotations (lupin-wheat) and (wheat-wheat) by two liming treatments<br/>(0, 3.5 t ha−1). In 2009, plots were either planted to lupin (Lupinus<br/>angustifolius cv Mandelup) or wheat (Triticum aestivum cv Carnamah) on the<br/>2 June. Lime sand (3.5 t ha−1, 93–95% neutralising value, www.aglime.com.au/<br/>liming-aglimespecs-dongara) common to the region was surface applied<br/>approximately 2.5 months (18 March 2009) before commencing greenhouse gas<br/>measurements, and with the aim of achieving a soil pH > 6.0.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes were measured in each treatment plot using soil chambers (one per plot)<br/>connected to a fully automated system that enabled simultaneous determination<br/>of N2O and CH4 fluxes. Chambers (500 mm × 500 mm; clear perspex) were placed on<br/>metal bases inserted into the ground (100 mm), and fitted with a top that could<br/>be automatically opened and closed. Four bases were located in each treatment<br/>plot to enable the chambers to be moved to a new position every week so as to<br/>minimise the effect of chambers on soil properties and plant growth. The height<br/>of the chambers (not bases) was progressively increased with clear perspex<br/>extensions to accommodate crop growth, with a minimum height of 150 mm and a<br/>maximum height of 950 mm<br/>","<strong>citation_full<\/strong>: Bayabil HK, Stoof CR, Mason C, Richards BK, Steenhuis TS. Nitrous oxide and<br/>methane fluxes from smallholder farms: a scoping study in the Anjeni Watershed.<br/>Climate. 2016: 4; 62.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tss1@cornell.edu<br/><strong>country<\/strong>: Ethiopia<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were applied: barley without soil amendment (control), barley<br/>with charcoal amendment, lupine without soil amendment<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 8<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CH4<br/><strong>sampling_equip_descr<\/strong>: During the installation of static chambers, we followed the same construction<br/>procedure for the static chambers as by [31,32]. Plastic buckets (19-L volume)<br/>were cut in half, and the top part was carefully installed wide end down (5<br/>cm below ground) using a handheld hoe (Figure 2). A removable second plastic<br/>bucket (19-L volume) fitted with sampling and vent ports and rubber bottle<br/>septum (easily penetrable by sampling syringes) was used as a top cover during<br/>the extraction of gas samples. To ensure an airtight seal between the chamber<br/>installed in the soil and the top cover, a rubber band was put around the<br/>outside part of the static chamber, on which the cover was put at the top.<br/>Similar to the one used by [32], a second septum with an aluminum pipe (5 cm<br/>length) was used to maintain air pressure equilibrium inside the chambers.<br/>","<strong>citation_full<\/strong>: Bayer C, Gomes J, Vieira FCB, Zanatta JA, Piccolo MC, Dieckow J. Soil methane<br/>oxidation in a long-term no-tillage system in Southern Brazil. Semina: Ciências<br/>Agrárias. 2013: 34(4); 1695-1706.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cimelio.bayer@ufrgs.br; ju.gomes@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: The study was performed within the framework of a long-term experiment (19<br/>years) at the Agronomic Experimental Station of the Federal University of Rio<br/>Grande do Sul (UFRGS; 30° 06’ S, 51° 41’ W; 45 m altitude above sea level)<br/>in Southern Brazil. In addition, this soil was physically degraded when the<br/>experiment was initiated in 1985. In 1969, the original grassland was converted<br/>into an annual cropland. This system was based on CT, which caused heavy erosion<br/>of the land because of the use of intense ploughing until the start of the<br/>experiment<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Crop Rotation<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: NT and CT were evaluated in combination with two cropping systems under no N<br/>fertilization. The two cropping systems comprised (1) black oat (Avena strigosa<br/>Schreb.) as the winter cover-crop and maize (Zea mays L.) as the summer crop [O/<br/>M] and (2) vetch (Vigna sativa L.) as the winter cover-crop and maize as the<br/>summer crop [V/M<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4<br/><strong>sampling_equip_descr<\/strong>: Air samples were obtained from PVC closed flux chambers (diameter, 0.25 m;<br/>height, 0.20 m), which were mounted on the aluminum bases (GOMES et al., 2009).<br/>The chamber and aluminum base were sealed with water<br/>","<strong>citation_full<\/strong>: Bayer C, Gomes J, Zanatta JA, Vieira FCB, Piccolo MC, Dieckow J, Six J. Soil<br/>nitrous oxide emissions as affected by long-term tillage, cropping systems and<br/>nitrogen fertilization in Southern Brazil. Soil Tillage & Research. 2015: 146;<br/>213-222.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cimelio.bayer@ufrgs.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 1 year trial<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The study was carried out in a long-term field experiment at the agronomic<br/>experimental station of the Federal University of Rio Grande do Sul near<br/>Eldorado do Sul Rio Grande do Sul State, Southern Brazil (30\u0004060 S; 51\u0004 40 W,<br/>about 45 m altitude). Study was established in 1995<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Crop Rotation, Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treat 2) inserted 5 cm into the soil.<br/>","<strong>citation_full<\/strong>: Bell MJ, Hinton NJ, Cloy JM, Topp CFE, Rees RM, Williams JR, Misselbrook TH,<br/>Chadwick DR. How do emission rates and emission factors for nitrous oxide and<br/>ammonia vary with manure type and time of application in a Scottish farmland?<br/>Geoderma. 2016: 264; 81-93.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: madeleine.bell@sruc.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Second (Spring application)<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Spring barley (Hordeum vulgare) had been grown in the field for the previous<br/>four years<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Broiler litter, Layer manure, Cattle slurry by trailing hose application, Cattle<br/>slurry by surface broadcast application, and a Control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Square opaque polypropylene chambers (400 mm x 400mm x 400 mm, soil surface area<br/>coverage of 0.16 m^2) inserted 5 cm into the soil.<br/>","<strong>citation_full<\/strong>: Benckiser G, Eilts R, Linn A, Lorch HJ, Sümer E, Weiske A, Wenzhöfer F. N2O<br/>emissions from different cropping systems and from aerated, nitrifying and<br/>denitrifying tanks of a municipal waste water treatment plant. Biology and<br/>Fertility of Soils. 1996: 23; 257-265.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Before starting with the N20-flux measurements in October 1991, the experimental<br/>site was ploughed (25 cm deep), levelled by rotary harrow and sown with winter<br/>rye (20 September 1991).<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1991<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1992<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Further treatments were achieved by different fertilizer applications (1-4).<br/>Treatments A-M1 received no fertilizer. Treatments A-M24 received 37 kg P and<br/>100 kg K ha -1 year 1 and different rates of N as follows: Treatments A-M2<br/>received no nitrogen, treatments A-M3 80 kg N ha -1 year -1 and the treatments<br/>A-M4 120 kg N ha q year -~ as ammonium nitrate split into three applications<br/>(40, 20, 20 or 60, 30, 30). During the growth of Vicia faba or Zea mays no<br/>nitrogen or 180 kg N ha 1 year-1 was applied, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, open chambers (50 cmxl0 crnxl5 cm, four in parallel) equipped with a<br/>sharpened steel base and a removeable lid were inserted about 5 cm deep into<br/>the soil between the plant rows. The plants under the boxes were removed. Before<br/>each N20-sampling period of 4 h day -1 the lid was made air tight and the open<br/>chambers continuously flushed with an air stream (20 1 h 1) using a vacuum<br/>pump (Vacubrand M2, Germany) and flow meters (Platon, Germany). After each<br/>N20 measurement the lids were removed to avoid the development of a different<br/>microclimate under the cover boxes. The N~O released into the air stream was<br/>collected on three 0.5-nm molecular sieve traps (19 cm in length, 2.5 cm in<br/>diameter; ca. 35-g 2-ram pellets; Merck, Germany)<br/>","<strong>citation_full<\/strong>: Bender MR. Agroecosystem management effects on nitrous oxide and methane<br/>emissions. Alabama Agriculture and Mechanical University. 2001.<br/><strong>year<\/strong>: 2001<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Conducted on a no-till cotton (Gossypium hirsutum L.) - com (Zea mays L.) - rye<br/>(Secale cereale L.) rotation.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Treatments were no N with winter legume, no N without winter legume, and<br/>complete fertilization without winter legume (Complete fertilization = 112 kg<br/>P ha'1 and 303 kg K. ha*1 per three year rotation, and 100 kg N ha'1 on cotton,<br/>135 kg N ha'1 on com, and 67 kg N ha*1 on rye). The winter legume used was<br/>crimson clover (Trifolium incarmtum L.).<br/><strong>stud anagement for more than 100 years and<br/>wasconverted from CT to RT in 1995<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 28<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: one third of the field was restored to CT (moldboard plowing to a depth of<br/>30 cm and harrowing the top 10 cm), another third of the field was converted<br/>to NT using direct seeding, and the final third continued to be managed by RT<br/>(harrowing the top 10 cm).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chambers (six per treatment, diameter 15 cm, height 11 cm) Boxes were<br/>pushed 5 cm into the soil, left open for about half an hour, and then closed;<br/>they were placed between plant row.<br/>","<strong>citation_full<\/strong>: Bogunovic I, Bilandzija D, Andabaka Z, Stupic D, Comino JR, Cacic M, Brezinscak<br/>L, Maletic E, Pereira P. Soil compaction under different management practices in<br/>a Croatian vineyard. Arabian Journal of Geoscience. 2017: 10(15); 240.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dbilandzija@agr.hr<br/><strong>country<\/strong>: Croatia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The research was carried out in a 21-year old vineyard<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2016<br/><strong>last_meas_month<\/str ot. Each ring<br/>was pushed approximately 5 cm into the soil immediately after the tillage and<br/>left in place for the duration of the experiment<br/>","<strong>citation_full<\/strong>: Calleja-Cervantes ME, Fernández-González AJ, Irigoyen I, Fernández-López M,<br/>Aparaicio-Tejo PM, Menéndez S. Thirteen years of continued application of<br/>composted organic wastes in a vineyard modify soil quality characteristics. Soil<br/>Biology & Biochemistry. 2015: 90; 241-254.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: maren.calleja@unavarra.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 187<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: This study involved the application of three different composted organic<br/>residues, or ‘organic amendments’, along with a mineral fertilizer and an<br/>unfertilized control. The fertilizers were: PEL, a pelletized organic compost<br/>made from plant, animal and sewage sludge residues; OF-MSW, a compost made<br/>from the organic fraction of municipal solid waste (separate collection); SMC,<br/>a compost made of sheep manure weathered for at least 1 year; and the mineral<br/>fertilizer NPK 5-10-15 (NPK). The mean annual doses applied from 1998 onwards<br/>were 3700 kg ha\u00011 FW of PEL, 4075 kg ha\u00011 FW of OF-MSW, 4630 kg ha\u00011 FW of SMC and<br/>340 kg ha\u00011 of NPK.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: On days 1, 3, 7, 10, 15, 21, 42, 74, 115 after applying the treatment (over<br/>a period of 115 days) N2O, CO2 and CH4 were measured. Gaseous emissions were<br/>determined using the closed chamber technique (Chadwick et al., 2014) and with<br/>a methodology in accordance with Global Research Alliance guidelines (De Kleine<br/>and Harvey, 2012).<br/>","<strong>citation_full<\/strong>: Campos B, Amado T, Tornquist C, Nicoloso R, Fiorin J. Long-term C-CO2 emissions<br/>and carbon crop residue mineralization in an Oxisol under different tillage and<br/>crop rotation systems. Revista Brasileira de Ciência do Solo. 2011: 35; 819-832.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ben-hur.campos@ibiruba.ifrs.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: NR<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2001<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Tillage, Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Crop residues for the decomposition study were collected after the harvest of<br/>the grain crops or the management of the cover crops (wheat, black oat, black<br/>oat + vetch, soybean, maize). These crop residues were chopped in 0.05 m pieces<br/>and dried at 65 oC to constant weight. The mesh-bags (0.10 x 0.20 m) were made<br/>of a 50 μm screen to allow access of soil mesoand macro-fauna (Amado et al.,<br/>2003; Padovan et al., 2006). In the first evaluation period (1998/1999), the<br/>mesh-bags were filled with an equal amount of crop residues for all treatments.<br/>In the second period (1999 and 1999/2000), the amount of crop residues placed<br/>in the mesh-bags was proportional to the amount of dry biomass produced in each<br/>plot. Six mesh-bags were placed per plot on the soil surface in NT (no tillage)<br/>and at a depth of 0.10 m in the CT (conventional tillage). All applied to three<br/>cropping systems (R0: soybean/wheat; R1: soybean/wheat/soybean/black oat; R2:<br/>soybean/black oat/soybean/black oat+ common vetch/maize/oilseed radish/ wheat)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil C-CO2 efflux was assessed by the method of CCO2 trapping in a sodium<br/>hydroxide solution with static chambers described by Anderson (1982), with<br/>modifications proposed by Franzluebbers et al. (1995). Five cylindrical PVC<br/>chambers (height 0.3 m, ∅ 0.15 m) were randomly placed on the experimental plots<br/>and pushed into the soil to a depth of approximately 0.04 m between the crop<br/>rows. Laboratory flasks (height 0.15 m, ∅ 0.10 m) containing 20 mL of NaOH 1<br/>mol L-1 solution were placed in the chambers on a supporting wire-mesh structure<br/>about 0.03 m above the soil surface. Three control chambers with closed bottom<br/>were also placed in the field as blanks.<br/>","<strong>citation_full<\/strong>: Cantu RR, Aita C, Doneda A, Giacomini DA, Dessbesell A, Arenhardt M, Bastiani<br/>GGD, Pujol SB, Rochette P, Chantigny MH, Giacomini SJ. Alternatives to regular<br/>urea for abating N losses in lettuce production under sub-tropical climate.<br/>Biology & Fertility of Soils. 2017: 53; 589-599.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: In 2011, the experimental plots were under a no-till wheat (Triticum aestivum<br/>L.)/corn (Zea mays L.) succession. Two weeks before the experiment, the crop<br/>residues were removed from the soil surface before plowing to a depth of 0.30 m<br/>and disking twice<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: They included applications of non-acidified pig slurry compost (PSC), acidified<br/>pig slurry compost (APSC), urea (U), and urea combined with urease (NBPT) and<br/>nitrification (DCD) inhibitors (UIs), and an unfertilized control (C)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: cylindrical chambers (0.25 m in diameter and 0.30 m high; one per plot) made<br/>ofpolyvinylchloride(PVC).Chamberdesignanddeployment protocol, air sampling, and<br/>flux calculation were as proposed by Rochette and Bertrand (2008<br/>","<strong>citation_full<\/strong>: Case SDC, McNamara NP, Reay DS, Whitaker J. Can biochar reduce soil greenhouse<br/>gas emissions from a Miscanthus bioenergy crop. Global Change Biology Bioenergy.<br/>2014: 6; 76-89.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: secase@ceh.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to Miscanthus planting in 2006, the ﬁeld had followed a rotation of 1 year<br/>oilseed rape, 3 years wheat. The crop received no N fertilizer before or during<br/>the ﬁeld experiment<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: In each block, one plot was an un-mixed ‘control’ plot. Litter was removed from<br/>the remaining ten plots and the soil was mixed to 10 cm depth using hand tools.<br/>Biochar was applied to the second plot at a rate of 49 t ha\u00031 and mixed into the<br/>top 0– 10 cm using hand tools (amended), while the remaining plot was also mixed<br/>to 10 cm but had no biochar applied (unamended). Litter was then evenly re-<br/>applied<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: PVC chamber collars were permanently installed in the centre of each plot and<br/>pushed into the soil to a depth of 2 cm. The chambers had an average height<br/>of 16 cm from the soil surface, an internal diameter of 39 cm and a headspace<br/>volume of 19 l. At the start of gas measurements, the chambers were covered<br/>with a metal lid and connected to the chamber with metal bulldog clips. The lid<br/>contained a central septum for gas collection and a plastic tube connected to<br/>a partially ﬁlled, open Tedlar bag (DuPont, Wilmington, DE, USA) to equilibrate<br/>the chamber atmosphere with air pressure changes outside of the chamber (Nakano<br/>et al., 2004). Headspace atmospheric samples (10 ml, 0.05% of the total chamber<br/>headspace volume) were taken at 0, 10, 20 and 30 min following enclosure and<br/>injected into 3 ml gas-tight sample vials (Labco, Lampeter, UK) using the static<br/>chamber method (Livingston & Hutchinson, 1995)<br/>","<strong>citation_full<\/strong>: Castro J, Calijuri ML, Assemany PP, Cecon PR, Assis IR, Ribeiro VJ. Microalgae<br/>biofilm in soil: Greenhouse gas emissions, ammonia volatilization and plant<br/>growth. Science of the Total Environment. 2017: 574; 1640-1648.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jackeline.castro@ufv.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Thetreatmentswere as follows: (i)120kgha−1 of Nprovided by the algal biomass;<br/>(ii) 120 kg ha−1 of N provided by conventional urea, chemical fertilizer most<br/>used in Brazil (IPNI, 2015); and (iii) a control lacking supplementwith any<br/>fertilizer type.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The closed chamber method was used to measure the emissions of CH4, CO2, and<br/>N2O. Chambers made of PVC material (10 cm diameter and 20 cmheight)were inserted<br/>at 5 cmsoil depth; on the side opposite the soil, the tubes contained lidswith<br/>a hole ontowhich a rubber lidwas placed that allowed gas sampling without gas<br/>loss. The chambers were arranged in completely randomized design (CRD), with 5<br/>chambers within each plot treated as replicates.<br/>","<strong>citation_full<\/strong>: Chaplot V, Darboux F, Alexis M, Cottenot L, Gaillard H, Quenea K, Mutema M.<br/>Soil tillage impact on the relative contribution of dissolved, particulate and<br/>gaseous (CO2) carbon losses during rainstorms.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: vincent.chaplot@ird.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: One field was tilled annually with mould board to a depth of 20–25 cm, while the<br/>other was under direct-seedling for more 23 years with no tillage operation<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The siteconsistedoftwoadjacentagriculturalfieldswithaslopeof2%.One field was<br/>tilled annually with mould board to a depth of 20–25cm, while the other was<br/>under direct-seedling for more 23 years with no tillageoperation<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: connected to a portable gas chamber (1×1m²)<br/>","<strong>citation_full<\/strong>: Chavez LF, Amado TJC, Bayer C, La Scala NJ, Escobar LF, Fiorin JE, Costa de<br/>Campos B. Carbon dioxide efflux in a rhodic hapludox as affected by tillage<br/>systems in southern Brazil. Revista Brasileira de Ciência do Solo. 2009: 33;<br/>325-334.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bcampos@unicruz.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Experiment was carried out on a long term experiment field (22 yrs)<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The coventional tillage (CT) treatment consisted of tilling in a plow operation<br/>with four disk plow. The CT treatment consisted of soil tilling in a plow<br/>operation with four disk plow. The plow tillage was done at a depth of 0.20 m<br/>followed by a harrow disk operation with 36 disks at 0.15 m. Soil disturbance<br/>in the no-tillage (NT) treatment was minimal; the soil was only mobilized along<br/>the rows, while the interrow soil surface was maintained under a cover of crop<br/>residues. In both tillage systems a planter with double disk system was used<br/>(SEMEATO SHM mid land 15/17).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The static chamber consisted of a PVC cylinder (diameter 0.3 m, height 0.3 m)<br/>that was inserted into the soil to a depth of 0.05 m. The top of the chamber was<br/>covered with rubber aiming to seal it completely, and a Zn cover over it fixed<br/>with four screws distributed symmetrically on the circumference. On the inside,<br/>0.05 m above the soil, an x-format table was built to support the plastic cup<br/>with alkaline 1 mol L-1 NaOH solution to capture CO2-C emitted during the 24<br/>h period (Campos, 2006). Four chambers were installed in the soil three days<br/>before tillage, to determine baseline values of emission. In the CT plot, all<br/>chambers were removed during soil tillage and replaced immediately after. The<br/>dynamic chamber consisted of a closed system inserted over 0.10 m diameter<br/>PVC collars that were displayed in soil at 0.01 m depth two days before the<br/>beginning of CO2-C evaluation (Healy et al., 1996). The chamber had an internal<br/>volume of 991 cm3, with an exposed area to soil of 71.6 cm2, and was coupled<br/>to a portable infrared gas analyzer (IRGA), which determined the changes in CO2<br/>concentration inside the chamber by means of optical absorption spectroscopy.<br/>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Base frames made of steel for the gas collection chambers were installed<br/>in each plot.The equipment used for measuring gas emission over the<br/>wheat-growing season was different fromthat over maize-growing season.<br/>The quadrat base frames (500mm by 500mm) and cubic chambers (500mm by<br/>500mmby500mmor500mmby500mmby1000mm)wereused for soil–wheat system N2O emission<br/>measurement (Fig. 1a). In the 2004 maize-growing season, quadrate base frames<br/>instead of circular frames and cubic chambers were used to measure CO2 and N2O<br/>emissions.<br/>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Base frames made of steel for the gas collection chambers were installed<br/>in each plot.The equipment used for measuring gas emission over the<br/>wheat-growing season was different fromthat over maize-growing season.<br/>The quadrat base frames (500mm by 500mm) and cubic chambers (500mm by<br/>500mmby500mmor500mmby500mmby1000mm)wereused for soil–wheat system N2O emission<br/>measurement (Fig. 1a). In the 2004 maize-growing season, quadrate base frames<br/>instead of circular frames and cubic chambers were used to measure CO2 and N2O<br/>emissions.<br/>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 3<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively. The 250-mm ploughing treatment was coded as<br/>DP.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Base frames made of steel for the gas collection chambers were installed<br/>in each plot.The equipment used for measuring gas emission over the<br/>wheat-growing season was different fromthat over maize-growing season.<br/>The quadrat base frames (500mm by 500mm) and cubic chambers (500mm by<br/>500mmby500mmor500mmby500mmby1000mm)wereused for soil–wheat system N2O emission<br/>measurement (Fig. 1a). In the 2004 maize-growing season, quadrate base frames<br/>instead of circular frames and cubic chambers were used to measure CO2 and N2O<br/>emissions.<br/>","<strong>citation_full<\/strong>: Chen R, Senbayram M, Lin X, Dittert K. Origin of positive δ13C of emitted CO2<br/>from soils after application of biogas residues. Soil Biology & Biochemistry.<br/>2011: 43; 2194-2199.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rrchen@issas.ac.cn<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The field experiment was conducted on bare soil with and without BGR (biogas<br/>residues) application. BGR were applied to plots (12m\u0003 12 m) at a rate of 150 kg<br/>N ha\u00011.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Using an adapted closed chamber method (Hutchinson and Mosier, 1981). In the<br/>tested plots, basal polyvinyl chloride rings (60 cm in diameter and 10 cm<br/>in height) were pressed into the soil to 5 cm depth. The chambers (60 cm in<br/>diameter and 25 cm in height) were then fitted onto the basal rings and sealed<br/>with 4-cm rubber bands.<br/>","<strong>citation_full<\/strong>: Chen G, Kolb L, Cavigelli MA, Weil RR, Hooks CRR. Can conservation tillage<br/>reduce N2O emissions on cropland transitioning to organic vegetable production?<br/>Science of the Total Environment. 2018: 618; 927-940.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gchen2@umd.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: In order to meet the land area required for the study, two contiguous fieldswith<br/>different cropping historieswere used. Soybean [Glycine max (L.)Merr.] and<br/>corn (Zea mays L.) were grown in Field 1 and tobacco (Nicotiana tabacum L.) and<br/>pumpkin (Cucurbitamaxima Duchesne) in Field 2 in the summers of 2009 and 2010,<br/>respectively. Rye (Secale cereal L.) cover crop was grown in the off season<br/>(late fall 2010 to spring 2011), followed by soybean in summer 2011 in both<br/>fields. Prior to establishing the experiment, soybean plants were flail-mowed in<br/>August 2011.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 40<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The four treatments were conventional tillage without surface mulch [Bare Ground<br/>(CT-BG)], conventional tillage with black plastic mulch (CTBP), Strip-Till (ST),<br/>and No-Till (NT)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In-situ soil surface N2O-N fluxes were determined using the vented, static flux<br/>chamber methodology standards set forth by the USDA-ARS GRACEnet Project (Parkin<br/>and Venterea, 2010). Rectangular aluminum chambers (internal dimensions of base:<br/>45 cm long, 35 cm wide, and 20 cm tall) were custom-built with a trough welded<br/>to the outside edge of the base of the chamber. The lidswere built using the<br/>samematerialwith internal dimensions of 47 cm × 37 cm× 4 cmto allowthe lid to<br/>fit into the trough, which was filled with water at the time of sampling to form<br/>a gas-tight seal. A vent tube (0.35 cm i.d. and 12 cm long) and a septum-lined<br/>sampling port were built into the top of each lid. The outer surface of the lid<br/>was covered with reflective insulation material to reflect sunlight andminimize<br/>temperature increases inside the chamber. Chamberswere installed to a depth of<br/>10 cm to insure a gas-tight seal between the chamber walls and the soil. Two<br/>chambers were installed in each plot.<br/>","<strong>citation_full<\/strong>: Cheng W, Nakajima Y, Sudo S, Akiyama H, Tsuruta H. N2O and NO emissions from a<br/>ﬁeld of Chi rong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The controlled release urea MEISTER UREA 10 (Chisso Co. Ltd., Japan) is a<br/>polyolefin-coated urea, which releases urea linearly in water and with about 80%<br/>of the nutrient content being released in 100 days at 20 1C (Fujita and Shoji,<br/>1999). The properties of MEISTER UREA 10 are explained in detail in Fujita and<br/>Shoji (1999). Basal and supplementary fertilizers were applied on November 6,<br/>2002 and March 18, 2003, respectively. In the CD treatment, MEISTER UREA 10<br/>was applied at a depth of 8 cm and a rate of 90 kg N ha\u00011 as basal fertilizer<br/>beside the barley rows. In the UD treatment, conventional urea was applied at<br/>a depth of 8 cm and a rate of 70 kg N ha\u00011 as basal fertilizer beside the barley<br/>rows, and another 20 kg N ha\u00011 was applied at a depth of 8 cm as a supplementary<br/>fertilizer between the barley rows, which complied with the standard cultivation<br/>of the region (Ibaraki Agricultural Center, 1994). In the US treatment, the<br/>application rate and method of urea was the same as in the UD treatment except<br/>that the fertilizer was applied directly on the surface of the soil<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_
