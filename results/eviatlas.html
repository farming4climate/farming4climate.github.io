oopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+interaction+of+seasonal+rainfall+and+nitrogen+fertiliser+rate+on+soil+N2O+emission+total+N+loss+and+crop+yield+of+dryland+sorghum+and+sunflower+grown+on+subtropical+Vertosols&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Seiler W, Conrad R. Field measurements of Natural and Fertilizer-Induced N2O<br/>Release Rates from Soils. Journal of the Air Pollution Control Association.<br/>1981: 31(7); 767-772.<br/><strong>year<\/strong>: 1981<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Station 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1976<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 1979<br/><strong>total_months<\/strong>: 38<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: For determination of the N2O release due to fertilizer application, several<br/>plots were fertilized with different types of mineral fertilizers and the N2O<br/>release rate from the soil into the atmosphere was measured as function of<br/>time over time periods of several weeks. The data were then compared to those<br/>obtained on the unfertilized soil plot of the same station, and the difference<br/>was taken to calculate the fertilizer-derived N2O.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: On each station several soil plots with an area of approx. 2000 cm2 each is<br/>surrounded by a glass frame which was inserted into the soil to a depth of<br/>approximately 25 cm (Figure 1). The soil inside the glass frame was not touched<br/>by this procedure, thus remaining in its original natural state. Each soil plot<br/>was equipped with temperature probes (iron/ constantan) and soil air sampling<br/>probes (stainless steel capillaries) with air inlets reaching different soil<br/>depths (Figure 1).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Field+measurements+of+Natural+and+FertilizerInduced+N2O+Release+Rates+from+Soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Seiler W, Conrad R. Field measurements of Natural and Fertilizer-Induced N2O<br/>Release Rates from Soils. Journal of the Air Pollution Control Association.<br/>1981: 31(7); 767-772.<br/><strong>year<\/strong>: 1981<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Station 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1977<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 1978<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: For determination of the N2O release due to fertilizer application, several<br/>plots were fertilized with different types of mineral fertilizers and the N2O<br/>release rate from the soil into the atmosphere was measured as function of<br/>time over time periods of several weeks. The data were then compared to those<br/>obtained on the unfertilized soil plot of the same station, and the difference<br/>was taken to calculate the fertilizer-derived N2O.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: On each station several soil plots with an area of approx. 2000 cm2 each is<br/>surrounded by a glass frame which was inserted into the soil to a depth of<br/>approximately 25 cm (Figure 1). The soil inside the glass frame was not touched<br/>by this procedure, thus remaining in its original natural state. Each soil plot<br/>was equipped with temperature probes (iron/ constantan) and soil air sampling<br/>probes (stainless steel capillaries) with air inlets reaching different soil<br/>depths (Figure 1).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Field+measurements+of+Natural+and+FertilizerInduced+N2O+Release+Rates+from+Soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Seiler W, Conrad R. Field measurements of Natural and Fertilizer-Induced N2O<br/>Release Rates from Soils. Journal of the Air Pollution Control Association.<br/>1981: 31(7); 767-772.<br/><strong>year<\/strong>: 1981<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Station 3<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 1979<br/><strong>total_months<\/strong>: NR<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: For determination of the N2O release due to fertilizer application, several<br/>plots were fertilized with different types of mineral fertilizers and the N2O<br/>release rate from the soil into the atmosphere was measured as function of<br/>time over time periods of several weeks. The data were then compared to those<br/>obtained on the unfertilized soil plot of the same station, and the difference<br/>was taken to calculate the fertilizer-derived N2O.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: On each station several soil plots with an area of approx. 2000 cm2 each is<br/>surrounded by a glass frame which was inserted into the soil to a depth of<br/>approximately 25 cm (Figure 1). The soil inside the glass frame was not touched<br/>by this procedure, thus remaining in its original natural state. Each soil plot<br/>was equipped with temperature probes (iron/ constantan) and soil air sampling<br/>probes (stainless steel capillaries) with air inlets reaching different soil<br/>depths (Figure 1).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Field+measurements+of+Natural+and+FertilizerInduced+N2O+Release+Rates+from+Soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Shah GA, Shah GM, Rashid MI, Groot JCJ, Traore B, Lantinga EA. Bedding additives<br/>reduce ammonia emission and improve crop N uptake after soil application of<br/>solid cattle manure. Journal of Environmental Management. 2018: 209; 195-204.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: muhammadimtiazrashid@ciitvehari.edu.pk<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: NR<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The recommended dose 170 kg N ha\u00011 of untreated and additive amended manures<br/>were mechanically incorporated at above 10 cm soil layer of an arable field<br/>at the same farm. Each plot had an area of 15m\u0004 4.5m. Treatments include i.e.,<br/>negative control (unfertilized plot), positive control (untreated SCM - solid<br/>cattle manure), lava meal amended SCM, zeolite amended SCM and local farm sandy<br/>soil amended SCM. After one week of manure application and seedbed preparation,<br/>silage maize (cv. Lapriora) seeds at the rate of 11 plants m\u00012 crop density<br/>were manually sown at 6 cmsoil depth. Each plot consisted of six rows and the<br/>distance between two rows was 75 cm. Manual weedingwas carried out at regular<br/>intervals and weeds were mixed in the soil to avoid nutrient loss from the field<br/>throughout the vegetative crop growth period.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The poly vinyl chloride (PVC) flux chamber had 0.3m internal diameter with a<br/>sharp edged bottom and is also known for its very low capacity of NH3 adsorption<br/>(Shah et al., 2006). The sharp edge help us to press down the flux chamber 4e5<br/>cm deep into the soil at each measurement event to avoid any gaseous leakage<br/>(Fig. 1b).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Bedding+additives+reduce+ammonia+emission+and+improve+crop+N+uptake+after+soil+application+of+solid+cattle+manure&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Shelton RE, Jacobsen KL, McCulley RL. Cover crops and fertilization alter<br/>nitrogen loss in organic and conventional conservation agriculture systems.<br/>Frontiers in Plant Science. 2018: 8(2260); 1-14.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rebecca.shelton@asu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Organic field<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The organic field has been under USDA National Organic Program certification<br/>since 2009. It was kept fallow and tilled once per year for the three years<br/>prior to plot establishment. Both field sites had been in production for the<br/>previous 35 years under conventional tillage regimes.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: In the organic field, five treatments were designed to compare: (1) the effect<br/>of cover crop species on N loss and (2) the effect of fertilizer scheme on N<br/>loss within systems using a hairy vetch cover crop (Table 1, Figure S1). For<br/>the first comparison, three cover crop species were planted: hairy vetch (Vicia<br/>villosa) seeded at 33.6 kg ha−1, winter wheat (Triticum aestivum) seeded at<br/>134.5 kg ha−1, and a mix (“bi-culture”) of hairy vetch and winter wheat seeded<br/>at 22.4 and 67.3 kg ha−1, respectively. To capture the effect of cover crop<br/>alone, each of the three cover crop treatments were compared under no fertilizer<br/>conditions.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The chamber was connected to a photoacoustic spectroscopy gas analyzer (Innova<br/>Air Tech Instruments Model 1412, Ballerup, Denmark) via Teflon© tubing.<br/>Measurements were taken continuously for 10min on the days of sampling and NH3<br/>and N2O concentrations (mg L−1) were recorded simultaneously.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Cover+crops+and+fertilization+alter+nitrogen+loss+in+organic+and+conventional+conservation+agriculture+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Shelton RE, Jacobsen KL, McCulley RL. Cover crops and fertilization alter<br/>nitrogen loss in organic and conventional conservation agriculture systems.<br/>Frontiers in Plant Science. 2018: 8(2260); 1-14.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rebecca.shelton@asu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Conventional field<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The conventional field was similarly managed to the organic field, but was<br/>planted with a fall strawberry crop one year prior to plot establishment. Both<br/>field sites had been in production for the previous 35 years under conventional<br/>tillage regimes.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: In the conventional field, three treatments were designed to compare the effect<br/>of two different fertilizers on N loss in conventional systems with a winter<br/>wheat (T. aestivum) cover crop seeded at 134.5 kg ha−1 (Table 1, Figure S1).<br/>The N treatments were 0N, 168 kg ha−1 N applied as urea 40-0-0 with a urease<br/>inhibitor (AgrotainUltra R ), and 168 kg ha−1 N applied as the same fertilizer<br/>used in the organic treatments. Animal derived N sources such asmanure are often<br/>used as an alternative to ammonium nitrate or urea, but in order to eliminate<br/>adding additional phosphorous and/or potassium a 13-0-0 packaged source of<br/>organic fertilizer was used in this study (NatureSafe 13-0-0, Griffin Industries<br/>LLC, Cold Spring, KY).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The chamber was connected to a photoacoustic spectroscopy gas analyzer (Innova<br/>Air Tech Instruments Model 1412, Ballerup, Denmark) via Teflon© tubing.<br/>Measurements were taken continuously for 10min on the days of sampling and NH3<br/>and N2O concentrations (mg L−1) were recorded simultaneously.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Cover+crops+and+fertilization+alter+nitrogen+loss+in+organic+and+conventional+conservation+agriculture+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Sistani KR, Jn-Baptiste M, Lovanh N, Cook KL. Atmospheric emissions of nitrous<br/>oxide, methane, and carbon dioxide from different nitrogen fertilizers. Journal<br/>of Environmental Quality. 2011: 40; 1797-1805.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: karamat.sistani@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser, Nitrification inhibitor, Tillage<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: The nine treatments evaluated in this study consisted of dry granular urea<br/>(46% N), liquid UAN (28% N), ammonium nitrate (NH4NO3) (34% N), ESN (44% N),<br/>SuperU (46% N), UAN + AgrotainPlus (28% N), poultry litter (3% N), poultry<br/>litter + AgrotainPlus (3% N), and a control treatment that received no chemical<br/>fertilizer or poultry litter.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Greenhouse gas emissions were measured during the growing seasons using static,<br/>vented chambers (Livingston and Hutchinson, 1995) and a gas chromatograph<br/>analyzer. Th e chambers used were made of aluminum and measured 10 cm tall.<br/>At each fl ux measurement time, the chambers were placed in a water channel on<br/>fi xed anchors (38 cm wide and 102 cm long). After treatment applications, one<br/>anchor was forced into the ground to a depth of 15 cm in each plot such that<br/>they were fl ush with the soil surface. Anchors were installed each year 1 to<br/>3 d before beginning measurements and were not removed until fall. Th e anchors<br/>were placed such that the 102-cm length was parallel to the corn rows. Plants<br/>emerging inside the measurement area were removed. Duplicate fl ux measurement<br/>sites were included within each replicate of each treatment plot for a total of<br/>six gas measurements per treatment each sampling date. Air samples (40 mL) from<br/>inside the chambers were collected by syringe at 0, 15, and 30 min after the<br/>chambers were seated on the anchors.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Atmospheric+emissions+of+nitrous+oxide+methane+and+carbon+dioxide+from+different+nitrogen+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Skiba U, Hargreaves KJ, Fowler D, Smith KA. Fluxes of nitric and nitrous oxides<br/>from agricultural soils in a cool temperate climate. Atmospheric Environment.<br/>1992: 26A(14); 2477-2488.<br/><strong>year<\/strong>: 1992<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ums@ceh.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1990<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1990<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Three applications of N fertilizer in spring. A total of 200 kg N ha-1 (as<br/>NH4NO3) was applied.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitric oxide and N2O fluxes were measured using the open chamber technique<br/>approximately 1 week after the last application of fertilizer. Nitrous oxide<br/>fluxes were also measured using the closedchamber technique. A shallow perspex<br/>chamber (height 150 mm, volume 0.19 m 3) with slightly inwardly sloping sides<br/>was used. The surface area and the method of attachment to a frame were the same<br/>as for the large chamber described above. Gas samples were taken from the sealed<br/>chamber at time intervals until a concentration difference between enclosed and<br/>ambient air could be measured (usually after 30-120 min). Glass syringes (1 ml)<br/>fitted with three-way taps were used for sampling and storage (not more than 3<br/>h) until analysis by gas chromatography.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fluxes+of+nitric+and+nitrous+oxides+from+agricultural+soils+in+a+cool+temperate+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Skiba U, Hargreaves KJ, Fowler D, Smith KA. Fluxes of nitric and nitrous oxides<br/>from agricultural soils in a cool temperate climate. Atmospheric Environment.<br/>1992: 26A(14); 2477-2488.<br/><strong>year<\/strong>: 1992<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ums@ceh.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1990<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1990<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Three applications of N fertilizer in spring. A total of 150 kg N ha-1 (as<br/>nitrochalk, NH4NOa+CaCO3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitric oxide and N2O fluxes were measured using the open chamber technique<br/>approximately 1 week after the last application of fertilizer. Nitrous oxide<br/>fluxes were also measured using the closedchamber technique. A shallow perspex<br/>chamber (height 150 mm, volume 0.19 m 3) with slightly inwardly sloping sides<br/>was used. The surface area and the method of attachment to a frame were the same<br/>as for the large chamber described above. Gas samples were taken from the sealed<br/>chamber at time intervals until a concentration difference between enclosed and<br/>ambient air could be measured (usually after 30-120 min). Glass syringes (1 ml)<br/>fitted with three-way taps were used for sampling and storage (not more than 3<br/>h) until analysis by gas chromatography.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fluxes+of+nitric+and+nitrous+oxides+from+agricultural+soils+in+a+cool+temperate+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Skiba U, Dijk Sv, Ball BC. The influence of tillage on NO and N2O fluxes under<br/>spring and winter barley. Soil Use and Management. 2002: 18; 340-345.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ums@ceh.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: 12 year old grass-clover sward (Vinten et al. 2002).<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: The subtreatments included timing of cultivation (either autumn or spring) and<br/>type of tillage. The tillage treatments included in this study were deep 300mm<br/>mouldboard ploughing (DP) or direct drilling (DD). Direct drilling involved<br/>spraying the sward with paraquat and drilling with a single-disc drill, which<br/>created seeding slits about 5 cm deep. Total annual application of N fertilizer<br/>to 10, 12 m subplots of spring barley were 0, 40, 80 or 120 kgNha±1 (N0, N40,<br/>N80 and N120). The N0 applications were not included in this study. The same<br/>sized subplots of winter barley received an annual N fertilizer rate of 120 or<br/>180 kgNha±1 (N120 and N180). Of this, 60 kgNha±1 was applied on 12 March 1997.<br/>A further 60 or 120 kgNha±1 was applied on 9 April 1997 to N120 and N180 plots,<br/>respectively<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: On each subplot two galvanised steel frames (0.95m2 3 0.15m high) were<br/>inserted into the ground to a depth of 8 cm and remained in situ throughout the<br/>experimental period 10 April±30 April 1997.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+influence+of+tillage+on+NO+and+N2O+fluxes+under+spring+and+winter+barley&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Slemr F, Conrad R, Seiler W. Nitrous Oxide Emissions from Fertilized and<br/>Unfertilized Soils in a Subtropical Region (Andalusia, Spain). Journal of<br/>Atmospheric Chemistry. 1984: 1; 159-169.<br/><strong>year<\/strong>: 1984<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: Soybeans were cultivated on the field during spring and summer 1981 and were<br/>ploughed under in September of the same year. Since then, until the measurements<br/>in August 1982, the field remained unplanted and did not receive any mineral<br/>nitrogen fertilizer. The measurements on the grass-covered area were performed<br/>on the lawn of the station consisting almost exclusively of Bermuda grass<br/>(Cynodon dactylon). This grass lawn was fertilized in spring with ammonium<br/>nitrate fertilizer (75 kg N/ha) and irrigated using a lawn-sprinkler once every<br/>two or three days at a rate of a few millimeters per day. The regular irrigation<br/>was interrupted during the period of our experiments. During this time, the<br/>grass lawn received irregular watering on 18, 20, 23 and 25 August (see Figure<br/>2).<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1982<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 1982<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Nitrous oxide measurements were performed on three plots on the cultivated<br/>land and on two plots on the grass lawn. Each plot had a surface area of<br/>approximately 800 cm :. One plot in each experimental area remained unfertilized<br/>and was used as a control. The remaining two plots on the cultivated land were<br/>fertilized with urea and ammonium nitrate, respectively, both analytical grade<br/>(Merck, Darmstadt). The plot on the grass lawn received a commercial ammonium<br/>nitrate fertilizer (Hakaphos Naranja, BASF) including 15% P205 and 30% K20. The<br/>application rate was I00 kg N/ha for all cases. The fertilizers were applied<br/>as aqueous solutions. The amount of water added to the plots by this procedure<br/>was equivalent to a precipitation of 7 mm. To enable comparison of the N20<br/>emission rates obtained from the individual experimental plots, the unfertilized<br/>plots received the same amount of water without fertilizer. Water equivalent<br/>to a precipitation of 7 mm was applied for the artificial irrigations of the<br/>individual experimental plots.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The N20 emission rates were determined by using the closed-box technique<br/>applying the automatic sampling and analysis technique.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+fertilized+and+unfertilized+soils+in+a+subtropical+region+Andalusia+Spain&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith K, Watts D, Way T, Torbert H, Prior S. Impact of tillage and fertilizer<br/>application method on gas emissions in a corn cropping system. Pedosphere. 2012;<br/>22(5) 604-615.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: katys@umn.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Previous management of the study site was continuous no-tillage management for<br/>at least four years. No-tillage corn (Zea mays L.) was grown in 2003–2004 and NT<br/>soybean (Glycine max L.) was grown in 2005–2006.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: The experimental design was a randomized complete block with a split plot<br/>restriction on randomization in four replicates. Plot size was 7.32 m wide<br/>and 7.62 m long, resulting in eight rows of corn. The two tillage treatments<br/>investigated consisted of conventional tillage (CT; disking 15 cm, moldboard<br/>plowing 30 cm, disking 15 cm followed by rototilling 7 cm in the spring) and<br/>no-tillage (NT; planting into crop residue with a double disk-opener planter)<br/>as the main plots. Tillage treatments were performed in the spring, occurring<br/>approximately 4–5 days before planting. Fertilization treatments (subplots)<br/>consisted of poultry litter (M) broadcast surface applied (MS) and subsurface<br/>banded (MB), UAN (one-half urea and the other half ammonium nitrate) broadcast<br/>surface applied (UANS) and subsurface banded (UANB), AN (ammonium nitrate)<br/>broadcast surface applied, and a control (nonfertilized check).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Samples of gas emitted from the soil surface were taken with in situ custom-made<br/>vented static gas flux chambers constructed according to the GRACEnet protocol<br/>(Hutchinson and Mosier, 1981; Hutchinson and Livingston, 1993). Base rings were<br/>placed in the ground directly after fertilization and remained in the field<br/>until after harvest. Flux chambers were installed in the CT and NT systems in<br/>the inter-row areas. For the two band-applied treatments (MB and UANB), the base<br/>ring was positioned so a diameter of the ring was collinear with the centerline<br/>of the band, i.e., midway between the left and right edges of the band.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+tillage+and+fertilizer+application+method+on+gas+emissions+in+a+corn+cropping+system&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith KA, Dobbie KE, Thorman R, Watson CJ, Chadwick DR, Yamulki S, Ball BC. The<br/>effect of N fertilizer forms on nitrous oxide emissions from UK arable land and<br/>grassland. Nutrient Cycling and Agroecosystems. 2012: 93; 127-149.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: keith.smith@ed.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Arable Site 1<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: N fertilizer forms: AN (ammonium nitrate), CAN (calcium ammonium nitrate), UR<br/>(urea), UR + UI 375* (urea inhibitor nBTPT), Control *375 mg nBTPT kg-1 urea<br/>(coated)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: All measurements were made by the closed static chamber method (e.g. Smith et<br/>al. 1995). Two chambers, 40 cm in diameter, 0.13 m2 in area, or 40 cm square-<br/>section (0.16 m2), were located on each of three replicate plots of each N<br/>treatment, and the zero N control, at each site, totalling six chambers per<br/>treatment per site. Chambers were embedded to at least 5 cm into the soil, and<br/>were gas-tight when closed so that the accumulated N2O emissions from the area<br/>of soil surface enclosed by the chamber were contained within the chamber. At<br/>the arable sites, extension sections were added to the chambers where necessary,<br/>to increase the height as the crop developed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N+fertilizer+forms+on+nitrous+oxide+emissions+from+UK+arable+land+and+grassland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith KA, Dobbie KE, Thorman R, Watson CJ, Chadwick DR, Yamulki S, Ball BC. The<br/>effect of N fertilizer forms on nitrous oxide emissions from UK arable land and<br/>grassland. Nutrient Cycling and Agroecosystems. 2012: 93; 127-149.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: keith.smith@ed.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Arable Site 2<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: N fertilizer forms: AN, UR, Urea + UI 500 m [500 mg nBTPT kg-1 urea (coated)],<br/>UAN, UAN + UI 500, Control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: All measurements were made by the closed static chamber method (e.g. Smith et<br/>al. 1995). Two chambers, 40 cm in diameter, 0.13 m2 in area, or 40 cm square-<br/>section (0.16 m2), were located on each of three replicate plots of each N<br/>treatment, and the zero N control, at each site, totalling six chambers per<br/>treatment per site. Chambers were embedded to at least 5 cm into the soil, and<br/>were gas-tight when closed so that the accumulated N2O emissions from the area<br/>of soil surface enclosed by the chamber were contained within the chamber. At<br/>the arable sites, extension sections were added to the chambers where necessary,<br/>to increase the height as the crop developed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N+fertilizer+forms+on+nitrous+oxide+emissions+from+UK+arable+land+and+grassland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith KA, Dobbie KE, Thorman R, Watson CJ, Chadwick DR, Yamulki S, Ball BC. The<br/>effect of N fertilizer forms on nitrous oxide emissions from UK arable land and<br/>grassland. Nutrient Cycling and Agroecosystems. 2012: 93; 127-149.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: keith.smith@ed.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Arable Site 3<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: N fertilizer forms: AN, UR, UR + UI 500 m, UAN*, UAN + UI 500, Control *UAN =<br/>urea ammonium nitrate solution; manufactured in UK (Chafers Nuram 37 product),<br/>37 % N (w/v), 28.7 % N (w/w), clear solution, 14.3 % urea-N, 7.2 % nitrate–N,<br/>7.2 % ammonium-N<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: All measurements were made by the closed static chamber method (e.g. Smith et<br/>al. 1995). Two chambers, 40 cm in diameter, 0.13 m2 in area, or 40 cm square-<br/>section (0.16 m2), were located on each of three replicate plots of each N<br/>treatment, and the zero N control, at each site, totalling six chambers per<br/>treatment per site. Chambers were embedded to at least 5 cm into the soil, and<br/>were gas-tight when closed so that the accumulated N2O emissions from the area<br/>of soil surface enclosed by the chamber were contained within the chamber. At<br/>the arable sites, extension sections were added to the chambers where necessary,<br/>to increase the height as the crop developed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N+fertilizer+forms+on+nitrous+oxide+emissions+from+UK+arable+land+and+grassland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith KA, Dobbie KE, Thorman R, Watson CJ, Chadwick DR, Yamulki S, Ball BC. The<br/>effect of N fertilizer forms on nitrous oxide emissions from UK arable land and<br/>grassland. Nutrient Cycling and Agroecosystems. 2012: 93; 127-149.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: keith.smith@ed.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Arable Site 4<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: N fertilizer forms: AN, UR, UR + UI 1,000c [1,000 mg nBTPT kg-1 urea (coated)],<br/>UAN, UAN + UI 1000, Control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: All measurements were made by the closed static chamber method (e.g. Smith et<br/>al. 1995). Two chambers, 40 cm in diameter, 0.13 m2 in area, or 40 cm square-<br/>section (0.16 m2), were located on each of three replicate plots of each N<br/>treatment, and the zero N control, at each site, totalling six chambers per<br/>treatment per site. Chambers were embedded to at least 5 cm into the soil, and<br/>were gas-tight when closed so that the accumulated N2O emissions from the area<br/>of soil surface enclosed by the chamber were contained within the chamber. At<br/>the arable sites, extension sections were added to the chambers where necessary,<br/>to increase the height as the crop developed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N+fertilizer+forms+on+nitrous+oxide+emissions+from+UK+arable+land+and+grassland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith SF, Brye KR. Carbon dioxide emissions as affected by alternative long-<br/>term irrigation and tillage management practices in the lower mississippi river<br/>valley. The Scientific World Journal. 2014: 626732; 1-6.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kbrye@uark.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 134<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Irrigation, Burning<br/><strong>treatments<\/strong>: 16<br/><strong>treatment_details<\/strong>: Two replications of the burning treatment were arranged as a randomized complete<br/>block (RCB). Three replications of tillage were also arranged as a RCB but<br/>were stripped across the burning block. The fertility treatments were split<br/>into each burn-tillage combination.The whole field was split in half in 2005<br/>in order to incorporate the irrigation treatment. Due to practical limitations,<br/>the irrigation treatment was necessarily placed in the experimental design<br/>with a similar blocking structure as the burning treatment. This resulted in<br/>three replications for each of the 16 possible treatment combinations. The<br/>irrigation treatment consisted of either irrigating the field on an as-needed<br/>basis (irrigated) or no irrigation applied during the soybean growing season<br/>(dryland). The tillage treatment was a strip within the irrigation treatment<br/>and consisted of CT or direct sowing of soybean after harvest with no residue<br/>incorporation (i.e., NT). A nitrogen (N) fertility treatment, used to produce<br/>differing amounts ofwheat residue intowhich the subsequent soybean crop would be<br/>planted, was established as a split plot within the tillage treatment. The study<br/>site consisted of 48 plots, each 3m wide and 6m long.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: At least one day prior to measurements, 10-cm diameter PVC collars, with<br/>a beveled edge on the bottom, were placed in each plot to facilitate soil<br/>respiration measurements, similar to the procedures used in a previous study<br/>[19]. Reference 19 - K. R. Brye, D. E. Longer, and E. E. Gbur, “Impact of<br/>tillage and residue burning on carbon dioxide flux in a wheat-soybean production<br/>system,” Soil Science Society of America Journal, vol. 70, no. 4, pp. 1145–1154,<br/>2006.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+dioxide+emissions+as+affected+by+alternative+longterm+irrigation+and+tillage+management+practices+in+the+lower+mississippi+river+valley&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Smith F, Brye KR, Gbur EE, Chen P, Korth K. Long-term Residue Management Effects<br/>on Soil respiration in a Wheat-Soybean Double-Crop System. Soil Science. 2014;<br/>179(3): 118-129.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kbrye@uark.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: This study represents an extension of a long-term study that was initiated in<br/>fall 2001 at the Lon Mann Cotton Research Station (N 34°, 44′, 2.26″ and W 90°,<br/>45′, 51.56″), near Marianna, in east-central Arkansas<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 132<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Burning, Cover crops<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: Two replications of the burning treatment were arranged as a randomized complete<br/>block (RCB). Three replications of tillage were also arranged as a RCB but were<br/>stripped across the burning block. The fertility treatments were split into<br/>each burn-tillage combination. The whole field was split in half in 2005 in<br/>order to incorporate the irriga- tion treatment. Due to practical limitations,<br/>the irrigation treatment was necessarily placed in the experimental design<br/>with a similar blocking structure as the burning treatment. This resulted in<br/>three replications for each of the 16 possible treatment combinations. The<br/>irrigation treatment consisted of either irrigating the field on an as-needed<br/>basis (irrigated) or no irrigation applied during the soybean growing season<br/>(dryland). The tillage treatment was a strip within the irrigation treatment<br/>and consisted of CT or direct sowing of soybean after harvest with no residue<br/>incorporation (i.e., NT). A nitrogen (N) fertility treatment, used to produce<br/>differing amounts of wheat residue into which the subsequent soybean crop would<br/>be planted, was established as a split plot within the tillage treatment. The<br/>study site consisted of 48 plots, each 3 m wide and 6 m long. ollowing the<br/>application of the tillage treatment each year, a glyphosate-resistant soybean<br/>variety of maturity group 5.3 to 5.4 was planted with a 19-cm row spacing<br/>throughout the study site in early-to-mid-June. Soybean grown within the<br/>irrigated treatment was irrigated on an as-needed basis [6], while the dryland<br/>soybean was only rain fed. Soybean harvest generally occurred between late<br/>October and the middle of November each year. Following soybean harvest, wheat<br/>was drill-seeded with 19-cm row spac- ing [19]. Since 2005, wheat grown within<br/>the high-fertility treatment was fertilized with a split application of urea<br/>(i.e., 56kgNha−1 applied in early March and 56kgNha−1 in late March), while a<br/>low-fertility treatment received no N applications. In early-to-mid-June each<br/>year, wheat was harvested and the remaining stubble was mowed with a rotary<br/>mower to create a uniform layer of residue. After mowing and prior to tillage, a<br/>residue burning treatment was imposed each year.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: At least one day prior to measurements, 10-cm diameter PVC collars, with<br/>a beveled edge on the bottom, were placed in each plot to facilitate soil<br/>respiration measurements, similar to the procedures used in a previous study<br/>[19].<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Longterm+Residue+Management+Effects+on+Soil+respiration+in+a+WheatSoybean+DoubleCrop+System&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Steenwerth, K., & Belina, K. M. (2008). Cover crops and cultivation: Impacts<br/>on soil N dynamics and microbiological function in a Mediterranean vineyard<br/>agroecosystem. Applied Soil Ecology, 40(2), 370-380.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ksteenwerth@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: Three vineyard floor treatments in the alleys between grapevine rows had been<br/>established in late 2001 as part of another study (Baumgartner et al., 2005).<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: These were two cover crops, Trios 102 (Triticale Triosecale) and Merced Rye<br/>(Secale cereale), and a cultivated treatment. Hereafter, these will be referred<br/>to as ‘Trios’, ‘Rye’, and ‘Cultivation’, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers (5.2 L) were made of polyvinyl chloride (PVC) and covered with<br/>reflective insulation to keep interior temperatures constant. PVC rings were<br/>placed into each plot at the beginning of the experiment and remained in place<br/>throughout sampling. The chambers were machine fitted for an air tight seal<br/>with the PVC rings (5 cm depth 20 cm diameter) in the ground. The only exception<br/>to PVC ring permanency was in ‘Cultivation’, where rings were removed when the<br/>plots were tilled and then replaced at least 24 h prior to sampling<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Cover+crops+and+cultivation+Impacts+on+soil+N+dynamics+and+microbiological+function+in+a+Mediterranean+vineyard+agroecosystem&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Steenwerth KL, Pierce DL, Carlisle EA, Spencer RGM, Smart DR. A vineyard<br/>agroecosystem: distrubance and precipitation affect soil respiration under<br/>Mediterranean conditions. Soil Science Society Journal of America. 2010: 74(1);<br/>231-239.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ksteenwerth@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: It was planted in 1994 to Cabernet Sauvignon (Clone 8, Vitis vinifera).<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The experimental design was a randomized complete block, with three blocks and<br/>one replicate of each vineyard fl oor treatment per block (n = 3), with two<br/>subsamples measured per replicate. Each vineyard floor treatment per block was<br/>therefore composed of four adjacent alleys (518 m2). The outer alleys served<br/>as guard rows while the inner alleys were used for data collection. Two of the<br/>three vineyard floor treatments consisted of a winter cover crop, short stature<br/>barley (cv. UC603, Hordeum vulgare), that was mown, leaving residues on the soil<br/>surface (CC + mow) or mown and disked to a 30-cm depth (CC + till) in spring.<br/>Before drill seeding the barley (78 kg ha−1 in 2003, 156 kg ha−1 in 2004), the<br/>soil was disked (upper 5 cm) and rolled in late fall (November 2003 and 2004).<br/>The third vineyard floor treatment was composed of resident vegetation (RV<br/>+Till), which was dominated by non-native annual grasses and forbs common to<br/>California grasslands, including Capsella bursa-pastoris (L.) Medik., Bromus<br/>hordeaceus L. ssp. hordeauceus, Vulpia myuros (L.) C.C. Gmel., Brassica nigra<br/>(L.) W.D.J. Koch, and Bromus diandrus Roth ssp. rigidus (Roth) Lainz. Th e RV<br/>+ till was mown and tilled at the same time as CC + mow and CC + till (29 Mar.<br/>2004; 1 Apr. 2005). Tilling and mowing operations spanned the width of the cover<br/>crop or resident vegetation (1.9 m wide), while bare ground remained under the<br/>vine row (0.5 m wide). Measurements for all variables were only taken in the<br/>region where the vegetation grew between the vine rows and not within the vine<br/>row.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 emissions were measured by fi tting the Rs chamber to polyvinyl<br/>chloride (PVC) rings (10 cm high by 10 cm in diam.), which were placed in the<br/>alley of each treatment replicate at the beginning of the experiment to a depth<br/>of 5 cm and remained in place throughout sampling (n = 3 per treatment). Th e<br/>only exception to PVC ring permanency occurred when rings were removed during<br/>mowing and tilling and then gently returned to their original positions at least<br/>24 h before sampling. Th is allowed us to measure emissions directly following<br/>these events while minimizing, as much as possible, artifacts caused by soil<br/>disturbance during ring placement.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=A+vineyard+agroecosystem+distrubance+and+precipitation+affect+soil+respiration+under+Mediterranean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Storlien JO, Hons FM, Wight JP, Heilman JL. Carbon dioxide andnitrous oxide<br/>emissions impacted by bioenergy sorghum management. Soil Science Society Journal<br/>of America. 2014: 78; 1694-1706.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jstorlien@csbsju.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Before the start of the bioenergy sorghum study in 2008, the field was in<br/>cotton (Gossypium hirsutum L.) in 2007, and rotated annually with corn under<br/>conventional disk tillage for the previous 10 yr. Soil nutrient properties at<br/>the initiation of the study were reported by Wight et al. (2012).<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, crop rotation, Cover crops<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: The larger study used a randomized complete block design with crop rotation,<br/>N fertilization rate, and biomass return rate as the three major factors. The<br/>study reported herein was limited to two levels of each of the three major<br/>factors and was replicated three times. The eight experimental treatments<br/>included every combination of crop sequence (corn–sorghum [CS] or sorghum–<br/>sorghum [SS]), N fertilization (0 kg N ha−1 [−N] or nonlimiting rate of 280/168<br/>kg N ha−1 for sorghum–corn [+ N]), and biomass return (0% [0%R] or 50% biomass<br/>returned [50%R]). The bioenergy sorghum cultivar used, “4Ever Green,” was a<br/>photoperiod- sensitive, high-yielding hybrid forage sorghum (Walter Moss Seed<br/>Co, Waco, TX). When corn was rotated with sorghum, Dekalb DKC68-05 was the<br/>corn cultivar utilized in the CS cropping sequence. Corn was planted in the<br/>CS sequence in 2008 and all following even-numbered years, whereas sorghum was<br/>planted in all treatments in 2009 and all subsequent oddnumbered years.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: A polyvinyl chloride (PVC) flux chamber soil-collar was installed to a depth of<br/>approximately 12 cm near the middle of each of the 24 sampled plots. The collars<br/>were placed on top of beds on level surfaces, which were equidistant from the<br/>crop and injected fertilizer.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+dioxide+andnitrous+oxide+emissions+impacted+by+bioenergy+sorghum+management&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Suddick EC, Six J. An estimation of annual nitrous oxide emissions and soil<br/>quality following the amendment of high temperature walnut shell biochar<br/>and compost to a small scale vegetable crop rotation. Science of the Total<br/>Environment. 2013: 465; 298-307.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: emmasuddick@gmail.com<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Cover crops, crop rotation<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The soil was then amended with four treatments in a factorial randomized design<br/>with five replicates per treatment. Treatments included a control (CONT) (0<br/>t amendment ha−1) and a bio-char (B) treatment with an initial rate of 5 t ha<br/>−1 biochar added. In order to investigate the interactions between biochar and<br/>compost two further treatments of compost only (COM) (5 t ha−1) and a compost<br/>+biochar treatment (B+C) (2.5+2.5 t ha−1)were added. All four treatments also<br/>received a second application (5 t ha−1) of biochar, biochar+compost or compost<br/>to equal 10 t ha−1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Polyvinyl chloride (PVC) collars with a 20-cm-diameter and 8-cm height were<br/>inserted into the soil at least 24 h prior to the first measurements in order to<br/>minimize soil disturbance effects during gas flux measurements, additionally all<br/>vegetation within the collars was removed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=An+estimation+of+annual+nitrous+oxide+emissions+and+soil+quality+following+the+amendment+of+high+temperature+walnut+shell+biochar+and+compost+to+a+small+scale+vegetable+crop+rotation&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Suleiman AKA, Gonzatto R, Aita C, Lupatini M, Jacques RJS, Kuramae EE,<br/>Antoniolli ZI, Roesch LFW. Temporal variability of soil microbial communities<br/>after applications of dicyandiamide-treated swin slurry and minetal fertilizers.<br/>Soil Biology & Biochemistry. 2016: 97; 71-82.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luizroesch@unipampa.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: NR<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification Inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were applied: (I) control (unfertilized), (II) surface<br/>application of urea (NPK), (III) surface application of swine slurry (slurry)<br/>at 50 m3 ha\u00011, and (IV) surface application of swine slurry with dicyandiamide<br/>(slurry with DCD) at 50 m3 ha\u00011. Rates of swine slurry were determined to provide<br/>a target total N supply of 130e140 kg total N ha\u00011, equivalent to the application<br/>of urea in the treatment II.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide (N2O) emissions were quantified on days 1, 3, 6,11, 15, 25 and<br/>50 after start of experiment using insulated, fan-mixed, noneflow-through,<br/>nonesteady-state chambers (40 cm length, 35 cm width, and 20 cm height)<br/>manufactured at Federal University of Santa Maria. After treatment application,<br/>a galvanized steel base adjacent to a maize rowwas pressed into the soil (5 cm<br/>depth). Each metallic base had a water-filled trough that the chamber lid was<br/>placed in during sampling to prevent gas exchange to the external atmosphere.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Temporal+variability+of+soil+microbial+communities+after+applications+of+dicyandiamidetreated+swin+slurry+and+minetal+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Sun F, Harrison JH, Ndegwa PM, Johnson K. Effect of manure treatment on ammonia<br/>and greenhouse gases emissions following surface application. Water, Air and<br/>Soil Pollution. 2014: 225; 1923.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jhharrison@wsu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Six manure treatments in 2012, anaerobically digested manure effluent with large<br/>particle solids removed (ADWOS), anaerobically digested manure effluent with<br/>large particle solids removed and MTM™ added (ADWOSM), anaerobically digested<br/>manure effluent with large particle solids (ADWS), raw liquid manure with large<br/>particle solids removed (NADWOS), raw liquid manure with large particle solids<br/>removed and MTM™ added (NADWOSM), and raw liquid manure with large particle<br/>solids (NADWS)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The PVC chamber covered an emitting surface area of 0.0324 m2 and had a volume<br/>of 0.0071 m3.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+manure+treatment+on+ammonia+and+greenhouse+gases+emissions+following+surface+application&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Sylvester-Bradley, R., Thorman, R. E., Kindred, D. R., Wynn, S. C., Smith, K.<br/>E., Rees, R. M., ... & Gilhespy, S. (2015). Minimising Nitrous Oxide Intensities<br/>of Arable Crop Products. AHDB Cereals & Oils Project Report, (548).<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Report<br/><strong>email<\/strong>: roger.sylvester-bradley@adas.co.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Boxworth<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: All sites were chosen to have a soil mineral N status of <80 kg N ha-1 to 90<br/>cm depth in spring (Table 18); no manure had been applied to any site in the<br/>previous two years.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The five fertiliser treatments were replicated (x3) and arranged in a randomised<br/>block design of 15 plots (each 6 x 24 m). The fertiliser was applied by<br/>hand at 5 different N application rates spanning the likely economic optimum<br/>(Nopt); 0 kg N ha-1 (i.e. untreated control), 40%, 80%, 120% and 160% of the<br/>recommended N rate based on guidelines in ‘The Fertiliser Recommendations Manual<br/>(RB209)’ (Anon., 2000; Anon., 2010) for the English sites. For spring barley, in<br/>order to ensure the crop N optima were reached, N application rates were 0 kg N<br/>ha-1, 60%, 120%, 180% and 240% of the recommended N rate. Following recommended<br/>practice (Anon., 2000; Anon., 2010; Sinclair et al., 2009) and depending<br/>on the crop type, up to three separate fertiliser applications were made in<br/>order to reach the targeted application rates. So that the experiments were as<br/>commercially relevant to the UK agricultural industry as possible, the amount<br/>of N fertiliser applied at each application timing also followed recommended<br/>practice for that rate and that crop (Anon., 2000; Anon., 2010) such that<br/>across the four fertilised treatments, at each split, the N applied was seldom<br/>linearly proportional to the final application rates. To prevent any nutrient<br/>deficiencies, overall basal phosphorus, potassium, magnesium and sulphur were<br/>applied according to site requirements following soil analysis, and applications<br/>of agro-chemicals were made as required to control weeds, pests, diseases and<br/>lodging. Following crop harvest, cereal straw was chopped and returned to the<br/>soil, or baled and removed, reflecting the commercial practice in each area.<br/>Cropping practices after harvest were typical of the crop rotation in each area.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In order to maintain an undisturbed area for crop sampling, direct N2O emissions<br/>were measured from one half (3x24 m) of each plot, reserving the other half for<br/>crop measures. Five static flux chambers (40 cm wide x 40 cm long x 25 cm high)<br/>covering a total surface area of 0.8 m2 were regularly positioned in the N2O<br/>measurement area. The chambers were of white (i.e. reflective) PVC and un-vented<br/>with a water-filled channel running around the upper rim of the chamber allowing<br/>an air-tight seal to form following chamber enclosure with a lid (Cardenas et.<br/>al., 2010; Dobbie and Smith, 2003; Jones et al., 2005; Smith et al., 2012).<br/>Chambers were pushed into the soil up to a depth of 5 cm and remained in place<br/>throughout the experiment, except during N fertiliser applications, drilling and<br/>harvesting when chambers were removed, locations were marked, and chambers were<br/>re-instated to the same position as prior to removal.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Minimising+nitrous+oxide+intensities+of+arable+crop+products ., 2000; Anon., 2010; Sinclair et al., 2009) and depending<br/>on the crop type, up to three separate fertiliser applications were made in<br/>order to reach the targeted application rates. So that the experiments were as<br/>commercially relevant to the UK agricultural industry as possible, the amount<br/>of N fertiliser applied at each application timing also followed recommended<br/>practice for that rate and that crop (Anon., 2000; Anon., 2010) such that<br/>across the four fertilised treatments, at each split, the N applied was seldom<br/>linearly proportional to the final application rates. To prevent any nutrient<br/>deficiencies, overall basal phosphorus, potassium, magnesium and sulphur were<br/>applied according to site requirements following soil analysis, and applications<br/>of agro-chemicals were made as required to control weeds, pests, diseases and<br/>lodging. Following crop harvest, cereal straw was chopped and returned to the<br/>soil, or baled and removed, reflecting the commercial practice in each area.<br/>Cropping practices after harvest were typical of the crop rotation in each area.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In order to maintain an undisturbed area for crop sampling, direct N2O emissions<br/>were measured from one half (3x24 m) of each plot, reserving the other half for<br/>crop measures. Five static flux chambers (40 cm wide x 40 cm long x 25 cm high)<br/>covering a total surface area of 0.8 m2 were regularly positioned in the N2O<br/>measurement area. The chambers were of white (i.e. reflective) PVC and un-vented<br/>with a water-filled channel running around the upper rim of the chamber allowing<br/>an air-tight seal to form following chamber enclosure with a lid (Cardenas et.<br/>al., 2010; Dobbie a
