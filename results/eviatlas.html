 Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 187<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: This study involved the application of three different composted organic<br/>residues, or ‘organic amendments’, along with a mineral fertilizer and an<br/>unfertilized control. The fertilizers were: PEL, a pelletized organic compost<br/>made from plant, animal and sewage sludge residues; OF-MSW, a compost made<br/>from the organic fraction of municipal solid waste (separate collection); SMC,<br/>a compost made of sheep manure weathered for at least 1 year; and the mineral<br/>fertilizer NPK 5-10-15 (NPK). The mean annual doses applied from 1998 onwards<br/>were 3700 kg ha\u00011 FW of PEL, 4075 kg ha\u00011 FW of OF-MSW, 4630 kg ha\u00011 FW of SMC and<br/>340 kg ha\u00011 of NPK.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: On days 1, 3, 7, 10, 15, 21, 42, 74, 115 after applying the treatment (over<br/>a period of 115 days) N2O, CO2 and CH4 were measured. Gaseous emissions were<br/>determined using the closed chamber technique (Chadwick et al., 2014) and with<br/>a methodology in accordance with Global Research Alliance guidelines (De Kleine<br/>and Harvey, 2012).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Thirteen+years+of+continued+application+of+composted+organic+wastes+in+a+vineyard+modify+soil+quality+characteristics&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Campos B, Amado T, Tornquist C, Nicoloso R, Fiorin J. Long-term C-CO2 emissions<br/>and carbon crop residue mineralization in an Oxisol under different tillage and<br/>crop rotation systems. Revista Brasileira de Ciência do Solo. 2011: 35; 819-832.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ben-hur.campos@ibiruba.ifrs.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: NR<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2001<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Tillage, Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Crop residues for the decomposition study were collected after the harvest of<br/>the grain crops or the management of the cover crops (wheat, black oat, black<br/>oat + vetch, soybean, maize). These crop residues were chopped in 0.05 m pieces<br/>and dried at 65 oC to constant weight. The mesh-bags (0.10 x 0.20 m) were made<br/>of a 50 μm screen to allow access of soil mesoand macro-fauna (Amado et al.,<br/>2003; Padovan et al., 2006). In the first evaluation period (1998/1999), the<br/>mesh-bags were filled with an equal amount of crop residues for all treatments.<br/>In the second period (1999 and 1999/2000), the amount of crop residues placed<br/>in the mesh-bags was proportional to the amount of dry biomass produced in each<br/>plot. Six mesh-bags were placed per plot on the soil surface in NT (no tillage)<br/>and at a depth of 0.10 m in the CT (conventional tillage). All applied to three<br/>cropping systems (R0: soybean/wheat; R1: soybean/wheat/soybean/black oat; R2:<br/>soybean/black oat/soybean/black oat+ common vetch/maize/oilseed radish/ wheat)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil C-CO2 efflux was assessed by the method of CCO2 trapping in a sodium<br/>hydroxide solution with static chambers described by Anderson (1982), with<br/>modifications proposed by Franzluebbers et al. (1995). Five cylindrical PVC<br/>chambers (height 0.3 m, ∅ 0.15 m) were randomly placed on the experimental plots<br/>and pushed into the soil to a depth of approximately 0.04 m between the crop<br/>rows. Laboratory flasks (height 0.15 m, ∅ 0.10 m) containing 20 mL of NaOH 1<br/>mol L-1 solution were placed in the chambers on a supporting wire-mesh structure<br/>about 0.03 m above the soil surface. Three control chambers with closed bottom<br/>were also placed in the field as blanks.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Longterm+CCO2+emissions+and+carbon+crop+residue+mineralization+in+an+Oxisol+under+different+tillage+and+crop+rotation+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Cantu RR, Aita C, Doneda A, Giacomini DA, Dessbesell A, Arenhardt M, Bastiani<br/>GGD, Pujol SB, Rochette P, Chantigny MH, Giacomini SJ. Alternatives to regular<br/>urea for abating N losses in lettuce production under sub-tropical climate.<br/>Biology & Fertility of Soils. 2017: 53; 589-599.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: In 2011, the experimental plots were under a no-till wheat (Triticum aestivum<br/>L.)/corn (Zea mays L.) succession. Two weeks before the experiment, the crop<br/>residues were removed from the soil surface before plowing to a depth of 0.30 m<br/>and disking twice<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: They included applications of non-acidified pig slurry compost (PSC), acidified<br/>pig slurry compost (APSC), urea (U), and urea combined with urease (NBPT) and<br/>nitrification (DCD) inhibitors (UIs), and an unfertilized control (C)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: cylindrical chambers (0.25 m in diameter and 0.30 m high; one per plot) made<br/>ofpolyvinylchloride(PVC).Chamberdesignanddeployment protocol, air sampling, and<br/>flux calculation were as proposed by Rochette and Bertrand (2008<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Alternatives+to+regular+urea+for+abating+N+losses+in+lettuce+production+under+subtropical+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Case SDC, McNamara NP, Reay DS, Whitaker J. Can biochar reduce soil greenhouse<br/>gas emissions from a Miscanthus bioenergy crop. Global Change Biology Bioenergy.<br/>2014: 6; 76-89.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: secase@ceh.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to Miscanthus planting in 2006, the ﬁeld had followed a rotation of 1 year<br/>oilseed rape, 3 years wheat. The crop received no N fertilizer before or during<br/>the ﬁeld experiment<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: In each block, one plot was an un-mixed ‘control’ plot. Litter was removed from<br/>the remaining ten plots and the soil was mixed to 10 cm depth using hand tools.<br/>Biochar was applied to the second plot at a rate of 49 t ha\u00031 and mixed into the<br/>top 0– 10 cm using hand tools (amended), while the remaining plot was also mixed<br/>to 10 cm but had no biochar applied (unamended). Litter was then evenly re-<br/>applied<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: PVC chamber collars were permanently installed in the centre of each plot and<br/>pushed into the soil to a depth of 2 cm. The chambers had an average height<br/>of 16 cm from the soil surface, an internal diameter of 39 cm and a headspace<br/>volume of 19 l. At the start of gas measurements, the chambers were covered<br/>with a metal lid and connected to the chamber with metal bulldog clips. The lid<br/>contained a central septum for gas collection and a plastic tube connected to<br/>a partially ﬁlled, open Tedlar bag (DuPont, Wilmington, DE, USA) to equilibrate<br/>the chamber atmosphere with air pressure changes outside of the chamber (Nakano<br/>et al., 2004). Headspace atmospheric samples (10 ml, 0.05% of the total chamber<br/>headspace volume) were taken at 0, 10, 20 and 30 min following enclosure and<br/>injected into 3 ml gas-tight sample vials (Labco, Lampeter, UK) using the static<br/>chamber method (Livingston & Hutchinson, 1995)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Can+biochar+reduce+soil+greenhouse+gas+emissions+from+a+Miscanthus+bioenergy+crop&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Castro J, Calijuri ML, Assemany PP, Cecon PR, Assis IR, Ribeiro VJ. Microalgae<br/>biofilm in soil: Greenhouse gas emissions, ammonia volatilization and plant<br/>growth. Science of the Total Environment. 2017: 574; 1640-1648.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jackeline.castro@ufv.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Thetreatmentswere as follows: (i)120kgha−1 of Nprovided by the algal biomass;<br/>(ii) 120 kg ha−1 of N provided by conventional urea, chemical fertilizer most<br/>used in Brazil (IPNI, 2015); and (iii) a control lacking supplementwith any<br/>fertilizer type.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The closed chamber method was used to measure the emissions of CH4, CO2, and<br/>N2O. Chambers made of PVC material (10 cm diameter and 20 cmheight)were inserted<br/>at 5 cmsoil depth; on the side opposite the soil, the tubes contained lidswith<br/>a hole ontowhich a rubber lidwas placed that allowed gas sampling without gas<br/>loss. The chambers were arranged in completely randomized design (CRD), with 5<br/>chambers within each plot treated as replicates.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Microalgae+biofilm+in+soil+Greenhouse+gas+emissions+ammonia+volatilization+and+plant+growth&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chaplot V, Darboux F, Alexis M, Cottenot L, Gaillard H, Quenea K, Mutema M.<br/>Soil tillage impact on the relative contribution of dissolved, particulate and<br/>gaseous (CO2) carbon losses during rainstorms.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: vincent.chaplot@ird.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: One field was tilled annually with mould board to a depth of 20–25 cm, while the<br/>other was under direct-seedling for more 23 years with no tillage operation<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The siteconsistedoftwoadjacentagriculturalfieldswithaslopeof2%.One field was<br/>tilled annually with mould board to a depth of 20–25cm, while the other was<br/>under direct-seedling for more 23 years with no tillageoperation<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: connected to a portable gas chamber (1×1m²)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+tillage+impact+on+the+relative+contribution+of+dissolved+particulate+and+gaseous+CO2+carbon+losses+during+rainstorms&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chavez LF, Amado TJC, Bayer C, La Scala NJ, Escobar LF, Fiorin JE, Costa de<br/>Campos B. Carbon dioxide efflux in a rhodic hapludox as affected by tillage<br/>systems in southern Brazil. Revista Brasileira de Ciência do Solo. 2009: 33;<br/>325-334.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bcampos@unicruz.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Experiment was carried out on a long term experiment field (22 yrs)<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The coventional tillage (CT) treatment consisted of tilling in a plow operation<br/>with four disk plow. The CT treatment consisted of soil tilling in a plow<br/>operation with four disk plow. The plow tillage was done at a depth of 0.20 m<br/>followed by a harrow disk operation with 36 disks at 0.15 m. Soil disturbance<br/>in the no-tillage (NT) treatment was minimal; the soil was only mobilized along<br/>the rows, while the interrow soil surface was maintained under a cover of crop<br/>residues. In both tillage systems a planter with double disk system was used<br/>(SEMEATO SHM mid land 15/17).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The static chamber consisted of a PVC cylinder (diameter 0.3 m, height 0.3 m)<br/>that was inserted into the soil to a depth of 0.05 m. The top of the chamber was<br/>covered with rubber aiming to seal it completely, and a Zn cover over it fixed<br/>with four screws distributed symmetrically on the circumference. On the inside,<br/>0.05 m above the soil, an x-format table was built to support the plastic cup<br/>with alkaline 1 mol L-1 NaOH solution to capture CO2-C emitted during the 24<br/>h period (Campos, 2006). Four chambers were installed in the soil three days<br/>before tillage, to determine baseline values of emission. In the CT plot, all<br/>chambers were removed during soil tillage and replaced immediately after. The<br/>dynamic chamber consisted of a closed system inserted over 0.10 m diameter<br/>PVC collars that were displayed in soil at 0.01 m depth two days before the<br/>beginning of CO2-C evaluation (Healy et al., 1996). The chamber had an internal<br/>volume of 991 cm3, with an exposed area to soil of 71.6 cm2, and was coupled<br/>to a portable infrared gas analyzer (IRGA), which determined the changes in CO2<br/>concentration inside the chamber by means of optical absorption spectroscopy.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+dioxide+efflux+in+a+rhodic+hapludox+as+affected+by+tillage+systems+in+southern+Brazil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Base frames made of steel for the gas collection chambers were installed<br/>in each plot.The equipment used for measuring gas emission over the<br/>wheat-growing season was different fromthat over maize-growing season.<br/>The quadrat base frames (500mm by 500mm) and cubic chambers (500mm by<br/>500mmby500mmor500mmby500mmby1000mm)wereused for soil–wheat system N2O emission<br/>measurement (Fig. 1a). In the 2004 maize-growing season, quadrate base frames<br/>instead of circular frames and cubic chambers were used to measure CO2 and N2O<br/>emissions.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+respiration+and+N2O+emission+in+croplands+under+different+ploughing+practices+a+case+study+in+southeast+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Base frames made of steel for the gas collection chambers were installed<br/>in each plot.The equipment used for measuring gas emission over the<br/>wheat-growing season was different fromthat over maize-growing season.<br/>The quadrat base frames (500mm by 500mm) and cubic chambers (500mm by<br/>500mmby500mmor500mmby500mmby1000mm)wereused for soil–wheat system N2O emission<br/>measurement (Fig. 1a). In the 2004 maize-growing season, quadrate base frames<br/>instead of circular frames and cubic chambers were used to measure CO2 and N2O<br/>emissions.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+respiration+and+N2O+emission+in+croplands+under+different+ploughing+practices+a+case+study+in+southeast+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chen S, Huang Y. Soil respiration and N2O emission in croplands under different<br/>ploughing practices: a case study in south-east China. Australian Journal of<br/>Soil Research. 2009: 47; 198-205.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Chenstyf@yahoo.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 3<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: No-till (0mm ploughing) and shallow ploughing (120mm ploughing) treatments were<br/>coded as NT and CT, respectively. The 250-mm ploughing treatment was coded as<br/>DP.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/s d to plots (12m\u0003 12 m) at a rate of 150 kg<br/>N ha\u00011.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Using an adapted closed chamber method (Hutchinson and Mosier, 1981). In the<br/>tested plots, basal polyvinyl chloride rings (60 cm in diameter and 10 cm<br/>in height) were pressed into the soil to 5 cm depth. The chambers (60 cm in<br/>diameter and 25 cm in height) were then fitted onto the basal rings and sealed<br/>with 4-cm rubber bands.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Origin+of+positive+δ13C+of+emitted+CO2+from+soils+after+application+of+biogas+residues&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chen G, Kolb L, Cavigelli MA, Weil RR, Hooks CRR. Can conservation tillage<br/>reduce N2O emissions on cropland transitioning to organic vegetable production?<br/>Science of the Total Environment. 2018: 618; 927-940.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gchen2@umd.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: In order to meet the land area required for the study, two contiguous fieldswith<br/>different cropping historieswere used. Soybean [Glycine max (L.)Merr.] and<br/>corn (Zea mays L.) were grown in Field 1 and tobacco (Nicotiana tabacum L.) and<br/>pumpkin (Cucurbitamaxima Duchesne) in Field 2 in the summers of 2009 and 2010,<br/>respectively. Rye (Secale cereal L.) cover crop was grown in the off season<br/>(late fall 2010 to spring 2011), followed by soybean in summer 2011 in both<br/>fields. Prior to establishing the experiment, soybean plants were flail-mowed in<br/>August 2011.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 40<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The four treatments were conventional tillage without surface mulch [Bare Ground<br/>(CT-BG)], conventional tillage with black plastic mulch (CTBP), Strip-Till (ST),<br/>and No-Till (NT)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In-situ soil surface N2O-N fluxes were determined using the vented, static flux<br/>chamber methodology standards set forth by the USDA-ARS GRACEnet Project (Parkin<br/>and Venterea, 2010). Rectangular aluminum chambers (internal dimensions of base:<br/>45 cm long, 35 cm wide, and 20 cm tall) were custom-built with a trough welded<br/>to the outside edge of the base of the chamber. The lidswere built using the<br/>samematerialwith internal dimensions of 47 cm × 37 cm× 4 cmto allowthe lid to<br/>fit into the trough, which was filled with water at the time of sampling to form<br/>a gas-tight seal. A vent tube (0.35 cm i.d. and 12 cm long) and a septum-lined<br/>sampling port were built into the top of each lid. The outer surface of the lid<br/>was covered with reflective insulation material to reflect sunlight andminimize<br/>temperature increases inside the chamber. Chamberswere installed to a depth of<br/>10 cm to insure a gas-tight seal between the chamber walls and the soil. Two<br/>chambers were installed in each plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Can+conservation+tillage+reduce+N2O+emissions+on+cropland+transitioning+to+organic+vegetable+production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Cheng W, Nakajima Y, Sudo S, Akiyama H, Tsuruta H. N2O and NO emissions from a<br/>ﬁeld of Chinese cabbage as inﬂuenced by band application of urea or controlled-<br/>release urea fertilizers. Nutrient Cycling in Agroecosystems. 2002: 63; 231-238.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cheng@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 1.no N fertilizer (CK); 2.broadcast of urea at 250 kg N ha−1 (BC); 3.band<br/>application of urea at 250 kg N ha−1 (B); 4.band application of urea at 200 kg<br/>N ha−1 (i.e. 20% reductioncomparedto treatment B, BL); 5.band application of<br/>controlled-release urea at 250 kg N ha−1 (CB); 6.band application of controlled-<br/>release urea at 200 kg N ha−1 (i.e. 20% reduction compared to treatment CB,<br/>CBL).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: static chamber method, using rectangular chambers made of<br/>nontransparentwhitePVCwithdimensionsof60×40×35 cm (length×width×height).<br/>The base for each chamber was a plastic frame also made of white PVC, and<br/>it was ﬁxed into the soil down to a depth of about 3 cm in the center of<br/>the plot, enclosing only one plant after transplanting, and remained ﬁxed<br/>throughouttheperiodoftheexperiment<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=N2O+and+NO+emissions+from+a+ﬁeld+of+Chinese+cabbage+as+inﬂuenced+by+band+application+of+urea+or+controlledrelease+urea+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Cheng W, Sudo S, Tsuruta H, Yagi K, Hartley A. Temporal and spatial variation in<br/>N2O emissions from a Chinese cabbage field as a function of type of fertilizer<br/>and application. Nutrient Cycling in Agroecosystems. 2006: 74; 147-155.<br/><strong>year<\/strong>: 2006<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: chengw@ﬁu.edu<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: (1) no N fertilizer (CONT); (2) broadcast urea at 250 kg N ha\u00011 (BR-U); (3) band<br/>application of urea at 250 kg N ha\u00011 (B-U); (4) band application of controlled-<br/>release urea at 250 kg N ha\u00011 (B-CU)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/stron >: four treatments: organic manure alone (OM), chemical fertilizers alone (CF),<br/>organic manure plus chemical fertilizers (OF+ CF), and no fertilizer as a<br/>control (CK).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: An opaque PVC rectangular chamber base (70 ×50 × 10 cm) was inserted into<br/>the soil to a depth of 10 cm in each plot. To collect gas samples, an opaque<br/>PVC rectangular chamber (70 × 50× 30 cm) was placed onto the chamber base by<br/>inserting the flange of the chamber into a water trough at the upper end of the<br/>chamber base.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Extremely+high+N2O+but+expectedly+low+NO+emissions+from+a+highly+organic+and+chemical+fertilized+peach+orchard+system+in+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Choudhary MA, Akramkhanov A, Saggar S. Nitrous oxide emissions from a New<br/>Zealand cropped soil: tillage effects, spatial and seasonal variability.<br/>Agriculture, Ecosystems and Environment. 2002: 93; 33-43.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: saggars@landcare.cri.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The treatments included CT, NT and rotationally sheep grazed PP used as a<br/>control (established since 1995).<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 55<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments included CT, NT and rotationally sheep grazed PP used as a<br/>control (established since 1995). The CT included one mouldboard ploughing<br/>(to about 25 cm depth) followed by rolling with a heavy roller, and two power<br/>harrowings (to about 15 cm depth) at suitable intervals to prepare the seedbed.<br/>The NT used spraying with 4 l of glyphosate per ha and drilling with a NT seed<br/>drill.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The chambers were modified PVC ‘Sewer-hatch’ (250mm diameter and 300mm high)<br/>attached to 200mm deep and 250mm diameter sections of PVC pipe. The PVC rim had<br/>an internal half-turn locking system and a greased rubber ‘O’-ring, to form an<br/>airtight chamber.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+a+New+Zealand+cropped+soil+tillage+effects+spatial+and+seasonal+variability&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chu H, Hosen Y, Yagi K. Nitrogen oxide emissions and soil microbial activities<br/>in a Japanese andisol as affected by N-fertilizer management. Soil Science and<br/>Plant Nutrition. 2004: 50(2); 287-292.<br/><strong>year<\/strong>: 2004<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yhosen@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Maize and barley were successively planted two years prior to the experiment.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2001<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: three nitrogen amendment treatments: CD (controlled release coated urea, deep<br/>application), UD (conventional urea, deep application), US (conventional urea,<br/>surface application), and a Control were included in this experiment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A closed chamber method was used to determine the fluxes of NO and N 20 as<br/>described by Yan et al. (2001).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrogen+oxide+emissions+and+soil+microbial+activities+in+a+Japanese+andisol+as+affected+by+Nfertilizer+management&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chu H, Hosen Y, Yagi K. NO, N2O, CH4, and CO2 fluxes in winter barley field<br/>of Japanese Andisol as affected by N fertilizer management. Soil Biology and<br/>Biochemistry. 2007: 39(1); 330-339.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yhosen@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The controlled release urea MEISTER UREA 10 (Chisso Co. Ltd., Japan) is a<br/>polyolefin-coated urea, which releases urea linearly in water and with about 80%<br/>of the nutrient content being released in 100 days at 20 1C (Fujita and Shoji,<br/>1999). The properties of MEISTER UREA 10 are explained in detail in Fujita and<br/>Shoji (1999). Basal and supplementary fertilizers were applied on November 6,<br/>2002 and March 18, 2003, respectively. In the CD treatment, MEISTER UREA 10<br/>was applied at a depth of 8 cm and a rate of 90 kg N ha\u00011 as basal fertilizer<br/>beside the barley rows. In the UD treatment, conventional urea was applied at<br/>a depth of 8 cm and a rate of 70 kg N ha\u00011 as basal fertilizer beside the barley<br/>rows, and another 20 kg N ha\u00011 was applied at a depth of 8 cm as a supplementary<br/>fertilizer between the barley rows, which complied with the standard cultivation<br/>of the region (Ibaraki Agricultural Center, 1994). In the US treatment, the<br/>application rate and method of urea was the same as in the UD treatment except<br/>that the fertilizer was applied directly on the surface of the soil<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: A closed chamber method was used to determine the fluxes of NO, N2O, CH4 and<br/>CO2 from the barley field. A chamber base was inserted into the soil immediately<br/>after the barley sowing. The chamber was made of PVC with a reflecting surface<br/>covering the top and each side. The chamber had a length of 0.81m, width of<br/>0.26m and height of 0.1m. The inner dimensions of the chamber were 0.75m in<br/>length, 0.2m in breadth and 0.095m in height. The exact height from the soil<br/>surface to the top of the chamber was measured for each plot. A rubber bar and a<br/>PVC bar were attached to the inside of the bottom of the chamber to secure it to<br/>the base and to prevent gas leakage.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=NO+N2O+CH4+and+CO2+fluxes+in+winter+barley+field+of+Japanese+Andisol+as+affected+by+N+fertilizer+management&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ciampitti IA, Ciarlo EA, Conti ME. Nitrous oxide emissions from soil during<br/>soybean [(Glycine max (L.) Merrill] crop phenological stages and stubbles<br/>decomposition period. Biology and Fertility of Soils. 2008: 44(4); 581-588.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ciampitt@agro.uba.ar<br/><strong>country<\/strong>: Argentina<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: Inoculation treatments were (1) plots sown with soybean inoculated with B.<br/>japonicum (Pi), (2) plots sown with soybean without inoculation (Pni), and (3)<br/>without crop (P0). The fertilization treatments were: without fertilization<br/>(N0), and fertilization with 15 (N1) and 30 (N2) kg N ha−1; the N fertilizer was<br/>urea, the most used N fertilizer in Argentina.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed static chamber method with PVC cylinders, 15 cm in length and 11 cm<br/>as internal diameter, according to Khera et al. (1999). The superior part of<br/>the cylinder was hermetically closed with a rubber septum cover through which<br/>the gaseous samples of the internal atmosphere were taken with a syringe. The<br/>cylinders were buried 8 cm into the soil and sealed carefully to prevent gaseous<br/>losses.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+soil+during+soybean+Glycine+max+L+Merrill+crop+phenological+stages+and+stubbles+decomposition+period&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Clemens J, Vandre R, Kaupenjohann M, Goldbach H. Ammonia and nitrous oxide<br/>emissions after landspreading of lsurry as influenced by application technique<br/>and dry matter-reduction. II. Short term nitrous oxide emissions. Journal of<br/>Plant Nutrition and Soil Science. 1997: 160; 491-496.<br/><strong>year<\/strong>: 1997<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: NR<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: 8 treatments; 3 different application techniques (injected, banded, and<br/>broadcast) for both dry matter reduced dairy cattle slurry and standard dairy<br/>cattle slurry for 6 treatments. In addition one mineral fertilizer, and a<br/>control (no treatment) were also measured.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were determined by the closed chamber method (Hutchinson<br/>& Mosier, 1981) using chambers covering 1 m2 of soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Ammonia+and+nitrous+oxide+emissions+after+landspreading+of+lsurry+as+influenced+by+application+technique+and+dry+matterreduction+II+Short+term+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Cocco E, Bertora C, Squartini A, Vedove GD, Berti A, Grignani C, Lazzaro B,<br/>Morari F. How shallow water table conditions affect N2O emissions and associated<br/>microbial abundances under different nitrogen fertilisations. Agriculture,<br/>Ecosystems and Environment. 2018: 261; 1-11.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: francesco.morari@unipd.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The study site was originally set up in 1984 and consisted of twenty 1 m × 1<br/>m × 1.5 m (length × width × depth) drainable lysimeters. During 30 years of<br/>operation, the soil was managed with ordinary fertilisation techniques (i.e.,<br/>farmyard manure or slurry integrated with mineral fertiliser), and cropped with<br/>maize (Zea mays L.), wheat (Triticum aestivum L.), and sunflower (Helianthus<br/>annuus L.).<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 42<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Our study used maize, where we tested six treatments generated from the<br/>combination of three groundwater conditions (free drainage (FD) and two shallow<br/>water table levels of −120cm (WT120) and −60cm (WT60)) with two levels of N<br/>input (250 and 368kgNha−1y−1<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: An automated closed-chamber system (Delle Vedove et al., 2007) was used to<br/>monitor soil N2O emissions. Each chamber was made up of a steel cylindrical<br/>base (20cm diameter, 8cm height) and a motorised steel lid with a neoprene cover<br/>over its inner surface and rubber ring around the top perimeter of its base to<br/>guarantee a tight seal. Each chamber was closed and steadied on a collar (20cm<br/>diameter, 10cm height) to prevent any lateral diﬀusion of gas. Collars were<br/>anchored 7cm into the soil between two maize plants in the centre row of each<br/>lysimeter<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=How+shallow+water+table+conditions+affect+N2O+emissions+and+associated+microbial+abundances+under+different+nitrogen+fertilisations&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Colbourn P, Harper IW. Denitrification in drained and undrained arable clay<br/>soil. Journal of Soil Science. 1987: 38; 531-539.<br/><strong>year<\/strong>: 1987<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The recent cropping history, which was identical for the two plots, was winter<br/>barley in 1977-78 followed by two crops of winter wheat in 1978-80.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1980<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1981<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: different methods of tillage and drainage in terms of drain performance, soil<br/>physical conditions, crop yield and nutrient losses (Cannell et a/., 1984).<br/>One of the plots was drained by mole drains spaced 2 m apart at 60 cm depth,<br/>which had been drawn in 1978. Both plots were direct-drilled with winter wheat<br/>on 1 October 1980. The recent cropping history, which was identical for the<br/>two plots, was winter barley in 1977-78 followed by two crops of winter wheat<br/>in 1978-80. No nitrogen fertilizer was applied in the seed-bed. A top dressing<br/>of ammonium nitrate of 53 kgN ha-' was given on 1 April 1981. The drained soil<br/>received ammonium nitrate at 96 kgN ha-' on 21 April 1981. On each plot there<br/>were two blocks of six flux chambers 4 m apart. One block of six was reserved<br/>for the acetylene treatment, the other for measurements of nitrous oxide in the<br/> N:<br/>110 kg N-NH4NO3 year\u00021) or pig slurry (PS: 35 m3 ha\u00021 year\u00021 on average) since<br/>1993.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 110 kg N/ha as ammonium nitrate , 180 kg N/ha pig slurry, or nothing<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O fluxes were measured using the static closed chamber technique (Hutchinson<br/>and Livingston, 1993) as described in previous studies (Henault et al., 1998).<br/>Cylindrical steel frames (20 cm high and 50 cm diameter) were inserted into the<br/>soil to a depth of 8 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=N2O+emission+in+maizecrops+fertilized+with+pig+slurry+matured+pig+manure+or+ammonium+nitrate+in+Brittany&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Dambreville C, Morvan T, Germon JC. N2O emission in maize-crops fertilized with<br/>pig slurry, matured pig manure or ammonium nitrate in Brittany. Agriculture,<br/>Ecosystems and Environment. 2008: 123; 201-210.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jcgermon@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Le Rheu<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Le Rheu site, managed by Arvalis-Institut du Ve´ge´tal, had also been<br/>cropped continuously with maize (Zea mays) and fertilized with either organic or<br/>mineral fertilizers or left unfertilized (control plot) since 1996.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: treatments included 1) matured pig manure (MPM: 20t/ha/year) and starter<br/>fertilizer (18 kg N/ha/year and 46 kg P/ha/year) or 2) ammonium nitrate (AN: 162<br/>kg N/ha/year and starter fertilizer (18 kg N/ha/year and 46 kg P/ha/year) or 3)<br/>a control plot receiving starter fertilizer only.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O fluxes were measured using the static closed chamber technique (Hutchinson<br/>and Livingston, 1993) as described in previous studies (Henault et al., 1998).<br/>Cylindrical steel frames (20 cm high and 50 cm diameter) were inserted into the<br/>soil to a depth of 8 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=N2O+emission+in+maizecrops+fertilized+with+pig+slurry+matured+pig+manure+or+ammonium+nitrate+in+Brittany&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Davis PA, Brown JC, Saunders M, Lanigan G, Wright E, Fortune T, Burke J,<br/>Connolly J, Jones MB, Osborne B. Assessing the effects of agricultural<br/>management practices on carbon fluxes: Spatial variation and the need for<br/>replicated estimates of Net Ecosystem Exchange. Agriculture and Forest<br/>Meteorology. 2010: 150; 564-574.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: phadavis@indiana.edu<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to the implementation of the experiment in 2003 the site had been under<br/>spring barley cultivation for three consecutive years. From 1990 to 2000 it was<br/>under a rotation that included sugar beet, spring barley and oil seed rape.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 31<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The site consisted of four plots, each \u00032.5 ha in size (\u0003210 m \u0004 120 m), arranged<br/>in a two-by-two block (Fig. 1). Spring Barley (Hordeum vulgare var. Tavern) was<br/>grown on each plot. The two conventionally tilled plots, CON1 and CON2, were<br/>ploughed (20-25 cm deep) on 3 March 2003, 26 March 2004 and 2 March 2005 and the<br/>two non-inversion tilled plots, NIT1 and NIT2, were harrowed (10–15 cm deep) on<br/>9 September 2003, 3 September 2004 and 10 August 2005.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Eddy covariance (EC) measurements of CO2 fluxes were made using two ‘EdiSol’<br/>eddy covariance systems built to the same specifications as those described<br/>in Moncrieff et al. (1997). The sonic anemometers (Solent R3, Gill Instruments<br/>Ltd., Lymington, England) and gas sampling intakes were situated at a height of<br/>between 1.5 and 1.9 m.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Assessing+the+effects+of+agricultural+management+practices+on+carbon+fluxes+Spatial+variation+and+the+need+for+replicated+estimates+of+Net+Ecosystem+Exchange&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Davis BW, Mirsky SB, Needelman BA, Cavigelli MA, Yarwood SA. Nitrous oxide<br/>emissions increase exponentially with organic N rate from cover crops and<br/>applied poultry litter. Agriculture, Ecosystems and Environment. 2019: 272;<br/>165-174.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steven.mirsky@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2011<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: All field sites had a history of agricultural management, with at least 20<br/>years of cover cropping and manure applications. Due to this site history, soil<br/>P was high at 67–77 ppm by Mehlich-3; additional P fertilizer was not applied.<br/>Potassium was applied prior to cover crop planting at 67.3 kg-K ha-1 as K2SO4<br/>prior to seedbed preparation.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The cover crop treatment levels consisted of cereal rye  3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, chambers were closed airtight with lids made of transparent acrylic<br/>panels operated by pneumatic actuators. Chambers measured 50 cm\u000250 cm\u000215 cm and<br/>were attached via a rubber seal to stainless steel frames inserted 10 cm into<br/>the ground.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Comparison+of+grain+yields+and+N2O+emissions+on+Oxisol+and+Vertisol+soils+in+response+to+fertiliser+N+applied+as+urea+or+urea+coated+with+nitrification+inhibitor+34dimethylpyrazole+phosphate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: de Klein CAM, Luo J, Woodward KB, Styles T, Wise B, Lindsey S, Cox N. The effect<br/>of nitrogen concentration in synthetic cattle urine on nitrous oxide emissions.<br/>Agriculture, Ecosystems and Environment. 2014: 188; 85-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cecile.deklein@agresearch.co.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Waikato 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before measurements began,the plots were fenced offto exclude stock for atleast<br/>a month to reduce the risk of variability caused by previously deposited urine<br/>patches<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The synthetic urine (Clough et al., 1996) contained KHCO3 (13.8 g L−1), KSO4<br/>(1.36 g L−1), KCl (4 g L−1), and CO(NH2)2 (urea) and C2H5NO2 (glycine) at<br/>varying N concentrations depending on treatment (ranging from 2 to 12 or 14 g N<br/>L−1). A ‘Control’ treatment, receiving no urine or water, was also included at<br/>each site.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A non-vented closed chamber technique was used to measure N2O emissions (de<br/>Klein et al., 2003), with PVC chambers at the Waikato site and stainless steel<br/>chambers at the Otago site. Although the configuration of the chambers and the<br/>deployment protocols were slightly different at each site, they both conformed<br/>to criteria set out in recent guidelines for N2O chamber methodologies (de<br/>Klein and Harvey, 2013). A week before the measurements commenced, stainless<br/>steel base rings were inserted into the soil at both sites, to approximately 10<br/>cm depth. At the soil surface, the rings were fitted with a 2 cm-tall ‘water-<br/>trough’ flange. Otago site: On each sampling day, the stainless steel chambers<br/>were inserted into the ‘water-trough’ flange (25 cm diameter) which was filled<br/>with water to provide an airtight seal around the chamber. The chambers (270<br/>mm in diameter and 100 mm in height) were insulated with polystyrene foam and<br/>covered with self-adhesive aluminium foil to minimise temperature and pressure<br/>fluctuations in the enclosed gases. The chambers were also fitted with suba-seal<br/>sampling ports that were removed at the time of chamber placement into the water<br/>trough. Waikato site: The PVC chambers (240 mm in diameter and 200 mm in height)<br/>were modified sewer hatches with removable lids fitted with a sampling valve.<br/>The “sewer-hatch” rim had an internal half-turn locking system and a greased<br/>rubber O-ring, which formed a gastight seal. These chambers were also placed in<br/>a ‘water-trough’ base (23 cm diameter) throughout each individual measurement<br/>period.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=he+effect+of+nitrogen+concentration+in+synthetic+cattle+urine+on+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: de Klein CAM, Luo J, Woodward KB, Styles T, Wise B, Lindsey S, Cox N. The effect<br/>of nitrogen concentration in synthetic cattle urine on nitrous oxide emissions.<br/>Agriculture, Ecosystems and Environment. 2014: 188; 85-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cecile.deklein@agresearch.co.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Otago<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before measurements began,the plots were fenced offto exclude stock for atleast<br/>a month to reduce the risk of variability caused by previously deposited urine<br/>patches<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The synthetic urine (Clough et al., 1996) contained KHCO3 (13.8 g L−1), KSO4<br/>(1.36 g L−1), KCl (4 g L−1), and CO(NH2)2 (urea) and C2H5NO2 (glycine) at<br/>varying N concentrations depending on treatment (ranging from 2 to 12 or 14 g N<br/>L−1). A ‘Control’ treatment, receiving no urine or water, was also included at<br/>each site.<br/><strong>study_d
