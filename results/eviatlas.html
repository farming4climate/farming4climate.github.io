ong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The treatments were: (1) control, (2) 10 t/ha feedlot manure (FLM10), (3) 20 t/<br/>ha feedlot manure (FLM20), (4) 10 t/ha green waste compost (GWC10), (5) 10 t/ha<br/>of feedlot manure and 10 t/ha green waste compost (FLM10 + GWC10), and (6) 150<br/>kg N/ha as urea (Urea150).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide gas samples were collected from static closed chambers (n = 2 per<br/>plot; 6 treatments, 3 replications, 36 chambers total) positioned 4–5 m apart<br/>(\u000310 m between plots). Chamber design has been described in Weier (1999) and<br/>calculation of gas flux was done according to the procedure of Saggar et al.<br/>(2004). In brief, 250 mmdiameter and 200 mmhigh PVC chamber bases were inserted<br/>approximated 50–100 mm into the soil to act as ‘collars’<br/>","<strong>citation_full<\/strong>: Dambreville C, Morvan T, Germon JC. N2O emission in maize-crops fertilized with<br/>pig slurry, matured pig manure or ammonium nitrate in Brittany. Agriculture,<br/>Ecosystems and Environment. 2008: 123; 201-210.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jcgermon@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Champ Noel<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Measurements on the Champ Noe¨l site, managed by the Institut National de<br/>la Recherche Agronomique, were obtained from two 150 m2 plots that had been<br/>continuously maize-cropped (Zea mays) and fertilized with ammonium nitrate (AN:<br/>110 kg N-NH4NO3 year\u00021) or pig slurry (PS: 35 m3 ha\u00021 year\u00021 on average) since<br/>1993.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 110 kg N/ha as ammonium nitrate , 180 kg N/ha pig slurry, or nothing<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O fluxes were measured using the static closed chamber technique (Hutchinson<br/>and Livingston, 1993) as described in previous studies (Henault et al., 1998).<br/>Cylindrical steel frames (20 cm high and 50 cm diameter) were inserted into the<br/>soil to a depth of 8 cm.<br/>","<strong>citation_full<\/strong>: Dambreville C, Morvan T, Germon JC. N2O emission in maize-crops fertilized with<br/>pig slurry, matured pig manure or ammonium nitrate in Brittany. Agriculture,<br/>Ecosystems and Environment. 2008: 123; 201-210.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jcgermon@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Le Rheu<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Le Rheu site, managed by Arvalis-Institut du Ve´ge´tal, had also been<br/>cropped continuously with maize (Zea mays) and fertilized with either organic or<br/>mineral fertilizers or left unfertilized (control plot) since 1996.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: treatments included 1) matured pig manure (MPM: 20t/ha/year) and starter<br/>fertilizer (18 kg N/ha/year and 46 kg P/ha/year) or 2) ammonium nitrate (AN: 162<br/>kg N/ha/year and starter fertilizer (18 kg N/ha/year and 46 kg P/ha/year) or 3)<br/>a control plot receiving starter fertilizer only.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O fluxes were measured using the static closed chamber technique (Hutchinson<br/>and Livingston, 1993) as described in previous studies (Henault et al., 1998).<br/>Cylindrical steel frames (20 cm high and 50 cm diameter) were inserted into the<br/>soil to a depth of 8 cm.<br/>","<strong>citation_full<\/strong>: Davis PA, Brown JC, Saunders M, Lanigan G, Wright E, Fortune T, Burke J,<br/>Connolly J, Jones MB, Osborne B. Assessing the effects of agricultural<br/>management practices on carbon fluxes: Spatial variation and the need for<br/>replicated estimates of Net Ecosystem Exchange. Agriculture and Forest<br/>Meteorology. 2010: 150; 564-574.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: phadavis@indiana.edu<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to the implementation of the experiment in 2003 the site had been under<br/>spring barley cultivation for three consecutive years. From 1990 to 2000 it was<br/>under a rotation that included sugar beet, spring barley and oil seed rape.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 31<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The site consisted of four plots, each \u00032.5 ha in size (\u0003210 m \u0004 120 m), arranged<br/>in a two-by-two block (Fig. 1). Spring Barley (Hordeum vulgare var. Tavern) was<br/>grown on each plot. The two conventionally tilled plots, CON1 and CON2, were<br/>ploughed (20-25 cm deep) on 3 March 2003, 26 March 2004 and 2 March 2005 and the<br/>two non-inversion tilled plots, NIT1 and NIT2, were harrowed (10–15 cm deep) on<br/>9 September 2003, 3 September 2004 and 10 August 2005.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Eddy covariance (EC) measurements of CO2 fluxes were made using two ‘EdiSol’<br/>eddy covariance systems built to the same specifications as those described<br/>in Moncrieff et al. (1997). The sonic anemometers (Solent R3, Gill Instruments<br/>Ltd., Lymington, England) and gas sampling intakes were situated at a height of<br/>between 1.5 and 1.9 m.<br/>","<strong>citation_full<\/strong>: Davis BW, Mirsky SB, Needelman BA, Cavigelli MA, Yarwood SA. Nitrous oxide<br/>emissions increase exponentially with organic N rate from cover crops and<br/>applied poultry litter. Agriculture, Ecosystems and Environment. 2019: 272;<br/>165-174.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steven.mirsky@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2011<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: All field sites had a history of agricultural management, with at least 20<br/>years of cover cropping and manure applications. Due to this site history, soil<br/>P was high at 67–77 ppm by Mehlich-3; additional P fertilizer was not applied.<br/>Potassium was applied prior to cover crop planting at 67.3 kg-K ha-1 as K2SO4<br/>prior to seedbed preparation.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The cover crop treatment levels consisted of cereal rye (Secale cereal<br/>L., ‘Aroostook’) and hairy vetch (Vicia villosa Roth., ‘Groff’) planted in<br/>replacement proportions of 100:0, 60:40, and 0:100, based on percentages<br/>of total recommended seeding rates. Additionally, was a bare ground control<br/>treatment maintained weed-free using glyphosate. We tested six fertility factor<br/>levels across each cover crop treatment (Table 2) for a total of 24 treatments.<br/>The fertility treatment levels included three rates of SSB PL (subsurface banded<br/>polutry litter; low, moderate, high), a PL broadcast tillage treatment, and both<br/>no-fertilizer and mineral. The mineral fertilizer application was urea ammonium<br/>nitrate (UAN). The tilled-broadcast treatment represented typical management of<br/>PL in tillage-based crop production.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: To measure N2O fluxes, a non-flow-through, non-steady-state chamber system was<br/>installed using established guidelines for optimum design (Parkin and Venterea,<br/>2010; Rochette, 2011). Each chamber consisted of semi-permanently installed<br/>aluminum anchor and a removable stainless steel lid. The anchors were 72 by<br/>41 cm in size and, with the lid on, captured a sampling volume of 28.4 ± 4.1 l<br/>(s.d). In a sampling event, samples were taken from each chamber 0, 7, 14, and<br/>21 min after lids were placed on anchors. Anchors were removed and re-installed<br/>within one day of any equipment operations that disturbed the soil, including<br/>planting, sidedress, and post-harvest tillage.<br/>","<strong>citation_full<\/strong>: Davis BW, Mirsky SB, Needelman BA, Cavigelli MA, Yarwood SA. Nitrous oxide<br/>emissions increase exponentially with organic N rate from cover crops and<br/>applied poultry litter. Agriculture, Ecosystems and Environment. 2019: 272;<br/>165-174.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steven.mirsky@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2012<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: All field sites had a history of agricultural management, with at least 20<br/>years of cover cropping and manure applications. Due to this site history, soil<br/>P was high at 67–77 ppm by Mehlich-3; additional P fertilizer was not applied.<br/>Potassium was applied prior to cover crop planting at 67.3 kg-K ha-1 as K2SO4<br/>prior to seedbed preparation.<br/><strong>interv_start_month<\/stro en from each chamber 0, 7, 14, and<br/>21 min after lids were placed on anchors. Anchors were removed and re-installed<br/>within one day of any equipment operations that disturbed the soil, including<br/>planting, sidedress, and post-harvest tillage.<br/>","<strong>citation_full<\/strong>: Davis BW, Mirsky SB, Needelman BA, Cavigelli MA, Yarwood SA. Nitrous oxide<br/>emissions increase exponentially with organic N rate from cover crops and<br/>applied poultry litter. Agriculture, Ecosystems and Environment. 2019: 272;<br/>165-174.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steven.mirsky@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 2013<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: All field sites had a history of agricultural management, with at least 20<br/>years of cover cropping and manure applications. Due to this site history, soil<br/>P was high at 67–77 ppm by Mehlich-3; additional P fertilizer was not applied.<br/>Potassium was applied prior to cover crop planting at 67.3 kg-K ha-1 as K2SO4<br/>prior to seedbed preparation.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The cover crop treatment levels consisted of cereal rye (Secale cereal<br/>L., ‘Aroostook’) and hairy vetch (Vicia villosa Roth., ‘Groff’) planted in<br/>replacement proportions of 100:0, 60:40, and 0:100, based on percentages<br/>of total recommended seeding rates. Additionally, was a bare ground control<br non-vented closed chamber technique was used to measure N2O emissions (de<br/>Klein et al., 2003), with PVC chambers at the Waikato site and stainless steel<br/>chambers at the Otago site. Although the configuration of the chambers and the<br/>deployment protocols were slightly different at each site, they both conformed<br/>to criteria set out in recent guidelines for N2O chamber methodologies (de<br/>Klein and Harvey, 2013). A week before the measurements commenced, stainless<br/>steel base rings were inserted into the soil at both sites, to approximately 10<br/>cm depth. At the soil surface, the rings were fitted with a 2 cm-tall ‘water-<br/>trough’ flange. Otago site: On each sampling day, the stainless steel chambers<br/>were inserted into the ‘water-trough’ flange (25 cm diameter) which was filled<br/>with water to provide an airtight seal around the chamber. The chambers (270<br/>mm in diameter and 100 mm in height) were insulated with polystyrene foam and<br/>covered with self-adhesive aluminium foil to minimise temperature and pressure<br/>fluctuations in the enclosed gases. The chambers were also fitted with suba-seal<br/>sampling ports that were removed at the time of chamber placement into the water<br/>trough. Waikato site: The PVC chambers (240 mm in diameter and 200 mm in height)<br/>were modified sewer hatches with removable lids fitted with a sampling valve.<br/>The “sewer-hatch” rim had an internal half-turn locking system and a greased<br/>rubber O-ring, which formed a gastight seal. These chambers were also placed in<br/>a ‘water-trough’ base (23 cm diameter) throughout each individual measurement<br/>period.<br/>","<strong>citation_full<\/strong>: de Klein CAM, Luo J, Woodward KB, Styles T, Wise B, Lindsey S, Cox N. The effect<br/>of nitrogen concentration in synthetic cattle urine on nitrous oxide emissions.<br/>Agriculture, Ecosystems and Environment. 2014: 188; 85-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br th sites, to approximately 10<br/>cm depth. At the soil surface, the rings were fitted with a 2 cm-tall ‘water-<br/>trough’ flange. Otago site: On each sampling day, the stainless steel chambers<br/>were inserted into the ‘water-trough’ flange (25 cm diameter) which was filled<br/>with water to provide an airtight seal around the chamber. The chambers (270<br/>mm in diameter and 100 mm in height) were insulated with polystyrene foam and<br/>covered with self-adhesive aluminium foil to minimise temperature and pressure<br/>fluctuations in the enclosed gases. The chambers were also fitted with suba-seal<br/>sampling ports that were removed at the time of chamber placement into the water<br/>trough. Waikato site: The PVC chambers (240 mm in diameter and 200 mm in height)<br/>were modified sewer hatches with removable lids fitted with a sampling valve.<br/>The “sewer-hatch” rim had an internal half-turn locking system and a greased<br/>rubber O-ring, which formed a gastight seal. These chambers were also placed in<br/>a ‘water-trough’ base (23 cm diameter) throughout each individual measurement<br/>period.<br/>","<strong>citation_full<\/strong>: de Klein CAM, Luo J, Woodward KB, Styles T, Wise B, Lindsey S, Cox N. The effect<br/>of nitrogen concentration in synthetic cattle urine on nitrous oxide emissions.<br/>Agriculture, Ecosystems and Environment. 2014: 188; 85-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cecile.deklein@agresearch.co.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Waikato 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before measurements began,the plots were fenced offto exclude stock for atleast<br/>a month to reduce the risk of variability caused by previously deposited urine<br/>patches<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><s ions in the enclosed gases. The chambers were also fitted with suba-seal<br/>sampling ports that were removed at the time of chamber placement into the water<br/>trough. Waikato site: The PVC chambers (240 mm in diameter and 200 mm in height)<br/>were modified sewer hatches with removable lids fitted with a sampling valve.<br/>The “sewer-hatch” rim had an internal half-turn locking system and a greased<br/>rubber O-ring, which formed a gastight seal. These chambers were also placed in<br/>a ‘water-trough’ base (23 cm diameter) throughout each individual measurement<br/>period.<br/>","<strong>citation_full<\/strong>: De Rosa D, Rowlings DW, Biala J, Scheer C, Basso B, McGree J, Grace PR. Effect<br/>of organic and mineral fertilizers on N2O emissions from an intensive vegetable<br/>rotation. Biology and Fertility of Soils. 2016: 52; 895-908.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: d.rowlings@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: A barley cover crop was grown to maximum biomass prior to the commencement of<br/>the experiment, cut, and burnt to remove any mineralized NH4 + and NO3 − from<br/>the soil profile.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; conventional urea application rate (CONV) was compared to raw<br/>(Ma) and composted (Co) chicken manure at a conventional (Ma + CONV, Co +<br/>CONV) and reduced urea rate (Ma + Rd, Co + Rd), and a control which received no<br/>fertilizer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, transparent acrylic static chamber s (50 × 50 × 15 cm) were placed in<br/>three plots per treatment between crop rows. The chambers were equipped with<br/>pneumatically operated lids and fixed on stainless steel bases inserted 10 cm<br/>into the soil.<br/>","<strong>citation_full<\/strong>: De Rosa D, Rowlings DW, Biala J, Scheer C, Basso B, Grace PR. N2O and CO2<br/>emissions following repeated application of organic and mineral fertiliser from<br/>a vegetable crop rotation. Science of the Total Environment. 2018: 637-638;<br/>813-824.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: d.derosa@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: A barley (Hordeum vulgare) cover crop grown prior to the experiment was cut and<br/>removed to minimise any residual N from the cultivation of previous crops.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 30<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; 1) A conventional N-fertiliser rate applied as urea (CONV, 770 kg<br/>of N-fertiliser ha−1 for the entire rotation) based on local farm management;<br/>2) Zero N input treatment (0N) was used to account for background soil GHG<br/>emissions. 3) Composted chicken manure plus conventional N-fertiliser rate (Co<br/>+CONV) for the first crop cycle, and composted chickenmanure only in the second<br/>and third crop cycle (Co); 4) Composted chicken manure plus reduced N-fertiliser<br/>rate (Co + Rd); 5) Raw chicken manure plus conventional N-fertiliser rate (Ma<br/>+ CONV) for the first year, and raw chicken manure only in the second and third<br/>year (Ma); 6) Raw chicken manure plus reduced N-fertiliser rate (Ma + Rd).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The automated chamber sampling system consists of transparent acrylic static<br/>chambers (50 × 50 × 15 cm) fixed on stainless steel bases inserted 10 cminto the<br/>soil and equippedwith pneumatically operated lids.<br/>","<strong>citation_full<\/strong>: Deng Q, Hui D, Wang J, Iwuozo S, Yu C, Jima T, Smart D, Reddy C, Dennis S.<br/>Corn yield and soi nitrous oxide emission under different fertilizer and soil<br/>management: a three-year field experiment in middle tennessee. PLoS One. 2015:<br/>10(4); e0125406.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dhui@tnstate.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Tillage, Biochar, Nitrification<br/>inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; 1) treatment with conventional tillage + regular applications of<br/>aqueous urea ammonium nitrate (URAN-32-0-0 liquid N, 100%) as the control (CT-<br/>URAN). 2) no-tillage + regular applications of URAN (URAN-32-0-0 liquid N, 100%)<br/>(NT-URAN). 3) no-tillage + regular applications of URAN (URAN-32-0-0 liquid<br/>N, 90%) + dicyandiamide (DCD) nitrification inhibitor with 67% N content (N,<br/>10%) (NT-inhibitor). 4) no-tillage + regular applications of URAN (URAN- 32-0-0<br/>liquid N, 100%) + woodchips biochar with density of 1.5–1.7 g cm-3 and with an<br/>application rate of 2.5 kg m-2 (NT-biochar). 5) no-tillage + 20% applications<br/>of URAN (URAN-32-0-0 liquid N, 20%) + chicken litter with 4% N, 3% P and 4%<br/>K contents (N, 80%) (NT-litter) 6) no-tillage + split applications of URAN<br/>(URAN-32-0-0 liquid N, 100%) (NT-split).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The static chamber was made of polyvinyl chloride (PVC) material and consisted<br/>of two parts: a soil ring without a top and bottom of 20 cm in diameter and 30<br/>cm in height, and a removable cover of 20 cm in diameter and 6 cm in height.<br/>The ring was inserted directly into the soil about 25 cm below the soil surface<br/>leaving 5 cm above the soil surface, and the cover was placed on top during<br/>sampling and removed afterwards. A fan of 10 cm in diameter was installed on the<br/>top wall of each cover to create gentle turbulent mixing when the chamber was<br/>closed.<br/>","<strong>citation_full<\/strong>: Deng M, Hou M, Ohkama-Ohtsu N, Yokoyama T, Tanaka H, Nakajima K, Omata R,<br/>Bellingrath-Kimura S. Nitrous oxide emission from organic fertilizer and<br/>controlled release fertilizer in tea fields. Agriculture. 2017: 7; 2-12.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: belks@zalf.de<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Row<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments consisted of no fertilizer as control (denoted as CONT),<br/>controlled-released chemical fertilizer (CRF), and organic fertilizer (ORG)<br/>treatments. The controlled-released fertilizer in this experiment was sulfur-<br/>coated urea (Meister 180-days type, Jcamagri Co., Ltd., Tokyo, Japan),<br/>phosphorus (P2O5) (Nitto FC Co., Ltd., Nagoya, Japan) and sulfur-coated potash<br/>(K2O) (Meister SOP, Jcam Agri. Co., Ltd., Tokyo, Japan). Organic fertilizers<br/>were oil cake (Daiwa Co., Ltd., Hyogo, Japan), and fermented chicken manure<br/>(Corporation Omiya Green Service, Omiya, Japan).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The gas sample was conducted by the chamber method. The chambers used in this<br/>study comprised a polyvinyl non-transparent circle cylinder with a diameter<br/>and height of 20 cm [21]. The bases of the chambers were inserted into the ><strong>site_id<\/strong>: Lincolnshire<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Directly prior to conversion, both bioenergy crop fields had 3 years of wheat<br/>cultivation.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: Unclear<br/><strong>treatment_details<\/strong>: Two transitions of conventional crops on arable fields to bioenergy Miscanthus<br/>crop<br/><strong>study_design<\/strong>: BA<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: At each bioenergy and reference field, the NEE data were obtained from<br/>continuous EC measurements (McMillen, 1988; Aubinet et al., 2012) using open<br/>path IRGAs (LI-7500) and sonic anemometers. Soil GHG fluxes were measured on<br/>a monthly basis at eight points randomly distributed within each field. Soil<br/>CO2 fluxes were measured using an IRGA connected to an SRC-1 soil respiration<br/>chamber (PP Systems, Amesbury, MA, USA). Measurements of soil CH4 and N2O fluxes<br/>were made using a static chamber method (approx. 30 l) with the addition of<br/>a vent to compensate for pressure changes within the chamber during times of<br/>sampling.<br/>","<strong>citation_full<\/strong>: Dondini M, Richards MIA, Pogson M, McCalmont J, Drewer J, Marshall R, Morrison<br/>R, Yamulki S, Harris ZM, Alberti G, Siebicke L, Taylor G, Perks M, Finch J,<br/>McNamara NP, Smith JU, Smith P. Simulation of greenhouse gases following land-<br/>use change to bioenergy crops using the ECOSSE model: a comparison between site<br/>measurements and model predictions. Global Change Biology Bioenergy. 2016: 8;<br/>925-940.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: marta.dondini@abdn.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Aberystwyth<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: Unclear<br/><strong>treatment_details<\/strong>: Two transitions of conventional crops on arable fields to bioenergy Miscanthus<br/>crop<br/><strong>study_design<\/strong>: BA<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: At each bioenergy and reference field, the NEE data were obtained from<br/>continuous EC measurements (McMillen, 1988; Aubinet et al., 2012) using open<br/>path IRGAs (LI-7500) and sonic anemometers. Soil GHG fluxes were measured on<br/>a monthly basis at eight points randomly distributed within each field. Soil<br/>CO2 fluxes were measured using an IRGA connected to an SRC-1 soil respiration<br/>chamber (PP Systems, Amesbury, MA, USA). Measurements of soil CH4 and N2O fluxes<br/>were made using a static chamber method (approx. 30 l) with the addition of<br/>a vent to compensate for pressure changes within the chamber during times of<br/>sampling.<br/>","<strong>citation_full<\/strong>: Escanhoela ASB, Pitombo LM, Brandani CB, Navarrete AA, Bento CB, do Carmo<br/>JB. Organic management increases soil nitrogen but not carbon content in a T<br/>tropical citrus orchard with pronounced N2O emissions. J. Env. Manage. 2019;<br/>234: 326-335<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jbcarmo2008@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The conversion from forest to citrus orchard was performed 42 years before<br/>the experiment was installed, and since the conversion, the orchards have been<br/>replanted approximately every 10 years. Both orchards had the same history and<br/>soil management until the conversion from conventional to organic management.<br/><strong>interv_start_month<\/strong>: NA<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 75<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: On annual basis, the conventional management system received 856.8 kg ha−1 of<br/>NPK (15-10-15). This dose was split in three appli- cations as follows: 55.1<br/>kg ha−1 of N as NH4NO3, 36.7 kg ha−1 of P2O5 as triple superphosphate and 55.1<br/>kg ha−1 of K2O as KCl in the first application; and in the second and third<br/>applications, 36.7 kg ha−1 of N as NH4NO3, 24.5 kg ha−1 of P2O5 as triple<br/>superphosphate and 36.7 kg ha−1 of K2O as KCl. Following the same fertilizer<br/>doses, chambers allocated at fertilized areas (canopy projection) received<br/>manually on the first fertilizer application 0.78 g of N-NH4NO3, 0.52 g of P2O5<br/>and 0.78g of K2O. On the second application, the same chambers received 0.52 g<br/>of N-NH4NO3, 0.35 g of P2O5 and 0.52 of K2O. Organic managed orchards received<br/>12 Mg ha− 1 year− 1 of fertilizer containing 78.8% poultry litter, 19.7% clay<br/>peat and 1.5% ulexite. This fertilizer amount was split in three doses of 4 Mg<br/>ha−1 each. Organic fertilizer contained 3.84% N and 28.5% C, which led to an<br/>annual input of 376 kg N ha−1 and 2742 kg C ha−1. According to the fertilizer<br/>sup- plier and literature (Tyson and Cabrera, 1993), the organic fertilizer has<br/>a short-term N availability equivalent to about 30%. Therefore, the supply of<br/>N for the crop was assumed to be similar in the organic and the conventional<br/>management systems. Chambers at the canopy pro- jection received 56.5 g of<br/>organic fertilizer on both the first and second applications of fertilizer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: C-CO2, C-CH4 and N-N2O emissions from soil were measured using the chamber-<br/>based method (Varner et al., 2003) between September 2012 and March 2013. We<br/>used an intensive monitoring approach, resulting in 65 and 70 sampling events<br/>in the organic and conventional managements, respectively. Two fertilizer<br/>applications were covered during this period, following the farm management<br/>routine. In each site, 4 cylindrical PVC bases (30 cm in diameter, 22 cm in<br/>height) were installed under the canopy of trees, which is the fertilized area<br/>of the orchard; additionally, two other chambers were installed at the mid-<br/>row position. Emissions from chambers at unfertilized positions were used to<br/>calculate the direct N-N2O emissions from chambers with fer- tilizers. All<br/>samplings were performed between 7:00 and 12:00 a.m. After closing the chambers,<br/>60-mL samples were collected at 1, 10, 20 and 30 min using syringes and \/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4<br/><strong>sampling_equip_descr<\/strong>: The quantification of the methane fluxes was performed on basis of the closed<br/>chamber method using the Automatic Trace gas Chamber (ATC) system as described<br/>elsewhere (Russow et al., 2000). Briefly, the ATC system consists of a movable<br/>plastic chamber, a gas sampling unit and a programmable control unit.<br/>","<strong>citation_full<\/strong>: Giacomini SJ, Machet JM, Boizard H, Recous S. Dynamics and recovery of<br/>fertilizer 15N in soil and water wheat crop under minimum versus conventional<br/>tillage. Soil & Tillage Research. 2010: 108; 51-58.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sylvie.recous@reims.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 72<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Crop rotation<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 tillage methods; With the conventional tillage (CT), each plot underwent<br/>mouldboard ploughing every year to a depth of 30 cm. Minimum tillage (MT) was<br/>a tillage to a depth of 5–8 cm. Treatments consisted of two rotations and two<br/>tillage systems. One rotation was sugar beet (Beta vulgaris L.)–winter wheat–<br/>maize–winter wheat, the other rotation was seed flax (Linum usitatissimum L.)–<br/>winter wheat–pea–winter wheat. Two tillage treatments (see below) were applied<br/>to each crop rotation on subplots of 48 m 160 m. For this <strong>sampling_equip_descr<\/strong>: were made of a box shaped lid of transparent Plexiglas (dimensions 40 × 40<br/>× 10cm) which is mounted on a steel frame (collar) that is inserted into the<br/>soil at a depth of 8cm, delimiting a measuring soil surface of 35 × 35cm2. The<br/>total air volume trapped by each chamber was 16.5 litres taking into account<br/>thethicknessoftheseals.<br/>","<strong>citation_full<\/strong>: Gosse G, Cellier P, Denoroy P, Gabrielle B, Laville P, Leviel B, Justes E,<br/>Nicolardot B, Mary B, Recous S, Germon JC, Henault C, Leech PK. Water, carbon<br/>and nitrogen cycling in a rendzina soil cropped with winter oilseed rape: the<br/>Chalons Oilseed Rape Database. Agronomie. 1999: 19; 119-124.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gabriele@bcgn.grignon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The N treatments were: no fertilizer (N0), split spring application of 135 kg N<br/>ha -1 (N1), and spring and autumn application of 270 kg N ha -1 (N2), along with<br/>a bare control soil<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: 0.2 m^2 static chambers<br/>","<strong>citation_full<\/strong>: Grave RA, Nicoloso RdS, Cassol PC, Aita C, Correa JC, Costa MD, Fritz DD. Short-<br/>term carbon dioxide emissions under contrasting soil disturbance levels and<br/>organic amendments. Soil Tillage & Research. 2015: 146; 184-192.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: roberto.grave@ifc-concordia.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The site had been cultivated with maize and wheat crops under no-tillage.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Other, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: 10 treatments total from 2 soil treatment x 5 fertilizer treatments were:<br/>undisturbed (US) and disturbed soil (DS) plots with subplot fertilization<br/>treatments established by manual surface application of 140 kg total-N/ha as<br/>either urea (UR), raw swine slurry (RS), anaerobically digested swine slurry<br/>(ADS), orcomposted swine slurry (CS); control treatment (CTR) received no<br/>fertilizer.In the DS treatment, the wheat straw was incorporated in the 0–0.10 m<br/>layer manually with a shovel, ensuring that no aggregates >2 cm remained intact<br/>(January 25th: day 2). In the US treatment, the wheat straw was maintained at<br/>the soil surface with no disturbance.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Air was sampled from static chambers (0.4 m x 0.8 m x 0.3 m (L x W x H)) mounted<br/>over a base (0.09 m high) inserted 0.06 m into the soil.<br/>","<strong>citation_full<\/strong>: Grave RA, Nicoloso RS, Cassol PC, Silva MLB, Mezzari MP, Aita C, Wuaden CR.<br/>Determining the effects of tillage and nitrogen sources on soil N2O emissions.<br/>Soil Tillage and Research. 2018: 175; 1-12.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: roberto.grave@ifc-concordia.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The site was previously cultivated with a maize (Zea mays L.) − wheat (Triticum<br/>aestivum L.) double-crop rotation under no-tillage.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The experiment followed a split-plot design consisting of two soil tillage<br/>systems as main plots and five fertilization treatments as subplots (1 m× 1<br/>m). All treatments were conducted in four replicates. The buffer rows measured<br/>1 m between replication blocks and 0.4 m among plots and subplots. Existing<br/>plant residues were manually removed and 4 Mg ha−1 of wheat straw (dry matter:<br/>90%, C: 42.8 g kg−1, C/N ratio: 35.1) was placed on the soil surface of each<br/>subplot (January 23rd: day 0). Soil tillage treatments were designated as tilled<br/>soil (TS) and no-till soil (NTS). For TS treatment, wheat straw was manually<br/>incorporated in the 0–0.1 m soil depth using a shovel on day 2, ensuring that<br/>no aggregates>2 cm remained intact. The NTS treatment consisted of wheat straw<br/>maintained at the soil surface with no disturbance. On day 5, fertilization was<br/>carried out by manually applying 140 kg total-N ha−1 as either urea (UR), raw<br/>swine slurry (RS), anaerobically digested swine slurry (ADS), or composted swine<br/>slurry (CS), in addition to a control treatment without N (CTR).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, air was sampled from static chambers [0.4 m ×0.8 m × 0.3 m (L× W× H)]<br/>mounted over a base (0.09 m high) inserted 0.06 m into the soil. The headspace<br/>volume of the chambers averaged 105.6 L. The chambers were equipped with three<br/>internal fans to homogenize the internal atmosphere, a probe thermometer for<br/>monitoring the chamber air temperature, and a rubber septum from which air<br/>samples were taken through a plastic tube closed by a three-way “luer-lock”<br/>valve.<br/>","<strong>citation_full<\/strong>: Gregorutti VC, Caviglia OP. Nitrous Oxide Emission After the Addition of Organic<br/>Residues on Soil Surface. Agriculture, Ecosystems and Environment. 2017: 246;<br/>234-262.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gregorutti.viviana@inta.gob.ar<br/><strong>country<\/strong>: Argentina<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: No-till since 1998<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Cover crops<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The treatments included the addition of diﬀerent residues on soil surface:<br/>two cover crop residues and two organic amendments. Crops residues were wheat<br/>(Triticum aestivum L.) and white sweet clover (Melilotus albus Medik) from cover<br/>crops cultivated elsewhere whereas organic amendments were composted poultry<br/>litter and poultry manure. A control treatment without residue addition was also<br/>included<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The chambers were designed according to the minimum established requirements<br/>for the protocol as proposed by Parkin et al. (2003). The chambers, with an area<br/>of 0.04 m2, were carefully installed until they reached 0.05 m soil depth after<br/>residue addition<br/>","<strong>citation_full<\/strong>: Gu C. Maggi F, Riley WJ, Hornberger GM, Xu T, Oldenburg CM, Spycher N, Miller<br/>NL, Venterea RT, Steefel C. Aqueous and Gaseous Nitrogen Losses Induced by<br/>Fertilizer Application. Journal of Geophysical Research. 2009: 114; 1-15.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cgu@berkeley.edu<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 1997<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four different inorganic nitrogen fertilizers were applied in solid form:<br/>ammonium nitrate (NH4NO3); ammonium sulfate ((NH4)2SO4); urea (CO(NH2)2),<br/>and potassium nitrate (KNO3) on 3 March (corresponding to time zero in our<br/>simulations) at a dose of 100 kg N ha\u00011, and on 18 March at a dose of 70 kg N ha\u00011<br/><strong>study_design<\/strong>: NR<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: NR<br/>","<strong>citation_full<\/strong>: Hagemann N, Harter J, Kaldamukova R, Guzman-Bustamante I, Ruser R, Graeff S,<br/>Kappler A, Behrens S. Does Soil Aging Affect the N2O Mitigation Potential of<br/>Biochar? A Combined Microcosm and Field Study. Global Change Biology Bioenergy.<br/>2017: 9;953-964.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sbehrens@emn.edu<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: All plots were managed identically by plowing (25 cm depth) in 2010 prior to<br/>biochar amendment. In the following years, rotary tillage (15 cm depth) was<br/>used in all plots for soil cultivation. In 2010 and 2011, the plots were cropped<br/>with corn (Zea mays L.). In 2012, the year in which this study was conducted,<br/>sunﬂower for biogas usage was planted on April 25 (H. annuus L., variety<br/>‘METHAROC’; KWS Saat SE, Einbeck, Germany). Plant density was 11 plants per m²<br/>with a row distance of 45 cm and an inner row plant distance of 20 cm. Each plot<br/>consisted of 12 rows of sunﬂower<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: ‘biochar treatment’ received 180 kg of charcoal dust (<300 lm, equivalent to 60<br/>Mg ha\u00011) that was produced from beech wood (Fagus sylvatica L.) and the control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber method (Hutchinson & Livingston, 1993) once a week. We used dark<br/>round chambers with an inner diameter of 30 cm. The chambers were equipped with<br/>a vent and a gas sampling port. The cylinders had a volume of 10 L and were<br/>described in detail by Flessa et al. (1995). Base frames were inserted into<br/>the upper 10 cm of the soil between the plant rows. They were installed upon<br/>planting and were only removed once for a soil management measure. During gas<br/>sampling, four gas samples were taken from the chambers’ atmosphere periodically<br/>(total enrichment of at least 30 min) with a double-sided cannula and evacuated<br/>gas vials (<10 mbar, V = 22.4 mL) through a septum on the top of the chambers<br/>","<strong>citation_full<\/strong>: Haider G, Steffens D, Moser G, Muller C, Kammann CI. Biochar Reduced Nitrate<br/>Leaching and Improved Soil Moisture Content Without Yield Improvements in a<br/>Four-Year Field Study. Agriculture, Ecosystems and Environment. 2017: 237;<br/>80-94.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ghulam.haider@bio.uni-giessen.de haideruaf@gmail.com<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 45<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Irrigation<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experiment was laid out in a randomized complete block design with two<br/>factors (BC, 0, 15 and 30 Mg ha\u00011; watering regime, rainfed or irrigated) in<br/>split plot arrangement. The biochar was applied at 0, 15 and 30 Mg ha\u00011 (on dry<br/>weight basis) and spread manually with hand spreader in the respective plots<br/>(4.5 \u0005 7 m) with treatments being four-fold replicated (n = 24). The irrigated<br/>and rainfed plot areas were separated with a same sized (as experimental plot)<br/>buffer area to avoid irrigation side effects.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The measured CO2 effluxes represent the soil respiration (including below ground<br/>root respiration and carbon decomposition of the soil organic carbon by the<br/>microbial population) of the soil system. The CO2 effluxes were measured with<br/>a LI-8100 automated soil flux system (LI-COR, Nebraska, USA) by using the 20 cm<br/>survey chamber. The 20.3 cm (800) soil collars (about 11 cm high) of PVC pipe<br/>with sharper edges were anchored in the soil in plots between maize rows at 20th<br/>day after the first crop (maize) sowing.<br/>","<strong>citation_full<\/strong>: Han W, Xu J, Wei K, Shi Y, Ma L. Estimation of N2O Emissions from Tea Garden<br/>Soils, Their Adjacent Vegetable Garden and Forest Soils in Eastern China.<br/>Environmental Earth Sciences. 2013: 70; 2495-2500.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hanwy@mail.tricaas.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three tea gardens with different levels of nitrogen fertilizer [approximately<br/>900, 600, and 300 kg N ha-1 year-1 for high, medium and low nitrogen application<br/>(HNA, MNA and LNA), respectively, during the last decade] were selected for<br/>N2O flux measurement. The nitrogen fertilizers were mainly urea and compound<br/>fertilizers and applied with 4 split dressings in February, May, July, and<br/>October.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: made of PVC tubes 0.196 m in diameter and 0.20 m in length were inserted<br/>into the soil between tea rows 1-day before sampling. A mini electric fan was<br/>installed inside of the chamber. After sealing the chambers with lids, which had<br/>sampling ports and air bags to equilibrate the inside pressure to atmospheric<br/>pressure, 30 ml gas samples were taken using a syringe after 0, 15, and 30<br/>min. The gas samples were compressed into 20 ml evacuated glass vials with<br/>butyl rubber stoppers. Two replicate air samples were taken at every sampling<br/>time for each chamber. The glass vials were brought to the laboratory, and N2O<br/>concentrations were analyzed using a gas chromatograph (Shimadzu GC 14B, Japan)<br/>with an electron capture detector and porapak Q column.<br/>","<strong>citation_full<\/strong>: Harris RH, Armstrong RD, Wallace AJ, Belyaeva ON. Effect of Nitrogen Fertilizer<br/>Management on Soil Mineral Nitrogen, Nitrous Oxide Losses, Yield and Nitrogen<br/>Uptake of Wheat Growing in Waterlogging-Prone Soils of South-Eastern Australia.<br/>Soil Research. 2016: 54; 619-633.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rob.h.harris74@gmail.com<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Hamilton<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before the study, raised beds were formed at the Hamilton site. The site was<br/>sprayed with a tank mix of glyphosate (1080 g a. i./ha) and carfentrazone-<br/>ethyl (18 g a.i./ha) on 1 September, 5 October and 14 December 2011, to impose<br/>a chemical fallow, followed by deep-ripping on 13 January and 7 March and power-<br/>harrowing on 15 March.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The treatments included: a nil N experimental control (0N); four rates of<br/>granular ure  Experimental Station, personal<br/>communication, 1 989). All insidew alls of the chambersw ere covered with a<br/>polytetrafluoroethene (PTFE) film \"TYGAFLOR\" to ensure a minimum uptake of the<br/>soil-emitted NO by the walls. All connectionsa nd tubing from the chambert o the<br/>instruments were made from PTFE. The small size of the chamber made it possible<br/>to insert it between the crop rows, whichw ere up to 1 m in height<br/>","<strong>citation_full<\/strong>: Hartley MJ, Reid JB, Rahman A, Springett JA. Effect of Organic Mulches and a<br/>Residual Herbicide on Soil Bioactivity in an Apple Orchard. New Zealand Journal<br/>of Crop and Horticultural Science. 1996: 24; 183-190.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Herbicide<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Soil treatments consisted of a control (no mulch, no residual herbicide), a<br/>residual herbicide, terbuthylazine (Gardoprim) originally applied in August 1992<br/>at 4 kg a.i./ha, or one of four mulches. Mulches, laid in September 1992, were<br/>untreated pine sawdust (10 cm), barley straw (10 cm), commercial compost topped<br/>with sawdust (5 cm), and wooldust (short-fibre combings containing sheep dung,<br/>10 cm), all depths approximate. Straw on replicates 1—3 was ex-stable (lightly<br/>contaminated with horse manure) and on replicates 4-6 ex-bales laid in slabs.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 was trapped using open plastic containers (42 mm diameter) containing 20<br/>gNaOH solution (1 mo I/litre) placed on the soil (mulch removed) and enclosed by<br/>tins (83 mm diameter), pushed 10-20 mm into the soil.<br/>","<strong>citation_full<\/strong>: Hayakawa A, Akiyama H, Sudo S, Yagi K. N2O and NO emissions from an Andisol<br/>field as inffluenced be pelleted poultry manure. Soil Biology & Biochemistry.<br/>2009: 41; 521-529<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hayakawa.atsushi@gmail.com<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were applied: poultry manure (PM), pelleted poultry manure<br/>(PP), and chemical fertilizer (CF), each in two lysimeters. During both<br/>cultivation periods, each fertilizer treatment was applied (total N ¼ 120 kg<br/>N ha\u00021) by incorporating it into the soil to a depth of 15 cm using a portable<br/>rotary tiller.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong> of various N fertilizer types<br/>on N2O emis- sions. These plots were seeded with rapeseed in September 1996.<br/>Fertilizers were applied in solid form as: NH4NO3 (T1), (NH4)2SO4 (T2), CO(NH2)2<br/>(T3) and KNO3 (T4) on 3 March at a dose of 100 kg N ha–1, and on 18 March at a<br/>dose of 70 kg N ha–1. This latter fertilization application was completed with<br/>additional MgSO4 (75 kg S ha–1) in the T1, T3 and T4 treatments to equili- brate<br/>the SO42– addition of the four treatments. Two other treat- ments were plots<br/>seeded with wheat in October 1996. N fertilizers were applied as NH4NO3 with<br/>added MgSO4 (75 kg S ha–1) under the conditions of rapeseed cultivation i.e.<br/>on 3 March at a dose of 100 kg N ha–1 and 18 March at a dose of 70 kg N ha–1<br/>(treatment: T5) and as NH4NO3 with added MgSO4 (75 kg S ha–1) under con- ditions<br/>more adapted to wheat cultivation with attention to plant development i.e.<br/>on 3 March at a dose of 80 kg N ha–1 and on 8 April at a dose of 80 kg N ha–1<br/>(treatment: T6). The control was an unfertilized oilseed rape crop.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O emissions were measured by the static chamber method (Hutchinson and<br/>Livingston 1993) using circular chambers, 0.5 m in diameter and 0.15 m in<br/>height, with a permanent collar inserted into the soil at a depth of 0.08 m and<br/>a lid with a tight joint that was fitted on to the collar for the measurements.<br/>Fifty chambers were installed with two chambers per subplot allowing eight<br/>repli- cates for the six treatments and two replicates for the control. The<br/>height of the chambers was extended by props for the April–July measurements<br/>(0.6 m and 1.2 m for wheat and rapeseed respec- tively) which were placed above<br/>the collars during the period of measurement to limit any damage to the plants<br/>(Hénault et al. 1998). The kinetics of N2O emissions were obtained according to<br/>the procedure described by Hénault et al. (1996); for each, four samples of gas<br/>were taken over a total period of 2.25 h, with one gas sample every 45 min.<br/>","<strong>citation_full<\/strong>: Henault C, Devis X, Page S, Justes E, Reau R, Germon JC. Nitrous oxide emissions<br/>under different soil and land management conditions. Biology and Fertility of<br/>Soils. 1998: 26; 199-207.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: henault@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Chalons en Champagne<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were set up at each site: (1) soil kept bare by herbicide<br/>application; (2) seeded, unfertilized soil; (3) rapeseed crop suboptimally<br/>fertilized according to the balance sheet method; (4) a rapeseed crop<br/>overfertilized by a third application of N fertilizer in the spring.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The circular chambers (0.5 m diameter, 0.15 m height) were inserted into the<br/>soil to a depth of approximately 8 cm. For the April to July measurements in<br/>oilseed rape, 1.2-m-long props were placed above the chambers to limit any<br/>damage to the plants.<br/>","<strong>citation_full<\/strong>: Henault C, Devis X, Page S, Justes E, Reau R, Germon JC. Nitrous oxide emissions<br/>under different soil and land management conditions. Biology and Fertility of<br/>Soils. 1998: 26; 199-207.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: henault@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Longchamp<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were set up at each site: (1) soil kept bare by herbicide<br/>application; (2) seeded, unfertilized soil; (3) rapeseed crop suboptimally<br/>fertilized according to the balance sheet method; (4) a rapeseed crop<br/>overfertilized by a third application of N fertilizer in the spring.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The circular chambers (0.5 m diameter, 0.15 m height) were inserted into the<br/>soil to a depth of approximately 8 cm. For the April to July measurements in<br/>oilseed rape, 1.2-m-long props were placed above the chambers to limit any<br/>damage to the plants.<br/>","<strong>citation_fu tal_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: SR was measured using an automated soil CO2 flux measurement system (Li-8100,<br/>Li-Cor Inc., Lincoln, NE, USA) with an attached chamber. PVC soil collars, with<br/>a height of 10 cm and a diameter of 20 cm, were permanently inserted 3 cm into<br/>the soil for SR measurements. The N2O emission flux was measured using a static<br/>chamber–gas chromatograph technique (Zou et al. 2005). Circular base frames<br/>for the gas chamber were installed in the plots. Each base frame was 8 cm high<br/>and had a 2.5-cm width groove on the top edge. The sampling chamber was a 100-<br/>cm-high PVC cylinder with a diameter of 25 cm, wrapped in a layer of sponge<br/>and aluminum foil to minimize the effect of solar radiation on the internal<br/>temperatur<br/>","<strong>citation_full<\/strong>: Hube S, Alfaro MA, Scheer C, Brunk C, Ramirez L, Rowlings D, Grace P. Effect of<br/>nitrification and urease inhibitors on nitrous oxide and methane emissions from<br/>an oat crop in a volcanic ash soil. Agriculture, Ecosystems and Environment.<br/>2017: 238; 46-54.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: malfaro@inia.cl, martita.alfaro@gmail.com<br/><strong>country<\/strong>: Chile<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: Prior to the establishment of the experiment, the site had been under permanent<br/>pasture (Lolium perenne L., Holcus lanatus L. and Dactylis glomerata L.) for a<br/>period of 25 years.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments were considered: Zero N (0 N kg N/ha), Urea (120 kg N/ha), Urea<br/>+ N- (n-butyl) thiophosphoric triamide (NBPT) as urease inhibitor (120 kg N/ha<br/>+ 0.25 g NBPT kg/N), and Urea + Dicyandiamide (DCD) as nitrification inhibitor<br/>(120 kg N/ha + 10 kg DCD/ha)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: the automated measuring system consists of twelve acrylic static chambers (50<br/>cm x 50 cm x 15 cm) fixed on stainless steel bases inserted permanently into the<br/>soil (0.1 m).<br/>","<strong>citation_full<\/strong>: Huerfano X, Fuertes-Mendizabal T, Dunabeitia MK, Gonzalez-Murua C, Estavillo<br/>JM, Menendez S. Splitting the application of 3,4-dimethylpyrazole (DMPP):<br/>Influence on greenhouse gases emissions and wheat yield and quantity under humid<br/>Mediterrenean conditions. European Journal of Agronomy. 2015: 64; 47-57.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sergio.menendez@ehu.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: The preceding crop was rapeseed (Brassica napus L.). Mechanical tillage (disk,<br/>mouldboardplow)wasusedforseedbedpreparation<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/str O emissions from wheat crops<br/>under humid Mediterranean conditions. European Journal of Agronomy. 2016: 80;<br/>78-87.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sergio.menendez@ehu.eus<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: The previous crop was rapeseed and mechanical tillage was used for seedbed<br/>preparation<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Control, Ammonium sulphate (AS), AS + DMPSA applied twice, AS + DMPSA single<br/>application at tillering, AS + DMPP applied twice, AS + DMPP single aplication<br/>at tillering<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2, CH4<br/><strong>sampling_equip_descr<\/strong>: Gas chromatography; (Agilent, 7890A) equipped with an electron capture detector<br/>(ECD) for N2O detection and a flame ionization detector (FID) for CH4 detection.<br/>","<strong>citation_full<\/strong>: Huerfano X, Estavillo JM, Feurtes-Mendizabal T, Torralbo F, Gonzalez-Murua C,<br/>Menendez S. DMPSA and DMPP equally reduce N2O emissions from maize-ryegrass<br/>forage rotation under Atlantic climate conditions. Atmospheric Environment.<br/>2018: 187; 255-265.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: enit
