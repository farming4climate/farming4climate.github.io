eld_history<\/strong>: The ﬁeld had been cropped with forage grasses since 2002, only interrupted by<br/>Phacelia(PhaceliatanacetifoliaL.)andwhitemustard (Sinapis alba L.) catch crops<br/>in 2004 and 2008, respectively<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 31<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 128<br/><strong>treatment_details<\/strong>: The factors comprised the series (starting in 2012 and 2013), the maize crop<br/>in the series (i.e. MM, SM), the site (OF, SI), maize harvest/CC sowing date<br/>(4 levels) and CC treatment (4 levels). In addition, two controls were included<br/>(a) a treatment where stubble and soil was prepared (SP) according to LM and rye<br/>plots, but without CC sowing, and (b) by a bare fallow (BF), where stubble and<br/>soil remained undisturbed<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: a PVC collar (60 cm diameter and 15 cm height) was inserted 5 cm into the soil<br/>and white painted opaque PVC chambers (25 cm height and 0.07 m3 volume) were<br/>ﬁtted on the collars and sealed air tight with a butyl rubber band<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+catch+crops+on+silage+maize+Zea+mays+L+yield+nitrogen+uptake+efficiency+and+losses&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kong AYY, Fonte SJ, Kessel CV, Six J. Soil aggregates control N cycling<br/>efficiency in long-term conventional and alternative cropping systems. Nutrient<br/>Cycling in Agroecosystems. 2007: 79; 45-58.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aykong@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: ﬁeld study was conducted during the 2004 maize growing season, within three 2-<br/>year, maize–tomato rotations, which differed in nutrient input level and sourc<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Different management regimes; consisting of the following nutrient treatments:<br/>(1) conventional (synthetic N fertilizer only), (2) low-input (alternating<br/>synthetic N fertilizer and winter legume cover crop-N) and (3) organic<br/>(composted manure- and cover crop-N). Each management system is randomly<br/>distributed in the 30-ha CIFS site as three, 0.2-ha replicates, receiving furrow<br/>irrigation, and under conventional tillag<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: based on the design by Hutchinson and Mosier (1981); 20.3-cm diameter<br/>polyvinylchloride (PVC) rings (15-cm tall) were driven in between the maize<br/>rows, to a depth of 10 cm, at the northern end of each experimental plot. The<br/>closed chamber tops were constructed from PVC irrigation caps (20.3cm diameter).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+aggregates+control+N+cycling+efficiency+in+longterm+conventional+and+alternative+cropping+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kong AYY, Fonte SJ, Kessel Cv, Six J. Transitioning from standard to minimum<br/>tillage: Trade-offs between soil organic matter stabilization, nitrous oxide<br/>emissions, and N availability in irrigated cropping systems. Soil & Tillage<br/>Research. 2009: 104; 256-262.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aykong@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Since 1993, all cropping systems at the Russell Ranch were under standard<br/>tillage.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Tillage, Cover crops<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments total from 3 management system treatment each containing 2<br/>tillage treatments; Three maize-tomato (Zea mays L.–L. esculentum L.) cropping<br/>systems (n = 3), which varied in nutrient inputs, were selected for this study:<br/>conventional (annual synthetic N fertilizer applications), low-input (synthetic<br/>N fertilizer applied in alternate years with cover crop-N incorporated the years<br/>without synthetic N fertilization) and organic (annual addition of composted<br/>manure- and cover crop-N). Each management system contained subplots of two<br/>tillage regimes: standard (12– 15 tractor passes) and minimum (5–10 tractor<br/>passes) tillage.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The closed chamber tops were constructed from PVC irrigation caps (20.3 cm<br/>diameter) and enclosed a headspace volume of approximately 5.6 L. Gas (15 mL)<br/>was sampled from the headspace with polypropylene syringes at 0, 15, and 30 min<br/>intervals and then stored in 10 mL Exetainers (Labco, Inc.) for later analyses<br/>with a Hewlett Packard 6890 Series Gas Chromatograph (Palo Alto, CA).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Transitioning+from+standard+to+minimum+tillage+Tradeoffs+between+soil+organic+matter+stabilization+nitrous+oxide+emissions+and+N+availability+in+irrigated+cropping+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kontopoulou CK, Bilalis D, Pappa VA, Rees RM, Savvas D. Effects of organic<br/>farming practices and salinity on yield and greenhouse gas emissions from a<br/>common bean crop. Scientia Horticulturea. 2015: 183; 48-57.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Greece<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: The preceeding crop was vetch and the site preparation was based on local<br/>tillage practices involving moldboard ploughing.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Irrigation, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Organic or conventionalfarming systems were established as main plots with<br/>four randomlyallocated plots per system. Each plot was divided into two<br/>subplotsirrigated either with good-quality or with salt-enriched water con-<br/>taining either 0.5 or 10 mM NaCl, respectively. Thus the experiment,which was<br/>a split-plot design, included a total of 16 experimentalunits.Seeds were sown<br/>at a depth of 3 cm. Plant spacing betweenand within rows of common bean was 50<br/>cm, giving a densityof 80,000 plants ha−1. Each subplot corresponded to a net<br/>culti-vated area of 60 m2. Beans were sown on 30 April 2011 and thecrop was<br/>harvested on 30 July 2011. Management of the organicfarming plots was based on<br/>the principle that organic croppingsystems should minimize the use of external<br/>inputs, includingN fertilizers, avoiding the use of synthetic fertilizers<br/>(Scialabbaand Hattam, 2002). A cropping system is correctly evaluated<br/>byaltering the whole system rather than individual parameters andlooking at<br/>the combined effect of this change. Accordingly, fer-tilization practices<br/>differing in both the level and the form ofthe fertilizers were applied in the<br/>organic and conventional plots.Thus, in the conventionally treated plots, a<br/>synthetic inorganicfertilizer was applied as base dressing before sowing at a<br/>rateof 120 kg ha−1N, 160 kg ha−1P2O5, and 160 kg ha−1K2O, follow-ing standard<br/>recommendations for conventional field-grown beancrops. In the organically<br/>managed plots, an organic fertilizer pro-duced by compressing composted crop<br/>residues was applied beforesowing, which provided an equivalent of 25 kg ha−1N,<br/>175 kg ha−1P2O5, and 250 kg ha−1K2O, following common practices of localorganic<br/>growers. Synthetic pesticides were not used either in theconventionally or<br/>in the organically managed plots. The plants wereirrigated through a drip<br/>irrigation system equipped with one drip-per per plant.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber was 15 cm (height) x 20 cm (diameter)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+organic+farming+practices+and+salinity+on+yield+and+greenhouse+gas+emissions+from+a+common+bean+crop&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kurgat BK, Stober S, Mwonga S, Lotze-Campen H, Rosenstock TS. Livelihood and<br/>climate trade-offs in Kenyan peri-urban vegetable production. Agricultural<br/>Systems. 2018.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: barnabas.kurgat@hu-berlin.de<br/><strong>country<\/strong>: Kenya<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The site has been under smallholder AIV cultivation for the past six years.<br/>During that period, vegetables have been grown during the two rainy seasons each<br/>year. The ‘long rains' are from mid-March to mid-June while the ‘short rains'<br/>fall from October to mid-December<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: treatments were a no-input control and three nitrogen sources: (1) diammonium<br/>phosphate (DAP, 18:46:0) at a rate of 40 kg Nha−1, (2) manureatarateof10<br/>tfreshcattlemanureha−1 (29.5 kg N ha−1),and (3) a mixture of DAP and manure<br/>applied at 34.7 kg N ha−1 (20 kg N from DAP and 14.7 kg N derived from 5 t of<br/>fresh cattle manure ha−1) for each season<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas sampling occurred one to three times per week depending on soil management<br/>and the expected ﬂux. Samples were collected using vented static chambers<br/>(Parkin and Venterea, 2010). Each chamber comprised a lid (27 × 37.2 ×12.5 cm)<br/>and a base (27 × 37.2× 10 cm) clipped together tightly using metallic clamps<br/>to avoid gas leakage. Chamber bases were inserted 5–7 cm into the soil one week<br/>before the ﬁrst sampling. The chambers remained in place throughout the season.<br/>They were ﬁtted with 50 cm vents (2.5 cm in diameter), gas sampling ports and<br/>thermometers to measure internal temperatures, as also described in previous<br/>studies (Rosenstock et al., 2016; Tully et al., 2017<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Livelihood+and+climate+tradeoffs+in+Kenyan+periurban+vegetable+production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lai R, Seddaiu G, Gennaro L, Roggero PP. Effects of nitrogen fertilizer sources<br/>and temperature on soil CO2 efflux in Italian ryegrass crop under Mediterranean<br/>conditions. Italian Journal of Agronomy. 2012: 7(e27); 196-201.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlai@uniss.i<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Mature cattle manure, cattle slurry, mineral fertilizer, control (mineral and<br/>slurry)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber, soil respiration system (EGM-4 with SRC-1, PP-Systems, Hitchin,<br/>UK)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+nitrogen+fertilizer+sources+and+temperature+on+soil+CO2+efflux+in+Italian+ryegrass+crop+under+Mediterranean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lai R, Seddaiu G, Gennaro L, Roggero PP. Effects of fertilizer sources and<br/>temperature on soil CO2 efflux in Italian ryegrass crop under Mediterranean<br/>conditions. Italian Journal of Agronomy. 2012: 7(e27); 196-201.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlai@uniss.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: In this area the main cropping system is a double cropping silage maize -<br/>Italian ryegrass rotation.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Irrigation, Other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four fertilizer sources were compared at the same level of N target rate (130<br/>kg ha-1), set on the basis of the N fertilization prescriptions for nitrate<br/>vulnerable zones and on the crop N requirements (Table 1). These were: i)<br/>manure (mature cattle manure applied before sowing with a conventional spreader<br/>and followed by rotary tillage); ii) slurry (cattle slurry applied before<br/>sowing with a conventional spreader and followed by rotary tillage); iii)<br/>mineral(mineral fertilizer (ENTEC 26®) applied at the end of tillering); iv)<br/>control (slurry+mineral, i.e.slurry as above but at a target rate of 70 kg ha-1<br/>N and mineral fertilizer (ENTEC26®) at a rate of 60 kg ha-1 N applied at the end<br/>of ryegrass tillering).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars per plot (10 cm inner diameter and 10 cm long, with perforated walls<br/>in the first 5 cm) were inserted into the soil to a depth of 9 cm. During each<br/>CO2 efflux measurement, the SRC-1 chamber was fitted to a collar. In order to<br/>estimate heterotrophic respiration, at each plot one of the three collars was<br/>placed on a root exclusion subplot where soil was isolated with a PVC cylinder<br/>(40 cm diameter, 40 cm high) opened at both ends, following the method described<br/>by Alberti et al. (2010)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+fertilizer+sources+and+temperature+on+soil+CO2+efflux+in+Italian+ryegrass+crop+under+Mediterranean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Sun J, Chen D. Measurement and mitigation of<br/>nitrous oxide emissions from a high nitrogen input vegetable system. Scientific<br/>Reports. 2015: 5; 8208.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: delichen@unimelb.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: control and DMPP-treated paddocks, both in the bed and furrow areas<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed chambers (25 cm diameter, 15 cm height) The chambers were inserted to a<br/>soil depth of 5 cm. & an open-path FTIR spectroscopic system (Matrix-M IRcube,<br/>Bruker Optik GmbH) was established at the centre of each paddock at 1.2 m height<br/>with a path length of 98 m.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Measurement+and+mitigation+of+nitrous+oxide+emissions+from+a+high+nitrogen+input+vegetable+system&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Sun J, Chen D. Measurement and mitigation of<br/>nitrous oxide emissions from a high nitrogen input vegetable system. Scientific<br/>Reports. 2015: 5; 8208.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: delichen@unimelb.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: control and DMPP-treated paddocks, both in the bed and furrow areas<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed chambers (25 cm diameter, 15 cm height) The chambers were inserted to a<br/>soil depth of 5 cm. & an open-path FTIR spectroscopic system (Matrix-M IRcube,<br/>Bruker Optik GmbH) was established at the centre of each paddock at 1.2 m height<br/>with a path length of 98 m.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Measurement+and+mitigation+of+nitrous+oxide+emissions+from+a+high+nitrogen+input+vegetable+system&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Mosier AR, Sun J, Chen D. Direct and indirect<br/>greenhouse gas emissions from two intensive vegetable farms applied with a<br/>nitrification inhibitor. Soil Biology and Biochemistry. 2018: 116; 48-51.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Boneo<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two paddocks of around 4 ha were used, one for the control and the other for the<br/>treatment with DMPP (∼15% DMP active ingredient, applied at 6.6 kg ha−1 to the<br/>paddock at Boneo) chicken manure (3.4% N) was surface broadcast at 255 kg N ha−1<br/>to the celery growing beds on 7 May 2013 and Nitrophoska® (12% N) at 39 kg N ha<br/>−1 on 14 May.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: an open-path Fourier transform infrared (OPFTIR) spectroscopy (Matrix-M IRcube,<br/>Bruker Optik GmbH) was used to measure gas concentrations, and the gas fluxes<br/>were determined using a backward Lagrangian stochastic (bLS) model WindTrax 2.0<br/>(Thunder Beach Scientific, Flesch et al., 1995). At the center of each paddock,<br/>the OP-FTIR spectroscopic system was established at 1.2 m height. Ammonia and<br/>N2O concentrations were measured at 3-min intervals.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Direct+and+indirect+greenhouse+gas+emissions+from+two+intensive+vegetable+farms+applied+with+a+nitrification+inhibitor&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Mosier AR, Sun J, Chen D. Direct and indirect<br/>greenhouse gas emissions from two intensive vegetable farms applied with a<br/>nitrification inhibitor. Soil Biology and Biochemistry. 2018: 116; 48-51.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Clyde<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two paddocks of around 4 ha were used, one for the control and the other for<br/>the treatment with DMPP (∼15% DMP active ingredient, 9.1 kg ha−1 at Clyde,<br/>after manure application). At Clyde, the surface application of chicken manure<br/>(4.3% N) at 353 kg N ha−1 occurred on 28 March 2014 and Cal-Gran® (a mixture<br/>of calcium ammonium nitrate and ammonium sulfate, 24% N) at 38 kg N ha−1 on 1<br/>April.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: a slant-path flux gradient technique (Flesch et al., 2016; Wilson and Flesch,<br/>2016) coupled with the OP-FTIR spectroscopy was used for gas measurements. The<br/>OP-FTIR spectroscopic system was established at the center of the paddock for<br/>each treatment at 1.5 m height to measure line-averaged gas concentrations from<br/>two vertically offset slant-paths from high and low retroreflectors mounted at<br/>1.8 and 0.8 m, respectively.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Direct+and+indirect+greenhouse+gas+emissions+from+two+intensive+vegetable+farms+applied+with+a+nitrification+inhibitor&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Laudicina VA, Novara A, Gristina L, Badalucco L. Soil carbon dynamics as<br/>affected by long-term contrasting cropping systems and tillages under semiarid<br/>Mediterranean climate. Applied Soil Ecology. 2014: 73; 140-147.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luigi.badalucco@unipa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Since 1952 the experimental area was cropped with a durum wheat/vetch crop<br/>rotation under a deep ploughing regime<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, crop rotation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 2 crop sequences, and 3 tillage methods. Wheat monoculture, and wheat/bean<br/>rotation. Conventional tillage (ploughing to a depth of 30 cm followed by one or<br/>two shallow 10-15 cm depths), Dual layer tillage (chisel ploughing to a depth of<br/>40 cm coupled with a mouldboard ploughing to a depth of 15 cm and followed by a<br/>shallow harrowing operation, and No-tillage.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Closed gas flow system consisting of a 0.854 cylinder with a 95 mm diameter<br/>opening, and covering a soil surface of 0.71 dm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+carbon+dynamics+as+affected+by+longterm+contrasting+cropping+systems+and+tillages+under+semiarid+Mediterranean+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lazcano C, Tsang A, Doane TA, Pettygrove GS, Horwath WR, Burger M. Soil nitrous<br/>oxide emissions in forage systems fertilized with liquid dairy manure and<br/>inorganic fertilizers. Agriculture, Ecosystems and Environment. 2016: 225;<br/>160-172.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clazcano@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: Has been under no-till management since 2005<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Fertility management consisted of a 27-0-6 liquid starter (34 and 40 kg N ha\u00011<br/>in 2011 and 2012, respectively) applied at planting followed by liquid manure<br/>and inorganic fertilizer in the form of urea ammonium-nitrate (UAN-28) applied<br/>in flood irrigation water (approx. 7:1 freshwater:liquid manure) at almost every<br/>irrigation event once the corn reached the two leaf (V2) stage. Treatments were<br/>= no fertilizer, liquid manure, and inorganic fertilizer + liquid manure.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston,1993). Stainless steel (20 gauge) bases, 50 \u0004 30 cm, 8 cm deep, with a<br/>2 cm wide horizontal flange at the top end, were inserted into the soil so that<br/>the flange rested on the soil surface. Four pairs of chambers were installed<br/>at regular intervals in the direction of the irrigation water flow starting<br/>near the head end (water input) of the field in order to capture any potential<br/>gradients caused by the irrigation flow (Rochette et al., 2015). At each of<br/>the four sampling locations, two chamber bases were installed, one parallel and<br/>another one perpendicular to the plant rows, in order to ensure representative<br/>sampling of the inter- row areas.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+nitrous+oxide+emissions+in+forage+systems+fertilized+with+liquid+dairy+manure+and+inorganic+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lazcano C, Tsang A, Doane TA, Pettygrove GS, Horwath WR, Burger M. Soil nitrous<br/>oxide emissions in forage systems fertilized with liquid dairy manure and<br/>inorganic fertilizers. Agriculture, Ecosystems and Environment. 2016: 225;<br/>160-172.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clazcano@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Conven- tional tillage practices were used on this farm.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Corral manure (not composted, 17.1 g N kg\u00011), composted (24.8 g N kg\u00011), and non-<br/>composted separator manure (18.1 g N kg\u00011) were incor- porated into the soil<br/>in spring 2011 two weeks before corn planting at rates of 142, 159, and 283 kg<br/>total N ha\u00011, respectively. No solid manure was applied in 2012. Side-dress N<br/>as UAN-32 was injected in one band per row of corn four weeks after planting<br/>at the rate of 104 and 117 kg N ha\u00011 in 2011 and 2012, respectively. Liquid<br/>manure was applied with the irrigation water (approx. mixing rate 3:1 fresh<br/>water:liquid manure) to the corn crop 6 times both in 2011 and 2012 (Fig. 3).<br/>Irrigations took place every 15–20 days and supplied, together with solid manure<br/>and synthetic fertilizer, a total of 1002 and 441 kg N ha\u00011 in 2011 and 2012,<br/>respectively (Table 2).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston,1993). Stainless steel (20 gauge) bases, 50 \u0004 30 cm, 8 cm deep, with a<br/>2 cm wide horizontal flange at the top end, were inserted into the soil so that<br/>the flange rested on the soil surface. Four pairs of chambers were installed<br/>at regular intervals in the direction of the irrigation water flow starting<br/>near the head end (water input) of the field in order to capture any potential<br/>gradients caused by the irrigation flow (Rochette et al., 2015). At each of<br/>the four sampling locations, two chamber bases were installed, one parallel and<br/>another one perpendicular to the plant rows, in order to ensure representative<br/>sampling of the inter- row areas.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+nitrous+oxide+emissions+in+forage+systems+fertilized+with+liquid+dairy+manure+and+inorganic+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lazcano C, Tsang A, Doane TA, Pettygrove GS, Horwath WR, Burger M. Soil nitrous<br/>oxide emissions in forage systems fertilized with liquid dairy manure and<br/>inorganic fertilizers. Agriculture, Ecosystems and Environment. 2016: 225;<br/>160-172.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clazcano@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/ id+dairy+manure+and+inorganic+fertilizers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lebender U, Senbayram M, Lammel J, Kuhlmann H. Impact of mineral N fertilizer<br/>application rates on N2O emissions from arable soils under winter wheat.<br/>Nutrient Cycling in Agroecosystems. 2014; 100: 111-120.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ulrike.lebender@yara.com<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Steinfurt<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Precrop was silage maize<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: Unclear<br/><strong>treatment_details<\/strong>: Treatments consisted of mineral nitrogen rates ranging from 0 to 400 kg N ha-1.<br/>The N fertilizer was in the form of calcium-ammonium-nitrate, CAN (CaCO3NH4NO3;<br/>27 % N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured using the closedchamber method (Hutchinson and<br/>Mosier 1981). Gas chambers were constructed from PVC cylinders (60 cm diameter<br/>9 30 or 70 cm height, adjustable in height by installing an elongation part<br/>between soil rings and chamber). Prior to the first N fertilizer application,<br/>chamber base rings (60 cm diameter 9 10 cm height) were installed permanently<br/>in each plot by pushing them about 5 cm into the soil. At each sampling date the<br/>chambers (one chamber per plot) were fitted to the soil rings and sealed with a<br/>rubber band at the outside to make them gas-tight.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+mineral+N+fertilizer+application+rates+on+N2O+emissions+from+arable+soils+under+winter+wheat&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lebender U, Senbayram M, Lammel J, Kuhlmann H. Impact of mineral N fertilizer<br/>application rates on N2O emissions from arable soils under winter wheat.<br/>Nutrient Cycling in Agroecosystems. 2014; 100: 111-120.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ulrike.lebender@yara.com<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Osnabruck<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Precrop was oilseed rape<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: Unclear<br/><strong>treatment_details<\/strong>: Treatments consisted of mineral nitrogen rates ranging from 0 to 400 kg N ha-1.<br/>The N fertilizer was in the form of calcium-ammonium-nitrate, CAN (CaCO3NH4NO3;<br/>27 % N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured using the closedchamber method (Hutchinson and<br/>Mosier 1981). Gas chambers were constructed from PVC cylinders (60 cm diameter<br/>9 30 or 70 cm height, adjustable in height by installing an elongation part<br/>between soil rings and chamber). Prior to the first N fertilizer application,<br/>chamber base rings (60 cm diameter 9 10 cm height) were installed permanently<br/>in each plot by pushing them about 5 cm into the soil. At each sampling date the<br/>chambers (one chamber per plot) were fitted to the soil rings and sealed with a<br/>rubber band at the outside to make them gas-tight.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+mineral+N+fertilizer+application+rates+on+N2O+emissions+from+arable+soils+under+winter+wheat&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lee J, Hopmans JW, van Kessel C, King AP, Evatt KJ, Louie D, Rolston DE, Six J.<br/>Tillage and seasonal emissions of CO2, N2O and NO across a seed bed and at the<br/>field scale in a Mediterranean climate. Agr. Ecosyst. Environ. 2009; 129:378-390<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ecolee@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 35<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: the north side of the field represented a standard tillage (ST) field and the<br/>south side represented various degrees of minimum tillage (MT) field<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Two types of non- steady state portable chambers that cover the soil surface<br/>only (no plants) were used in the field. Insulated stainless steel chambers<br/>that moved from plot to plot and covered 0.012 m2 of soil surface were used<br/>from September 2003 through April 2004. In May 2004, 0.051-m2 PVC rings were<br/>installed in the field. The rings were pushed approximately 5 cm into the soil<br/>and left in place at positions in the middle of the seed bed, middle of the<br/>furrow, over the crop row between plants (when applicable), and over the side<br/>dressed band of fertilizer-N (Fig. 2). Portable PVC end caps were converted<br/>into chamber lids and were placed on top of the rings for sampling. In addition,<br/>two 0.62-m2 auto-chambers were installed in the ST field with the capability of<br/>assessing the temporal pattern of CO2 flux, and one auto-chamber was installed<br/>in the MT field. For the temporal pattern of N2O flux, 24-h flux measurements<br/>were made in August 2005.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+and+seasonal+emissions+of+CO2+N2O+and+NO+across+a+seed+bed+and+at+the+field+scale+in+a+Mediterranean+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lee J, Hopmans JW, van Kessel C, King AP, Evatt KJ, Louie D, Rolston DE, Six J.<br/>Tillage and seasonal emissions of CO2, N2O and NO across a seed bed and at the<br/>field scale in a Mediterranean climate. Agr. Ecosyst. Environ. 2009; 129:378-390<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ecolee@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br to-chamber was installed<br/>in the MT field. For the temporal pattern of N2O flux, 24-h flux measurements<br/>were made in August 2005.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+and+seasonal+emissions+of+CO2+N2O+and+NO+across+a+seed+bed+and+at+the+field+scale+in+a+Mediterranean+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Li X, Inubushi K, Sakamoto K. Nitrous oxide concentrations in an Andisol profile<br/>and emissions to the atmosphere as influenced by the application of nitrogen<br/>fertilizers and manure. Biology and Fertility of Soils. 2002: 35; 108-113.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: inubushi@midori.h.chiba-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The soil was under carrot (Daucus carota L. var. sativa DC.) and oat (Avena<br/>sativa. L.) rotation for the previous 3 years, and fertilizers were broadcast<br/>on the soil surface at first and then incorporated into surface soils in June or<br/>July and October or November each year at the time of sowing. Soil was irrigated<br/>when it was dry for the growth of the crops<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: No fertilizer (CK); ammonium sulphate at 150 kg N ha–1 year–1 (AS-150); AS at<br/>300 kg N ha–1 year–1 (AS-300); CRF (isobutyledene-diurea; IB) at 150 kg N ha–1<br/>ye >: The field has been continuously cultivated with rice-rape rotation since 1996.<br/>During the growing seasons, an annual average rate of inorganic N, P, K (270,<br/>59, 187 kg ha\u00011, respectively) was applied to the field. In addition to the<br/>application of N, P, and K, lime material was occasionally practiced. The field<br/>was conventionally tilled twice a year<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: These four treatments were fertilizer PK (N0), fertilizer NPK (N1, 60 kg<br/>N ha-1), fertilizer NPK (N2, 120 kg N ha-1), fertilizer NPK (N3, 240 kg N<br/>ha-1). Each plot was 50 m2 in the field. The treatments description along with<br/>fertilizers applied is described in Table 2.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The closed chamber was made from 8 mm thick stainless steel materials consisting<br/>of two parts, a square box (without a top and bottom, length \u0004 width \u0004 height ¼<br/>50 cm \u0004 50 cm \u0004 10 cm) and a removable cover box (without bottom, length \u0004 width<br/>\u0004 height ¼ 50 cm \u0004 50 cm \u0004 50 cm). The top edges were rubbersealed in order to<br/>prevent from leakage when the top lidwas put on it. The square box was inserted<br/>directly 5 cm into the soil, and the cover was placed on top during sampling and<br/>removed afterwards. The chambers were equipped with 2 cm vents (diameter 1 mm)<br/>for pressure equilibration. A white thermal insulation cover was added outside<br/>of the stainless steel cover to reduce the impact of direct radiative heating<br/>during sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+rape+field+as+affected+by+nitrogen+fertilizer+management+A+case+in+Central+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Linn DM, Doran JW. Effect of water-filled pore space on carbon dioxide and<br/>nitrous oxide production in tilled and nontilled soils. Soil Science Society of<br/>America Journal. 1984: 48; 1267-1272.<br/><strong>year<\/strong>: 1984<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Lexington<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Previous cropping management was 50-60 yrs of bluegrass sod<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: At all locations, soils subject to no-tillage methods were compared to those<br/>with conventional tillage method (moldboard plowing). At this site, field was<br/>plowed to 200 mm<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Carbon dioxide and N2O production were measured at two sampling depths, 0 to 75<br/>mm, and 75 to 150 mm. Gas sampling cans, 65 mm diam, with bottoms removed, were<br/>pushed 75 mm into the soil and stoppered with a rubber serum stopper. Cans were<br/>installed at the 75- to 150-mm depth by removing the 0- to 75-mm layer of soil,<br/>sealing the cans with a rubber stopper, and recovering them with surface soil.<br/>Initiation of the incubation period for gas sampling was begun, approximately<br/>24 h later, by flushing the headspace of cans at the second depth with air and<br/>then sealing cans for both depths with rubber stoppers. Headspace atmosphere was<br/>sampled after 24-h incubation and immediately analyzed for CO2 and N2O content.<br/>Three gas sampling cans were placed in each plot at the 0- to 75- mm depth and<br/>two at the 75- to 150-mm sampling depth at each location. At every location, the<br/>gas sampling cans were placed midway between corn rows and in a portion of the<br/>plot which appeared representative of the whole plot<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+waterfilled+pore+space+on+carbon+dioxide+and+nitrous+oxide+production+in+tilled+and+nontilled+soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Liu S, Zhao C, Zhang Y, Hu Z, Wang C, Zong Y, Zhang L, Zou J. Annual net<br/>greenhouse gas balance in halophyte (Helianthus tuberosus) bioenergy cropping<br/>system under various soil practices in Southest China. Global Change Biology<br/>Bioenergy. 2015: 7; 690-703.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jwzou21@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Amendments<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main emphasis was on soil tillage practices consisting of no-tillage (NT)<br/>and rotary tillage (RT), and the rotary tillage at the soil depth of 10 cm was<br/>practiced for the RT plots on April 26, 2009. For each tillage treatment, soil<br/>amendments including saline soil ameliorant (peat and phosphogypsum, PP) and<br/>wheat straw (WS) were applied in some ﬁelds. The plots without soil amendments<br/>were set up as the control for each tillage treatment (NT-Control and RT-<br/>Control). Wheat straw was chopped at the length of 10–15 cm, and it was mulched<br/>for the NT-WS and RT-WS plots, and saline soil ameliorant was broadcast for the<br/>NT-PP and RT-PP plots on May 22, 200<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2, CH 4, and N2O ﬂuxes were determined using the static chamber-GC method<br/>(Wang & Wang, 2003; Zheng et al., 2008a<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Annual+net+greenhouse+gas+balance+in+halophyte+Helianthus+tuberosus+bioenergy+cropping+system+under+various+soil+practices+in+Southest+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Liu S, Zhao C, Zhang Y, Hu Z, Wang C, Zong Y, Zhang L, Zou J. Annual net<br/>greenhouse gas balance in a halophyte (Helianthus tuberosus) bioenergy cropping<br/>system under various soil practices in Southeast China. Global Change Biology<br/>Bioenergy. 2015: 7; 690-703.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jwzou21@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Amendments<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main emphasis was on soil tillage practices consisting of no-tillage (NT)<br/>and rotary tillage (RT), and the rotary tillage at the soil depth of 10 cm was<br/>practiced for the RT plots on April 26, 2009. For each tillage treatment, soil<br/>amendments including saline soil ameliorant (peat and phosphogypsum, PP) and<br/>wheat straw (WS) were applied in some fields. The plots without soil amendments<br/>were set up as the control for each tillage treatment (NT-Control and RT-<br/>Control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: For each field treatment, four aluminum flux collars (0.2 m diameter 9 0.15 m<br/>height) within each parallel plot were permanently installed at intercropping<br/>rows with no crop growth enclosed to ensure reproducible placement of gas<br/>collecting chambers during successive gas flux measurements over the whole<br/>annual cycle. The top edge of the collar had a groove (5 cm in depth) for<br/>filling with water to seal the rim of the chamber with leveled surface. The<br/>collars were inserted into the plow pan horizon of the soil (20 cm in soil<br/>depth)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Annual+net+greenhouse+gas+balance+in+a+halophyte+Helianthus+tuberosus+bioenergy+cropping+system+under+various+soil+practices+in+Southeast+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Liu S, Wang JJ, Tian Z, Wang X, Harrison S. Ammonia and greenhouse gas<br/>emissions from a subtropical wheat field under different nitrogen fertilization<br/>strategies. Journal of Environmental Sciences. 2017: 57; 196-210.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jjwang@agcenter.lsu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field was in a conventionally-tilled winter wheat-soybean-winter wheat<br/>rotation for the past 3 years before the initiation of the trial.<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The field experiment consisted of five N fertilizer treatments in 2013,<br/>including the control (CK, no fertilizer applied), two one-time applications<br/>of urea (U) and polymer-coated urea (CU) at 112 kg N/ha, and two separate split<br/>applications of urea (SU) only and ammonia sulfate-urea combination (SASU)<br/>with each split at 56 kg N/ha. During SASU split application, ammonium sulfate<br/>was first applied in February and followed by urea application in March.<br/>The inhibitors, NBPT and DCD, were mixed with urea at a rate of 10% of the<br/>fertilizer (w/w), respectively, one day before fertilization to the soil (Tian<br/>et al., 2015).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber system consisted of a stainless steel base frame and a removable<br/>top chamber. The base frame was 30 cm × 30 cm ×15 cm (length × width × height)<br/>in size, and was inserted to a depth of 10–12 cm into the soil. The top chamber<br/>was 30 cm × 30 cm × 20 cm in size and had two tight fitting rubber septa on the<br/>top. The base and top chambers were clamped together when taking samples. For<br/>CO2, N2O and CH4 gases, three 15 mL headspace samples were taken using a plastic<br/>gastight syringe consecutively at 0, 30 and 60 min respectively, after the<br/>chambers were closed, and stored in evacuated vials that were sealed with buryl<br/>rubber septa.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Ammonia+and+greenhouse+gas+emissions+from+a+subtropical+wheat+field+under+different+nitrogen+fertilization+strategies&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Liu S, Wang JJ, Tian Z, Wang X, Harrison S. Ammonia and greenhouse gas<br/>emissions from a subtropical wheat field under different nitrogen fertilization<br/>strategies. Journal of Environmental Sciences. 2017: 57; 196-210.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jjwang@agcenter.lsu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field was in a conventionally-tilled winter wheat-soybean-winter wheat<br/>rotation for the past 3 years before the initiation of the trial.<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The field experiment consisted of five N fertilizer treatments in 2013,<br/>including the control (CK, no fertilizer applied), two one-time applications<br/>of urea (U) and polymer-coated urea (CU) at 112 kg N/ha, and two separate split<br/>applications of urea (SU) only and ammonia sulfate-urea combination (SASU)<br/>with each split at 56 kg N/ha. During SASU split application, ammonium sulfate<br/>was first applied in February and followed by urea application in March. Two<br/>additional N fertilizer treatments with urea plus urease inhibitor NBPT (U<br/>+ N) and urea plus nitrification inhibitor DCD (U + D) at 112 kg N/ha were<br/>implemented in 2014. The inhibitors, NBPT and DCD, were mixed with urea at a<br/>rate of 10% of the fertilizer (w/w), respectively, one day before fertilization<br/>to the soil (Tian et al., 2015).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber system consisted of a stainless steel base frame and a removable<br/>top chamber. The base frame was 30 cm × 30 cm ×15 cm (length × width × height)<br/>in size, and was inserted to a depth of 10–12 cm into the soil. The top chamber<br/>was 30 cm × 30 cm × 20 cm in size and had two tight fitting rubber septa on the<br/>top. esign<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Six permanent polyvinyl chloride (PVC) collars (inner diameter of 20 cm) were<br/>installed within each plot for soil CO2 efflux measurements,<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Contrasting+effects+of+nitrogen+addition+on+soil+respiration+in+two+Mediterranean+ecosystems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lognoul M, Theodorakopoulos N, Hiel M, Regaert D, Broux F, Heinesch B, Bodson<br/>B, Vandenbol M, Aubinet M. Impact of tillage on greenhouse gas emissions by an<br/>agricultural crop and dynamics of N2O fluxes: Insights from automated closed<br/>chamber measurements. Soil & Tillage Research. 2017: 167; 80-89.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: margaux.lognoul@ulg.ac.be<br/><strong>country<\/strong>: Belgium<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The experimental field has been subjected to farming practices experiments since<br/>2008, comparing two tillage treatments (conventional and reduced tillage) in a<br/>latin-square design; one parcel was selected in each tillage modality to conduct<br/>our experiment. Both parcels were subjected to residues restitution (harvestable<br/>straw was returned to the field, as well as stubbles and chaffs).<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 10<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Comparing two tillage treatments (conventional and reduced tillage). On January<br/>6, 2015, winter ploughing at 25-cm depth was performed using a moldboard plow on<br/>conventionally tilled parcels only.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: We conducted CO2 and N2O flux measurements using an innovative system of<br/>automated dynamic closed chambers. 16 PVC collars (height: 145 mm, diameter: 192<br/>mm) were each equipped with a motorized lid and with a dynamic vent to prevent<br/>pressure gradient related artificial fluxes (Suleau et al., 2009).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+tillage+on+greenhouse+gas+emissions+by+an+agricultural+crop+and+dynamics+of+N2O+fluxes+Insights+from+automated+closed+chamber+measurements&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Long G, Jiang Y, Sun B. Seasonal and inter-annual variation of leaching of<br/>dissolved organic carbon and nitrogen under long-term manure application in<br/>an acidic clay soil in subtropical China. Soil & Tillage Research. 2015: 146;<br/>270-278.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ynaulong2316@163.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Twelve concrete lysimeters, 2 m wide \u00042 m long \u00041.5 m deep, were constructed in<br/>the field and repacked with acidic clay soil in layers corresponding to the<br/>observed field profile in 1996. After a 3- year experiment studying the nutrient<br/>leaching under peanutoilseed rotation (Sun et al., 2008), the surface layer (0–<br/>20 cm) of soil was removed in 2000. Then the surface soil collected from waste<br/>land with a vegetation of sparse pine trees was repacked into the plots of<br/>the container to achieve a bulk density of 1.11 g cm\u00013 in the surface layer (0–<br/>20 cm). The lysimeters were under fallow for two years prior to conducting the<br/>experiment of manure application in April 2002.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 105<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four pig manure rates were compared in a contrast design with three<br/>replications: (1) no manure (CK); (2) low-rate manure with 150 kg N ha\u00011 y\u00011 (LM,<br/>equal to 3827 kg ha–1 y–1 of dry pig manure); (3) high-rate manure with 600 kg<br/>N ha\u00011 y\u00011 (HM, equal to 15,306 kg ha–1 y–1 of dry pig manure) and (4) high-rate<br/>manure with 600 kg N ha\u00011 y\u00011 and lime at 3000 kg Ca(OH)2 ha\u000113 y\u00011 (HML, lime was<br/>incorporated into 0– 15 cm depth of soil once every three years before manure<br/>application).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 flux was determined weekly at 9:00 am in situ using Li-6400 soil<br/>respiration chamber (LI-COR Inc., Lincoln, Nebraska, USA). Annual cumulative<br/>CO2 emission was calculated by summation, when the flux without measurement was<br/>replaced by the averaged value of adjacent measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Seasonal+and+interannual+variation+of+leaching+of+dissolved+organic+carbon+and+nitrogen+under+longterm+manure+application+in+an+acidic+clay+soil+in+subtropical+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lopez-Garrido R, Diaz-Espejo A, Madejon E, Murillo JM, Moreno F. Carbon losses<br/>by tillage under semi-arid Mediterranean rainfed agriculture (SW Spain). Spanish<br/>Journal of Agricultural Research. 2009: 7(3); 706-716.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: A homogeneous area of about 2500 m2 was selected in 1991 to establish the<br/>experimental plots, which were cropped with wheat under rainfed conditions.<br/>After harvesting wheat (Triticum aestivum L.) (June 1992), two treatments were<br/>established: i) traditional tillage, TT15, consisted of mouldboard ploughing<br/>(25-30 cm depth), after burning the straw of the preceding crop (straw burning<br/>was suppressed since 2003), and ii) conservation tillage (reduced tillage),<br/>RT15, characterized by not using mouldboard ploughing, by reduction of the<br/>number of tillage operations (only chisel at 25 cm depth), spraying the plot<br/>with pre-emergence herbicides and leaving the crop residues on the surface (for<br/>more details see Moreno et al., 1997). Wheat-sunflower (Helianthus annuus L.)<br/>crop rotation was established for both treatments. In 2005 a fodder pea crop<br/>(Pisum arvense L.) was included in the rotation, when two additional tillage<br/>treatments were established: traditional tillage, TT3, as described above,<br/>and conservation tillage (no-tillage, NT3). These additional treatments were<br/>established in an adjacent area. This zone had been cultivated using traditional<br/>tillage (mouldboard ploughing) and alternating wheat, barley and cotton the last<br/>10 years.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: two treatments were established: i) traditional tillage, TT15, consisted of<br/>mouldboard ploughing (25-30 cm depth), after burning the straw of the preceding<br/>crop (straw burning was suppressed since 2003), and ii) conservation tillage<br/>(reduced tillage), RT15, characterized by not using mouldboard ploughing, by<br/>reduction of the number of tillage operations (only chisel at 25 cm depth),<br/>spraying the plot with pre-emergence herbicides and leaving the crop residues<br/>on the surface In 2005 a fodder pea crop (Pisum arvense L.) was included in the<br/>rotation, when two additional tillage treatments were established: traditional<br/>tillage, TT3, as described above, and conservation tillage (no-tillage, NT3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with an area of<br/>71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental Division,<br/>Lincoln, NE, USA). To minimise soil surface disturbances, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted into the soil<br/>to about 3.8 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+losses+by+tillage+under+semiarid+Mediterranean+rainfed+agriculture+SW+Spain&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lopez-Garrido R, Diaz-Espejo A, Madejon E, Murillo JM, Moreno F. Carbon losses<br/>by tillage under semi-arid Mediterranean rainfed agriculture (SW Spain). Spanish<br/>Journal of Agricultural Research. 2009: 7(3); 706-716.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Long-term<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: harvesting wheat<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 186<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 treatments were established: 1) traditional tillage, consisted of mouldboard<br/>ploughing (25-30 cm depth), after burning the straw of the preceding crop<br/>(straw burning was suppressed since 2003), and 2) conservation tillage (reduced<br/>tillage), characterized by not using mouldboard ploughing, by reduction of the<br/>number of tillage operations (only chisel at 25 cm depth), spraying the plot<br/>with pre-emergence herbicides and leaving the crop residues on the surface.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong
