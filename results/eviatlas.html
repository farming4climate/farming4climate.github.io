isking to about 10 cm once a year<br/>immediately after residue addition (ST) with sweet corn crop or ST without a<br/>crop (ST–no crop). Each main practice was amended with CR, PCM, or NR.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed cylinder covering the soil. Polyvinyl chloride rings (15 cm diameter and<br/>10 cm height) were inserted 8 cm into the soil in three out of six replicate<br/>plots (three blocks) of each treatment (Hutchinson and Mosier, 1981). Th e<br/>dimensions of the PVC chamber are: 7.0 cm height above ground, 15.0 cm inner<br/>diameter, and 1230 cm3 volume.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+manure+and+cultivation+on+carbon+dioxide+and+nitrous+oxide+from+a+corn+field+under+Mediterreanean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Heller H, Bar-Tal A, Tamir G, Bloom P, Venterea RT, Chen D, Zhang Y, Clapp CE,<br/>Fine P. Effects of manure and cultivation on carbon dioxide and nitrous oxide<br/>from a corn field under Mediterreanean conditions. Journal of Environmental<br/>Quality. 2010: 39; 427-448.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hadarh@agri.gov.il<br/><strong>country<\/strong>: Isreal<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 38<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: 9 treatments total from 3 tillage treatments (not tillage, shallow tillage,<br/>and shallow tillage with sweet corn crop) each including 3 amendments (organic<br/>waste, crop residues, or soil organic matter); Three main treatments were:<br/>no tillage (NT) and shallow tillage by disking to about 10 cm once a year<br/>immediately after residue addition (ST) with sweet corn crop or ST without a<br/>crop (ST–no crop). Each main practice was amended with CR, PCM, or NR.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed cylinder covering the soil. Polyvinyl chloride rings (15 cm diameter and<br/>10 cm height) were inserted 8 cm into the soil in three out of six replicate<br/>plots (three blocks) of each treatment (Hutchinson and Mosier, 1981). Th e<br/>dimensions of the PVC chamber are: 7.0 cm height above ground, 15.0 cm inner<br/>diameter, and 1230 cm3 volume.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+manure+and+cultivation+on+carbon+dioxide+and+nitrous+oxide+from+a+corn+field+under+Mediterreanean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Henault C, Devis X, Lucas JL, Germon JC. Influence of different agricultural<br/>practices (type of crop, form of N-fertilizer) on soil nitrous oxide emissions.<br/>Biol Fertil Soils. 1998; 27:299-306<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: henault6dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental plot included six treatments and a control. Four of these<br/>treatments were to inves- tigate the influence of various N fertilizer types<br/>on N2O emis- sions. These plots were seeded with rapeseed in September 1996.<br/>Fertilizers were applied in solid form as: NH4NO3 (T1), (NH4)2SO4 (T2), CO(NH2)2<br/>(T3) and KNO3 (T4) on 3 March at a dose of 100 kg N ha–1, and on 18 March at a<br/>dose of 70 kg N ha–1. This latter fertilization application was completed with<br/>additional MgSO4 (75 kg S ha–1) in the T1, T3 and T4 treatments to equili- brate<br/>the SO42– addition of the four treatments. Two other treat- ments were plots<br/>seeded with wheat in October 1996. N fertilizers were applied as NH4NO3 with<br/>added MgSO4 (75 kg S ha–1) under the conditions of rapeseed cultivation i.e.<br/>on 3 March at a dose of 100 kg N ha–1 and 18 March at a dose of 70 kg N ha–1<br/>(treatment: T5) and as NH4NO3 with added MgSO4 (75 kg S ha–1) under con- ditions<br/>more adapted to wheat cultivation with attention to plant development i.e.<br/>on 3 March at a dose of 80 kg N ha–1 and on 8 April at a dose of 80 kg N ha–1<br/>(treatment: T6). The control was an unfertilized oilseed rape crop.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O emissions were measured by the static chamber method (Hutchinson and<br/>Livingston 1993) using circular chambers, 0.5 m in diameter and 0.15 m in<br/>height, with a permanent collar inserted into the soil at a depth of 0.08 m and<br/>a lid with a tight joint that was fitted on to the collar for the measurements.<br/>Fifty chambers were installed with two chambers per subplot allowing eight<br/>repli- cates for the six treatments and two replicates for the control. The<br/>height of the chambers was extended by props for the April–July measurements<br/>(0.6 m and 1.2 m for wheat and rapeseed respec- tively) which were placed above<br/>the collars during the period of measurement to limit any damage to the plants<br/>(Hénault et al. 1998). The kinetics of N2O emissions were obtained according to<br/>the procedure described by Hénault et al. (1996); for each, four samples of gas<br/>were taken over a total period of 2.25 h, with one gas sample every 45 min.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+different+agricultural+practices+type+of+crop+form+of+Nfertilizer+on+soil+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Henault C, Devis X, Page S, Justes E, Reau R, Germon JC. Nitrous oxide emissions<br/>under different soil and land management conditions. Biology and Fertility of<br/>Soils. 1998: 26; 199-207.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: henault@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Chalons en Champagne<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were set up at each site: (1) soil kept bare by herbicide<br/>application; (2) seeded, unfertilized soil; (3) rapeseed crop suboptimally<br/>fertilized according to the balance sheet method; (4) a rapeseed crop<br/>overfertilized by a third application of N fertilizer in the spring.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The circular chambers (0.5 m diameter, 0.15 m height) were inserted into the<br/>soil to a depth of approximately 8 cm. For the April to July measurements in<br/>oilseed rape, 1.2-m-long props were placed above the chambers to limit any<br/>damage to the plants.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+under+different+soil+and+land+management+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Henault C, Devis X, Page S, Justes E, Reau R, Germon JC. Nitrous oxide emissions<br/>under different soil and land management conditions. Biology and Fertility of<br/>Soils. 1998: 26; 199-207.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: henault@dijon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Longchamp<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/st <\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The total amount of applied N was 180kgNha−1, corresponding to the optimal level<br/>to obtain maximum grain yield in this location (Ortuzar-Iragorri et al., 2010).<br/>Nitrogen application was splitted in one, two or three amendments at the stages<br/>of seeding (Z00), beginningoftillering(Z21)andbeginningofstemelongation(Z30)<br/>accordingtotheZadoksscale(Zadoksetal.,1974)(Table3).Fertilizers were applied as<br/>urea, ammonium sulphate nitrate (ASN 26%) and the combination of ASN with DMPP,<br/>available in the market asENTEC® 26(registeredtrademarkofEuroChemAgroMannheim,<br/>Germany). A treatment with no fertilizer was also included as a control. The<br/>five treatments were; Control, ASN + Urea, ASN applied twice, ASN with DMPP<br/>applied once, ASN with DMPP applied twice.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Emissions were measured using closed chambers (Menéndez et al., 2008). Gas<br/>samples (20mL) from the atmosphere of the chambers were stored in vials of<br/>12mL and later analyzed by gas chromatography (GC) (Agilent, 7890A) equipped<br/>with an electron capture detector (ECD) for N2O detection and a ﬂame ionization<br/>detector (FID) for CH4. For the determination of CO2, the GC was equipped with a<br/>methanizer to reduce CO2 up to CH4.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Splitting+the+application+of+34dimethylpyrazole+DM ).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=DMPSA+and+DMPP+equally+reduce+N2O+emissions+from+maizeryegrass+forage+rotation+under+Atlantic+climate+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hui D, Yu C, Deng Q, Saini P, Collins K, de Koff J. Weak effects of biochar<br/>and nitrogen fertilization on switchgrass photosynthesis, biomass, and soil<br/>respiration. Agriculture. 2018: 8; 143.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dhui@tnstate.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: There were two levels of biochar, a control without biochar application<br/>(Control), and a biochar addition (Biochar) with 9 Mg ha􀀀1 biochar added to<br/>the plots (3 m \u0002 5 m each). Four N fertilization rates included 0 kg N ha􀀀1,<br/>17 kg N ha􀀀1, 34 kg N ha􀀀1, and 67 kg N ha􀀀1, labeled as ON, LN, MN, and HN,<br/>respectively<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Four PVC soil collars (80 cm2 in area and 5 cm in height) were permanently<br/>installed about 3 cm deep into the soil in each of the plots of two blocks at<br/>least 24 h before the first soil respiration measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Weak+effects+of+biochar+and+nitrogen+fertilization+on+switchgrass+photosynthesis+biomass+and+soil+respiration&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years. Samples taken in spring 2006 showed that there was significantly higher<br/>total C (13%) and total N (5%) concentrations in the 0–15 cm depth in the ZT<br/>soil than the CT soil from historic tillage treatments (Table 1); soil C and N<br/>were analyzed using the Dumas combustion method (CNS analyzer, LECO Corp., USA).<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT and ZT treatments. The subplot treatments<br/>(plot size 3 m × 6.5 m) included two types of urea fertilizer, conventional and<br/>a polymer-coated “control release” urea (ESN®, Agrium Limited, Calgary, Alberta)<br/>referred to as CRU (44% N). Unfertilized (Control) treatments were included for<br/>both tillage treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size). Gas samples from each chamber were collected<br/>at 0, 15, 30, and 45 min after sealing of chamber. At the end of each sampling<br/>period the lid was removed from the base.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+polymercoated+urea+on+nitrous+oxide+emission+in+zerotill+and+conventionally+tilled+silage+corn&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years. Samples taken in spring 2006 showed that there was significantly higher<br/>total C (13%) and total N (5%) concentrations in the 0–15 cm depth in the ZT<br/>soil than the CT soil from historic tillage treatments (Table 1); soil C and N<br/>were analyzed using the Dumas combustion method (CNS analyzer, LECO Corp., USA).<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT (conventional tillage) and ZT (zero till)<br/>treatments. CT involved mouldboard ploughing at 25 cm depth, followed by 2–<br/>3 passes with tandem disks to a depth of 18–20 cm and light harrowing. There<br/>was little soil disturbance in the ZT plots except for the seed and fertilizer<br/>furrows made by the planter and slight compaction from the tractor tires.<br/>The subplot treatments (plot size 3 m × 6.5 m) included two types of urea<br/>fertilizer, conventional and a polymer-coated “control release” urea (ESN®,<br/>Agrium Limited, Calgary, Alberta) referred to as CRU (44% N). Unfertilized<br/>(Control) treatments were included for both tillage treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size). Gas samples from each chamber were collected<br/>at 0, 15, 30, and 45 min after sealing of chamber. At the end of each sampling<br/>period the lid was removed from the base.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+polymercoated+urea+on+nitrous+oxide+emission+in+zerotill+and+conventionally+tilled+silage+corn&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Iwuozo SA. Incidence of greenhouse gas emissions from soils under different corn<br/>management practices. Tennessee State University.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Prior to planting, a non-selective herbicide (glysophate) was sprayed to kill<br/>existing weed outgrowths<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Nitrification inhibitor, Organic fertiliser,<br/>Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1. No-tillage + regular applications of URAN fertilizer (URAN-32-0-0 liquid<br/>N, 100%) (NT-URAN) 2. No-tillage + regular applications of URAN fertilizer<br/>(URAN-32-0-0 liquid N, 90%) + dicyandiamide (DCD) denitrification inhibitor<br/>(N, 10%) (NTinhibitor) 3. No-tillage + regular applications of URAN fertilizer<br/>(URAN-32-0-0 liquid N, 100%) + woodchips biochar (NT-biochar) 4. No-tillage +<br/>20% applications of URAN fertilizer (URAN-32-0-0 liquid N, 20%) chicken litter<br/>(N, 80%) (NT-litter) 5. No-tillage + split fertilizer applications of URAN<br/>fertilizer (URAN-32-0-0 liquid N, 100%) (NT-split fertilizer) 6. Conventional<br/>tillage + regular applications of URAN fertilizer (URAN-32-0-0 liquid N, 100%)<br/>(CT-URAN)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The static chamber was made of polyvinyl chloride (PVC) material and consisted<br/>of two parts, a soil ring without a top and bottom, of 20 cm in diameter and<br/>30 cm in height, and a removable cover of 20 cm in diameter and 6 cm in height.<br/>The ring was inserted directly into the soil about 25 cm below the soil surface<br/>leaving 5 cm above the soil surface, and the cover was placed on top during<br/>sampling and removed afterwards. A fan of 10 cm in diameter was installed on<br/>the top wall of each chamber to create gentile turbulent mixing when chamber was<br/>closed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Incidence+of+greenhouse+gas+emissions+from+soils+under+different+corn+management+practices&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Jager N. Effects of different long-term fertilization strategies on soil<br/>organic matter stocks and N2O emissions from arable soils. Gottigen Centre for<br/>Biodiversity and Ecology.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1985<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: In 1985, the following long-term fertilization treatments were started: (i)<br/>MIN-140: high application rate of mineral fertilizer (150 kg N ha−1 to root<br/>crops or 100 kg N ha−1 plus 40 kg N ha−1 as second application to cereals) plus<br/>straw incorporation. (ii) MIN-100: medium application rate of mineral fertilizer<br/>(100 kg N ha−1 to root crops or 80 kg N ha−1 plus 20 kg N ha−1 as second<br/>application to cereals) plus straw incorporation. (iii) MIN-60: low application<br/>rate of mineral fertilizer (50 kg N ha−1 to root crops or 60 kg N ha−1 to<br/>cereals) plus straw incorporation. (iv) FYM-140: high application rate of rotted<br/>farmyard manure: 27 t fresh weight ha−1 as manure (≈ 150 kg Nt ha−1) to root<br/>crops or 16 t fresh weight ha−1 (≈ 100 kg Nt ha−1) plus 40 kg Nt ha−1 with urine<br/>(second application) to cereals. The total N input corresponded to the N input<br/>by mineral fertilization in treatment MIN-140. (v) FYM-100: medium application<br/>rate of rotted farmyard manure: 18 t fresh weight ha−1 as manure (≈ 100 kg Nt ha<br/>−1) to root crops or 12 t fresh weight ha−1 (≈ 80 kg Nt ha−1) plus 20 kg Nt ha<br/>−1 with urine (second application) to cereals. The total N input corresponded<br/>to the N input by mineral fertilization in treatment MIN-100. (vi) FYM-60: low<br/>application rate of rotted farmyard manure: 9 t fresh weight ha−1 as manure (≈<br/>50 kg Nt ha−1) to root crops or cereals. The total N input corresponded to the N<br/>input by mineral fertilization in treatment MIN-60.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: circular, dark PVC chambers (diameter: 29.5 cm, height: variable from 28.5<br/>to 78.5 cm). For gas flux determination these closed chambers were placed on<br/>permanently installed PVC-collars with the same diameter and sealed with an<br/>elastic lid.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+different+longterm+fertilization+strategies+on+soil+organic+matter+stocks+and+N2O+emissions+from+arable+soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Jantalia CP, dos Santos HP, Urquiaga S, Boddey RM, Alves BJR. Fluxes of nitrous<br/>oxide from soil under different crop rotations and tillage systems in the South<br/>of Brazil. Nutrient Cycling in Agroecosystems. 2008: 82; 161-173.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bob@cnpab.embrapa.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The study was carried out on an experiment installed in the year 1986<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Crop Rotation<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: For the current study, only plots under zero tillage (ZT) and under disc<br/>plough only for the sowing of winter crops (CT) were considered for the main<br/>plots, with the succession soybean/wheat (R1) and the two year crop rotation<br/>wheat (Triticum aestivum)/soybean (Glycine max) followed by hairy vetch (Vicia<br/>villosa)/maize (Zea mays) or sorghum (Sorghum vulgare) (R2) as subplots.<br/>For the two-year rotation (R2), both years of the rotation were included in<br/>the experimental design as separate sub-plots and hence could be harvested<br/>simultaneously (Sisti et al. 2004). Hence they were identified as R2A (starting<br/>with soybean then vetch, sorghum and wheat) and R2B (starting with maize then<br/>wheat, soybean and vetch)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A static closed system was used, which was made of a section of PVC tubing of<br/>25 cm height and 25 cm diameter with the upper end sealed, referred to here as<br/>the PVC chamber. At the time of the gas measurement this chamber was fitted on<br/>to a plastic frame equipped at the top with a circular channel (25 cm wide and<br/>5 cm deep) inserted 3 cm into the soil, and the latter was only removed from the<br/>field at the time of soil preparation or harvest. To ensure a good seal between<br/>the frame and the PVC chamber, water was added to the channel in the lower<br/>plastic frame. A rubber septum was inserted into the lid of the chamber to allow<br/>gas sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fluxes+of+nitrous+oxide+from+soil+under+different+crop+rotations+and+tillage+systems+in+the+South+of+Brazil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Jensen LS. Effects of soil compaction on N mineralization and microbial C and N:<br/>field measurements and laboratory simulation. 1996.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Experiment from a field cropped continuously with cereals for 28 years using<br/>conventional tillage (2.1 % C)<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 1<br/><strong>treatment_details<\/strong>: Compaction treatments were carried out with five passes of a tractor (4,880 kg<br/>total weight).<br/><strong>study_design<\/strong>: BA<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Basal soil C02 flux from the soil surface was measured in the field immediately<br/>after compaction in both compacted and non-compacted areas <\/strong>: 6<br/><strong>treatment_details<\/strong>: These treatments included four cover crops, one inorganic N fertilizer (60 kg N<br/>ha-1) and one control (0 kg N ha-1) which did not receive any N fertilization<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A PVC collar (0.65 9 0.65 m) was inserted to 0.10 m depth in all plots (n = 24).<br/>The collars had a 0.04 m wide outer ﬂange that remained parallel to the soil<br/>surface to support the chamber used for ﬂux measurement. Fluxes were measured<br/>by placing a white-colored chamber (0.70 9 0.70 9 0.41 m) on the preinstalled<br/>support collars. Headspace air was mixed by a fan, which ran continuously<br/>while chambers were enclosed. The chamber was connected to a portable Fourier<br/>transform infrared (FTIR) based analyzer (DX4040; Gasmet Technology Oy,<br/>Helsinki, Finland1). Air in the headspace of chamber was circulated through 3 mm<br/>inlet and outlet tubing to the gas analyze<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+as+influenced+by+legume+cover+crops+and+nitrogen+fertilization&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kang S, Kim S, Park J, Seo D, Ok YS, Cho J. Effect of biochar derived from<br/>barley straw on soil physiochemical properties, crop growth, and nitrous oxide<br/>emission in an upland field in South Korea. Environmental Science and Pollution<br/>Research. 2018: 25; 25813-25821.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: chojs@sunchon.ac.kr<br/><strong>country<\/strong>: South Korea<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Inorganic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: barley straw biochar (BC, applied at 10 ton ha−1), inorganic<br/>fertilizer (IF, applied at N-PK=320–78–198kgha−1),andBC<br/>+IFtreatmentareaswereseparatedbyacontrol(Cn) treatmentare<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O flux was carried out by using an acrylic static chamber. The chamber used in<br/>this experiment hadanareaof0.02m2 andavolumeof0.01m<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+biochar+derived+from+barley+straw+on+soil+physiochemical+properties+crop+growth+and+nitrous+oxide+emission+in+an+upland+field+in+South+Korea&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Keane BJ, Ineson P, Vallack HW, Blei E, Bentley M, Howarth S, McNamara NP, Rowe<br/>RL, Williams M, Toet S. Greenhouse gas emissions from the energy crop oilseed<br/>rape (Brassica napus); the role of photosynthetically active radiation in<br/>diurnal N2O flux variation. Global Change Biology Bioenergy. 2018: 10;306-319.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ben.keane@york.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt<br/><strong>descr_field_history<\/strong>: The ﬁeld had been drilled with OSR in November 2013, and inorganic fertilizer<br/>was applied three times between 1 March and 1 April 2013. The ﬁeld had been<br/>planted with barley (Hordeum vulgare) and wheat (Triticum aestivum) in rotation,<br/>and the crop immediately preceding the OSR had been spring barley.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The experimental applications mimicked the NH4NO3 fertilizer (‘FER’) treatment<br/>on ﬁve replicate plots (within 40-cm-diameter collars), with additional<br/>ammoniumonly (‘NH4’) as NH4Cl and nitrate-only (‘NO3’), as NaNO3 treatments. The<br/>treatments were applied in pellet (NH4NO3) or powder form to each collar on a<br/>pro rata basis so that FER collars received the same N dose (68.9 kg-N ha\u00011) as<br/>the rest of the ﬁeld, whilst the NH4 and NO3 treatments received the equivalent<br/>dose as the respective component parts of the fertilizer (i.e. NH4: 34.6 kg-N<br/>ha\u00011; NO<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The SkyLine2D automated chamber system was developed inhouse at the University<br/>of York. A single, cylindrical chamber was suspended from a motorized trolley,<br/>mounted on parallel horizontal ropes, 1 m apart and held above the crop by 2.5-<br/>mtall aluminium trellis arches (Fig. 1), placed 24 m apart, allowing a trolley<br/>to repeatedly traverse a preselected transect across the crop. An indexing<br/>system identiﬁed designated ‘stops’ at which the chamber automatically lowered<br/>to conduct a measurement. Each landing base (collar) for the chamber consisted<br/>of a ﬂat, horizontal circular ﬂange of expanded polyvinyl chloride (PVC) with<br/>an inner diameter of 38 cm (Fig. 2) with a perpendicular PVC collar which was<br/>inserted ca. 2 cm below the soil surface to achieve a seal<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Greenhouse+gas+emissions+from+the+energy+crop+oilseed+rape+Brassica+napus+the+role+of+photosynthetically+active+radiation+in+diurnal+N2O+flux+variation&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kennedy T, Decock C, Six J. Assessing drivers of N2O production in California<br/>tomato cropping systems. Science of the Total Environment. 2013: 465; 36-47.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tlkennedy@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Processing tomatoes were grown on both fields during the 2011 field season<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Irrigation, Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Different management regimes; the conventional field was fertilized twice over<br/>the course of the study period with the bulk of the fertilizer being applied<br/>as a sidedress injection shanked into the shoulder of the seebed to a depth<br/>of 15cm, and the second fertilization taking place during an irrigation event.<br/>In the integrated field, fertilizer was applied via fertigation during three<br/>sampling campaigns.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: NR<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Assessing+drivers+of+N2O+production+in+California+tomato+cropping+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kennedy TL, Suddick EC, Six J. Reduced nitrous oxide emissions and increased<br/>yields in California tomato cropping systems under drip irrigation and<br/>fertigation. Agriculture, Ecosystems, and Environment. 2013: 170; 16-27.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tlkennedy@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Processing tomatoes were grown on both fields during the 2011 field season<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Irrigation, Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Different management regimes; the conventional field was fertilized twice over<br/>the course of the study period with the bulk of the fertilizer being applied<br/>as a sidedress injection shanked into the shoulder of the seebed to a depth<br/>of 15cm, and the second fertilization taking place during an irrigation event.<br/>In the integrated field, fertilizer was applied via fertigation during three<br/>sampling campaigns.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: NR<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Reduced+nitrous+oxide+emissions+and+increased+yields+in+California+tomato+cropping+systems+under+drip+irrigation+and+fertigation&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Kesenheimer K, Pandeya HR, Muller T, Buegger F, Ruser R. Nitrous oxide emissions<br/>after incorporation of winter oilseed rape (Brassica napus L.) residues under<br/>two different tillage treatments. J. Plant Nutr. Soil Sci. 2019; 182:48-59.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: k.kesenheimer@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The experiment was conducted by inserting into an existing tillage trial (split-<br/>plot design, four blocks). Two tillage treat- ments were applied: ploughed (CT)<br/>and reduced (RT). Ploughing was done using a mouldboard plough to a depth of<br/>30 cm. Reduced tillage was done using a chisel plough to a depth of 15 cm. The<br/>tillage experiment was initiated in 2012. After harvest of OSR in 2014, two mini<br/>plots were placed in each plot of the tillage experiment: one plot without (–CR)<br/>and one plot with (+CR) 15N-labeled OSR residues. The size of each mini plot was<br/>0.6 m · 0.5 m. The mini plot area was cleared and free of stubble, and roots of<br/>the OSR were removed and replaced against 15N labelled roots.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The N2O flux measurements were conducted using the closed chamber method<br/>(Hutchinson and Mosier, 1981). Fluxes were determined weekly in the morning with<br/>additional event driven samplings after N-fertilization, strong rainfall, and<br/>during thawing of frozen soil. As shown by Flessa et al. (2002), this sampling<br/>strategy significantly reduces the error of a weekly sampling scheme with an<br/>error of approximately 10% when compared to high resolution measurements. The<br/>circular, dark vented chambers had an inner diameter of 30 cm and were described<br/>in detail by Flessa et al. (1995). During the closure period of 45 min, we<br/>periodically took four gas samples out of the chambers’ atmosphere using a<br/>syringe and transferred the gas sample into evacuated glass vials (22.5 mL).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+after+incorporation+of+winter+oilseed+rape+Brassica+napus+L+residues+under+two+different+tillage+treatments&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: he N2O flux measurements were conducted using the closed chamber method<br/>(Hutchinson and Mosier, 1981). Fluxes were determined weekly in the morning with<br/>additional event driven samplings after N-fertilization, strong rainfall, and<br/>during thawing of frozen soil. As shown by Flessa et al. (2002), this sampling<br/>strategy significantly reduces the error of a weekly sampling scheme with an<br/>error of approximately 10% when compared to high resolution measurements. The<br/>circular, dark vented chambers had an inner diameter of 30 cm and were described<br/>in detail by Flessa et al. (1995). During the closure period of 45 min, we<br/>periodically took four gas samples out of the chambers’ atmosphere using a<br/>syringe and transferred the gas sample into evacuated glass vials (22.5 mL).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+after+incorporation+of+winter+oilseed+rape+Brassica+napus+L+residues+under+two+different+tillage+treatments&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Komainda M, Taube F, Klub C, Herrmann A. Effects of catch crops on silage maize<br/>(Zea mays L.): yield, nitrogen uptake efficiency and losses. Nutrient Cycling in<br/>Agroecosystems. 2018: 110; 51-59.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ftaube@gfo.uni-kiel.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ostenfield<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: In the previous years, the site was cropped with winter wheat (Triticum aestivum<br/>L.) and maize without organic fertilization for more than 10 years<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<
