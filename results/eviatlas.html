ibed by Mosquera et al. (2002). Gas samples were collected in<br/>30 ml syringes 0, 20 and 40 min after the start of the measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+crop+and+emission+responses+to+seasonalcontrolled+traffic+in+organic+vegetable+farming+on+loam+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vermeulen GD, Mosquera J. Soil, crop and emission responses to seasonal-<br/>controlled traffic in organic vegetable farming on loam soil. Soil Tillage &<br/>Research. 2009: 102; 126-134.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bert.vermeulen@wur.nl<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: K3<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The research was conducted on an organic farm that started organic production<br/>in 1998 and adopted seasonal-controlled traffic farming (SCTF) in 1999. The<br/>farm produces according to EKO quality symbol, meeting the requirements of EU-<br/>regulation no. 2092/91 for organic production. Before 1998 the farm grew arable<br/>and vegetable crops in a conventional way.<br/><strong>interv_start_month<\/strong>: Unclear<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: Unclear<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the first year of the experiment (2002) only green pea was grown and only<br/>on field K1 (Table 2). In each of the successive years (2003, 2004 and 2005),<br/>three fields were selected on the farm and these grew onion, carrot and spinach<br/>in turn. The onions were direct sown in 2003 and 2004 and planted from onion<br/>sets in 2005. On each field, the treatments SCTF and RTF were compared in a<br/>randomized block design with four blocks. The plots were 6.30-m wide and 80-<br/>m long. In the seasonal-controlle traffic (SCTF) treatment, the machinery was<br/>automatically guided over fixed traffic lanes using tractor guidance based<br/>on RTK-DGPS with aprecisionofabout2 cm. Thedistance betweenthe traffic lanes<br/>was 3.15m. For crops with 50 cm and 75 cm row spacing, the distance between<br/>the rows next to the traffic lanes was increased by 15 cm to avoid effects<br/>of the compacted lane on crop growth. Crops, which would normally be sown on<br/>25 and 12.5 cm distance, were sown at a closer distance of 24 and 10.8 cm,<br/>respectively, to maintainthenumber of croprows inthe field while providing<br/>53and 44 cm wide traffic lanes, respectively. The main tractor was a 140 kW<br/>four-wheel drive, fitted with 30-cm wide rubber tracks to increase tractor<br/>stabilityand to avoid lateral slippage underwetfield conditions (Fig. 2). The<br/>traffic lanes were used for seedbed preparation, sowing/planting, liquid manure<br/>application in spring and formechanical weed control. The working width was<br/>6.30m for most operations but the 75-cm wide ridges for carrots were made with<br/>3m wide equipment (Fig. 1). In autumn, after random traffic duringharvest,<br/>the fieldswere conventionally ploughedto a depth of about 17 cmto alleviate<br/>topsoil compaction. Theworking width per plough bottom was 45 cm. The RTF system<br/>treatment was based on the use of standard tractors in spring. Tractors used<br/>for seedbed preparation and sowing in green pea, spinach and onionswere selected<br/>such that they could operate with 0.5 bar tyre pressure. The random traffic<br/>farming (RTF) system was realized on strips, 6.30-m wide, which fitted in the<br/>SCTF system applied on the entire field<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Gas exchange (N2O, CH4) between the soil surface and the atmosphere was measured<br/>with closed flux chambers. SinceN2O and CH4 fluxes usually show a large spatial<br/>variability, large chambers (3.5 m2 surface area, 1.5 m3 volume) were used.<br/>Disturbances by inserting the chamber into the soil may release N2O or CH4<br/>trapped by the soil. To minimize this effect, chambers were either placed on<br/>top of the soil (Fig. 4a) or on permanently installed wooden frames inserted 5–<br/>10 cm into the soil (Fig. 4b). In the SCTF system, the emissions were measured<br/>in the untrafficked beds only. Each chamber was equipped with a battery-driven<br/>axial flow fan to ensure proper mixing of gases in the chamber. An estimate of<br/>inserted 5–10 cm into the soil (Fig. 4b). leakage over the measurement period<br/>was obtained by measuring the rate of decay of a known amount of injected tracer<br/>gas (SF6) as described by Mosquera et al. (2002). Gas samples were collected in<br/>30 ml syringes 0, 20 and 40 min after the start of the measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+crop+and+emission+responses+to+seasonalcontrolled+traffic+in+organic+vegetable+farming+on+loam+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vermue A, Nicolardot B, Henault C. High N2O variations induced by agricultural<br/>practices in integrated weed management systems. Agronomy for Sustainable<br/>Development. 2016: 36(45); 1-10.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bernard.nicolardot@agrosupdijon.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experimental site was set up in 2000 to assess the performance of four<br/>cropping systems based on integrated weed management compared to a reference<br/>standard system (Chikowo et al. 2009).<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Tillage, Chemical fertiliser, other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The surface areas of the four systems investigated were about 1.7 ha each,<br/>separated by a grass strip. These systems differed in terms of crop rotations,<br/>soil tillage, mechanical and chemical weeding, and crop management. The first<br/>cropping system was the standard reference system (S1) designed to maximize<br/>financial returns, with emphasis placed on the use of chemical herbicides for<br/>weed control. Moldboard plowing was carried out each year during summer, and<br/>herbicides were chosen in accordance with the recommendations of extension<br/>services and pesticide producers that must conform to the rules of application<br/>defined by ANSES (French Agency of Food, Environmental, and Occupational Health<br/>and Safety). The second system (S2) was an integrated weed management system<br/>with no-tillage and direct seeding, with a herbicide treatment frequency reduced<br/>to 25 % in comparison with S1. The third system (S3) was an integrated weed<br/>management system that allows for plowing and other soil tillage operations<br/>when necessary, according to field observations, for weed seed bank management.<br/>Herbicide treatment frequency for system S3 was half that of the reference<br/>system S1. The last system studied (S5) was a total integrated weed management<br/>system with no herbicide treatment. However, in contrast with organic farming,<br/>tillage and other pesticide treatments were possible when required. All the<br/>systems were studied for 1 year, between March 2012 and March 2013.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Purposive<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide (N2O) emissions were measured continuously using the automated<br/>chamber method described in Vermue et al. (2013). A specific set of 24 static<br/>chambers (length 70 cm, width 70 cm, height 30 cm) was set up (Fig. 1). The<br/>chambers were placed on each plot (six chambers for each system, i.e., S1, S2,<br/>S3, and S5) within a 25-m radius around the analyzing device located on the<br/>grass strip to take into account the spatial variability inside each plot as<br/>soon as possible. The chambers were present during the entire study period and<br/>removed for very short periods when tillage operations were performed. In the<br/>field, the chambers were pressed 10 cm into the soil, giving a 98-L headspace<br/>volume.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=High+N2O+variations+induced+by+agricultural+practices+in+integrated+weed+management+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vinten AJA, Davies R, Castle K, Baggs EM. Control of nitrate leaching from a<br/>Nitrate Vulnerable Zone using paper mill waste. Soil Use and Management. 1998:<br/>14; 44-51.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: a.vinten@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Mackies field experiment<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: The site is 40 m above sea level and has a long history of intensive vegetable<br/>cropping. Mackies field was double cropped with iceberg lettuce in 1994. Both<br/>fields had been cropped with leafy vegetable crops in six of the previous ten<br/>seasons.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, other<br/><strong>treatments<\/strong>: 15<br/><strong>treatment_details<\/strong>: 3 waste blocks with 5 waste treatments each, applied on 3 cultivation blocks<br/>with 3 cultivation sub treatments each. Paper Waste Treatment: Paper mill waste<br/>was applied at three different rates. The waste was acquired from GB Papers<br/>Ltd, Guardbridge, St Andrew, Fife in several batches and stockpiled in the field<br/>without mixing.At Mackies field, waste treatments were applied to the previous<br/>crop residues using a rear delivery manure spreader on 10 October 1994. This<br/>paper waste was applied at a 0, 12.7 (S.D. = 8.8) and 44.4 (7.1) t DMiha (WO,<br/>W1 and W2 respectively). The distribution of paper waste was uniform up to one<br/>metre from the centre line of the spreader. Insufficient waste was available for<br/>complete application of both W1 and W2 treatments, so W1 rates were located 2.5<br/>m from the centre line of the W2 treatments. Cultivation treatment We considered<br/>that the paper mill waste might adversely affect subsequent crop yields, so we<br/>included the effect of cultivation depth in the experimental design. We expected<br/>that shallower waste incorporation would lead to the risk of N shortage for<br/>the following crop, and that denitrification of excess mineral nitrate might be<br/>promoted by incorporation by deep cultivation.Three cultivation subtreatments to<br/>incorporate the waste were applied perpendicular to the paper waste treatments.<br/>Deep mouldboard ploughing (DP) inverted the plough layer to about 350 mm depth,<br/>conventional mouldboard ploughing (CP) inverted the plough layer to about 150<br/>mm depth, and reduced cultivation with a power harrow (R) disturbed the surface<br/>soil to a nominal depth of about 50 mm. Crop residue treutment Crop residues,<br/>which may constitute 30-40% of the previous crop dry matter, remained on the<br/>plots. Residues were removed on small subplots of the WO and W2 treatments. In<br/>Mackies field, the measured lettuce crop residue returns were 1.6 t DMiha at<br/>5.3O/0 N. In Dipper field, the measured calabrese residue returns were 5.4 t<br/>DMiha at 2.0% N. Mineral N content of the soil was measured on 30 September to 7<br/>October 1994 at Mackies. It was 59 mg Nikg (S.D = 56 mgikg) for the WO treatment<br/>and 114 (29) for the (&SO cm) W2 treatment. Initial mineral N contents<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Closed chambers of 400 mm diameter by 200 mm height were inserted 50 mm into the<br/>soil on WO and W2 treatments. Gas samples were taken after the chambers had been<br/>covered with an airtight lid for one hour (Clayton et al., 1994).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Control+of+nitrate+leaching+from+a+Nitrate+Vulnerable+Zone+using+paper+mill+waste&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vinten AJA, Davies R, Castle K, Baggs EM. Control of nitrate leaching from a<br/>Nitrate Vulnerable Zone using paper mill waste. Soil Use and Management. 1998:<br/>14; 44-51.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: a.vinten@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Dipper field experiment<br/><strong>soil_text_class<\/strong>: Unclear<br/><strong>descr_field_history<\/strong>: The site is 40 m above sea level and has a long history of intensive vegetable<br/>cropping. Dipper field cropped with calabrese in 1994 and double cropped with<br/>iceberg lettuce in 1995. Both fields had been cropped with leafy vegetable crops<br/>in six of the previous ten seasons.<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, other<br/><strong>treatments<\/strong>: 15<br/><strong>treatment_details<\/strong>: 4 waste blocks with 5 waste treatments each, applied on 3 cultivation blocks<br/>with 3 cultivation sub treatments each. Paper mill waste was applied at three<br/>different rates. The waste was acquired from GB Papers Ltd, Guardbridge, St<br/>Andrew, Fife in several batches and stockpiled in the field without mixing.At<br/>Dipper field, waste was applied on 6 December 1994 at 0, 24.4 (5.7) and<br/>38.6 (9.3) t DMiha paper mill waste. In this experiment sufficient waste was<br/>available to use separate runs of the spreader for the MI1 and W2 treatments.<br/>Cultivation treatment We considered that the paper mill waste might adversely<br/>affect subsequent crop yields, so we included the effect of cultivation depth<br/>in the experimental design. We expected that shallower waste incorporation<br/>would lead to the risk of N shortage for the following crop, and that<br/>denitrification of excess mineral nitrate might be promoted by incorporation by<br/>deep cultivation.Three cultivation subtreatments to incorporate the waste were<br/>applied perpendicular to the paper waste treatments. Deep mouldboard ploughing<br/>(DP) inverted the plough layer to about 350 mm depth, conventional mouldboard<br/>ploughing (CP) inverted the plough layer to about 150 mm depth, and reduced<br/>cultivation with a power harrow (R) disturbed the surface soil to a nominal<br/>depth of about 50 mm. Crop residue treatment Crop residues, which may constitute<br/>30-40% of the previous crop dry matter, remained on the plots. Residues were<br/>removed on small subplots of the WO and W2 treatments. Initial mineral N<br/>contents at Dipper field were not measured. The primary effect of the paper<br/>waste was expected to be on nitrate leached from the following crop, therefore<br/>initial conditions were not relevant.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Closed chambers of 400 mm diameter by 200 mm height were inserted 50 mm into the<br/>soil on WO and W2 treatments. Gas samples were taken after the chambers had been<br/>covered with an airtight lid for one hour (Clayton et al., 1994).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Control+of+nitrate+leaching+from+a+Nitrate+Vulnerable+Zone+using+paper+mill+waste&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vinten AJA, Ball BC, O'Sullivan MF, Henshall JK. The effects of cultivation<br/>method, fertilizer input and previous sward type on organic C and N storage and<br/>gaseous losses under spring and winter barley following long-term leys. Journal<br/>of Agricultural Science. 2002: 139; 231-243.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: a.vinten@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: A grassland systems trial was established in May 1987 to assess the potential of<br/>grass-clover swards for lamb production, compared with fertilized grass swards<br/>(Swift et al. 1993; Vipond et al. 1997). Swards were continuously grazed from<br/>April to September, using practices which encouraged the spread of clover and<br/>enhanced clover contribution towards herbage production (Swift & Vipond 1991).<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Tillage, crop rotation<br/><strong>treatments<\/strong>: 48<br/><strong>treatment_details<\/strong>: Within eachpaddock there were four main sub-blocks, one foreach of the rotations<br/>used. These were each split intothree subplots for three tillage methods and the<br/>till-age subplots were further split for nitrogen fertilizerlevels. The tillage<br/>methods were: conventional plough-ing to 200 mm depth (P), deep ploughing to 300<br/>mmdepth (DP) and no-tillage (Z). Thus a balanced buthighly stratified design was<br/>attained. Spring or winterbarley was planted with four different levels of fer-<br/>tilizer under three cultivation methods. Crop rotations were combinations of<br/>Grass, Winter Barley, and Spring Barley (GWS, GWW, SSS, SWW)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using closed chamber systems. Gas sampling involved<br/>both manually and automatically closed chambers. The manual chambers (Clayton<br/>et al. 1994) were polypropylene cylinders, 0.2 m tall and 0.4 m in diameter,<br/>inserted into the soil to a depth of 50 mm giving a head space of 16 dm3<br/>enclosed with an aluminium lid. The automatic chambers were 0.7x0.7 m in 1996<br/>and 1x0.5 m in 1997 and had an actuator-driven, lidclosing system. The actuator<br/>was controlled by an external, battery-operated timing and sampling unit, which<br/>allowed gas samples to be remotely collected at programmed time intervals.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effects+of+cultivation+method+fertilizer+input+and+previous+sward+type+on+organic+C+and+N+storage+and+gaseous+losses+under+spring+and+winter+barley+following+longterm+leys&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vitale L, Ottaiano L, Polimeno F, Maglione G, Amato U, Arena C, Di Tommasi P,<br/>Mori M, Magliulo V. Effects of 3,4-dimethylphyrazole phosphate-added nitrogen<br/>fertilizers on crop growth and N2O emissions in Southern Italy. Plant, Soil and<br/>Environment. 2013: 59(11); 517-523.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luca.vitale@cnr.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Acerra<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Two treatments were applied with three replicates (3 × 4 m plots): NH4NO3,<br/>SO3, P2O5 (C, control plots) and NH4NO3 added with nitrification inhibitor<br/>(DMPP, Entec®, K + S nitrogen, DMPP plots) plus SO3 and P2O5. Total N supplied<br/>to potato was 180 kg/ha N. The fertilizer was provided in two applications,<br/>at sown and during the vegetative growth stage (30 and 66 days after sowing,<br/>respectively for maize and potato), respectively the 40% and 60% of total N<br/>supplied. The potato crop was irrigated by furrow for crop growth.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil N2O emission was measured by static chamber technique. Air samples,<br/>collected by means of a Polypropylene syringe, stored in vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+34dimethylphyrazole+phosphateadded+nitrogen+fertilizers+on+crop+growth+and+N2O+emissions+in+Southern+Italy&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vitale L, Ottaiano L, Polimeno F, Maglione G, Amato U, Arena C, Di Tommasi P,<br/>Mori M, Magliulo V. Effects of 3,4-dimethylphyrazole phosphate-added nitrogen<br/>fertilizers on crop growth and N2O emissions in Southern Italy. Plant, Soil and<br/>Environment. 2013: 59(11); 517-523.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luca.vitale@cnr.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Ponticelli<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Two treatments were applied with three replicates (6 × 4 m plots): NH4NO3,<br/>SO3, P2O5 (C, control plots) and NH4NO3 added with nitrification inhibitor<br/>(DMPP, Entec®, K + S nitrogen, DMPP plots) plus SO3 and P2O5. Total N supplied<br/>tomaize crops was 250 kg/ha N. The fertilizer was provided in two applications,<br/>at sown and during the vegetative growth stage (30 and 66 days after sowing,<br/>respectively for maize and potato), respectively the 40% and 60% of total N<br/>supplied. The maize crop was irrigated by sprinklers to provide optimal water<br/>regime for crop growth.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil N2O emission was measured by static chamber technique. Air samples,<br/>collected by means of a Polypropylene syringe, stored in vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+34dimethylphyrazole+phosphateadded+nitrogen+fertilizers+on+crop+growth+and+N2O+emissions+in+Southern+Italy&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vitale L, Polimeno F, Ottainano L, Maglione G, Tedeschi A, Mori M, De Marco A,<br/>Di Tommasi P, Magliulo V. Fertilizer type influences tomato yield and soil N2O<br/>emissions. Plant, Soil and Environment. 2017: 63(3);105-110.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luca.vitale@cnr.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Tomato seedlings (Solanum lycopersicum L.) were transplanted on May 3, 2012<br/>in rows spaced 1 m apart. Before transplanting, phosphorus (P) and potassium<br/>(K) fertilizers in the forms of calcium superphosphate and potassium sulfate<br/>were applied. The same total amount of 120 kg N/ha was applied twice to all<br/>plots along rows, split in two times: 50% at transplanting and 50% 30 days<br/>later. A randomized complete block experimental design with three fertilization<br/>treatments and three replications in 3 × 4 m plots was set up: ammonium nitrate<br/>(NH4NO3) (control plots); Entec 26 i.e. ammonium sulfate nitrate (26% N and<br/>32% S) added with nitrification inhibitor (3,4 dimethylpyrazole phosphate,<br/>Entec©) (DMPP plots), and organo-mineral fertilization using dried pellets (OM<br/>plots). All plots were watered by drip irrigation, by replenishing water lost by<br/>evapotranspiration, according to reference evapotranspiration estimated by the<br/>Hargreaves equation.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Soil N2O emissions were measured between the two fertilization events (0–30 DAT)<br/>by using 20 cm diameter and 10 cm height static chambers insert 3 cm into the<br/>soil and positioned at two different places: on the ridge and between furrows.<br/>Air samples were collected before and three times following chambers closure in<br/>a time window of 30 min by means of a polypropylene syringe, and stored in 0.02<br/>L vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fertilizer+type+influences+tomato+yield+and+soil+N2O+emissions+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vitale L, Tedeschi A, Polimeno F, Ottaiano L, Magliona G, Arena C, De Marco A,<br/>Megliulo V. Water regime affects soil N2O emission and tomato yield grown under<br/>different types of fertilisers. Italian Journal of Agronomy. 2018: 13(989);<br/>74-79.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luca.vitale@cnr.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Nitrification inhibitor, Irrigation<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Tomato seedlings (Solanum lycopersicum L.) were transplanted on May 3rd 2012<br/>in 12 m2 plots at a spacing of 1.0x0.3 m. A total of 18 plots were arranged in<br/>a split plot experimental design with two water regimes (factor A) and three<br/>fertilisation treatments (factor B). Three different fertilisation treatments<br/>were applied as follows: ammonium nitrate (Control, M plots), ammonium sulfate<br/>nitrate added with nitrification inhibitor (3,4 dimethylpyrazole phosphate,<br/>Entec 26) (DMPP plots), and organo-mineral fertilisation using dried pellets<br/>(NPK + animal waste, Olivas) (OM plots). Different fertiliser amounts were<br/>supplied, to allow for balancing N amount among treatments. A total 120 Kg N ha–<br/>1 was applied to all plots, split in two times: 50% at transplanting and 50%<br/>30 days later. Phosphate and potash supplies were also balanced by supplying<br/>supplemental inputs of superphosphate and potassium-sulphate fertilisers to<br/>treatments M and OM, one week after the initial N fertilisation event. The<br/>experimental area was watered by drip irrigation. One meter spaced 4 L h–1 drip<br/>lines were installed, with drippers spaced 0.30 m. All plots were well watered<br/>until 13 June (41 Days After Transplanting, DAT) receiving a water volume of<br/>176 m3 ha–1. Thereafter, 9 plots were well watered by replenishing the 100% of<br/>ETc (100% ET), with total water supply of 1083 m3 ha–1, whereas the other plots<br/>received only the 50% of ETc (50% ET), with a total water supply of 541.5 m3 ha–<br/>1. Kc coefficients used to calculate ETc were 0.8, 1.2, and 0.9, respectively<br/>for initial, middle and end season (Rinaldi and Rana, 2004).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O emissions were measured by means of the static chamber technique; 20 cm<br/>diameter and 10 cm heigh chambers were placed on collars previously inserted<br/>3 cm into the soil the previous day or before, to minimise disturbance. Air<br/>samples, collected before and three times following chambers closure in a time<br/>window of 30 min, were picked up by means of a polypropylene syringe, and stored<br/>in 20 mL vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Water+regime+affects+soil+N2O+emission+and+tomato+yield+grown+under+different+types+of+fertilisers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Volpi I, Antichi D, Ambus PL, Bonari E, Di Nasso NN, Bosco S. Minimum tillage<br/>mitigated soil N2O emissions and maximized crop yield in faba bean in a<br/>Mediterranean environment. Soil & Tillage Research. 2018: 178; 11-21.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.volpi@santannapisa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The study was conducted on a faba bean (Vicia faba L. var. minor Beck. cv<br/>Vesuvio) crop, included in a six-year crop rotation established in autumn 1992<br/>at the “Enrico Avanzi” research centre with the aim of studying the long-term<br/>effects of conventional vs integrated management systems on crop productivity<br/>(CIMAS, or Conventional vs Integrated Management Systems comparison) (Lechenet<br/>et al., 2017; Nassi o Di Nasso et al., 2011). From 1992 until the start of<br/>this field campaign, the conventional system was characterized by conventional<br/>tillage practices and high fertilization rates, varying according to the<br/>different crops in the rotation, while reduced tillage practices and N<br/>fertilizer rates were applied within the integrated management system.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The factor studied was the intensity of the primary tillage with two levels:<br/>minimum tillage (MT), performed via disk harrow at a depth of 10 cm, and;<br/>mouldboard ploughing (P), performed at a depth of 30 cm. There were four<br/>replicates. The experimental unit consisted of 30m2 (5m×6 m) plot. P was<br/>performed in the fields originally assigned to the conventional system in CIMAS,<br/>while MT was carried out in the fields assigned to the integrated management<br/>system. For both MT and P, the seed bed was prepared via double harrowing and<br/>the last of the two harrowing was performed about one week before sowing. On<br/>this occasion, phosphate fertilization was carried out by applying 70 kg P2O5 ha<br/>−1 as a triple superphosphate. The sowing rate was 30 seeds per m−2. Weeding,<br/>irrigation and pest control were not necessary at any point during the study<br/>period. N fertilization was not been carried out at any stage of faba bean<br/>cultivation. Harvest was performed at grain maturity, and crop residues were<br/>shredded and left in the field.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A PVC collar (15 cm height, 30 cm ø) was inserted permanently at a soil depth of<br/>5 cm in each plot. The collars were mounted within plant rows, and plants within<br/>the collar were left uncut in order to minimize the differences in soil water<br/>content, soil temperature and soil nitrogen dynamics between the conditions<br/>inside and outside of the collar. To perform the N2O flux measurement, a movable<br/>steel chamber (10 cm height, 30 cm ø) was connected to the detector through<br/>a tube (20m long, 4mm ø). The chamber was equipped with an internal fan to<br/>guarantee the homogeneity of the gas concentration and a rubber seal to avoid<br/>air leaks. In order to match crop growth, stackable PVC extensions (15, 30, 45<br/>cm) were installed between the collar and the chamber, just before measurement,<br/>in order to adjust the height of the collar to the height of the crop over the<br/>crop growing period.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Minimum+tillage+mitigated+soil+N2O+emissions+and+maximized+crop+yield+in+faba+bean+in+a+Mediterranean+environment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Volpi I, Antichi D, Ambus PL, Bonari E, Di Nasso NN, Bosco S. Minimum tillage<br/>mitigated soil N2O emissions and maximized crop yield in faba bean in a<br/>Mediterranean environment. Soil & Tillage Research. 2018: 178; 11-21.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.volpi@santannapisa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The study was conducted on a faba bean (Vicia faba L. var. minor Beck. cv<br/>Vesuvio) crop, included in a six-year crop rotation established in autumn 1992<br/>at the “Enrico Avanzi” research centre with the aim of studying the long-term<br/>effects of conventional vs integrated management systems on crop productivity<br/>(CIMAS, or Conventional vs Integrated Management Systems comparison) (Lechenet<br/>et al., 2017; Nassi o Di Nasso et al., 2011). From 1992 until the start of<br/>this field campaign, the conventional system was characterized by conventional<br/>tillage practices and high fertilization rates, varying according to the<br/>different crops in the rotation, while reduced tillage practices and N<br/>fertilizer rates were applied within the integrated management system.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The factor studied was the intensity of the primary tillage with two levels:<br/>minimum tillage (MT), performed via disk harrow at a depth of 10 cm, and;<br/>mouldboard ploughing (P), performed at a depth of 30 cm. There were four<br/>replicates. The experimental unit consisted of 30m2 (5m×6 m) plot. P was<br/>performed in the fields originally assigned to the conventional system in CIMAS,<br/>while MT was carried out in the fields assigned to the integrated management<br/>system. For both MT and P, the seed bed was prepared via double harrowing and<br/>the last of the two harrowing was performed about one week before sowing. On<br/>this occasion, phosphate fertilization was carried out by applying 70 kg P2O5 ha<br/>−1 as a triple superphosphate. The sowing rate was 30 seeds per m−2. Weeding,<br/>irrigation and pest control were not necessary at any point during the study<br/>period. N fertilization was not been carried out at any stage of faba bean<br/>cultivation. Harvest was performed at grain maturity, and crop residues were<br/>shredded and left in the field.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A PVC collar (15 cm height, 30 cm ø) was inserted permanently at a soil depth of<br/>5 cm in each plot. The collars were mounted within plant rows, and plants within<br/>the collar were left uncut in order to minimize the differences in soil water<br/>content, soil temperature and soil nitrogen dynamics between the conditions<br/>inside and outside of the collar. To perform the N2O flux measurement, a movable<br/>steel chamber (10 cm height, 30 cm ø) was connected to the detector through<br/>a tube (20m long, 4mm ø). The chamber was equipped with an internal fan to<br/>guarantee the homogeneity of the gas concentration and a rubber seal to avoid<br/>air leaks. In order to match crop growth, stackable PVC extensions (15, 30, 45<br/>cm) were installed between the collar and the chamber, just before measurement,<br/>in order to adjust the height of the collar to the height of the crop over the<br/>crop growing period.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Minimum+tillage+mitigated+soil+N2O+emissions+and+maximized+crop+yield+in+faba+bean+in+a+Mediterranean+environment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Volpi I, Laville P, Bonari E, Di Nasso NN, Bosco S. Nitrous oxide mitigation<br/>potential of reduced tillage and N input in durum wheat in the Mediterranean.<br/>Nutrient Cycling in Agroecosystems. 2018: 111; 189-201.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.volpi@santannapisa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Durum wheat (Triticum durum Desf., var. Tirex) was part of a 6-year crop<br/>rotation, established in autumn 1992 at the ‘‘Enrico Avanzi’’ Centre for Agro-<br/>Environmental Research of the University of Pisa (CiRAA), with the aim of<br/>studying the long-term effects of conventional versus integrated cropping<br/>systems on crop productivity (CIMAS, or Conventional versus Integrated<br/>Management Systems comparison) (Nassi o Di Nasso et al. 2011). From 1992 until<br/>the beginning of the field campaign being presented here (November 2013), the<br/>conventional system was the ‘‘business as usual’’ agricultural practice and<br/>the integrated system consisted of reduced tillage practices and reduced N<br/>fertilizer application rates, which varied according to the different crops.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental design chosen for this study was a two-factor split plot<br/>with four replicates, with depth of primary tillage and nitrogen fertilization<br/>rate as the two factors. The factor assigned to the main plot was the depth<br/>of primary tillage, with two levels: tillage by ploughing (P) (at 30 cm deep)<br/>and minimum tillage with disk harrow (MT) (at 10 cm deep). Specifically, P was<br/>performed in the fields originally assigned to the conventional system in CIMAS,<br/>while MT was carried out in the fields assigned to the integrated system. The<br/>factor assigned to the sub-plot was the N fertilization rate, with three levels:<br/>zero fertilization (N0), 110 kg N ha-1 (N1) and 170 kg N ha-1 (N2). The size<br/>of each experimental unit (plot) was 5 m 9 6 m. Primary tillage was performed<br/>at the beginning of September in both years for both tillage levels, after the<br/>clover harvest. The seed bed was prepared in both years by double harrowing<br/>around 1 week before the sowing date. Sowing was performed with a sowing rate of<br/>300 seeds m-2 on 26 Nov 2013 in the first year and on 4 Nov 2014 in the second<br/>year. On this occasion, 92 kg P2O5 ha-1 were supplied. Nitrogen fertilizers were<br/>applied manually in three split broadcasting applications during each growing<br/>season: at sowing as urea on 26 Nov 2013 and 26 Nov 2014 (N1 and N2: 36 kg N<br/>ha-1); at tillering as ammonium nitrate on 8 Mar 2014 and 20 Jan 2015 (N1: 37<br/>kg N ha-1, N2: 67 kg N ha-1); and at stem elongation as urea on 9 Apr 2014 and<br/>6 Mar 2015 (N1: 37 kg N ha-1, N2: 67 kg N ha-1). The harvest was performed on<br/>30 Jun 2014 in the first year and on 6 Jul 2015 in the second year. After wheat<br/>harvest the straw was removed from the field.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A circular steel chamber, 10 cm in height and 30 cm in diameter, was equipped<br/>with an internal fan, directed upwards to mix the air within the headspace.<br/>The input and the output of the air were placed on the top of the chamber. A<br/>PVC collar, 15 cm in height and 30 cm in diameter, was positioned in each plot<br/>and inserted in the soil to a depth of about 5 cm. At the point of measurement,<br/>the chamber was placed on top of the collar. To guarantee a tight seal with the<br/>collar, the chamber was fitted with a rubber ring that fits into the collar lip.<br/>Headspace concentrations of N2O were checked for linearity over a period of 2–3<br/>min. The data were recorded using a palmtop computer connected to the instrument<br/>via Bluetooth\u0004.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+mitigation+potential+of+reduced+tillage+and+N+input+in+durum+wheat+in+the+Mediterranean+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Volpi I, Laville P, Bonari E, Di Nasso NN, Bosco S. Nitrous oxide mitigation<br/>potential of reduced tillage and N input in durum wheat in the Mediterranean.<br/>Nutrient Cycling in Agroecosystems. 2018: 111; 189-201.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.volpi@santannapisa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Durum wheat (Triticum durum Desf., var. Tirex) was part of a 6-year crop<br/>rotation, established in autumn 1992 at the ‘‘Enrico Avanzi’’ Centre for Agro-<br/>Environmental Research of the University of Pisa (CiRAA), with the aim of<br/>studying the long-term effects of conventional versus integrated cropping<br/>systems on crop productivity (CIMAS, or Conventional versus Integrated<br/>Management Systems comparison) (Nassi o Di Nasso et al. 2011). From 1992 until<br/>the beginning of the field campaign being presented here (November 2013), the<br/>conventional system was the ‘‘business as usual’’ agricultural practice and<br/>the integrated system consisted of reduced tillage practices and reduced N<br/>fertilizer application rates, which varied according to the different crops.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental design chosen for this study was a two-factor split plot<br/>with four replicates, with depth of primary tillage and nitrogen fertilization<br/>rate as the two factors. The factor assigned to the main plot was the depth<br/>of primary tillage, with two levels: tillage by ploughing (P) (at 30 cm deep)<br/>and minimum tillage with disk harrow (MT) (at 10 cm deep). Specifically, P was<br/>performed in the fields originally assigned to the conventional system in CIMAS,<br/>while MT was carried out in the fields assigned to the integrated system. The<br/>factor assigned to the sub-plot was the N fertilization rate, with three levels:<br/>zero fertilization (N0), 110 kg N ha-1 (N1) and 170 kg N ha-1 (N2). The size<br/>of each experimental unit (plot) was 5 m 9 6 m. Primary tillage was performed<br/>at the beginning of September in both years for both tillage levels, after the<br/>clover harvest. The seed bed was prepared in both years by double harrowing<br/>around 1 week before the sowing date. Sowing was performed with a sowing rate of<br/>300 seeds m-2 on 26 Nov 2013 in the first year and on 4 Nov 2014 in the second<br/>year. On this occasion, 92 kg P2O5 ha-1 were supplied. Nitrogen fertilizers were<br/>applied manually in three split broadcasting applications during each growing<br/>season: at sowing as urea on 26 Nov 2013 and 26 Nov 2014 (N1 and N2: 36 kg N<br/>ha-1); at tillering as ammonium nitrate on 8 Mar 2014 and 20 Jan 2015 (N1: 37<br/>kg N ha-1, N2: 67 kg N ha-1); and at stem elongation as urea on 9 Apr 2014 and<br/>6 Mar 2015 (N1: 37 kg N ha-1, N2: 67 kg N ha-1). The harvest was performed on<br/>30 Jun 2014 in the first year and on 6 Jul 2015 in the second year. After wheat<br/>harvest the straw was removed from the field.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A circular steel chamber, 10 cm in height and 30 cm in diameter, was equipped<br/>with an internal fan, directed upwards to mix the air within the headspace.<br/>The input and the output of the air were placed on the top of the chamber. A<br/>PVC collar, 15 cm in height and 30 cm in diameter, was positioned in each plot<br/>and inserted in the soil to a depth of about 5 cm. At the point of measurement,<br/>the chamber was placed on top of the collar. To guarantee a tight seal with the<br/>collar, the chamber was fitted with a rubber ring that fits into the collar lip.<br/>Headspace concentrations of N2O were checked for linearity over a period of 2–3<br/>min. The data were recorded using a palmtop computer connected to the instrument<br/>via Bluetooth\u0004.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+mitigation+potential+of+reduced+tillage+and+N+input+in+durum+wheat+in+the+Mediterranean+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wallace AJ, Armstrong RD, Harris RH, Belyaeva ON, Grace PR, Partington DL,<br/>Scheer C. Fertiliser timing and use of inhibitors to reduce N2O emissions of<br/>rainfed wheat in a semi-arid environment. Nutrient Cycling in Agroecosystems.<br/>2018: 112; 231-252.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ashley.wallace@ecodev.vic.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Taylors Lake<br/><strong>soil_text_class<\/strong>: Silty clay<br/><strong>descr_field_history<\/strong>: Prior to sowing in 2013, crop residues from the previous year were burnt (10<br/>April) and the site received a surface application of 27.6 kg N/ha as urea.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Nitrous oxide monitoring was undertaken for five treatments including four N<br/>fertiliser management strategies plus a zero N control, replicated five times in<br/>a randomised complete block design. Plot size was 12 9 1.6 mand all treatments<br/>were applied at a rate of 50 kg N/ha which is representative of rates applied<br/>to commercial crops in the region. Treatments included no fertiliser N applied<br/>(0 N), N applied as urea granules banded 25 mm below the seed at sowing (50<br/>N), 3,4-dimethylpyrazole phosphate (DMPP) treated urea ‘Entec\u0004 urea’ banded<br/>25 mm below the seed at sowing (50 N DMPP), urea surface applied at the end<br/>of tillering (0:50 N) and n-butyl thiophosphoric triamide (NBPT) treated urea<br/>‘Green Urea\u0004’ surface applied at the end of tillering (0:50 N NBPT). The rate of<br/>N fertiliser was determined based on previous experiments (Wallace et al. 2016)<br/>combined with industry practice in the local area. Additional plots were also<br/>included with rates of 12.5, 25 and 100 kg N/ha banded below the seed at sowing<br/>as urea in order to test the overall N response of each site.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were measured from treatments receiving 50 kg N/ha using<br/>paired static chambers similar to the design of (Manalil et al. 2014) using PVC<br/>tubes (250 mm diameter and 270 mm height) containing a removable lid and rubber<br/>seal. Chambers included one-way valves to maintain constant pressure during<br/>sampling and three-way stopcock valves in the lid coupled to medical syringes<br/>for headspace sampling. Computer fans (38 mm diameter), powered by 9 V batteries<br/>were installed in each chamber to encourage mixing of air within the chamber<br/>during sampling. To enable chambers to be removed between sampling days without<br/>disturbing the soil, stainless steel bases featuring a channel 0.02 m deep at<br/>the soil surface were inserted into the plot area to a depth of 0.05 m. Chambers<br/>were placed into the channel before adding water in order to produce an air<br/>tight seal.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fertiliser+timing+and+use+of+inhibitors+to+reduce+N2O+emissions+of+rainfed+wheat+in+a+semiarid+environment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wallace AJ, Armstrong RD, Harris RH, Belyaeva ON, Grace PR, Partington DL,<br/>Scheer C. Fertiliser timing and use of inhibitors to reduce N2O emissions of<br/>rainfed wheat in a semi-arid environment. Nutrient Cycling in Agroecosystems.<br/>2018: 112; 231-252.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ashley.wallace@ecodev.vic.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Horsham<br/><strong>soil_text_class<\/strong>: Silty clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Nitrous oxide monitoring was undertaken for five treatments including four N<br/>fertiliser management strategies plus a zero N control, replicated five times in<br/>a randomised complete block design. Plot size was 12 9 1.6 mand all treatments<br/>were applied at a rate of 50 kg N/ha which is representative of rates applied<br/>to commercial crops in the region. Treatments included no fertiliser N applied<br/>(0 N), N applied as urea granules banded 25 mm below the seed at sowing (50<br/>N), 3,4-dimethylpyrazole phosphate (DMPP) treated urea ‘Entec\u0004 urea’ banded<br/>25 mm below the seed at sowing (50 N DMPP), urea surface applied at the end<br/>of tillering (0:50 N) and n-butyl thiophosphoric triamide (NBPT) treated urea<br/>‘Green Urea\u0004’ surface applied at the end of tillering (0:50 N NBPT). The rate of<br/>N fertiliser was determined based on previous experiments (Wallace et al. 2016)<br/>combined with industry practice in the local area. Additional plots were also<br/>included with rates of 12.5, 25 and 100 kg N/ha banded below the seed at sowing<br/>as urea in order to test the overall N response of each site.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were measured from treatments receiving 50 kg N/ha using<br/>paired static chambers similar to the design of (Manalil et al. 2014) using PVC<br/>tubes (250 mm diameter and 270 mm height) containing a removable lid and rubber<br/>seal. Chambers included one-way valves to maintain constant pressure during<br/>sampling and three-way stopcock valves in the lid coupled to medical syringes<br/>for headspace sampling. Computer fans (38 mm diameter), powered by 9 V batteries<br/>were installed in each chamber to encourage mixing of air within the chamber<br/>during sampling. To enable chambers to be removed between sampling days without<br/>disturbing the soil, stainless steel bases featuring a channel 0.02 m deep at<br/>the soil surface were inserted into the plot area to a depth of 0.05 m. Chambers<br/>were placed into the channel before adding water in order to produce an air<br/>tight seal.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Fertiliser+timing+and+use+of+inhibitors+to+reduce+N2O+emissions+of+rainfed+wheat+in+a+semiarid+environment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wang W, Dalal RC, Reeves SH, Butterbach-Bahl K, Kiese R. Greenhouse gas fluxes<br/>from an Australian subtropical cropland under long-term contrasting management<br/>regimes. Global Change Biology. 2011: 17; 3089-3101.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: weijin.wang@derm.qld.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: A long-term field experiment to investigate the effects of different management<br/>practices on soil properties and crop yields has been in place since December<br/>1968.<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: Eight treatments were used in the present study, which consisted of a 2\u00032\u00032<br/>factorial combination of tillage (CT: conventional tillage or NT), crop residue<br/>management (SB: stubble and harvest residues burnt or SR: stubble and harvest<br/>residues retained), and N fertilization (0N: no N fertilizer application or 90N:<br/>urea applied at 90 kgNha\u00021 yr\u00021) as follows: (1) CT-SB-0N, (2) CT-SB-90N, (3) CT-<br/>SR-0N, (4) CT-SR-90N, (5) NT-SB-0N, (6) NT-SB-90N, (7) NT-SR-0N, (8) NT-SR-90N.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O andCH4 fluxes were measured using a combination of manual and automatic<br/>gas sampling chambers. The manual chamber consisted of a square stainless-<br/>steel base (0.5m W\u00030.5m L\u00030.15m H) with a flange (4 cm) around the upper edge<br/>and a cover box with aluminium frames and plastic panels covered with a layer<br/>of white film (50cm L\u000350cm W\u000355cm H). The chamber cover box was fitted with a<br/>sampling outlet in the middle of the top panel, a mini fan inside the top panel<br/>for mixing air and a closed-cell foam seal under the bottom frame. Automatic<br/>gas sampling chambers which could capture diurnal variation in greenhouse<br/>gas fluxes were also deployed from February 2006 to June 2009. Limited by<br/>the number of chambers (nine in total as supplied) and the length of sampling<br/>lines, the automatic chambers were installed only for the SR treatments in Block<br/>III, with two replications per plot for the CT-SR-0N, NT-SR- 0N and NT-SR-90N<br/>treatments and three for the CT-SR-90N treatment. The automatic chamber (Papen<br/>& Butterbach-Bahl, 1999) consisted of a stainless-steel base that was identical<br/>to the manual chamber base, an extension (0.3m deep) and a cover box (0.3m deep)<br/>with stainless-steel frames and two lids on the top panel that can be opened<br/>and closed automatically at pre-set intervals. Placement and management of the<br/>chamber bases were similar to those described above for the manual chambers. The<br/>chamber extension was used when the crop height exceeded about 30 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Greenhouse+gas+fluxes+from+an+Australian+subtropical+cropland+under+longterm+contrasting+management+regimes+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wang J, Chen Z, Xiong Z, Chen C, Xu X, Zhou Q, Kuzyakov Y. Effects of biochar<br/>amendment on greenhouse gas emissions, net ecosystem carbon budget and<br/>properties of an acidic soil under intenxive vegetable production. Soil Use and<br/>Management. 2015: 31; 375-383.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: 10 year old intensive vegetable cultivation area<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Chemical fertiliser, Nitrification inhibitor, Amendments<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four vegetables, namely, swamp morning glory (Ipomoea aquatica Forssk.),<br/>Shanghai pak choy (Brassica chinensis L.), coriander herb (Coriandrum sativum<br/>L.) and lettuce (Lactuca sativa L.) were grown successively over a 1-yr period<br/>(11 July 2012 to 10 July 2013). Four treatments were established in triplicate<br/>as follows: (i) ammonium-based mineral fertilizer applied as standard farmers’<br/>practice (MF), (ii) MF with wheat straw biochar added at the rate of 30 Mg/ha<br/>(MFB), (iii) an enhancedefficiency fertilizer applied in the form of a mixture<br/>of urea granulated with a nitrification inhibitor, nitrapyrin [2-chloro- 6-<br/>(trichloromethyl) pyridine] (CP), at a ratio of 0.24% of urea-N and (iv) CP with<br/>biochar addition at 30 Mg/ha (CPB). The plot size for each treatment was 3 m 9<br/>2 m. All treatments received the same amounts of N (1044 kg N/ha/ yr), calcium<br/>superphosphate (2559 kg P2O5/ha/yr) and potassium chloride (1285 kg K2O/ha/yr)<br/>based on local practices. Biochar was produced from wheat straw by pyrolysis at<br/>350–550 °C , then manually incorporated into and thoroughly mixed with the soil<br/>of the Ap horizon (0–15 cm) at 2% (w/w) on 4 July 2012.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O concentration was analysed year-round using the static opaque chamber<br/>method previously described by Wang et al. (2012). Briefly, three square PVC<br/>base frames were permanently fixed in each planted plot onto which were placed<br/>chambers with dimensions of 30 cm 9 30 cm 9 50 cm (length 9 width 9 height).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+biochar+amendment+on+greenhouse+gas+emissions+net+ecosystem+carbon+budget+and+properties+of+an+acidic+soil+under+intenxive+vegetable+production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wang X, Zhang L, Zou J, Liu S. optimizing net greenhouse gas balance of a<br/>bioenergy cropping system in southeast China with urease and nitrification<br/>inhibitors. Ecological Engineering. 2015: 83; 191-198.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: swliu@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, nitrification inhibitor<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: A split-plot experiment was established in a bioenergy Jerusalem artichoke<br/>cropping system. Three field treatments with four replicates consisting of the<br/>plots with urea alone (U), the urea plots combined with HQ and DCD application<br/>(U+HQ+DCD), and the control plots with no fertilizer or urease and nitrification<br/>inhibitors application were setup over the period of April 20 to October<br/>20, 2011. In agreement with the local fertilizer practice for bioenergy crop<br/>production, urea was employed as synthetic N fertilizer source and identically<br/>applied for all fertilized treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: For each field plot, four aluminum flux collars (0.2 m diameter x 0.15 m height)<br/>were permanently installed (0.15 m in soil depth) at inter-cropping rows with no<br/>crop growth enclosed to ensure reproducible placement of gas collecting chambers<br/>during successive gas flux measurements over the whole annual cycle. The top<br/>edge of the collar had a groove (5 cm in depth) for filling with water to seal<br/>the rim of the chamber with leveled surface. The chamber was equipped with a<br/>circulating fan to ensure complete gas mixing and wrapped with a layer of sponge<br/>and aluminum foil to minimize air temperature changes inside the chamber during<br/>the period of sampling. The cross-sectional area of the chamber was 0.03 m2 (p<br/>x 0.01 m2), with a height of 1.0 m. When gas sampling, the chamber was placed<br/>above the collar with the rim of chamber fitting into the groove of the collar.<br/>Gas samples were taken within 20 min after chamber closure.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=optimizing+net+greenhouse+gas+balance+of+a+bioenergy+cropping+system+in+southeast+China+with+urease+and+nitrification+inhibitors+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Wang C, Min Q, Abid A, Sardans J, Wu H, Lai D, Penuelas J, Wang W. Optimal<br/>coupling of straw and synthetic fertilizers incorporation on soil properties,<br/>active Fe dynamics, and greenhouse gas emission in Jasminum sambac (L.) field in<br/>southeastern China. 2019: 1; 1092.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: wangweiqi15@163.com;<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Cover crops<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: No fertilizer + no straw (control), half fertilization + no straw, standard<br/>fertilization + no straw, double fertilization + no straw, no fertilizer +<br/>straw, half fertilization + straw, standard fertilization + straw, double<br/>fertilization + straw<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The chambers were made of rigid PVC and consisted of two parts, an upper opaque<br/>compartment (100 cm height, 30 cm width, 30 cm length) placed on a permanently<br/>installed bottom collar (10 cm height, 30 cm width, 30 cm length). Each chamber<br/>had two battery-operated fans to mix the air inside the chamber headspace, an<br/>internal thermometer to monitor temperature changes during gas sampling and a<br/>gas-sampling port with a neoprene rubber septum at the top of the chamber for<br/>collecting gas samples from the headspace. Three replicate chambers in each<br/>treatment were developed. The chambers had a vent to avoid pressure buildup<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Optimal+coupling+of+straw+and+synthetic+fertilizers+incorporation+on+soil+properties+active+Fe+dynamics+and+greenhouse+gas+emission+in+Jasminum+sambac+L+field+in+southeastern+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Watanabe A, Ikeya K, Kanazaki N, Makabe S, Sugiura Y, Shibata A. Five crop<br/>seasons' records of greenhouse gas fluxes from upland fields with repetitive<br/>applications of biochar and cattle manure. Journal of Environmental Management.<br/>2014: 144; 168-175.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: akiraw@agr.nagoya-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Field F<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The following three types of treatment plots were prepared in the field: a CF<br/>(chemical fertilizer)plot (Control plot); CM (cattle manure) (10 t ha-1 or 2.5<br/>t C ha-1) and CF applied plot (CM plot); and bamboo (Phyllostachys heterocycla<br/>f. pubescens) char (20 t ha-1 or 15 t C ha-1), CM (10 t ha-1), and a CF applied<br/>plot (Char/CM plot). The field plot size was 2x5m. Each type of treatment<br/>plot was prepared in triplicate in each field by a randomized design. In<br/>Field F, a 1-m width between the plots was left as a buffering area. Compound<br/>fertilizer was applied as the CF to all the plots at the same rate (1.2 t ha-1)<br/>irrespective of the kind of crop, which corresponded to the applications of N,<br/>P, K, and Mg at 144, 31, 79, and 14 kg ha-1, respectively. Nitrogenwas applied<br/>in the form of urea. The CM used was mature, composted cow manure with 358 g<br/>C kg-1 and 27.0 g N kg-1 on a dry matter basis (C/N ratio, 13.3). The bamboo<br/>char used was prepared by heating at 700-800 C for 25 h in a closed kiln,<br/>followed by pulverizing the material to a particle size of <2 mm (total C, 801<br/>g C kg-1; total N, 8.1 g kg-1 on dry matter basis). All of the CF, manure, and<br/>char were spread by hand and then incorporated into the plow layer (20-cm depth)<br/>soil by a chisel plow one day before transplantation in each crop season. A<br/>fourth treatment plot (Char plot) with 20 t ha\u00011 of char being applied without<br/>CM was installed in Field F at the beginning of the 2011 summer crop season<br/>(triplicate), where the same crops had been cultivated with CF applied at the<br/>same rate as the other plots.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas samples were collected using the static chamber method. A pedestal with<br/>a circular dent on the top was installed at the center of each plot at a soil<br/>depth of 3-cm on the day of transplantation at a distance of more than 30 cm<br/>from the surrounding crops. The dent was filled with water, and the bottom end<br/>of a stainless cylindrical pipe (diameter 20 cm, length 22 cm) with a flat brim<br/>(2-cm width) was sunk in it. The pipe was then enclosed by placing a silicone<br/>packing and an acrylic plate on the brim and fastening them by six paper<br/>clips. A 0.5-L Tedler bag, a thermometer, and a W-shaped butyl rubber cap were<br/>installed into the acrylic plate beforehand.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Five+crop+seasons+records+of+greenhouse+gas+fluxes+from+upland+fields+with+repetitive+applications+of+biochar+and+cattle+manure&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Watanabe A, Ikeya K, Kanazaki N, Makabe S, Sugiura Y, Shibata A. Five crop<br/>seasons' records of greenhouse gas fluxes from upland fields with repetitive<br/>applications of biochar and cattle manure. Journal of Environmental Management.<br/>2014: 144; 168-175.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: akiraw@agr.nagoya-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Field K<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Biochar<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The following three types of treatment plots were prepared in the field: a CF<br/>plot (Control plot); CM (10 t ha-1 or 2.5 t C ha-1) and CF applied plot (CM<br/>plot); and bamboo (Phyllostachys heterocycla f. pubescens) char (20 t ha-1 or<br/>15 t C ha-1), CM (10 t ha-1), and a CF applied plot (Char/CM plot). The field<br/>plot size was 1.3x5m. Each type of treatment plot was prepared in triplicate in<br/>each field by a randomized design. In Field K, each plot was surrounded by woody<br/>barriers with heights of 12 cm throughout the experimental period. Compound<br/>fertilizer was applied as the CF to all the plots at the same rate (1.2 t ha-1)<br/>irrespective of the kind of crop, which corresponded to the applications of N,<br/>P, K, and Mg at 144, 31, 79, and 14 kg ha-1, respectively. Nitrogenwas applied<br/>in the form of urea. The CM used was mature, composted cow manure with 358 g C<br/>kg-1 and 27.0 g N kg-1 on a dry matter basis (C/N ratio, 13.3). The bamboo char<br/>used was prepared by heating at 700-800 C for 25 h in a closed kiln, followed<br/>by pulverizing the material to a particle size of <2 mm (total C, 801 g C kg-1;<br/>total N, 8.1 g kg-1 on dry matter basis). All of the CF, manure, and char were<br/>spread by hand and then incorporated into the plow layer (20-cm depth) soil by a<br/>chisel plow one day before transplantation in each crop season.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas samples were collected using the static chamber method. A pedestal with<br/>a circular dent on the top was installed at the center of each plot at a soil<br/>depth of 3-cm on the day of transplantation at a distance of more than 30 cm<br/>from the surrounding crops. The dent was filled with water, and the bottom end<br/>of a stainless cylindrical pipe (diameter 20 cm, length 22 cm) with a flat brim<br/>(2-cm width) was sunk in it. The pipe was then enclosed by placing a silicone<br/>packing and an acrylic plate on the brim and fastening them by six paper<br/>clips. A 0.5-L Tedler bag, a thermometer, and a W-shaped butyl rubber cap were<br/>installed into the acrylic plate beforehand.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Five+crop+seasons+records+of+greenhouse+gas+fluxes+from+upland+fields+with+repetitive+applications+of+biochar+and+cattle+manure&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Waterhouse H, Wade J, horwath WR, Burger M. Effects of positively charged<br/>dicyandiamide and nitrogen fertilizer sources on nitrous oxide emissions in<br/>irrigated corn. Journal of Environmental Quality. 2017: 46; 1123-1130.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mburger@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The field had been planted in corn the previous year.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><
