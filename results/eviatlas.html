vation and<br/>weeds were controlled by using 4 l ha−1 of glyphosate herbicide spray.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static chambers (110mm dia. 135mm high) in each plot, with one blank as control,<br/>after cutting above-ground vegetation to 10mm height. Vials containing 20 ml 1M<br/>NaOH were placed within the chambers and sealed with air-tight screw cap lids.<br/>After 24 h, the vials of NaOH were removed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+landuse+management+on+CO2+emissions+from+a+silt+loam+soil+in+New+Zealand&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Badagliacca G, Benitez E, Amato G, Badalucco L, Giambalvo D, Laudicina VA, Ruisi<br/>P. Long-term effects of contrasting tillage on soil organic carbon, nitrous<br/>oxide and ammonia emissions in a Mediterranean Vertisol under different crop<br/>sequences. Science of the Total Environment. 2018: 619-620; 19-27.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: vitoarmando.laudicina@unipa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experiment was set up in fall 1991 as a strip-plot design with two<br/>replications, where three soil tillage systems (conventional, reduced, and no<br/>tillage) acted as vertical treatments and three crop sequences (wheat–wheat,<br/>wheat–faba bean, and wheat–berseem clover) as horizontal ones<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/stro te consists of a 3 year grass and white clover ley, spring cereal,<br/>potatoes and an undersown spring cereal. Further details of the farming<br/>system are given in Watson and Atkinson (1995). A winter cover crops trial was<br/>established at this site in August 1992, following harvest of the first spring<br/>cereal after ley. A green manures trial was established in April 1993, following<br/>the arable phase of the rotation.<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1993<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Crops of grazing rye (Secale cereale cv. Humbolt at 250 kg ha􀀀1), forage rape<br/>(Brassica napus var. oleifera cv. Emerald at 8 kg ha􀀀1), winter peas (Pisum<br/>sativum cv. Froidure at 250 kg ha􀀀1), Italian ryegrass (Lolium multiflorum cv.<br/>Atalja at 35 kg ha􀀀1), winter barley (Hordeum sativum, cv. Manitou at 250 kg<br/>ha􀀀1), winter wheat (Triticum aestivum cv. Mercia at 250 kg ha􀀀1), white mustard<br/>(Sinapis alba cv. Albatross at 15 kg ha􀀀1), and fodder radish (Raphanus sativus<br/>var. campestris cv. Siletta Nova at 13 kg ha􀀀1) were sown in August 1992. Fallow<br/>(natural vegetation allowed to regenerate, predominantly volunteer oats, common<br/>chickweed, corn spurrey and annual meadowgrass) and bare ground (seedlings<br/>removed with a propane gas burner) treatments were also established.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured by a chamber method (Smith et al., 1995) in the<br/>bare ground, grazing rye, forage rape, winter peas, winter barley, winter wheat<br/>and mustard treatments following incorporation of these cover crops and sowing<br/>of the oats in April 1993<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+fate+of+nitrogen+from+incorporated+cover+crop+and+green+manure+residues&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Baggs EM, Watson CA, Rees RM. The fate of nitrogen from incorporated cover<br/>crop and green manure residues. Nutrient Cycling in Agroecosystems. 2000: 56;<br/>153-163.<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@wye.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Woodside2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: This Unit has been organically farmed since 1990. The 6 year crop rotation<br/>at the site consists of a 3 year grass and white clover ley, spring cereal,<br/>potatoes and an undersown spring cereal. Further details of the farming<br/>system are given in Watson and Atkinson (1995). A winter cover crops trial was<br/>established at this site in August 1992, following harvest of the first spring<br/>cereal after ley. A green manures trial was established in April 1993, following<br/>the arable phase of the rotation.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1993<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The following crops were sown in April 1993 in a replicated four block design;<br/>red clover (Trifolium pratense cv. Essex Broad Red at 15 kg ha􀀀1); white<br/>clover (Trifolium repens cv. Kent Wild White at 5 kg ha􀀀1); birdsfoot trefoil<br/>(Lotus corniculatus at 75 kg ha􀀀1); black medick (Medicago lupulina at 75<br/>kg ha􀀀1); forage peas (Pisum sativum cv. Magnus at 250 kg ha􀀀1); oats (Avena<br/>sativa, cv. Dula at 250 kg ha􀀀1); white clover at 2 kg ha􀀀1 with wild flower<br/>mix at 30 kg ha􀀀1 and white mustard (Sinapis alba cv. at 15 kg ha􀀀1). Fallow<br/>(natural vegetation allowed to regenerate, predominantly volunteer oats, common<br/>chickweed, corn spurrey and annual meadowgrass) and bare ground (seedlings<br/>removed with a propane gas burner) treatments were also established. The oats<br/>treatment was harvested for grain in September 1993 and straw was left on the<br/>soil surface. The green manure crops were incorporated in April 1994 and all<br/>treatments sown to spring oats (Avena sativa, cv.Dula at 300 kg ha􀀀1) on the<br/>following day<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured by a chamber method (Smith et al., 1995) in the<br/>bare ground, grazing rye, forage rape, winter peas, winter barley, winter wheat<br/>and mustard treatments following incorporation of these cover crops and sowing<br/>of the oats in April 1993<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+fate+of+nitrogen+from+incorporated+cover+crop+and+green+manure+residues&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Baggs EM, Rees RM, Castle K, Scott A, Smith KA, Vinten AJA. Nitrous oxide<br/>release from soils receiving N-rich crop residues ans paper mill sludge in<br/>eastern Scotland. Agriculture, Ecosystems and Environment. 2002: 90; 109-123.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Mackie's Field<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: previously been double cropped with iceberg lettuce (Lactuca sativa var.<br/>saladin); a long history of intensive vegetable cropping, and had been cropped<br/>with leafy vegetable crops in six of the previous 10 seasons<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: 12 treatments (2 residue treatments x 2 paper mill sludge applications rates x 3<br/>tillage types); Paper mill sludge (PMS) was applied, using a manure spreader, at<br/>two rates (0 and 44.4tDMha−1; W0 and W2 treatments, respectively, following the<br/>notation used in Vinten et al., 1998) x deep mouldboard ploughing (35cm depth;<br/>DP), conventional mouldboard ploughing (15cm depth; CP) and light rotary tillage<br/>with a power harrow (surface incorporation to a maximum depth of 5cm; RT) x<br/>Above ground residues were cleared from half sub-plots, and left in the other<br/>half.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured in the field using closed flux chambers<br/>(cover boxes) installed on each plot. These chambers were 0.2 m lengths of<br/>polypropylene piping (0.4 m diameter) fitted with a 45 mm wide outward-facing<br/>polyvinylchloride flange at one end (Smith K.A. et al, 1995).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+release+from+soils+receiving+Nrich+crop+residues+ans+paper+mill+sludge+in+eastern+Scotland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Baggs EM, Rees RM, Castle K, Scott A, Smith KA, Vinten AJA. Nitrous oxide<br/>release from soils receiving N-rich crop residues ans paper mill sludge in<br/>eastern Scotland. Agriculture, Ecosystems and Environment. 2002: 90; 109-123.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Dipper Field<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: had been cropped with calabrese (Brassica oleracea italica var. cymosa); a<br/>long history of intensive vegetable cropping, and had been cropped with leafy<br/>vegetable crops in six of the previous 10 seasons<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: 12 treatments (2 residue treatments x 2 paper mill sludge applications rates x 3<br/>tillage types); Paper mill sludge (PMS) was applied, using a manure spreader, at<br/>two rates (0 and 44.4tDMha−1; W0 and W2 treatments, respectively, following the<br/>notation used in Vinten et al., 1998) x deep mouldboard ploughing (35cm depth;<br/>DP), conventional mouldboard ploughing (15cm depth; CP) and light rotary tillage<br/>with a power harrow (surface incorporation to a maximum depth of 5cm; RT) x<br/>Above ground residues were cleared from half sub-plots, and left in the other<br/>half.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions of N2O were measured in the field using closed flux chambers<br/>(cover boxes) installed on each plot. These chambers were 0.2 m lengths of<br/>polypropylene piping (0.4 m diameter) fitted with a 45 mm wide outward-facing<br/>polyvinylchloride flange at one end (Smith K.A. et al, 1995).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+release+from+soils+receiving+Nrich+crop+residues+ans+paper+mill+sludge+in+eastern+Scotland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Baggs EM, Stevenson M, Pihlatie M, Regar A, Cook H, Cadisch G. Nitrous oxide<br/>emissions following application of residues and fertiliser under zero and<br/>conventional tillage. Plant and Soil. 2003, 1;254(2):361-70.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 1<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Two main plots that were conventionally (CT) and zero tilled (ZT), and each of<br/>these was further divided into four sub- plots, to which NH4NO3 was applied at<br/>two rates to two subplots each. This resulted in four treatments (Table 1), each<br/>replicated eight times. Plots were 6 × 15 m in size. Four uncultivated control<br/>plots (two zero-tillage (ZTcontrol) and two conventional tillage (CT control))<br/>were established adjacent to each side of the main experimental blocks. These<br/>plots were estab- lished to enable ‘background’ N2O emissions and soil N<br/>dynamics to be determined from unamended and uncropped soil. All treatments,<br/>except controls, received 6 t ha−1 of wheat straw (Triticum aestivum) from the<br/>previous crop on 26 May 1999. This straw was incorporated to 25 cm depth in the<br/>CT treatments and surface mulched in the ZT treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 8<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2 m height<br/>by 0.3 m diameter), using gas-tight syringes, as described by Smith et al.<br/>(1995). Two chambers per subplot were inserted to a soil depth of 50 mm and<br/>remained in situ following cultivation of the experiment.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+following+application+of+residues+and+fertiliser+under+zero+and+conventional+tillage&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Baggs EM, Stevenson M, Pihlatie M, Regar A, Cook H, Cadisch G. Nitrous oxide<br/>emissions following application of residues and fertiliser under zero and<br/>conventional tillage. Plant and Soil. 2003, 1;254(2):361-70.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ic.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: In October 1999, over wintering green manures of field bean (Vicia faba) or rye<br/>(Secale cereale) were sown on the same experiment. Treatments applied are shown<br/>in Table 1. The beans (5.3 t ha−1total above- ground biomass) or rye (3.9 t ha<br/>−1total above-ground biomass) were cut on 15 May 2000 and were incor- porated<br/>in the CT treatments and surface mulched in the ZT treatments on 22 May, as in<br/>1999. All plots, except controls, were sown to maize (Zea mays) on 23 May and<br/>broadcast fertilised with NH4NO3 atratesof0and200kgNha−1 on28May. Microplots, 1<br/>× 0.75 m, were established within each fertilised plot and fertilised with 200<br/>kg N ha−1 as 15NH415NO3 (1.4 atom%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2 m height<br/>by 0.3 m diameter), using gas-tight syringes, as described by Smith et al.<br/>(1995). Two chambers per subplot were inserted to a soil depth of 50 mm and<br/>remained in situ following cultivation of the experiment.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+following+application+of+residues+and+fertiliser+under+zero+and+conventional+tillage&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ball BC, Parker JP, Scott A. Soil and residue management effects on cropping<br/>conditions and nitrous oxide fuxes under controlled trafic in Scotland 2.<br/>Nitrous oxide, soil N status and weather. Soil Tillage & Research. 1999: 53;<br/>191-201.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: b.ball@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Boghall<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The first site at Boghall, 10 km south of Edinburgh, contained spring and winter<br/>barley from spring 1995 to summer 1996.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: treatments were applied to soil which had been mouldboard ploughed the previous<br/>day, incorporating the chopped residues of the previous cereal crop. Treatments<br/>were (1) zero compaction, (2) light compaction (target depth of 10 cm) using a<br/>heavy roller, (3) heavy compaction (target depth of 25 cm) using a ladenmtractor<br/>and (4) heavy compaction with the soil subsequently loosened to 10 cm depth with<br/>a rotary cultivator. An additional treatment of no-tillage was also applied<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One manually closed chamber was installed on every plot shortly after sowing<br/>and on some plots after ®nal harvest. These chambers (Clayton et al., 1994) were<br/>0.2 m tall polypropylene cylinders of diameter 0.4 m and were pushed into the<br/>soil to a depth of 5 cm to provide a head space of 0.02 m3 on enclosure with<br/>an aluminium lid. Automatic chambers were also used to provide more regular<br/>measurements. The automatic chambers (0.7 m \u0002 0.7 m) are similar to those<br/>described by Scott et al. (1999) and have an actuator-driven, lidclosing system.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+and+residue+management+effects+on+cropping+conditions+and\n+nitrous+oxide+uxes+under+controlled+trafic+in+Scotland\n+2+Nitrous+oxide+soil+N+status+and+weather&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ball BC, Parker JP, Scott A. Soil and residue management effects on cropping<br/>conditions and nitrous oxide fuxes under controlled trafic in Scotland 2.<br/>Nitrous oxide, soil N status and weather. Soil Tillage & Research. 1999: 53;<br/>191-201.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: b.ball@ed.sac.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: North Berwick<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The second site, located 3 km south of North Berwick, contained winter oil-seed<br/>rape (Brassica spp. L.) from late summer 1996 to harvest 1997.<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: treatments were applied to soil which had been mouldboard ploughed the previous<br/>day, incorporating the chopped residues of the previous cereal crop. Treatments<br/>were (1) zero compaction, (2) light compaction (target depth of 10 cm) using a<br/>heavy roller, (3) heavy compaction (target depth of 25 cm) using a ladenmtractor<br/>and (4) heavy compaction with the soil subsequently loosened to 10 cm depth with<br/>a rotary cultivator.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One manually closed chamber was installed on every plot shortly after sowing<br/>and on some plots after ®nal harvest. These chambers (Clayton et al., 1994) were<br/>0.2 m tall polypropylene cylinders of diameter 0.4 m and were pushed into the<br/>soil to a depth of 5 cm to provide a head space of 0.02 m3 on enclosure with<br/>an aluminium lid. Automatic chambers were also used to provide more regular<br/>measurements. The automatic chambers (0.7 m \u0002 0.7 m) are similar to those<br/>described by Scott et al. (1999) and have an actuator-driven, lidclosing system.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+and+residue+management+effects+on+cropping+conditions+and\n+nitrous+oxide+uxes+under+controlled+trafic+ scholar?start=0&q=Field+N2O+CO2+and+CH4+fluxes+in+relation+to+tillage+compaction+and+soil+quality+in+Scotland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ball BC, Scott A, Parker JP. Field N2O, CO2 and CH4 fluxes in relation to<br/>tillage, compaction and soil quality in Scotland. Soil Tillage & Research. 1999:<br/>53; 29-39.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Tel.: 44-131-535-4392; fax: 44-131667-2601<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Winton<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: tillage treatments were applied to a former 12 year-old grass sward and were<br/>either conventional mouldboard ploughing to 200 mm, deep mouldboard ploughing to<br/>300 mm or no-tillage<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Other<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: tillage experiment was split-plot with prior sward composition (either grass<br/>or grass with clover) as the main blocks. The sub-treatments included timing<br/>of cultivation (either autumn or spring) and tillage. The split-plots were 12<br/>m\u000210 m. The tillage treatments were applied to a former 12 year-old grass sward<br/>and were either conventional mouldboard ploughing to 200 mm, deep mouldboard<br/>ploughing to 300 mm or no-tillage. Notillage involved spraying the sward with<br/>paraquat and drilling with a single-disc drill which created seeding slits about<br/>5 cm deep<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: S s<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: 5 main plot treatments; no tillage, minimum tillage, normal plough, normal<br/>plough and compaction, deep plough.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: manual closed static chamber techniques, each covered 0.126 m^2 of soil and were<br/>closed for 1 hr prior to sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Seasonal+nitrous+oxide+emissions+from+field+soils+under+reduced+tillage+compost+application+or+organic+farming&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ball BC, Griffiths BS, Topp CFE, Wheatley R, Walker RL, Rees RM, Watson CA,<br/>Gordon H, Hallett PD, McKenzies BM, Nevison IM. Seasonal nitrous oxide emissions<br/>from field soils under reduced tillage, compost application or organic farming.<br/>Agriculture, Ecosystems and Environment. 2014: 189; 171-180.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bruce.ball@sruc.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Low Pilmore<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 main plot treatments; Nitrogen and Potassium fertilizer at regular rates<br/>(control), 20 t/ha slurry, 40 t/ha slurry, 35 t/ha compost, 100 t/ha compost,<br/>200 t/ha compost.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: manual closed static chamber techniques, each covered 0.126 m^2 of soil and were<br/>closed for 1 hr prior to sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Seasonal+nitrous+oxide+emissions+from+field+soils+under+reduced+tillage+compost+application+or+organic+farming&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bamminger C, Poll C, Marhan S. Offsetting global warming-induced elevated<br/>greenhouse gas emissions from an arable soil by biochar application. Global<br/>Change Biology. 2017: 24; e318-e334.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: c_bamminger@yahoo.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Biochar Hohenheim Climate Change experiment (BC-HoCC) was established in<br/>August 2013 (Bamminger et al., 2016) as part of an existing climate change<br/>experiment in a temperate agroecosystem (HoCC), where soil has been warmed since<br/>2008 (Poll et al., 2013).<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In August 2013, biochar from Miscanthus 9 giganteus feedstock (slow-pyrolysis<br/>for 30 min at 850°C) was added to soil (BCTa: soil with biochar at ambient soil<br/>temperature, BCTe: soil with biochar at elevated soil temperature) at a rate<br/>of 30 t/ha and manually incorporated into 0– 20 cm soil depth together with<br/>spring barley litter from the previous growing season. Control plots (CtrlTa:<br/>control soil at ambient soil temperature, CtrlTe: control soil at elevated soil<br/>temperature) were not amended with biochar, but litter was incorporated in the<br/>same way<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: During the 2-year experimental period, greenhouse gas emissions (CO2, N2O and<br/>CH4) were measured weekly using closed chambers (Hutchinson & Livingston, 2002).<br/>Closed chambers were located between the crop rows, and had an inner volume of<br/>4,850 cm³ covering an area of 270 cm² as described in Poll et al. (2013).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Offsetting+global+warminginduced+elevated+greenhouse+gas+emissions+from+an+arable+soil+by+biochar+application&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Barton L, Kiese R, Gatter D, Butterbach-Bahl K, Buck R, Hinz C, Murphy DV.<br/>Nitrous oxide emissions from a cropped soil in a semi-arid climate. Global<br/>Change Biology. 2008: 14; 177-192.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: lbarton@cyllene.uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The site was cleared of nativevegetation (e.g.Eucalyptus salmonophloia, E.<br/>loxophleba,E. wandoo, E. salubris) between 1912 and 1930, and is located on<br/>flat to gently undulating land. Since clearing, the site has been planted to a<br/>variety of crops in rotation. The cropping history (and grain yield) of the site<br/>for the 5 years before this study was: 2000, lupin ( Lupinus angustifolius);<br/>2001, wheat (Triticum aestivum); 2002, canola (Brassica napus); 2003, barley<br/>(Hordeum vulgar); 2004, lupin. To avoid deposition of N from animal urine<br/>and dung, animals were excluded from the site 6 months before starting the<br/>experiment, as well as throughout the study; this was to ensure that only the<br/>effect of N applied by fertilizer was investigated. Crop residue (829 kg DM<br/>ha-1) from the previous lupin crop was still present at the time of planting and<br/>it contained the equivalent of 9.4 Kg N ha-1 and 278 kg C ha-1<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Urea, and no fertilizer<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chambers (500mm\u0002 500mm) were placed on metal bases inserted into the ground<br/>(100mm), and ﬁtted with a top that could be automatically opened and closed<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+a+cropped+soil+in+a+semiarid+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Barton L, Murphy DV, Kiese R, Butterbach-Bahl K. Soil nitrous oxide and methane<br/>ﬂuxes are low from a bioenergy crop (canola) grown in a semi-arid climate.<br/>Global Change Biology Bioenergy. 2010: 2; 1-15.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: louise.barton@uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: The site has been planted to a variety of cereal and grain-legume crops in<br/>rotation since the 1930s when the land was cleared for agricultural production,<br/>and in the 2 years before the present study was used to measure soil N2O fluxes<br/>from wheat (Barton et al., 2008). Livestock had been excluded from the site<br/>since December 2004 so as to avoid N from animal urine and dung. Crop residue<br/>from the previous wheat crop was still present at the time of planting.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Urea or no fertilizer; Plots received either 75kgNha\u00021yr\u00021 as granular urea<br/>(‘1N’), or no N fertilizer (‘0N’<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chambers (500mm\u0003500 mm; clear perspex) were placed on metal bases inserted into<br/>the ground (100mm), and ﬁtted with a top that could be automatically opened and<br/>closed<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+nitrous+oxide+and+methane+ﬂuxes+are+low+from+a+bioenergy+crop+canola+grown+in+a+semiarid+climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Barton L, Murphy DV, Butterbach-Bahl K. Influence of crop rotation and liming<br/>on greenhouse gas emissions from a semi-arid soil. Agriculture, Ecosystems and<br/>Environment. 2013: 167; 23-32.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: louise.barton@uwa.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: The site was cleared of native vegetation between 1925 and 1930, and since<br/>clearing, has been planted to a variety of crops in rotation. The land-use<br/>history (and grain yield where applicable) of the site for the five years prior<br/>to this study was: 2004, pasture; 2005, wheat (Triticum aestivum, 1.5 t ha<br/>−1); 2006, lupin (Lupinus angustifolius, 1.5 t ha−1); 2007, wheat (1.5 t ha−1);<br/>2008, wheat (cut for hay). To avoid deposition of N from animal urine and dung,<br/>animals were excluded from the site three months before starting the experiment,<br/>as well as throughout the study; this was to ensure that only the effect of<br/>cropping rotation and soil liming on greenhouse gas fluxes was investigated.<br/>Crop residue (6062 kg DM ha−1) from the previous wheat crop was still present at<br/>the time of planting and contained 49 kg N ha−1.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Amendments<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Two cropping rotations (lupin-wheat) and (wheat-wheat) by two liming treatments<br/>(0, 3.5 t ha−1). In 2009, plots were either planted to lupin (Lupinus<br/>angustifolius cv Mandelup) or wheat (Triticum aestivum cv Carnamah) on the<br/>2 June. Lime sand (3.5 t ha−1, 93–95% neutralising value, www.aglime.com.au/<br/>liming-aglimespecs-dongara) common to the region was surface applied<br/>approximately 2.5 months (18 March 2009) before commencing greenhouse gas<br/>measurements, and with the aim of achieving a soil pH > 6.0.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes were measured in each treatment plot using soil chambers (one per plot)<br/>connected to a fully automated system that enabled simultaneous determination<br/>of N2O and CH4 fluxes. Chambers (500 mm × 500 mm; clear perspex) were placed on<br/>metal bases inserted into the ground (100 mm), and fitted with a top that could<br/>be automatically opened and closed. Four bases were located in each treatment<br/>plot to enable the chambers to be moved to a new position every week so as to<br/>minimise the effect of chambers on soil properties and plant growth. The height<br/>of the chambers (not bases) was progressively increased with clear perspex<br/>extensions to accommodate crop growth, with a minimum height of 150 mm and a<br/>maximum height of 950 mm<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+crop+rotation+and+liming+on+greenhouse+gas+emissions+from+a+semiarid+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bayabil HK, Stoof CR, Mason C, Richards BK, Steenhuis TS. Nitrous oxide and<br/>methane fluxes from smallholder farms: a scoping study in the Anjeni Watershed.<br/>Climate. 2016: 4; 62.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tss1@cornell.edu<br/><strong>country<\/strong>: Ethiopia<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were applied: barley without soil amendment (control), barley<br/>with charcoal amendment, lupine without soil amendment<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 8<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CH4<br/><strong>sampling_equip_descr<\/strong>: During the installation of static chambers, we followed the same construction<br/>procedure for the static chambers as by [31,32]. Plastic buckets (19-L volume)<br/>were cut in half, and the top part was carefully installed wide end down (5<br/>cm below ground) using a handheld hoe (Figure 2). A removable second plastic<br/>bucket (19-L volume) fitted with sampling and vent ports and rubber bottle<br/>septum (easily penetrable by sampling syringes) was used as a top cover during<br/>the extraction of gas samples. To ensure an airtight seal between the chamber<br/>installed in the soil and the top cover, a rubber band was put around the<br/>outside part of the static chamber, on which the cover was put at the top.<br/>Similar to the one used by [32], a second septum with an aluminum pipe (5 cm<br/>length) was used to maintain air pressure equilibrium inside the chambers.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+and+methane+fluxes+from+smallholder+farms+a+scoping+study+in+the+Anjeni+Watershed&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bayer C, Gomes J, Vieira FCB, Zanatta JA, Piccolo MC, Dieckow J. Soil methane<br/>oxidation in a long-term no-tillage system in Southern Brazil. Semina: Ciências<br/>Agrárias. 2013: 34(4); 1695-1706.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cimelio.bayer@ufrgs.br; ju.gomes@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: The study was performed within the framework of a long-term experiment (19<br/>years) at the Agronomic Experimental Station of the Federal University of Rio<br/>Grande do Sul (UFRGS; 30° 06’ S, 51° 41’ W; 45 m altitude above sea level)<br/>in Southern Brazil. In addition, this soil was physically degraded when the<br/>experiment was initiated in 1985. In 1969, the original grassland was converted<br/>into an annual cropland. This system was based on CT, which caused heavy erosion<br/>of the land because of the use of intense ploughing until the start of the<br/>experiment<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Crop Rotation<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: NT and CT were evaluated in combination with two cropping systems under no N<br/>fertilization. The two cropping systems comprised (1) black oat (Avena strigosa<br/>Schreb.) as the winter cover-crop and maize (Zea mays L.) as the summer crop [O/<br/>M] and (2) vetch (Vigna sativa L.) as the winter cover-crop and maize as the<br/>summer crop [V/M<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4<br/><strong>sampling_equip_descr<\/strong>: Air samples were obtained from PVC closed flux chambers (diameter, 0.25 m;<br/>height, 0.20 m), which were mounted on the aluminum bases (GOMES et al., 2009).<br/>The chamber and aluminum base were sealed with water<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+methane+oxidation+in+a+longterm+notillage+system+in+Southern+Brazi&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bayer C, Gomes J, Zanatta JA, Vieira FCB, Piccolo MC, Dieckow J, Six J. Soil<br/>nitrous oxide emissions as affected by long-term tillage, cropping systems and<br/>nitrogen fertilization in Southern Brazil. Soil Tillage & Research. 2015: 146;<br/>213-222.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cimelio.bayer@ufrgs.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: 1 year trial<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The study was carried out in a long-term field experiment at the agronomic<br/>experimental station of the Federal University of Rio Grande do Sul near<br/>Eld que polypropylene chambers (400 mm x 400mm x 400 mm, soil surface area<br/>coverage of 0.16 m^2) inserted 5 cm into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=How+do+emission+rates+and+emission+factors+for+nitrous+oxide+and+ammonia+vary+with+manure+type+and+time+of+application+in+a+Scottish+farmland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Benckiser G, Eilts R, Linn A, Lorch HJ, Sümer E, Weiske A, Wenzhöfer F. N2O<br/>emissions from different cropping systems and from aerated, nitrifying and<br/>denitrifying tanks of a municipal waste water treatment plant. Biology and<br/>Fertility of Soils. 1996: 23; 257-265.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Before starting with the N20-flux measurements in October 1991, the experimental<br/>site was ploughed (25 cm deep), levelled by rotary harrow and sown with winter<br/>rye (20 September 1991).<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1991<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1992<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Further treatments were achieved by different fertilizer applications (1-4).<br/>Treatments A-M1 received no fertilizer. Treatments A-M24 received 37 kg P and<br/>100 kg K ha -1 year 1 and different rates of N as follows: Treatments A-M2<br/>received no nitrogen, treatments A-M3 80 kg N ha -1 year -1 and the treatments<br/>A-M4 120 kg N ha q year -~ as ammonium nitrate split into three applications<br/>(40, 20, 20 or 60, 30, 30). During the growth of Vicia faba or Zea mays no<br/>nitrogen or 180 kg N ha 1 year-1 was applied, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, open chambers (50 cmxl0 crnxl5 cm, four in parallel) equipped with a<br/>sharpened steel base and a removeable lid were inserted about 5 cm deep into<br/>the soil between the plant rows. The plants under the boxes were removed. Before<br/>each N20-sampling period of 4 h day -1 the lid was made air tight and the open<br/>chambers continuously flushed with an air stream (20 1 h 1) using a vacuum<br/>pump (Vacubrand M2, Germany) and flow meters (Platon, Germany). After each<br/>N20 measurement the lids were removed to avoid the development of a different<br/>microclimate under the cover boxes. The N~O released into the air stream was<br/>collected on three 0.5-nm molecular sieve traps (19 cm in length, 2.5 cm in<br/>diameter; ca. 35-g 2-ram pellets; Merck, Germany)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=N2O+emissions+from+different+cropping+systems+and+from+aerated+nitrifying+and+denitrifying+tanks+of+a+municipal+waste+water+treatment+plant&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bender MR. Agroecosystem management effects on nitrous oxide and methane<br/>emissions. Alabama Agriculture and Mechanical University. 2001.<br/><strong>year<\/strong>: 2001<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Conducted on a no-till cotton (Gossypium hirsutum L.) - com (Zea mays L.) - rye<br/>(Secale cereale L.) rotation.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Treatments were no N with winter legume, no N without winter legume, and<br/>complete fertilization without winter legume (Complete fertilization = 112 kg<br/>P ha'1 and 303 kg K. ha*1 per three year rotation, and 100 kg N ha'1 on cotton,<br/>135 kg N ha'1 on com, and 67 kg N ha*1 on rye). The winter legume used was<br/>crimson clover (Trifolium incarmtum L.).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Surface emission rates of N20 -N and CH4-C were measured biweekly using a closed<br/>chamber technique. Chambers were constructed from PVC pipe (20 cm diameter x<br/>16 cm headspace). Chambers were fitted at the top with a vent (5 mm diameter<br/>x 25 cm length), and a sampling port. Chambers were colored white to minimize<br/>temperature variation of air within the chambers. Four chambers were randomly<br/>placed 3 cm into the soil within each plot<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Agroecosystem+management+effects+on+nitrous+oxide+and+methane+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bessou C, Mary B, Leonard J, Roussel M, Grehan E, Gabrielle B. Modelling soil<br/>compaction impacts on nitrous oxide emissions in arable ﬁelds. European Journal<br/>of Soil Science. 2010: 61; 348-363.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cbessou@grignon.inra.f<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The preceding crops were winter wheat (F1, 2006) and winter barley (F2, 2007)<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two treatments were considered: ‘uncompacted’ (conventional tillage) and<br/>‘compacted<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: N2O and CO 2 ﬂuxes were continuously measured in automatic chambers (0.49 m2,<br/>0.25 m high, depth of insertion=0.08− 0.12 m)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Modelling+soil+compaction+impacts+on+nitrous+oxide+emissions+in+arable+ﬁelds&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bhandral R, Bittman S, Kowalenko G, Buckley K, Chantigny MH, Hunt DE, Bounaix F,<br/>Friesen A. Enhancing Soil Infi ltration Reduces Gaseous Emissions and Improves N<br/>Uptake from Applied Dairy Slurry. Journal of Environmental Quality. 2009: 38(4);<br/>1371-1382.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Ar >fertilizers on soil quality parameters and the productivity of irrigated maize<br/>crops in semiarid regions. European Journal of Soil Biology. 2012: 53; 56-61.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: annabiau@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The study was carried out under sprinkler irrigation system providing<br/>approximately 700 mm of water over the maize growing season, combined with<br/>conventional tillage with moldboard ploughing to a depth of 25e30 cm.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 123<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Fertilizer treatments comprised a single application of PS (pig slurry) before<br/>planting (composition summarized in Table 2) and a mineral N fertilization<br/>(33.5% ammonium nitrate) applied twice in V3eV4 and V5eV6 developing stages<br/>[28]. A zero N rate was included as a control (N0). Pig slurry was applied at a<br/>dose of 45m3 ha\u00011 (PS45), which is equivalent to approximately 315 kg ha\u00011 year\u00011<br/>of N. The mineral fertilizer was applied using a small, droptype hand-driven<br/>spreader at a dose equivalent to 300 kg N ha\u00011 year\u00011 (N300), which is within the<br/>normal range for the Ebro Valley and it is sufficient to achieve average maize<br/>grain yields in the region [30].<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_repli y_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chambers (six per treatment, diameter 15 cm, height 11 cm) Boxes were<br/>pushed 5 cm into the soil, left open for about half an hour, and then closed;<br/>they were placed between plant row.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Shortterm+effect+of+tillage+intensity+on+N2O+and+CO2+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bogunovic I, Bilandzija D, Andabaka Z, Stupic D, Comino JR, Cacic M, Brezinscak<br/>L, Maletic E, Pereira P. Soil compaction under different management practices in<br/>a Croatian vineyard. Arabian Journal of Geoscience. 2017: 10(15); 240.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dbilandzija@agr.hr<br/><strong>country<\/strong>: Croatia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The research was carried out in a 21-year old vineyard<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2016<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Conventional tillage, Continuous no-tillage, Inversed treatment-tilled, and<br/>inversed treatment-grass-covered. The soil managements (inter-rows) studied<br/>were as follows: conventional tillage (CT)—consists of an annual ripping<br/>(≈30 cm) and rotation digging (≈25 cm) in spring, followed by a harrowing<br/>(≈10 cm) during growing season between two and three times; continuous no-<br/>tillage (NT)— consists by a grassed inter-row. This treatment was tilled<br/>during May 2016 in order to sow a cover crop of Trifolium subterraneum<br/>(40%), Festuca rubra (30%), and Lolium perenne (30%); inversed treatment-<br/>tilled (INV-T)—this treatment was tilled during May 2016 (ripping to a<br/>30 cm + rotation digging to 25 cm). During the season, natural vegetation<br/>coversthistreatmentandmulchingisperformedwithresidues remained on surface;<br/>inversed treatment-grass-covered (INVGC)—this treatment was not tilled during<br/>2016, and natural vegetation was mulched. Next year INV-GC will represent INV-<br/>T. Last two treatments were and will be inversed each year. In all rows, between<br/>vines, the soil was cultivated to a depth of 10 cm and weeds were suppressed<br/>with herbicides.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured in situ in a closed static chamber, during 30 min<br/>of incubation. Measurements were conducted on bare soil, and when necessary,<br/>vegetation was removed by cutting from inside the chambers, previous to the<br/>measurements<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+compaction+under+different+management+practices+in+a+Croatian+vineyard&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bono A, Alvarez R, Buschiazzo DE, Cantet RJC. Tillage effect on soil carbon<br/>balance in a semiarid ecosystem. Soil Science Society of America. 2008: 72(4);<br/>1140-1149.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: abono@anguil.inta.gov.ar<br/><strong>country<\/strong>: Argentina<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 68<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The tillage experiment was installed with two treatments: no-till, where<br/>weeds were controlled using glyphosate [N-(phosphonomethyl) glycine], and disk<br/>tillage, where the soil was tilled to 15- to 18-cm depth with a disk plow 3 mo<br/>before sowing and the seedbed reﬁ ned using a harrow disk<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Cylindrical polyvinyl chloride chambers, 11-cm diameter by 15-cm height, were<br/>pushed 5 cm into the soil, six chambers per subplot, during periods when the<br/>soil was bare<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+effect+on+soil+carbon+balance+in+a+semiarid+ecosystem&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bosco S, Volpi I, Nasso NND, Triana F, Roncucci N, Tozzini C, Villani R, Laville<br/>P, Neri S, Mattei F, Virgill G, Nuvolli S, Fabbrini L, Bonari E. LIFE+IPNOA<br/>mobile prototype for the monitoring of soil N2O emissions from arable crops:<br/>first-year results on durum wheat. Italian Journal of Agronomy. 2015: 10; 669.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: s.bosco@sssup.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: main plot was assigned to the tillage intensity factor, which consisted in<br/>conventional tillage (CT) (ploughing, 30 cm depth) and minimum tillage (MT)<br/>(10 cm depth). The sub-plot was assigned to the N fertilisation factor, which<br/>consisted in three N fertilisation rates: no fertilisation (N0), 110 kg N ha–1<br/>(N1) and 170 kg N ha–1 (N2)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The instrument was connected to a chamber through a 20 m long tube of 4 mm<br/>diameter. The chamber (flow-through non-steady state steel chamber) had a<br/>height of 10 cm and a diameter of 30 cm; the headspace volume was 6868 cm3 (West<br/>Systems S.r.l.)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=LIFEIPNOA+mobile+prototype+for+the+monitoring+of+soil+N2O+emissions+from+arable+crops+firstyear+results+on+durum+wheat&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Bowles TM, Barrios-Masias FH, Carlisle EA, Cavagnaro TR, Jackson LE. Effects of<br/>arbuscular mycorrhizae on tomato yield, nutrient uptake, water relations, and<br/>soil carbon dynamics under deficit irrigation in field conditions. Science of<br/>the Total Environment. 2016: 566-577; 1223-1234.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: timothy.bowles@gmail.com<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The experiment was conducted in a field under certified organic management<br/>at the University of California Davis Student Farm in Davis, California, USA<br/>(38°32′29.49″N, 121°46′0.94″W) during the 2014 growing season. During thewinter<br/>fallowprior to the experiment, weeds (2.4 ±0.6Mg ha−1 just before spring<br/>tillage), were mainly henbit (Lamium amplexicuale) and groundsel (Senecio<br/>vulgaris), both of which are AM hosts (Ishii et al., 1998). Preparation of the<br/>0.1 ha field (18.3 m × 55 m) included disking and bed formation (1.52 m wide<br/>from furrow to furrow) followed by incorporation of 40 kg N ha−1 as feather meal<br/>(12−0−0) on 15 April 2014.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Irrigation<br/><strong>multiple_interv_codes<\/strong>: Irrigation<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Control and 50% deficit - The deficit irrigation treatment began 29 DAP (Fig.<br/>1a) and was achieved by providing 50% of the water as the control at each<br/>irrigation event<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/s
