y<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three fertilisation treatments were tested using DSF to substitute mineral<br/>nitrogen (N) crop requirements: i) 50% N through DSF and 50% N through mineral<br/>fertiliser (T50); ii) 100% N through DSF (T100); iii) 100% mineral fertilisation<br/>(Tmin).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static non-stationary chamber technique (Maucieri et al., 2016) using a chamber<br/>with a volume of 5 L and 10 cm square base. CO2 emissions were<br/>","<strong>citation_full<\/strong>: McMullen RL, Brye KR, Gbur EE. Soil respiration as affects by long-term broiler<br/>litter application to a Udult in the Ozark Highlands. Journal of Environmental<br/>Quality. 2014: 44; 115-126.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kbrye@uark.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Each of six field plots (6-m long by 1.5-m wide) had a 5% west-to-east slope,<br/>had a history of land-applied BL before 2002, and was initially chosen based<br/>on similar soil pH (6.2 ± 0.5 [SE]) and high Mehlich-3– extractable P (210 ±<br/>24 mg kg-1) in the top 5 cm (Pirani et al., 2006). ...Because field plots used<br/>in the current study had received organic amendments before 2002, concurrent<br/>and related studies (Brye and Pirani, 2006; Pirani et al., 2006; Pirani et<br/>al., 2007; Daigh et al., 2009; McDonald et al., 2009; Menjoulet et al., 2009;<br/>McMullen, 2014) had previously addressed pretreatment plot uniformity.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 49<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: A control treatment received no annual broiler litter BL or inorganic<br/>fertilizer. A low (5.6 Mg dry litter ha-1) and a high (11.2 Mg dry litter ha-1)<br/>BL rate treatment were established<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: thin-walled polyvinyl chloride pipe (i.d., 10.1 cm; height, 5.0 cm) were<br/>inserted into the soil in each plot to a depth of 2.5 cm. The polyvinyl chloride<br/>collars were used to support the analyzer’s soil chamber during respiration<br/>measurements. Collars were moved within plots 24 h before measurements every 2<br/>wk throughout the study.<br/>","<strong>citation_full<\/strong>: Meade G, Pierce K, O'Doherty JV, Mueller C, Lanigan G, McCabe T. Ammonia and<br/>Nitrous Oxide Emissions Following Land Application of High and Low Nitrogen Pig<br/>Manures to Winter Wheat at Three Growth Stages. Agriculture, Ecosystems, and<br/>Environment. 2011<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tom.mccabe@ucd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Previous cropping consisted of a winter wheat—forage maize (Zea mays L.)<br/>rotation<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: pigs were fed one of two dietary treatments and housed in a grower/finisher<br/>house with two separate manure storage tanks. Pigs on treatment one were offered<br/>a low CP diet (16%) to produce a low N manure (LN) while pigs on treatment two<br/>received a high CP diet (23%) to produce a high N manure (HN). Crude protein<br/>levels were manipulated by varying the wheat and soybean meal inclusion rates<br/>and the LN diet was supplemented with synthetic lysine, methionine and threonine<br/>to achieve the ideal protein status. These manure treatments were then spread as<br/>separate manure types, using one of three spread dates; two manure types (HN vs.<br/>LN) and three spread dates corresponding with Zadoks decimal growth stage (G.S)<br/>25—mid-tillering, G.S 31/32—stem elongation and G.S 37–39—flag leaf emergence<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers consisted of a stainless steel structure with three components, a base<br/>(0.41 m × 0.41 m), an extension (0.41 m × 0.41 m × 0.41 m) and a lid<br/>","<strong>citation_full<\/strong>: Meade G, Pierce K, O'Doherty JV, Mueller C, Lanigan G, McCabe T. Ammonia and<br/>nitrous oxide emissions following land application of high and low nitrogen<br/>pig manures to winter wheat at three growth stages. Agriculture, Ecosystems and<br/>Environment. 2011: 140; 208-217.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tom.mccabe@ucd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Previous crop consisted of a winter-wheat forage meaize rotation.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: two manure types; high nitrogen and low nitrogen, at each of three spread dates<br/>which corresponded with the Zadoks decimal growth stage; 25 mid-tillering, 31/32<br/>stem elongation, and 37-39 flag leaf emergence.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers consisted of a stainless steel structure with three components, a base<br/>(0.41 x 0.41m), and extension (0.41 x 0.41 x 0.41 m) and a lid giving a total<br/>volume of 0.085 m^3 above ground level.<br/>","<strong>citation_full<\/strong>: Mei B, Zheng X, Xie B, Dong H, Yao Z, Liu C, Zhou Z, Wang R, Deng J, Zhu J.<br/>Characteristics of multiple-year nitrous oxide emissions from conventional<br/>vegetable fields in southeastern China. Journal of Geophysical Research. 2011:<br/>116; D12113.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: xunhua.zheng@post.iap.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Before we began our experiments, the soil had been conventionally cultivated<br/>with upland vegetables for approximately 20 years. Before vegetable cultivation,<br/>the soil was a paddy (namely, a Shajiang Hapli-Stagnic Anthrosol) cultivated<br/>with rice–wheat and rice–rape cropping systems<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 53<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the present study, two fertilization treatments (with and without addition<br/>of N fertilizer) were applied. Organic manure and chemical fertilizers were<br/>applied to the plots in the fertilized treatments at rates of 1,074–1,312 (with<br/>a mean of 1,195) kg N ha−1 yr−1 (Tables 2 and 3). In the fertilized plots,<br/>organic manure, compound fertilizers (a mixture of (NH4)H2PO4 and KCl, with<br/>N:P2O5:K2O = 15%:15%:15%) and/or urea were basally applied independently or in<br/>combination for all crops, while urea was additionally top‐dressed for vegetable<br/>rape and garlic. No fertilizer containing N was added in P2 through P14 to the<br/>plots treated without N addition, and only organic manure was basally applied<br/>at an amount of approximately 130 kg N ha−1 in P1 to all plots of both field<br/>treatments<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: At the center of each replicate plot, one miniplot was permanently defined<br/>for simultaneous measurements of N2O and NO fluxes. The N2O and NO fluxes were<br/>measured by sampling parallel air samples with an opaque static chamber. A<br/>stainless steel base collar (0.5 m × 0.5 m) with a groove on the top, which<br/>could be filled with water, was inserted 10 cm into the soil and remained there<br/>during the entire investigation period. For simultaneous measurement of N2O and<br/>NO fluxes, a portable stainless steel chamber (0.5 or 1.0 m high, depending on<br/>the height of the vegetable plants) that exactly fit the groove was mounted onto<br/>the base collar. A gas‐tight seal was ensured by filling the groove with water.<br/>","<strong>citation_full<\/strong>: Melland AR, Antille DL, Dang YP. Effects of strategic tillage on short-term<br/>erosion, nutrient loss in runoff and greenhouse gas emissions. Soil Research.<br/>2017: 55; 201-214.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: alice.melland@usq.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Felton<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The fields that were used had 6- to 12-year histories of continuous NT and<br/>8- to 15-year histories of CTF (Table 1). The Sodosol and Dermosol had been<br/>strategically cultivated to shallow depths (\u0002150 mm) once or twice, respectively,<br/>in the past 4 years for weed control or pupae busting after cotton cropping<br/>(Table 1).<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_co g>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The treatments explored the effect of altering the rate of residue input to<br/>mimic agricultural residue management strategies such as residue retention<br/>(LO-5t, MED-10t, HI-15t), and a control.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars, 10 cm in diameter, were inserted to a depth of 10 cm (with 5cm<br/>remaining above the soil surface)<br/>","<strong>citation_full<\/strong>: Mitchell E, Scheer C, Rowlings DW, Conant RT, Cotrufo MF, Delden LV, Grace PR.<br/>The influence of above-ground residue input and incorporation on GHG fluxes<br/>and stable SOM formation in sandy soil. Soil Biology & Biochemistry. 2016: 101;<br/>104-113.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e2.mitchell@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The site was a long term grazed pasture (50+ years) but was kept fallow for the<br/>duration of the experiment.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 17<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: tillage mimic (mized residue treatment where the surface 10 cm of soil was<br/>removed, mixed with the labelled residues in a plastic bag and returned to the<br/>PVC tube), and a control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars, 10 cm in diameter, were inserted to a depth of 10 cm (with 5cm<br/>remaining above the soil surface)<br/>","<strong>citation_full<\/strong>: Mo Q, Guo Z, Cai C, Zhang G. Influence of hedge pruning returning on soil CO2<br/>flux in subtropical China. 2010.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: zlguo@mail.hzau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: An experimental plot was established in April 2005 with 15 subplots of 6 m by<br/>4 m. Vetiver was planted at a space of 4 m between hedgerow rows and 0.25 m<br/>between hedges within rows by transplanting seedlings prepared from nurseries.<br/>The plots had previously been cultivated with a rotation of wheat-maize since<br/>2005<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments in this experiment were: (1) pruning removed from plots (AR), (2)<br/>incorporated into soil (AI), and (3) applied as mulch (AM).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured in static closed chambers with a portable infrared<br/>gas analyzer ZEP-5(ZFP-5, Fuji Electric systems Co. Ltd., Tokyo, Japan) [9].<br/>The closed chamber was made from 8 mm thick acrylic materials with a diameter<br/>of 20 cm and a height of 25 cm. The top round edges were rubber-sealed in order<br/>to prevent from leakage when the top lid was put on it. No vent was installed<br/>in the chamber. Two battery-operated fans inside the stainless steel box<br/>homogenized the air in the chamber. A white thermal insulation cover was added<br/>outside of the stainless steel cover to reduce the impact of direct radiative<br/>heating during sampling. During the experimental period, the chambers were<br/>placed on stainless steel frame that had been inserted 5 cm into the soil.<br/>After the insertion of chamber in the soil for 20 min, 500 ml gas samples were<br/>collected using a 50 ml gas-tight polypropylene syringe through a rubber tube<br/>attached to the top of the chamber and then injected into evacuated bags made of<br/>inert aluminum-coated plastic.<br/>","<strong>citation_full<\/strong>: Moller K, Stinner W. Effects of different manuring systems with and without<br/>biogas digestion on soil mineral nitrogen content and on gaseous nitrogen losses<br/>(ammonia, nitrous oxides). European Journal of Agronomy. 2009: 30; 1-16.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kurt.moeller@alumni.tum.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: 3 treatments<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Crop rotation, Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Stockless system with the common mulching practice (wL): The plant biomass of<br/>the clover/grass-ley, cover crops and the crop residues remained on the field,<br/>evenly spread over the surface and ploughed into the soil.No mobile manurewas<br/>available. The clover/grass-ley was cut with amulching machine, which chops<br/>the plant material into small pieces. Stockless system with digestion of field<br/>residues (wL-FR): The clover/grass-ley, cover crops, and crop residues (straw<br/>of wheat and pea crops) were harvested, removed and digested. The effluents of<br/>the digester were reallocated mainly in spring within the same crop rotation<br/>as manures for the non-legume crops. Stockless system with digestion of field<br/>residues and external substrates (wL-FER): The clover/grass-ley, cover crops,<br/>and crop residues were harvested, removed and digested, as described for wL-<br/>FR. External substrates (a mixture of clover/grass and maize silage) were<br/>digested in amounts according to EC guideline for organic farming, resulting<br/>in an additional N input (40 kgNha−1 yr−1). The effluents of the digester were<br/>reallocated mainly in spring within the same crop rotation as manures for the<br/>non-legume crops.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The principle of a static chamber system as described by Hutchinson and Mosier<br/>(1981) was employed to measure in situ fluxes of N2O and CH4. Base frames of<br/>stainless steel (40cm×40 cm) were pressed into the soil.<br/>","<strong>citation_full<\/strong>: Montanaro G, Dichio B, Bati CB, Xiloyannis C. Soil management affects carbon<br/>dynamics and yield in a Mediterranean peach orchard. Agriculture, Ecosystems and<br/>Environment. 2012: 161; 46-54.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: giuseppe.montanaro@unibas.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Since establishment, the orchard was managed according to local practice (Lmng).<br/>Irrigation was through drippers (two per tree) each with a discharge rate of 8<br/>L/h and wetting a ∼1.0 m wide strip along the in-row. The orchard was irrigated<br/>weekly during the growing season (April to September) but twice weekly during<br/>summer (June to August). Mineral fertilisers were applied by fertigation at an<br/>annual rate of 137.5 (N), 31 (P), 41.5 (K) and 2.3 (Ca) kg/ha. Soil was tilled<br/>4–5 times during the growing season using an 18- disc harrow (∼10 cm depth).<br/>Tillage included both the in-row and the inter-row. Pruning was done in winter<br/>and all residues were removed.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 84<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Cover crops<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: From 2004 to 2010, a 1 ha block was subjected to alternative management (Amng)<br/>in which all soil was untilled and the understorey ‘grass’ was mowed three<br/>times (usually in March, May and June) to 3–4 cm. Fertilisation was based on<br/>tree demand and on availability of essential nutrients in the soil analyses<br/>(Xiloyannis et al., 2006; Montanaro et al., 2010). In the Amng block, minerals<br/>were supplied via fertigation at a mean annual rate of 55 (N), 4.5 (P) and<br/>2.3 (Ca) kg ha−1. Each year in January, 15 t ha−1 (fresh weight, ∼25% moisture<br/>content) of organic amendment (compost) was distributed in a ∼1 m wide band<br/>along the in-row of soil surface, it was not incorporated in the soil. The<br/>compost (∼22.2 C/N; EcoPol SpA – Italy) contained on dry matter basis, 2.02%<br/>(±0.31 SE) total N, 1.8% (±0.26) organic N, 1.86% (±0.3) K2O, and 0.9% (±0.18)<br/>P2O5 supplying each year approximately a further 230 kg N, 170 kg K and 40 kg P<br/>ha−1<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars (a 6 cm long section of 10 cm ID PVC pipe). In all, 60 PVC collars<br/>were pressed into the soil to a depth of 4 cm, one collar in each location.<br/>","<strong>citation_full<\/strong>: Morell FJ, Alvaro-Fuentes J, Lampurlanes J, Cantero-Martinez C. Soil CO2 fluxes<br/>following tillage and rainfall events in a semiarid Mediterranean agroecosystem:<br/>Effects of tillage systems and nitrogen fertilization. 2010: 139; 167-173.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: pacomorell@yahoo.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: winter-barley was cropped<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 48<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multip  3 factorial; The tillage systems were two conservation tillage systems<br/>(NT and MT) and one intensive tillage system (CT). Th e three levels of N<br/>fertilization were: zero (ZN), medium (MN), 60 kg N ha–1, and high (HN), 120 kg<br/>N ha–1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: An open chamber system (model CFX-1, PPSystems) The chamber had a 21 cm diam.<br/>cylindrical shape, covering a soil surface of 346 cm2. Th e chamber was directly<br/>inserted 2 cm deep in the soil.<br/>","<strong>citation_full<\/strong>: Morell FJ, Whitmore AP, Alvaro-Fuentes J, Lampurlanes J, Cantero-Martinez C.<br/>Root respiration of barley in a semiarid Mediterranean agroecosystem: field and<br/>modelling approaches. Plant and Soil. 2012: 351; 135-147.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: pacomorell@yahoo.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The study was performed in a long-term field experiment established in 1996 in<br/>Agramunt<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: factorial combination of three levels of N fertilization: zero, medium (60 kg<br/>Nha−1), and high (120 kg Nha−1); and three tillage systems: two conservation<br/>tillage systems (notillage i M, Hasukawa H, Suzue Y, Yamada<br/>Y, Mizukami H, Uezono I. Multi-site monitoring for N2O emission factors of<br/>synthetic fertilizer in various soils with different redoximorphic features<br/>across Japan. Nutrient Cycling in Agroecosystems. 2015: 103; 87-99.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kazuya.nishina@gmail.com<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Kagoshima (KG)<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: All of the experimental sites of this study had not been applied with manure or<br/>any other organic materials before the beginning of this study.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: For N fertilizer treatment, we established at least three treatment plots in<br/>each experimental site in each cropping period, which were no fertilization<br/>plots (for background N2O emission) used as a control, synthetic fertilizer<br/>plots, and organic material plots<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed chamber method using a plastic chamber. The chamber bases were inserted<br/>at least 5 cm deep into soils<br/>","<strong>citation_full<\/strong>: Nouchi I, Yonemura S. CO2, NH4 and N2O fluxes from soybean and barley double-<br/>cropping in relation to tillage in Japan. Phyton. 2005: 45; 327-338.<br/><strong>year<\/strong>: 2005<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: nouchi@niaes.affrc.go.jp; yone@niaes.affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: These frame fields had previously been used to cultivate rice for 10 years as<br/>rice paddies, then converted to upland field and used to cultivate upland crops<br/>such as cabbage, for 5 years up to the previous year. Each of these fields was<br/>now divided into a conventional tillage cultivation plot (20 m x 10 m) and a<br/>no-tillage cultivation plot (20 m x 10 m) leaving turning areas (2 m x 10 m on<br/>the east side, 4 m x 10 m in the center and 4 m x 10 m for the west side) for a<br/>power tiller.<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the conventional plow tillage plot, the chopped plant material was<br/>incorporated into the soil using a rotary harrow, whereas in the no-tillage<br/>cultivation plot, the crops were left on the soil surface. The conventional plow<br/>tillage treatment disturbed the soil to a depth of approximately 20 cm.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2, CH4 and N2O fluxes were monitored in three replicates of each plot using<br/>the closed soil chamber method. The cylindrical chamber consisted of two parts:<br/>a foundation bottom section (diameter 21 cm; height 7 cm) made of stainless<br/>steel was inserted 3 cm into the ground over a ridge, and alid section (diameter<br/>21 cm; height 9.5 cm), made of grey vinyl chloride plates, was attached with<br/>inlet and outlet tubes for air flow and a small hole to allow extra air to<br/>escape. In the CO2 measurement, it is single-unit by 3 pieces in foundation<br/>bottom section and 1 lid section. CH4 and N2O fluxes were determined in<br/>rectangular chambers (length 40 cm; width 40 cm; height 10 cm). The chamber also<br/>consisted of two parts: a foundation bottom section (length 40 cm, width 40 cm,<br/>height 5 cm), made of stainless steel, was inserted 3 cm into the ground over a<br/>ridge, and a lid section (length 40 cm, width 40 cm, height 10 cm), made of grey<br/>vinyl chloride plates fitted with two gas sampling ports<br/>","<strong>citation_full<\/strong>: Nyatakawa EZ, Mays DA, Way TR, Watts DB, Torbert HA, Smith DR. Soil Carbon<br/>Dioxide Fluxes in Conventional and Conservation Tillage Corn Production Systems<br/>Receiving Poultry Litter and Inorganic Fertilizer. Journal of Sustainable<br/>Agriculture. 2012: 36(8); 873-892.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ermson.nyakatawa@aamu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: Spring<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: Fall<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: two tillage systems: conventional tillage (CT) and no-tillage (NT); two<br/>N sources: PL and AN; and three fertilizer application methods: surface<br/>application (SA), soil incorporation (SI), and subsurface band application (BA)<br/>(PL only)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: custom-built static PVC chambers designed in accordance with the USDA-ARS<br/>GRACEnet Chamber-based Trace Gas Flux Measurement Protocol (2003). The chambers<br/>consisted of two parts: a chamber anchor base and a vented sampling chamber<br/>head. The chamber bases were made from white PVC pipe, 20 cm inside diameter,<br/>6 mm thick, and 15 cm long. The chamber bases were driven 10 cm into the ground<br/>using a rectangular wooden block and a rubberized mallet, leaving a soil collar<br/>5 cm above the ground.<br/>","<strong>citation_full<\/strong>: Oh K, Kato T, Zhong-Pei L, Fa-Yun L. Environmental Problems From Tea Cultivation<br/>in Japan and a Control Measure Using Calcium Cyanamide. Pedosphere. 2006: 16(6);<br/>770-777.<br/><strong>year<\/strong>: 2006<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhpli@issas.ac.cn<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: In this area of about 369 km2,.tea has been grown for more than 100 years and<br/>the tea fields cover more than half of the arable land.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: five N fertilization treatments with two replications. The five fertilization<br/>treatments were application of nitrogen at rates of 0, 300, 600, 900, and 1 200<br/>kg N/ha/year<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N20 emission rates were measured monthly in duplicate at the surface of<br/>inter-row soil for one year, using the closed chamber method (Hutchinson and<br/>Livingston, 1993).<br/>","<strong>citation_full<\/strong>: Okuda H, Noda K, Sawamoto T, Tsuruta H, Hirabayashi T, Yonemoto JY, Yagi K.<br/>Emissions of N2O and CO2 and uptake of CH4 in soil from a satsuma mandarin<br/>orchard under mulching cultivation in Japan. Journal of the Japanese Society for<br/>Horticultural Science. 2007: 76(4); 279-287.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: okudat@bio.mie-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: In the open orchard, satsuma mandarin trees (‘Silverhill’, 31 years old in 2001)<br/>were planted on a ridge (4 m wide) 50 cm higher than furrows at a density of 50<br/>trees per 10 a.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2002<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Amendments<br/><strong>multiple_interv_codes<\/strong>: Amendments<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: using non-mulching and mulching treatment with the first mulching performed in<br/>the autumn of 2000.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber technique (Hutchinson and Mosier, 1981), using a cylindrical<br/>chamber made of non-transparent PVC without a base (60 cm in diameter and 15<br/>cm in height). The chamber was placed on a frame base which was fixed in the<br/>surface soil to a depth of 3 cm throughout the year.<br/>","<strong>citation_full<\/strong>: Oo AW, Gonai T, Sudo S, Win KT, Shibata A. Surface application of fertilizers<br/>and residue biochar on N2O emission from Japanese pear orchard soil. Plant, Soil<br/>and Environment. 2018: 64; 597-604.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: t.gounai@pref.ibaraki.lg.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2017<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2017<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The treatments were: (1) control (unfertilized); (2) manure 300 kg N/ha and N<br/>fertilizer 200 kg N/ha with no biochar amendment (F + BC0); (3) the same amount<br/>of manure and N fertilizer with 2 t/ha biochar (F + BC2) and (4) with 10 t/ha<br/>biochar (F + BC10). Ammonium sulfate was used as a nitrogen source. Manure used<br/>in this study was pig manure composted with rice husk. Manure was applied on<br/>fresh weight basis with the rate of 18.6 t/ha based on N content.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O were analysed with a gas chromatograph (GC 2014, Shimadzu Corporation,<br/>Kyoto, Japan) equipped with an electron capture detector (ECD)<br/>","<strong>citation_full<\/strong>: Oorts K, Merckx R, Grehan E, Labreuche J, Nicolardot B. Determinants of annual<br/>fluxes of CO2 and N2O in long-term no-tillage and conventional tillage systems<br/>in northern France. Soil & Tillage Research. 2007: 95; 133-148.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bernard.nicolardot@reims.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Two tillage systems, i.e. no-tillage (NT) and conventional tillage (CT), had<br/>been imposed since 1970<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1970<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Before differentiation, the field had been mouldboard ploughed to 30 cm depth<br/>annually. Tillage was then totally suppressed in NT (no-tillage) whereas CT<br/>(conventional tillage) was mouldboard ploughed to 20 cm depth every year.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2, N2O<br/><strong>sampling_equip_descr<\/strong>: CO2 was measured using automatic chambers (0.49 m2, 0.225 m high) connected to<br/>an infra-red analyzer. Four chambers for each tillage treatment were pressed<br/>0.10 m into the soil. These gas chambers were placed on one line perpendicular<br/>to the direction of the field operations and covered the whole width of<br/>the combine harvester (4.5 m) in order to take into account the horizontal<br/>heterogeneity of both soil structure and the distribution of crop residues<br/>induced by tillage and harvest operations. N2O emissions were quantified on<br/>average every 3 weeks with non automatic chambers (0.5 m diameter and 0.15<br/>m high) as described by He´nault et al. (2005). Eight chambers per tillage<br/>treatment were set up in each experimental plot, disposed in zigzag on two<br/>rows distant from about 12 m covering the width of the plot, assuming that soil<br/>heterogeneity was greater perpendicular, rather than parallel, to the direction<br/>of the field operations. They remained at the same place for each period and<br/>were pushed approximately 0.08 m into the soil between the rows (distance<br/>between rows 0.80 m) of maize plants for period I and into the bare soil for<br/>period II.<br/>","<strong>citation_full<\/strong>: Oyewole MTO. Effect of organic amendment application rate on nitrous oxide,<br/>methane, and carbon dioxide emissions: field study and regional farmer survey.<br/>University of California Santa Barbara. 2016.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The farm has been used for organic food production under the same management for<br/>approximately 30 years<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Compost was applied on July 16, 2014 with a spreader tractor and disced into<br/>the soil to ca. 20 cm in a single ca. 0.25 ha field. The field was divided<br/>in half, and compost was applied at rates of 18.2 and 9.1 Mg ha-1 in the high<br/>(HC) and low (LC) compost treatments which were on either half of the field,<br/>respectively. HC is the typical rate of application at this farm, applied once<br/>at the beginning of the season for most crops. Treatments were HC bed, LC bed,<br/>HC furrow, LC furrow.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chamber bases were constructed of aluminum with lengths and widths of 27.5 cm<br/>and heights of 15-20 cm. They were inserted into the ground to depths of ca. 7-<br/>12 cm. Heights of chamber bases above the soil surface were measured immediately<br/>after placement and periodically thereafter to calculate headspace volume and<br/>account for changes in headspace volume due to soil settling. Chamber bases<br/>remained in the same position between most sampling events but were occasionally<br/>moved due to field machine operations. In that case, bases were replaced within<br/>1 m of their original position, and were allowed to equilibrate for a minimum<br/>of 24 h before sampling. Chamber lids were constructed of aluminum with volumes<br/>of 4.4, 12.5, or 12.8 L. Water troughs sealing the chamber lids to chamber bases<br/>were used to isolate flux chambers from atmospheric conditions.<br/>","<strong>citation_full<\/strong>: Perego A, Wu L, Gerosa G, Finco A, Chiazzese M, Amaducci S. Field evaluation<br/>combined with modelling analysis to study fertilizer and tillage as factors<br/>affecting N2O emissions: A case study in the Po valley (Northern Italy).<br/>Agriculture, Ecosystems and Environment. 2016: 225; 72-85.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: stefano.amaducci@unicatt.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: The main plot was tillage treatment; two levels, conventional tillage (CT)<br/>and minimum tillage (MT), and fertilizer treatment; four fertilizers, compost,<br/>digestate, liquid pig slurry, and ammonium nitrate. In addition there was an<br/>unfertilized control in the controlled tillage fields.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The SASSFLUX system consisted of a central unit where a rotative gas-filtered<br/>infrared photometer (T320U N2O analyser). The lid of every chamber was a box-<br/>shaped transparent Plexiglass which automatically closed over a white-painted<br/>metal collar (35 x 35 cm^2 basal area and 7 cm height) that bounded the soil<br/>surface (inserted into the soil to a depth of 5 cm).<br/>","<strong>citation_full<\/strong>: Pereira EI, da Cruz CCT, Solomon A, Le A, Cavigelli MA. Novel Slow-Release<br/>Nanocomposite Nitrogen Fertilizers: The Impact of Polymers on Nanocomposite<br/>Properties and Function. Industrial & Engineering Chemistry Research. 2015: 54;<br/>3717-3725.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: caue.ribeiro@embrapa.br<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: In this experiment, only the pure urea, MMT/Ur (no polymers), and composites<br/>HG 1 and 4% and PCL 1 and 4% were used. The 2% composites were not used<br/>due to constraints on the number of plots that could be sampled in a timely<br/>fashion. An additional control treatment to which no N fertilizer was added<br/>resulted in seven fertilizer treatments. Description: Urea ((NH2)2CO, Synth),<br/>montmorillonite clay without puriﬁcation (Bentonita, Drescon S/A, Produtos de<br/>Perfuração), and polycaprolactone (PCL) or polyacrylamide hydrogel (HG) were<br/>used as components of the nanocomposites. Clay material (average particle size<br/>of 230 nm) was used as received. Urea and PCL were previously ground in a hammer<br/>mill (Tecnal, TE-330) and in a cryogenic milling apparatus, respectively. The<br/>HG was synthesized in the lab, based on the methodology described in previous<br/>work.14 HG was obtained by chemical polymerization of the acrylamide monomer<br/>in aqueous solution of the MMT. For synthesis, we used a constant mass ratio of<br/>monomer (acrylamide) to clay of 1:1. After drying, the HG was ground in a ball<br/>mill (SERVITECH, CT 242) and sifted through a 45 mesh sieve (0.35 mm openings).<br/>MMT was introduced into the HG matrix to improve the mechanical properties and<br/>to increase the degree of mixing between the components during mixing with urea<br/>in ﬁnal composite preparation<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: aluminum chamber anchors (internal dimension, 0.635 × 0.325 m; 0.206 m2 each)<br/>were installed in the ground to a depth of about 10 cm. Each chamber encompassed<br/>four rows of wheat 0.635 m in length. Seven frames were placed in each of four<br/>areas of the ﬁeld to create four replicated plots. The fertilizer composites<br/>were applied between the crop rows inside each anchor at a rate of 100 kg N ha<br/>−1, based on total nitrogen content of each composite. A trench (2 cm deep × 10<br/>cm wide) was dug between the two center rows of wheat. Fertilizer materials were<br/>scattered in the trench by hand, and covered with the excavated soil to minimize<br/>any potential volatilization of urea from the composites. Each anchor was ﬁt<br/>with a gutter along its outer perimeter. At the time of sampling, gutters were<br/>ﬁlled with water, and a lid that ﬁt inside the gutter17 was placed over each<br/>anchor. Gas samples were taken from the resulting chamber headspace through a<br/>sampling port using a syringe and needle. Headspace samples (10 mL)<br/>","<strong>citation_full<\/strong>: Pereira EIP, Suddick EC, Six J. Carbon Abatement and Emissions Associated with<br/>the Gasification of Walnut Shells for Bioenergy and Biochar Production. PLoS<br/>ONE. 2016: 11(3); e0150837.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: engil.pereira@usys.ethz.ch<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: organically-managedwalnut (Juglansregia) orchard<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: Control (noamendment), biochar (10 tonsha-1 or47kgN<br/>ha-1),compost(2tons ha-1 or47kg Nha-1) and biochar +compost (5tonsof biochar<br/>ha-1 +1 tonofcompostha-1,or47kgNha-1).Compost treatmentswere included<br/>intheexperimentto evaluate potential interactive effects between biochar and<br/>themain nutrientsource inorganic orchards. Additionally, eachplotwas divided<br/>into twofunctional locations:Tree row and tractor row.Inthetractor row,<br/>measurements weretaken in thecenter of thecover cropped area andrepresent<br/>alocation of highN inputs duetothe presence of covercrops. Inthetree row,<br/>measurements were takenbetweentrees andrepresent alocationof highincidence<br/>ofirrigation water andN uptake bythewalnut trees<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: vented-closed-flux chamber method according to Hutchinson &Mosier [28].The<br/>chambers were made outof polyvinylchloride (20.3 cm indiameter and 15cm tall)<br/>with a rubber belt sealing between the top and bottom of the chamber<br/>","<strong>citation_full<\/strong>: Pes LZ, Amado TJC, La Scala Jr. N, Bayer C, Fiorin JE. The primary sources of<br/>carbon loss during the crop-establishment period in a subtropical Oxisol under<br/>contrasting tillage systems. Soil & Tillage Research. 2011: 117; 163-171.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ﬂorestatel@hotmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The experiment was initiated in 1985 in a wheat and soybean cropland that was<br/>previously subjected to poor soil management characterized by intensive soil<br/>disturbance, low C input, the burning of crop residues, the presence of rill<br/>erosion, soil organicmatter depletion, and evidence of soil degradation. This<br/>long-term study is one of the oldest soil management experiments in southern<br/>Brazil. The end of the 1980s was a period of the largescale adoption of NT by<br/>farmers in this region of Brazil.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1985<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 274<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two tillage systems, conventional tillage (CT) and no-till (NT)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The soil chamber consisted of a closed system with an internal volume of 991 cm3<br/>and a soil-contact area of 71.6 cm2. During the CO2–C measurements, the chamber<br/>was positioned on a PVC collar installed in the soil.<br/>","<strong>citation_full<\/strong>: Peyrard C, Ferchaud F, Mary B, Gréhan E, Léonard J. Management practices of<br/>Miscanthus x giganteus strongly influence soil properties and N2O emissions over<br/>the long term. Bioenergy Research. 2017: 10; 208-24.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: peyrard.ce@gmail.com<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field experiment was set up in 2006 to compare the production and the<br/>environmental impacts of different bioenergy crops including M. giganteus [5,<br/>8]. In this study, we focused only on six plots (two treatments distributed in<br/>three blocks) of M. giganteus. The two treatments were early harvest (EH) with<br/>an autumn harvest in October and late harvest (LH) with a winter harvest in<br/>February. The crop (M. giganteus Greef & Deuter ex Hodkinson & Renvoize) was<br/>planted in April 2006 at the density of 1.5 rhizomes m−2. It was not harvested<br/>on the first year because of the low biomass production, the aboveground biomass<br/>being cut and left on soil surface. The harvests started in 2007, with the<br/>whole plots being harvested every year with a silage harvester. M. giganteus was<br/>fertilised each year since 2007 with a urea ammonium nitrate solution applied in<br/>late April (120 kg N ha−1 year−1). The crop was not irrigated.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The two treatments were early harvest (EH) with an autumn harvest in October and<br/>late harvest (LH) with a winter harvest in February. A specific experiment was<br/>carried out as a 2x2 factorial design, with harvest date and fertiliser form as<br/>the two studied factors. For this purpose, subplots in EH (early harvest) and<br/>LH (late harvest) plots were fertilised either with ammonium sulphate (EHNH4 and<br/>LH-NH4) or with potassium nitrate (EH-NO3 and LH-NO3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each experimental unit was equipped with three automatic chambers (0.70 × 0.40<br/>m or 0.70 × 0.23 m) which allowed a quasi-continuous monitoring of N2O fluxes<br/>(four times per day). The chambers were inserted 8–10 cm into the soil and<br/>placed in the inter-row, because the limited resulting headspace height (about<br/>20–22 cm) did not allow for the growth of M. giganteus.<br/>","<strong>citation_full<\/strong>: Peyrard C, Ferchaud F, Mary B, Gréhan E, Léonard J. Management practices of<br/>Miscanthus x giganteus strongly influence soil properties and N2O emissions over<br/>the long term. Bioenergy Research. 2017: 10; 208-24.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: peyrard.ce@gmail.com<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field experiment was set up in 2006 to compare the production and the<br/>environmental impacts of different bioenergy crops including M. giganteus [5,<br/>8]. In this study, we focused only on six plots (two treatments distributed in<br/>three blocks) of M. giganteus. The two treatments were early harvest (EH) with<br/>an autumn harvest in October and late harvest (LH) with a winter harvest in<br/>February. The crop (M. giganteus Greef & Deuter ex Hodkinson & Renvoize) was<br/>planted in April 2006 at the density of 1.5 rhizomes m−2. It was not harvested<br/>on the first year because of the low biomass production, the aboveground biomass<br/>being cut and left on soil surface. The harvests started in 2007, with the<br/>whole plots being harvested every year with a silage harvester. M. giganteus was<br/>fertilised each year since 2007 with a urea ammonium nitrate solution applied in<br/>late April (120 kg N ha−1 year−1). The crop was not irrigated.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The two treatments were early harvest (EH) with an autumn harvest in October and<br/>late harvest (LH) with a winter harvest in February. A specific experiment was<br/>carried out as a 2x2 factorial design, with harvest date and fertiliser form as<br/>the two studied factors. For this purpose, subplots in EH (early harvest) and<br/>LH (late harvest) plots were fertilised either with ammonium sulphate (EHNH4 and<br/>LH-NH4) or with potassium nitrate (EH-NO3 and LH-NO3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each experimental unit was equipped with three automatic chambers (0.70 × 0.40<br/>m or 0.70 × 0.23 m) which allowed a quasi-continuous monitoring of N2O fluxes<br/>(four times per day). The chambers were inserted 8–10 cm into the soil and<br/>placed in the inter-row, because the limited resulting headspace height (about<br/>20–22 cm) did not allow for the growth of M. giganteus.<br/>","<strong>citation_full<\/strong>: Pfab H, Palmer I, Buegger F, Fiedler S, Muller T, Ruser R. N2O fluxes from a<br/>Haplic Luvisol under intensive production of lettuce and cauliflower as affected<br/>by different N-fertilization strategies. Journal of Plant Nutrition and Soil<br/>Science. 2011: 174; 545-553.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Reiner.Ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: following fertilization treatments: (1) in total 528kg N ha–1 y–1, which<br/>corresponded to the amounts commonly used by farmers following good agricultural<br/>practice (GP), (2) an optimized-fertilization strategy (OPT) adopted to the<br/>plant demand using a target value of 401kg N ha–1 y–1 as recommended by Feller<br/>et al. (2001), (3) a reduced-fertilization strategy (LOW) with a further<br/>reduction by 20% to 319kg N ha–1 y–1, assuming that due to soil internal N<br/>mineralization this would not have any negative effect on yields, and (4) an<br/>unfertilizedcontrol treatment (control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The circular PVC chambers had an inner diameter of 30cm and consisted of a base<br/>frame with a height of 15cm and a chamber with a height of 10.5cm (Flessa et<br/>al., 1995). The base frames were inserted in the middle of each plot at a depth<br/>of 10cm<br/>","<strong>citation_full<\/strong>: Pfab H, Palmer I, Buegger F, Fiedler S, Muller T, Ruser R. Influence of a<br/>nitrification inhibitor and of placed N-fertilization on N2O fluxes from a<br/>vegetable cropped loamy soil. Agriculture, Ecosystems and Environment. 2012:<br/>150; 91-101.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Reiner.Ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: conventional broadcast fertilizer (ammonium sulfate nitrate), depot fertilizer<br/>wherein ammonium sulfate nitrate depots were laid out at the surface about 5 cm<br/>beside each seedling, conventional treatment (ammonium sulfate nitrate) with
