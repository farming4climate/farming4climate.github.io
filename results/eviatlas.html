 draught powered,<br/>i.e., there is no drive to the rotors from the tractor power take-off (p.t.o.).<br/>A spiked rotor was used to impose a high energy input to the soil in the field<br/>experiments. It is fitted with a horizontal rotor made up of radially-mounted<br/>spikes, with the drive taken from the tractor p.t.o. Adjustable trailing<br/>boards are hinged behind the main hood of the machine to provide additional<br/>soil fragmentation and a packer roll at the rear gives depth control and<br/>consolidation. On Pavilion Field, however, both the implements conducted two<br/>passes on each plot, respectively, which narrowed the ratio high energy: low<br/>energy input to 3:1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: For measurement of respiration in the ®eld a different approach using<br/>respiration chambers (or cover boxes) was used. The design of the respiration<br/>chambers was similar to that described by Beyer (1991). Anderson (1982)<br/>suggested that this type of cylinder should be at least 300 mm high and 250<br/>mm in diameter. In these experiments, three cylindrical steel chambers with a<br/>height of 390 mm and a diameter of 500 mm were used. The end, which was to be<br/>driven into the soil, was sharpened for that purpose. The other end was closed<br/>except for an opening, which was left unsealed during installation to avoid a<br/>pressure increase within the chamber. The chambers were then closed with a self-<br/>sealing septum, through which samples of the air inside the chambers was taken<br/>The three respiration chambers were placed on each plot and driven into the soil<br/>a few centimetres. The height of the inner chamber remaining above the earth<br/>was measured each time to determine the volume and adjust the data to it later.<br/>Samples of the air inside the cylinders was taken every hour with 25 ml gas-<br/>tight syringes during daytime and at the same time every day.<br/>","<strong>citation_full<\/strong>: Watts DB, Runion GB, Nannenga KWS, Torbert HA. Impacts of enhanced-efficiency<br/>nitrogen fertilizers on greenhouse gas emissions in a coastal plain soil under<br/>cotton. Journal of Environmental Quality. 2015: 44; 1699-1710.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Dexter.Watts@ars.usda.gov<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: The experiment was conducted using a randomized complete block design with<br/>four replicate blocks based on slope. Nitrogen fertilizer source treatments<br/>evaluated were Urea (46% N), stabilized granular urea (SuperU; 46% N), poultry<br/>litter (PL; 4% N), poultry litter +AgrotainPlus (PLA; 4% N), Environmentally<br/>Smart Nitrogen (ESN; 44% N), Urea Ammonium Sulfate (UAS; 34% N), and Ammonium<br/>Sulfate (AS; 21% N), plus a unfertilized control. All fertilizer sources were<br/>surface broadcast applied by hand at a rate of 101 kg total N ha−1 (90 lb N<br/>acre−1). Environmental Smart Nitrogen is a controlled-released urea fertilizer<br/>containing a water-permeable polymer coating that gradually releases N during<br/>the growing season, where N release increases with moisture and temperature<br/>(Agrium Advanced Technologies, 2013). SuperU is a stabilized stabilized urea<br/>source containing urease [N-(n-butyl)-thiophosphoric triamide] and nitrification<br/>(dicyandiamide) inhibitors that are uniformly distributed throughout the granule<br/>during manufacturing. AgrotainPlus contains the same urease and nitrification<br/>inhibitors as SuperU (Koch, 2013). Poultry litter used in this study was<br/>collected from a local broiler production facility and consisted of manure<br/>and a bedding material mixture (wood shavings and sawdust). Poultry litter<br/>plus AgrotainPlus consisted of surface broadcasting poultry litter followed by<br/>applying Agrotain Plus (0.5 g kg−1 poultry litter) on top of the litter using a<br/>six-nozzle handheld boom attached to an electric powered sprayer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Greenhouse gas emissions from soil were measured using in situ custom-made,<br/>vented, static gas flux chambers constructed according to GRACEnet protocols<br/>(Parkin and Venterea, 2010). Briefly, base rings consisting of a polyvinyl<br/>chloride ring (25.4- cm diam. by 11.4 cm tall) were permanently placed in the<br/>ground to a 5.1-cm depth. Flux measurements were determined by placing a closed<br/>chamber (25.4-cm diam. by 10.2 cm tall) over the base rings.<br/>","<strong>citation_full<\/strong>: Webb J, Thorman RE, Fernanda-Aller M, Jackson DR. Emission factors for ammonia<br/>and nitrous oxide emissions following immediate manure incorporation on two<br/>contrasting soil types. Atmospheric Environment. 2014: 82; 280-287.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: J01webb@aol.com<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Gleadthorpe (GL)<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: We tested four types of solid manure, cattle farmyard manure (FYM), pig FYM,<br/>layer manure and broiler litter. The four application treatments were as<br/>follows: 1. Manure left on surface. 2. Immediate incorporation by plough. 3.<br/>Immediate incorporation by disc. 4. Immediate incorporation by spring tine.<br/>Each incorporation treatment was applied as a single pass, as is the standard<br/>practice in the UK to rapidly incorporate manures. When non-inversion tillage<br/>is used to incorporate manures it is usual to carry out further cultivation to<br/>establish a seedbed. However, this would normally be done some time later, and<br/>not have any measurable effect on NH3 emissions. The dimensions of incorporation<br/>machinery used are given in Table 1. Manures were applied by hand at rates<br/>intended to apply 150 kg ha\u00041 N\u00041 based on standard analysis of livestock manures<br/>used in the UK (Webb et al., 2013). Due to the variability in the N content<br/>among the manures sourced in the different years of the project the actual<br/>amounts of N in the manures applied varied considerably. There was an additional<br/>control plot (no manure applied and no incorporation) in each block to provide<br/>estimates of background emissions of N2O, giving a total of 17 plots per block.<br/>Each of the 17 treatments was replicated four times in a randomised block design<br/>with treatments applied to each block in successive weeks in order to allow<br/>efficient use of resources, e.g. wind tunnels to measure NH3. ((4 manure types<br/>* 4 application treatments) þ control) * 4 replicates ¼ 68 plots. Each plot was<br/>6 \u0003 10 m2 with a 3mrace and 15mgaps between blocks. Samples of manure were taken<br/>from each plot and analysed for % dry matter (DM), total-C, total-N and total<br/>ammoniacal-N (TAN).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Direct measurements of N2O were made from two static flux chambers (40 cm wide<br/>\u0003 40 cm long \u0003 25 cm high), placed in random positions on each plot (covering a<br/>total surface area of 0.32 m2) after the treatment had been completed. A water-<br/>filled channel running around the upper rim of the chamber allowed an air-tight<br/>seal to form following chamber enclosure with a lid (Dobbie et al., 1999)<br/>","<strong>citation_full<\/strong>: Webb J, Thorman RE, Fernanda-Aller M, Jackson DR. Emission factors for ammonia<br/>and nitrous oxide emissions following immediate manure incorporation on two<br/>contrasting soil types. Atmospheric Environment. 2014: 82; 280-287.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: J01webb@aol.com<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Drayton (DT)<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 32<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: We tested four types of solid manure, cattle farmyard manure (FYM), pig FYM,<br/>layer manure and broiler litter. The four application treatments were as<br/>follows: 1. Manure left on surface. 2. Immediate incorporation by plough. 3.<br/>Immediate incorporation by disc. 4. Immediate incorporation by spring tine.<br/>Each incorporation treatment was applied as a single pass, as is the standard<br/>practice in the UK to rapidly incorporate manures. When non-inversion tillage<br/>is used to incorporate manures it is usual to carry out further cultivation to<br/>establish a seedbed. However, this would normally be done some time later, and<br/>not have any measurable effect on NH3 emissions. The dimensions of incorporation<br/>machinery used are given in Table 1. Manures were applied by hand at rates<br/>intended to apply 150 kg ha\u00041 N\u00041 based on standard analysis of livestock manures<br/>used in the UK (Webb et al., 2013). Due to the variability in the N content<br/>among the manures sourced in the different years of the project the actual<br/>amounts of N in the manures applied varied considerably. There was an additional<br/>control plot (no manure applied and no incorporation) in each block to provide<br/>estimates of background emissions of N2O, giving a total of 17 plots per block.<br/>Each of the 17 treatments was replicated four times in a randomised block design<br/>with treatments applied to each block in successive weeks in order to allow<br/>efficient use of resources, e.g. wind tunnels to measure NH3. ((4 manure types<br/>* 4 application treatments) þ control) * 4 replicates ¼ 68 plots. Each plot was<br/>6 \u0003 10 m2 with a 3mrace and 15mgaps between blocks. Samples of manure were taken<br/>from each plot and analysed for % dry matter (DM), total-C, total-N and total<br/>ammoniacal-N (TAN).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Direct measurements of N2O were made from two static flux chambers (40 cm wide<br/>\u0003 40 cm long \u0003 25 cm high), placed in random positions on each plot (covering a<br/>total surface area of 0.32 m2) after the treatment had been completed. A water-<br/>filled channel running around the upper rim of the chamber allowed an air-tight<br/>seal to form following chamber enclosure with a lid (Dobbie et al., 1999)<br/>","<strong>citation_full<\/strong>: Webb J, Fernanda-Aller M, Jackson DR, Thorman R. Accounting for the nitrogen<br/>in solid manures incorporated immediately after application in order to reduce<br/>emissions of ammonia. Nutrient Cycling in Agroecosystems. 2016: 106; 131-141.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: J01webb@aol.com<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Gleadthorpe (GL)<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The fields at GL had been in a 6-year all-arable rotation of two cereals, a root<br/>crop, two cereals and a break crop, for over 20 years. Organic manures had not<br/>been used on these fields, except for experimental plots, for c. 15 years.<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Between February 2003 and October 2005, four experiments were carried out at two<br/>sites of contrasting soil type to measure the impact of immediate incorporation<br/>of solid manures on direct emissions of NH3 and N2O and on subsequent uptake<br/>of manure-N by a cereal crop. Immediate incorporation was achieved by having<br/>a tractor with incorporation implement on standy so the manure could be<br/>incorporated within a few minutes of completing manure application. The<br/>experiments tested four types of solid manure, cattle farmyard manure (FYM),<br/>pig FYM, layer manure and broiler litter. The four application treatments were<br/>as follows: 1. Manure left on surface. 2. Immediate incorporation by plough.<br/>3. Immediate incorporation by disc. 4. Immediate incorporation by spring tine.<br/>The dimensions of incorporation machinery used are given in Webb et al. (2014).<br/>Manures were applied at rates intended to apply 250 kg/ha N based on standard<br/>analysis of livestock manures (Anon 2010). There was an additional control plot<br/>(no manure applied and no cultivation) in each block to provide estimates of<br/>background direct N2O emissions and crop N uptake without manure application,<br/>giving a total of 17 plots per block. Each of the 17 treatments was replicated<br/>four times in a randomised block design with treatments applied to each block in<br/>successive weeks in order to allow efficient use of resources, e.g. wind tunnels<br/>to measure NH3. Each plot was 6 9 10 m with a 3 m race and 15 m gaps between<br/>blocks. Samples of each manure were taken from each plot and analysed for % dry<br/>matter (DM), total-C, total-N and total ammoniacal-N (TAN).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Measurements of direct N2O fluxes were made from two static chambers (40 cm wide<br/>9 40 cm long 9 25 cm high), placed in random positions on each plot (covering a<br/>total surface area of 0.32 m2) after the treatment had been completed at regular<br/>intervals over a c. 60 day period to give a total of 12measurements.<br/>","<strong>citation_full<\/strong>: Webb J, Fernanda-Aller M, Jackson DR, Thorman R. Accounting for the nitrogen<br/>in solid manures incorporated immediately after application in order to reduce<br/>emissions of ammonia. Nutrient Cycling in Agroecosystems. 2016: 106; 131-141.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: J01webb@aol.com<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Drayton (DT)<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The fields at Drayton had been in ley arable rotations.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 32<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Between February 2003 and October 2005, four experiments were carried out at two<br/>sites of contrasting soil type to measure the impact of immediate incorporation<br/>of solid manures on direct emissions of NH3 and N2O and on subsequent uptake<br/>of manure-N by a cereal crop. Immediate incorporation was achieved by having<br/>a tractor with incorporation implement on standy so the manure could be<br/>incorporated within a few minutes of completing manure application. The<br/>experiments tested four types of solid manure, cattle farmyard manure (FYM),<br/>pig FYM, layer manure and broiler litter. The four application treatments were<br/>as follows: 1. Manure left on surface. 2. Immediate incorporation by plough.<br/>3. Immediate incorporation by disc. 4. Immediate incorporation by spring tine.<br/>The dimensions of incorporation machinery used are given in Webb et al. (2014).<br/>Manures were applied at rates intended to apply 250 kg/ha N based on standard<br/>analysis of livestock manures (Anon 2010). There was an additional control plot<br/>(no manure applied and no cultivation) in each block to provide estimates of<br/>background direct N2O emissions and crop N uptake without manure application,<br/>giving a total of 17 plots per block. Each of the 17 treatments was replicated<br/>four times in a randomised block design with treatments applied to each block in<br/>successive weeks in order to allow efficient use of resources, e.g. wind tunnels<br/>to measure NH3. Each plot was 6 9 10 m with a 3 m race and 15 m gaps between<br/>blocks. Samples of each manure were taken from each plot and analysed for % dry<br/>matter (DM), total-C, total-N and total ammoniacal-N (TAN).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Measurements of direct N2O fluxes were made from two static chambers (40 cm wide<br/>9 40 cm long 9 25 cm high), placed in random positions on each plot (covering a<br/>total surface area of 0.32 m2) after the treatment had been completed at regular<br/>intervals over a c. 60 day period to give a total of 12measurements.<br/>","<strong>citation_full<\/strong>: Weiske A, Benckiser G, Herbert T, Ottow JCG. Influence of the nitrification<br/>inhibitor 3,4-dimethylpyrazole phosphate (DMPP) in comparison to dicyandiamide<br/>(DCD) on nitrous oxide emissions, carbon dioxide fluxes and methane oxidation<br/>during 3 years of repeated application in field experiments. Biology and<br/>Fertility of Soils. 2001: 34; 109-117.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The experimental design was a Latin square within a running experiment which<br/>was established in 1982 to evaluate N2 fixation within a long-term experiment<br/>comparing different crop rotation systems (Fig. 3). Both N-fertilized and non-<br/>fertilized plots were used on the same experimental site.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 1997<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Summary: All unfertilized (U1, U2, U3, U4; 80 m2) and fertilized experimental<br/>plots (F1, F2, F3, F4; 80 m2) contain three microplots [3,4-dimethylpyrazole<br/>phosphate (DMPP), dicyandiamide (DCD), Control] with one chamber in the centre<br/>of each centre For each experiment three microplots (5×4 m) were established<br/>inside larger experimental plots (10×8 m) with four replicates. In one set of<br/>experiments, the NIs DMPP and DCD were formulated on fertilizer granules of<br/>ammonium sulphate nitrate (ASN; 26% N, 18.5% NH4 +-N and 7.5% NO3 –-N; DMPP<br/>~1.6% relative to NH4 +-N and DCD ~16% relative to NH4 +-N) and manually applied<br/>in springtime with summer barley (Hordeum vulgare L.; 12 March 1997) in 1997 (90<br/>kg ASN-N ha–1; 24 March 1997), maize (Zea mays L.; 4 May 1998) in 1998 (160 kg<br/>ASN-N ha–1; 5 May 1998) and with winter wheat (Triticum aestivum L.; 20 November<br/>1998) in 1999 (180 kg ASN-N ha–1; 18 March 1999) in one dose. ASN without NI<br/>was used as a control. The amounts of N applied each year were given by the<br/>running experimental design. In the second group of experiments, the NIs were<br/>applied in concentrations similar to those of the fertilized plots but without<br/>N fertilizers (in 1997 1.0 g DCD m–2, 0.11 g DMPP m–2; in 1998 1.8 g DCD m–<br/>2, 0.18 g DMPP m–2; in 1999 1.9 g DCD m–2, 0.2 g DMPP m–2). In 1997 DMPP and<br/>DCD dissolved in water were applied during springtime to summer barley during<br/>vegetative growth (Hordeum vulgare L.; 12 March 1997) using a knapsack sprayer,<br/>whereas in 1998 (25 March 1998) to vetch (Vicia sativa; 18 March 1998) as well<br/>as in 1999 to winter wheat (Triticum aestivum L.; 20 November 1998); these NIs<br/>were applied formulated on fertilizer granules of only triple super phosphate<br/>(TSP). The formulated fertilizer granules (ASN, TSP) with DMPP and DCD were<br/>obtained from BASF (BASF Agricultural Centre, Limburgerhof, Germany).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gases (N2O, CO2, CH4) were measured throughout the whole cropping periods<br/>(1997–1999) by use of a closed-chamber method (Hutchinson and Mosier 1981). At<br/>each experimental site (four replicate plots) self-made steel chambers (40×40<br/>cm) were permanently implanted 10 cm into the soil. The gas flux measurements<br/>were performed in such a way that gas emission could only be quantified from<br/>soil but not from plants. Results obtained by Chang et al. (1998) provided<br/>evidence that N2O can be directly emitted by plants. To avoid this artifact, gas<br/>sampling plots were kept fallow. However, the chambers were installed adjacent<br/>to the plants in order to account for any rhizosphere effect on soilderived gas<br/>emissions.<br/>","<strong>citation_full<\/strong>: Weller S, Fischer A, Willibald G, Nave B, Kiese R. N2O emissions from maize<br/>production in south-west Germany and evaluation of N2O mitigation potential<br/>under single and combined inhibitor application. Agriculture, Ecosystems and<br/>Environment. 2019: 269; 215-223.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sweller@imbiv.unc.edu.ar<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor, Other<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The investigated N-fertilizer varieties consisted of five treatments, which<br/>were as followed: 1.) Zero-N (ZN), receiving no N-fertilizer at any time and<br/>acting as negative control for computation of direct N2O emission factors; 2.)<br/>Urea (U), positive control treatment receiving only urea fertilizer; 3.) Urea<br/>+Pyraclostrobin (U+P), receiving urea fertilizer and one foliar application of<br/>pyraclostrobin per cropping season as well as pyraclostrobin seed treatment;<br/>4.) Urea with Urease Inhibitor+Pyraclostrobin (UI+P), receiving urea coated<br/>with urease inhibitor (Limus®) and one foliar application of pyraclostrobin<br/>per cropping season as well as pyraclostrobin seed treatment; 5.) 70% Urea with<br/>Urease Inhibitor+Pyraclostrobin (70% UI+P), receiving only 70% of the amount<br/>of urea applied at treatments 2, 3 and 4. Urea was coated with Limus® and<br/>treatments received one foliar application of pyraclostrobin per cropping season<br/>as well as pyraclostrobin seed treatment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers (50 x 50 cm base area) were either placed covering the seed row<br/>(CSR) in center, with three maize plants growing inside the chamber, or placed<br/>between the seed rows (BSR), covering only soil without maize plants. As spacing<br/>between seeding rows was 50 cm, both chamber types together covered an area<br/>representative for an entire maize field, i.e., soil with and without maize<br/>plants. All chambers were made of stainless steel, had a basic height of 15<br/>cm, were fixed to stainless steel frames driven 15 cm into the soil and were<br/>equipped with fans and inlets for air mixture and pressure equalization during<br/>sampling. BSR chambers were opaque. CSR chambers had side and lid insertions<br/>of acrylic glass and were equipped with an acrylic glass extension (20 cm) in<br/>center, allowing the maize plants inside the chamber to grow. When maize plants<br/>were large enough, the extension was replaced by a special chamber centerpiece<br/>into which maize stems were clamped airtight by flexible sealing (Weller et al.,<br/>2015). Chambers were closed in blocks of three and alternatively sampled four<br/>times which resulted in a closing time of 36 min, followed by three injections<br/>of a defined standard gas mixture for calibration purposes.<br/>","<strong>citation_full<\/strong>: Whalen SC. Nitrous Oxide Emission from an Agricultural Soil Fertilized with<br/>Liquid Swine Waste or Constituents. Soil Sci. Soc. Am. J. 2000; 64: 781-789<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steve_whalen@unc.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The study site was a corporate, 1200 sow farrow-to-finish swine production<br/>facility that had been in operation for 6 yrs. The spray field selected<br/>for study had been fertilized with swine effluent for 4 yr. It had been<br/>conventionally tilled and was planted to a crop rotation of soybeans [Glycine<br/>max (L.)<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: (i) liquid lagoon swine waste that had total N, NH4–N, and dissolved organic C<br/>concentrations of 660, 600, and 530 mg L􏰃1, respectively; (ii) NH4Cl (660 mg N<br/>L􏰃1); (iii) glucose (530 mg C L􏰃1); (iv) NH4Cl (660 mg N L􏰃1) plus glucose (530<br/>mg C L􏰃1); (v) deionized water; and (vi) no addition (control)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide flux measurements were made by the static chamber technique<br/>(Whalen and Reeburgh, 1988). Briefly, open-bottomed, cylindrical polyvinyl<br/>chloride covers (20-cm diam 􏰄 9-cm height) fitted with a butyl O-ring were<br/>inserted onto the permanent soil collars to isolate 0.031 m2 of soil surface and<br/>5.3 L of overlying air. Covers were fitted with a capillary bleed to equalize<br/>pressure and an O-seal fitting (Swagelok Co., Solon, OH) equipped with a septum<br/>for sy- ringe sampling. Chamber headspace gases were syringe-sampled on cover<br/>emplacement and at 0.25-h intervals thereafter to 0.75 h. Sam- ples were stored<br/>prior to analysis by inserting the hypodermic needles of the syringes into Butyl<br/>rubber stoppers.<br/>","<strong>citation_full<\/strong>: Whalen SC. Nitrous Oxide Emission from an Agricultural Soil Fertilized with<br/>Liquid Swine Waste or Constituents. Soil Sci. Soc. Am. J. 2000; 64: 781-790<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: steve_whalen@unc.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The study site was a corporate, 1200 sow farrow-to-finish swine production<br/>facility that had been in operation for 6 yrs. The spray field selected<br/>for study had been fertilized with swine effluent for 4 yr. It had been<br/>conventionally tilled and was planted to a crop rotation of soybeans [Glycine<br/>max (L.)<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: (i) NH4Cl (600 mg N L􏰃1); (ii) NH4Cl (300 mg N L􏰃1); (iii) KNO3 (600 mg N L􏰃1);<br/>(iv) KNO3 (300 mg N L􏰃1)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide flux measurements were made by the static chamber technique<br/>(Whalen and Reeburgh, 1988). Briefly, open-bottomed, cylindrical polyvinyl<br/>chloride covers (20-cm diam 􏰄 9-cm height) fitted with a butyl O-ring were<br/>inserted onto the permanent soil collars to isolate 0.031 m2 of soil surface and<br/>5.3 L of overlying air. Covers were fitted with a capillary bleed to equalize<br/>pressure and an O-seal fitting (Swagelok Co., Solon, OH) equipped with a septum<br/>for sy- ringe sampling. Chamber headspace gases were syringe-sampled on cover<br/>emplacement and at 0.25-h intervals thereafter to 0.75 h. Sam- ples were stored<br/>prior to analysis by inserting the hypodermic needles of the syringes into Butyl<br/>rubber stoppers.<br/>","<strong>citation_full<\/strong>: Wijesekara H, Bolan NS, Thangavel R, Seshadri B, Surapaneni A, Saint C,<br/>Hetherington C, Matthews P, Vithanage M. The impact of biosolids application<br/>on organic carbon and carbon dioxide fluxes in soil. Chemosphere. 2017: 189;<br/>565-573.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: nanthi.bolan@newcastle.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Manildra<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2017<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2017<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Amendments<br/><strong>multiple_interv_codes<\/strong>: Amendments<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The two experimental sites were limited to two treatments: biosolids amended<br/>and unamended (control). At both sites, a single level of 70Mg ha\u00031 biosolidswas<br/>applied by the horizontal disc rear discharge spreaders and incorporated into<br/>surface soils (i.e., to the 15 cm depth) using chisel ploughs. The biosolids<br/>were produced through aerobic and anaerobic digestion processes at two sewage<br/>treatment stations in Sydney, Australia. Five plots at the two sites combined<br/>were established in January 2017 with four cropping systems. The crops at the<br/>Manildra site as follows: Plot 1 - M: canola (Brassica napus), Plot 2 - M:<br/>fodder sorghum (Sorghum spp.) and wheat (Triticum aestivum L.), Control - M<br/>(i.e., Plot 3, M stands for Manildra).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: An automated soil respirometer (LI-8100A, LI-COR Inc., Lincoln, NE, USA) was<br/>used to measure diurnal CO2 fluxes. The areas of biosolids treated and control<br/>plots at both the Manildra and Grenfell sites were 100 m \u0004 100 m and 25 m \u0004 25<br/>m, respectively. Each site had twelve CO2 flux monitoring points (i.e., soil<br/>respiration collars) that included eight for the biosolids treated plots and<br/>four for the control plots.<br/>","<strong>citation_full<\/strong>: Wijesekara H, Bolan NS, Thangavel R, Seshadri B, Surapaneni A, Saint C,<br/>Hetherington C, Matthews P, Vithanage M. The impact of biosolids application<br/>on organic carbon and carbon dioxide fluxes in soil. Chemosphere. 2017: 189;<br/>565-573.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: nanthi.bolan@newcastle.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Grenfell<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2017<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2017<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Amendments<br/><strong>multiple_interv_codes<\/strong>: Amendments<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The two experimental sites were limited to two treatments: biosolids amended<br/>and unamended (control). At both sites, a single level of 70Mg ha\u00031 biosolidswas<br/>applied by the horizontal disc rear discharge spreaders and incorporated into<br/>surface soils (i.e., to the 15 cm depth) using chisel ploughs. The biosolids<br/>were produced through aerobic and anaerobic digestion processes at two sewage<br/>treatment stations in Sydney, Australia. The Grenfell site had a canola<br/>(Brassica napus) paddock with two plots: Plot - G (i.e., Plot 4) and, Control -<br/>G (i.e., Plot 5, G stands for Grenfell).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: An automated soil respirometer (LI-8100A, LI-COR Inc., Lincoln, NE, USA) was<br/>used to measure diurnal CO2 fluxes. The areas of biosolids treated and control<br/>plots at both the Manildra and Grenfell sites were 100 m \u0004 100 m and 25 m \u0004 25<br/>m, respectively. Each site had twelve CO2 flux monitoring points (i.e., soil<br/>respiration collars) that included eight for the biosolids treated plots and<br/>four for the control plots.<br/>","<strong>citation_full<\/strong>: Wilson TM, McGowen B, Mullock J, Arnall DB, Warren JG. Nitrous oxide emissions<br/>from continuous winter wheat in the southern great plains. Agronomy Journal.<br/>2015: 107; 1878-1884.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tracy.wilson@oregonstate.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: This long-term trial was established in 1968 to evaluate the impact of long-<br/>term application of N, P, and K on grain yield in continuous winter wheat. This<br/>location was previously managed with conventional tillage; in 2011 the location<br/>was converted to no-till.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The long-term trial is designed as a randomized complete block with four<br/>replications; four treatments from three replications were selected to be<br/>sampled. The treatments selected were the N rate treatments with 30.8 kg ha–<br/>1 P applied as triple superphosphate (0–46–0) and 26.9 kg ha–1 K applied as<br/>potassium chloride (0–0–60) applied annually before planting. Nitrogen was<br/>broadcast applied as urea (46–0–0) at rates of 0, 45, 90, and 134 kg N ha–1; the<br/>134 kg ha–1 N rate was split applied so that half of the N was applied before<br/>planting and the remaining half was applied in the spring at GS 30 (Zadoks et<br/>al., 1974)(Table 1). The remaining treatments were applied before planting.<br/>Wheat was harvested using a Massey Ferguson combine with a 2 m wide cutting<br/>table. Wheat grain yields were adjusted to 12.5% moisture.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were measured using the vented chamber method as<br/>described by Mosier et al. (1991) with base anchors measuring 38.1 by 12.7 cm<br/>(inner dimensions). Chamber lids were constructed of steel and painted silver to<br/>reflect solar radiation and minimize temperature fluxes within the chamber. Base<br/>anchors were forced into the soil so as to minimize soil disturbance within and<br/>around the anchor. Base anchors were installed within wheat rows after planting<br/>and remained in place until the planting of the following year’s crop. Wheat<br/>plants were kept clipped to the soil surface within the chambers and the clipped<br/>material removed from the plot area for the duration of the growing season.<br/>","<strong>citation_full<\/strong>: Wolff MW, Alsina MM, Stockert CM, Khalsa SDS, Smart DR. Minimum tillage of a<br/>cover crop lowers net GWP and sequesters soil carbon in a California vineyard.<br/>Soil & Tillage Research. 2018: 175; 244-254.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mwwolff@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The test site consisted of a V. vinifera cv Cabernet Sauvignon vineyard in its<br/>17th and 18th years of growth at the UC Davis Oakville Research Station. In 1991<br/>the site was planted to three rootstocks in a randomized complete blocks design<br/>(RCBD). The driveways (alleys) were 180 cm (6 feet) wide, in addition to a 60 cm<br/>(2-foot) wide designated drip zone below the vine rows, which was kept clear of<br/>vegetation using glyphosate herbicide.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 85<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: In October 2003 three alley tillage/cover crop treatments were established,<br/>using three blocks in an RCBD. As a result of superimposition on the rootstock<br/>experiment, within each alley treatment-block combination there were 6<br/>subplots divided among the 3 rootstocks, with 2 replications per rootstock.<br/>The subplots had 2 measured vines, so that a total of 108 data vines were<br/>monitored for pruning weights and harvest weights starting in Oct. 2003.<br/>Further biomass measurements and all gas emissions during the 6th to 8th years<br/>of the alley treatment experiment (all of 2009 and 2010) were carried out on a<br/>single rootstock (V. riparia x V. rupestris cv 101-14 Mgt), which represented<br/>intermediate vigor. The alley treatments consisted of 1) a minimum-tilled dwarf<br/>barley (Hordeum depressum cv UC603) cover crop treatment disked to a depth of<br/>2–3 cm every second fall to aid planting and establishment of the cover crop,<br/>and mowed but not tilled in spring, where the chopped residues of grapevine<br/>prunings and cover crops were left on the surface; 2) a barley cover crop under<br/>conventional tillage for which soil was disked to a depth of approximately 10<br/>cm in the fall prior to planting the cover crop, and mowed and disked twice<br/>in the spring to incorporate residues; and 3) a conventional tillage treatment<br/>where resident annual weeds were mowed and disked twice to approximately 10 cm<br/>depth in the spring, which continued the soiĺs previous use. Investigation with<br/>a metal rod after disking showed no difference in Ap horizon depth between once-<br/>annual and twice-annual tillage. Directly below the Ap horizon repeated disking<br/>created a thin, high-density, corrugated soil layer. Cover crop roots rarely<br/>penetrated past 25 cm of depth. Floor management implements were those commonly<br/>used in regional winegrape vineyards, consisting of a tandem disk, a seed<br/>drill and a flail mower. Tillage dates were 4/1/09, 5/8/09, 10/26/09, 3/22/ 10,<br/>5/11/10, and 10/21/10.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2: Emissions of CO2 through soil respiration (Rs) were measured approximately<br/>once every 2 weeks in the alleys, and at least 3 times in a week for tillage<br/>events. 8-cm high PVC collars were inserted to 6 cm in the centers of alleys<br/>at maximum distance from vine trunks on 101-14 rootstock. N2O and CH4 emissions<br/>were measured using static chambers positioned in the alley centers and drip<br/>zone centers at maximum distance from vine trunks. The chambers were generally<br/>in conformity with recommendations by Parkin et al. (2003) and consisted of 20.3<br/>cm diameter PVC rings 11 cm high placed over 8 cm PVC collars with one beveled<br/>outer edge, inserted 5 cm into the soil. Chambers had manual mixing fans and a<br/>stretchable rubber sleeve that closed over the collars. They were covered with<br/>aluminum insulation to reflect radiation and to moderate temperature change<br/>inside the chamber.<br/>","<strong>citation_full<\/strong>: Wu D, Liu M, Song X, Jiao J, Li H, Hu F. Earthworm ecosystem service and dis-<br/>service in an N-enriched agroecosystem: Incraese of plant production leads to<br/>no effects on yield-scaled N2O emissions. Soil Biology & Biochemistry. 2015: 82;<br/>1-8.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: liumq@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Other, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimentwas organized as a full factorial design, in which manure<br/>compost application methods (two levels: applied to soil surface after tillage<br/>or incorporated into soil plowing layer during tillage) and the presence of<br/>earthworms (three levels: control without earthworms and the introduction of<br/>E. foetida (Savigny, 1826) or M. guillemi (Michaelsen, 1895)) were factors.<br/>This set-up consisted of six treatments: S (manure compost at the soil surface<br/>without earthworms); SE (manure compost at the soil surface with E. foetida);<br/>SM (manure compost at the soil surface with M. guillemi); I (manure compost<br/>incorporated into the soil without earthworms); IE (manure compost incorporated<br/>into the soil with E. foetida); and IM (manure compost incorporated into the<br/>soil with M. guillemi). Each treatment was replicated three times and randomly<br/>arranged in the field. The replicated plots (2.4\u00041.2m)were located 0.5mfrom each<br/>other and separated bya 3-cm-wide concrete frame(60cmdeep belowground and 20 cm<br/>aboveground) to prevent the exchange of earthworms, water or nutrients among the<br/>plots<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O samples were collected using a closed chamber of 0.3 x 0.3 x 0.5 m or<br/>0.3 x 0.3 x 1.3 m depending on vegetable height. Briefly, the chambers were<br/>placed on a fixed polyvinyl chloride frame in each plot<br/>","<strong>citation_full<\/strong>: Wu H, Chen S, Li J, Liu D, Zhou J, Xu Y, Shang X, Wei D, Yu L, Fang X, Li S,<br/>Wang K. An approach to mitigating soil CO2 emission by biochemically inhibiting<br/>cellulolytic microbial populations through mediation via medicinal herb Isatis<br/>indigotica. Atmospheric Environment. 2017: 158; 259-269.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: wuhsglobe@sina.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Prior to our trial, the sitewas planted with a maize crop.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Other, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Two treatments were established as follows: (1) NPKW: 900 kg hm-2 of 45%<br/>compound fertilizer þ winter wheat and (2) NPKWR: 900 kg hm\u00032 of 45% compound<br/>fertilizer þ winter wheat þ I. indigotica, a herbaceous plant that is used<br/>in traditional Chinese medicine. The plot area was 16 m2 (4 m x 4 m), with a<br/>width of 50 cm and a height of 20 cm for the footpath (ridge) surrounding each<br/>independent plot and three replicates for each treatment. All the plots were<br/>distributed randomly. The selected compound fertilizer was obtained from the<br/>Zhongdong Chemical Fertilizer Company, and it had a total nutrient content<br/>of 45% (15% N, 15% P2O5 and 15% K2O). This material was applied as a basal<br/>fertilizer to the soil before plant growth occurred, while an additional 75 kg<br/>hm-2 urea was applied on 26 April 2014.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: A static closed chamber and gas chromatography were used to collect the<br/>greenhouse gases and analyse the CO2 concentration and flux. After the wheat<br/>and I. indigotica germinated and grew 5 cmhigh, the static closed chamberwas<br/>installed in the field soil in the plots at a steady pace. The greenhouse<br/>chamber was prepared with plastic where the chamber sizewas 50 cmof the<br/>length, 50 cm of the width and 110 cm of the height. A hole was opened in the<br/>lateralwall of chamber and a rubberwas placed through the hole so that the<br/>airproof was kept when an injector was stung into this rubber mat to obtain<br/>gases. Each greenhouse chamber (50 cm \u0005 50 cm) covered 30 wheat seedlings in the<br/>field, while the same column of wheat and I. indigotica seedlingswas covered in<br/>the chamber used to treat the co-cropped I. indigotica in each plot. Water was<br/>added to the basal basin of the chamber linkage to seal the chamber body before<br/>collecting the greenhouse gases each time.<br/>","<strong>citation_full<\/strong>: Wu Y, Li Y, Fu X, Shen J, Chen D, Wang Y, Liu X, Xiao R, Wei W, Wu J. Effect of<br/>controlled-release fertilizer on N2O emissions and tea yield from a tea field in<br/>subtropical central China. Environmental Science and Pollution Research. 2018:<br/>25; 25580-25590.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yli@isa.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The fertilizer treatments included the following three management practices:<br/>conventional fertilization (CON, fertilizer applied at a rate of 450 kg N ha<br/>−1 year−1 in two splits: one as 345 kg N ha−1 year−1 of urea in spring and one<br/>as 105 kg N ha−1 year−1 of oilcake in winter); a full amount of N fertilization<br/>(CRF100%, fertilizer applied at a rate of 450 kg N ha−1 year−1 in two splits:<br/>one as 345 kg N ha−1 year−1 of CRF in spring and one of 105 kg N ha−1 year−1<br/>of oilcake in winter); and a half amount of N fertilization (CRF50%, fertilizer<br/>applied at a rate of 225 kg N ha−1 year−1 in two splits: one as 120 kg N ha−1<br/>year−1 of CRF in spring and one as 105 kg N ha−1 year−1 of oilcake in winter).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O emissions measurements were carried out using a static closed-chamber<br/>gas chromatography (GC) method. Each tea row had four specific positions,<br/>including one inter-row position, one fertilization point, two under-tree<br/>positions, and one in-tree row position (Fig. 1). In each plot, one chamber<br/>(dimensioned 0.8 m long × 0.8 m wide × 1.2 m high) was placed on the soil to<br/>cover half of the inter-row position, the whole fertilization point and under-<br/>tree position, half of the in-tree row position; and the other chamber covered<br/>the remaining space of the tea row transect to obtain the whole tea field<br/>measurements<br/>","<strong>citation_full<\/strong>: Wu XH, Wang W, Xie XL, Yin CM, Hou HJ. Effects of rice straw mulching on N2O<br/>emissions and maize productivity in a rain-fed upland. Environmental Science and<br/>Pollution Research. 2018: 25; 6407-6413.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: wangw@isa.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The present study was based on a long-term field experiment that has been<br/>established since 2006 at the Taoyuan Agro- Ecological Experimental Station.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Each field plot was 5.1 m× 9.1 m in size. The treatments included (i) no straw<br/>mulching with a full dose of chemical fertilizer (CK), (ii) 5000 kg ha−1 of<br/>straw mulching combined with partial chemical fertilizer (SM5), and (iii) 10,000<br/>kg ha−1 of straw mulching combined with partial chemical fertilizer (SM10). The<br/>mulching straw was incorporated into soil by tillage for the next crop. All the<br/>treatments received equivalent amounts of nitrogen (N, 240 kg ha−1), phosphorus<br/>(P, 52.4 kg ha−1), and potassium (K, 286.4 kg ha−1) from chemical fertilizers<br/>plus rice straw. The applied chemical fertilizers were in the form of urea,<br/>superphosphate, and potassium chloride, which contained 46.0% of N, 5.24% of P,<br/>and 49.8% of K, respectively. The rice straw contained 38.8% of C, 0.86% of N,<br/>0.06% of P, and 1.91% of K. C:N ratio of the rice straw was approximately 45:1.<br/>The SM5 treatment received 196.8 kg ha−1 of N, 49.6 kg ha−1 of P, and 191.0 kg<br/>ha−1 of K from chemical fertilizers. The SM10 treatment received 153.5 kg ha<br/>−1 of N, 46.7 kg ha−1 of P, and 95.5 kg ha−1 of K from chemical fertilizers.<br/>Urea was applied in three splits, 30% as a basal fertilizer when sowing, 20%<br/>as a sixth-leaf stage fertilizer, and 50% as a tenth-leaf stage fertilizer.<br/>The superphosphate and potassium chloride were applied as basal fertilizers.<br/>The sixth-leaf and tenth-leaf stage fertilizers were top-dressed. The basal<br/>fertilizer was drill-fertilized to 8–10 cm in depth during seeding, and the<br/>topdressing was surface-fertilized.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The sampling chamber (60 cm wide × 60 cm long × 100 cm high) was made of<br/>sandwich foam plates that could minimize changes in air temperature inside the<br/>chamber during sampling. The air temperature inside the chamber was monitored<br/>during gas collection. A 12-V fan was installed inside the chamber for mixing<br/>the gas. In each plot, a chamber-base collar (60 cm wide × 60 cm long) made of<br/>a polyvinyl chloride plate was fixed in the soil at a depth of 15 cm and kept<br/>there throughout the experiment.<br/>","<strong>citation_full<\/strong>: Wulf S, Maeting M, Clemens J. Application technique and slurry co-fermenting<br/>effects on ammonia, nitrous oxide, and methane emissions after spreading: II.<br/>Greenhouse gas emissions. Journal of Environmental Quality. 2002: 31; 1795-1801.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: se.wulf@uni-bonn.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Klein-Altendorf<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Slurry treatments: no treatment, anaerobic digestion, fermentative<br/>acidification, co-fermentation. Co-fermented and unfermented slurry were applied<br/>to plots of 9 m2 with an application rate of 114 kg N ha\u00011, corresponding to 30<br/>m3 and 67 kg NH4+ –N ha-1 for co-ferment and 27 m3 and 43 kg NH\u0003 4 –N ha\u00011 for<br/>slurry. The co-fermentation product was spread with four different application<br/>techniques on each site. For injection a tractordrawn device was used, which<br/>applied the substrate into 10-cm-deep V-shaped slots with injection tines being<br/>30 cm apart. Due to the small plots (9 m2), the other application techniques<br/>where simulated by hand.Defined amounts of substrate corresponding to 30 m3 ha\u00011<br/>were added to the plots with watering cans modified to simulate splash plates,<br/>trail hoses, and trail shoes, with slurry bands being 30 cm apart. On arable<br/>land one of the trail hose treatments was immediately followed by simulated<br/>shallow incorporation with a garden harrow.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: d nitrate<br/>leaching. Agriculture, Ecosystems and Environment. 2015: 200; 42-53.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: 50013954007@st.tuat.ac.jp; ayagioka@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The ﬁeld had been left fallow since 2005 before this experimental trial, and<br/>native weeds, mostly Italian ryegrass (Lolium multiﬂorum Lam.), were allowed to<br/>grow.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 39<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments; two tillage systems as main factors and two fertilizer<br/>applications as split factors with four replications. The tillage systems used<br/>were notillage with weed cover mulching (NTW) and conventional tillage (rotary<br/>tiller) with weed removal (CT). The two organic fertilizer application modes<br/>were N - (no fertilizer) and N+ [rice bran with 50kgN/ha (C/N ratio: 18.9),<br/>60kgP2O5/ha, and 15kgK2O/ha iN2O10and2011andpoultrymanurewith80kgN/ha (C/Nratio:<br/>4.1), 112kgP2O5/ha,and80kgK2O/ha in 2012]<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber method (Smith et al.,1995) at monthly intervals from April to<br/>December 2010–2012. One chamber (370m x 305m x 135mm height) was placed in the<br/>c
