ing in a typical karst calcareous soil. Journal of<br/>Soils and Sediments. 2019: 19; 809-821<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhangw@isa.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: no tillage without maize (NT), no tillage with maize (NTM),<br/>conventional tillage without maize (CT), and conventional tillage with maize<br/>(CTM)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Each chamber was a ring of 25 cm diameter anchored 5 cm into the soil<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Microbial+biomass+metabolic+functional+diversity+and+activity+are+affected+differently+by+tillage+distrubance+and+maize+planting+in+a+typical+karst+calcareous+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Xie Y, Tang L, Han Y, Yang L, Xie G, Peng J, Tian C, Zhou X, Liu Q, Rong X,<br/>Zhang Y. Reduction in nitrogen fertilizer applications by the use of polymer-<br/>coated urea: effect on maize yields and environmental impacts of nitrogen<br/>losses. Journal of the Science of Food and Agriculture. 2019: 99; 2259-2266.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: 343920176@qq.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2017<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2017<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; 1) Zero N added 2) Common urea application with local conventional<br/>N level (240 kgN/ha) 3) polymer-coated urea(PCU) PCU-Nc application with local<br/>conventional N level (240 kgN/ha) 4) PCU-N application with a 10% reduction in<br/>conventional N level (216 kgN/ha) 5) PCU-N application with a 20% reduction in<br/>conventional N level (192 kgN/ha) 6) PCU-N application with a 30% reduction in<br/>conventional N level (168 kgN/ha)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Each chamber system consisted of a stainless steel bottom frame (50×50cm) and<br/>a top frame chamber (50×50×60cm). The bottom frame was placed in the soil at a<br/>depth of 10 cm<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Reduction+in+nitrogen+fertilizer+applications+by+the+use+of+polymercoated+urea+effect+on+maize+yields+and+environmental+impacts+of+nitrogen+losses&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yagioka A, Komatsuzaki M, Kaneko N, Ueno H. Effect of no-tillage with weed cover<br/>mulching versus conventional tillage on global warming potential and nitrate<br/>leaching. Agriculture, Ecosystems and Environment. 2015: 200; 42-53.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: 50013954007@st.tuat.ac.jp; ayagioka@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The ﬁeld had been left fallow since 2005 before this experimental trial, and<br/>native weeds, mostly Italian ryegrass (Lolium multiﬂorum Lam.), were allowed to<br/>grow.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 39<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments; two tillage systems as main factors and two fertilizer<br/>applications as split factors with four replications. The tillage systems used<br/>were notillage with weed cover mulching (NTW) and conventional tillage (rotary<br/>tiller) with weed removal (CT). The two organic fertilizer application modes<br/>were N - (no fertilizer) and N+ [rice bran with 50kgN/ha (C/N ratio: 18.9),<br/>60kgP2O5/ha, and 15kgK2O/ha iN2O10and2011andpoultrymanurewith80kgN/ha (C/Nratio:<br/>4.1), 112kgP2O5/ha,and80kgK2O/ha in 2012]<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber method (Smith et al.,1995) at monthly intervals from April to<br/>December 2010–2012. One chamber (370m x 305m x 135mm height) was placed in the<br/>center of each plot,and aboveground weedsinside the chamber were cut and removed<br/>prior to setting the chamber<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+notillage+with+weed+cover+mulching+versus+conventional+tillage+on+global+warming+potential+and+nitrate+leaching&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Naokawa T, Yagi K. Effect of lime-nitrogen application on<br/>N2O emission from an Andosol vegetable field. Soil Science and Plant Nutrition.<br/>2012: 58(2); 245-254.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four nitrogen fertilizer treatments: (1) CF plot: All fertilizer was applied<br/>as chemical compound fertilizer, which contained 8% nitrogen (N, as ammonium<br/>nitrogen), 8% phosphorus (P2O5), and 8% potassium (K2O), by weight. (2) LN100<br/>plot: All N fertilizer was applied as limenitrogen (containing 20% N by weight).<br/>P2O5 and K2O were applied as calcium superphosphate and chloride of potash,<br/>respectively. (3) LN50 plot: Fifty percent of the N fertilizer was applied as<br/>lime-nitrogen and the rest was applied as chemical compound fertilizer (8% N,<br/>as ammonium nitrogen, plus 8% P2O5 and 8% K2O). The remaining P2O5 and K2O were<br/>applied as calcium superphosphate and chloride of potash, respectively. (4) CFD<br/>plot: All fertilizer was applied as chemical compound fertilizer containing DCD.<br/>The fertilizer contained 15% N (as ammonium nitrogen), 15% P2O5, 15% K2O, and<br/>2.4% DCD, by weight.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: measured N2O, CO2, and CH4 fluxes using the closed static-chamber technique. We<br/>inserted a collar (25cm diameter, 10cm height) 5cm into the soil<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+limenitrogen+application+on+N2O+emission+from+an+Andosol+vegetable+field&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Naokawa T, Yagi K. Lime-nitrogen application reduces N2O<br/>emission from a vegetable field with imperfectly-drained sandy clay-loam soil.<br/>Soil Science and Plant Nutrition. 2013: 59(3); 442-449.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 treatment; 1) CF plots All fertilizer was applied as chemical compound<br/>fertilizer, which contained 8% nitrogen (as ammoniumnitrogen, NH4-N), 8%<br/>phosphorus (as phosphorus pentoxide, P2O5), and 8% potassium (as potassium<br/>oxide, K2O) by weight. 2) LN plots All nitrogen fertilizer was applied as lime-<br/>nitrogen (containing 20% N by weight), and P2O5 and K2O were applied as calcium<br/>superphosphate and chloride of potash, respectively. 3) CFD plots All fertilizer<br/>was applied as chemical compound fertilizer containing DCD; the fertilizer<br/>contained 15% N (as NH4-N), 15% P2O5, 15% K2O, and 2.4% DCD by weight, and the<br/>nitrogen content of DCD was 10% of total nitrogen.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O emission using a closed static-chamber technique; We inserted a collar<br/>(25 cm in diameter, 10 cm in height) 5 cm into the soil at the center of each<br/>plot on the day before the ﬁrst gas sampling to reduce the inﬂuence of soil<br/>disturbance<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Limenitrogen+application+reduces+N2O+emission+from+a+vegetable+field+with+imperfectlydrained+sandy+clayloam+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Naokawa T, Miyazaki Y, Honda Y, Sano Y, Nakajima Y, Yagi<br/>K. Lime-nitrogen application affects nitrification, denitrification, and N2O<br/>emission in an acidic tea soil. Biology and Fertility of Soils. 2014: 50; 53-62.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Tea plants (C.sinensis(L.)O. Kuntze var. sinensis cultivar Yabukita) have been<br/>continuously cultivated in the field since 1971<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The treatments consisted of two N fertilizer treatments with four replicates<br/>each. The conventional fertilizer (CF) treatment involved the application of<br/>an organo-chemical fertilizer containing organic fertilizer such as oil cake<br/>and fish meal. This fertilizer contained 12 % N, 6 % phosphorus (P2O5), and 6<br/>% potassium (K2O) by weight and hadaC/N ratio of 1.73.The lime-N (LN) treatment<br/>consisted in applying about 53 % (240 kg N ha−1) of the N as lime-N (containing<br/>20 % N by weight), and the remaining 47 % as the conventional organo-chemical<br/>fertilizer<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed static-chamber technique; a collar (25 cm in diameter, 10 cm in height)<br/>placed 5 cm into the soil between plant canopies and the soil under plant<br/>canopies of each plot<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Limenitrogen+application+affects+nitrification+denitrification+and+N2O+emission+in+an+acidic+tea+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Nakajima Y, Hoshino YT. Estimate of bacterial and fungal<br/>N2O production processes after crop residue input and fertiliser application to<br/>an agricultural field by 15N isotopomer analysis. Soil Biology & Biochemistry.<br/>2017: 108; 9-16.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@u-gakugei.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 treatments; with residue and without residue. With residue treatments wherein<br/>all leaves and steam were left after harvesting, and no residue treatment<br/>wherein all stem and leaves were removed.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: automated chamber system to measure N2O flux. A chamber for N2O flux<br/>measurements was placed of 5 cm into soil at the centre of each lysimeter. The<br/>chamber was 0.81 m^2 (0.9 m x 0.9 m) and the height was 0.65 m.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Estimate+of+bacterial+and+fungal+N2O+production+processes+after+crop+residue+input+and+fertiliser+application+to+an+agricultural+field+by+15N+isotopomer+analysis&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yan X, Hosen Y, Yagi K. Nitrous oxide and nitric oxide emissions from maize<br/>field plots as affected by N fertilizer type and application method. Biology and<br/>Fertility of Soils. 2001: 34; 297-303.<br/><strong>year<\/strong>: 2001<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yhosen@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The field used for this experiment had been planted with mulberry trees that<br/>were removed 6 years before setting up the experiment. After that, the field was<br/>left fallow for 5 years. For the year prior to the experiment, maize (27 May–<br/>28 August 1998, with 200 kg N /ha, 350 kg P2O5/ha and 200 kg K2O/ha) and barley<br/>(5 November 1998–8 June 1999, without fertilizer) were successively planted to<br/>increase the homogeneity of the field.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 treatments and a control; 1) band application of polyolefin coated urea (POCU)<br/>at a depth of 5 cm at 150 kg N/ha (CB150), 2) band application of urea at a<br/>depth of 8 cm at 75 kg N/ha plus incorporation of urea into the plough layer at<br/>75 kg N/ha (UB150) 3) incorporation of urea into the plough layer at 250 kg N/ha<br/>by two applications (UI250) 4) control with no fertilizer. For treatment CB150,<br/>Meister urea 10, a POCU (Chisso, Japan), was used as N fertilizer. This POCU<br/>fertilizer releases urea linearly for about 100 days at 20°C. Properties of the<br/>POCU are detailed in Fujita and Shoji (1999). The POCU was applied at 150 kg N/<br/>ha as basal fertilizer and was banded to 5 cm depth under the maize row prior<br/>to maize transplanting. For treatment UB150, conventional urea at 75 kg N/ha<br/>was banded at 8 cm depth beside the maize row prior to maize transplanting, and<br/>24 days later, another 75 kg N/ha was applied to the soil surface between rows<br/>and then incorporated into the plough layer soil by a cultivator. This treatment<br/>is the one most widely adopted by farmers in this region. For treatment UI250,<br/>conventional urea at 125 kgN/ha was broadcast onto the soil surface and then<br/>incorporated into the plough layer before transplanting. Twenty-four days<br/>later, supplementary urea at 125 kg N/ha was applied to the soil surface between<br/>rows and then incorporated into the plough layer soil by a cultivator. No N<br/>fertilizer was applied to the control treatment, but all treatments received<br/>200 kg K2O /ha and 300 kg P2O5 /ha as basal fertilizer in the forms of K2SO4 and<br/>magnesium multiphosphate, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A closed-chamber method was used to determine fluxes of N2O and NO. Immediately<br/>after transplanting, a chamber base (0.20.75 m internal dimensions) was inserted<br/>into the soil between two maize plants in the row at the centre of each plot.<br/>The chamber was made of PVC with a reflecting surface covering each side. The<br/>inner dimensions of the chamber were 0.750.2 m by 0.1 m high.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+and+nitric+oxide+emissions+from+maize+field+plots+as+affected+by+N+fertilizer+type+and+application+method&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yi Q, Tang S, Fan X, Zhang M, Pang Y, Huang X, & Huang Q. Effects of nitrogen<br/>application rate, nitrogen synergist and biochar on nitrous oxide emissions from<br/>vegetable field in south China. PloS ONE. 2017: 12; 4.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tfstshu@aliyun.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, nitrification inhibitor, biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experiment consisted of six treatments: (1) no fertilizer N treatment (N0),<br/>(2) low N application rate treatment with 435 kg N ha -1 (N1), (3) conventional<br/>N application rate treatment with 870 kg N ha-1 (N2), (4) high N application<br/>rate treatment with 1305 kg N ha -1 (N3), (5) N2 plus 5% of N fertilizer<br/>synergist (N2_DCD), (6) N2 incorporated with10 Mg ha-1of biochar (N2_BC).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The gas collection device consisted of a chamber (0.4 m width × 0.4 m length ×<br/>0.4 m height) made of organic glass material with a stainless-steel base that<br/>was inserted into the ground.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+nitrogen+application+rate+nitrogen+synergist+and+biochar+on+nitrous+oxide+emissions+from+vegetable+field+in+south+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yi Y, Li F, Zhang M, Yuan Y, Zhu M, Guo W, Zhu X, Li C. Is there a nitrogen<br/>fertilizer threshold emitting less N2O with the prerequisite of high wheat<br/>production? PLoS ONE. 2018: 13; 8.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: guows@yze.edu.cn; xkzhu@yzu.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The four nitrogen levels were 0 (0N), 189 (LN), 229.5 (MN), and 270 (HN)<br/>kg N ha-1; moreover, the 30% and 15% reductions in the NAR (relative to the<br/>conventional NAR used by local farmers of 270 kg N ha-1) corresponded to 189<br/>and 229.5 kg N ha-1, respectively. Fertilizers were applied as urea (nitrogen<br/>content of 46.3%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The chamber covered a field area of 0.25 m2 and was placed on a fixed PVC<br/>frame located on each plot. The chamber was wrapped with a layer of sponge and<br/>aluminum foil to minimize the air temperature changes inside the chamber during<br/>the sampling period. The chamber was 0.5 or 1.1 m high and was adapted based on<br/>crop growth and plant height. Each sampling was subdivided five times in 10-min<br/>intervals. A fan was used to mix the gases in the chamber, which were then drawn<br/>off using a 20-ml gas-sampling syringe<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Is+there+a+nitrogen+fertilizer+threshold+emitting+less+N2O+with+the+prerequisite+of+high+wheat+production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yonemura S, Nouchi I, Nishimura S, Sakurai G, Togami K, Yagi K. Soil<br/>respiration, N2O, and CH4 emissions from an Andisol under conventional-tillage<br/>and no-tillage cultivation for 4 years. Biology and Fertility of Soils. 2014:<br/>50; 63-74.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yone@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 53<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The soil was plowed twice to a depth of approximately 20 cm in the CT plot<br/>between the two yearly crops: immediately after harvest and about a week<br/>before sowing. In the NT plot, the aboveground parts of the crop residues were<br/>cut after harvest and left on the soil surface. The soil in the CT plot was<br/>compacted with a roller after the sowing of soybeans but not after the sowing of<br/>barley.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: We used the open-flow chamber method (Nakadai et al. 2002; Yonemura et al. 1999)<br/>to measure soil CO2 respiration. The cylindrical chambers each consisted of<br/>two parts: a bottom section (21 cm in diameter and 7 cm high) made of stainless<br/>steel inserted 3 cm into the ground and a top section (21 cm in diameter and<br/>9.5 cm high) made of grey polyvinyl chloride attached to the bottom section<br/>during the measurements. Each chamber had inlet and outlet tubes for air flow<br/>and a small hole to prevent a pressure imbalance from developing. During the<br/>measurements, each top section was loosely attached to the bottom of the chamber<br/>and covered with a sun shade consisting of a white conical funnel to avoid an<br/>excessive temperature increase. We used a closed-chamber method (Nishimura et<br/>al. 2005a) with rectangular chambers (40×40 cm and 10 cm high) to measure the<br/>soil N2O and CH4 emissions. Three chambers were established in each plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+respiration+N2O+and+CH4+emissions+from+an+Andisol+under+conventionaltillage+and+notillage+cultivation+for+4+years&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Yuzhou J, Qingli L, Yungui Z, Zhihong L, Yan Z, Jingwei Z, Junxiong S, Peng W.<br/>Effect of organic fertilizer on N2O emission in yellow cornfield. International<br/>Journal of Agricultre & Biology. 2018: 20; 215-220.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: seeyouagainzy@foxmail.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experimental area was established at the corn and flue-cured tobacco wheel<br/>as locating points for experiment since 2008.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2016<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The experiment was designed with four treatments, viz., no fertilizer (CK);<br/>common fertilizer (CF); chemical fertilizer + organic fertilizer (OF); chemical<br/>fertilizer + bio-organic fertilizer (BF) with specific fertilizer rate (Table<br/>1). The basic fertilizers used during experiment was compound fertilizer<br/>75 kg hm-2 (N: 32%, P2O5 4%), calcium superphosphate 407 kg hm-2 (P2O5 14%)<br/>and potassium sulfate 118 kg hm-2 (K2O 51%). However, organic fertilizer was<br/>decomposed cow dung 7500 kg hm-2 (N 1.4%; P2O5 0.4%; K2O 2.1%) and bio-organic<br/>fertilizer 750 kg hm-2 (N 2.6%; P2O5 2.2%; K2O 2.8%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Each community was equipped with three fixed gas collection points to store<br/>the static chamber (60×50×30 cm=0.9 m3) for artificial collection of greenhouse<br/>gases under the same conditions. The inner top of the chamber was installed<br/>with micro-electric fans, temperature probes and gas collection pipes. Among<br/>them, the terminals of collection pipes exposed outside the static chamber were<br/>connected with three-way valves, which were connected to the gas collection bag<br/>and injector (50 mL), respectively. In addition, each community was provided<br/>with three fixed foundations, which were inserted into soil at 20 cm depth<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+organic+fertilizer+on+N2O+emission+in+yellow+cornfield&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zanatta JA, Bayer C, Vieira FCB, Gomes J, Tomazi M. Nitrous oxide and methane<br/>fluxes in south brazilian gleysol as affected by nitrogen fertilisers. Revista<br/>Brasileira de Ciência do Solo. 2010: 34; 1653-1665.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: josileia@cpao.embrapa.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The experiment was carried out on an area in which, for about ten years, it has<br/>been previously cultivated with corn (Zea mays L.) under no tillage system in<br/>the summer and ryegrass in the winter (Lolium multiflorum L.), propagated by<br/>natural re-seeding.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: 8 treatments; The mineral N sources [1) ammonium nitrate (NH4NO3); 2) calcium<br/>nitrate (Ca(NO3)2); 3) ammonium sulphate [(NH4)2SO4); 4) urea (CO(NH2)2); 5)<br/>urea with urease inhibitor; 6) controlled release N; 7) and Uran, a liquid<br/>formula of N, obtained from a physical mix of urea and ammonium nitrate], in<br/>addition to the 8) control (without sidedress N fertilization), were applied<br/>according to a randomized block design, with three replicates.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The PVC chambers (20 cm height and 25 cm diameter) were allocated on a canal,<br/>in the top of each base, which was filled with water to hermetically close the<br/>chamber volume during the air sampling events & were inserted into the soil at a<br/>depth of 5 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+and+methane+fluxes+in+south+brazilian+gleysol+as+affected+by+nitrogen+fertilisers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zeist AR, Zanin DS, Camargo CK, de Resende JTV, Ono EO, Rodrigues JD. Fruit<br/>yield and gas exchange in bell peppers after foliar application of boron,<br/>calcium, and Stimulate. Horticultura Brasileira. 2018: 36; 498-503.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dsuekzanin@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: 8 treatments; 1) Boron, 2) Calcium, 3) Stimulate, 4) Boron + calcium, \/strong>: 25<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: 1) regular urea (Urea), 2) urea + dicyandiamide (DCD), 3) urea<br/>+ nitrapyrin (CP) and 4) urea + biological nitrification inhibitor (BNI)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: closed chamber method. Each chamber was 0.5m high, covered a field area of<br/>0.25m2 (i.e., 0.5\u00040.5m), andwas placed on a fixed PVC frame in each plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=A+2yr+field+assessment+of+the+effects+of+chemical+and+biological+nitrification+inhibitors+on+nitrous+oxide+emissions+and+nitrogen+use+efficiency+in+an+intensively+managed+vegetable+cropping+system&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhang M, Chen Z, Li Q, Fan C, Xiong Z. Quantitative relationship between<br/>nitrous oxide emissions and nitrogen application rate for a typical insensitive<br/>vegetable cropping system in southereastern China. Clean - Soil Air Water. 2016:<br/>44; 1725-1732.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The selected site in this study had been conventionally cultivated with<br/>vegetables continuously for \u000410 years and is a typical vegetable field<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/
