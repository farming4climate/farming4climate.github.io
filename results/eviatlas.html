<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>leaflet</title>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval(code);
    } catch(error) {
      if (!error instanceof SyntaxError) {
        throw error;
      }
      try {
        result = eval("(" + code + ")");
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      if (cel) {
        cel.style.position = "absolute";
        var pad = unpackPadding(sizing.padding);
        cel.style.top = pad.top + "px";
        cel.style.right = pad.right + "px";
        cel.style.bottom = pad.bottom + "px";
        cel.style.left = pad.left + "px";
        el.style.width = "100%";
        el.style.height = "100%";
      }

      return {
        getWidth: function() { return cel.offsetWidth; },
        getHeight: function() { return cel.offsetHeight; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return el.offsetWidth; },
        getHeight: function() { return el.offsetHeight; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var result = bindingDef.initialize(el, el.offsetWidth,
              el.offsetHeight);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          initResult = binding.initialize(el,
            sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            sizeObj ? sizeObj.getHeight() : el.offsetHeight
          );
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = {
            w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
          };
          var resizeHandler = function(e) {
            var size = {
              w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
              h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
            };
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }


  window.HTMLWidgets.getAttachmentUrl = function(depname, key) {

img.leaflet-tile {

margin: 0;

.legend svg text {
fill: #555;
}
.legend svg line {
stroke: #555;
}
.legend i {
width: 18px;
height: 18px;
margin-right: 4px;

display: inline-block;
vertical-align: top;

}

uced tillage plots, and unfertilized reduced tillage plot. Fertilizer was<br/>calcium ammonium nitrate (140 kg N ha-1 vs 0 kg N ha-1).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In each plot three N 2 O chambers were established along the diagonal as<br/>illustrated in Figure 3.1, one chamber in each plot being designated as a<br/>control (unfertilized). Chambers consisted o f two parts: a 52 x 52 x 15 cm<br/>high square collar inserted permanently in the soil over which a 50 x 50 x<br/>30 cm high lid with a plastic septum could be sealed in place for gas sample<br/>collection (Figure 2.2). Lids were placed on the collars and left for Ih before<br/>gas sampling, with an initial gas sample taken immediately after sealing of the<br/>lids.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+Contribution+of+Nitrous+Oxide+Emissions+from+Irish+Agriculture+To+Global+Warming&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch4.1<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental area was divided in to two blocks containing six randomized<br/>main plots, three conventional (C) and three reduced (L) tillage. Each m ain<br/>plot was divided into two subplots containing different fertilizer treatments<br/>(Ni = high N, N 2 = medium N and N3 = 0 N). In 2004, three rates o f N-<br/>fertilization (Ni = 140, N 2 = 70 and N 3 = 0 kg N ha\"') were applied once on<br/>27^'’ o f April 2004, whereas in 2005, two fertilizer applications took place on<br/>12^'’ o f April 2005 (Ni = 106, N 2 = 53 and N 3 = 0 kg N h a '') and on the 10^<br/>of May 2005 (Ni = 53, N 2 = 26 and N 3 = 0 kg N ha\"'). The total am ount o f N-<br/>fertilization rates applied in 2005 were therefore Ni = 159, N 2 = 79 and N 3 =<br/>0 kg N h a''. Fertilizer was applied in the form o f CAN.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide fluxes were measured from 24 chambers as described in Chapter 2.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+Contribution+of+Nitrous+Oxide+Emissions+from+Irish+Agriculture+To+Global+Warming&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch4.2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental area was divided in to two blocks containing six randomized<br/>main plots, three conventional (C) and three reduced (L) tillage. Each m ain<br/>plot was divided into two subplots containing different fertilizer treatments<br/>(Ni = high N, N 2 = medium N and N3 = 0 N). In 2004, three rates o f N-<br/>fertilization (Ni = 140, N 2 = 70 and N 3 = 0 kg N ha\"') were applied once on<br/>27^'’ o f April 2004, whereas in 2005, two fertilizer applications took place on<br/>12^'’ o f April 2005 (Ni = 106, N 2 = 53 and N 3 = 0 kg N h a '') and on the 10^<br/>of May 2005 (Ni = 53, N 2 = 26 and N 3 = 0 kg N ha\"'). The total am ount o f N-<br/>fertilization rates applied in 2005 were therefore Ni = 159, N 2 = 79 and N 3 =<br/>0 kg N h a''. Fertilizer was applied in the form o f CAN.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide fluxes were measured from 24 chambers as described in Chapter 2.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+Contribution+of+Nitrous+Oxide+Emissions+from+Irish+Agriculture+To+Global+Warming&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Abdalla M, Rueangritsarakul K, Jones M, Osborne B, Helmy M, Roth B, Burke<br/>J, Nolan P, Smith P, Williams M. How Effective is Reduced Tillage–Cover Crop<br/>Management in Reducing N2O Fluxes from Arable Crop Soils? Water Air Soil<br/>Pollution. 2012: 223; 5155-5174<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: abdallm@tcd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The field trial was originally set up in 2003 to investigate the efficacy of<br/>reduced tillage and reduced N application on reducing N2O emissions from the<br/>soil (Abdalla et al. 2010a). In 2005, a mustard cover crop was sown on the<br/>reduced tillage treatments. Before, the implementation of reduced tillage in<br/>2003 the field had been under spring barley cultivation for three consecutive<br/>years. From 1990 to 2000, it was under a rotation of sugar beet, spring barley<br/>and oil seed rape<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: Oct<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 70<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: tillage regimes; conventional tillage (CT), which involved inverting the soil<br/>to a depth of 22 cm using a moldboard plough, was carried out in March 5 weeks<br/>prior to planting, and a reduced tillage/mustard cover crop combination (RT–CC),<br/>where a chisel plough was used to disrupt the soil to a depth of approximately<br/>10–15 cm each September following the barley harvest. The treatments included<br/>two management regimes: conventional and reduced tillage with a mustard cover<br/>crop and three N fertiliser application rates: 140, 70 and 0 kg N ha−1, applied<br/>in two equal applications (mid-April and early-May). N fertiliser was applied in<br/>the form of calcium ammonium nitrate (CAN) (15.5 % ammoniacal nitrogen, 11.1 %<br/>nitric nitrogen, 5 % sulphur).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples were analysed for N2O using a gas chromatograph (PerkinElmer<br/>Clarus 500 Gas Chromatograph) fitted with an electron capture detector. A full<br/>description of chamber design and N2O gas collection can be found in Abdalla et<br/>al. (2009).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=How+Effective+is+Reduced+TillageCover+Crop+Management+in+Reducing+N2O+Fluxes+from+Arable+Crop+Soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Abdalla M, Hastings A, Helmy M, Prescher A, Osborne B, Lanigan G, Forristal D,<br/>Killi D, Maratha P, Williams M, Rueangritsarakul K, Smith P, Nolan P, Jones MB.<br/>Assessing the combined use of reduced tillage and cover crops for mitigating<br/>greenhouse gas emissions from arable ecosystem. Geoderma. 2014: 9(20); 223-225<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mabdalla@abdn.ac.uk<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to the implementation of the experiment in 2007, the site was under spring<br/>barley cultivation for six consecutive years. From 1990 to 2000 it was under a<br/>rotation that included sugar beet, spring barley and oil seed rape<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: Sept<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 45<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two different tillage regimes; conventional tillage (CT) and reduced tillage/<br/>mustard cover crop (RT–CC). With CT, the residue (≈3 tonnes ha−1) from the<br/>previous season's crop was left undisturbed over the autumn and winter period.<br/>Herbicide (glyphosate 3 l ha−1 of a 360 g product) was applied in January or<br/>early February to control over-wintering weeds and volunteer barley seedlings.<br/>The soil was inverted by ploughing to a depth of approximately 220 mm, generally<br/>in February or early March (depending on weather and soil conditions) from one<br/>to five weeks prior to sowing the crop (Table 1). The RT–CC management system<br/>began with a shallow (approx. 75 mm) non-inversion cultivation involving one<br/>passwith a tined stubble cultivator (Horsch Terrano FX) from mid to late August<br/>followed by rolling to encourage moisture conservation and volunteer growth<br/>(Table 1). Following a period of two to three weeks, the area was sprayed with<br/>glyphosate (1.08 kg ha−1) and the mustard cover crop (cv. ‘Rivona’ in 2008<br/>and 2009; ‘Sunshine’ in 2010) was sown two days later using a cultivator drill<br/>(Vaderstad Rapide) at a seeding rate of 13 kg ha−1. The cover crop was sprayed<br/>with glyphosate herbicide in January to early February to ensure the vegetation<br/>had sufficient time to decay before sowing the spring barley crop. Both CT<br/>and RT–CC plots were sown with spring barley in March with a cultivator drill<br/>(Vaderstad Rapide) — the exact date depending on weather conditions and soil<br/>moisture content. The CT plots were rolled prior to sowing and all plots were<br/>rolled after sowing (Table 1). Phosphorus and potassium fertilizers were applied<br/>in accordance with recommendations based on soil nutrient status (Coulter and<br/>Lalor, 2008). Fertilizer N was applied at a rate of 63 kg N ha−1 at growth<br/>stage 12 (GS: Zadoks decimal scale), and subsequently another 72 kg N ha−1<br/>was applied at GS 21–30, to give a total of 135 kg N ha−1 (Table 1). A fungal<br/>disease control programme consisting of two applications of a triazole broad-<br/>spectrum fungicide was applied each season when the crop was at growth stages 31<br/>and 39. A weed control programme including broad leaf and grass-weed selective<br/>herbicides (mecoprop and iodosulfuron–methyl–sodium) was necessary because of<br/>grass growth in the RT–CC plots. Crops were harvested in August of each year<br/>when the grain moisture content was approximately 200 g kg−1<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Measurements of soil-based CO2 emissions were carried out using an infra-<br/>red gas analyser (EGM 3) attached to a SRC-1 soil respiration chamber (both<br/>PP Systems, UK). Nitrous oxide and methane fluxes were measured following the<br/>methodology of Smith et al. (1995) using static steel chambers 14 cm high and 10<br/>cmin diameter (1.4 l). Nitrous oxide and CH4 concentrations were measured using<br/>a gas chromatograph (Varian CP-3800; Varian, Mulgrave, Australia) with both an<br/>electron capture detector (ECD) and a Flame Ionisation Detector (FID) system<br/>(column and detector temperatures were 60 and 300 °C, respectively). The daily<br/>flux rate for each chamber and the average daily flux rate (all chambers) were<br/>calculated using the closed flux chamber equation (Baggs et al., 2003).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Assessing+the+combined+use+of+reduced+tillage+and+cover+crops+for+mitigating+greenhouse+gas+emissions+from+arable+ecosystem&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Afreh D, Zhang J, Guan D, Liu K, Song Z, Zheng C, Deng A, Feng X, Zhang X, Wu<br/>Y, Huang Q, Zhang W. Long-term fertilization on nitrogen use efficiency and<br/>greenhouse gas emissions in a double maize cropping system in subtropical China.<br/>Soil & Tillage Research. 2018: 180; 259-267.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: danafreh@yahoo.co.uk<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: 5 treatments; 1) no fertilizer (CK), 2) organic manure (OM), 3) Nitrogen (N), 4)<br/>Nitrogen, Phospohorus, and Potassium (NPK), and 5) NPK plus OM (NPKM)),<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O and CH4 gases were measured using the static closed chamber method<br/>(Hutchinson and Livingston, 1993). A rectangular chamber base made from<br/>Polyvinyl chloride (PVC) (30 cm long; 15 cm wide; 10 cm high) was fitted, in<br/>between the rows of maize and at the center of each plot, into the soil at a<br/>depth of 10 cm. The base troughs were filled with water to prevent air exchange<br/>between the gas chamber and the environment. The sampling chamber had an height<br/>of 30 cm with an internal battery operated fan for air mixing. The chamber<br/>was covered with a reflective film to minimize solar heating and reduce the<br/>fluctuation of chamber temperature.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Longterm+fertilization+on+nitrogen+use+efficiency+and+greenhouse+gas+emissions+in+a+double+maize+cropping+system+in+subtropical+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Aita C, Gonzatto R, Miola ECC, dos Santos DB, Rochette P, Angers DA, Chantigny<br/>MH, Pujol SB, Giacomini DA, Giacomini SJ. Injection of Dicyandiamide-Treated<br/>Pig Slurry Reduced Ammonia Volatilization without Enhancing Soil Nitrous<br/>Oxide Emissions from No-Till Corn in Southern Brazil. Journal of Environmental<br/>Quality. 2014: 43; 789-800<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before the experiment, the site had been under a NT winter/ summer (oat/corn)<br/>crop rotation for 12 yr<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The addition of the nitrification inhibitor dicyandiamide (DCD) to PS just<br/>before its incorporation or injection into the soil has shown potential for<br/>reducing N2O emissions, which was tested using the following treatments; (i)<br/>control, (ii) surface broadcast of pig slurry (PSs), (iii) PSs + DCD, (iv)<br/>injected PS (PSi), (v) PSi + DCD, and (vi) surface application of urea (urea).<br/>At Site 1, Agrotain Plus, containing DCD (81.0%) and the urease inhibitor N-<br/>(n-butyl) thiophosphoric triamide (12.5%), was applied at 10 kg ha-1 because a<br/>product containing DCD alone was not available in Brazil in 2011; therefore, a<br/>rate of 8.1 kg DCD ha-1 (6.5–7.2% of applied NH4–N) was applied with pig slurry<br/>at Site 1. It was assumed that the urease inhibitor would not interfere with the<br/>results because all of the urea in PS was hydrolyzed at the time of application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: insulated, fan-mixed, non–flow-through, non–steady-state chambers (40 cm length,<br/>35 cm width, and 20 cm height). One galvanized steel base per plot was placed<br/>adjacent to a maize row and inserted into the soil (5 cm). With PS injection<br/>(PSi and PSi + DCD), the bases were centered on the injection furrow and<br/>included the same amounts of PS as the broadcast treatment. The bases were left<br/>in place for the duration of the measurement period. Air samples were analyzed<br/>for N2O concentration within 32 h of sampling on a gas chromatograph (GC-2014,<br/>Shimadzu Corp.) equipped with an electron capture detector.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Injection+of+DicyandiamideTreated+Pig+Slurry+Reduced+Ammonia+Volatilization+without+Enhancing+Soil+Nitrous+Oxide+Emissions+from+NoTill+Corn+in+Southern+Brazil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Aita C, Gonzatto R, Miola ECC, dos Santos DB, Rochette P, Angers DA, Chantigny<br/>MH, Pujol SB, Giacomini DA, Giacomini SJ. Injection of Dicyandiamide-Treated<br/>Pig Slurry Reduced Ammonia Volatilization without Enhancing Soil Nitrous<br/>Oxide Emissions from No-Till Corn in Southern Brazil. Journal of Environmental<br/>Quality. 2014: 43; 789-800<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: For 5 yr before the experiment, the soil had been left uncultivated and under<br/>natural vegetation, which was dominated by South African lovegrass (Eragrostis<br/>plana Nees).<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The addition of the nitrification inhibitor dicyandiamide (DCD) to PS just<br/>before its incorporation or injection into the soil has shown potential for<br/>reducing N2O emissions, which was tested using the following treatments; (i)<br/>control, (ii) surface broadcast of pig slurry (PSs), (iii) PSs + DCD, (iv)<br/>injected PS (PSi), (v) PSi + DCD, and (vi) surface application of urea (urea).<br/>At Site 2, DCD alone was applied with PS at 10 kg ha-1 (~8.4% of applied NH4–N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: insulated, fan-mixed, non–flow-through, non–steady-state chambers (40 cm length,<br/>35 cm width, and 20 cm height). One galvanized steel base per plot was placed<br/>adjacent to a maize row and inserted into the soil (5 cm). With PS injection<br/>(PSi and PSi + DCD), the bases were centered on the injection furrow and<br/>included the same amounts of PS as the broadcast treatment. The bases were left<br/>in place for the duration of the measurement period. Air samples were analyzed<br/>for N2O concentration within 32 h of sampling on a gas chromatograph (GC-2014,<br/>Shimadzu Corp.) equipped with an electron capture detector.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Injection+of+DicyandiamideTreated+Pig+Slurry+Reduced+Ammonia+Volatilization+without+Enhancing+Soil+Nitrous+Oxide+Emissions+from+NoTill+Corn+in+Southern+Brazil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Aita C, Schirmann J, Pujol B, Giacomini SJ, Rochette P, Angers DA, Chantigny<br/>MH, Gonzatto R, Giacomini DA, Doneda A. Reducing nitrous oxide emissions from a<br/>maize-wheat sequence by decreasing soil nitrate concentration: effects of split<br/>application of pig slurry and dicyandiamide. European Journal of Soil Science.<br/>2015: 66; 359-368.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: For 5 years prior to the experiment, the soil had been left uncultivated and<br/>under natural vegetation, which was dominated by African grass (Eragrostis plana<br/>L.).<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Treatments were applied to the same plots for both maize (12 November 2010) and<br/>wheat (1 June 2011) phases and included: (i) a no-N control; (ii) Pig slurry<br/>(PS) as a single pre-plant application (PSsi); (iii) PS as a single pre-plant<br/>application+ nitrification inhibitor dicyandiamide (DCD) (PSsi+DCD); (iv) PS<br/>split into two applications (one third at pre-planting and two thirds surface-<br/>broadcast at the four- to six-leaf (maize) and tillering (wheat) stages (PSsp);<br/>(v) PS split as described above+DCD (PSsp+DCD); and (vi) urea split into two<br/>applications as described for PSsp (Usp)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: using insulated, fan-mixed, non-flow-through non-steady-state chambers (40<br/>cm length, 35 cm width and 20 cm height). Prior to treatment application, one<br/>galvanized steel base (40 × 35 cm2) per plot was placed adjacent to a maize row<br/>and inserted into the soil (5 cm).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Reducing+nitrous+oxide+emissions+from+a+maizewheat+sequence+by+decreasing+soil+nitrate+concentration+effects+of+split+application+of+pig+slurry+and+dicyandiamide&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Aita C, Tonetto F, Gonzatto R, Pujol SB, Schirmann J, Depoi JdS, Mezzalira<br/>AP, Hochscheid M, Zirbes E, Giacomini SJ. Nitrous Oxide Emissions in a Wheat/<br/>Corn Succession Combining Dairy Slurry and Urea as Nitrogen Sources. Revista<br/>Brasileira de Ciencia do Solo. 2018: 42; e0170138<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The area was left fallow for one year prior to the start of the experiment, and<br/>in the two years before the fallow period, cultivated with no-tillage soybean<br/>[Glicine max (L.) Merr.] in summer and ryegrass (Lolium multiflorum L.) in<br/>winter<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Fertilization treatments applied at sowing consisted of: T1 = no fertilization<br/>(Control); T2 = surface-broadcast urea-N (Urea-N); T3 = surface-broadcast DS<br/>(DSs); T4 = surface-broadcast DS with DCD (DSs + DCD); T5 = shallow-injected DS<br/>(DSi); and T6 = shallow-injected DS with DCD (DSi + DCD). All DS treatments were<br/>accompanied by posterior urea side-dressing, to complement the crop N demand.<br/>The treatments were evaluated in one growing season, applied to wheat (winter<br/>2015) and reapplied to the same plots with corn (summer 2016).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were evaluated using static chambers, as described by<br/>Aita et al. (2014): \"insulated, fan-mixed, non–flow-through, non–steady-state<br/>chambers (40 cm length, 35 cm width, and 20 cm height). One galvanized steel<br/>base per plot was placed adjacent to a maize row and inserted into the soil<br/>(5 cm). With PS injection (PSi and PSi + DCD), the bases were centered on the<br/>injection furrow and included the same amounts of PS as the broadcast treatment.<br/>The bases were left in place for the duration of the measurement period. Air<br/>samples were analyzed for N2O concentration within 32 h of sampling on a gas<br/>chromatograph (GC-2014, Shimadzu Corp.) equipped with an electron capture<br/>detector.\"<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+Oxide+Emissions+in+a+WheatCorn+Succession+Combining+Dairy+Slurry+and+Urea+as+Nitrogen+Sources&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Akbolat D, Evrendilek F, Coskan A, Ekinci K. Quantifying soil respiration in<br/>response to short-term tillage practices: a case study in southern Turkey. Acta<br/>Agriculturae Scandinavica. 2009: 59(1); 50-56.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: fevrendilek@yahoo.com<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Four tillage treatments of moldboard plow (PT), rotary tiller (RT), chisel plow<br/>(CT), and heavy disk harrow (DT) were applied and compared in terms of their<br/>soil CO2 effluxes with one another and no-tillage (NT) practice as the control<br/>treatment in the field experiment<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: soil respiration was measured using a CFX-2 soil CO2 flux system (PP Systems,<br/>Hitchin, UK) consisting of integral CO2 analyser and H2O sensor, soil<br/>respiration chamber, and soil temperature probe (Blanke, 1996; Sainju et al.,<br/>2006). A soil CO2 flux chamber of 21 cm in diameter and 12 cm in height was<br/>installed 1.5 cm deep.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Quantifying+soil+respiration+in+response+to+shortterm+tillage+practices+a+case+study+in+southern+Turkey&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Akbolat D, Senyigit U. Short-Term Effect of Different Irrigation Water Levels<br/>on Soil Carbon Dioxide (CO2) Emission. Fresnius Environmental Bulletin. 2012:<br/>21(12a); 3869-3873.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: davutakbolat@sdu.edu.tr, OR davut_akbolat@yahoo.com; both are listed<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Irrigation<br/><strong>multiple_interv_codes<\/strong>: Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The study includes irrigation treatments with the three different water levels<br/>(S1, S2 and S3). Irrigation was performed using the drip irrigation method<br/>twice a week. Accordingly, irrigation water was applied in a way that the daily<br/>open water surface evaporation values measured in Class A evaporation pan at<br/>irrigation interval cumulatively provide 25% (S1), 50% (S2), and 100% (S3). The<br/>total amount of applied irrigation water to the treatments was calculated by<br/>equations 1, 2 and 3. S xE xP p 1= 0,25 (1) S xE xP p 2 = 0,50 (2) S xE xP p 3<br/>=1,00 (3) In the equation, EP refers to the cumulative evaporation amount from<br/>the Class A pan (mm), and P stands for the percentage of wetted area.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The system has a CO2 measurement range of 0-2000 ppm, an accuracy of 1%, a<br/>temperature range of 0-45 °C, and the number of stored records of the system is<br/>1000. The system operates on the basis of differences between CO2 values in the<br/>chamber and normal atmosphere.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=ShortTerm+Effect+of+Different+Irrigation+Water+Levels+on+Soil+Carbon+Dioxide+CO2+Emission&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Akbolat D, Kucukalbay M. Influence of Seed Bed Preparation Methods in<br/>Chickpea Cultivation on Soil Carbon Dioxide (CO2) Emissions. Polish Journal of<br/>Environmental Studies. 2014: 23(4); 1101-1106<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: davutakbolat@sdu.edu.tr<br/><strong>country<\/strong> ications+on+N2O+NO+and+CH4+fluxes+from+Andosol+and+Fluvisol+fields&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Akiyama H, Uchida Y, Tago K, Hoshino YT, Shimomura Y, Wang Y, Hayatsu M. Effect<br/>of dicyandiamide and polymer coated urea applications on N2O, NO and CH4 fluxes<br/>from Andosol and Fluvisol fields. Soil Science and Plant Nutrition. 2015: 61;<br/>541-551.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ahiroko@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: (1) Polymer-coated urea (CU). The urea used in this treatment was 30-d type<br/>polymer-coated urea (urea coated with polyolefin) that releases 80% of its N<br/>within 30 d. (2) Urea. A chemical N fertilizer was used for comparison, as in<br/>experiment 1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: N2O, NO and CH4 fluxes were measured every 4 h (six times a day) with an<br/>automated flux monitoring system (Akiyama et al. 2000). The system used six<br/>closed polycarbonate chambers, each with a cross-sectional area of 8100 cm2<br/>and a height of 45 cm. For the flux measurement, the lid of each chamber was<br/>automatically closed for 30 min, and the air inside was drawn to the analysis<br/>room through a 10-m-long Teflon tube. Four air samples were taken every 8.5 min<br/>during the time the chamber was closed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=ffect+of+dicyandiamide+and+polymer+coated+urea+applications+on+N2O+NO+and+CH4+fluxes+from+Andosol+and+Fluvisol+fields&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Alluvione F, Bertora C, Zavattaro L, Grigani C. Nitrous Oxide and Carbon Dioxide<br/>Emissions Following Green Manure and Compost Fertilization in Corn.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: francesco.alluvione@unito.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Year 1 (2007)<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1) compost from a mixture of park, garden, and urban waste, 2) a winter<br/>leguminous green manure, and 3) urea<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: non-steady-state closed chamber technique (Livingston and Hutchinson, 1995)<br/>to measure emissions. In each plot, three stainless steel anchors, inserted<br/>5 cm into the soil, were set in the interrow of three nonadjacent rows a week<br/>before prefertilization measurements started. Th ey were removed for tillage<br/>and reinserted immediately aft er seeding, where they remained until the growing<br/>season ended. Every sampling day, a cylindrical polyvinyl chloride chamber (240-<br/>mm i.d., 110-mm height, 6.2-mm wall thickness) was sealed to each anchor with a<br/>rubber O-ring. Internal chamber gas concentrations were measured using an Innova<br/>412 photo-acoustic infrared gas analyzer (LumaSense Technologies A/S, Ballerup,<br/>Denmark) recirculating the gas sample through two Tefl on tubes (each 12.5 m<br/>long) attached to two sampling ports installed atop the chamber. Consistent<br/>with the fi ndings of Flechard et al. (2005), we found the instrument to<br/>overestimate N2O concentrations due to high CO2 and water vapor concentrations<br/>during chamber deployment (data not shown). To solve this problem, N2O and CO2<br/>were measured separately and N2O was measured by forcing the gas sample pumped<br/>from the chamber to the instrument through a soda lime fi lter to eliminate<br/>almost all CO2 (concentration <40 μL L−1). To equilibrate the water vapor<br/>concentration identically across all N2O samples, they were then bubbled in 400<br/>mL of deionized water maintained at 18°C. Nitrous oxide dissolution in the water<br/>did not infl uence the fl ux estimations since we calculated the N2O dissolved<br/>to be in the range of six orders of magnitude lower than that in the chamber<br/>headspace.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+Oxide+and+Carbon+Dioxide+Emissions+Following+Green+Manure+and+Compost+Fertilization+in+Corn&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Alluvione F, Bertora C, Zavattaro L, Grigani C. Nitrous Oxide and Carbon Dioxide<br/>Emissions Following Green Manure and Compos tal_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 1) Reduced tillage 2) Conventional tillage<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Inverted box method; Steel cylinders (15cm height, and 8 cm diameter) were<br/>buried at 5 cm depth and inverted box method;covered with polyethylene<br/>and an aluminum foil. Cylinders were set up in the soil 3 days during each<br/>determination.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Respiration+and+Specific+Activity+of+Soil+Mircobial+Biomass+Under+Conventional+and+Reduced+Tillage&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Alvarez R, Santanatoglia OJ, García R. Plant and microbial contribution to soil<br/>respiration under zero and disk tillage. European Journal of Soil Biology. 1996:<br/>32; 173-177.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Argentina<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay<br/><strong>descr_field_history<\/strong>: The plot had been cropped under corn, wheat and soybean during the last 15<br/>years using a harrow disk for tilling. The A horizon had lost about 15 cm due<br/>to erosion and the soil organic carbon concentration was depleted to 60% of its<br/>initial level. Soybean was the previous crop (harvested in May 1992).<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1993<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Zero tillage and disk tillage. In the disk tillage treatment, soil was tilled<br/>with a harrow disk to a depth of 8-10 cm, twice.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Respirometers were steel cylinders of 8 cm in diameter and 15 cm height<br/>that were pushed 5 cm into the soil and left 2 days in the field during each<br/>determination. These respirometers trapped C-CO2 evolved from plant roots,<br/>decomposition of crops residues and mineralization of organic matter. In July<br/>and January after tilling, another 8 cylinders of 8 cm in diameter and 40 cm in<br/>height were installed to 30 cm depth in each plot and left in the soil during 6<br/>months. All cylinders were sealed with thick polyethylene and aluminum foil as<br/>insulator to avoid the greenhouse gas effect.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Plant+and+microbial+contribution+to+soil+respiration+under+zero+and+disk+tillage&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Álvaro-Fuentes J, Cantero-Martínez C, López MV, Arrúe JL. Soil carbon dioxide<br/>fluxes following tillage in semiarid Mediterranean agroecosystems. Soil &<br/>Tillage Research. 2007: 96; 331-341.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jalvaro.fuentes@gmail.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Selvanera<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The Selvanera and Agramunt experimental sites, established in 1987 and 1990,<br/>respectively, were located in the Lleida province at dryland farms managed by<br/>the Agronomy Group of the University of Lleida.<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 21<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The CT treatment consisted of a deep subsoil tillage to a depth of 40 cm. The<br/>ST consisted of subsoil tillage to a depth of 25 cm. The subsoiler consisted of<br/>three 4 cm wide shanks spaced 35 cm apart.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 flux was measured using a dynamic chamber system (model CFX-1,<br/>PPSystems, Hertfordshire, London) connected to an infrared gas analyzer (model<br/>EGM-4, PPSystems). The chamber had a cylindrical diameter of 21 cm, covering<br/>a soil surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot<br/>was divided into two regions and a measurement per region was taken each time.<br/>The chamber was inserted 3 cm into the soil to prevent CO2 leakage to the<br/>atmosphere.The chamber had a cylindrical diameter of 21 cm, covering a soil<br/>surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot was divided<br/>into two regions and a measurement per region was taken each time. The chamber<br/>was inserted 3 cm into the soil to prevent CO2 leakage to the atmosphere.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+carbon+dioxide+fluxes+following+tillage+in+semiarid+Mediterranean+agroecosystems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Álvaro-Fuentes J, Cantero-Martínez C, López MV, Arrúe JL. Soil carbon dioxide<br/>fluxes following tillage in semiarid Mediterranean agroecosystems. Soil &<br/>Tillage Research. 2007: 96; 331-341.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jalvaro.fuentes@gmail.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Agramunt<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Selvanera and Agramunt experimental sites, established in 1987 and 1990,<br/>respectively, were located in the Lleida province at dryland farms managed by<br/>the Agronomy Group of the University of Lleida.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 17<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: In Agramunt (AG), four tillage treatments were compared: conventional tillage<br/>(CT), subsoil tillage (ST), reduced tillage (RT) and no-tillage (NT). The CT<br/>treatment consisted of a mouldboard ploughing operation to a depth of 25–30<br/>cm. The mouldboard plough consisted of three bottoms of 0.50 m width. The ST<br/>treatment consisted of a subsoiler pass to a depth of 25 cm. The subsoiler had<br/>the same characteristics as that used in the SV site. The RT treatment consisted<br/>of a cultivator pass to a depth of 15 cm<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 flux was measured using a dynamic chamber system (model CFX-1,<br/>PPSystems, Hertfordshire, London) connected to an infrared gas analyzer (model<br/>EGM-4, PPSystems). The chamber had a cylindrical diameter of 21 cm, covering<br/>a soil surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot<br/>was divided into two regions and a measurement per region was taken each time.<br/>The chamber was inserted 3 cm into the soil to prevent CO2 leakage to the<br/>atmosphere.The chamber had a cylindrical diameter of 21 cm, covering a soil<br/>surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot was divided<br/>into two regions and a measurement per region was taken each time. The chamber<br/>was inserted 3 cm into the soil to prevent CO2 leakage to the atmosphere.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+carbon+dioxide+fluxes+following+tillage+in+semiarid+Mediterranean+agroecosystems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Álvaro-Fuentes J, Cantero-Martínez C, López MV, Arrúe JL. Soil carbon dioxide<br/>fluxes following tillage in semiarid Mediterranean agroecosystems. Soil &<br/>Tillage Research. 2007: 96; 331-341.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jalvaro.fuentes@gmail.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Peñaflor (PN-CC)<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The third experimental site, Pen˜aflor, was established in 1989 at the dryland<br/>research farm of the Estacio´n Experimental Aula Dei (Consejo Superior de<br/>Investigaciones Cientı´ficas) in y mixed into the manure<br/>as it was applied tothe field) in late July, and the high application biochar<br/>(HB) plotswhich received manure and 18.8 t ha−1biochar in early July, imme-<br/>diately following second harvest and field aeration and 17 daysprior to manure<br/>application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples were collected from vented-closed-flux cham-bers modeled after<br/>Hutchinson and Mosier (1981). Collars wereconstructed of 20.3 cm diameter<br/>polyvinylchloride (PVC) rings witha height of 15 cm which were inserted into<br/>the ground to a depthof ca. 9–12 cm. Heights of the collars above the surface<br/>of the soilwere measured immediately after collar placement and periodi-cally<br/>thereafter to account for changes in headspace volume dueto soil settling.<br/>Collars remained in the same position throughoutand between sampling events<br/>and were only temporarily removedwhen required for machine operations (harvest<br/>or disking). Cham-ber lids were constructed of PVC irrigation caps and covered<br/>withaluminum to reflect sunlight and mitigate temperature increaseswithin the<br/>chamber during sampling events.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+pine+chip+biochar+on+trace+greenhouse+gas+emissions+and+soil+nutrient+dynamics+in+an+annual+ryegrass+system+in+California&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Antille DL. Effect of fertigation on crop and soil established to cotton<br/>(Gossypium hirsutum L.) under furrow and overhead irrigation. 2017.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: d.l.antille@g
