D, by weight.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: measured N2O, CO2, and CH4 fluxes using the closed static-chamber technique. We<br/>inserted a collar (25cm diameter, 10cm height) 5cm into the soil<br/>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Naokawa T, Yagi K. Lime-nitrogen application reduces N2O<br/>emission from a vegetable field with imperfectly-drained sandy clay-loam soil.<br/>Soil Science and Plant Nutrition. 2013: 59(3); 442-449.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 treatment; 1) CF plots All fertilizer was applied as chemical compound<br/>fertilizer, which contained 8% nitrogen (as ammoniumnitrogen, NH4-N), 8%<br/>phosphorus (as phosphorus pentoxide, P2O5), and 8% potassium (as potassium<br/>oxide, K2O) by weight. 2) LN plots All nitrogen fertilizer was applied as lime-<br/>nitrogen (containing 20% N by weight), and P2O5 and K2O were applied as calcium<br/>superphosphate and chloride of potash, respectively. 3) CFD plots All fertilizer<br/>was applied as chemical compound fertilizer containing DCD; the fertilizer<br/>contained 15% N (as NH4-N), 15% P2O5, 15% K2O, and 2.4% DCD by weight, and the<br/>nitrogen content of DCD was 10% of total nitrogen.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O emission using a closed static-chamber technique; We inserted a collar<br/>(25 cm in diameter, 10 cm in height) 5 cm into the soil at the center of each<br/>plot on the day before the ﬁrst gas sampling to reduce the inﬂuence of soil<br/>disturbance<br/>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Naokawa T, Miyazaki Y, Honda Y, Sano Y, Nakajima Y, Yagi<br/>K. Lime-nitrogen application affects nitrification, denitrification, and N2O<br/>emission in an acidic tea soil. Biology and Fertility of Soils. 2014: 50; 53-62.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Tea plants (C.sinensis(L.)O. Kuntze var. sinensis cultivar Yabukita) have been<br/>continuously cultivated in the field since 1971<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The treatments consisted of two N fertilizer treatments with four replicates<br/>each. The conventional fertilizer (CF) treatment involved the application of<br/>an organo-chemical fertilizer containing organic fertilizer such as oil cake<br/>and fish meal. This fertilizer contained 12 % N, 6 % phosphorus (P2O5), and 6<br/>% potassium (K2O) by weight and hadaC/N ratio of 1.73.The lime-N (LN) treatment<br/>consisted in applying about 53 % (240 kg N ha−1) of the N as lime-N (containing<br/>20 % N by weight), and the remaining 47 % as the conventional organo-chemical<br/>fertilizer<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed static-chamber technique; a collar (25 cm in diameter, 10 cm in height)<br/>placed 5 cm into the soil between plant canopies and the soil under plant<br/>canopies of each plot<br/>","<strong>citation_full<\/strong>: Yamamoto A, Akiyama H, Nakajima Y, Hoshino YT. Estimate of bacterial and fungal<br/>N2O production processes after crop residue input and fertiliser application to<br/>an agricultural field by 15N isotopomer analysis. Soil Biology & Biochemistry.<br/>2017: 108; 9-16.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yakinori@u-gakugei.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 treatments; with residue and without residue. With residue treatments wherein<br/>all leaves and steam were left after harvesting, and no residue treatment<br/>wherein all stem and leaves were removed.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: automated chamber system to measure N2O flux. A chamber for N2O flux<br/>measurements was placed of 5 cm into soil at the centre of each lysimeter. The<br/>chamber was 0.81 m^2 (0.9 m x 0.9 m) and the height was 0.65 m.<br/>","<strong>citation_full<\/strong>: Yan X, Hosen Y, Yagi K. Nitrous oxide and nitric oxide emissions from maize<br/>field plots as affected by N fertilizer type and application method. Biology and<br/>Fertility of Soils. 2001: 34; 297-303.<br/><strong>year<\/strong>: 2001<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yhosen@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The field used for this experiment had been planted with mulberry trees that<br/>were removed 6 years before setting up the experiment. After that, the field was<br/>left fallow for 5 years. For the year prior to the experiment, maize (27 May–<br/>28 August 1998, with 200 kg N /ha, 350 kg P2O5/ha and 200 kg K2O/ha) and barley<br/>(5 November 1998–8 June 1999, without fertilizer) were successively planted to<br/>increase the homogeneity of the field.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 1999<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 treatments and a control; 1) band application of polyolefin coated urea (POCU)<br/>at a depth of 5 cm at 150 kg N/ha (CB150), 2) band application of urea at a<br/>depth of 8 cm at 75 kg N/ha plus incorporation of urea into the plough layer at<br/>75 kg N/ha (UB150) 3) incorporation of urea into the plough layer at 250 kg N/ha<br/>by two applications (UI250) 4) control with no fertilizer. For treatment CB150,<br/>Meister urea 10, a POCU (Chisso, Japan), was used as N fertilizer. This POCU<br/>fertilizer releases urea linearly for about 100 days at 20°C. Properties of the<br/>POCU are detailed in Fujita and Shoji (1999). The POCU was applied at 150 kg N/<br/>ha as basal fertilizer and was banded to 5 cm depth under the maize row prior<br/>to maize transplanting. For treatment UB150, conventional urea at 75 kg N/ha<br/>was banded at 8 cm depth beside the maize row prior to maize transplanting, and<br/>24 days later, another 75 kg N/ha was applied to the soil surface between rows<br/>and then incorporated into the plough layer soil by a cultivator. This treatment<br/>is the one most widely adopted by farmers in this region. For treatment UI250,<br/>conventional urea at 125 kgN/ha was broadcast onto the soil surface and then<br/>incorporated into the plough layer before transplanting. Twenty-four days<br/>later, supplementary urea at 125 kg N/ha was applied to the soil surface between<br/>rows and then incorporated into the plough layer soil by a cultivator. No N<br/>fertilizer was applied to the control treatment, but all treatments received<br/>200 kg K2O /ha and 300 kg P2O5 /ha as basal fertilizer in the forms of K2SO4 and<br/>magnesium multiphosphate, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A closed-chamber method was used to determine fluxes of N2O and NO. Immediately<br/>after transplanting, a chamber base (0.20.75 m internal dimensions) was inserted<br/>into the soil between two maize plants in the row at the centre of each plot.<br/>The chamber was made of PVC with a reflecting surface covering each side. The<br/>inner dimensions of the chamber were 0.750.2 m by 0.1 m high.<br/>","<strong>citation_full<\/strong>: Yi Q, Tang S, Fan X, Zhang M, Pang Y, Huang X, & Huang Q. Effects of nitrogen<br/>application rate, nitrogen synergist and biochar on nitrous oxide emissions from<br/>vegetable field in south China. PloS ONE. 2017: 12; 4.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tfstshu@aliyun.com.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, nitrification inhibitor, biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experiment consisted of six treatments: (1) no fertilizer N treatment (N0),<br/>(2) low N application rate treatment with 435 kg N ha -1 (N1), (3) conventional<br/>N application rate treatment with 870 kg N ha-1 (N2), (4) high N application<br/>rate treatment with 1305 kg N ha -1 (N3), (5) N2 plus 5% of N fertilizer<br/>synergist (N2_DCD), (6) N2 incorporated with10 Mg ha-1of biochar (N2_BC).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The gas collection device consisted of a chamber (0.4 m width × 0.4 m length ×<br/>0.4 m height) made of organic glass material with a stainless-steel base that<br/>was inserted into the ground.<br/>","<strong>citation_full<\/strong>: Yi Y, Li F, Zhang M, Yuan Y, Zhu M, Guo W, Zhu X, Li C. Is there a nitrogen<br/>fertilizer threshold emitting less N2O with the prerequisite of high wheat<br/>production? PLoS ONE. 2018: 13; 8.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: guows@yze.edu.cn; xkzhu@yzu.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The four nitrogen levels were 0 (0N), 189 (LN), 229.5 (MN), and 270 (HN)<br/>kg N ha-1; moreover, the 30% and 15% reductions in the NAR (relative to the<br/>conventional NAR used by local farmers of 270 kg N ha-1) corresponded to 189<br/>and 229.5 kg N ha-1, respectively. Fertilizers were applied as urea (nitrogen<br/>content of 46.3%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The chamber covered a field area of 0.25 m2 and was placed on a fixed PVC<br/>frame located on each plot. The chamber was wrapped with a layer of sponge and<br/>aluminum foil to minimize the air temperature changes inside the chamber during<br/>the sampling period. The chamber was 0.5 or 1.1 m high and was adapted based on<br/>crop growth and plant height. Each sampling was subdivided five times in 10-min<br/>intervals. A fan was used to mix the gases in the chamber, which were then drawn<br/>off using a 20-ml gas-sampling syringe<br/>","<strong>citation_full<\/strong>: Yonemura S, Nouchi I, Nishimura S, Sakurai G, Togami K, Yagi K. Soil<br/>respiration, N2O, and CH4 emissions from an Andisol under conventional-tillage<br/>and no-tillage cultivation for 4 years. Biology and Fertility of Soils. 2014:<br/>50; 63-74.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yone@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 53<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The soil was plowed twice to a depth of approximately 20 cm in the CT plot<br/>between the two yearly crops: immediately after harvest and about a week<br/>before sowing. In the NT plot, the aboveground parts of the crop residues were<br/>cut after harvest and left on the soil surface. The soil in the CT plot was<br/>compacted with a roller after the sowing of soybeans but not after the sowing of<br/>barley.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: We used the open-flow chamber method (Nakadai et al. 2002; Yonemura et al. 1999)<br/>to measure soil CO2 respiration. The cylindrical chambers each consisted of<br/>two parts: a bottom section (21 cm in diameter and 7 cm high) made of stainless<br/>steel inserted 3 cm into the ground and a top section (21 cm in diameter and<br/>9.5 cm high) made of grey polyvinyl chloride attached to the bottom section<br/>during the measurements. Each chamber had inlet and outlet tubes for air flow<br/>and a small hole to prevent a pressure imbalance from developing. During the<br/>measurements, each top section was loosely attached to the bottom of the chamber<br/>and covered with a sun shade consisting of a white conical funnel to avoid an<br/>excessive temperature increase. We used a closed-chamber method (Nishimura et<br/>al. 2005a) with rectangular chambers (40×40 cm and 10 cm high) to measure the<br/>soil N2O and CH4 emissions. Three chambers were established in each plot.<br/>","<strong>citation_full<\/strong>: Yuzhou J, Qingli L, Yungui Z, Zhihong L, Yan Z, Jingwei Z, Junxiong S, Peng W.<br/>Effect of organic fertilizer on N2O emission in yellow cornfield. International<br/>Journal of Agricultre & Biology. 2018: 20; 215-220.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: seeyouagainzy@foxmail.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experimental area was established at the corn and flue-cured tobacco wheel<br/>as locating points for experiment since 2008.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2016<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The experiment was designed with four treatments, viz., no fertilizer (CK);<br/>common fertilizer (CF); chemical fertilizer + organic fertilizer (OF); chemical<br/>fertilizer + bio-organic fertilizer (BF) with specific fertilizer rate (Table<br/>1). The basic fertilizers used during experiment was compound fertilizer<br/>75 kg hm-2 (N: 32%, P2O5 4%), calcium superphosphate 407 kg hm-2 (P2O5 14%)<br/>and potassium sulfate 118 kg hm-2 (K2O 51%). However, organic fertilizer was<br/>decomposed cow dung 7500 kg hm-2 (N 1.4%; P2O5 0.4%; K2O 2.1%) and bio-organic<br/>fertilizer 750 kg hm-2 (N 2.6%; P2O5 2.2%; K2O 2.8%).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Each community was equipped with three fixed gas collection points to store<br/>the static chamber (60×50×30 cm=0.9 m3) for artificial collection of greenhouse<br/>gases under the same conditions. The inner top of the chamber was installed<br/>with micro-electric fans, temperature probes and gas collection pipes. Among<br/>them, the terminals of collection pipes exposed outside the static chamber were<br/>connected with three-way valves, which were connected to the gas collection bag<br/>and injector (50 mL), respectively. In addition, each community was provided<br/>with three fixed foundations, which were inserted into soil at 20 cm depth<br/>","<strong>citation_full<\/strong>: Zanatta JA, Bayer C, Vieira FCB, Gomes J, Tomazi M. Nitrous oxide and methane<br/>fluxes in south brazilian gleysol as affected by nitrogen fertilisers. Revista<br/>Brasileira de Ciência do Solo. 2010: 34; 1653-1665.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\ strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sunnan@caas.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1990<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 237<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: five fertilization treatments in the longterm experiment: 1) zero-fertilizer<br/>application control (CK), 2) inorganic nitrogen (N), phosphorus (P) and<br/>potassium (K) combination (NPK), 3) inorganic NPK fertilizer and pig manure<br/>combined (NPKM), 4) pig manure alone (M) and 5) inorganic NPK fertilizer with<br/>straw return (NPKS).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed-opaque-chamber method was used to simultaneously measure CO2 and N2O<br/>fluxes from the soil surface in three replicate plots of each treatment. The<br/>40 cm length, 30 cm width and 15 cm height PVC chamber (A) was inserted into<br/>the soil to a depth of 5 cm within the maize rows (with root) and the 30 cm<br/>length, 30 cm width and 40 cm height PVC chamber (B) was inserted into the soil<br/>to a depth of 30 cm between the maize rows (without root) at the center of each<br/>experimental plot after sowing.<br/>","<strong>citation_full<\/strong>: Zhang J, Li Y, Chang SX, Jiang P, Zhou G, Liu J, Wu J, Shen Z. Understory<br/>vegetation management affected greenhouse gas emissions and labile organic<br/>carbon pools in an intensively managed Chinese chestnut plantation. Plant and<br/>Soil. 2014: 376; 363-375.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: yongfuli@zafu.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The Chinese chestnut plantations in this study were converted from native<br/>evergreen broad-leaved forests and the age of the selected stands was 18 years.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The four treatments were the control (Control, without removing understory<br/>vegetation), understory removal (UR), seeding with Medicago sativa L. after<br/>understory removal (MS), and seeding with Lolium perenne L. after understory<br/>removal (LP).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Each static chamber is composed of a base box (0.3 m×0.3 m×0.1 m) and the<br/>chamber box (0.3 m×0.3 m×0.3 m). A U-shaped groove (50 mm wide and 50 mm deep)<br/>on the base box functions to hold the removable chamber. Both the base and<br/>chamber boxes were made of dark polyvinyl chloride (PVC) boards as thick as 5<br/>mm. The base box was inserted 0.1 m into the soil.<br/>","<strong>citation_full<\/strong>: Zhang M, Fan CH, Li QL, Li B, Zhu YY, Xiong ZQ. A 2-yr field assessment of the<br/>effects of chemical and biological nitrification inhibitors on nitrous oxide<br/>emissions and nitrogen use efficiency in an intensively managed vegetable<br/>cropping system. Agriculture, Ecosystems and Environment. 2015: 201; 43-50.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Vegetables have been cultivated intensively at this site for more than 10-yr,<br/>studied soil consisted of 5.2% sand, 64.7% silt and 30.1% clay, and the initial<br/>soil pH was 5.52.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: 1) regular urea (Urea), 2) urea + dicyandiamide (DCD), 3) urea<br/>+ nitrapyrin (CP) and 4) urea + biological nitrification inhibitor (BNI)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: closed chamber method. Each chamber was 0.5m high, covered a field area of<br/>0.25m2 (i.e., 0.5\u00040.5m), andwas placed on a fixed PVC frame in each plot.<br/>","<strong>citation_full<\/strong>: Zhang M, Chen Z, Li Q, Fan C, Xiong Z. Quantitative relationship between<br/>nitrous oxide emissions and nitrogen application rate for a typical insensitive<br/>vegetable cropping system in southereastern China. Clean - Soil Air Water. 2016:<br/>44; 1725-1732.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The selected site in this study had been conventionally cultivated with<br/>vegetables continuously for \u000410 years and is a typical vegetable field<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The experiment consisted of five N fertilization treatments (Table 2) as<br/>follows: no fertilizer (N0), 1/3 of the conventional amount of N fertilizer<br/>(N1), 2/3 of the conventional amount of N fertilizer (N2), the conventional<br/>amount of N fertilizer (N3), and 4/3 of the conventional amount of N fertilizer<br/>(N4)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A static opaque chamber method was used to determine N2O emissions from each<br/>of the three replicate plots per treatment. Each chamber was 0.5m high, covered<br/>a field area of 0.25m2 (i.e., 0.5\u00050.5m2), and was placed on a square PVC base<br/>frame permanently fixed in each treatment plot. The outside of the chamber was<br/>coated with sponge and aluminum foil to prevent effects of high temperatures in<br/>the chamber. A chamber was installed on a channel, which was inserted 0.1mdeep<br/>into the soil in each plot during the whole observation period. The channel was<br/>filled with water to make the chamber gas-tight.<br/>","<strong>citation_full<\/strong>: Zhang M, Li B, Xiong ZQ. Effects of organic fertilizer on net global warming<br/>potential under an intensively managed vegetable field in southeastern China: A<br/>three-year field study. Atmospheric Environment. 2016: 145; 92-103.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The conventional vegetable field had an approximately 10-yr history of<br/>continuous vegetable cultivation following a regime of local field management.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were implemented with different types and amounts of N<br/>fertilizers: control treatment (CONT), CHEM treatment, and ORGA treatment. No<br/>N fertilizer was applied to the CONT treatment. The treatments for CHEM and<br/>ORGA involved the same amount of N, which was based on local practices during<br/>the experimental period. Compound fertilizer with an m(N): m (P2O5): m (K2O)<br/>ratio of 15: 15: 15 was used for the CHEM treatment, and the N form of the<br/>compound fertilizer is ammonium fertilizer, while the corresponding P and K<br/>fertilizers for the CONT and ORGA treatments were distributed in the form of<br/>calcium phosphate and potassium chloride, respectively. The organic fertilizer<br/>applied in the ORGA treatment was made from vegetable fiber (manufactured by the<br/>SW company in Nanjing, China), and the nutritional components were as follows:<br/>organic matter 58.7%, amino acids 9.1%, total N 10.9%, and C:N ratio of 3.1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: a square PVC frame with a field area of 0.25 m^2 was permanently driven into the<br/>soil to a depth of 15 cm over the entire annual vegetable cultivation. Square<br/>chambers with a bottom area of 0.25 m^2 and a height of 50 cm were temporarily<br/>mounted on the frames for gas flux measurements. The chamber was coated with<br/>sponge and aluminum foil outside to prevent solar radiation heating the chamber<br/>","<strong>citation_full<\/strong>: Zhang Y, Lin F, Wang X, Zou J, Liu S. Annual accounting of net greenhouse gas<br/>balance response to biochar addition in a coastal saline bioenergy cropping<br/>system in China. Soil & Tillage Research. 2016: 158; 39-48.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: swliu@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The treatment plots were: without N fertilizer or biochar amendment used as<br/>the control, plots with urea alone (U), plots with biochar alone (B), and plots<br/>treated with urea and biochar mixture (U + B)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: four aluminum flux collars (0.2 m diameter x 0.15 m height) within each parallel<br/>plot were permanently installed (0.15 m in soil depth)<br/>","<strong>citation_full<\/strong>: Zhang Y, Hu X, Zou J, Zhang D, Chen W, Liu Y, Chen Y, Wang X. Response of<br/>surface albedo and soil carbon dioxide fluxes to biochar amendment in farmland.<br/>Journal of Soils and Sediments. 2018: 18; 1590-1601.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: huxueyu@cug.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Six treatments (CK+, CK−, BC5+, BC5−, BC45+, and BC45−) were used in this study,<br/>and the three biochar application rates employed are as follows: CK (control,<br/>biochar at a rate of 0 t ha−1 year−1),BC5 (biochar at a rate of 5 t ha−1 year<br/>−1), and BC45 (biochar at a rate of 45 t ha−1 year−1). Each application rates<br/>was applied to two crop coverage conditions, which were a wheat-maize crop<br/>rotation (+) and bare soil (−).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The soil CO2 fluxes measurement was taken with static chambers. The size of the<br/>chambers and the sampling method are similar to the previously published methods<br/>(Zhang et al. 2013a; Yang et al. 2017). The chambers (30 × 30 × 40 cm) and<br/>collars (30 × 30 × 10 cm) were made of polypropylene. The collars were installed<br/>in each plot without covering the plants and were buried to a depth of 5–10 cm<br/>of soil. The top edge of each collar had a groove (5 cm in depth) for filling<br/>with water to seal the rim of the chamber. Each chamber was equipped with a<br/>circulating fan to assure complete mixing of the gas.<br/>","<strong>citation_full<\/strong>: Zhang M, Xiong ZQ. Organic fertilizer effects on greenhouse gas emissions<br/>and greenhouse gas intensity in a vegetable field in southeastern China. Acta<br/>Horticulturae. 2018: 1192; 113-120.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were implemented with different types and amounts of N<br/>fertilizers: control (CONT), conventional chemical fertilizer (CHEM), organic<br/>fertilizer (ORGA). No fertilizer was applied to the CONT treatment. The<br/>treatments of CHEM and ORGA received the same amount of N fertilizer based on<br/>local practice during the experimental period.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: closed‐chamber method. The chamber was installed on a frame. The frames were<br/>inserted 0.1 m deep into the soil in each plot and filled with water to make the<br/>chamber gas‐tight. Each chamber was 0.5 m high, covered a field area of 0.25 m2<br/>(i.e., 0.5×0.5 m).<br/>","<strong>citation_full<\/strong>: Zhu-Barker X, Horwath WR, Burger M. Knife-injected anhydrous ammonia increases<br/>yield-scaled N2O emissions compared to broadcast or band-applied ammonium<br/>sulfate in wheat. Agriculture, Ecosystems and Environment. 2015: 212; 148-157.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhuxia0207@gmail.com; wyjzhu@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: A total of 0, 91, 151, 203, and 254 kg N ha\u00011 were applied as split applications<br/>before planting and as a topdress during the stem elongation period (Feb. 12,<br/>2010) (Table 2). The fertilizer source at planting was either band-applied<br/>ammonium sulfate (AS; 60 and 163 kg N ha\u00011) or knife-injected anhydrous ammonium<br/>(AA; 112 kg N ha\u00011).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Insulated, vented round PVC chambers (25.4 cm diameter) were used. The PVC rings<br/>serving as chamber bases were inserted 8 cm deep into the soil and, according<br/>to periodic measurements of the protruding sections, extended 4–5 cm above the<br/>soil surface. The effective chamber height ranged from 11 to 13 cm, with a mean<br/>chamber height of 12 cm. During the 2009–10 growing season, one chamber base<br/>was placed at the center of each plot; during the 2010–11 growing season, two<br/>chamber bases were placed separately in a bed and furrow at the center of each<br/>plot.<br/>","<strong>citation_full<\/strong>: Zhu-Barker X, Horwath WR, Burger M. Knife-injected anhydrous ammonia increases<br/>yield-scaled N2O emissions compared to broadcast or band-applied ammonium<br/>sulfate in wheat. Agriculture, Ecosystems and Environment. 2015: 212; 148-157.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhuxia0207@gmail.com; wyjzhu@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Had previously been planted in alfalfa for 4 years.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimen- tal plots received a total of 0, 154, 210, 210 or 266 kg N ha\u00011<br/>fertilizer as split applications as either broadcast and disked AS (56, 112<br/>and 168 kg N ha\u00011) or knife-injected AA (112 kg N ha\u00011) before planting, and as<br/>U at the rate of 98 kg N ha\u00011 for the aerial application in all the fertilized<br/>treatments on February 22, 2011 (Table 2). Additionally, three 9-m2 microplots<br/>within the AAfertilized area received calcium nitrate (Nt, Ca(NO3)2) instead of<br/>U as a topdress.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Insulated, vented round PVC chambers (25.4 cm diameter) were used. The PVC rings<br/>serving as chamber bases were inserted 8 cm deep into the soil and, according<br/>to periodic measurements of the protruding sections, extended 4–5 cm above the<br/>soil surface. The effective chamber height ranged from 11 to 13 cm, with a mean<br/>chamber height of 12 cm. During the 2009–10 growing season, one chamber base<br/>was placed at the center of each plot; during the 2010–11 growing season, two<br/>chamber bases were placed separately in a bed and furrow at the center of each<br/>plot.<br/>","<strong>citation_full<\/strong>: Zhu-Barker X, Burger M, Horwath WR, Green PG. Direct green waste land<br/>application: How to reduce its impacts on greenhouse gas and voltaile organic<br/>compound emissions? Waste Management. 2016: 52; 318-325.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: wyjzhu@ucdavis.edu; zhuxia0207@gmail.com<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: After harvesting processing tomatoes in the preceding year (2012), the field had<br/>been fallow until the start of the experiment in 2013 fall.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The following treatments were established in 3 m \u0003 3 m plots in a randomized<br/>complete block design with three replications per treatment: (1) 30 cm GW<br/>(applied on the soil surface to an initial height of 30 cm, equivalent to 1000<br/>Mg dry weight GW ha\u00011); (2) 15 cm GW (applied on the soil surface to an initial<br/>height of 15 cm, equivalent to 500 Mg dry weight GW ha\u00011); (3) 15 cm + till<br/>(applied 15 cm high, followed by incorporation with 3 passes of a disk to a<br/>depth of 15–20 cm); (4) control + till (tilled control); (5) control (untilled<br/>control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston, 1993). In the center of each replicate plot, 25.4 cm diameter round<br/>PVC chamber bases were inserted 8 cm deep into the soil, i.e. the bases extended<br/>through the GW of the surface applications. The bases were left in place for the<br/>entire duration of the field experiment. During gas sampling, insulated vented<br/>PVC chambers were fit onto the bases and sealed with a rubber gasket overlapping<br/>base and chamber.<br/>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 27<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT (conventional) and ZT (Zero till)<br/>treatments. The subplot treatments (plot size 3 m × 6.5 m) included two types of<br/>urea fertilizer, conventional and a polymer-coated “control release” urea<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size)<br/>","<strong>citation_full<\/strong>: Chatskikh D, Olesen JE. Soil tillage enhanced CO2 and N2O emissions from loamy<br/>sand soil under spring barley. Soil & Tillage Research. 2007: 97; 5-18.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Dmitri.Chatskikh@agrsci.dk<br/><strong>country<\/strong>: Denmark<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: NR<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 1. CT(conventional tillage): rotary harrowing to 8–10 cm depth on 17 April 2004<br/>followed by mouldboard ploughing on 19 April 2004 to 20 cmdepth and rolling<br/>on 28 April 2004 before sowing spring barley on 29 April 2004; 2. RT (reduced<br/>tillage): rotary harrowing to 8–10 cm depth on 17 April 2004 and sowing with<br/>disk coulters on 29 April 2004; 3. DD (direct drilling): sowing with disk<br/>coulters to 5 cm depth on 29 April 2004.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: For soil surface N2O flux measurements, 0.75 m \u0004 0.75 m frames (galvanized iron)<br/>were installed in each studied plot. The N2O flux was measured using 20 cm high<br/>closed boxes (PVC) installed on top of the frame and fixed with lockers as a<br/>static chamber (described in Petersen, 1999); in the summer, when the plants<br/>were higher than 20 cm, intersections (PVC) were used between the frame and the<br/>box.<br/>"],{"interactive":false,"permanent":false,"direction":"auto","opacity":1,"offset":[0,0],"textsize":"10px","textOnly":false,"className":"","sticky":true},null]},{"method":"addLegend","args":[{"colors":["#999999","#ED85BB","#B95F4A","#E3C532","#FFBA17","#D8675E","#8B7488","#53A466","#6578A6","#E41A1C"],"labels":["CH4","CH4, CO2","CH4, N2O","CH4, N2O, CO2","CO2","CO2, N2O","N2O","N2O, CH4","N2O, CO2","N2O, CO2, CH4"],"na_color":null,"na_label":"None","opacity":0.8,"position":"topright","type":"factor","title":"Outcome","extra":null,"layerId":"color_by_legend","className":"info legend","group":"legend"}]}],"setView":[[26.0495442627828,6.3786256313324],3,[]],"limits":{"lat":[-45.48,57.65],"lng":[-122.8,176.87]}},"evals":[],"jsHooks":[]}</script>
