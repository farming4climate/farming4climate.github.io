ong>: 2016<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: There were two levels of biochar, a control without biochar application<br/>(Control), and a biochar addition (Biochar) with 9 Mg ha􀀀1 biochar added to<br/>the plots (3 m \u0002 5 m each). Four N fertilization rates included 0 kg N ha􀀀1,<br/>17 kg N ha􀀀1, 34 kg N ha􀀀1, and 67 kg N ha􀀀1, labeled as ON, LN, MN, and HN,<br/>respectively<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Four PVC soil collars (80 cm2 in area and 5 cm in height) were permanently<br/>installed about 3 cm deep into the soil in each of the plots of two blocks at<br/>least 24 h before the first soil respiration measurements.<br/>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years. Samples taken in spring 2006 showed that there was significantly higher<br/>total C (13%) and total N (5%) concentrations in the 0–15 cm depth in the ZT<br/>soil than the CT soil from historic tillage treatments (Table 1); soil C and N<br/>were analyzed using the Dumas combustion method (CNS analyzer, LECO Corp., USA).<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT and ZT treatments. The subplot treatments<br/>(plot size 3 m × 6.5 m) included two types of urea fertilizer, conventional and<br/>a polymer-coated “control release” urea (ESN®, Agrium Limited, Calgary, Alberta)<br/>referred to as CRU (44% N). Unfertilized (Control) treatments were included for<br/>both tillage treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size). Gas samples from each chamber were collected<br/>at 0, 15, 30, and 45 min after sealing of chamber. At the end of each sampling<br/>period the lid was removed from the base.<br/>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years. Samples taken in spring 2006 showed that there was significantly higher<br/>total C (13%) and total N (5%) concentrations in the 0–15 cm depth in the ZT<br/>soil than the CT soil from historic tillage treatments (Table 1); soil C and N<br/>were analyzed using the Dumas combustion method (CNS analyzer, LECO Corp., USA).<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT (conventional tillage) and ZT (zero till)<br/>treatments. CT involved mouldboard ploughing at 25 cm depth, followed by 2–<br/>3 passes with tandem disks to a depth of 18–20 cm and light harrowing. There<br/>was little soil disturbance in the ZT plots except for the seed and fertilizer<br/>furrows made by the planter and slight compaction from the tractor tires.<br/>The subplot treatments (plot size 3 m × 6.5 m) included two types of urea<br/>fertilizer, conventional and a polymer-coated “control release” urea (ESN®,<br/>Agrium Limited, Calgary, Alberta) referred to as CRU (44% N). Unfertilized<br/>(Control) treatments were included for both tillage treatments.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size). Gas samples from each chamber were collected<br/>at 0, 15, 30, and 45 min after sealing of chamber. At the end of each sampling<br/>period the lid was removed from the base.<br/>","<strong>citation_full<\/strong>: Iwuozo SA. Incidence of greenhouse gas emissions from soils under different corn<br/>management practices. Tennessee State University.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Prior to planting, a non-selective herbicide (glysophate) was sprayed to kill<br/>existing weed outgrowths<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Nitrification inhibitor, Organic fertiliser,<br/>Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1. No-tillage + regular applications of URAN fertilizer (URAN-32-0-0 liquid<br/>N, 100%) (NT-URAN) 2. No-tillage + regular applications of URAN fertilizer<br/>(URAN-32-0-0 liquid N, 90%) + dicyandiamide (DCD) denitrification inhibitor<br/>(N, 10%) (NTinhibitor) 3. No-tillage + regular applications of URAN fertilizer<br/>(URAN-32-0-0 liquid N, 100%) + woodchips biochar (NT-biochar) 4. No-tillage +<br/>20% applications of URAN fertilizer (URAN-32-0-0 liquid N, 20%) chicken litter<br/>(N, 80%) (NT-litter) 5. No-tillage + split fertilizer applications of URAN<br/>fertilizer (URAN-32-0-0 liquid N, 100%) (NT-split fertilizer) 6. Conventional<br/>tillage + regular applications of URAN fertilizer (URAN-32-0-0 liquid N, 100%)<br/>(CT-URAN)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The static chamber was made of polyvinyl chloride (PVC) material and consisted<br/>of two parts, a soil ring without a top and bottom, of 20 cm in diameter and<br/>30 cm in height, and a removable cover of 20 cm in diameter and 6 cm in height.<br/>The ring was inserted directly into the soil about 25 cm below the soil surface<br/>leaving 5 cm above the soil surface, and the cover was placed on top during<br/>sampling and removed afterwards. A fan of 10 ed design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: NR<br/>","<strong>citation_full<\/strong>: Kesenheimer K, Pandeya HR, Muller T, Buegger F, Ruser R. Nitrous oxide emissions<br/>after incorporation of winter oilseed rape (Brassica napus L.) residues under<br/>two different tillage treatments. J. Plant Nutr. Soil Sci. 2019; 182:48-59.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: k.kesenheimer@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The experiment was conducted by inserting into an existing tillage trial (split-<br/>plot design, four blocks). Two tillage treat- ments were applied: ploughed (CT)<br/>and reduced (RT). Ploughing was done using a mouldboard plough to a depth of<br/>30 cm. Reduced tillage was done using a chisel plough to a depth of 15 cm. The<br/>tillage experiment was initiated in 2012. After harvest of OSR in 2014, two mini<br/>plots were placed in each plot of the tillage experiment: one plot without (–CR)<br/>and one plot with (+CR) 15N-labeled OSR residues. The size of each mini plot was<br/>0.6 m · 0.5 m. The mini plot area was cleared and free of stubble, and roots of<br/>the OSR were removed and replaced against 15N labelled roots.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The N2O flux measurements were conducted using the closed chamber method<br/>(Hutchinson and Mosier, 1981). Fluxes were determined weekly in the morning with<br/>additional event driven samplings after N-fertilization, strong rainfall, and<br/>during thawing of frozen soil. As shown by Flessa et al. (2002), this sampling<br/>strategy significantly reduces the error of a weekly sampling scheme with an<br/>error of approximately 10% when compared to high resolution measurements. The<br/>circular, dark vented chambers had an inner diameter of 30 cm and were described<br/>in detail by Flessa et al. (1995). During the closure period of 45 min, we<br/>periodically took four gas samples out of the chambers’ atmosphere using a<br/>syringe and transferred the gas sample into evacuated glass vials (22.5 mL).<br/>","<strong>citation_full<\/strong>: Kesenheimer K, Pandeya HR, Muller T, Buegger F, Ruser R. Nitrous oxide emissions<br/>after incorporation of winter oilseed rape (Brassica napus L.) residues under<br/>two different tillage treatments. J. Plant Nutr. Soil Sci. 2019; 182:48-59.<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: k.kesenheimer@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><stro nd white painted opaque PVC chambers (25 cm height and 0.07 m3 volume) were<br/>ﬁtted on the collars and sealed air tight with a butyl rubber band<br/>","<strong>citation_full<\/strong>: Kong AYY, Fonte SJ, Kessel CV, Six J. Soil aggregates control N cycling<br/>efficiency in long-term conventional and alternative cropping systems. Nutrient<br/>Cycling in Agroecosystems. 2007: 79; 45-58.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aykong@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: ﬁeld study was conducted during the 2004 maize growing season, within three 2-<br/>year, maize–tomato rotations, which differed in nutrient input level and sourc<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Different management regimes; consisting of the following nutrient treatments:<br/>(1) conventional (synthetic N fertilizer only), (2) low-input (alternating<br/>synthetic N fertilizer and winter legume cover crop-N) and (3) organic<br/>(composted manure- and cover crop-N). Each management system is randomly<br/>distributed in the 30-ha CIFS site as three, 0.2-ha replicates, receiving furrow<br/>irrigation, and under conventional tillag<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: based on the design by Hutchinson and Mosier (1981); 20.3-cm diameter<br/>polyvinylchloride (PVC) rings (15-cm tall) were driven in between the maize<br/>rows, to a depth of 10 cm, at the northern end of each experimental plot. The<br/>closed chamber tops were constructed from PVC irrigation caps (20.3cm diameter).<br/>","<strong>citation_full<\/strong>: Kong AYY, Fonte SJ, Kessel Cv, Six J. Transitioning from standard to minimum<br/>tillage: Trade-offs between soil organic matter stabilization, nitrous oxide<br/>emissions, and N availability in irrigated cropping systems. Soil & Tillage<br/>Research. 2009: 104; 256-262.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aykong@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Since 1993, all cropping systems at the Russell Ranch were under standard<br/>tillage.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Tillage, Cover crops<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments total from 3 management system treatment each containing 2<br/>tillage treatments; Three maize-tomato (Zea mays L.–L. esculentum L.) cropping<br/>systems (n = 3), which varied in nutrient inputs, were selected for this study:<br/>conventional (annual synthetic N fertilizer applications), low-input (synthetic<br/>N fertilizer applied in alternate years with cover crop-N incorporated the years<br/>without synthetic N fertilization) and organic (annual addition of composted<br/>manure- and cover crop-N). Each management system contained subplots of two<br/>tillage regimes: standard (12– 15 tractor passes) and minimum (5–10 tractor<br/>passes) tillage.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The closed chamber tops were constructed from PVC irrigation caps (20.3 cm<br/>diameter) and enclosed a headspace volume of approximately 5.6 L. Gas (15 mL)<br/>was sampled from the headspace with polypropylene syringes at 0, 15, and 30 min<br/>intervals and then stored in 10 mL Exetainers (Labco, Inc.) for later analyses<br/>with a Hewlett Packard 6890 Series Gas Chromatograph (Palo Alto, CA).<br/>","<strong>citation_full<\/strong>: Kontopoulou CK, Bilalis D, Pappa VA, Rees RM, Savvas D. Effects of organic<br/>farming practices and salinity on yield and greenhouse gas emissions from a<br/>common bean crop. Scientia Horticulturea. 2015: 183; 48-57.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Greece<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: The preceeding crop was vetch and the site preparation was based on local<br/>tillage practices involving moldboard ploughing.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Irrigation, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Organic or conventionalfarming systems were established as main plots with<br/>four randomlyallocated plots per system. Each plot was divided into two<br/>subplotsirrigated either with good-quality or with salt-enriched water con-<br/>taining either 0.5 or 10 mM NaCl, respectively. Thus the experiment,which was<br/>a split-plot design, included a total of 16 experimentalunits.Seeds were sown<br/>at a depth of 3 cm. Plant spacing betweenand within rows of common bean was 50<br/>cm, giving a densityof 80,000 plants ha−1. Each subplot corresponded to a net<br/>culti-vated area of 60 m2. Beans were sown on 30 April 2011 and thecrop was<br/>harvested on 30 July 2011. Management of the organicfarming plots was based on<br/>the principle that organic croppingsystems should minimize the use of external<br/>inputs, includingN fertilizers, avoiding the use of synthetic fertilizers<br/>(Scialabbaand Hattam, 2002). A cropping system is correctly evaluated<br/>byaltering the whole system rather than individual parameters andlooking at<br/>the combined effect of this change. Accordingly, fer-tilization practices<br/>differing in both the level and the form ofthe fertilizers were applied in the<br/>organic and conventional plots.Thus, in the conventionally treated plots, a<br/>synthetic inorganicfertilizer was applied as base dressing before sowing at a<br/>rateof 120 kg ha−1N, 160 kg ha−1P2O5, and 160 kg ha−1K2O, follow-ing standard<br/>recommendations for conventional field-grown beancrops. In the organically<br/>managed plots, an organic fertilizer pro-duced by compressing composted crop<br/>residues was applied beforesowing, which provided an equivalent of 25 kg ha−1N,<br/>175 kg ha−1P2O5, and 250 kg ha−1K2O, following common practices of localorganic<br/>growers. Synthetic pesticides were not used either in theconventionally or<br/>in the organically managed plots. The plants wereirrigated through a drip<br/>irrigation system equipped with one drip-per per plant.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber was 15 cm (height) x 20 cm (diameter)<br/>","<strong>citation_full<\/strong>: Kurgat BK, Stober S, Mwonga S, Lotze-Campen H, Rosenstock TS. Livelihood and<br/>climate trade-offs in Kenyan peri-urban vegetable production. Agricultural<br/>Systems. 2018.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: barnabas.kurgat@hu-berlin.de<br/><strong>country<\/strong>: Kenya<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The site has been under smallholder AIV cultivation for the past six years.<br/>During that period, vegetables have been grown during the two rainy seasons each<br/>year. The ‘long rains' are from mid-March to mid-June while the ‘short rains'<br/>fall from October to mid-December<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: treatments were a no-input control and three nitrogen sources: (1) diammonium<br/>phosphate (DAP, 18:46:0) at a rate of 40 kg Nha−1, (2) manureatarateof10<br/>tfreshcattlemanureha−1 (29.5 kg N ha−1),and (3) a mixture of DAP and manure<br/>applied at 34.7 kg N ha−1 (20 kg N from DAP and 14.7 kg N derived from 5 t of<br/>fresh cattle manure ha−1) for each season<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas sampling occurred one to three times per week depending on soil management<br/>and the expected ﬂux. Samples were collected using vented static chambers<br/>(Parkin and Venterea, 2010). Each chamber comprised a lid (27 × 37.2 ×12.5 cm)<br/>and a base (27 × 37.2× 10 cm) clipped together tightly using metallic clamps<br/>to avoid gas leakage. Chamber bases were inserted 5–7 cm into the soil one week<br/>before the ﬁrst sampling. The chambers remained in place throughout the season.<br/>They were ﬁtted with 50 cm vents (2.5 cm in diameter), gas sampling ports and<br/>thermometers to measure internal temperatures, as also described in previous<br/>studies (Rosenstock et al., 2016; Tully et al., 2017<br/>","<strong>citation_full<\/strong>: Lai R, Seddaiu G, Gennaro L, Roggero PP. Effects of nitrogen fertilizer sources<br/>and temperature on soil CO2 efflux in Italian ryegrass crop under Mediterranean<br/>conditions. Italian Journal of Agronomy. 2012: 7(e27); 196-201.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlai@uniss.i<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Mature cattle manure, cattle slurry, mineral fertilizer, control (mineral r (ENTEC 26®) applied at the end of tillering); iv)<br/>control (slurry+mineral, i.e.slurry as above but at a target rate of 70 kg ha-1<br/>N and mineral fertilizer (ENTEC26®) at a rate of 60 kg ha-1 N applied at the end<br/>of ryegrass tillering).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars per plot (10 cm inner diameter and 10 cm long, with perforated walls<br/>in the first 5 cm) were inserted into the soil to a depth of 9 cm. During each<br/>CO2 efflux measurement, the SRC-1 chamber was fitted to a collar. In order to<br/>estimate heterotrophic respiration, at each plot one of the three collars was<br/>placed on a root exclusion subplot where soil was isolated with a PVC cylinder<br/>(40 cm diameter, 40 cm high) opened at both ends, following the method described<br/>by Alberti et al. (2010)<br/>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Sun J, Chen D. Measurement and mitigation of<br/>nitrous oxide emissions from a high nitrogen input vegetable system. Scientific<br/>Reports. 2015: 5; 8208.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: delichen@unimelb.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details sing a backward Lagrangian stochastic (bLS) model WindTrax 2.0<br/>(Thunder Beach Scientific, Flesch et al., 1995). At the center of each paddock,<br/>the OP-FTIR spectroscopic system was established at 1.2 m height. Ammonia and<br/>N2O concentrations were measured at 3-min intervals.<br/>","<strong>citation_full<\/strong>: Lam SK, Suter H, Davies R, Bai M, Mosier AR, Sun J, Chen D. Direct and indirect<br/>greenhouse gas emissions from two intensive vegetable farms applied with a<br/>nitrification inhibitor. Soil Biology and Biochemistry. 2018: 116; 48-51.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Clyde<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Nitrification inhibitor<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two paddocks of around 4 ha were used, one for the control and the other for<br/>the treatment with DMPP (∼15% DMP active ingredient, 9.1 kg ha−1 at Clyde,<br/>after manure application). At Clyde, the surface application of chicken manure<br/>(4.3% N) at 353 kg N ha−1 occurred on 28 March 2014 and Cal-Gran® (a mixture<br/>of calcium ammonium nitrate and ammonium sulfate, 24% N) at 38 kg N ha−1 on 1<br/>April.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: a slant-path flux gradient technique (Flesch et al., 2016; Wilson and Flesch,<br/>2016) coupled with the OP-FTIR spectroscopy was used for gas measurements. The<br/>OP-FTIR spectroscopic system was established at the center of the paddock for<br/>each treatment at 1.5 m height to measure line-averaged gas concentrations from<br/>two vertically offset slant-paths from high and low retroreflectors mounted at<br/>1.8 and 0.8 m, respectively.<br/>","<strong>citation_full<\/strong>: Laudicina VA, Novara A, Gristina L, Badalucco L. Soil carbon dynamics as<br/>affected by long-term contrasting cropping systems and tillages under semiarid<br/>Mediterranean climate. Applied Soil Ecology. 2014: 73; 140-147.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luigi.badalucco@unipa.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Since 1952 the experimental area was cropped with a durum wheat/vetch crop<br/>rotation under a deep ploughing regime<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, crop rotation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 2 crop sequences, and 3 tillage methods. Wheat monoculture, and wheat/bean<br/>rotation. Conventional tillage (ploughing to a depth of 30 cm followed by one or<br/>two shallow 10-15 cm depths), Dual layer tillage (chisel ploughing to a depth of<br/>40 cm coupled with a mouldboard ploughing to a depth of 15 cm and followed by a<br/>shallow harrowing operation, and No-tillage.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Closed gas flow system consisting of a 0.854 cylinder with a 95 mm diameter<br/>opening, and covering a soil surface of 0.71 dm.<br/>","<strong>citation_full<\/strong>: Lazcano C, Tsang A, Doane TA, Pettygrove GS, Horwath WR, Burger M. Soil nitrous<br/>oxide emissions in forage systems fertilized with liquid dairy manure and<br/>inorganic fertilizers. Agriculture, Ecosystems and Environment. 2016: 225;<br/>160-172.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clazcano@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: Has been under no-till management since 2005<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Fertility management consisted of a 27-0-6 liquid starter (34 and 40 kg N ha\u00011<br/>in 2011 and 2012, respectively) applied at planting followed by liquid manure<br/>and inorganic fertilizer in the form of urea ammonium-nitrate (UAN-28) applied<br/>in flood irrigation water (approx. 7:1 freshwater:liquid manure) at almost every<br/>irrigation event once the corn reached the two leaf (V2) stage. Treatments were<br/>= no fertilizer, liquid manure, and inorganic fertilizer + liquid manure.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston,1993). Stainless steel (20 gauge) bases, 50 \u0004 30 cm, 8 cm deep, with a<br/>2 cm wide horizontal flange at the top end, were inserted into the soil so that<br/>the flange rested on the soil surface. Four pairs of chambers were installed<br/>at regular intervals in the direction of the irrigation water flow starting<br/>near the head end (water input) of the field in order to capture any potential<br/>gradients caused by the irrigation flow (Rochette et al., 2015). At each of<br/>the four sampling locations, two chamber bases were installed, one parallel and<br/>another one perpendicular to the plant rows, in order to ensure representative<br/>sampling of the inter- row areas.<br/>","<strong>citation_full<\/strong>: Lazcano C, Tsang A, Doane TA, Pettygrove GS, Horwath WR, Burger M. Soil nitrous<br/>oxide emissions in forage systems fertilized with liquid dairy manure and<br/>inorganic fertilizers. Agriculture, Ecosystems and Environment. 2016: 225;<br/>160-172.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clazcano@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Conven- tional tillage practices were used on this farm.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Corral manure (not composted, 17.1 g N kg\u00011), composted (24.8 g N kg\u00011), and non-<br/>composted separator manure (18.1 g N kg\u00011) were incor- porated into the soil<br/>in spring 2011 two weeks before corn planting at rates of 142, 159, and 283 kg<br/>total N ha\u00011, respectively. No solid manure was applied in 2012. Side-dress N<br/>as UAN-32 was injected in one band per row of corn four weeks after planting<br/>at the rate of 104 and 117 kg N ha\u00011 in 2011 and 2012, respectively. Liquid<br/>manure was applied with the irrigation water (approx. mixing rate 3:1 fresh<br/>water:liquid manure) to the corn crop 6 times both in 2011 and 2012 (Fig. 3).<br/>Irrigations took place every 15–20 days and supplied, together with solid manure<br/>and synthetic fertilizer, a total of 1002 and 441 kg N ha\u00011 in 2011 and 2012,<br/>respectively (Table 2).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston,1993). Stainless steel (20 gauge) bases, 50 \u0004 30 cm, 8 cm deep, with a<br/>2 cm wide horizontal flange at the top end, were inserted into the soil so that<br/>the flange rested on the soil surface. Four pairs of chambers were installed<br/>at regular intervals in the direction of the irrigation water flow starting<br/>near the head end (water input) of the field in order to capture any potential<br/>gradients caused by the irrigation flow (Rochette et al., 2015). At each of<br/>the four sampling locations, two chamber bases were installed, one parallel and<br/>another one perpendicular to the plant rows, in order to ensure representative<br/>sampling of the inter- row areas.<br/>"," nt solar heating. During deployment, the chambers were<br/>placed on a PVC frame pre-installed to 0.1-m soil depth in each plot; the<br/>framehadawater-filledrimfittedtothechamberbasedimensionstoensureairtightsealing<br/>","<strong>citation_full<\/strong>: Lin S, Iqbal J, Hu R, Wu J, Zhao J, Ruan L, Malghani S. Nitrous oxide emissions<br/>from rape field as affected by nitrogen fertilizer management: A case in Central<br/>China. Atmospheric Environment. 2011: 45; 1775-1779.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: linshan2037@163.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The field has been continuously cultivated with rice-rape rotation since 1996.<br/>During the growing seasons, an annual average rate of inorganic N, P, K (270,<br/>59, 187 kg ha\u00011, respectively) was applied to the field. In addition to the<br/>application of N, P, and K, lime material was occasionally practiced. The field<br/>was conventionally tilled twice a year<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: These four treatments were fertilizer PK (N0), fertilizer NPK (N1, 60 kg<br/>N ha-1), fertilizer NPK (N2, 120 kg N ha-1), fertilizer NPK (N3, 240 kg N<br/>ha-1). Each plot was 50 m2 in the field. The treatments description along with<br/>fertilizers applied is described in Table 2.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The closed chamber was made from 8 mm thick stainless steel materials consisting<br/>of two parts, a square box (without a top and bottom, length \u0004 width \u0004 height ¼<br/>50 cm \u0004 50 cm \u0004 10 cm) and a removable cover box (without bottom, length \u0004 width<br/>\u0004 height ¼ 50 cm \u0004 50 cm \u0004 50 cm). The top edges were rubbersealed in order to<br/>prevent from leakage when the top lidwas put on it. The square box was inserted<br/>directly 5 cm into the soil, and the cover was placed on top during sampling and<br/>removed afterwards. The chambers were equipped with 2 cm vents (diameter 1 mm)<br/>for pressure equilibration. A white thermal insulation cover was added outside<br/>of the stainless steel cover to reduce the impact of direct radiative heating<br/>during sampling.<br/>","<strong>citation_full<\/strong>: Linn DM, Doran JW. Effect of water-filled pore space on carbon dioxide and<br/>nitrous oxide production in tilled and nontilled soils. Soil Science Society of<br/>America Journal. 1984: 48; 1267-1272.<br/><strong>year<\/strong>: 1984<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Lexington<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Previous cropping management was 50-60 yrs of bluegrass sod<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: At all locations, soils subject to no-tillage methods were compared to those<br/>with conventional tillage method (moldboard plowing). At this site, field was<br/>plowed to 200 mm<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Carbon dioxide and N2O production were measured at two sampling depths, 0 to 75<br/>mm, and 75 to 150 mm. Gas sampling cans, 65 mm diam, with bottoms removed, were<br/>pushed 75 mm into the soil and stoppered with a rubber serum stopper. Cans were<br/>installed at the 75- to 150-mm depth by removing the 0- to 75-mm layer of soil,<br/>sealing the cans with a rubber stopper, and recovering them with surface soil.<br/>Initiation of the incubation period for gas sampling was begun, approximately<br/>24 h later, by flushing the headspace of cans at the second depth with air and<br/>then sealing cans for both depths with rubber stoppers. Headspace atmosphere was<br/>sampled after 24-h incubation and immediately analyzed for CO2 and N2O content.<br/>Three gas sampling cans were placed in each plot at the 0- to 75- mm depth and<br/>two at the 75- to 150-mm sampling depth at each location. At every location, the<br/>gas sampling cans were placed midway between corn rows and in a portion of the<br/>plot which appeared representative of the whole plot<br/>","<strong>citation_full<\/strong>: Liu S, Zhao C, Zhang Y, Hu Z, Wang C, Zong Y, Zhang L, Zou J. Annual net<br/>greenhouse gas balance in halophyte (Helianthus tuberosus) bioenergy cropping<br/>system under various soil practices in Southest China. Global Change Biology<br/>Bioenergy. 2015: 7; 690-703.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jwzou21@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Amendments<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main emphasis was on soil tillage practices consisting of no-tillage (NT)<br/>and rotary tillage (RT), and the rotary tillage at the soil depth of 10 cm was<br/>practiced for the RT plots on April 26, 2009. For each tillage treatment, soil<br/>amendments including saline soil ameliorant (peat and phosphogypsum, PP) and<br/>wheat straw (WS) were applied in some ﬁelds. The plots without soil amendments<br/>were set up as the control for each tillage treatment (NT-Control and RT-<br/>Control). Wheat straw was chopped at the length of 10–15 cm, and it was mulched<br/>for the NT-WS and RT-WS plots, and saline soil ameliorant was broadcast for the<br/>NT-PP and RT-PP plots on May 22, 200<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2, CH 4, and N2O ﬂuxes were determined using the static chamber-GC method<br/>(Wang & Wang, 2003; Zheng et al., 2008a<br/>","<strong>citation_full<\/strong>: Liu S, Zhao C, Zhang Y, Hu Z, Wang C, Zong Y, Zhang L, Zou J. Annual net<br/>greenhouse gas balance in a halophyte (Helianthus tuberosus) bioenergy cropping<br/>system under various soil practices in Southeast China. Global Change Biology<br/>Bioenergy. 2015: 7; 690-703.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<b lic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber system consisted of a stainless steel base frame and a removable<br/>top chamber. The base frame was 30 cm × 30 cm ×15 cm (length × width × height)<br/>in size, and was inserted to a depth of 10–12 cm into the soil. The top chamber<br/>was 30 cm × 30 cm × 20 cm in size and had two tight fitting rubber septa on the<br/>top. The base and top chambers were clamped together when taking samples. For<br/>CO2, N2O and CH4 gases, three 15 mL headspace samples were taken using a plastic<br/>gastight syringe consecutively at 0, 30 and 60 min respectively, after the<br/>chambers were closed, and stored in evacuated vials that were sealed with buryl<br/>rubber septa.<br/>","<strong>citation_full<\/strong>: Liu S, Wang JJ, Tian Z, Wang X, Harrison S. Ammonia and greenhouse gas<br/>emissions from a subtropical wheat field under different nitrogen fertilization<br/>strategies. Journal of Environmental Sciences. 2017: 57; 196-210.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jjwang@agcenter.lsu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field was in a conventionally-tilled winter wheat-soybean-winter wheat<br/>rotation for the past 3 years before the initiation of the trial.<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The field experiment consisted of five N fertilizer treatments in 2013,<br/>including the control (CK, no fertilizer applied), two one-time applications<br/>of urea (U) and polymer-coated urea (CU) at 112 kg N/ha, and two separate split<br/>applications of urea (SU) only and ammonia sulfate-urea combination (SASU)<br/>with each split at 56 kg N/ha. During SASU split application, ammonium sulfate<br/>was first applied in February and followed by urea application in March. Two<br/>additional N fertilizer treatments with urea plus urease inhibitor NBPT (U<br/>+ N) and urea plus nitrification inhibitor DCD (U + D) at 112 kg N/ha were<br/>implemented in 2014. The inhibitors, NBPT and DCD, were mixed with urea at a<br/>rate of 10% of the fertilizer (w/w), respectively, one day before fertilization<br/>to the soil (Tian et al., 2015).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each chamber system consisted of a stainless steel base frame and a removable<br/>top chamber. The base frame was 30 cm × 30 cm ×15 cm (length × width × height)<br/>in size, and was inserted to a depth of 10–12 cm into the soil. The top chamber<br/>was 30 cm × 30 cm × 20 cm in size and had two tight fitting rubber septa on the<br/>top. The base and top chambers were clamped together when taking samples. For<br/>CO2, N2O and CH4 gases, three 15 mL headspace samples were taken using a plastic<br/>gastight syringe consecutively at 0, 30 and 60 min respectively, after the<br/>chambers were closed, and stored in evacuated vials that were sealed with buryl<br/>rubber septa.<br/>","<strong>citation_full<\/strong>: Liu H, Wu X, Li Z, Wang Q, Liu D, Liu G. Responses of soil methanogens,<br/>methanotrophs, and methane fluxes to land-use conversion and fertilization in<br/>a hilly red soil region of southern China. Environmental Science and Pollution<br/>Research. 2017: 24; 8731-8743.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: xingwu@rcees.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: citrus orchard with fertilization (OF), citrus orchard without fertilization<br/>(ONF),<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4<br/><strong>sampling_equip_descr<\/strong>: The chambers were made of stainless steel materials and comprise two separate<br/>sections: a cylindrical base frame and a chamber. The base frames (a bottom area<br/>of 0.12 m2) without covering the vegetation were installed at depth of 0.05 m<br/>in all plots several days before the initial sampling and kept in the places<br/>marked. The chambers had a bottom area of 0.12 m2 and heights of 0.39 m (used<br/>for orchards)<br/>","<strong>citation_full<\/strong>: Lo Cascio M, Morillas L, Ochoa-Hueso R, Munzi S, Roales J, Hasselquist NJ,<br/>Manrique E, Spano D, Jaoude RA, Mereu S. Contrasting effects of nitrogen<br/>addition on soil respiration in two Mediterranean ecosystems. Environmental<br/>Science and Pollution Research. 2017: 24; 26160-26171.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mlocascio@uniss.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Capo Caccia<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 43<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Starting in April 2012, four plots were treated with 30 kg N ha−1 year−1 over<br/>background N deposition, whereas the other four plots served as unfertilized<br/>controls.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Six permanent polyvinyl chloride (PVC) collars (inner diameter of 20 cm) were<br/>installed within each plot for soil CO2 efflux measurements,<br/>","<strong>citation_full<\/strong>: Lognoul M, Theodorakopoulos N, Hiel M, Regaert D, Broux F, Heinesch B, Bodson<br/>B, Vandenbol M, Aubinet M. Impact of tillage on greenhouse gas emissions by an<br/>agricultural crop and dynamics of N2O fluxes: Insights from automated closed<br/>chamber measurements. Soil & Tillage Research. 2017: 167; 80-89.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: margaux.lognoul@ulg.ac.be<br/><strong>country<\/strong>: Belgium<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The experimental field has been subjected to farming practices experiments since<br/>2008, comparing two tillage treatments (conventional and reduced tillage) in a<br/>latin-square design; one parcel was selected in each tillage modality to conduct<br/>our experiment. Both parcels were subjected to residues restitution (harvestable<br/>straw was returned to the field, as well as stubbles and chaffs).<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 10<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Comparing two tillage treatments (conventional and reduced tillage). On January<br/>6, 2015, winter ploughing at 25-cm depth was performed using a moldboard plow on<br/>conventionally tilled parcels only.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Latin square<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: We conducted CO2 and N2O flux measurements using an innovative system of<br/>automated dynamic closed chambers. 16 PVC collars (height: 145 mm, diameter: 192<br/>mm) were each equipped with a motorized lid and with a dynamic vent to prevent<br/>pressure gradient related artificial fluxes (Suleau et al., 2009).<br/>","<strong>citation_full<\/strong>: Long G, Jiang Y, Sun B. Seasonal and inter-annual variation of leaching of<br/>dissolved organic carbon and nitrogen under long-term manure application in<br/>an acidic clay soil in subtropical China. Soil & Tillage Research. 2015: 146;<br/>270-278.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ynaulong2316@163.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Twelve concrete lysimeters, 2 m wide \u00042 m long \u00041.5 m deep, were constructed in<br/>the field and repacked with acidic clay soil in layers corresponding to the<br/>observed field profile in 1996. After a 3- year experiment studying the nutrient<br/>leaching under peanutoilseed rotation (Sun et al., 2008), the surface layer (0–<br/>20 cm) of soil was removed in 2000. Then the surface soil collected from waste<br/>land with a vegetation of sparse pine trees was repacked into the plots of<br/>the container to achieve a bulk density of 1.11 g cm\u00013 in the surface layer (0–<br/>20 cm). The lysimeters were under fallow for two years prior to conducting the<br/>experiment of manure application in April 2002.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 105<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four pig manure rates were compared in a contrast design with three<br/>replications: (1) no manure (CK); (2) low-rate manure with 150 kg N ha\u00011 y\u00011 (LM,<br/>equal to 3827 kg ha–1 y–1 of dry pig manure); (3) high-rate manure with 600 kg<br/>N ha\u00011 y\u00011 (HM, equal to 15,306 kg ha–1 y–1 of dry pig manure) and (4) high-rate<br/>manure with 600 kg N ha\u00011 y\u00011 and lime at 3000 kg Ca(OH)2 ha\u000113 y\u00011 (HML, lime was<br/>incorporated into 0– 15 cm depth of soil once every three years before manure<br/>application).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 flux was determined weekly at 9:00 am in situ using Li-6400 soil<br/>respiration chamber (LI-COR Inc., Lincoln, Nebraska, USA). Annual cumulative<br/>CO2 emission was calculated by summation, when the flux without measurement was<br/>replaced by the averaged value of adjacent measurements.<br/>","<strong>citation_full<\/strong>: Lopez-Garrido R, Diaz-Espejo A, Madejon E, Murillo JM, Moreno F. Carbon losses<br/>by tillage under semi-arid Mediterranean rainfed agriculture (SW Spain). Spanish<br/>Journal of Agricultural Research. 2009: 7(3); 706-716.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: A homogeneous area of about 2500 m2 was selected in 1991 to establish the<br/>experimental plots, which were cropped with wheat under rainfed conditions.<br/>After harvesting wheat (Triticum aestivum L.) (June 1992), two treatments were<br/>established: i) traditional tillage, TT15, consisted of mouldboard ploughing<br/>(25-30 cm depth), after burning the straw of the preceding crop (straw burning<br/>was suppressed since 2003), and ii) conservation tillage (reduced tillage),<br/>RT15, characterized by not using mouldboard ploughing, by reduction of the<br/>number of tillage operations (only chisel at 25 cm depth), spraying the plot<br/>with pre-emergence herbicides and leaving the crop residues on the surface (for<br/>more details see Moreno et al., 1997). Wheat-sunflower (Helianthus annuus L.)<br/>crop rotation was established for both treatments. In 2005 a fodder pea crop<br/>(Pisum arvense L.) was included in the rotation, when two additional tillage<br/>treatments were established: traditional tillage, TT3, as described above,<br/>and conservation tillage (no-tillage, NT3). These additional treatments were<br/>established in an adjacent area. This zone had been cultivated using traditional<br/>tillage (mouldboard ploughing) and alternating wheat, barley and cotton the last<br/>10 years.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 15<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: two treatments were established: i) traditional tillage, TT15, consisted of<br/>mouldboard ploughing (25-30 cm depth), after burning the straw of the preceding<br/>crop (straw burning was suppressed since 2003), and ii) conservation tillage<br/>(reduced tillage), RT15, characterized by not using mouldboard ploughing, by<br/>reduction of the number of tillage operations (only chisel at 25 cm depth),<br/>spraying the plot with pre-emergence herbicides and leaving the crop residues<br/>on the surface In 2005 a fodder pea crop (Pisum arvense L.) was included in the<br/>rotation, when two additional tillage treatments were established: traditional<br/>tillage, TT3, as described above, and conservation tillage (no-tillage, NT3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with an area of<br/>71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental Division,<br/>Lincoln, NE, USA). To minimise soil surface disturbances, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted into the soil<br/>to about 3.8 cm.<br/>","<strong>citation_full<\/strong>: Lopez-Garrido R, Diaz-Espejo A, Madejon E, Murillo JM, Moreno F. Carbon losses<br/>by tillage under semi-arid Mediterranean rainfed agriculture (SW Spain). Spanish<br/>Journal of Agricultural Research. 2009: 7(3); 706-716.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Long-term<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: harvesting wheat<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 186<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 treatments were established: 1) traditional tillage, consisted of mouldboard<br/>ploughing (25-30 cm depth), after burning the straw of the preceding crop<br/>(straw burning was suppressed since 2003), and 2) conservation tillage (reduced<br/>tillage), characterized by not using mouldboard ploughing, by reduction of the<br/>number of tillage operations (only chisel at 25 cm depth), spraying the plot<br/>with pre-emergence herbicides and leaving the crop residues on the surface.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with an area of<br/>71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental Division,<br/>Lincoln, NE, USA). To minimise soil surface disturbances, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted into the soil<br/>to about 3.8 cm.<br/>","<strong>citation_full<\/strong>: Lopez-Garrido R, Diaz-Espejo A, Madejon E, Murillo JM, Moreno F. Carbon losses<br/>by tillage under semi-arid Mediterranean rainfed agriculture (SW Spain). Spanish<br/>Journal of Agricultural Research. 2009: 7(3); 706-716.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Short-term<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: cultivated using traditional tillage (mouldboard ploughing) and alternating<br/>wheat, barley and cotton the last 10 years.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 35<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 tillage treatments; 1) traditional tillage, consisted of mouldboard ploughing<br/>(25-30 cm depth), after burning the straw of the preceding crop and 2)<br/>conservation tillage (no-tillage).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with an area of<br/>71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental Division,<br/>Lincoln, NE, USA). To minimise soil surface disturbances, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted into the soil<br/>to about 3.8 cm.<br/>","<strong>citation_full<\/strong>: López-Garrido R, Madejón E, Moreno F, Murillo JM. Conservation tillage influence<br/>on carbon dynamics under Mediterranean conditions. Pedosphere. 2014: 24; 65-75.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es.<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: A homogeneous area of about 2 500 m2 was selected in 1991 to establish the<br/>experimental plots, which were cropped with wheat (Triticum aestivum L.)<br/>under rainfed conditions. After harvesting wheat in June 1992, the area was<br/>divided into six plots each of approximately 300 m2 (22 m × 14 m). A long-term<br/>experiment was established with two tillage treatments<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 35<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: TTL = traditional tillage in the long-term experiment (Mouldboard ploughing (25–<br/>30 cm depth); RTL = reduced tillage in the long-term experiment (characterized<br/>by not using mouldboard ploughing and reduction of the number of tillage<br/>operations); TTS = traditional tillage in the short-term experiment (Mouldboard<br/>ploughing (25–30 cm depth); NTS = no-tillage in the short-term experiment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 soil CO2 flux chamber with<br/>an area of 71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental<br/>Division, USA). To minimise the disturbances to surface soil, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted about 3.8 cm<br/>into the soil.<br/>","<strong>citation_full<\/strong>: Louro A, Baez D, Garcia MI, Cardenas L. Nitrous oxide emissions from forage<br/>maize production on a Humic Cambisol fertilized with mineral fertilizer or<br/>slurries in Galicia, Spain. Geoderma Regional. 2015: 5; 54-63.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aranchalouro@hotmail.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: control without N fertilizer (CN), mineral fertilizer as NPK<br/>(15:15:15) and urea 46% (MN), cattle slurry (CS) and pig slurry (PS).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers were cylinders of polyvinyl chloride (PVC) with a volume of 0.018 m3<br/>(height: 36 cm; diameter: 25 cm) with a lid fitted with a rubber septum as a<br/>sampling port.<br/>","<strong>citation_full<\/strong>: Lovanh N, Warren JG, Sistani KR. Ammonia and greenhouse gases emission from land<br/>application of swine slurry: a comparison of three application methods.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The farm land had been cropped in a no-till corn/soybean rotation for<br/>approximately 10 years<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments consisting of three different application methods and a control<br/>plot where no swine slurry was applied. Three swine effluent treatments were<br/>applied pre-plant at a rate of 200 kg total N per ha and included a surface<br/>application, a row injection application, and an aerway aeration application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The chambers used were made of aluminum and measured 10 cm tall. At each flux<br/>measurement time the chambers were place in a water channel on fixed anchors<br/>(38 cm wide and 102 cm long). After treatment applications one anchor was forced<br/>into the ground to a depth of 15 cm creating an effective height of about 18<br/>cm for the chambers. The anchors were placed such that the 102 cm length was<br/>perpendicular to the corn rows and injection rows.<br/>","<strong>citation_full<\/strong>: Ludwig B, Jager N, Priesack E, Flessa H. Application of DNDC model to predict<br/>N2O emissions from sandy arable soils with differing fertilization in a long-<br/>term experiment. Journal of Plant Nutrition and Soil Science. 2011: 174;<br/>350-358.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bludwig@uni-kassel.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experiment was initiated in 1980, where nine treatments (four replicates<br/>each) were arranged in a strip design, the factors being type of fertilizer<br/>and its application rate. With the exception of fertilization, all management<br/>actions were the same. The crop rotation consisted of legumes (mainly red<br/>clover, Trifolium pratense L., or lucerne, Medicago sativa L.), spring wheat<br/>(Triticum aestivum L.), root crops (mainly potatoes, Solanum tuberosum L.), and<br/>winter rye (Secale cereale L.). Residues of potatoes were incorporated into the<br/>soil.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1985<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 276<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1) MSIL: low application rate of mineral fertilizer (50 kg N ha–1 to root crops<br/>or 60 kg N ha–1 to cereals) plus straw incorporation. Thus, in 2007 N addition<br/>was 60 kg N ha–1 (mineral fertilizer) and 28 kg N ha–1 (N in the wheat straw).<br/>(2) MSIM: medium application rate of mineral fertilizer (100 kg N ha–1 to root<br/>crops or 80 kg N ha–1 plus 20 kg N ha–1 as second application to cereals) plus<br/>straw incorporation. Therefore, in 2007 N addition was 100 kg N ha–1 (mineral<br/>fertilizer) and 47 kg N ha–1 (N in the wheat straw). (3) FYML: low application<br/>rate of rotted farmyard manure: 9 t fresh weight ha–1 as manure to root crops<br/>or cereals. The total N input corresponded to the N input by mineral fertilizer<br/>in the treatment MSIL. Thus, in 2007 N addition was 60 kg N ha–1 as farmyard<br/>manure. (4) FYMM: medium application rate of rotted farmyard manure: 18 t fresh<br/>weight ha–1 as manure to root crops or 12 t fresh weight ha–1 plus 20 kg N ha–1<br/>with urine (second application) to cereals. The total N input corresponded to N<br/>input by mineral fertilizer in the treatment MSIM. Thus, in 2007 N addition was<br/>100 kg N ha–1 as farmyard manure and urine.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, the circular chambers were made of dark PVC with an inner diameter<br/>of 29.5cm and an initial height of 15 cm. By using extensions of the same<br/>material, the height of the chamber could be adjusted to plant growth. For each<br/>gas measurement, these chambers were placed on permanently installed PVC soil<br/>collars with the same diameter and sealed with a lid.<br/>","<strong>citation_full<\/strong>: Macdonald BCT, Rochester IJ, Nadelko A. High yielding cotton produced without<br/>excessive nitrous oxide emissions. Agronomy, Soils & Environmental Quality.<br/>2015: 107; 1673-1681.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Ben.Macdonald@csiro.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: This soil has been cultivated for 40 yr; previously, the area was vegetated with<br/>native grasses and woodland<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Urea was applied at rates of 0, 40, 80, 120, 160, 200, 240, 280, and 320 kg N<br/>ha–1 under the ridge.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions from the soil and crop were measured using soil chambers connected<br/>to a fully automated system that enabled continuous determination of N2O<br/>concentration of the sampled air. The system consisted of a gas chromatograph<br/>(SRI Instruments, SRI 8610C, Torrance, CA) fitted with a 63Ni electron capture<br/>detector with a sodium hydroxide pre-column for N2O analysis, an automated<br/>control unit for chamber lid control and gas sample collection and distribution,<br/>and 12 chambers (0.5 by 0.5 m) with automatically operated lids placed on<br/>metal bases inserted into the ground (0.1 m). Two bases were located at each<br/>chamber measurement site to enable the chambers to be moved to a new position to<br/>minimize the effect of chambers on soil properties and plant growth. The height<br/>of the chambers was progressively increased to accommodate crop growth, with a<br/>maximum height of 1 m.<br/>","<strong>citation_full<\/strong>: Marie B, Josette G, Gilles B, Julien T, Eric G, Bruno M. Nitrous oxide emissions<br/>and nitrate leaching in an organic and a conventional cropping system (Seine<br/>basin, France). Agriculture, Ecosystems and Environment. 2015: 213; 131-141.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: marie.benoit@upmc.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Crop rotation, Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: no digestate distribution (ND), digestate injection with 1 m<br/>width between two injection nozzles at 10 cm depth (10 cm), 25 cm depth (25 cm)<br/>and 35 cm depth (35 cm).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static non-stationary chamber technique (Maucieri et al., 2014) using a chamber<br/>with a volume of 5 L and 10 cm square base.<br/>","<strong>citation_full<\/strong>: Maris SC, Lloveras J, Vallejo A, Teira-Esmatges MR. Effect of stover management<br/>and nitrogen fertilization on N2O and CO2 emissions from irrigated maize in a<br/>high nitrate mediterranean soil. Water, Air, Soil & Pollution. 2018: 229(11);<br/>1-17.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: stefania@macs.udl.cat<br/><strong>country<\/strong>: Spain<br/>
