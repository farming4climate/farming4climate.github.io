k/scholar?start=0&q=he+effect+of+nitrogen+concentration+in+synthetic+cattle+urine+on+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: de Klein CAM, Luo J, Woodward KB, Styles T, Wise B, Lindsey S, Cox N. The effect<br/>of nitrogen concentration in synthetic cattle urine on nitrous oxide emissions.<br/>Agriculture, Ecosystems and Environment. 2014: 188; 85-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cecile.deklein@agresearch.co.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Waikato 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before measurements began,the plots were fenced offto exclude stock for atleast<br/>a month to reduce the risk of variability caused by previously deposited urine<br/>patches<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: The synthetic urine (Clough et al., 1996) contained KHCO3 (13.8 g L−1), KSO4<br/>(1.36 g L−1), KCl (4 g L−1), and CO(NH2)2 (urea) and C2H5NO2 (glycine) at<br/>varying N concentrations depending on treatment (ranging from 2 to 12 or 14 g N<br/>L−1). A ‘Control’ treatment, receiving no urine or water, was also included at<br/>each site.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A non-vented closed chamber technique was used to measure N2O emissions (de<br/>Klein et al., 2003), with PVC chambers at the Waikato site and stainless steel<br/>chambers at the Otago site. Although the configuration of the chambers and the<br/>deployment protocols were slightly different at each site, they both conformed<br/>to criteria set out in recent guidelines for N2O chamber methodologies (de<br/>Klein and Harvey, 2013). A week before the measurements commenced, stainless<br/>steel base rings were inserted into the soil at both sites, to approximately 10<br/>cm depth. At the soil surface, the rings were fitted with a 2 cm-tall ‘water-<br/>trough’ flange. Otago site: On each sampling day, the stainless steel chambers<br/>were inserted into the ‘water-trough’ flange (25 cm diameter) which was filled<br/>with water to provide an airtight seal around the chamber. The chambers (270<br/>mm in diameter and 100 mm in height) were insulated with polystyrene foam and<br/>covered with self-adhesive aluminium foil to minimise temperature and pressure<br/>fluctuations in the enclosed gases. The chambers were also fitted with suba-seal<br/>sampling ports that were removed at the time of chamber placement into the water<br/>trough. Waikato site: The PVC chambers (240 mm in diameter and 200 mm in height)<br/>were modified sewer hatches with removable lids fitted with a sampling valve.<br/>The “sewer-hatch” rim had an internal half-turn locking system and a greased<br/>rubber O-ring, which formed a gastight seal. These chambers were also placed in<br/>a ‘water-trough’ base (23 cm diameter) throughout each individual measurement<br/>period.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=he+effect+of+nitrogen+concentration+in+synthetic+cattle+urine+on+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: De Rosa D, Rowlings DW, Biala J, Scheer C, Basso B, McGree J, Grace PR. Effect<br/>of organic and mineral fertilizers on N2O emissions from an intensive vegetable<br/>rotation. Biology and Fertility of Soils. 2016: 52; 895-908.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: d.rowlings@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: A barley cover crop was grown to maximum biomass prior to the commencement of<br/>the experiment, cut, and burnt to remove any mineralized NH4 + and NO3 − from<br/>the soil profile.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; conventional urea application rate (CONV) was compared to raw<br/>(Ma) and composted (Co) chicken manure at a conventional (Ma + CONV, Co +<br/>CONV) and reduced urea rate (Ma + Rd, Co + Rd), and a control which received no<br/>fertilizer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, transparent acrylic static chamber s (50 × 50 × 15 cm) were placed in<br/>three plots per treatment between crop rows. The chambers were equipped with<br/>pneumatically operated lids and fixed on stainless steel bases inserted 10 cm<br/>into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+organic+and+mineral+fertilizers+on+N2O+emissions+from+an+intensive+vegetable+rotation+Biology+and+Fertility+of+Soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: De Rosa D, Rowlings DW, Biala J, Scheer C, Basso B, Grace PR. N2O and CO2<br/>emissions following repeated application of organic and mineral fertiliser from<br/>a vegetable crop rotation. Science of the Total Environment. 2018: 637-638;<br/>813-824.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: d.derosa@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: A barley (Hordeum vulgare) cover crop grown prior to the experiment was cut and<br/>removed to minimise any residual N from the cultivation of previous crops.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 30<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; 1) A conventional N-fertiliser rate applied as urea (CONV, 770 kg<br/>of N-fertiliser ha−1 for the entire rotation) based on local farm management;<br/>2) Zero N input treatment (0N) was used to account for background soil GHG<br/>emissions. 3) Composted chicken manure plus conventional N-fertiliser rate (Co<br/>+CONV) for the first crop cycle, and composted chickenmanure only in the second<br/>and third crop cycle (Co); 4) Composted chicken manure plus reduced N-fertiliser<br/>rate (Co + Rd); 5) Raw chicken manure plus conventional N-fertiliser rate (Ma<br/>+ CONV) for the first year, and raw chicken manure only in the second and third<br/>year (Ma); 6) Raw chicken manure plus reduced N-fertiliser rate (Ma + Rd).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The automated chamber sampling system consists of transparent acrylic static<br/>chambers (50 × 50 × 15 cm) fixed on stainless steel bases inserted 10 cminto the<br/>soil and equippedwith pneumatically operated lids.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=N2O+and+CO2+emissions+following+repeated+application+of+organic+and+mineral+fertiliser+from+a+vegetable+crop+rotation&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Deng Q, Hui D, Wang J, Iwuozo S, Yu C, Jima T, Smart D, Reddy C, Dennis S.<br/>Corn yield and soi nitrous oxide emission under different fertilizer and soil<br/>management: a three-year field experiment in middle tennessee. PLoS One. 2015:<br/>10(4); e0125406.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dhui@tnstate.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Tillage, Biochar, Nitrification<br/>inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; 1) treatment with conventional tillage + regular applications of<br/>aqueous urea ammonium nitrate (URAN-32-0-0 liquid N, 100%) as the control (CT-<br/>URAN). 2) no-tillage + regular applications of URAN (URAN-32-0-0 liquid N, 100%)<br/>(NT-URAN). 3) no-tillage + regular applications of URAN (URAN-32-0-0 liquid<br/>N, 90%) + dicyandiamide (DCD) nitrification inhibitor with 67% N content (N,<br/>10%) (NT-inhibitor). 4) no-tillage + regular applications of URAN (URAN- 32-0-0<br/>liquid N, 100%) + woodchips biochar with density of 1.5–1.7 g cm-3 and with an<br/>application rate of 2.5 kg m-2 (NT-biochar). 5) no-tillage + 20% applications<br/>of URAN (URAN-32-0-0 liquid N, 20%) + chicken litter with 4% N, 3% P and 4%<br/>K contents (N, 80%) (NT-litter) 6) no-tillage + split applications of URAN<br/>(URAN-32-0-0 liquid N, 100%) (NT-split).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The static chamber was made of polyvinyl chloride (PVC) material and consisted<br/>of two parts: a soil ring without a top and bottom of 20 cm in diameter and 30<br/>cm in height, and a removable cover of 20 cm in diameter and 6 cm in height.<br/>The ring was inserted directly into the soil about 25 cm below the soil surface<br/>leaving 5 cm above the soil surface, and the cover was placed on top during<br/>sampling and removed afterwards. A fan of 10 cm in diameter was installed on the<br/>top wall of each cover to create gentle turbulent mixing when the chamber was<br/>closed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Corn+yield+and+soi+nitrous+oxide+emission+under+different+fertilizer+and+soil+management+a+threeyear+field+experiment+in+middle+tennessee&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Deng M, Hou M, Ohkama-Ohtsu N, Yokoyama T, Tanaka H, Nakajima K, Omata R,<br/>Bellingrath-Kimura S. Nitrous oxide emission from organic fertilizer and<br/>controlled release fertilizer in tea fields. Agriculture. 2017: 7; 2-12.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: belks@zalf.de<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Row<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments consisted of no fertilizer as control (denoted as CONT),<br/>controlled-released chemical fertilizer (CRF), and organic fertilizer (ORG)<br/>treatments. The controlled-released fertilizer in this experiment was sulfur-<br/>coated urea (Meister 180-days type, Jcamagri Co., Ltd., Tokyo, Japan),<br/>phosphorus (P2O5) (Nitto FC Co., Ltd., Nagoya, Japan) and sulfur-coated potash<br/>(K2O) (Meister SOP, Jcam Agri. Co., Ltd., Tokyo, Japan). Organic fertilizers<br/>were oil cake (Daiwa Co., Ltd., Hyogo, Japan), and fermented chicken manure<br/>(Corporation Omiya Green Service, Omiya, Japan).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The gas sample was conducted by the chamber method. The chambers used in this<br/>study comprised a polyvinyl non-transparent circle cylinder with a diameter<br/>and height of 20 cm [21]. The bases of the chambers were inserted into the soil<br/>between the rows and under the canopies of the tea plants to a depth of 5cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emission+from+organic+fertilizer+and+controlled+release+fertilizer+in+tea+fields&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Deng M, Hou M, Ohkama-Ohtsu N, Yokoyama T, Tanaka H, Nakajima K, Omata R,<br/>Bellingrath-Kimura S. Nitrous oxide emission from organic fertilizer and<br/>controlled release fertilizer in tea fields. Agriculture. 2017: 7; 2-12.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: belks@zalf.de<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Canopy<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments consisted of no fertilizer as control (denoted as CONT),<br/>controlled-released chemical fertilizer (CRF), and organic fertilizer (ORG)<br/>treatments. The controlled-released fertilizer in this experiment was sulfur-<br/>coated urea (Meister 180-days type, Jcamagri Co., Ltd., Tokyo, Japan),<br/>phosphorus (P2O5) (Nitto FC Co., Ltd., Nagoya, Japan) and sulfur-coated potash<br/>(K2O) (Meister SOP, Jcam Agri. Co., Ltd., Tokyo, Japan). Organic fertilizers<br/>were oil cake (Daiwa Co., Ltd., Hyogo, Japan), and fermented chicken manure<br/>(Corporation Omiya Green Service, Omiya, Japan).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The gas sample was conducted by the chamber method. The chambers used in this<br/>study comprised a polyvinyl non-transparent circle cylinder with a diameter<br/>and height of 20 cm [21]. The bases of the chambers were inserted into the soil<br/>between the rows and under the canopies of the tea plants to a depth of 5cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emission+from+organic+fertilizer+and+controlled+release+fertilizer+in+tea+fields&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Di Gioia F, Ozores-Hampton M, Zhao X, Thomas J, Wilson P, Li Z, Hong J, Albano<br/>J, Swisher M, Rosskopf E. Anaerobic soil disinfestation impact on soil nutrients<br/>dynamics and nitrous oxide emissions in fresh-market tomato. Agriculture,<br/>Ecosystems and Environmen.t 2017: 240; 194-205.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: fdigioia@ufl.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Immokalee<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Conventional CSF was compared with two ASD treatments, which consisted of<br/>amending the soil with 22 Mg ha\u00011 of CPL and two rates of molasses [13.9 (ASD1)<br/>and 27.7 m3 ha\u00011 (ASD2)] as the C source.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions were collected using custom made static chambers made from 4.7 L<br/>stainless steel bowls. The bowls were placed on top of the polyethylene mulched<br/>bed in randomly selected positions and were sealed with grease. Each stainless<br/>steel bowl had a hole at the top of the head space on which was mounted a 9.5<br/>mm silicone/PTFE septum (Alltech Microsep F-174N) by means of a stainless steel<br/>bulkhead union sealed with epoxy cement. Gas samples were collected at intervals<br/>of 15 min for 60 min at each monitoring time. Through the silicon septum of each<br/>static chamber, 10 mL of surface air were withdrawn using a gas tight plastic<br/>syringe attached to a 10-cm long metal needle by means of a 3–4 cm Masterflex<br/>silicone rubber tube. Air samples collected were trapped in non-coated 10 mL<br/>Vacutainer1 sampling tubes (BD Diagnostics, Franklin Lakes, NJ, USA).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Anaerobic+soil+disinfestation+impact+on+soil+nutrients+dynamics+and+nitrous+oxide+emissions+in+freshmarket+tomato&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Di Gioia F, Ozores-Hampton M, Zhao X, Thomas J, Wilson P, Li Z, Hong J, Albano<br/>J, Swisher M, Rosskopf E. Anaerobic soil disinfestation impact on soil nutrients<br/>dynamics and nitrous oxide emissions in fresh-market tomato. Agriculture,<br/>Ecosystems and Environmen.t 2017: 240; 194-205.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: fdigioia@ufl.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Citra<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Conventional CSF was compared with two ASD treatments, which consisted of<br/>amending the soil with 22 Mg ha\u00011 of CPL and two rates of molasses [13.9 (ASD1)<br/>and 27.7 m3 ha\u00011 (ASD2)] as the C source.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions were collected using custom made static chambers made from 4.7 L<br/>stainless steel bowls. The bowls were placed on top of the polyethylene mulched<br/>bed in randomly selected positions and were sealed with grease. Each stainless<br/>steel bowl had a hole at the top of the head space on which was mounted a 9.5<br/>mm silicone/PTFE septum (Alltech Microsep F-174N) by means of a stainless steel<br/>bulkhead union sealed with epoxy cement. Gas samples were collected at intervals<br/>of 15 min for 60 min at each monitoring time. Through the silicon septum of each<br/>static chamber, 10 mL of surface air were withdrawn using a gas tight plastic<br/>syringe attached to a 10-cm long metal needle by means of a 3–4 cm Masterflex<br/>silicone rubber tube. Air samples collected were trapped in non-coated 10 mL<br/>Vacutainer1 sampling tubes (BD Diagnostics, Franklin Lakes, NJ, USA).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Anaerobic+soil+disinfestation+impact+on+soil+nutrients+dynamics+and+nitrous+oxide+emissions+in+freshmarket+tomato&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Dicke C, Andert J, Ammon C, Kern J, Meyer-Aurich A, Kaupenjohann M. Effects of<br/>different biochars and digestate on N2O fluxes under field conditions. Science<br/>of the Total Environment. 2015: 524-525; 310-318.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cdicke@atb-potsdam.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: 8 treatments; 1) No biochar added 2) 40.1 t/ha of maize silage produced through<br/>anearobic digestion (digestate) 3) 10.9 t/ha of maize sillage produced through<br/>pyrolysis 4) 65.7 t/ha of maize sillage produced through pyrolysis treated with<br/>digestate 5) 26.6 t/ha of maize silage biochar produced through hydrothermal<br/>carbonization 6) 69.1 t/ha of maize silage biochar produced through hydrothermal<br/>carbonization treated with digestate 7) 18.8 t/ha Residue of wood chip<br/>production biochar produced through pyrolysis 8) 18.8 t/ha Residue of wood chip<br/>production biochar produced through pyrolysis treated with digestate<br  Two transitions of conventional crops on arable fields to bioenergy Miscanthus<br/>crop<br/><strong>study_design<\/strong>: BA<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: At each bioenergy and reference field, the NEE data were obtained from<br/>continuous EC measurements (McMillen, 1988; Aubinet et al., 2012) using open<br/>path IRGAs (LI-7500) and sonic anemometers. Soil GHG fluxes were measured on<br/>a monthly basis at eight points randomly distributed within each field. Soil<br/>CO2 fluxes were measured using an IRGA connected to an SRC-1 soil respiration<br/>chamber (PP Systems, Amesbury, MA, USA). Measurements of soil CH4 and N2O fluxes<br/>were made using a static chamber method (approx. 30 l) with the addition of<br/>a vent to compensate for pressure changes within the chamber during times of<br/>sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Simulation+of+greenhouse+gases+following+landuse+change+to+bioenergy+crops+using+the+ECOSSE+model+a+comparison+between+site+measurements+and+model+predictions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Dondini M, Richards MIA, Pogson M, McCalmont J, Drewer J, Marshall R, Morrison<br/>R, Yamulki S, Harris ZM, Alberti G, Siebicke L, Taylor G, Perks M, Finch J,<br/>McNamara NP, Smith JU, Smith P. Simulation of greenhouse gases following land-<br/>use change to bioenergy crops using the ECOSSE model: a comparison between site<br/>measurements and model predictions. Global Change Biology Bioenergy. 2016: 8;<br/>925-940.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: marta.dondini@abdn.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Aberystwyth<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: Unclear<br/><strong>treatment_details<\/strong>: Two transitions of conventional crops on arable fields to bioenergy Miscanthus<br/>crop<br/><strong>study_design<\/strong>: BA<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: At each bioenergy and reference field, the NEE data were obtained from<br/>continuous EC measurements (McMillen, 1988; Aubinet et al., 2012) using open<br/>path IRGAs (LI-7500) and sonic anemometers. Soil GHG fluxes were measured on<br/>a monthly basis at eight points randomly distributed within each field. Soil<br/>CO2 fluxes were measured using an IRGA connected to an SRC-1 soil respiration<br/>chamber (PP Systems, Amesbury, MA, USA). Measurements of soil CH4 and N2O fluxes<br/>were made using a static chamber method (approx. 30 l) with the addition of<br/>a vent to compensate for pressure changes within the chamber during times of<br/>sampling.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Simulation+of+greenhouse+gases+following+landuse+change+to+bioenergy+crops+using+the+ECOSSE+model+a+comparison+between+site+measurements+and+model+predictions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Escanhoela ASB, Pitombo LM, Brandani CB, Navarrete AA, Bento CB, do Carmo<br/>JB. Organic management increases soil nitrogen but not carbon content in a T<br/>tropical citrus orchard with pronounced N2O emissions. J. Env. Manage. 2019;<br/>234: 326-335<br/><strong>year<\/strong>: 2019<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jbcarmo2008@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The conversion from forest to citrus orchard was performed 42 years before<br/>the experiment was installed, and since the conversion, the orchards have been<br/>replanted approximately every 10 years. Both orchards had the same history and<br/>soil management until the conversion from conventional to organic management.<br/><strong>interv_start_month<\/strong>: NA<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 75<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: On annual basis, the conventional management system received 856.8 kg ha−1 of<br/>NPK (15-10-15). This dose was split in three appli- cations as follows: 55.1<br/>kg ha−1 of N as NH4NO3, 36.7 kg ha−1 of P2O5 as triple superphosphate and 55.1<br/>kg ha−1 of K2O as KCl in the first application; and in the second and third<br/>applications, 36.7 kg ha−1 of N as NH4NO3, 24.5 kg ha−1 of P2O5 as triple<br/>superphosphate and 36.7 kg ha−1 of K2O as KCl. Following the same fertilizer<br/>doses, chambers allocated at fertilized areas (canopy projection) received<br/>manually on the first fertilizer application 0.78 g of N-NH4NO3, 0.52 g of P2O5<br/>and 0.78g of K2O. On the second application, the same chambers received 0.52 g<br/>of N-NH4NO3, 0.35 g of P2O5 and 0.52 of K2O. Organic managed orchards received<br/>12 Mg ha− 1 year− 1 of fertilizer containing 78.8% poultry litter, 19.7% clay<br/>peat and 1.5% ulexite. This fertilizer amount was split in three doses of 4 Mg<br/>ha−1 each. Organic fertilizer contained 3.84% N and 28.5% C, which led to an<br/>annual input of 376 kg N ha−1 and 2742 kg C ha−1. According to the fertilizer<br/>sup- plier and literature (Tyson and Cabrera, 1993), the organic fertilizer has<br/>a short-term N availability equivalent to about 30%. Therefore, the supply of<br/>N for the crop was assumed to be similar in the organic and the conventional<br/>management systems. Chambers at the canopy pro- jection received 56.5 g of<br/>organic fertilizer on both the first and second applications of fertilizer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: C-CO2, C-CH4 and N-N2O emissions from soil were measured using the chamber-<br/>based method (Varner et al., 2003) between September 2012 and March 2013. We<br/>used an intensive monitoring approach, resulting in 65 and 70 sampling events<br/>in the organic and conventional managements, respectively. Two fertilizer<br/>applications were covered during this period, following the farm management<br/>routine. In each site, 4 cylindrical PVC bases (30 cm in diameter, 22 cm in<br/>height) were installed under the canopy of trees, which is the fertilized area<br/>of the orchard; additionally, two other chambers were installed at the mid-<br/>row position. Emissions from chambers at unfertilized positions were used to<br/>calculate the direct N-N2O emissions from chambers with fer- tilizers. All<br/>samplings were performed between 7:00 and 12:00 a.m. After closing the chambers,<br/>60-mL samples were collected at 1, 10, 20 and 30 min using syringes and stored<br/>under pressure in 20-mL evacuated penicillin flasks sealed with gas-impermeable<br/>butyl-rubber septa.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Organic+management+increases+soil+nitrogen+but+not+carbon+content+in+a+T+tropical+citrus+orchard+with+pronounced+N2O+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Escobar LF, Amado TLC, Bayer C, Chavez LF, Zanatta JA, Fiorin JE. Postharvest<br/>nitrous oxide emissions from a subtropical oxisol as influenced by summer crop<br/>residues and their management. Revista Brasileira de Ciência do Solo. 2010: 34;<br/>507-516.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: luisaesc@yahoo.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The study was carried out in a 22-year experiment conducted at the Fundação<br/>Centro de Experimentação e Pesquisa Fecotrigo (FUNDACEP), Cruz Alta, state Maize<br/>was harvested on February 28, 2007, and radish oil was planted immediately after<br/>the harvest, while soybean was harvested on April 18, 2007. The cover crop used<br/>after soybean harvest was black oat + common vetch, sown with a seed drill SHM<br/>1517. of Rio Grande do Sul (RS), Brazil.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two tillage treatments; (CT: conventional tillage with plowing + disking<br/>operations and NT: no-till with minimum soil disturbance) Conventional tillage<br/>(CT) consisted of plowing to a depth of 0.20 m, followed by harrow disking to<br/>a depth of 0.15 m, within an interval of two days between plowing and harrow<br/>disking. In the NT System, the winter cover crop was sown on the maize and<br/>soybean residues and soil tilling was restricted to the crop rows.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Air samples for N2O analysis were taken using polyvinyl chloride (PVC) static<br/>chambers (height 0.20 m, diameter 0.25 m). The chambers were placed on an<br/>aluminum base which was inserted 0.05 m deep into the soil and maintained in the<br/>experimental plot during the entire evaluation period.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Postharvest+nitrous+oxide+emissions+from+a+subtropical+oxisol+as+influenced+by+summer+crop+residues+and+their+management&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Fabrizio A, Tambone F, Genevini P. Effect of compost application rate on carbon<br/>degradation and retention in soils. Waste Management. 2009: 29; 174-179.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: fabrizio.adani@unimi.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay<br/><strong>descr_field_history<\/strong>: It was regularly cultivated with maize<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 treatments; soil without compost (control), soil with 50 Mg/ha, and soil with<br/>85 Mg/ha.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: steel funnel (5-1 volume) two thermometric probes, a CO2 glass electrode, and<br/>a data logger. The steel funnel was positioned on the soil with the border at a<br/>soil depth of 5 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+compost+application+rate+on+carbon+degradation+and+retention+in+soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Fang B, Lee X, Zhang J, Li Y, Zhang L, Cheng J, Wang B, Cheng H. Impacts of<br/>straw biochar on agricultural soil quality and greenhouse gas fluxes in karst<br/>area, Southwest China. Soil Science and Plant Nutrition. 2016: 62(5-6); 526-533.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: lee@mail.gyig.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 22<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were compared for the experiment: the biochar was mixed with<br/>soil : NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Other<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments; band application of acidified cattle slurry (Band-ARS), the liquid<br/>fraction (Band-LF), or acidified LF (Band-ALF) relative to raw cattle slurry<br/>injection (RSI). Two control treatments were also considered: the traditional<br/>broadcast application of raw slurry, immediately followed by soil incorporation<br/>(Broad-RS), and an unfertilized plot (CTR).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The chambers (23 cm width x 24 cm height) were inserted into the soil to a depth<br/>of 8 cm immediately after slurry or LF application and remained there until the<br/>end of the experiment.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Band+application+of+treated+cattle+slurry+as+an+alternative+to+slurry+injection+Implications+for+gaseous+emissions+soil+quality+and+plant+growth&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Fangueiro D, Pereira JLS, Fraga I, Surgy S, Vasconcelos E, Coutinho J. Band<br/>application of acidified slurry as an alternative to slurry injection in a<br/>Mediterranean double cropping system: Agronomic effect of gaseous emissions.<br/>Agriculture, Ecosystems and Environment. 2018: 267; 87-99.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: dfangueiro@isa.ulisboa.pt<br/><strong>countr ssure differences, which<br/>could affect the evolution of CO2 from the soil surface. The 11 stainless steel<br/>collars were positioned in the plots few days before the starting of the CO2<br/>flux measurements<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Shortterm+effects+of+conversion+to+notillage+on+respiration+and+chemicalphysical+properties+of+the+soil+a+case+study+in+wheat+cropping+system+in+semidry+environment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Forte A, Fagnano M, Fierro A. Potential role of compost and green manure<br/>amendment to mitigate soil GHGs emissions in Mediterranean drip irrigated maize<br/>production systems. Journal of Environmental Management. 2017: 197; 68-78.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: anforte@unina.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: previously cropped with durum wheat was converted to maize cultivation in fall<br/>2006<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: 5 treatments all of which were plowed using a mouldboard during the fall; urea<br/>fertilization at maize sowing (CONV), 130 kg N /Ha of composet at maize sowing<br/>(COM1), 260 kg N/Ha of compost at maize sowing (COM2), vetch chopping and<br/>incorporation as green manure during maize sowing (GMAN), and a control (CONT)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Stainless steel chambers (30 cm x 10 cm) equipped with white teflon lids<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Potential+role+of+compost+and+green+manure+amendment+to+mitigate+soil+GHGs+emissions+in+Mediterranean+drip+irrigated+maize+production+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Forte A, Fiorentino N, Fagnano M, Fierro A. Mitigation impact of minimum tillage<br/>on CO2 and N2O emissions from a Mediterranean maize cropped soil under low-water<br/>input management. Soil & Tillage Research. 2017: 166; 167-178.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: anforte@unina.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: an agricultural field previously cropped with durum wheat after mouldboard<br/>ploughing,<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: 2 treatments; conventional mouldboard ploughing (CT, 30 cm depth) and minimum<br/>tillage (MT, by rotary harrow)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/stro _type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: conventional and no tillage. Conventional tillage was disking (100±150 mm depth)<br/>and bedding in sorghum [Sorghum bicolor (L.) Moench] and soybean [Glycine max<br/>(L.) Merr.] and disking only in wheat (Triticum aestivum L.)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: In situ soil CO2 evolution was determined 57 times using a static chamber (0.018<br/>m2) with alkali absorption during the nighttime only<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+and+crop+effects+on+seasonal+dynamics+of+soil+CO2+evolution+water+content+temperature+and+bulk+density&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Franzluebbers AJ, Hons FM, Zuberer DA. Tillage and crop effects on seasonal<br/>dynamics of soil CO2 evolution, water content, temperature, and bulk density.<br/>Applied Soil Ecology. 1995: 2; 95-109.<br/><strong>year<\/strong>: 1995<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1982<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 1993<br/><strong>total_months<\/strong>: 126<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: conventional and no ted<br/>to an infrared analyzer.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Dynamics+and+recovery+of+fertilizer+15N+in+soil+and+water+wheat+crop+under+minimum+versus+conventional+tillage&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Giacomo G, Angelo F, Fabio B, Stefano B, Riccardo M. Measurements of soil carbon<br/>dioxide emissions from two maize agroecosystems at harvest under different<br/>tillage conditions. The Scientific World Journal. 2014: 2014; 1-12.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: riccardo.marzuoli@unicatt.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: At the NT site, as was the case for the previous ten years of management, a no-<br/>tillage agriculture practice was employed.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: No tillage, and conventional tillage (30 cm depth ploughing followed by a harrow<br/>clods reduction before the sowing.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: were made of a box shaped lid of transparent Plexiglas (dimensions 40 × 40<br/>× 10cm) which is mounted on a steel frame (collar) that is inserted into the<br/>soil at a depth of 8cm, delimiting a measuring soil surface of 35 × 35cm2. The<br/>total air volume trapped by each chamber was 16.5 litres taking into account<br/>thethicknessoftheseals.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Measurements+of+soil+carbon+dioxide+emissions+from+two+maize+agroecosystems+at+harvest+under+different+tillage+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Gosse G, Cellier P, Denoroy P, Gabrielle B, Laville P, Leviel B, Justes E,<br/>Nicolardot B, Mary B, Recous S, Germon JC, Henault C, Leech PK. Water, carbon<br/>and nitrogen cycling in a rendzina soil cropped with winter oilseed rape: the<br/>Chalons Oilseed Rape Database. Agronomie. 1999: 19; 119-124.<br/><strong>year<\/strong>: 1999<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gabriele@bcgn.grignon.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1994<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1995<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The N treatments were: no fertilizer (N0), split spring application of 135 kg N<br/>ha -1 (N1), and spring and autumn application of 270 kg N ha -1 (N2), along with<br/>a bare control soil<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: 0.2 m^2 static chambers<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Water+carbon+and+nitrogen+cycling+in+a+rendzina+soil+cropped+with+winter+oilseed+rape+the+Chalons+Oilseed+Rape+Database&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Grave RA, Nicoloso RdS, Cassol PC, Aita C, Correa JC, Costa MD, Fritz DD. Short-<br/>term carbon dioxide emissions under contrasting soil disturbance levels and<br/>organic amendments. Soil Tillage & Research. 2015: 146; 184-192.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: roberto.grave@ifc-concordia.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The site had been cultivated with maize and wheat crops under no-tillage.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Other, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: 10 treatments total from 2 soil treatment x 5 fertilizer treatments were:<br/>undisturbed (US) and disturbed soil (DS) plots with subplot fertilization<br/>treatments established by manual surface application of 140 kg total-N/ha as<br/>either urea (UR), raw swine slurry (RS), anaerobically digested swine slurry<br/>(ADS), orcomposted swine slurry (CS); control treatment (CTR) received no<br/>fertilizer.In the DS treatment, the wheat straw was incorporated in the 0–0.10 m<br/>layer manually with a shovel, ensuring that no aggregates >2 cm remained intact<br/>(January 25th: day 2). In the US treatment, the wheat straw was maintained at<br/>the soil surface with no disturbance.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Air was sampled from static chambers (0.4 m x 0.8 m x 0.3 m (L x W x H)) mounted<br/>over a base (0.09 m high) inserted 0.06 m into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Shortterm+carbon+dioxide+emissions+under+contrasting+soil+disturbance+levels+and+organic+amendments&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Grave RA, Nicoloso RS, Cassol PC, Silva MLB, Mezzari MP, Aita C, Wuaden CR.<br/>Determining the effects of tillage and nitrogen sources on soil N2O emissions.<br/>Soil Tillage and Research. 2018: 175; 1-12.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: roberto.grave@ifc-concordia.edu.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The site was previously cultivated with a maize (Zea mays L.) − wheat (Triticum<br/>aestivum L.) double-crop rotation under no-tillage.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: The experiment followed a split-plot design consisting of two soil tillage<br/>systems as main plots and five fertilization treatments as subplots (1 m× 1<br/>m). All treatments were conducted in four replicates. The buffer rows measured<br/>1 m between replication blocks and 0.4 m among plots and subplots. Existing<br/>plant residues were manually removed and 4 Mg ha−1 of wheat straw (dry matter:<br/>90%, C: 42.8 g kg−1, C/N ratio: 35.1) was placed on the soil surface of each<br/>subplot (January 23rd: day 0). Soil tillage treatments were designated as tilled<br/>soil (TS) and no-till soil (NTS). For TS treatment, wheat straw was manually<br/>incorporated in the 0–0.1 m soil depth using a shovel on day 2, ensuring that<br/>no aggregates>2 cm remained intact. The NTS treatment consisted of wheat straw<br/>maintained at the soil surface with no disturbance. On day 5, fertilization was<br/>carried out by manually applying 140 kg total-N ha−1 as either urea (UR), raw<br/>swine slurry (RS), anaerobically digested swine slurry (ADS), or composted swine<br/>slurry (CS), in addition to a control treatment without N (CTR).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, air was sampled from static chambers [0.4 m ×0.8 m × 0.3 m (L× W× H)]<br/>mounted over a base (0.09 m high) inserted 0.06 m into the soil. The headspace<br/>volume of the chambers averaged 105.6 L. The chambers were equipped with three<br/>internal fans to homogenize the internal atmosphere, a probe thermometer for<br/>monitoring the chamber air temperature, and a rubber septum from which air<br/>samples were taken through a plastic tube closed by a three-way “luer-lock”<br/>valve.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Determining+the+effects+of+tillage+and+nitrogen+sources+on+soil+N2O+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Gregorutti VC, Caviglia OP. Nitrous Oxide Emission After the Addition of Organic<br/>Residues on Soil Surface. Agriculture, Ecosystems and Environment. 2017: 246;<br/>234-262.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gregorutti.viviana@inta.gob.ar<br/><strong>country<\/strong>: Argentina<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: No-till since 1998<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Cover crops<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The treatments included the addition of diﬀerent residues on soil surface:<br/>two cover crop residues and two organic amendments. Crops residues were wheat<br/>(Triticum aestivum L.) and white sweet clover (Melilotus albus Medik) from cover<br/>crops cultivated elsewhere whereas organic amendments were composted poultry<br/>litter and poultry manure. A control treatment without residue addition was also<br/>included<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The chambers were designed according to the minimum established requirements<br/>for the protocol as proposed by Parkin et al. (2003). The chambers, with an area<br/>of 0.04 m2, were carefully installed until they reached 0.05 m soil depth after<br/>residue addition<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+Oxide+Emission+After+the+Addition+of+Organic+Residues+on+Soil+Surface&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Gu C. Maggi F, Riley WJ, Hornberger GM, Xu T, Oldenburg CM, Spycher N, Miller<br/>NL, Venterea RT, Steefel C. Aqueous and Gaseous Nitrogen Losses Induced by<br/>Fertilizer Application. Journal of Geophysical Research. 2009: 114; 1-15.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: cgu@berkeley.edu<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 1997<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four different inorganic nitrogen fertilizers were applied in solid form:<br/>ammonium nitrate (NH4NO3); ammonium sulfate ((NH4)2SO4); urea (CO(NH2)2),<br/>and potassium nitrate (KNO3) on 3 March (corresponding to time zero in our<br/>simulations) at a dose of 100 kg N ha\u00011, and on 18 March at a dose of 70 kg N ha\u00011<br/><strong>study_design<\/strong>: NR<br/><strong>experimental_design<\/strong>: Unclear<br/><strong>spatial_replic<\/strong>: Unclear<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: NR<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Aqueous+and+Gaseous+Nitrogen+Losses+Induced+by+Fertilizer+Application&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hagemann N, Harter J, Kaldamukova R, Guzman-Bustamante I, Ruser R, Graeff S,<br/>Kappler A, Behrens S. Does Soil Aging Affect the N2O Mitigation Potential of<br/>Biochar? A Combined Microcosm and Field Study. Global Change Biology Bioenergy.<br/>2017: 9;953-964.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sbehrens@emn.edu<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: All plots were managed identically by plowing (25 cm depth) in 2010 prior to<br/>biochar amendment. In the following years, rotary tillage (15 cm depth) was<br/>used in all plots for soil cultivation. In 2010 and 2011, the plots were cropped<br/>with corn (Zea mays L.). In 2012, the year in which this study was conducted,<br/>sunﬂower for biogas usage was planted on April 25 (H. annuus L., variety<br/>‘METHAROC’; KWS Saat SE, Einbeck, Germany). Plant density was 11 plants per m²<br/>with a row distance of 45 cm and an inner row plant distance of 20 cm. Each plot<br/>consisted of 12 rows of sunﬂower<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: ‘biochar treatment’ received 180 kg of charcoal dust (<300 lm, equivalent to 60<br/>Mg ha\u00011) that was produced from beech wood (Fagus sylvatica L.) and the control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber method (Hutchinson & Livingston, 1993) once a week. We used dark<br/>round chambers with an inner diameter of 30 cm. The chambers were equipped with<br/>a vent and a gas sampling port. The cylinders had a volume of 10 L and were<br/>described in detail by Flessa et al. (1995). Base frames were inserted into<br/>the upper 10 cm of the soil between the plant rows. They were installed upon<br/>planting and were only removed once for a soil management measure. During gas<br/>sampling, four gas samples were taken from the chambers’ atmosphere periodically<br/>(total enrichment of at least 30 min) with a double-sided cannula and evacuated<br/>gas vials (<10 mbar, V = 22.4 mL) through a septum on the top of the chambers<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Does+Soil+Aging+Affect+the+N2O+Mitigation+Potential+of+Biochar+A+Combined+Microcosm+and+Field+Study&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Haider G, Steffens D, Moser G, Muller C, Kammann CI. Biochar Reduced Nitrate<br/>Leaching and Improved Soil Moisture Content Without Yield Improvements in a<br/>Four-Year Field Study. Agriculture, Ecosystems and Environment. 2017: 237;<br/>80-94.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ghulam.haider@bio.uni-giessen.de haideruaf@gmail.com<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 45<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Irrigation<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experiment was laid out in a randomized complete block design with two<br/>factors (BC, 0, 15 and 30 Mg ha\u00011; watering regime, rainfed or irrigated) in<br/>split plot arrangement. The biochar was applied at 0, 15 and 30 Mg ha\u00011 (on dry<br/>weight basis) and spread manually with hand spreader in the respective plots<br/>(4.5 \u0005 7 m) with treatments being four-fold replicated (n = 24). The irrigated<br/>and rainfed plot areas were separated with a same sized (as experimental plot)<br/>buffer area to avoid irrigation side effects.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The measured CO2 effluxes represent the soil respiration (including below ground<br/>root respiration and carbon decomposition of the soil organic carbon by the<br/>microbial population) of the soil system. The CO2 effluxes were measured with<br/>a LI-8100 automated soil flux system (LI-COR, Nebraska, USA) by using the 20 cm<br/>survey chamber. The 20.3 cm (800) soil collars (about 11 cm high) of PVC pipe<br/>with sharper edges were anchored in the soil in plots between maize rows at 20th<br/>day after the first crop (maize) sowing.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Biochar+Reduced+Nitrate+Leaching+and+Improved+Soil+Moisture+Content+Without+Yield+Improvements+in+a+FourYear+Field+Study&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Han W, Xu J, Wei K, Shi Y, Ma L. Estimation of N2O Emissions from Tea Garden<br/>Soils, Their Adjacent Vegetable Garden and Forest Soils in Eastern China.<br/>Environmental Earth Sciences. 2013: 70; 2495-2500.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hanwy@mail.tricaas.com<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three tea gardens with different levels of nitrogen fertilizer [approximately<br/>900, 600, and 300 kg N ha-1 year-1 for high, medium and low nitrogen application<br/>(HNA, MNA and LNA), respectively, during the last decade] were selected for<br/>N2O flux measurement. The nitrogen fertilizers were mainly urea and compound<br/>fertilizers and applied with 4 split dressings in February, May, July, and<br/>October.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: made of PVC tubes 0.196 m in diameter and 0.20 m in length were inserted<br/>into the soil between tea rows 1-day before sampling. A mini electric fan was<br/>installed inside of the chamber. After sealing the chambers with lids, which had<br/>sampling ports and air bags to equilibrate the inside pressure to atmospheric<br/>pressure, 30 ml gas samples were taken using a syringe after 0, 15, and 30<br/>min. The gas samples were compressed into 20 ml evacuated glass vials with<br/>butyl rubber stoppers. Two replicate air samples were taken at every sampling<br/>time for each chamber. The glass vials were brought to the laboratory, and N2O<br/>concentrations were analyzed using a gas chromatograph (Shimadzu GC 14B, Japan)<br/>with an electron capture detector and porapak Q column.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Estimation+of+N2O+Emissions+from+Tea+Garden+Soils+Their+Adjacent+Vegetable+Garden+and+Forest+Soils+in+Eastern+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Harris RH, Armstrong RD, Wallace AJ, Belyaeva ON. Effect of Nitrogen Fertilizer<br/>Management on Soil Mineral Nitrogen, Nitrous Oxide Losses, Yield and Nitrogen<br/>Uptake of Wheat Growing in Waterlogging-Prone Soils of South-Eastern Australia.<br/>Soil Research. 2016: 54; 619-633.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rob.h.harris74@gmail.com<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Hamilton<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before the study, raised beds were formed at the Hamilton site. The site was<br/>sprayed with a tank mix of glyphosate (1080 g a. i./ha) and carfentrazone-<br/>ethyl (18 g a.i./ha) on 1 September, 5 October and 14 December 2011, to impose<br/>a chemical fallow, followed by deep-ripping on 13 January and 7 March and power-<br/>harrowing on 15 March.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The treatments included: a nil N experimental control (0N); four rates of<br/>granular urea-N fertiliser topdressed at 10 (TD10N), 35 (TD35N) and 85 (TD85N)<br/>and 185 (TD185N) kg N/ha at first-node (Zadoks growth stage Z31) or mid-till<br/>(Z25) stage of wheat growth (Zadoks et al. 1974); 85 kg N/ha of urea coated<br/>with DMPP (ENTEC, Incitec Pivot Ltd, Melbourne), either topdressed at first-node<br/>(DMPP85N@Z31) or deep-banded at sowing (DMPP85N@Z00); and 85 kg N/ha of urea-N<br/>deepbanded at sowing (DB85N@Z00).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas was captured in vented static chambers constructed from 25-L PVC drums<br/>(internal diameter of 300 mm), with the bases cut off and fitted with one-way<br/>valves, rubber septa and battery-powered computer fans to provide continuous air<br/>circulation (Harris et al. 2013).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+Nitrogen+Fertilizer+Management+on+Soil+Mineral+Nitrogen+Nitrous+Oxide+Losses+Yield+and+Nitrogen+Uptake+of+Wheat+Growing+in+WaterloggingProne+Soils+of+SouthEastern+Australia+Soil+Research&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Harris RH, Armstrong RD, Wallace AJ, Belyaeva ON. Effect of Nitrogen Fertilizer<br/>Management on Soil Mineral Nitrogen, Nitrous Oxide Losses, Yield and Nitrogen<br/>Uptake of Wheat Growing in Waterlogging-Prone Soils of South-Eastern Australia.<br/>Soil Research. 2016: 54; 619-633.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rob.h.harris74@gmail.com<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Tarrington<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field l fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Four plots each of 1248m 2 fertilizedw ith0 , 48, 96,a nd1 92k g N/haa sa<br/>mixture of NH4NO 3 and CaCO3 (\"Nitram\"), respectivelya, nd one plot fertilized<br/>with farmyard manure (FYM) were used for the flux measurementso f NO and N2O.<br/>For conveniencet,h ese plots will be referred to as plots 0, 48, 96, 192, and<br/>FYM. The mineral fertilizer was applied on April 9, 1991, and April 10, 1992,<br/>and the FYM fertilizer was applied on October 9, 1991 and 1992 at a rate of 35<br/>t/ha (--225 kg N/ha).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers used in this study were constructed from a galvanized metal box of<br/>dimensions 50 x 7.5 x 20 cm, similar to that used by Ryden and Dawson [1982]<br/>and K. W. T. Goulding and C. Webster (Rothamsted Experimental Station, personal<br/>communication, 1 989). All insidew alls of the chambersw ere covered with a<br/>polytetrafluoroethene (PTFE) film \"TYGAFLOR\" to ensure a minimum uptake of the<br/>soil-emitted NO by the walls. All connectionsa nd tubing from the chambert o the<br/>instruments were made from PTFE. The small size of the chamber made it possible<br/>to insert it between the crop rows, whichw ere up to 1 m in height<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+Fertilizer+Application+on+NO+and+N2O+Fluxes+from+Agricultural+Fields&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hartley MJ, Reid JB, Rahman A, Springett JA. Effect of Organic Mulches and a<br/>Residual Herbicide on Soil Bioactivity in an Apple Orchard. New Zealand Journal<br/>of Crop and Horticultural Science. 1996: 24; 183-190.<br/><strong>year<\/strong>: 1996<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1994<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Herbicide<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Soil treatments consisted of a control (no mulch, no residual herbicide), a<br/>residual herbicide, terbuthylazine (Gardoprim) originally applied in August 1992<br/>at 4 kg a.i./ha, or one of four mulches. Mulches, laid in September 1992, were<br/>untreated pine sawdust (10 cm), barley straw (10 cm), commercial compost topped<br/>with sawdust (5 cm), and wooldust (short-fibre combings containing sheep dung,<br/>10 cm), all depths approximate. Straw on replicates 1—3 was ex-stable (lightly<br/>contaminated with horse manure) and on replicates 4-6 ex-bales laid in slabs.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 was trapped using open plastic containers (42 mm diameter) containing 20<br/>gNaOH solution (1 mo I/litre) placed on the soil (mulch removed) and enclosed by<br/>tins (83 mm diameter), pushed 10-20 mm into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+Organic+Mulches+and+a+Residual+Herbicide+on+Soil+Bioactivity+in+an+Apple+Orchard+New+Zealand+Journal+of+Crop+and+Horticultural+Science&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hayakawa A, Akiyama H, Sudo S, Yagi K. N2O and NO emissions from an Andisol<br/>field as inffluenced be pelleted poultry manure. Soil Biology & Biochemistry.<br/>2009: 41; 521-529<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hayakawa.atsushi@gmail.com<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were applied: poultry manure (PM), pelleted poultry manure<br/>(PP), and chemical fertilizer (CF), each in two lysimeters. During both<br/>cultivation periods, each fertilizer treatment was applied (total N ¼ 120 kg<br/>N ha\u00021) by incorporating it into the soil to a depth of 15 cm using a portable<br/>rotary tiller.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide and NO fluxes were monitored using an automated chamber system<br/>(Akiyama et al., 2000; Nishimura et al., 2005). The system used six closed<br/>polycarbonate chambers (one per lysimeter), each with a cross-sectional area of<br/>0.81 m2 (0.9 by 0.9 m) and a height of 0.40 m.<br/> <strong>
