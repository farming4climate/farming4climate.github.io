trong>: Cfa<br/><strong>site_id<\/strong>: Kagoshima (KG)<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: All of the experimental sites of this study had not been applied with manure or<br/>any other organic materials before the beginning of this study.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: For N fertilizer treatment, we established at least three treatment plots in<br/>each experimental site in each cropping period, which were no fertilization<br/>plots (for background N2O emission) used as a control, synthetic fertilizer<br/>plots, and organic material plots<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: closed chamber method using a plastic chamber. The chamber bases were inserted<br/>at least 5 cm deep into soils<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Multisite+monitoring+for+N2O+emission+factors+of+synthetic+fertilizer+in+various+soils+with+different+redoximorphic+features+across+Japan&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Nouchi I, Yonemura S. CO2, NH4 and N2O fluxes from soybean and barley double-<br/>cropping in relation to tillage in Japan. Phyton. 2005: 45; 327-338.<br/><strong>year<\/strong>: 2005<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: nouchi@niaes.affrc.go.jp; yone@niaes.affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: These frame fields had previously been used to cultivate rice for 10 years as<br/>rice paddies, then converted to upland field and used to cultivate upland crops<br/>such as cabbage, for 5 years up to the previous year. Each of these fields was<br/>now divided into a conventional tillage cultivation plot (20 m x 10 m) and a<br/>no-tillage cultivation plot (20 m x 10 m) leaving turning areas (2 m x 10 m on<br/>the east side, 4 m x 10 m in the center and 4 m x 10 m for the west side) for a<br/>power tiller.<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the conventional plow tillage plot, the chopped plant material was<br/>incorporated into the soil using a rotary harrow, whereas in the no-tillage<br/>cultivation plot, the crops were left on the soil surface. The conventional plow<br/>tillage treatment disturbed the soil to a depth of approximately 20 cm.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2, CH4 and N2O fluxes were monitored in three replicates of each plot using<br/>the closed soil chamber method. The cylindrical chamber consisted of two parts:<br/>a foundation bottom section (diameter 21 cm; height 7 cm) made of stainless<br/>steel was inserted 3 cm into the ground over a ridge, and alid section (diameter<br/>21 cm; height 9.5 cm), made of grey vinyl chloride plates, was attached with<br/>inlet and outlet tubes for air flow and a small hole to allow extra air to<br/>escape. In the CO2 measurement, it is single-unit by 3 pieces in foundation<br/>bottom section and 1 lid section. CH4 and N2O fluxes were determined in<br/>rectangular chambers (length 40 cm; width 40 cm; height 10 cm). The chamber also<br/>consisted of two parts: a foundation bottom section (length 40 cm, width 40 cm,<br/>height 5 cm), made of stainless steel, was inserted 3 cm into the ground over a<br/>ridge, and a lid section (length 40 cm, width 40 cm, height 10 cm), made of grey<br/>vinyl chloride plates fitted with two gas sampling ports<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=CO2+NH4+and+N2O+fluxes+from+soybean+and+barley+doublecropping+in+relation+to+tillage+in+Japan&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Nyatakawa EZ, Mays DA, Way TR, Watts DB, Torbert HA, Smith DR. Soil Carbon<br/>Dioxide Fluxes in Conventional and Conservation Tillage Corn Production Systems<br/>Receiving Poultry Litter and Inorganic Fertilizer. Journal of Sustainable<br/>Agriculture. 2012: 36(8); 873-892.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ermson.nyakatawa@aamu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: Spring<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: Fall<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: two tillage systems: conventional tillage (CT) and no-tillage (NT); two<br/>N sources: PL and AN; and three fertilizer application methods: surface<br/>application (SA), soil incorporation (SI), and subsurface band application (BA)<br/>(PL only)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: custom-built static PVC chambers designed in accordance with the USDA-ARS<br/>GRACEnet Chamber-based Trace Gas Flux Measurement Protocol (2003). The chambers<br/>consisted of two parts: a chamber anchor base and a vented sampling chamber<br/>head. The chamber bases were made from white PVC pipe, 20 cm inside diameter,<br/>6 mm thick, and 15 cm long. The chamber bases were driven 10 cm into the ground<br/>using a rectangular wooden block and a rubberized mallet, leaving a soil collar<br/>5 cm above the ground.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+Carbon+Dioxide+Fluxes+in+Conventional+and+Conservation+Tillage+Corn+Production+Systems+Receiving+Poultry+Litter+and+Inorganic+Fertilizer&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Oh K, Kato T, Zhong-Pei L, Fa-Yun L. Environmental Problems From Tea Cultivation<br/>in Japan and a Control Measure Using Calcium Cyanamide. Pedosphere. 2006: 16(6);<br/>770-777.<br/><strong>year<\/strong>: 2006<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhpli@issas.ac.cn<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: In this area of about 369 km2,.tea has been grown for more than 100 years and<br/>the tea fields cover more than half of the arable land.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: five N fertilization treatments with two replications. The five fertilization<br/>treatments were application of nitrogen at rates of 0, 300, 600, 900, and 1 200<br/>kg N/ha/year<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N20 emission rates were measured monthly in duplicate at the surface of<br/>inter-row soil for one year, using the closed chamber method (Hutchinson and<br/>Livingston, 1993).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Environmental+Problems+From+Tea+Cultivation+in+Japan+and+a+Control+Measure+Using+Calcium+Cyanamide&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Okuda H, Noda K, Sawamoto T, Tsuruta H, Hirabayashi T, Yonemoto JY, Yagi K.<br/>Emissions of N2O and CO2 and uptake of CH4 in soil from a satsuma mandarin<br/>orchard under mulching cultivation in Japan. Journal of the Japanese Society for<br/>Horticultural Science. 2007: 76(4); 279-287.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: okudat@bio.mie-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: In the open orchard, satsuma mandarin trees (‘Silverhill’, 31 years old in 2001)<br/>were planted on a ridge (4 m wide) 50 cm higher than furrows at a density of 50<br/>trees per 10 a.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2000<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2002<br/><strong>total_months<\/strong>: 20<br/><strong>interv_type<\/strong>: Amendments<br/><strong>multiple_interv_codes<\/strong>: Amendments<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: using non-mulching and mulching treatment with the first mulching performed in<br/>the autumn of 2000.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: closed chamber technique (Hutchinson and Mosier, 1981), using a cylindrical<br/>chamber made of non-transparent PVC without a base (60 cm in diameter and 15<br/>cm in height). The chamber was placed on a frame base which was fixed in the<br/>surface soil to a depth of 3 cm throughout the year.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Emissions+of+N2O+and+CO2+and+uptake+of+CH4+in+soil+from+a+satsuma+mandarin+orchard+under+mulching+cultivation+in+Japan&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Oo AW, Gonai T, Sudo S, Win KT, Shibata A. Surface application of fertilizers<br/>and residue biochar on N2O emission from Japanese pear orchard soil. Plant, Soil<br/>and Environment. 2018: 64; 597-604.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: t.gounai@pref.ibaraki.lg.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2017<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2017<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The treatments were: (1) control (unfertilized); (2) manure 300 kg N/ha and N<br/>fertilizer 200 kg N/ha with no biochar amendment (F + BC0); (3) the same amount<br/>of manure and N fertilizer with 2 t/ha biochar (F + BC2) and (4) with 10 t/ha<br/>biochar (F + BC10). Ammonium sulfate was used as a nitrogen source. Manure used<br/>in this study was pig manure composted with rice husk. Manure was applied on<br/>fresh weight basis with the rate of 18.6 t/ha based on N content.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: N2O were analysed with a gas chromatograph (GC 2014, Shimadzu Corporation,<br/>Kyoto, Japan) equipped with an electron capture detector (ECD)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Surface+application+of+fertilizers+and+residue+biochar+on+N2O+emission+from+Japanese+pear+orchard+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Oorts K, Merckx R, Grehan E, Labreuche J, Nicolardot B. Determinants of annual<br/>fluxes of CO2 and N2O in long-term no-tillage and conventional tillage systems<br/>in northern France. Soil & Tillage Research. 2007: 95; 133-148.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bernard.nicolardot@reims.inra.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Two tillage systems, i.e. no-tillage (NT) and conventional tillage (CT), had<br/>been imposed since 1970<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1970<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Before differentiation, the field had been mouldboard ploughed to 30 cm depth<br/>annually. Tillage was then totally suppressed in NT (no-tillage) whereas CT<br/>(conventional tillage) was mouldboard ploughed to 20 cm depth every year.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2, N2O<br/><strong>sampling_equip_descr<\/strong>: CO2 was measured using automatic chambers (0.49 m2, 0.225 m high) connected to<br/>an infra-red analyzer. Four chambers for each tillage treatment were pressed<br/>0.10 m into the soil. These gas chambers were placed on one line perpendicular<br/>to the direction of the field operations and covered the whole width of<br/>the combine harvester (4.5 m) in order to take into account the horizontal<br/>heterogeneity of both soil structure and the distribution of crop residues<br/>induced by tillage and harvest operations. N2O emissions were quantified on<br/>average every 3 weeks with non automatic chambers (0.5 m diameter and 0.15<br/>m high) as described by He´nault et al. (2005). Eight chambers per tillage<br/>treatment were set up in each experimental plot, disposed in zigzag on two<br/>rows distant from about 12 m covering the width of the plot, assuming that soil<br/>heterogeneity was greater perpendicular, rather than parallel, to the direction<br/>of the field operations. They remained at the same place for each period and<br/>were pushed approximately 0.08 m into the soil between the rows (distance<br/>between rows 0.80 m) of maize plants for period I and into the bare soil for<br/>period II.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Determinants+of+annual+fluxes+of+CO2+and+N2O+in+longterm+notillage+and+conventional+tillage+systems+in+northern+France&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Oyewole MTO. Effect of organic amendment application rate on nitrous oxide,<br/>methane, and carbon dioxide emissions: field study and regional farmer survey.<br/>University of California Santa Barbara. 2016.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The farm has been used for organic food production under the same management for<br/>approximately 30 years<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Compost was applied on July 16, 2014 with a spreader tractor and disced into<br/>the soil to ca. 20 cm in a single ca. 0.25 ha field. The field was divided<br/>in half, and compost was applied at rates of 18.2 and 9.1 Mg ha-1 in the high<br/>(HC) and low (LC) compost treatments which were on either half of the field,<br/>respectively. HC is the typical rate of application at this farm, applied once<br/>at the beginning of the season for most crops. Treatments were HC bed, LC bed,<br/>HC furrow, LC furrow.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Chamber bases were constructed of aluminum with lengths and widths of 27.5 cm<br/>and heights of 15-20 cm. They were inserted into the ground to depths of ca. 7-<br/>12 cm. Heights of chamber bases above the soil surface were measured immediately<br/>after placement and periodically thereafter to calculate headspace volume and<br/>account for changes in headspace volume due to soil settling. Chamber bases<br/>remained in the same position between most sampling events but were occasionally<br/>moved due to field machine operations. In that case, bases were replaced within<br/>1 m of their original position, and were allowed to equilibrate for a minimum<br/>of 24 h before sampling. Chamber lids were constructed of aluminum with volumes<br/>of 4.4, 12.5, or 12.8 L. Water troughs sealing the chamber lids to chamber bases<br/>were used to isolate flux chambers from atmospheric conditions.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+organic+amendment+application+rate+on+nitrous+oxide+methane+and+carbon+dioxide+emissions+field+study+and+regional+farmer+survey&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Perego A, Wu L, Gerosa G, Finco A, Chiazzese M, Amaducci S. Field evaluation<br/>combined with modelling analysis to study fertilizer and tillage as factors<br/>affecting N2O emissions: A case study in the Po valley (Northern Italy).<br/>Agriculture, Ecosystems and Environment. 2016: 225; 72-85.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: stefano.amaducci@unicatt.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: The main plot was tillage treatment; two levels, conventional tillage (CT)<br/>and minimum tillage (MT), and fertilizer treatment; four fertilizers, compost,<br/>digestate, liquid pig slurry, and ammonium nitrate. In addition there was an<br/>unfertilized control in the controlled tillage fields.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The SASSFLUX system consisted of a central unit where a rotative gas-filtered<br/>infrared photometer (T320U N2O analyser). The lid of every chamber was a box-<br/>shaped transparent Plexiglass which automatically closed over a white-painted<br/>metal collar (35 x 35 cm^2 basal area and 7 cm height) that bounded the soil<br/>surface (inserted into the soil to a depth of 5 cm).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Field+evaluation+combined+with+modelling+analysis+to+study+fertilizer+and+tillage+as+factors+affecting+N2O+emissions+A+case+study+in+the+Po+valley+Northern+Italy&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pereira EI, da Cruz CCT, Solomon A, Le A, Cavigelli MA. Novel Slow-Release<br/>Nanocomposite Nitrogen Fertilizers: The Impact of Polymers on Nanocomposite<br/>Properties and Function. Industrial & Engineering Chemistry Research. 2015: 54;<br/>3717-3725.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: caue.ribeiro@embrapa.br<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: In this experiment, only the pure urea, MMT/Ur (no polymers), and composites<br/>HG 1 and 4% and PCL 1 and 4% were used. The 2% composites were not used<br/>due to constraints on the number of plots that could be sampled in a timely<br/>fashion. An additional control treatment to which no N fertilizer was added<br/>resulted in seven fertilizer treatments. Description: Urea ((NH2)2CO, Synth),<br/>montmorillonite clay without puriﬁcation (Bentonita, Drescon S/A, Produtos de<br/>Perfuração), and polycaprolactone (PCL) or polyacrylamide hydrogel (HG) were<br/>used as components of the nanocomposites. Clay material (average particle size<br/>of 230 nm) was used as received. Urea and PCL were previously ground in a hammer<br/>mill (Tecnal, TE-330) and in a cryogenic milling apparatus, respectively. The<br/>HG was synthesized in the lab, based on the methodology described in previous<br/>work.14 HG was obtained by chemical polymerization of the acrylamide monomer<br/>in aqueous solution of the MMT. For synthesis, we used a constant mass ratio of<br/>monomer (acrylamide) to clay of 1:1. After drying, the HG was ground in a ball<br/>mill (SERVITECH, CT 242) and sifted through a 45 mesh sieve (0.35 mm openings).<br/>MMT was introduced into the HG matrix to improve the mechanical properties and<br/>to increase the degree of mixing between the components during mixing with urea<br/>in ﬁnal composite preparation<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: aluminum chamber anchors (internal dimension, 0.635 × 0.325 m; 0.206 m2 each)<br/>were installed in the ground to a depth of about 10 cm. Each chamber encompassed<br/>four rows of wheat 0.635 m in length. Seven frames were placed in each of four<br/>areas of the ﬁeld to create four replicated plots. The fertilizer composites<br/>were applied between the crop rows inside each anchor at a rate of 100 kg N ha<br/>−1, based on total nitrogen content of each composite. A trench (2 cm deep × 10<br/>cm wide) was dug between the two center rows of wheat. Fertilizer materials were<br/>scattered in the trench by hand, and covered with the excavated soil to minimize<br/>any potential volatilization of urea from the composites. Each anchor was ﬁt<br/>with a gutter along its outer perimeter. At the time of sampling, gutters were<br/>ﬁlled with water, and a lid that ﬁt inside the gutter17 was placed over each<br/>anchor. Gas samples were taken from the resulting chamber headspace through a<br/>sampling port using a syringe and needle. Headspace samples (10 mL)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Novel+SlowRelease+Nanocomposite+Nitrogen+Fertilizers+The+Impact+of+Polymers+on+Nanocomposite+Properties+and+Function&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pereira EIP, Suddick EC, Six J. Carbon Abatement and Emissions Associated with<br/>the Gasification of Walnut Shells for Bioenergy and Biochar Production. PLoS<br/>ONE. 2016: 11(3); e0150837.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: engil.pereira@usys.ethz.ch<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: organically-managedwalnut (Juglansregia) orchard<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: Control (noamendment), biochar (10 tonsha-1 or47kgN<br/>ha-1),compost(2tons ha-1 or47kg Nha-1) and biochar +compost (5tonsof biochar<br/>ha-1 +1 tonofcompostha-1,or47kgNha-1).Compost treatmentswere included<br/>intheexperimentto evaluate potential interactive effects between biochar and<br/>themain nutrientsource inorganic orchards. Additionally, eachplotwas divided<br/>into twofunctional locations:Tree row and tractor row.Inthetractor row,<br/>measurements weretaken in thecenter of thecover cropped area andrepresent<br/>alocation of highN inputs duetothe presence of covercrops. Inthetree row,<br/>measurements were takenbetweentrees andrepresent alocationof highincidence<br/>ofirrigation water andN uptake bythewalnut trees<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: vented-closed-flux chamber method according to Hutchinson &Mosier [28].The<br/>chambers were made outof polyvinylchloride (20.3 cm indiameter and 15cm tall)<br/>with a rubber belt sealing between the top and bottom of the chamber<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+Abatement+and+Emissions+Associated+with+the+Gasification+of+Walnut+Shells+for+Bioenergy+and+Biochar+Production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pes LZ, Amado TJC, La Scala Jr. N, Bayer C, Fiorin JE. The primary sources of<br/>carbon loss during the crop-establishment period in a subtropical Oxisol under<br/>contrasting tillage systems. Soil & Tillage Research. 2011: 117; 163-171.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ﬂorestatel@hotmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The experiment was initiated in 1985 in a wheat and soybean cropland that was<br/>previously subjected to poor soil management characterized by intensive soil<br/>disturbance, low C input, the burning of crop residues, the presence of rill<br/>erosion, soil organicmatter depletion, and evidence of soil degradation. This<br/>long-term study is one of the oldest soil management experiments in southern<br/>Brazil. The end of the 1980s was a period of the largescale adoption of NT by<br/>farmers in this region of Brazil.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1985<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 274<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two tillage systems, conventional tillage (CT) and no-till (NT)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The soil chamber consisted of a closed system with an internal volume of 991 cm3<br/>and a soil-contact area of 71.6 cm2. During the CO2–C measurements, the chamber<br/>was positioned on a PVC collar installed in the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+primary+sources+of+carbon+loss+during+the+cropestablishment+period+in+a+subtropical+Oxisol+under+contrasting+tillage+systems&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Peyrard C, Ferchaud F, Mary B, Gréhan E, Léonard J. Management practices of<br/>Miscanthus x giganteus strongly influence soil properties and N2O emissions over<br/>the long term. Bioenergy Research. 2017: 10; 208-24.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: peyrard.ce@gmail.com<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field experiment was set up in 2006 to compare the production and the<br/>environmental impacts of different bioenergy crops including M. giganteus [5,<br/>8]. In this study, we focused only on six plots (two treatments distributed in<br/>three blocks) of M. giganteus. The two treatments were early harvest (EH) with<br/>an autumn harvest in October and late harvest (LH) with a winter harvest in<br/>February. The crop (M. giganteus Greef & Deuter ex Hodkinson & Renvoize) was<br/>planted in April 2006 at the density of 1.5 rhizomes m−2. It was not harvested<br/>on the first year because of the low biomass production, the aboveground biomass<br/>being cut and left on soil surface. The harvests started in 2007, with the<br/>whole plots being harvested every year with a silage harvester. M. giganteus was<br/>fertilised each year since 2007 with a urea ammonium nitrate solution applied in<br/>late April (120 kg N ha−1 year−1). The crop was not irrigated.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The two treatments were early harvest (EH) with an autumn harvest in October and<br/>late harvest (LH) with a winter harvest in February. A specific experiment was<br/>carried out as a 2x2 factorial design, with harvest date and fertiliser form as<br/>the two studied factors. For this purpose, subplots in EH (early harvest) and<br/>LH (late harvest) plots were fertilised either with ammonium sulphate (EHNH4 and<br/>LH-NH4) or with potassium nitrate (EH-NO3 and LH-NO3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each experimental unit was equipped with three automatic chambers (0.70 × 0.40<br/>m or 0.70 × 0.23 m) which allowed a quasi-continuous monitoring of N2O fluxes<br/>(four times per day). The chambers were inserted 8–10 cm into the soil and<br/>placed in the inter-row, because the limited resulting headspace height (about<br/>20–22 cm) did not allow for the growth of M. giganteus.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Management+practices+of+Miscanthus+x+giganteus+strongly+influence+soil+properties+and+N2O+emissions+over+the+long+term&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Peyrard C, Ferchaud F, Mary B, Gréhan E, Léonard J. Management practices of<br/>Miscanthus x giganteus strongly influence soil properties and N2O emissions over<br/>the long term. Bioenergy Research. 2017: 10; 208-24.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: peyrard.ce@gmail.com<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The field experiment was set up in 2006 to compare the production and the<br/>environmental impacts of different bioenergy crops including M. giganteus [5,<br/>8]. In this study, we focused only on six plots (two treatments distributed in<br/>three blocks) of M. giganteus. The two treatments were early harvest (EH) with<br/>an autumn harvest in October and late harvest (LH) with a winter harvest in<br/>February. The crop (M. giganteus Greef & Deuter ex Hodkinson & Renvoize) was<br/>planted in April 2006 at the density of 1.5 rhizomes m−2. It was not harvested<br/>on the first year because of the low biomass production, the aboveground biomass<br/>being cut and left on soil surface. The harvests started in 2007, with the<br/>whole plots being harvested every year with a silage harvester. M. giganteus was<br/>fertilised each year since 2007 with a urea ammonium nitrate solution applied in<br/>late April (120 kg N ha−1 year−1). The crop was not irrigated.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The two treatments were early harvest (EH) with an autumn harvest in October and<br/>late harvest (LH) with a winter harvest in February. A specific experiment was<br/>carried out as a 2x2 factorial design, with harvest date and fertiliser form as<br/>the two studied factors. For this purpose, subplots in EH (early harvest) and<br/>LH (late harvest) plots were fertilised either with ammonium sulphate (EHNH4 and<br/>LH-NH4) or with potassium nitrate (EH-NO3 and LH-NO3).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: each experimental unit was equipped with three automatic chambers (0.70 × 0.40<br/>m or 0.70 × 0.23 m) which allowed a quasi-continuous monitoring of N2O fluxes<br/>(four times per day). The chambers were inserted 8–10 cm into the soil and<br/>placed in the inter-row, because the limited resulting headspace height (about<br/>20–22 cm) did not allow for the growth of M. giganteus.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Management+practices+of+Miscanthus+x+giganteus+strongly+influence+soil+properties+and+N2O+emissions+over+the+long+term&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pfab H, Palmer I, Buegger F, Fiedler S, Muller T, Ruser R. N2O fluxes from a<br/>Haplic Luvisol under intensive production of lettuce and cauliflower as affected<br/>by different N-fertilization strategies. Journal of Plant Nutrition and Soil<br/>Science. 2011: 174; 545-553.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Reiner.Ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: following fertilization treatments: (1) in total 528kg N ha–1 y–1, which<br/>corresponded to the amounts commonly used by farmers following good agricultural<br/>practice (GP), (2) an optimized-fertilization strategy (OPT) adopted to the<br/>plant demand using a target value of 401kg N ha–1 y–1 as recommended by Feller<br/>et al. (2001), (3) a reduced-fertilization strategy (LOW) with a further<br/>reduction by 20% to 319kg N ha–1 y–1, assuming that due to soil internal N<br/>mineralization this would not have any negative effect on yields, and (4) an<br/>unfertilizedcontrol treatment (control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The circular PVC chambers had an inner diameter of 30cm and consisted of a base<br/>frame with a height of 15cm and a chamber with a height of 10.5cm (Flessa et<br/>al., 1995). The base frames were inserted in the middle of each plot at a depth<br/>of 10cm<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+a+nitrification+inhibitor+and+of+placed+Nfertilization+on+N2O+fluxes+from+a+vegetable+cropped+loamy+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pfab H, Palmer I, Buegger F, Fiedler S, Muller T, Ruser R. Influence of a<br/>nitrification inhibitor and of placed N-fertilization on N2O fluxes from a<br/>vegetable cropped loamy soil. Agriculture, Ecosystems and Environment. 2012:<br/>150; 91-101.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Reiner.Ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: conventional broadcast fertilizer (ammonium sulfate nitrate), depot fertilizer<br/>wherein ammonium sulfate nitrate depots were laid out at the surface about 5 cm<br/>beside each seedling, conventional treatment (ammonium sulfate nitrate) with the<br/>addition of a nitrification inhibitor (DMPP), and a control.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Cylindrical PVC-chambers with an inner diameter of 30cm and a height of 10.5 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+a+nitrification+inhibitor+and+of+placed+Nfertilization+on+N2O+fluxes+from+a+vegetable+cropped+loamy+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Pillai PR. Nitrous Oxide Emissions from Biofuel Crops and Atmospheric Aerosols:<br/>Associations with Air Quality and Regional Climate. North Carolina State<br/>Univeristy.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 30<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: treatments consisted of three N rates, 60, 120, and 180 kg N per ha-1 yr-1, and<br/>did not include the control treatment as zero Corn treatments consisted of three<br/>N rates, 60, 120, and 180 kg N per ha-1 yr-1, and did not include the control<br/>treatment as zero N application is not a standard practice for corn. Fertilizer<br/>was granular ammonium sulfate, (NH4)2SO4, and was broadcast applied by hand.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: vented static chambers following the GRACENet protocol (Parkin et al., 2010,<br/>Livingston and Hutchinson, 1995). Four PVC collars (surface area ~314 cm2; total<br/>volume ~3900 cm3; V/A ratio = 12) were permanently inserted randomly in the soil<br/>in each switchgrass and corn plot. The PVC collars facilitated a gas tight seal<br/>with an overlying PVC end cap (~13 cm long with a beveled edge on one end) to<br/>create the chamber.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+Oxide+Emissions+from+Biofuel+Crops+and+Atmospheric+Aerosols+Associations+with+Air+Quality+and+Regional+Climate&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Piva JT, Dieckow J, Bayer C, Zanatta JA, de Moraes A, Pauletti V, Tomazi M,<br/>Pergher M. No-till reduces global warming potential in a subtropical Ferralsol.<br/>Plant and Soil. 2012: 361; 359-373.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jefersondieckow@ufpr.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The area was originally under native grassland (Campos Gerais) but around 1960<br/>(no precise record of the date is available) it was converted to annual cropland<br/>for commercial wheat and soybean cropping under CT, this management system being<br/>continued until the establishment of the experiment in 2005<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2018<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: seven tillage types, of which we selected conventional tillage (CT) and no-till<br/>(NT) plots in the soil use system where ryegrass was used only as winter cover<br/>crop. For the CT plots we applied one heavy disking operation (∼15 cm deep) and<br/>two leveling disking operations (∼10 cm deep) in spring to incorporate ryegrass<br/>biomass before planting maize and again in autumn before sowing ryegrass. We<br/>used a heavy disker equipped with 25 inch diameter disks that produced similar<br/>effects to ploughing (i.e., a layer cut and inversion, residue incorporation and<br/>formation of a compacted pan below the tilled layer). In southern Brazil, this<br/>CT management system based on heavy disking up to 15 cm deep represents about<br/>70 % of the area in which soil is tilled. For the NT plots, the ryegrass cover<br/>crop was desiccated with a glyphosate-based herbicide, equivalent to adding<br/>glyphosate at the rate of 1,200 gha−1, before planting maize, the same herbicide<br/>regime being used to desiccate spontaneous weeds before sowing the ryegrass.<br/>The NT systems in this region still depend on the application of herbicide.<br/>The NT management implies no tillage operation over the years. Since treatments<br/>were based on an annual succession of oat/ maize, the cropping system and farm<br/>operations were repeated every other year for each treatment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Static PVC chambers (Mosier 1989; Parkin et al. 2003) 20 cm high and 25 cm in<br/>diameter were deployed on metal bases (collars) to collect air samples.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Notill+reduces+global+warming+potential+in+a+subtropical+Ferralsol&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Piva JT, Dieckow J, Bayer C, Zanatta JA, de Moraes A, Tomazi M, Pauletti V,<br/>Barth G, Piccolo M. Soil gaseous N2O and CH4 emissions and carbon pool due to<br/>integrated crop-livestock in a subtropical Ferralsol. Agriculture, Ecosystems<br/>and Environment. 2014: 190; 87-93.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jefersondieckow@ufpr.br, jefersondieckow@yahoo.com.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Grazing<br/><strong>multiple_interv_codes<\/strong>: Grazing<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: (i) Integrated crop-livestock (CL), with annual-ryegrass (Loliummultiflorum<br/>Lam.) being grazed in three to four grazing cyclesper winter by Holstein or<br/>Jersey cows (Bos taurus). Each grazing cycle started when annual-ryegrass was<br/>20-cm high and finished two or three days later, when annual-ryegrass was 10-<br/>cm high. The standing residue left after the last grazing cycle was desiccated<br/>with glyphosate herbicide (1200 g a.i. ha−1). In summer, maize (Zea mays L.)<br/>was cropped for silage.(ii) Continuous crop (CC), with annual-ryegrass not<br/>being grazed but used as winter cover-crop, which was desiccated with glyphosate<br/>herbicide at flowering (plants about 40 cm high).Maize was also cropped for<br/>silage in summer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Air samples were collected from static PVC chambers of 20-cmheight and 25-<br/>cm diameter deployed on aluminium-bases (threebases and chambers per plot)<br/>previously installed in a delimitedmini-plot of 2.4-m × 2.4-m inside plots of<br/>CC and CL. Bases wereinserted 5 cm into the soil 48 h before the first sampling<br/>and keptcontinuously, except for sowing and silage harvesting. During thetwo or<br/>three days of each grazing, a metal cage was used to avoid the approximation of<br/>cows and urination and defecation into the mini-plots. Ryegrass plants in the<br/>mini-plots were cut to 10-cmhigh as to simulate grazing.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+gaseous+N2O+and+CH4+emissions+and+carbon+pool+due+to+integrated+croplivestock+in+a+subtropical+Ferralsol&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Cantero-Martínez C, Bareche J, Arrúe JL, Álvaro-Fuentes J. Soil<br/>carbon dioxide and methane fluxes as affected by tillage and N fertilization in<br/>dryland conditions. Plant Soil. 2014: 381; 111-130.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Longterm<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The historical management of the field prior to the establishment of the<br/>experiment was based on conventional intensive tillage with moldboard plowing<br/>and winter grain cereal monoculture.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 137<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Two types of tillage (no-tillage and conventional intensive tillage with a<br/>moldboard plow) and three mineral N fertilization rates (0, 60 and 120 kg N ha<br/>−1) were compared in a randomized block design with three replications. The NT<br/>treatment consisted of a total herbicide application (1.5 L 36 % glyphosate per<br/>hectare) to control weeds before sowing. The CT treatment consisted of one pass<br/>of a moldboard plow to 25 cm depth followed by one or two passes of a cultivator<br/>to 15 cm depth, both performed in September-October. Mineral N fertilizer<br/>was applied manually and split into two applications: onethird of the dose as<br/>ammonium sulphate (21%N) before seeding and the rest of the dose as ammonium<br/>nitrate (33.5 % N) at the beginning of tillering in February<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 and CH4 emissions were measured every two or three weeks with the non-<br/>steady-state chamber methodology (Hutchinson and Mosier, 1981). At the<br/>beginning of both experiments, two polyvinyl chloride rings (31.5 cm internal<br/>diameter) per plot were inserted 5 cminto the soil of each experimental plot.<br/>The rings were only removed at the time of tillage, planting and harvesting<br/>operations, allowing a minimum lapse of 24 h following ring rearrangement<br/>at the initial location before any gas sampling to avoid the concomitant<br/>effects of soil disturbance on gas emissions. Polyvinyl chloride chambers<br/>(20 cm height) were fitted into the rings when measurements were performed.<br/>A polytetrafluoroethylene vent (10 cm long and 0.4 cm internal diameter) was<br/>installed on one side of the chambers to prevent possible changes in pressure<br/>during the deployment of chambers and gas sampling. The chambers were covered<br/>with a reflective insulation fabric (model Aislatermic, Arelux, Zaragoza,<br/>Spain) that consisted of two reflective layers of aluminum film bonded to an<br/>inner layer of polyethylene bubbles in order to diminish internal increases<br/>in temperature. A metal fitting was attached in the center of the top of the<br/>chamber and lined with two silicon-Teflon septa as a sampling port.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+carbon+dioxide+and+methane+fluxes+as+affected+by+tillage+and+N+fertilization+in+dryland+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Cantero-Martínez C, Bareche J, Arrúe JL, Álvaro-Fuentes J. Soil<br/>carbon dioxide and methane fluxes as affected by tillage and N fertilization in<br/>dryland conditions. Plant Soil. 2014: 381; 111-130.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Shortterm<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The cropping system before and during the experiment consisted of a barley<br/>(cv. Meseta) monoculture. During the four years prior to the set-up of the<br/>experiment, soil management consisted of NT with mineral N fertilizer additions<br/>at rates of 75– 100 kg ha−1. Before that period two passes with a subsoiler or a<br/>chisel had been used since the 1970s.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: Two tillage systems (CT, with two passes of chisel plowing, and NT), three<br/>N fertilization doses (0, 75 and 150 kg N ha−1) and two types of fertilizer<br/>products (mineral N and organic N with pig slurry) were compared. The NT<br/>treatment consisted of a total herbicide application (1.5 L 36 % glyphosate per<br/>hectare) to control weeds before sowing.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 and CH4 emissions were measured every two or three weeks with the non-<br/>steady-state chamber methodology (Hutchinson and Mosier, 1981). At the<br/>beginning of both experiments, two polyvinyl chloride rings (31.5 cm internal<br/>diameter) per plot were inserted 5 cminto the soil of each experimental plot.<br/>The rings were only removed at the time of tillage, planting and harvesting<br/>operations, allowing a minimum lapse of 24 h following ring rearrangement<br/>at the initial location before any gas sampling to avoid the concomitant<br/>effects of soil disturbance on gas emissions. Polyvinyl chloride chambers<br/>(20 cm height) were fitted into the rings when measurements were performed.<br/>A polytetrafluoroethylene vent (10 cm long and 0.4 cm internal diameter) was<br/>installed on one side of the chambers to prevent possible changes in pressure<br/>during the deployment of chambers and gas sampling. The chambers were covered<br/>with a reflective insulation fabric (model Aislatermic, Arelux, Zaragoza,<br/>Spain) that consisted of two reflective layers of aluminum film bonded to an<br/>inner layer of polyethylene bubbles in order to diminish internal increases<br/>in temperature. A metal fitting was attached in the center of the top of the<br/>chamber and lined with two silicon-Teflon septa as a sampling port.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+carbon+dioxide+and+methane+fluxes+as+affected+by+tillage+and+N+fertilization+in+dryland+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Álvaro-Fuentes J, Arrúe JL, Cantero-Martínez C. Tillage and<br/>nitrogen fertilization effects on nitrous oxide yield-scaled emissions in a<br/>rainfed Mediterranean area. Agri. Ecosyst. Envrion. 2014:189: 43-52.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Long-term<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The historical management of the field prior to the establishment of the<br/>experiment was based on conventional intensive tillage with moldboard plowing<br/>and winter cereal monoculture.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 144<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Two types of tillage (NT, no-tillage, and CT, conventional intensive tillage)<br/>and three N fertilization rates (0, 60 and 120 kg N ha−1 ) were compared. The<br/>CT treat- ment consisted of one pass of moldboard plow to 25cm depth followed<br/>by two passes of a cultivator to 15cm depth, both in September–October. Nitrogen<br/>fertilizer was applied manually and split into two applications: one-third<br/>of the rate before seeding as ammonium sulphate (21% N) and the rest at the<br/>beginning of tillering, in February, as ammonium nitrate (33.5% N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The emission of N2O from the soil to the atmosphere was mea- sured with the non-<br/>steady-state chamber method (Hutchinson and Mosier, 1981). At the beginning<br/>of each experiment, two polyvinyl chloride rings (31.5 cm internal diameter)<br/>per plot were inserted into the soil to a depth of 5 cm. The rings were only<br/>removed at the time of tillage, planting and harvesting operations. Vented<br/>cham- bers of the same material and 20-cm height were fitted into the rings when<br/>the measurements were performed. The chambers were covered with a reflective<br/>insulation layer (model Aislatermic, Are- lux, Zaragoza, Spain). A metal fitting<br/>was attached in the center of the top of the chamber and was lined with two<br/>silicon-Teflon septa as a sampling port.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+and+nitrogen+fertilization+effects+on+nitrous+oxide+yieldscaled+emissions+in+a+rainfed+Mediterranean+area&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Álvaro-Fuentes J, Arrúe JL, Cantero-Martínez C. Tillage and<br/>nitrogen fertilization effects on nitrous oxide yield-scaled emissions in a<br/>rainfed Mediterranean area. Agri. Ecosyst. Envrion. 2014:189: 43-52.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Short-term<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Four years prior to the set-up of the experiment, soil management consisted of<br/>NT with mineral N fertilizer and application rates between 75 and 100 kg N ha−1.<br/>Before that period passes of subsoiler and chisel were used since the 1970s<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 32<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Two tillage systems (CT with disk plow and NT), three N fertilization doses (0,<br/>75 and 150 kg N ha−1 ) and two types of N fertilizers (mineral N with ammonium<br/>sulphate and ammonium nitrate and organic N with pig slurry) were com- pared. In<br/>2011, the CT treatment was carried out with two passes of chisel instead of disk<br/>plow due to the dry conditions of the soil. The treatment with 150 kg mineral N<br/>ha−1 was split into two manual applications, half of the dose before tillage as<br/>ammonium sulphate (21% N) and the other half at the beginning of tillering, in<br/>February, as ammonium nitrate (33.5% N), whereas the 75 kg N ha−1 treatment was<br/>applied entirely at tillering as ammonium nitrate. Similarly, in the pig slurry<br/>treatments, the 75 kg N ha−1 rate was applied entirely at tillering and the 150<br/>kg N ha−1 one was split into two applications, one before tillage and the other<br/>one at tiller- ing.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The emission of N2O from the soil to the atmosphere was mea- sured with the non-<br/>steady-state chamber method (Hutchinson and Mosier, 1981). At the beginning<br/>of each experiment, two polyvinyl chloride rings (31.5 cm internal diameter)<br/>per plot were inserted into the soil to a depth of 5 cm. The rings were only<br/>removed at the time of tillage, planting and harvesting operations. Vented<br/>cham- bers of the same material and 20-cm height were fitted into the rings when<br/>the measurements were performed. The chambers were covered with a reflective<br/>insulation layer (model Aislatermic, Are- lux, Zaragoza, Spain). A metal fitting<br/>was attached in the center of the top of the chamber and was lined with two<br/>silicon-Teflon septa as a sampling port.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Tillage+and+nitrogen+fertilization+effects+on+nitrous+oxide+yieldscaled+emissions+in+a+rainfed+Mediterranean+area&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Porter I, Riches D, Scheer C. Benchmarking and mitigation of nitrous oxide<br/>emissions from manures and fertilisers used in temperate vegetable crops in<br/>Australia. Soil Research. 2017: 55; 534-546.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.porter@latrobe.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Trial 1<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, nitrification inhibitor, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: For each trial, a standard grower practice (SGP) treatment was included that<br/>used the growers' normal fertiliser program (Tables 1-3). The SGP included no<br/>NIs, whereas the GHG mitigation treatments included the use of the NI DMPP with<br/>the standard fertiliser program and reduced rate treatments (half the normal<br/>fertiliser and manure rates, with and without DMPP). The standard fertiliser<br/>program used Calgran (Incitec Pivot, Melbourne, Victoria, Australia) containing<br/>16.5% ammonium-N and 7.4% nitrate-N, and composted chicken litter (manure)<br/>applied as an incorporated pre-plant treatment (Trials 1 and 2) or as a surface-<br/>applied treatment before or during crops (Trials 1-3; Tables 1-3). Treatments =<br/>untreated, SGP, DMPP<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Static chambers consisting of sections of polyvinyl chloride (PVC) pipe (16<br/>cm diameter, 16 cm height) with one end threaded to attach to a cap were used<br/>to measure [N.sub.2]O emissions. However, in the early part of Trials 1 and<br/>2, GHGs were measured using an automated GHG system that measured the gas in<br/>each chamber (50 cm x 50 cm x 15 cm) eight times daily, as described in Scheer<br/>et al. (2014). This provided a 24-h emission profile during this period, which<br/>was switched to manual chambers after approximately 2.5 weeks. The automatic<br/>chambers were placed between the two celery rows that completely covered<br/>the areas treated with either manure or fertiliser to ensure representative<br/>emissions. Manual chambers were driven into the ground to a depth of 8 cm,<br/>leaving a headspace height of 8 cm. In Trials 1 and 2, one chamber was used in<br/>each experimental plot, but in Trial 3 two chambers were used, one within the<br/>treated area and one outside the treated area. A single chamber was inserted<br/>between the plant rows in an area of soil that was treated with manure or<br/>fertiliser in all trials. In Trial 3, there was an additional chamber outside<br/>the fertiliser-treated area (within the plant row) in each plot. Chambers were<br/>capped with a threaded PVC lid that had a rubber O-ring to form an airtight seal<br/>and a 13-mm rubber septum fitted into the cap for gas sampling. On each sampling<br/>occasion, three gas samples were extracted from chambers at fixed intervals (0,<br/>20 and 40 min) after chamber closure by inserting a needle into the septum in<br/>the chamber cap and withdrawing a 20-mL gas sample with a syringe.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Benchmarking+and+mitigation+of+nitrous+oxide+emissions+from+manures+and+fertilisers+used+in+temperate+vegetable+crops+in+Australia&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Porter I, Riches D, Scheer C. Benchmarking and mitigation of nitrous oxide<br/>emissions from manures and fertilisers used in temperate vegetable crops in<br/>Australia. Soil Research. 2017: 55; 534-546.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.porter@latrobe.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Trial 2<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/stron her manure or fertiliser to ensure representative<br/>emissions. Manual chambers were driven into the ground to a depth of 8 cm,<br/>leaving a headspace height of 8 cm. In Trials 1 and 2, one chamber was used in<br/>each experimental plot, but in Trial 3 two chambers were used, one within the<br/>treated area and one outside the treated area. A single chamber was inserted<br/>between the plant rows in an area of soil that was treated with manure or<br/>fertiliser in all trials. In Trial 3, there was an additional chamber outside<br/>the fertiliser-treated area (within the plant row) in each plot. Chambers were<br/>capped with a threaded PVC lid that had a rubber O-ring to form an airtight seal<br/>and a 13-mm rubber septum fitted into the cap for gas sampling. On each sampling<br/>occasion, three gas samples were extracted from chambers at fixed intervals (0,<br/>20 and 40 min) after chamber closure by inserting a needle into the septum in<br/>the chamber cap and withdrawing a 20-mL gas sample with a syringe.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Benchmarking+and+mitigation+of+nitrous+oxide+emissions+from+manures+and+fertilisers+used+in+temperate+vegetable+crops+in+Australia&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Porter I, Riches D, Scheer C. Benchmarking and mitigation of nitrous oxide<br/>emissions from manures and fertilisers used in temperate vegetable crops in<br/>Australia. Soil Research. 2017: 55; 534-546.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.porter@latrobe.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Trial 3<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_me anual chambers after approximately 2.5 weeks. The automatic<br/>chambers were placed between the two celery rows that completely covered<br/>the areas treated with either manure or fertiliser to ensure representative<br/>emissions. Manual chambers were driven into the ground to a depth of 8 cm,<br/>leaving a headspace height of 8 cm. In Trials 1 and 2, one chamber was used in<br/>each experimental plot, but in Trial 3 two chambers were used, one within the<br/>treated area and one outside the treated area. A single chamber was inserted<br/>between the plant rows in an area of soil that was treated with manure or<br/>fertiliser in all trials. In Trial 3, there was an additional chamber outside<br/>the fertiliser-treated area (within the plant row) in each plot. Chambers were<br/>capped with a threaded PVC lid that had a rubber O-ring to form an airtight seal<br/>and a 13-mm rubber septum fitted into the cap for gas sampling. On each sampling<br/>occasion, three gas samples were extracted from chambers at fixed intervals (0,<br/>20 and 40 min) after chamber closure by inserting a needle into the septum in<br/>the chamber cap and withdrawing a 20-mL gas sample with a syringe.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Benchmarking+and+mitigation+of+nitrous+oxide+emissions+from+manures+and+fertilisers+used+in+temperate+vegetable+crops+in+Australia&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Prior SA, Reicosky DC, Reeves DW, Runion GB, Raper RL. Residue and tillage<br/>effects on planting implement-induced short-term CO2 and water loss from a loamy<br/>sand soil in Alabama. Soil Tillage & Research. 2000: 54; 197-199.<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sprior@acesag.auburn.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The management condition selected for study was a no-till area (8y) which was<br/>covered with a dense residue mat from a winter cover crop of crimson clover that<br/>had been killed with herbicide two weeks prior to this study<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 3 tillage treatment, and a no-till treatment. Three commercial four-<br/>row implements with 76 cm spacings were used, including two types of in-<br/>row subsoilers. Subsoiling a narrow strip over-the-row, called strip-<br/>tillage, is a common practice during planting operations on coastal plain<br/>soils in the southeastern USA. The two subsoilers were a KMCKelly1 Ripper<br/>(Kelly Manufacturing, Tifton, GA 31793) and a Brown-Harden Ro-Till1 (Brown<br/>Manufacturing Corporation, Ozark, AL 36360). Both had a rippled coulter in front<br/>of subsoiler shanks and were operated at a depth of 40 cm. The KMC had a 3.2<br/>cm wide straight shank (\u0018408 forward angle; 4.5 cm wide point)and was equipped<br/>withpaired pneumatictires to close the subsoil channel (10 cm wide disturbed<br/>surface zone). The Ro-Till had a 3.8 cm wide parabolic shank (5 cm wide point),<br/>paired ¯uted coulters and a rolling metal basket (45 cm disturbed surface zone)<br/>to close the subsoil channel. We also tested a Kinze1 planter (Williamsburg,<br/>IA 52361) equipped with Martin1 row cleaners (Elkton, KY 42220) which uses a<br/>double-disk opener to make the seed furrow<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: soil gas fluxes were measured at midday immediately following implement<br/>operations using a large portable canopy chamber (area 2.71 m2) (Reicosky and<br/>Lindstrom, 1993)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Residue+and+tillage+effects+on+planting+implementinduced+shortterm+CO2+and+water+loss+from+a+loamy+sand+soil+in+Alabama&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Prior SA, Reicosky DC, Reeves DW, Runion GB, Raper RL. Residue and tillage<br/>effects on planting implement-induced short-term CO2 and water loss from a loamy<br/>sand soil in Alabama. Soil & Tillage Research. 2000: 54; 197-199.<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sprior@acesag.auburn.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The management condition selected for study was a no-till area (8y) which was<br/>covered with a dense residue mat from a winter cover crop of crimson clover that<br/>had been killed with herbicide two weeks prior to this study.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Subsoiling a narrow strip over-the-row, called strip-tillage, is a common<br/>practice during planting operations on coastal plain soils in the southeastern<br/>USA. The two subsoilers were a KMCKelly 1 Ripper (Kelly Manufacturing, Tifton,<br/>GA 31793) and a Brown-Harden Ro-Till1 (Brown Manufacturing Corporation, Ozark,<br/>AL 36360). Both had a rippled coulter in front of subsoiler shanks and were<br/>operated at a depth of 40 cm. The KMC had a 3.2 cm wide straight shank (\u0018408<br/>forward angle; 4.5 cm wide point) and was equipped with paired pneumatic tires<br/>to close the subsoil channel (10 cm wide disturbed surface zone). The Ro-Till<br/>had a 3.8 cm wide parabolic shank (5 cm wide point), paired ¯uted coulters<br/>and a rolling metal basket (45 cm disturbed surface zone) to close the subsoil<br/>channel. We also tested a Kinze1 planter (Williamsburg, IA 52361) equipped with<br/>Martin 1 row cleaners (Elkton, KY 42220) which uses a double-disk opener to make<br/>the seed furrow.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: NR<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Residue+and+tillage+effects+on+planting+implementinduced+shortterm+CO2+and+water+loss+from+a+loamy+sand+soil+in+Alabama&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Prior SA, Raper RL, Runion GB. Effect of implement on soil CO2 efflux: fall vs.<br/>spring tillage.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: sprior@acesag.auburn.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Except for one year of switch grass (Panicum virgatum) in 1993, the study area<br/>has a long−term history (over 10 years) of fallow conditions and was disked in<br/>the spring of each year for
