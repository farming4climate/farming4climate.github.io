nder an intensively managed vegetable field in southeastern China: A<br/>three-year field study. Atmospheric Environment. 2016: 145; 92-103.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: The conventional vegetable field had an approximately 10-yr history of<br/>continuous vegetable cultivation following a regime of local field management.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were implemented with different types and amounts of N<br/>fertilizers: control treatment (CONT), CHEM treatment, and ORGA treatment. No<br/>N fertilizer was applied to the CONT treatment. The treatments for CHEM and<br/>ORGA involved the same amount of N, which was based on local practices during<br/>the experimental period. Compound fertilizer with an m(N): m (P2O5): m (K2O)<br/>ratio of 15: 15: 15 was used for the CHEM treatment, and the N form of the<br/>compound fertilizer is ammonium fertilizer, while the corresponding P and K<br/>fertilizers for the CONT and ORGA treatments were distributed in the form of<br/>calcium phosphate and potassium chloride, respectively. The organic fertilizer<br/>applied in the ORGA treatment was made from vegetable fiber (manufactured by the<br/>SW company in Nanjing, China), and the nutritional components were as follows:<br/>organic matter 58.7%, amino acids 9.1%, total N 10.9%, and C:N ratio of 3.1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: a square PVC frame with a field area of 0.25 m^2 was permanently driven into the<br/>soil to a depth of 15 cm over the entire annual vegetable cultivation. Square<br/>chambers with a bottom area of 0.25 m^2 and a height of 50 cm were temporarily<br/>mounted on the frames for gas flux measurements. The chamber was coated with<br/>sponge and aluminum foil outside to prevent solar radiation heating the chamber<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+organic+fertilizer+on+net+global+warming+potential+under+an+intensively+managed+vegetable+field+in+southeastern+China+A+threeyear+field+study&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhang Y, Lin F, Wang X, Zou J, Liu S. Annual accounting of net greenhouse gas<br/>balance response to biochar addition in a coastal saline bioenergy cropping<br/>system in China. Soil & Tillage Research. 2016: 158; 39-48.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: swliu@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The treatment plots were: without N fertilizer or biochar amendment used as<br/>the control, plots with urea alone (U), plots with biochar alone (B), and plots<br/>treated with urea and biochar mixture (U + B)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: four aluminum flux collars (0.2 m diameter x 0.15 m height) within each parallel<br/>plot were permanently installed (0.15 m in soil depth)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Annual+accounting+of+net+greenhouse+gas+balance+response+to+biochar+addition+in+a+coastal+saline+bioenergy+cropping+system+in+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhang Y, Hu X, Zou J, Zhang D, Chen W, Liu Y, Chen Y, Wang X. Response of<br/>surface albedo and soil carbon dioxide fluxes to biochar amendment in farmland.<br/>Journal of Soils and Sediments. 2018: 18; 1590-1601.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: huxueyu@cug.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Biochar<br/><strong>multiple_interv_codes<\/strong>: Biochar<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Six treatments (CK+, CK−, BC5+, BC5−, BC45+, and BC45−) were used in this study,<br/>and the three biochar application rates employed are as follows: CK (control,<br/>biochar at a rate of 0 t ha−1 year−1),BC5 (biochar at a rate of 5 t ha−1 year<br/>−1), and BC45 (biochar at a rate of 45 t ha−1 year−1). Each application rates<br/>was applied to two crop coverage conditions, which were a wheat-maize crop<br/>rotation (+) and bare soil (−).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The soil CO2 fluxes measurement was taken with static chambers. The size of the<br/>chambers and the sampling method are similar to the previously published methods<br/>(Zhang et al. 2013a; Yang et al. 2017). The chambers (30 × 30 × 40 cm) and<br/>collars (30 × 30 × 10 cm) were made of polypropylene. The collars were installed<br/>in each plot without covering the plants and were buried to a depth of 5–10 cm<br/>of soil. The top edge of each collar had a groove (5 cm in depth) for filling<br/>with water to seal the rim of the chamber. Each chamber was equipped with a<br/>circulating fan to assure complete mixing of the gas.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Response+of+surface+albedo+and+soil+carbon+dioxide+fluxes+to+biochar+amendment+in+farmland&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhang M, Xiong ZQ. Organic fertilizer effects on greenhouse gas emissions<br/>and greenhouse gas intensity in a vegetable field in southeastern China. Acta<br/>Horticulturae. 2018: 1192; 113-120.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zqxiong@njau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three treatments were implemented with different types and amounts of N<br/>fertilizers: control (CONT), conventional chemical fertilizer (CHEM), organic<br/>fertilizer (ORGA). No fertilizer was applied to the CONT treatment. The<br/>treatments of CHEM and ORGA received the same amount of N fertilizer based on<br/>local practice during the experimental period.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: closed‐chamber method. The chamber was installed on a frame. The frames were<br/>inserted 0.1 m deep into the soil in each plot and filled with water to make the<br/>chamber gas‐tight. Each chamber was 0.5 m high, covered a field area of 0.25 m2<br/>(i.e., 0.5×0.5 m).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Organic+fertilizer+effects+on+greenhouse+gas+emissions+and+greenhouse+gas+intensity+in+a+vegetable+field+in+southeastern+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhu-Barker X, Horwath WR, Burger M. Knife-injected anhydrous ammonia increases<br/>yield-scaled N2O emissions compared to broadcast or band-applied ammonium<br/>sulfate in wheat. Agriculture, Ecosystems and Environment. 2015: 212; 148-157.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhuxia0207@gmail.com; wyjzhu@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: A total of 0, 91, 151, 203, and 254 kg N ha\u00011 were applied as split applications<br/>before planting and as a topdress during the stem elongation period (Feb. 12,<br/>2010) (Table 2). The fertilizer source at planting was either band-applied<br/>ammonium sulfate (AS; 60 and 163 kg N ha\u00011) or knife-injected anhydrous ammonium<br/>(AA; 112 kg N ha\u00011).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Insulated, vented round PVC chambers (25.4 cm diameter) were used. The PVC rings<br/>serving as chamber bases were inserted 8 cm deep into the soil and, according<br/>to periodic measurements of the protruding sections, extended 4–5 cm above the<br/>soil surface. The effective chamber height ranged from 11 to 13 cm, with a mean<br/>chamber height of 12 cm. During the 2009–10 growing season, one chamber base<br/>was placed at the center of each plot; during the 2010–11 growing season, two<br/>chamber bases were placed separately in a bed and furrow at the center of each<br/>plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Knifeinjected+anhydrous+ammonia+increases+yieldscaled+N2O+emissions+compared+to+broadcast+or+bandapplied+ammonium+sulfate+in+wheat&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhu-Barker X, Horwath WR, Burger M. Knife-injected anhydrous ammonia increases<br/>yield-scaled N2O emissions compared to broadcast or band-applied ammonium<br/>sulfate in wheat. Agriculture, Ecosystems and Environment. 2015: 212; 148-157.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: zhuxia0207@gmail.com; wyjzhu@ucdavis.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Had previously been planted in alfalfa for 4 years.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 9<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimen- tal plots received a total of 0, 154, 210, 210 or 266 kg N ha\u00011<br/>fertilizer as split applications as either broadcast and disked AS (56, 112<br/>and 168 kg N ha\u00011) or knife-injected AA (112 kg N ha\u00011) before planting, and as<br/>U at the rate of 98 kg N ha\u00011 for the aerial application in all the fertilized<br/>treatments on February 22, 2011 (Table 2). Additionally, three 9-m2 microplots<br/>within the AAfertilized area received calcium nitrate (Nt, Ca(NO3)2) instead of<br/>U as a topdress.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Insulated, vented round PVC chambers (25.4 cm diameter) were used. The PVC rings<br/>serving as chamber bases were inserted 8 cm deep into the soil and, according<br/>to periodic measurements of the protruding sections, extended 4–5 cm above the<br/>soil surface. The effective chamber height ranged from 11 to 13 cm, with a mean<br/>chamber height of 12 cm. During the 2009–10 growing season, one chamber base<br/>was placed at the center of each plot; during the 2010–11 growing season, two<br/>chamber bases were placed separately in a bed and furrow at the center of each<br/>plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Knifeinjected+anhydrous+ammonia+increases+yieldscaled+N2O+emissions+compared+to+broadcast+or+bandapplied+ammonium+sulfate+in+wheat&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Zhu-Barker X, Burger M, Horwath WR, Green PG. Direct green waste land<br/>application: How to reduce its impacts on greenhouse gas and voltaile organic<br/>compound emissions? Waste Management. 2016: 52; 318-325.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: wyjzhu@ucdavis.edu; zhuxia0207@gmail.com<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: After harvesting processing tomatoes in the preceding year (2012), the field had<br/>been fallow until the start of the experiment in 2013 fall.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The following treatments were established in 3 m \u0003 3 m plots in a randomized<br/>complete block design with three replications per treatment: (1) 30 cm GW<br/>(applied on the soil surface to an initial height of 30 cm, equivalent to 1000<br/>Mg dry weight GW ha\u00011); (2) 15 cm GW (applied on the soil surface to an initial<br/>height of 15 cm, equivalent to 500 Mg dry weight GW ha\u00011); (3) 15 cm + till<br/>(applied 15 cm high, followed by incorporation with 3 passes of a disk to a<br/>depth of 15–20 cm); (4) control + till (tilled control); (5) control (untilled<br/>control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas fluxes were measured using a static chamber technique (Hutchinson and<br/>Livingston, 1993). In the center of each replicate plot, 25.4 cm diameter round<br/>PVC chamber bases were inserted 8 cm deep into the soil, i.e. the bases extended<br/>through the GW of the surface applications. The bases were left in place for the<br/>entire duration of the field experiment. During gas sampling, insulated vented<br/>PVC chambers were fit onto the bases and sealed with a rubber gasket overlapping<br/>base and chamber.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Direct+green+waste+land+application+How+to+reduce+its+impacts+on+greenhouse+gas+and+voltaile+organic+compound+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Hunt DE, Bittman S, Zhang H, Bhandral R, Grant CA, Lemke R. Effect of polymer-<br/>coated urea on nitrous oxide emission in zero-till and conventionally tilled<br/>silage corn. Canadian Journal of Soil Science. 2016: 96; 12-22.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: derek.hunt@agr.gc.ca<br/><strong>country<\/strong>: Canada<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The study was conducted on plots that had been growing continuous silage corn<br/>for 9 years under either CT or ZT since 1997 with a pH of 6.1 over the study<br/>years<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 27<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The main plot treatments were the CT (conventional) and ZT (Zero till)<br/>treatments. The subplot treatments (plot size 3 m × 6.5 m) included two types of<br/>urea fertilizer, conventional and a polymer-coated “control release” urea<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes of N2O from the soil were measured using vented square (60 cm × 60<br/>cm) aluminum chambers (one per plot). The chamber collars (12 cm high) were<br/>installed in the soil (5–6 cm depth) occupying most of the area between corn<br/>rows. Collars were removed only for field operations such as harvesting and<br/>tillage and were reinstalled in the same location. Measurements were made by<br/>gently placing the vented lid (5 cm high) on the collar (water channel seal),<br/>and drawing 20 mL gas samples from inside the chamber with 30 mL syringes, then<br/>transferring the gas sample to 12 mL evacuated vials (Soda glass flat-bottomed<br/>vials; 101 mm × 15.5 mm in size)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+polymercoated+urea+on+nitrous+oxide+emission+in+zerotill+and+conventionally+tilled+silage+corn&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Chatskikh D, Olesen JE. Soil tillage enhanced CO2 and N2O emissions from loamy<br/>sand soil under spring barley. Soil & Tillage Research. 2007: 97; 5-18.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Dmitri.Chatskikh@agrsci.dk<br/><strong>country<\/strong>: Denmark<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: NR<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 1. CT(conventional tillage): rotary harrowing to 8–10 cm depth on 17 April 2004<br/>followed by mouldboard ploughing on 19 April 2004 to 20 cmdepth and rolling<br/>on 28 April 2004 before sowing spring barley on 29 April 2004; 2. RT (reduced<br/>tillage): rotary harrowing to 8–10 cm depth on 17 April 2004 and sowing with<br/>disk coulters on 29 April 2004; 3. DD (direct drilling): sowing with disk<br/>coulters to 5 cm depth on 29 April 2004.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: For soil surface N2O flux measurements, 0.75 m \u0004 0.75 m frames (galvanized iron)<br/>were installed in each studied plot. The N2O flux was measured using 20 cm high<br/>closed boxes (PVC) installed on top of the frame and fixed with lockers as a<br/>static chamber (described in Petersen, 1999); in the summer, when the plants<br/>were higher than 20 cm, intersections (PVC) were used between the frame and the<br/>box.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+tillage+enhanced+CO2+and+N2O+emissions+from+loamy+sand+soil+under+spring+barley&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>"],null,["<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch3.1<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: conventional tillage where inversion ploughing to a depth o f 22 cm was carried<br/>out in March five weeks prior to planting, and reduced tillage to a depth of 15<br/>cm which was carried out in September of the year before. The treatments were<br/>were fertilized conventional plot, unfertilized conventional plots, fertilized<br/>reduced tillage plots, and unfertilized reduced tillage plot. Fertilizer was<br/>calcium ammonium nitrate (140 kg N ha-1 vs 0 kg N ha-1).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In each plot three N 2 O chambers were established along the diagonal as<br/>illustrated in Figure 3.1, one chamber in each plot being designated as a<br/>control (unfertilized). Chambers consisted o f two parts: a 52 x 52 x 15 cm<br/>high square collar inserted permanently in the soil over which a 50 x 50 x<br/>30 cm high lid with a plastic septum could be sealed in place for gas sample<br/>collection (Figure 2.2). Lids were placed on the collars and left for Ih before<br/>gas sampling, with an initial gas sample taken immediately after sealing of the<br/>lids.<br/>","<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch3.2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: conventional tillage where inversion ploughing to a depth o f 22 cm was carried<br/>out in March five weeks prior to planting, and reduced tillage to a depth of 15<br/>cm which was carried out in September of the year before. The treatments were<br/>were fertilized conventional plot, unfertilized conventional plots, fertilized<br/>reduced tillage plots, and unfertilized reduced tillage plot. Fertilizer was<br/>calcium ammonium nitrate (140 kg N ha-1 vs 0 kg N ha-1).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 2<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: In each plot three N 2 O chambers were established along the diagonal as<br/>illustrated in Figure 3.1, one chamber in each plot being designated as a<br/>control (unfertilized). Chambers consisted o f two parts: a 52 x 52 x 15 cm<br/>high square collar inserted permanently in the soil over which a 50 x 50 x<br/>30 cm high lid with a plastic septum could be sealed in place for gas sample<br/>collection (Figure 2.2). Lids were placed on the collars and left for Ih before<br/>gas sampling, with an initial gas sample taken immediately after sealing of the<br/>lids.<br/>","<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch4.1<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2004<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental area was divided in to two blocks containing six randomized<br/>main plots, three conventional (C) and three reduced (L) tillage. Each m ain<br/>plot was divided into two subplots containing different fertilizer treatments<br/>(Ni = high N, N 2 = medium N and N3 = 0 N). In 2004, three rates o f N-<br/>fertilization (Ni = 140, N 2 = 70 and N 3 = 0 kg N ha\"') were applied once on<br/>27^'’ o f April 2004, whereas in 2005, two fertilizer applications took place on<br/>12^'’ o f April 2005 (Ni = 106, N 2 = 53 and N 3 = 0 kg N h a '') and on the 10^<br/>of May 2005 (Ni = 53, N 2 = 26 and N 3 = 0 kg N ha\"'). The total am ount o f N-<br/>fertilization rates applied in 2005 were therefore Ni = 159, N 2 = 79 and N 3 =<br/>0 kg N h a''. Fertilizer was applied in the form o f CAN.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide fluxes were measured from 24 chambers as described in Chapter 2.<br/>","<strong>citation_full<\/strong>: Abdalla MF. The Contribution of Nitrous Oxide Emissions from Irish Agriculture<br/>To Global Warming. University of Dublin. 2007.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Thesis<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ch4.2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The experimental area was divided in to two blocks containing six randomized<br/>main plots, three conventional (C) and three reduced (L) tillage. Each m ain<br/>plot was divided into two subplots containing different fertilizer treatments<br/>(Ni = high N, N 2 = medium N and N3 = 0 N). In 2004, three rates o f N-<br/>fertilization (Ni = 140, N 2 = 70 and N 3 = 0 kg N ha\"') were applied once on<br/>27^'’ o f April 2004, whereas in 2005, two fertilizer applications took place on<br/>12^'’ o f April 2005 (Ni = 106, N 2 = 53 and N 3 = 0 kg N h a '') and on the 10^<br/>of May 2005 (Ni = 53, N 2 = 26 and N 3 = 0 kg N ha\"'). The total am ount o f N-<br/>fertilization rates applied in 2005 were therefore Ni = 159, N 2 = 79 and N 3 =<br/>0 kg N h a''. Fertilizer was applied in the form o f CAN.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide fluxes were measured from 24 chambers as described in Chapter 2.<br/>","<strong>citation_full<\/strong>: Abdalla M, Rueangritsarakul K, Jones M, Osborne B, Helmy M, Roth B, Burke<br/>J, Nolan P, Smith P, Williams M. How Effective is Reduced Tillage–Cover Crop<br/>Management in Reducing N2O Fluxes from Arable Crop Soils? Water Air Soil<br/>Pollution. 2012: 223; 5155-5174<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: abdallm@tcd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The field trial was originally set up in 2003 to investigate the efficacy of<br/>reduced tillage and reduced N application on reducing N2O emissions from the<br/>soil (Abdalla et al. 2010a). In 2005, a mustard cover crop was sown on the<br/>reduced tillage treatments. Before, the implementation of reduced tillage in<br/>2003 the field had been under spring barley cultivation for three consecutive<br/>years. From 1990 to 2000, it was under a rotation of sugar beet, spring barley<br/>and oil seed rape<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: Oct<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 70<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: tillage regimes; conventional tillage (CT), which involved inverting the soil<br/>to a depth of 22 cm using a moldboard plough, was carried out in March 5 weeks<br/>prior to planting, and a reduced tillage/mustard cover crop combination (RT–CC),<br/>where a chisel plough was used to disrupt the soil to a depth of approximately<br/>10–15 cm each September following the barley harvest. The treatments included<br/>two management regimes: conventional and reduced tillage with a mustard cover<br/>crop and three N fertiliser application rates: 140, 70 and 0 kg N ha−1, applied<br/>in two equal applications (mid-April and early-May). N fertiliser was applied in<br/>the form of calcium ammonium nitrate (CAN) (15.5 % ammoniacal nitrogen, 11.1 %<br/>nitric nitrogen, 5 % sulphur).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples were analysed for N2O using a gas chromatograph (PerkinElmer<br/>Clarus 500 Gas Chromatograph) fitted with an electron capture detector. A full<br/>description of chamber design and N2O gas collection can be found in Abdalla et<br/>al. (2009).<br/>","<strong>citation_full<\/strong>: Abdalla M, Hastings A, Helmy M, Prescher A, Osborne B, Lanigan G, Forristal D,<br/>Killi D, Maratha P, Williams M, Rueangritsarakul K, Smith P, Nolan P, Jones MB.<br/>Assessing the combined use of reduced tillage and cover crops for mitigating<br/>greenhouse gas emissions from arable ecosystem. Geoderma. 2014: 9(20); 223-225<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mabdalla@abdn.ac.uk<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Prior to the implementation of the experiment in 2007, the site was under spring<br/>barley cultivation for six consecutive years. From 1990 to 2000 it was under a<br/>rotation that included sugar beet, spring barley and oil seed rape<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: Sept<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 45<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: two different tillage regimes; conventional tillage (CT) and reduced tillage/<br/>mustard cover crop (RT–CC). With CT, the residue (≈3 tonnes ha−1) from the<br/>previous season's crop was left undisturbed over the autumn and winter period.<br/>Herbicide (glyphosate 3 l ha−1 of a 360 g product) was applied in January or<br/>early February to control over-wintering weeds and volunteer barley seedlings.<br/>The soil was inverted by ploughing to a depth of approximately 220 mm, generally<br/>in February or early March (depending on weather and soil conditions) from one<br/>to five weeks prior to sowing the crop (Table 1). The RT–CC management system<br/>began with a shallow (approx. 75 mm) non-inversion cultivation involving one<br/>passwith a tined stubble cultivator (Horsch Terrano FX) from mid to late August<br/>followed by rolling to encourage moisture conservation and volunteer growth<br/>(Table 1). Following a period of two to three weeks, the area was sprayed with<br/>glyphosate (1.08 kg ha−1) and the mustard cover crop (cv. ‘Rivona’ in 2008<br/>and 2009; ‘Sunshine’ in 2010) was sown two days later using a cultivator drill<br/>(Vaderstad Rapide) at a seeding rate of 13 kg ha−1. The cover crop was sprayed<br/>with glyphosate herbicide in January to early February to ensure the vegetation<br/>had sufficient time to decay before sowing the spring barley crop. Both CT<br/>and RT–CC plots were sown with spring barley in March with a cultivator drill<br/>(Vaderstad Rapide) — the exact date depending on weather conditions and soil<br/>moisture content. The CT plots were rolled prior to sowing and all plots were<br/>rolled after sowing (Table 1). Phosphorus and potassium fertilizers were applied<br/>in accordance with recommendations based on soil nutrient status (Coulter and<br/>Lalor, 2008). Fertilizer N was applied at a rate of 63 kg N ha−1 at growth<br/>stage 12 (GS: Zadoks decimal scale), and subsequently another 72 kg N ha−1<br/>was applied at GS 21–30, to give a total of 135 kg N ha−1 (Table 1). A fungal<br/>disease control programme consisting of two applications of a triazole broad-<br/>spectrum fungicide was applied each season when the crop was at growth stages 31<br/>and 39. A weed control programme including broad leaf and grass-weed selective<br/>herbicides (mecoprop and iodosulfuron–methyl–sodium) was necessary because of<br/>grass growth in the RT–CC plots. Crops were harvested in August of each year<br/>when the grain moisture content was approximately 200 g kg−1<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Measurements of soil-based CO2 emissions were carried out using an infra-<br/>red gas analyser (EGM 3) attached to a SRC-1 soil respiration chamber (both<br/>PP Systems, UK). Nitrous oxide and methane fluxes were measured following the<br/>methodology of Smith et al. (1995) using static steel chambers 14 cm high and 10<br/>cmin diameter (1.4 l). Nitrous oxide and CH4 concentrations were measured using<br/>a gas chromatograph (Varian CP-3800; Varian, Mulgrave, Australia) with both an<br/>electron capture detector (ECD) and a Flame Ionisation Detector (FID) system<br/>(column and detector temperatures were 60 and 300 °C, respectively). The daily<br/>flux rate for each chamber and the average daily flux rate (all chambers) were<br/>calculated using the closed flux chamber equation (Baggs et al., 2003).<br/>","<strong>citation_full<\/strong>: Afreh D, Zhang J, Guan D, Liu K, Song Z, Zheng C, Deng A, Feng X, Zhang X, Wu<br/>Y, Huang Q, Zhang W. Long-term fertilization on nitrogen use efficiency and<br/>greenhouse gas emissions in a double maize cropping system in subtropical China.<br/>Soil & Tillage Research. 2018: 180; 259-267.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: danafreh@yahoo.co.uk<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: 5 treatments; 1) no fertilizer (CK), 2) organic manure (OM), 3) Nitrogen (N), 4)<br/>Nitrogen, Phospohorus, and Potassium (NPK), and 5) NPK plus OM (NPKM)),<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The N2O and CH4 gases were measured using the static closed chamber method<br/>(Hutchinson and Livingston, 1993). A rectangular chamber base made from<br/>Polyvinyl chloride (PVC) (30 cm long; 15 cm wide; 10 cm high) was fitted, in<br/>between the rows of maize and at the center of each plot, into the soil at a<br/>depth of 10 cm. The base troughs were filled with water to prevent air exchange<br/>between the gas chamber and the environment. The sampling chamber had an height<br/>of 30 cm with an internal battery operated fan for air mixing. The chamber<br/>was covered with a reflective film to minimize solar heating and reduce the<br/>fluctuation of chamber temperature.<br/>","<strong>citation_full<\/strong>: Aita C, Gonzatto R, Miola ECC, dos Santos DB, Rochette P, Angers DA, Chantigny<br/>MH, Pujol SB, Giacomini DA, Giacomini SJ. Injection of Dicyandiamide-Treated<br/>Pig Slurry Reduced Ammonia Volatilization without Enhancing Soil Nitrous<br/>Oxide Emissions from No-Till Corn in Southern Brazil. Journal of Environmental<br/>Quality. 2014: 43; 789-800<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: Before the experiment, the site had been under a NT winter/ summer (oat/corn)<br/>crop rotation for 12 yr<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The addition of the nitrification inhibitor dicyandiamide (DCD) to PS just<br/>before its incorporation or injection into the soil has shown potential for<br/>reducing N2O emissions, which was tested using the following treatments; (i)<br/>control, (ii) surface broadcast of pig slurry (PSs), (iii) PSs + DCD, (iv)<br/>injected PS (PSi), (v) PSi + DCD, and (vi) surface application of urea (urea).<br/>At Site 1, Agrotain Plus, containing DCD (81.0%) and the urease inhibitor N-<br/>(n-butyl) thiophosphoric triamide (12.5%), was applied at 10 kg ha-1 because a<br/>product containing DCD alone was not available in Brazil in 2011; therefore, a<br/>rate of 8.1 kg DCD ha-1 (6.5–7.2% of applied NH4–N) was applied with pig slurry<br/>at Site 1. It was assumed that the urease inhibitor would not interfere with the<br/>results because all of the urea in PS was hydrolyzed at the time of application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: insulated, fan-mixed, non–flow-through, non–steady-state chambers (40 cm length,<br/>35 cm width, and 20 cm height). One galvanized steel base per plot was placed<br/>adjacent to a maize row and inserted into the soil (5 cm). With PS injection<br/>(PSi and PSi + DCD), the bases were centered on the injection furrow and<br/>included the same amounts of PS as the broadcast treatment. The bases were left<br/>in place for the duration of the measurement period. Air samples were analyzed<br/>for N2O concentration within 32 h of sampling on a gas chromatograph (GC-2014,<br/>Shimadzu Corp.) equipped with an electron capture detector.<br/>","<strong>citation_full<\/strong>: Aita C, Gonzatto R, Miola ECC, dos Santos DB, Rochette P, Angers DA, Chantigny<br/>MH, Pujol SB, Giacomini DA, Giacomini SJ. Injection of Dicyandiamide-Treated<br/>Pig Slurry Reduced Ammonia Volatilization without Enhancing Soil Nitrous<br/>Oxide Emissions from No-Till Corn in Southern Brazil. Journal of Environmental<br/>Quality. 2014: 43; 789-800<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: For 5 yr before the experiment, the soil had been left uncultivated and under<br/>natural vegetation, which was dominated by South African lovegrass (Eragrostis<br/>plana Nees).<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The addition of the nitrification inhibitor dicyandiamide (DCD) to PS just<br/>before its incorporation or injection into the soil has shown potential for<br/>reducing N2O emissions, which was tested using the following treatments; (i)<br/>control, (ii) surface broadcast of pig slurry (PSs), (iii) PSs + DCD, (iv)<br/>injected PS (PSi), (v) PSi + DCD, and (vi) surface application of urea (urea).<br/>At Site 2, DCD alone was applied with PS at 10 kg ha-1 (~8.4% of applied NH4–N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: insulated, fan-mixed, non–flow-through, non–steady-state chambers (40 cm length,<br/>35 cm width, and 20 cm height). One galvanized steel base per plot was placed<br/>adjacent to a maize row and inserted into the soil (5 cm). With PS injection<br/>(PSi and PSi + DCD), the bases were centered on the injection furrow and<br/>included the same amounts of PS as the broadcast treatment. The bases were left<br/>in place for the duration of the measurement period. Air samples were analyzed<br/>for N2O concentration within 32 h of sampling on a gas chromatograph (GC-2014,<br/>Shimadzu Corp.) equipped with an electron capture detector.<br/>","<strong>citation_full<\/strong>: Aita C, Schirmann J, Pujol B, Giacomini SJ, Rochette P, Angers DA, Chantigny<br/>MH, Gonzatto R, Giacomini DA, Doneda A. Reducing nitrous oxide emissions from a<br/>maize-wheat sequence by decreasing soil nitrate concentration: effects of split<br/>application of pig slurry and dicyandiamide. European Journal of Soil Science.<br/>2015: 66; 359-368.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: For 5 years prior to the experiment, the soil had been left uncultivated and<br/>under natural vegetation, which was dominated by African grass (Eragrostis plana<br/>L.).<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Treatments were applied to the same plots for both maize (12 November 2010) and<br/>wheat (1 June 2011) phases and included: (i) a no-N control; (ii) Pig slurry<br/>(PS) as a single pre-plant application (PSsi); (iii) PS as a single pre-plant<br/>application+ nitrification inhibitor dicyandiamide (DCD) (PSsi+DCD); (iv) PS<br/>split into two applications (one third at pre-planting and two thirds surface-<br/>broadcast at the four- to six-leaf (maize) and tillering (wheat) stages (PSsp);<br/>(v) PS split as described above+DCD (PSsp+DCD); and (vi) urea split into two<br/>applications as described for PSsp (Usp)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: using insulated, fan-mixed, non-flow-through non-steady-state chambers (40<br/>cm length, 35 cm width and 20 cm height). Prior to treatment application, one<br/>galvanized steel base (40 × 35 cm2) per plot was placed adjacent to a maize row<br/>and inserted into the soil (5 cm).<br/>","<strong>citation_full<\/strong>: Aita C, Tonetto F, Gonzatto R, Pujol SB, Schirmann J, Depoi JdS, Mezzalira<br/>AP, Hochscheid M, Zirbes E, Giacomini SJ. Nitrous Oxide Emissions in a Wheat/<br/>Corn Succession Combining Dairy Slurry and Urea as Nitrogen Sources. Revista<br/>Brasileira de Ciencia do Solo. 2018: 42; e0170138<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: celsoaita@gmail.com<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The area was left fallow for one year prior to the start of the experiment, and<br/>in the two years before the fallow period, cultivated with no-tillage soybean<br/>[Glicine max (L.) Merr.] in summer and ryegrass (Lolium multiflorum L.) in<br/>winter<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Fertilization treatments applied at sowing consisted of: T1 = no fertilization<br/>(Control); T2 = surface-broadcast urea-N (Urea-N); T3 = surface-broadcast DS<br/>(DSs); T4 = surface-broadcast DS with DCD (DSs + DCD); T5 = shallow-injected DS<br/>(DSi); and T6 = shallow-injected DS with DCD (DSi + DCD). All DS treatments were<br/>accompanied by posterior urea side-dressing, to complement the crop N demand.<br/>The treatments were evaluated in one growing season, applied to wheat (winter<br/>2015) and reapplied to the same plots with corn (summer 2016).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were evaluated using static chambers, as described by<br/>Aita et al. (2014): \"insulated, fan-mixed, non–flow-through, non–steady-state<br/>chambers (40 cm length, 35 cm width, and 20 cm height). One galvanized steel<br/>base per plot was placed adjacent to a maize row and inserted into the soil<br/>(5 cm). With PS injection (PSi and PSi + DCD), the bases were centered on the<br/>injection furrow and included the same amounts of PS as the broadcast treatment.<br/>The bases were left in place for the duration of the measurement period. Air<br/>samples were analyzed for N2O concentration within 32 h of sampling on a gas<br/>chromatograph (GC-2014, Shimadzu Corp.) equipped with an electron capture<br/>detector.\"<br/>","<strong>citation_full<\/strong>: Akbolat D, Evrendilek F, Coskan A, Ekinci K. Quantifying soil respiration in<br/>response to short-term tillage practices: a case study in southern Turkey. Acta<br/>Agriculturae Scandinavica. 2009: 59(1); 50-56.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: fevrendilek@yahoo.com<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Four tillage treatments of moldboard plow (PT), rotary tiller (RT), chisel plow<br/>(CT), and heavy disk harrow (DT) were applied and compared in terms of their<br/>soil CO2 effluxes with one another and no-tillage (NT) practice as the control<br/>treatment in the field experiment<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: soil respiration was measured using a CFX-2 soil CO2 flux system (PP Systems,<br/>Hitchin, UK) consisting of integral CO2 analyser and H2O sensor, soil<br/>respiration chamber, and soil temperature probe (Blanke, 1996; Sainju et al.,<br/>2006). A soil CO2 flux chamber of 21 cm in diameter and 12 cm in height was<br/>installed 1.5 cm deep.<br/>","<strong>citation_full<\/strong>: Akbolat D, Senyigit U. Short-Term Effect of Different Irrigation Water Levels<br/>on Soil Carbon Dioxide (CO2) Emission. Fresnius Environmental Bulletin. 2012:<br/>21(12a); 3869-3873.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: davutakbolat@sdu.edu.tr, OR davut_akbolat@yahoo.com; both are listed<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Irrigation<br/><strong>multiple_interv_codes<\/strong>: Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The study includes irrigation treatments with the three different water levels<br/>(S1, S2 and S3). Irrigation was performed using the drip irrigation method<br/>twice a week. Accordingly, irrigation water was applied in a way that the daily<br/>open water surface evaporation values measured in Class A evaporation pan at<br/>irrigation interval cumulatively provide 25% (S1), 50% (S2), and 100% (S3). The<br/>total amount of applied irrigation water to the treatments was calculated by<br/>equations 1, 2 and 3. S xE xP p 1= 0,25 (1) S xE xP p 2 = 0,50 (2) S xE xP p 3<br/>=1,00 (3) In the equation, EP refers to the cumulative evaporation amount from<br/>the Class A pan (mm), and P stands for the percentage of wetted area.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: The system has a CO2 measurement range of 0-2000 ppm, an accuracy of 1%, a<br/>temperature range of 0-45 °C, and the number of stored records of the system is<br/>1000. The system operates on the basis of differences between CO2 values in the<br/>chamber and normal atmosphere.<br/>","<strong>citation_full<\/strong>: Akbolat D, Kucukalbay M. Influence of Seed Bed Preparation Methods in<br/>Chickpea Cultivation on Soil Carbon Dioxide (CO2) Emissions. Polish Journal of<br/>Environmental Studies. 2014: 23(4); 1101-1106<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: davutakbolat@sdu.edu.tr<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Conventional tillage is descibed as deep tillage with moldboard plow in autumn<br/>followed by a secondary seedbed preparation with cultivators in the spring<br/>before planting. Reduced tillage is defined as chisel plowing in spring followed<br/>by secondary tillage with cultivator and seeding. The direct seeding method was<br/>applied with a seeder mounted on a rigid tine cultivator in this study.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: In-situ soil respiration was measured using a CFX-2 soil CO2 flux system (PP<br/>Systems, Hitchin, UK) consisting of integral CO2 analyzer and H2O sensor, soil<br/>respiration chamber, and soil temperature probe.<br/>","<strong>citation_full<\/strong>: Akbolat D, Barut ZB, Turgut MM, Çelik I. Soil CO2 emissions under conventional<br/>and conservational tillage methods in soybean cultivation in Cukurova plain of<br/>Turkey. Scientific Papers Series A. Agronomy. 2016: 59; 15-20.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: davutakbolat@sdu.edu.tr<br/><strong>country<\/strong>: Turkey<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: Unclear<br/><strong>last_meas_year<\/strong>: Unclear<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Chisel tillage = Stubble burning, Chisel tillage one pass (tillage depth 35 cm),<br/>disc harrow two pass (depth of 15 cm) followed by scraper two pass (depth of<br/>5 cm), plus Single single-seed pneumatic planter (seeding depth of 5 cm). Disc<br/>Tillage = Stubble chopping, Heavy disc harrow, two pass (tillage depth of 18 cm,<br/>tillage width of 200 cm) followed by scrapper, two pass (tillage depth of 5 cm,<br/>tillage width of 200 cm) plus single-seed pneumatic planter (seeding dept of 5<br/>cm). Rotary Tillage = Stubble chopping, R CH4 fluxes were measured every 4 h (six times a day) with an<br/>automated flux monitoring system (Akiyama et al. 2000). The system used six<br/>closed polycarbonate chambers, each with a cross-sectional area of 8100 cm2<br/>and a height of 45 cm. For the flux measurement, the lid of each chamber was<br/>automatically closed for 30 min, and the air inside was drawn to the analysis<br/>room through a 10-m-long Teflon tube. Four air samples were taken every 8.5 min<br/>during the time the chamber was closed.<br/>","<strong>citation_full<\/strong>: Akiyama H, Uchida Y, Tago K, Hoshino YT, Shimomura Y, Wang Y, Hayatsu M. Effect<br/>of dicyandiamide and polymer coated urea applications on N2O, NO and CH4 fluxes<br/>from Andosol and Fluvisol fields. Soil Science and Plant Nutrition. 2015: 61;<br/>541-551.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ahiroko@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: March<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: (1) Polymer-coated urea (CU). The urea used in this treatment was 30-d type<br/>polymer-coated urea (urea coated with polyolefin) that releases 80% of its N<br/>within 30 d. (2) Urea. A chemical N fertilizer was used for comparison, as in<br/>experiment 1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\ chamber technique (Livingston and Hutchinson, 1995)<br/>to measure emissions. In each plot, three stainless steel anchors, inserted<br/>5 cm into the soil, were set in the interrow of three nonadjacent rows a week<br/>before prefertilization measurements started. Th ey were removed for tillage<br/>and reinserted immediately aft er seeding, where they remained until the growing<br/>season ended. Every sampling day, a cylindrical polyvinyl chloride chamber (240-<br/>mm i.d., 110-mm height, 6.2-mm wall thickness) was sealed to each anchor with a<br/>rubber O-ring. Internal chamber gas concentrations were measured using an Innova<br/>412 photo-acoustic infrared gas analyzer (LumaSense Technologies A/S, Ballerup,<br/>Denmark) recirculating the gas sample through two Tefl on tubes (each 12.5 m<br/>long) attached to two sampling ports installed atop the chamber. Consistent<br/>with the fi ndings of Flechard et al. (2005), we found the instrument to<br/>overestimate N2O concentrations due to high CO2 and water vapor concentrations<br/>during chamber deployment (data not shown). To solve this problem, N2O and CO2<br/>were measured separately and N2O was measured by forcing the gas sample pumped<br/>from the chamber to the instrument through a soda lime fi lter to eliminate<br/>almost all CO2 (concentration <40 μL L−1). To equilibrate the water vapor<br/>concentration identically across all N2O samples, they were then bubbled in 400<br/>mL of deionized water maintained at 18°C. Nitrous oxide dissolution in the water<br/>did not infl uence the fl ux estimations since we calculated the N2O dissolved<br/>to be in the range of six orders of magnitude lower than that in the chamber<br/>headspace.<br/>","<strong>citation_full<\/strong>: Alluvione F, Bertora C, Zavattaro L, Grigani C. Nitrous Oxide and Carbon Dioxide<br/>Emissions Following Green Manure and Compost Fertilization in Corn.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/str ced 35 cm apart.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 flux was measured using a dynamic chamber system (model CFX-1,<br/>PPSystems, Hertfordshire, London) connected to an infrared gas analyzer (model<br/>EGM-4, PPSystems). The chamber had a cylindrical diameter of 21 cm, covering<br/>a soil surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot<br/>was divided into two regions and a measurement per region was taken each time.<br/>The chamber was inserted 3 cm into the soil to prevent CO2 leakage to the<br/>atmosphere.The chamber had a cylindrical diameter of 21 cm, covering a soil<br/>surface of 346 cm2. Flow rate was adjusted to 900 mL min\u00021. Each plot was divided<br/>into two regions and a measurement per region was taken each time. The chamber<br/>was inserted 3 cm into the soil to prevent CO2 leakage to the atmosphere.<br/>","<strong>citation_full<\/strong>: Álvaro-Fuentes J, Cantero-Martínez C, López MV, Arrúe JL. Soil carbon dioxide<br/>fluxes following tillage in semiarid Mediterranean agroecosystems. Soil &<br/>Tillage Research. 2007: 96; 331-341.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jalvaro.fuentes@gmail.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Agramunt<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The Selvanera and Agramunt experimental sites, established in 1987 and 1990,<br/>respectively, were located in the Lleida province at dryland farms managed by<br/>the Agronomy Group of the University of Lleida.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas ured by means of dynamic chambers. The<br/>chambers were made of Teflon, covered an area of 28 cm × 28 cm, had a volume of<br/>12 l, and was placed on stainless steel frames previously inserted into the soil<br/>to a depth of 5 cm. Four frames were placed in each of a sludge and a control<br/>plot. The two chambers in each plot were moved between the frames to give a<br/>better spatial representation.<br/>","<strong>citation_full<\/strong>: Angst TE, Six J, Reay DS, Sohi SP. Impact of pine chip biochar on trace<br/>greenhouse gas emissions and soil nutrient dynamics in an annual ryegrass system<br/>in California. Agriculture, Ecosystems and Environment. 2014: 191; 17-26.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: teri.angst@ed-alumni.net<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 11<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The field site included three treatments (n = 4): the controlwhich received<br/>only manure (as described above), the low appli-cation biochar (LB) plots<br/>which received manure and 5.7 t ha−1biochar (thoroughly mixed into the manure<br/>as it was applied tothe field) in late July, and the high application biochar<br/>(HB) plotswhich received manure and 18.8 t ha−1biochar in early July, imme-<br/>diately following second harvest and field aeration and 17 daysprior to manure<br/>application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_desi
