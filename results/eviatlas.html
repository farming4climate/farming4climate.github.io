ng>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with an area of<br/>71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental Division,<br/>Lincoln, NE, USA). To minimise soil surface disturbances, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted into the soil<br/>to about 3.8 cm.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Carbon+losses+by+tillage+under+semiarid+Mediterranean+rainfed+agriculture+SW+Spain&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: López-Garrido R, Madejón E, Moreno F, Murillo JM. Conservation tillage influence<br/>on carbon dynamics under Mediterranean conditions. Pedosphere. 2014: 24; 65-75.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rlopez@irnase.csic.es.<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: A homogeneous area of about 2 500 m2 was selected in 1991 to establish the<br/>experimental plots, which were cropped with wheat (Triticum aestivum L.)<br/>under rainfed conditions. After harvesting wheat in June 1992, the area was<br/>divided into six plots each of approximately 300 m2 (22 m × 14 m). A long-term<br/>experiment was established with two tillage treatments<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 35<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: TTL = traditional tillage in the long-term experiment (Mouldboard ploughing (25–<br/>30 cm depth); RTL = reduced tillage in the long-term experiment (characterized<br/>by not using mouldboard ploughing and reduction of the number of tillage<br/>operations); TTS = traditional tillage in the short-term experiment (Mouldboard<br/>ploughing (25–30 cm depth); NTS = no-tillage in the short-term experiment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 soil CO2 flux chamber with<br/>an area of 71.6 cm2 to a 6400 LICOR gas-exchange system (LI-COR, Environmental<br/>Division, USA). To minimise the disturbances to surface soil, the chamber was<br/>mounted on PVC soil collars sharpened at the bottom and inserted about 3.8 cm<br/>into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Conservation+tillage+influence+on+carbon+dynamics+under+Mediterranean+conditions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Louro A, Baez D, Garcia MI, Cardenas L. Nitrous oxide emissions from forage<br/>maize production on a Humic Cambisol fertilized with mineral fertilizer or<br/>slurries in Galicia, Spain. Geoderma Regional. 2015: 5; 54-63.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: aranchalouro@hotmail.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: control without N fertilizer (CN), mineral fertilizer as NPK<br/>(15:15:15) and urea 46% (MN), cattle slurry (CS) and pig slurry (PS).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers were cylinders of polyvinyl chloride (PVC) with a volume of 0.018 m3<br/>(height: 36 cm; diameter: 25 cm) with a lid fitted with a rubber septum as a<br/>sampling port.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+forage+maize+production+on+a+Humic+Cambisol+fertilized+with+mineral+fertilizer+or+slurries+in+Galicia+Spain&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Lovanh N, Warren JG, Sistani KR. Ammonia and greenhouse gases emission from land<br/>application of swine slurry: a comparison of three application methods.<br/><strong>year<\/strong>: 2008<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The farm land had been cropped in a no-till corn/soybean rotation for<br/>approximately 10 years<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments consisting of three different application methods and a control<br/>plot where no swine slurry was applied. Three swine effluent treatments were<br/>applied pre-plant at a rate of 200 kg total N per ha and included a surface<br/>application, a row injection application, and an aerway aeration application.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The chambers used were made of aluminum and measured 10 cm tall. At each flux<br/>measurement time the chambers were place in a water channel on fixed anchors<br/>(38 cm wide and 102 cm long). After treatment applications one anchor was forced<br/>into the ground to a depth of 15 cm creating an effective height of about 18<br/>cm for the chambers. The anchors were placed such that the 102 cm length was<br/>perpendicular to the corn rows and injection rows.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Ammonia+and+greenhouse+gases+emission+from+land+application+of+swine+slurry+a+comparison+of+three+application+methods&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Ludwig B, Jager N, Priesack E, Flessa H. Application of DNDC model to predict<br/>N2O emissions from sandy arable soils with differing fertilization in a long-<br/>term experiment. Journal of Plant Nutrition and Soil Science. 2011: 174;<br/>350-358.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bludwig@uni-kassel.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The experiment was initiated in 1980, where nine treatments (four replicates<br/>each) were arranged in a strip design, the factors being type of fertilizer<br/>and its application rate. With the exception of fertilization, all management<br/>actions were the same. The crop rotation consisted of legumes (mainly red<br/>clover, Trifolium pratense L., or lucerne, Medicago sativa L.), spring wheat<br/>(Triticum aestivum L.), root crops (mainly potatoes, Solanum tuberosum L.), and<br/>winter rye (Secale cereale L.). Residues of potatoes were incorporated into the<br/>soil.<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1985<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 276<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1) MSIL: low application rate of mineral fertilizer (50 kg N ha–1 to root crops<br/>or 60 kg N ha–1 to cereals) plus straw incorporation. Thus, in 2007 N addition<br/>was 60 kg N ha–1 (mineral fertilizer) and 28 kg N ha–1 (N in the wheat straw).<br/>(2) MSIM: medium application rate of mineral fertilizer (100 kg N ha–1 to root<br/>crops or 80 kg N ha–1 plus 20 kg N ha–1 as second application to cereals) plus<br/>straw incorporation. Therefore, in 2007 N addition was 100 kg N ha–1 (mineral<br/>fertilizer) and 47 kg N ha–1 (N in the wheat straw). (3) FYML: low application<br/>rate of rotted farmyard manure: 9 t fresh weight ha–1 as manure to root crops<br/>or cereals. The total N input corresponded to the N input by mineral fertilizer<br/>in the treatment MSIL. Thus, in 2007 N addition was 60 kg N ha–1 as farmyard<br/>manure. (4) FYMM: medium application rate of rotted farmyard manure: 18 t fresh<br/>weight ha–1 as manure to root crops or 12 t fresh weight ha–1 plus 20 kg N ha–1<br/>with urine (second application) to cereals. The total N input corresponded to N<br/>input by mineral fertilizer in the treatment MSIM. Thus, in 2007 N addition was<br/>100 kg N ha–1 as farmyard manure and urine.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Briefly, the circular chambers were made of dark PVC with an inner diameter<br/>of 29.5cm and an initial height of 15 cm. By using extensions of the same<br/>material, the height of the chamber could be adjusted to plant growth. For each<br/>gas measurement, these chambers were placed on permanently installed PVC soil<br/>collars with the same diameter and sealed with a lid.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Application+of+DNDC+model+to+predict+N2O+emissions+from+sandy+arable+soils+with+differing+fertilization+in+a+longterm+experiment&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Macdonald BCT, Rochester IJ, Nadelko A. High yielding cotton produced without<br/>excessive nitrous oxide emissions. Agronomy, Soils & Environmental Quality.<br/>2015: 107; 1673-1681.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: Ben.Macdonald@csiro.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: This soil has been cultivated for 40 yr; previously, the area was vegetated with<br/>native grasses and woodland<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 8<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Urea was applied at rates of 0, 40, 80, 120, 160, 200, 240, 280, and 320 kg N<br/>ha–1 under the ridge.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Emissions from the soil and crop were measured using soil chambers connected<br/>to a fully automated system that enabled continuous determination of N2O<br/>concentration of the sampled air. The system consisted of a gas chromatograph<br/>(SRI Instruments, SRI 8610C, Torrance, CA) fitted with a 63Ni electron capture<br/>detector with a sodium hydroxide pre-column for N2O analysis, an automated<br/>control unit for chamber lid control and gas sample collection and distribution,<br/>and 12 chambers (0.5 by 0.5 m) with automatically operated lids placed on<br/>metal bases inserted into the ground (0.1 m). Two bases were located at each<br/>chamber measurement site to enable the chambers to be moved to a new position to<br/>minimize the effect of chambers on soil properties and plant growth. The height<br/>of the chambers was progressively increased to accommodate crop growth, with a<br/>maximum height of 1 m.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=High+yielding+cotton+produced+without+excessive+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Marie B, Josette G, Gilles B, Julien T, Eric G, Bruno M. Nitrous oxide emissions<br/>and nitrate leaching in an organic and a conventional cropping system (Seine<br/>basin, France). Agriculture, Ecosystems and Environment. 2015: 213; 131-141.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: marie.benoit@upmc.fr<br/><strong>country<\/strong>: France<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Crop rotation, Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: no digestate distribution (ND), digestate injection with 1 m<br/>width between two injection nozzles at 10 cm depth (10 cm), 25 cm depth (25 cm)<br/>and 35 cm depth (35 cm).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static non-stationary chamber technique (Maucieri et al., 2014) using a chamber<br/>with a volume of 5 L and 10 cm square base.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+and+nitrate+leaching+in+an+organic+and+a+conventional+cropping+system+Seine+basin+France&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Maris SC, Lloveras J, Vallejo A, Teira-Esmatges MR. Effect of stover management<br/>and nitrogen fertilization on N2O and CO2 emissions from irrigated maize in a<br/>high nitrate mediterranean soil. Water, Air, Soil & Pollution. 2018: 229(11);<br/>1-17.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: stefania@macs.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 23<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Amendments<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: 6 treatments from 3 nitrogen treatments x 2 stover treatment; treatments applied<br/>were (1) N0: no N application; (2) N2O0: 200 kg N/ha/yr and (3) N300: 300 kg N/<br/>ha/yr. The crop stover of the previous year(the whole plant aboveground biomass<br/>minus the grain biomass) management treatments were as follows: (i) stover<br/>removal (−R) using commercial machinery and removing the remains manually from<br/>the field after harvest each year. If any stover was left, it was considered<br/>negligible and, (ii) stover incorporation (+R) by conventional tillage (by disk<br/>ploughing) to a depth of 25 to 30 cm.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The cylindrical (19 cm diameter and 22 cm high) static chambers were made of<br/>polyvinyl chloride (PVC) coated with an epoxy resin. They were inserted 5 cm<br/>into the soil. The cylinder had a vented screwed lid with a three-way key.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+stover+management+and+nitrogen+fertilization+on+N2O+and+CO2+emissions+from+irrigated+maize+in+a+high+nitrate+mediterranean+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Marques FJM, Pedroso V, Trindade H, Pereira JLS. Impact of vineyard sover<br/>cropping on carbon dioxide and nitrous oxide emsissions in Portugal. Atmospheric<br/>Pollution Research. 2018: 9; 105-11.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jlpereira@esav.ipv.pt<br/><strong>country<\/strong>: Portugal<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: 19<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Cover crops<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 4 treatments; 1. Soil tillage (100 mm depth) of the inter-row (treatment:<br/>Till); 2. Soil tillage (100 mm depth) of the inter-row and application of<br/>mineral fertiliser (50 kg N ha\u00011) (treatment: Till þ N); 3. Cover crop (permanent<br/>resident vegetation) in the inter-row (treatment: NoTill); 4. Cover crop<br/>(permanent resident vegetation) in the inter-row and application of mineral<br/>fertiliser (50 kg N ha\u00011) (treatment: NoTill þ N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The carbon dioxide (CO2) and N2O fluxes were measured by the closed chamber<br/>technique. one polyvinyl chloride chamber (L = 200 mm, H = 170 mm), fitted with<br/>one septa to allow air sampling, was inserted into the soil (H = 50 mm) of each<br/>plot.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Impact+of+vineyard+sover+cropping+on+carbon+dioxide+and+nitrous+oxide+emsissions+in+Portugal&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Maucieri C, Barbera AC, Borin M. Effect of injection depth of digestate liquid<br/>fraction on soil carbon dioxide emission and maize biomass production. Italian<br/>Journal of Agronomy. 2016: 11(657); 6-11.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: carmelo.maucieri@hotmail.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: after winter wheat (Triticum aestivum L.) aerial biomass harvested at dough<br/>stage<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Amendments<br/><strong>multiple_interv_codes<\/strong>: Amendments<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: four treatments: no digestate distribution (ND), digestate injection with 1 m<br/>width between two injection nozzles at 10 cm depth (10 cm), 25 cm depth (25 cm)<br/>and 35 cm depth (35 cm).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static non-stationary chamber technique (Maucieri et al., 2014) using a chamber<br/>with a volume of 5 L and 10 cm square base.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effect+of+injection+depth+of+digestate+liquid+fraction+on+soil+carbon+dioxide+emission+and+maize+biomass+production&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Maucieri C, Nicoletto C, Caruso C, Sambo P, Borin M. Effects of digestate<br/>solid fraction fertilisation on yield and soil carbon dioxide emission in a<br/>horticultural succession. Italian Journal of Agronomy. 2017: 12(800); 116-123.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: carlo.nicoletto@unipd.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three fertilisation treatments were tested using DSF to substitute mineral<br/>nitrogen (N) crop requirements: i) 50% N through DSF and 50% N through mineral<br/>fertiliser (T50); ii) 100% N through DSF (T100); iii) 100% mineral fertilisation<br/>(Tmin).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: static non-stationary chamber technique (Maucieri et al., 2016) using a chamber<br/>with a volume of 5 L and 10 cm square base. CO2 emissions were<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+digestate+solid+fraction+fertilisation+on+yield+and+soil+carbon+dioxide+emission+in+a+horticultural+succession&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: McMullen RL, Brye KR, Gbur EE. Soil respiration as affects by long-term broiler<br/>litter application to a Udult in the Ozark Highlands. Journal of Environmental<br/>Quality. 2014: 44; 115-126.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kbrye@uark.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Each of six field plots (6-m long by 1.5-m wide) had a 5% west-to-east slope,<br/>had a history of land-applied BL before 2002, and was initially chosen based<br/>on similar soil pH (6.2 ± 0.5 [SE]) and high Mehlich-3– extractable P (210 ±<br/>24 mg kg-1) in the top 5 cm (Pirani et al., 2006). ...Because field plots used<br/>in the current study had received organic amendments before 2002, concurrent<br/>and related studies (Brye and Pirani, 2006; Pirani et al., 2006; Pirani et<br/>al., 2007; Daigh et al., 2009; McDonald et al., 2009; Menjoulet et al., 2009;<br/>McMullen, 2014) had previously addressed pretreatment plot uniformity.<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 49<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: A control treatment received no annual broiler litter BL or inorganic<br/>fertilizer. A low (5.6 Mg dry litter ha-1) and a high (11.2 Mg dry litter ha-1)<br/>BL rate treatment were established<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: thin-walled polyvinyl chloride pipe (i.d., 10.1 cm; height, 5.0 cm) were<br/>inserted into the soil in each plot to a depth of 2.5 cm. The polyvinyl chloride<br/>collars were used to support the analyzer’s soil chamber during respiration<br/>measurements. Collars were moved within plots 24 h before measurements every 2<br/>wk throughout the study.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+respiration+as+affects+by+longterm+broiler+litter+application+to+a+Udult+in+the+Ozark+Highlands&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Meade G, Pierce K, O'Doherty JV, Mueller C, Lanigan G, McCabe T. Ammonia and<br/>Nitrous Oxide Emissions Following Land Application of High and Low Nitrogen Pig<br/>Manures to Winter Wheat at Three Growth Stages. Agriculture, Ecosystems, and<br/>Environment. 2011<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tom.mccabe@ucd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: Previous cropping consisted of a winter wheat—forage maize (Zea mays L.)<br/>rotation<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: pigs were fed one of two dietary treatments and housed in a grower/finisher<br/>house with two separate manure storage tanks. Pigs on treatment one were offered<br/>a low CP diet (16%) to produce a low N manure (LN) while pigs on treatment two<br/>received a high CP diet (23%) to produce a high N manure (HN). Crude protein<br/>levels were manipulated by varying the wheat and soybean meal inclusion rates<br/>and the LN diet was supplemented with synthetic lysine, methionine and threonine<br/>to achieve the ideal protein status. These manure treatments were then spread as<br/>separate manure types, using one of three spread dates; two manure types (HN vs.<br/>LN) and three spread dates corresponding with Zadoks decimal growth stage (G.S)<br/>25—mid-tillering, G.S 31/32—stem elongation and G.S 37–39—flag leaf emergence<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers consisted of a stainless steel structure with three components, a base<br/>(0.41 m × 0.41 m), an extension (0.41 m × 0.41 m × 0.41 m) and a lid<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Ammonia+and+Nitrous+Oxide+Emissions+Following+Land+Application+of+High+and+Low+Nitrogen+Pig+Manures+to+Winter+Wheat+at+Three+Growth+Stages&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Meade G, Pierce K, O'Doherty JV, Mueller C, Lanigan G, McCabe T. Ammonia and<br/>nitrous oxide emissions following land application of high and low nitrogen<br/>pig manures to winter wheat at three growth stages. Agriculture, Ecosystems and<br/>Environment. 2011: 140; 208-217.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: tom.mccabe@ucd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Previous crop consisted of a winter-wheat forage meaize rotation.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: two manure types; high nitrogen and low nitrogen, at each of three spread dates<br/>which corresponded with the Zadoks decimal growth stage; 25 mid-tillering, 31/32<br/>stem elongation, and 37-39 flag leaf emergence.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Chambers consisted of a stainless steel structure with three components, a base<br/>(0.41 x 0.41m), and extension (0.41 x 0.41 x 0.41 m) and a lid giving a total<br/>volume of 0.085 m^3 above ground level.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Ammonia+and+nitrous+oxide+emissions+following+land+application+of+high+and+low+nitrogen+pig+manures+to+winter+wheat+at+three+growth+stages&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Mei B, Zheng X, Xie B, Dong H, Yao Z, Liu C, Zhou Z, Wang R, Deng J, Zhu J.<br/>Characteristics of multiple-year nitrous oxide emissions from conventional<br/>vegetable fields in southeastern China. Journal of Geophysical Research. 2011:<br/>116; D12113.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: xunhua.zheng@post.iap.ac.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Before we began our experiments, the soil had been conventionally cultivated<br/>with upland vegetables for approximately 20 years. Before vegetable cultivation,<br/>the soil was a paddy (namely, a Shajiang Hapli-Stagnic Anthrosol) cultivated<br/>with rice–wheat and rice–rape cropping systems<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 53<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the present study, two fertilization treatments (with and without addition<br/>of N fertilizer) were applied. Organic manure and chemical fertilizers were<br/>applied to the plots in the fertilized treatments at rates of 1,074–1,312 (with<br/>a mean of 1,195) kg N ha−1 yr−1 (Tables 2 and 3). In the fertilized plots,<br/>organic manure, compound fertilizers (a mixture of (NH4)H2PO4 and KCl, with<br/>N:P2O5:K2O = 15%:15%:15%) and/or urea were basally applied independently or in<br/>combination for all crops, while urea was additionally top‐dressed for vegetable<br/>rape and garlic. No fertilizer containing N was added in P2 through P14 to the<br/>plots treated without N addition, and only organic manure was basally applied<br/>at an amount of approximately 130 kg N ha−1 in P1 to all plots of both field<br/>treatments<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: At the center of each replicate plot, one miniplot was permanently defined<br/>for simultaneous measurements of N2O and NO fluxes. The N2O and NO fluxes were<br/>measured by sampling parallel air samples with an opaque static chamber. A<br/>stainless steel base collar (0.5 m × 0.5 m) with a groove on the top, which<br/>could be filled with water, was inserted 10 cm into the soil and remained there<br/>during the entire investigation period. For simultaneous measurement of N2O and<br/>NO fluxes, a portable stainless steel chamber (0.5 or 1.0 m high, depending on<br/>the height of the vegetable plants) that exactly fit the groove was mounted onto<br/>the base collar. A gas‐tight seal was ensured by filling the groove with water.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=haracteristics+of+multipleyear+nitrous+oxide+emissions+from+conventional+vegetable+fields+in+southeastern+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Melland AR, Antille DL, Dang YP. Effects of strategic tillage on short-term<br/>erosion, nutrient loss in runoff and greenhouse gas emissions. Soil Research.<br/>2017: 55; 201-214.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: alice.melland@usq.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Felton<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: The fields that were used had 6- to 12-year histories of continuous NT and<br/>8- to 15-year histories of CTF (Table 1). The Sodosol and Dermosol had been<br/>strategically cultivated to shallow depths (\u0002150 mm) once or twice, respectively,<br/>in the past 4 years for weed control or pupae busting after cotton cropping<br/>(Table 1).<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 1<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: The experimental ST treatments were applied on 20 May, 31 May and 4 June 2015<br/>at the Vertosol, Sodosol and Dermosol sites, respectively, by conducting a<br/>single pass of cultivation resembling that which may be used for weed control,<br/>and this was compared with an uncultivated (NT) control. On the Vertosol, the<br/>ST treatment was cultivated to a depth of approximately 150mm using a scarifier<br/>(250-mm winged tines, 200mm spacing) and on the Sodosol and Dermosol the ST<br/>treatment was cultivated to a depth of approximately 100mm using a cultivator<br/>(300-mm winged tines, 180mm spacing) and Kelly prickle harrow.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Gas was sampled from passive chambers (120mm diameter, 0.008m3 headspace volume)<br/>placed across one pair of runoff plots per treatment on the Vertosol (four<br/>chambers) and Sodosol (three chambers). Samples were taken after treatments<br/>were applied but before rainfall, within 3 h after rainfall, and then 1, 2 and<br/>3 (Vertosol only) days after rainfall. Gas was extracted from chambers with<br/>a syringe into pre-evacuated 10-mL glass vials at 0, 25, 50 and 75 min after<br/>enclosure<br/> <strong _months<\/strong>: 12<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three N rates were applied to a wheat– maize rotation (2011–12). Treatments N0<br/>(control), N1 (reduced N) and N2 (conventional N) received a total amount of<br/>N of 0, 20, and 80 kg N ha\u00011, in wheat, and 40, 100 and 160 kg N ha\u00011, in maize,<br/>respectively, applied as urea. Wheat (Triticum aestivum L., cultivar Hartog) was<br/>sown in July 2011 and harvested in November with all residues left on the field.<br/>They were slashed and mulched. In December 2011, maize (Zea mays L., cultivar<br/>32P55) was sown and harvested in June 2012.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: fully automated chamber system during each cropping season<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Opportunities+for+mitigating+nitrous+oxide+emissions+in+subtropical+cereal+and+fiber+cropping+systems+A+simulation+study&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Mielenz H, Thorburn PJ, Scheer C, Migliorati MDA, Grace PR, Bell MJ.<br/>Opportunities for mitigating nitrous oxide emissions in subtropical cereal<br/>and fiber cropping systems: A simulation study. Agriculture, Ecosystems and<br/>Environment. 2016: 218; 11-27.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Kingsthorpe<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_s v_type<\/strong>: Cover crops<br/><strong>multiple_interv_codes<\/strong>: Cover crops<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: tillage mimic (mized residue treatment where the surface 10 cm of soil was<br/>removed, mixed with the labelled residues in a plastic bag and returned to the<br/>PVC tube), and a control<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars, 10 cm in diameter, were inserted to a depth of 10 cm (with 5cm<br/>remaining above the soil surface)<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+influence+of+aboveground+residue+input+and+incorporation+on+GHG+fluxes+and+stable+SOM+formation+in+sandy+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Mo Q, Guo Z, Cai C, Zhang G. Influence of hedge pruning returning on soil CO2<br/>flux in subtropical China. 2010.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: zlguo@mail.hzau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: An experimental plot was established in April 2005 with 15 subplots of 6 m by<br/>4 m. Vetiver was planted at a space of 4 m between hedgerow rows and 0.25 m<br/>between hedges within rows by transplanting seedlings prepared from nurseries.<br/>The plots had previously been cultivated with a rotation of wheat-maize since<br/>2005<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The treatments in this experiment were: (1) pruning removed from plots (AR), (2)<br/>incorporated into soil (AI), and (3) applied as mulch (AM).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured in static closed chambers with a portable infrared<br/>gas analyzer ZEP-5(ZFP-5, Fuji Electric systems Co. Ltd., Tokyo, Japan) [9].<br/>The closed chamber was made from 8 mm thick acrylic materials with a diameter<br/>of 20 cm and a height of 25 cm. The top round edges were rubber-sealed in order<br/>to prevent from leakage when the top lid was put on it. No vent was installed<br/>in the chamber. Two battery-operated fans inside the stainless steel box<br/>homogenized the air in the chamber. A white thermal insulation cover was added<br/>outside of the stainless steel cover to reduce the impact of direct radiative<br/>heating during sampling. During the experimental period, the chambers were<br/>placed on stainless steel frame that had been inserted 5 cm into the soil.<br/>After the insertion of chamber in the soil for 20 min, 500 ml gas samples were<br/>collected using a 50 ml gas-tight polypropylene syringe through a rubber tube<br/>attached to the top of the chamber and then injected into evacuated bags made of<br/>inert aluminum-coated plastic.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Influence+of+hedge+pruning+returning+on+soil+CO2+flux+in+subtropical+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Moller K, Stinner W. Effects of different manuring systems with and without<br/>biogas digestion on soil mineral nitrogen content and on gaseous nitrogen losses<br/>(ammonia, nitrous oxides). European Journal of Agronomy. 2009: 30; 1-16.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: kurt.moeller@alumni.tum.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: 3 treatments<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 14<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Crop rotation, Cover crops<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Stockless system with the common mulching practice (wL): The plant biomass of<br/>the clover/grass-ley, cover crops and the crop residues remained on the field,<br/>evenly spread over the surface and ploughed into the soil.No mobile manurewas<br/>available. The clover/grass-ley was cut with amulching machine, which chops<br/>the plant material into small pieces. Stockless system with digestion of field<br/>residues (wL-FR): The clover/grass-ley, cover crops, and crop residues (straw<br/>of wheat and pea crops) were harvested, removed and digested. The effluents of<br/>the digester were reallocated mainly in spring within the same crop rotation<br/>as manures for the non-legume crops. Stockless system with digestion of field<br/>residues and external substrates (wL-FER): The clover/grass-ley, cover crops,<br/>and crop residues were harvested, removed and digested, as described for wL-<br/>FR. External substrates (a mixture of clover/grass and maize silage) were<br/>digested in amounts according to EC guideline for organic farming, resulting<br/>in an additional N input (40 kgNha−1 yr−1). The effluents of the digester were<br/>reallocated mainly in spring within the same crop rotation as manures for the<br/>non-legume crops.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: The principle of a static chamber system as described by Hutchinson and Mosier<br/>(1981) was employed to measure in situ fluxes of N2O and CH4. Base frames of<br/>stainless steel (40cm×40 cm) were pressed into the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effects+of+different+manuring+systems+with+and+without+biogas+digestion+on+soil+mineral+nitrogen+content+and+on+gaseous+nitrogen+losses+ammonia+nitrous+oxides&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Montanaro G, Dichio B, Bati CB, Xiloyannis C. Soil management affects carbon<br/>dynamics and yield in a Mediterranean peach orchard. Agriculture, Ecosystems and<br/>Environment. 2012: 161; 46-54.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: giuseppe.montanaro@unibas.it<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: Since establishment, the orchard was managed according to local practice (Lmng).<br/>Irrigation was through drippers (two per tree) each with a discharge rate of 8<br/>L/h and wetting a ∼1.0 m wide strip along the in-row. The orchard was irrigated<br/>weekly during the growing season (April to September) but twice weekly during<br/>summer (June to August). Mineral fertilisers were applied by fertigation at an<br/>annual rate of 137.5 (N), 31 (P), 41.5 (K) and 2.3 (Ca) kg/ha. Soil was tilled<br/>4–5 times during the growing season using an 18- disc harrow (∼10 cm depth).<br/>Tillage included both the in-row and the inter-row. Pruning was done in winter<br/>and all residues were removed.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2004<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 84<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Cover crops<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: From 2004 to 2010, a 1 ha block was subjected to alternative management (Amng)<br/>in which all soil was untilled and the understorey ‘grass’ was mowed three<br/>times (usually in March, May and June) to 3–4 cm. Fertilisation was based on<br/>tree demand and on availability of essential nutrients in the soil analyses<br/>(Xiloyannis et al., 2006; Montanaro et al., 2010). In the Amng block, minerals<br/>were supplied via fertigation at a mean annual rate of 55 (N), 4.5 (P) and<br/>2.3 (Ca) kg ha−1. Each year in January, 15 t ha−1 (fresh weight, ∼25% moisture<br/>content) of organic amendment (compost) was distributed in a ∼1 m wide band<br/>along the in-row of soil surface, it was not incorporated in the soil. The<br/>compost (∼22.2 C/N; EcoPol SpA – Italy) contained on dry matter basis, 2.02%<br/>(±0.31 SE) total N, 1.8% (±0.26) organic N, 1.86% (±0.3) K2O, and 0.9% (±0.18)<br/>P2O5 supplying each year approximately a further 230 kg N, 170 kg K and 40 kg P<br/>ha−1<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: PVC collars (a 6 cm long section of 10 cm ID PVC pipe). In all, 60 PVC collars<br/>were pressed into the soil to a depth of 4 cm, one collar in each location.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+management+affects+carbon+dynamics+and+yield+in+a+Mediterranean+peach+orchard&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Morell FJ, Alvaro-Fuentes J, Lampurlanes J, Cantero-Martinez C. Soil CO2 fluxes<br/>following tillage and rainfall events in a semiarid Mediterranean agroecosystem:<br/>Effects of tillage systems and nitrogen fertilization. 2010: 139; 167-173.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: pacomorell@yahoo.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: winter-barley was cropped<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 48<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: 3 x 3 factorial; Three levels of N fertilization: zero (ZN), medium (MN) –(60<br/>kgNha−1) and high (HN) –(120 kgNha−1)–, were compared in a factorial design<br/>with three tillage systems (no-tillage, NT and minimum tillage, MT(conservation<br/>tillage systems); and conventional tillage, (CTintensive tillage system)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: An open chamber system (model CFX-1, PPSystems) The chamber has a cylindrical<br/>diameter of 21 cm, which covers a soil surface of 346cm2.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+CO2+fluxes+following+tillage+and+rainfall+events+in+a+semiarid+Mediterranean+agroecosystem+Effects+of+tillage+systems+and+nitrogen+fertilization&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Morell FJ, Cantero-Martinez C, Lampurlanes J, Plaza-Bonilla D, Alvaro-Fuentes<br/>J. Soil Carbon Dioxide Flux and Organic Carbon Content: Effects of Tillage<br/>and Nitrogen Fertilization. Soil Science Society of America Journal. 2011: 75;<br/>1874-1884.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: pacomorell@yahoo.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The study was performed in a long-term field experiment established in 1996 in<br/>Agramunt<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 41<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: 3 x 3 factorial; The tillage systems were two conservation tillage systems<br/>(NT and MT) and one intensive tillage system (CT). Th e three levels of N<br/>fertilization were: zero (ZN), medium (MN), 60 kg N ha–1, and high (HN), 120 kg<br/>N ha–1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: An open chamber system (model CFX-1, PPSystems) The chamber had a 21 cm diam.<br/>cylindrical shape, covering a soil surface of 346 cm2. Th e chamber was directly<br/>inserted 2 cm deep in the soil.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+Carbon+Dioxide+Flux+and+Organic+Carbon+Content+Effects+of+Tillage+and+Nitrogen+Fertilization+Soil+Science+Society+of+America+Journal&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Morell FJ, Whitmore AP, Alvaro-Fuentes J, Lampurlanes J, Cantero-Martinez C.<br/>Root respiration of barley in a semiarid Mediterranean agroecosystem: field and<br/>modelling approaches. Plant and Soil. 2012: 351; 135-147.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: pacomorell@yahoo.com<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The study was performed in a long-term field experiment established in 1996 in<br/>Agramunt<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 36<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 9<br/><strong>treatment_details<\/strong>: factorial combination of three levels of N fertilization: zero, medium (60 kg<br/>Nha−1), and high (120 kg Nha−1); and three tillage systems: two conservation<br/>tillage systems (notillage, NT and minimum tillage, MT) and one intensive<br/>tillage system (conventional or inversion tillage, CT).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: open chamber system 21 cm in diameter (model CFX-1, PPSystems) covering a<br/>surface of 341 cm2 of soil and with a flow rate adjusted to 900 mL min−1.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Root+respiration+of+barley+in+a+semiarid+Mediterranean+agroecosystem+field+and+modelling+approaches&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Muñoz C, Paulino L, Vera J, Zagal E. CO2 AND N2O emissions from an Andisol in<br/>Chile under a no-till system using non-fixed closed chambers. Chilean Journal of<br/>Agricultural Research. 2011: 71; 275-282.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ezagal@udec.cl<br/><strong>country<\/strong>: Chile<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The study was located in a long-term (15 yr) crop rotation field experiment<br/>(Triticum aestivum L.-Avena sativa L.) under a no-till system in Chile (36º S,<br/>72º W).<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: A complete randomized design (n = 3) was established to assess the effect of<br/>annual inputs of N amendments and lime: nitrate-N fertilization (T1); ammonium-N<br/>fertilization (T2); ammonium-N plus 0.5 Mg lime (CaCO3) ha-1 (T3); and ammonium-<br/>N plus 1 Mg lime ha-1 (T4) (chemical and physical soil characteristics shown in<br/>Table 1)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Stainless steel chambers built on a non-fixed closed passive system (as<br/>described by Hutchinson and Mosier, 1981) with 16 cm inner diameter and 20 cm<br/>height (4.021 L) were set on the soil surface (inserted 5 cm), gas samples were<br/>collected every 15 min (0, 15, 30, and 45 min), and initial time (0 min) was<br/>considered as the time when the chamber was inserted into the soil. Gas sampling<br/>was done from the chamber headspace as previously recommended (IAEA, 1992;<br/>Hutchinson and Livingston, 2002) and samples were obtained with a preevacuated<br/>12 mL Exetainer® (Labco, High Wycombe, UK).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=CO2+AND+N2O+emissions+from+an+Andisol+in+Chile+under+a+notill+system+using+nonfixed+closed+chambers&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Nakamoto K, Niimi H, Ohba K. Soil carbon dynamics of forage crop fields with<br/>different applications of slurry barnyard manure in a warm and rainy region of<br/>Japan. Phyton. 2005: 45; 377-384.<br/><strong>year<\/strong>: 2005<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: nakamoto@sciences.sdsu.edu; niimi@affrc.go.jp; koba@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: These treatments have been conducted since
