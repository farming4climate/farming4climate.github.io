 in order to maintain an air-tight seal There were two<br/>different chamber sizes. A chamber with air volume 0.017 m3 (10 cm height) was<br/>used from sowing until Zadoks GS 32–33 (stem extension). Subse- quently, larger<br/>chambers with an air volume of 0.096 m3 (60 cm height) were used until harvest,<br/>after which small chambers were used again.<br/>","<strong>citation_full<\/strong>: Roche L, Forrestal PJ, Lanigan GJ, Richards KG, Shaw LJ, Wall DP. Impact of<br/>fertiliser nitrogen formulation, and N stabilisers on nitrous oxide emissions in<br/>spring barley. Agriculture, Ecosystems and Environment. 2016: 233; 229-237.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gary.lanigan@teagasc.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The site history was long term arable production for at least 20 years.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 25<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: unfertilised control, and six fertiliser formulations were used: (i) CAN, (ii)<br/>urea (iii) urea + NBPT (iv) urea + DCD (v) urea + NBPT + DCD, and (vi) urea +<br/>MICO included in 2014 only. N fertiliser formulations including urea and urea<br/>stabilised with the nitrification inhibitor dicyandiamide (DCD) and/or the<br/>urease inhibitor N-(n-butyl) thiophosphoric triamide (NBPT) and to evaluate<br/>their N2O loss abatement potential relative to calcium ammonium nitrate (CAN).<br/>The N stabilisers evaluated in this study were the urease inhibitor N-(n-butyl)<br/>thiophosphoric triamide (NBPT (trade name AgrotainTM) and also referred to as n-<br/>BTPT in other studies), the nitrification inhibitor dicyandiamide (DCD), and the<br/>Maleic- Itaconic acid Co-polymer (MICO (trade name NutriSphere-N1)) which is a<br/>urease and nitrification inhibitor.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 5<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: static chamber technique (Smith et al., 1995; Chadwick et al., 2014), adhering<br/>to the methodology guidelines compiled by the Global Research Alliance (De Klein<br/>and Harvey, 2012). The N2O chamber measurement area was 0.4 m2. Collars were<br/>installed to at least 5 cm into the soil (Smith et al., 2012) and contained a<br/>neoprene filled channel in order to maintain an air-tight seal There were two<br/>different chamber sizes. A chamber with air volume 0.017 m3 (10 cm height) was<br/>used from sowing until Zadoks GS 32–33 (stem extension). Subse- quently, larger<br/>chambers with an air volume of 0.096 m3 (60 cm height) were used until harvest,<br/>after which small chambers were used again.<br/>","<strong>citation_full<\/strong>: Rochester I, Wood C, Macdonald B. Quantifying nitrous oxide emissions from<br/>foliage of cotton, maize and soybean crops. Crop & Pasture Science. 2015: 66;<br/>689-695.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ian.rochester@csiro.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, crop rotation<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Emissions of N2O were measured from cotton plants growing in two of the four<br/>replicates of the field experiment described by Rochester (2011). The cotton–<br/>faba bean–fallow rotation (main plot) was chosen for study because of the<br/>relatively highNfertility of this system. Each main plot was divided into<br/>subplots previously fertilised at one of five rates of N: 0, 80, 160, 240 or 320<br/>kg N ha–1.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: To sample the gas from within the chamber, a 20- mLsyringe was inserted into a<br/>rubber septum that had been placed in the side of the chamber. For the control<br/>treatments, air samples were also taken from an empty chamber and a chamber<br/>containing only linseed oil putty. The gas samples were transferred into<br/>evacuated 12-mL vials, which were analysed for N2O by gas chromatography at the<br/>Carbon Laboratory at The University of New England, Armidale, NSW.<br/>","<strong>citation_full<\/strong>: Roth B, Finnan JM, Jones MB, Burke JI, Williams ML. Are the benefits of yield<br/>responses to nitrogen fertilizer application in the bioenergy crop Miscanthus<br/>x giganteus offset by increased soil emissions of nitrous oxide. Global Change<br/>Biology Bioenergy. 2015: 7; 145-152.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rothb@tcd.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: Miscanthus site established in 1994 on land which had previously been used to<br/>cultivate winter wheat and pea.<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: A 0.25 ha section of the Miscanthus crop was used to establish a nitrogen<br/>fertilizer application trial in 2008 where treatments of 0, 63 and 125 kg–N ha<br/>\u00011 (henceforth referred to as 0N, 63N and 125N treatments) were replicated four<br/>times in a randomized complete block design. Plots measured 5 x 25 m. Inorganic<br/>nitrogen fertilizer in the form of calcium ammonium nitrate was applied annually<br/>in May 2008, May 2009, and again in June 2010. In addition, sulphur, phosphorus<br/>and potassium were applied on these occasions at rates of 20 kg-S ha-1, 30 kg-<br/>P ha-1 and 120 kg-K ha-1, respectively, to ensure that these elements were non-<br/>limiting.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: non-flow-through, non-steady-state chambers (surface area: 0.0314 m2, height:<br/>0.194 m, volume: 5 l). Two chambers at opposite ends of each plot were attached<br/>to collars positioned permanently in the soil at a depth of 0.1 m – meaning a<br/>total of eight chambers per treatment. Gas samples (22 ml) were taken using a<br/>60 ml syringe and stored in evacuated 22 ml glass vials with a butyl rubber/PTFE<br/>septum.<br/>","<strong>citation_full<\/strong>: Rover M, Heinemeyer O, Kaiser EA. Microbial induced nitrous oxide emissions<br/>from an arable soil during winter. Soil Biology and Biochemistry. 1998: 30(14);<br/>1859-1865.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ea.kaiser@gsf.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Cropping period<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Has been used for intensive crop production for at least 100 years. In 1992,<br/>a plot without N-fertilization (N 0.0) was established (15\u000220 m), while the<br/>conventional N- fertilizer management continued on plot N 1.0.<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 1992<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 50<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: a plot without N-fertilization (N 0.0) was established (15􏰉20m), while the<br/>conventional N- fertilizer management continued on plot N 1.0.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The closed soil cover box technique, which is also called the static chamber or<br/>closed chamber tech- nique, was applied to monitor the N2O ̄uxes from soil into<br/>the atmosphere (Mosier, 1989). For this study a large cylindrical soil cover box<br/>system was used covering an area of 0.72m2 (Kaiser et al., 1996b). Five plastic<br/>rings (100 cm dia) were driven into the ground to a depth of 10 cm on each plot<br/>after seeding. For ̄ux rate measurements, the rings were sealed by a cylindrical<br/>soil cover (polyethylene, 50 cm height, 100 cm dia) with a rubber stopper. As<br/>plants grew, the tube height was increased by exten- sion tubes (100 cm height).<br/>The tubes were removed before tillage, and reinstalled afterwards.<br/>","<strong>citation_full<\/strong>: Rover M, Heinemeyer O, Kaiser EA. Microbial induced nitrous oxide emissions<br/>from an arable soil during winter. Soil Biology and Biochemistry. 1998: 30(14);<br/>1859-1865.<br/><strong>year<\/strong>: 1998<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: ea.kaiser@gsf.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Winter period<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Has been used for intensive crop production for at least 100 years. In 1992,<br/>a plot without N-fertilization (N 0.0) was established (15\u000220 m), while the<br/>conventional N- fertilizer management continued on plot N 1.0.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Additionally, 10 soil cover boxes were installed on the N 1.0 plot after the<br/>incorporation of the winter wheat residues in November 1995 to investi- gate<br/>the in ̄uence of a snow cover on the N2O emis- sions. Therefore each soil cover<br/>box was equipped with a sieve (nylon, 1 mm), which covered the entire box area.<br/>These sieves were installed to remove the snow cover from the soil surface.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Additionally, 10 soil cover boxes were installed on the N 1.0 plot after the<br/>incorporation of the winter wheat residues in November 1995 to investi- gate<br/>the in ̄uence of a snow cover on the N2O emis- sions. Therefore each soil cover<br/>box was equipped with a sieve (nylon, 1 mm), which covered the entire box area.<br/>These sieves were installed to remove the snow cover from the soil surface.<br/>These boxes were equipped with two gas sampling ports, one at the top of the<br/>soil cover and one below the sieve. The latter was installed to measure the N2O<br/>concen- trations under the snow cover before removing the snow sieves. These<br/>boxes were only sampled after snowing. Additionally, snow samples from the soil<br/>surface and from a polyethylene foil covering a 3 m2 soil area were taken in<br/>air-tight jars (1 l, n = 5), respectively. The N2O absorbed in this snow was<br/>released by melting the snow (24VC). Gas samples from the headspace were taken<br/>after an equilibration period of 24 h. The N2O concentration in the snow was<br/>calculated according to Moraghan and Buresh (1977).<br/>","<strong>citation_full<\/strong>: Rowlings DW, Grace PR, Scheer C, Kiese R. Influence of nitrogen fertiliser<br/>application and timing on greenhouse gas emissions from a lychee (Litchi<br/>chinensis) orchard in humid subtropical Australia. Agriculture, Ecosystems, and<br/>Environment. 2013: 179; 168-178.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: d.rowlings@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The trees were planted into the existing Setaria sphacelata dairy pasture in<br/>1988 at a rate of 200 trees per hectare on 8 m × 8 m rows. The 20 year old<br/>trees were fully mature with a 7 m diameter canopy covering an area of 38.5 m2.<br/>Total tree canopy cover was roughly 60% of the total area. Soil under the canopy<br/>area was covered in a 50–100 mm thick litter layer and was devoid of plants<br/>while S. sphacelata pasture dominant in the inter-canopy zone. Fertiliser had<br/>been applied in the past biannually within the trees drip-line as per industry<br/>recommendations; with a split application of 1000 g N tree−1 yr−1 . The last<br/>application was applied 6 months prior to the start of the GHG measurements.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: February<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: Nitrogen fertiliser was added to the canopy area of each tree as a split urea<br/>application at a rate of 1300 g of N tree−1 yr−1, equivalent to 265 kg N ha−1 yr<br/>−1; and a control (no N fertiliser)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The pneumatically operated automated chambers (non-steady-state, non-through-<br/>flow) were connected to an 240 V powered automated gas sampling system and in<br/>situ gas chromatograph described by Rowlings et al. (2012). The clear acrylic<br/>chambers covered a surface area of 0.25 m2 (500 mm × 500 mm) with a height of<br/>150 mm and were secured to stainless steel bases inserted permanently into the<br/>soil to a depth of 100 mm. A tipping bucket rain gauge (Davis Instruments Corp.<br/>CA, USA) connected to the system enabled automated opening of the lids during<br/>rainfall events. Manual chambers consisted of a PVC bucket (200 mm high by 200<br/>mm diameter) with the bottom removed. These were inserted approximately 100 mm<br/>into the soil leaving an 80–100 mm headspace.These were inserted approximately<br/>100 mm into the soil leaving an 80–100 mm headspace. A gas tight lid containing<br/>a rubber septum for a sampling port was used to achieve closure. Sampling<br/>consisted of extracting a 12 ml headspace sample into a pre-evacuated glass<br/>vial (Exetainer; Labco, High Wycombe, Buckinghamshire, UK) using a double ended<br/>syringe.<br/>","<strong>citation_full<\/strong>: Ruser R, Fub R, Andres M, Hegewald H, Kesenheimer K, Kobke S, Rabiger T,<br/>Quinones TS, Augustin J, Christen O, Dittert K, Kage H, Lewandowski I, Prochnow<br/>A, Stichnothe H, Flessa H. Nitrous oxide emissions from winter oilseed rape<br/>cultivation. Agriculture, Ecosystems, and Environment. 2017: 249; 57-69.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: reiner.ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Ihinger Hof<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 41<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Chemical fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: At each site, a randomized split-plot experiment with four replicated blocks<br/>was established in 2012. The crop rotation was identical at all sites. All<br/>crops of the rotation, winter oilseed rape (var. ‘Visby’), winter wheat (var.<br/>‘Julius’), and winter barley (Hordeum vulgare L., var. ‘Tenor’ in Berge and var.<br/>‘Souleyka’ at all other sites), were cultivated as main plots in each of the<br/>four blocks. Within the WOSR main plots, at least seven different treatments<br/>were included, whereas the main plots with winter wheat and winter barley were<br/>managed according to best agricultural management practices without any further<br/>differentiation within the crop. Plot size varied slightly over the study<br/>sites due to different farming machinery; the minimum size was 3 ×9 m (27 m2).<br/>The treatments of WOSR relevant for results described hereafter, unfertilized<br/>control and treatments fertilized with 60, 120, 180, or 240 kg N ha−1 a−1 for<br/>yield determination.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Using the closed chamber method (Hutchinson and Mosier, 1981), flux measurements<br/>were conducted at least once a week starting in January or February 2013 and<br/>ending in December 2015. Chambers were placed between the seed rows of WOSR,<br/>but included the plants for measurements in cereals. In order to place the<br/>chambers between the plant rows, the chambers’ dimensions were 71 cm length,<br/>27 cm width and 10 cm height. Chamber material was white opaque PVC (PSplastic,<br/>Eching, Germany). They were equipped with rubber sealing, a pressure vent and a<br/>ventilator. For measurements, the chambers were anchored on their frames using<br/>elastic straps. The frame height was 13 cm and they were installed in soil to a<br/>depth of 5 to 10 cm.<br/>","<strong>citation_full<\/strong>: Ruser R, Fub R, Andres M, Hegewald H, Kesenheimer K, Kobke S, Rabiger T,<br/>Quinones TS, Augustin J, Christen O, Dittert K, Kage H, Lewandowski I, Prochnow<br/>A, Stichnothe H, Flessa H. Nitrous oxide emissions from winter oilseed rape<br/>cultivation. Agriculture, Ecosystems, and Environment. 2017: 249; 57-69.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: reiner.ruser@uni-hohenheim.de<br/><strong>country<\/strong>: Germany<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Merbitz<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 41<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Chemical fertiliser<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: At each site, a randomized split-plot experiment with four replicated blocks<br/>was established in 2012. The crop rotation was identical at all sites. All<br/>crops of the rotation, winter oilseed rape (var. ‘Visby’), winter wheat (var.<br/>‘Julius’), and winter barley (Hordeum vulgare L., var. ‘Tenor’ in Berge and var.<br/>‘Souleyka’ at all other sites), were cultivated as main plots in each of the<br/>four blocks. Within the WOSR main plots, at least seven different treatments<br/>were included, whereas the main plots with winter wheat and winter barley were<br/>managed according to best agricultural management practices without any further<br/>differentiation within the crop. Plot size varied slightly over the study<br/>sites due to different farming machinery; the minimum size was 3 ×9 m (27 m2).<br/>The treatments of WOSR relevant for results described hereafter, unfertilized<br/>control and treatments fertilized with 60, 120, 180, or 240 kg N ha−1 a−1 for<br/>yield determination.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Using the closed chamber method (Hutchinson and Mosier, 1981), flux measurements<br/>were conducted at least once a week starting in January or February 2013 and<br/>ending in December 2015. Chambers were placed between the seed rows of WOSR,<br/>but included the plants for measurements in cereals. In order to place the<br/>chambers between the plant rows, the chambers’ dimensions were 71 cm length,<br/>27 cm width and 10 cm height. Chamber material was white opaque PVC (PSplastic,<br/>Eching, Germany). They were equipped with rubber sealing, a pressure vent and a<br/>ventilator. For measurements, the chambers were anchored on their frames using<br/>elastic straps. The frame height was 13 cm and they were installed in soil to a<br/>depth of 5 to 10 cm.<br/>","<strong>citation_full<\/strong>: Sanchez ML, Ozores MI, Colle R, Lopez MJ, De Torre B, Garcia MA, Perez I. Soil<br/>CO2 fluxes in cereal land use of the Spanish plateau: influence of conventional<br/>and reduced tillage practices. Chemosphere: 2002: 47; 837-844.<br/><strong>year<\/strong>: 2002<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: marisa@latuv.uva.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Csb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2000<br/><strong>total_months<\/strong>: 24<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the framework of this research, we measured soil CO2 flux in two patches,<br/>the first one managed with CT (conventional tillage) and the second one with RT<br/>(reduced tillage)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Paired design<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 fluxes were measured by attaching a 6400- 09 chamber with a circular<br/>cross of 71.6 cm2 to a 6400 LICORgas exchange system. The system is provided<br/>with a thermocouple probe to measure soil temperature. Details of this equipment<br/>can be found in Healy et al. (1996) and Le Dantec et al. (1999).<br/>","<strong>citation_full<\/strong>: Sarkodie-Addo J, Lee HC, Baggs EM. Nitrous oxide emissions after application of<br/>inorganic fertilizer and incorporation of green manure residues. Soil Use and<br/>Management. 2003: 19; 331-339.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ imperial.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 1: winter rye green manure<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1997<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 1998<br/><strong>total_months<\/strong>: 10<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The experiment was established as a split plot design consisting of main plots<br/>of N application and subplots of green manure management: no green manure, or<br/>incorporated green manure. Control plots (no fertilizer, no green manure) were<br/>established within this experimental design. [4 treatments: Incorporated rye<br/>without fertilizer, Incorporated rye with fertilizer (250 kg N ha-1), No rye<br/>with fertilizer (250 kg N ha-1), Control]<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2m height<br/>by 0.3m diameter) using gas-tight syringes, as described by Smith et al. (1995),<br/>and stored in evacuated gas vials. Chambers were inserted to a soil depth of<br/>5 cm immediately following residue incorporation in 1998 and 1 day prior to<br/>fertilization with temporary removal for residue incorporation in 1999, and then<br/>remained in situ until harvest of the maize crop. Two chambers were placed in<br/>each plot and samples were bulked prior to analysis.<br/>","<strong>citation_full<\/strong>: Sarkodie-Addo J, Lee HC, Baggs EM. Nitrous oxide emissions after application of<br/>inorganic fertilizer and incorporation of green manure residues. Soil Use and<br/>Management. 2003: 19; 331-339.<br/><strong>year<\/strong>: 2003<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: e.baggs@ imperial.ac.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Experiment 2: winter wheat green manure<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: The site had previously been under cereal cultivation for 8 years.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 1998<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1999<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Main plots were fertilized with NH4NO3 at rates of 0 and 200 kg Nha±1 on 19<br/>April 1999 (day 109). The green manure (6 t ha±1) was incorporated on 19 May<br/>(day 139) and harrowed on 21 May 1999. All plots, except controls, were sown<br/>to maize (Zea mays L. cv. Soltis) on 26 May 1999 (day 146). [4 treatments:<br/>Wheat without fertilizer, Wheat with fertilizer (200 kg Nha±1), No wheat with<br/>fertilizer (200 kg Nha±1), Conrtol]<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Gas samples for N2O analysis were taken from closed flux chambers (0.2m height<br/>by 0.3m diameter) using gas-tight syringes, as described by Smith et al. (1995),<br/>and stored in evacuated gas vials. Chambers were inserted to a soil depth of<br/>5 cm immediately following residue incorporation in 1998 and 1 day prior to<br/>fertilization with temporary removal for residue incorporation in 1999, and then<br/>remained in situ until harvest of the maize crop. Two chambers were placed in<br/>each plot and samples were bulked prior to analysis.<br/>","<strong>citation_full<\/strong>: Scheer C, Grace PR, Rowlings DW, Payero J. Nitrous oxide emissions from<br/>irrigated wheat in Australia: impact of irrigation management. Plant and Soil.<br/>2012: 359; 351-362<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Irrigation, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The irrigation treatments included: 1. High irrigation (HI). Irrigation was<br/>applied when 50 % of the plant available water capacity (PAWC) was depleted.<br/>2. Medium Irrigation (MI). Irrigation was applied when 60 % of the PAWC was<br/>depleted. 3. Low irrigation (LI). Irrigation was applied when 85 % of the PAWC<br/>was depleted. All treatments received a total N application rate of 200 kg N ha<br/>−1 applied as urea in three applications. 100 kg N ha−1 was applied at sowing,<br/>50 kg N ha−1 at first node, and 50 kg N ha−1 applied at flag leaf emergence.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nine acrylic sampling chambers (50 cm×50 cm×15 cm) were fixed on stainless steel<br/>frames, when the crop height exceeded about 20 cm a chamber extension of 50 cm<br/>height was used. The lids of the chambers were opened and closed automatically<br/>with pneumatic pistons. During a normal measurement cycle, three chambers were<br/>closed at one time and four air samples taken from each chamber sequentially for<br/>48 min (12 min apart) before the chambers were opened again and the next three<br/>chambers closed and sampled. It therefore took 144 min for all chambers to be<br/>sampled and up to 10 single flux rates could be determined per chamber and day.<br/>","<strong>citation_full<\/strong>: Scheer C, Grace PR, Rowlings DW, Payero J. Soil N2O and CO2 emissions from<br/>cotton in Australia under varying irrigation management. Nutrient Cycling in<br/>Agroecosystems. 2013: 95; 43-56.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Historically, the site has been planted to a variety of grain-legume cotton<br/>rotation, and in the past 3 years before the present study, was used for an<br/>irrigation trial and under cotton/wheat rotation.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2009<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2010<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Irrigation, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The irrigation treatments included: 1. High irrigation (HI). Irrigation was<br/>applied when 50 % of the plant available water capacity (PAWC) was depleted.<br/>2. Medium Irrigation (MI). Irrigation was applied when 60 % of the PAWC was<br/>depleted. 3. Low irrigation (LI). Irrigation was applied when 85 % of the PAWC<br/>was depleted. All treatments received a total N application rate of 200 kg N<br/>ha-1 applied as urea top dressing in three applications.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The measuring chambers were installed in the space between two cotton rows,<br/>therefore measuring the gas fluxes from the soil rather than that from the<br/>crop canopy. To minimize the interference ofmoisture vapor and CO2 on N2O<br/>measurement, a pre-column filled with sodiumhydroxide- coated silica was<br/>installed upstream of the ECDand changed at fortnightly intervals.Measurements<br/>were taken from 3 subplots for each treatment within a split-plot design. Nine<br/>acrylic and stainless steel sampling chambers (50 cm 9 50 cm 9 15 cm) were<br/>fixed on stainless steel frames inserted 100 mm into the soil. The lids of the<br/>chambers were opened and closed automatically with pneumatic pistons.<br/>","<strong>citation_full<\/strong>: Scheer C, Rowlings DW, Firrel M, Deuter P, Morris S, Grace PR. Impact of<br/>nitrification inhibitor (DMPP) on soil nitrous oxide emissions from an<br/>intensive broccoli production system in sub-tropical Australia. Soil Biology &<br/>Biochemistry. 2014: 77; 243-251.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 6<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser, Irrigation<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The fertiliser treatments were: 1. Zero nitrogen fertiliser (0N) e i.e. no<br/>added fertiliser. 2. Conventional (CONV) e 120 kg N\u00011 ha\u00011 total application.<br/>54 kg N\u00011 ha\u00011 Nitrophoska® basal application at planting (25th June) and 66<br/>kg N\u00011 ha\u00011 Urea in two applications as side dressing (6th and 20th August).<br/>3. Nitrification inhibitor (DMPP) e 120 kg N\u00011 ha\u00011 total application; with<br/>addition of nitrification inhibitor DMPP (trade name Entec®). 54 kg N\u00011 ha\u00011 (as<br/>Nitrophoska Entec®) basal application at planting (25th June) and 66 kg N\u00011 ha\u00011<br/>Urea (as Entec®) in two applications as side dressing (6th and 20th August). 4.<br/>Nitrification inhibitor at a 10% reduced rate (DMPP-red). 108 kg N\u00011 ha\u00011 total<br/>application; with addition of nitrification inhibitor DMPP (trade name Entec®).<br/>49 kg N\u00011 ha\u00011 Nitrophoska Entec® basal application applied at planting (25th<br/>June) and 59 kg N\u00011 ha\u00011 Urea Entec® in two applications as side dressing (6th and<br/>20th August)<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Each experimental plot was 1.5 m wide \u0004 10 m in length, with 2 rows and 67 plants<br/>per plot. Rows were 75 cm apart and plants 30 cm apart in the row. A 1 m wide<br/>buffer zone was included between plots. Measurements were taken from every plot<br/>using a fully automated measuring system similar to the one described in Scheer<br/>et al. (2012, 2013). The system consisted of twelve acrylic static chambers (50<br/>cm \u0004 50 cm \u0004 15 cm) that were fixed on stainless steel bases inserted permanently<br/>into the soil to a depth of 100 mm and installed in the space between the<br/>broccoli rows, directly measuring the gas fluxes from the soil. Two chamber<br/>bases were located in each plot and the measuring chambers moved between the<br/>two bases every two weeks in order to minimise the effect of the chamber on soil<br/>properties. The automated chambers were sealed air tight during sampling by two<br/>lids that opened and closed via pneumatic actuators.<br/>","<strong>citation_full<\/strong>: Scheer C, Rowlings DW, Migliorati MDA, Lester DW, Bell MJ, Grace PR. Effect of<br/>enhanced efficiency fertilisers on nitrous oxide emissions in a sub-tropical<br/>cereal cropping system. Soil Research. 2016: 54; 544-551.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2012<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser, Irrigation<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Four fertiliser treatments were compared with an untreated control (0N).<br/>Treatments were as follows: (1) Zero nitrogen fertiliser (0N) – i.e. no added<br/>fertiliser (2) Urea (3) Urea +DMPP – urea-coated with DMPP nitrification<br/>inhibitor, commercially available as Entec® (Incitec Pivot fertiliser,<br/>Australia) (4) PCU – polymer-coated urea prills (CoteN\u0003 four month release,<br/>Haifa-group) (5) Urea + Nitrapyrin – urea with the nitrification inhibitor<br/>nitrapyrin, commercially available as eNtrench\u0003 (Dow Chemical Co., Australia)<br/>injected in solution onto the urea band before closing the fertiliser trench.<br/>The product was applied at 2.5 L ha–1 in a 5% solution (i.e. 50 L solution ha–<br/>1). Fertiliser application rate was 170 kgNha–1 and the fertilisers were band<br/>applied at planting beside the crop row.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Measurements were taken from every plot using a fully-automated measuring<br/>system similar to the one described in Scheer et al. (2014). Briefly, the system<br/>consisted of 12 acrylic static chambers (50 cm\u000250 cm\u000215 cm) that were equipped<br/>with pneumatically operated lids and fixed on stainless steel bases inserted 10<br/>cm into the soil. The chambers were positioned next to the plant rows to account<br/>for N2O emissions from a localised source (banded fertiliser) and background<br/>emissions from residual soil N. Adapting the methodology described by De Antoni<br/>Migliorati et al. (2015), for each treatment two of the three replicate chambers<br/>were positioned over the fertiliser band and the third one in the inter-band.<br/>The 12 chambers allowed for the direct measurement of N2O fluxes in the four<br/>fertilised treatments. Cumulative N2O emissions from the unfertilised control<br/>treatment (0N) were derived from the results of the chambers positioned in the<br/>unfertilised inter-band.<br/>","<strong>citation_full<\/strong>: Scheer C, Deuter PL, Rowlings DW, Grace PR. Effect of nitrification inhibitor<br/>(DMPP) on soil nitrous oxide emissions and yield in a lettuce crop in<br/>Queensland, Australia. 2016: 1123(14); 101-108.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser, Irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: The fertiliser treatments were: 1. Zero nitrogen fertiliser (0N) – i.e. no<br/>added fertiliser. 2. Conventional (CONV) - 100 kg N-1 ha-1 total application.<br/>54 kg N-1 ha-1 Nitrophoska® basal application at planting (7th May) and 46kg N-1<br/>ha-1 Urea in one application as a side dressing (14th June). 3. Nitrification<br/>inhibitor (DMPP) - 100 kg N-1 ha-1 total application ; with addition of<br/>nitrification inhibitor DMPP (trade name Entec®). 54 kg N-1 ha-1 (as Nitrophoska<br/>Entec®) basal application at planting (7th May) and 46kg N-1 ha-1 Urea (as<br/>Entec®) in one application as a side dressing (14th June). The fertiliser rate<br/>of 100kg-N ha-1 and application in two split doses was based on a standard rate<br/>of nitrogen application for lettuce and followed “good agricultural practice”<br/>for the Lockyer Valley (Heisswolf et al. 1997). Basal fertiliser treatments<br/>were applied by hand ensuring even application over each plot and incorporated<br/>using a rotary hoe just prior to transplanting lettuce seedlings. The plots<br/>were irrigated with bore water using a hand-shift sprinkler irrigation system.<br/>Irrigation was applied during times with low wind speeds to assure uniformity<br/>of application. Irrigation amounts were measured using a rain gauge installed<br/>at the centre of each plot and aimed at replacing evapotranspiration. Irrigation<br/>was scheduled on a weekly basis, except when sufficient rain had fallen in the<br/>previous week.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Each experimental plot was 1.5 m wide x 10 m in length, with 3 rows and 86 data<br/>plants per plot. Rows were 35cm apart and plants 35cm apart in the row. The<br/>system consisted of acrylic static chambers (50 cm x 50 cm x 15 cm) that were<br/>fixed on stainless steel bases inserted permanently into the soil to a depth of<br/>100 mm and installed in the space between the lettuce rows, directly measuring<br/>the gas fluxes from the soil. Details of the automated measuring system can be<br/>found in Scheer et al. (2013).<br/>","<strong>citation_full<\/strong>: Scheer C, Rowlings DW, Grace PR. Non-linear response of soil N2O emissions to<br/>nitrogen fertiliser in a cotton-fallow rotation in sub-tropical Australia. Soil<br/>Research. 2016: 54; 494-499.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: Prior to the present study, the field site was used for an irrigation study<br/>under a cotton–wheat rotation for which crop residues were removed from the<br/>plots after harvest (Scheer et al. 2012, 2013). The field site included an<br/>overhead sprinkler irrigation system and so there were no ridges or furrows. The<br/>region has a sub-tropical climate with an average annual precipitation of 630mm<br/>(1990–2010) (Commonwealth Bureau of Meteorology, www. bom.gov.au/climate) with<br/>most rainfall during October–March in the summer crop growing season.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 1. Zero nitrogen fertiliser (0N) – i.e. no added fertiliser; 2. 90 kgNha–1 (90N)<br/>– 90 kgNha–1 urea basal application at planting (4 November 2010); 3. 180 kgNha–<br/>1 (180N) – 90 kgNha–1 urea basal application at planting (4 November 2010)<br/>and 90 kgNha–1 urea in two side dressings (5 January and 3 March 2011); 4. 270<br/>kgNha–1 (270N) – 90 kgNha–1 urea basal application at planting (4 November 2010)<br/>and 180 kgNha–1 urea in two side dressings (5 January and 3 March 2011).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Fluxes were measured by collecting air samples from the chamber head space.<br/>Of headspace air, 20mL was drawn through a septum into gas-tight 20-mL<br/>polypropylene syringes at 0, 30 and 60 min after the soil was covered and<br/>inserted into evacuated vials (Exetainers®). The gas samples were then analysed<br/>for N2O using a gas chromatograph (Shimadzu GC-2014, Kyoto, Japan) equipped with<br/>an electron capture detector.<br/>","<strong>citation_full<\/strong>: Scheer C, Rowlings D, Firrell M, Deuter P, Morris S, Riches D, Porter I, Grace<br/>P. Nitrification inhibitors can increase post-harvest nitrous oxide emissions<br/>in an intensive vegetable production system. Scientific Reports. 2017: 7(43677);<br/>1-9.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: clemens.scheer@qut.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Crop rotation, Irrigation, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: vegetable crop rotation comprising a succession of three vegetable crops plus<br/>a catch crop; green beans (Phaseolus vulgaris), broccoli (Brassica oleracea)<br/>and lettuce (Lactuca sativa). Forage sorghum (Sorghum bicolor) was used as a<br/>catch crop to reduce N losses during the fallow period between the green bean<br/>and broccoli crop. fertiliser treatments with three replications arranged in<br/>a randomized complete block design. Each experimental plot was 1.5 m wide × 10<br/>m in length. Fertilized plots received a total of 310 kg-N ha−1yr−1. Vegetable<br/>crops were established using standard commercial practice. Green Beans (cv.<br/>Venice) were planted from seed, with 2 rows and 267 plants per plot. Rows were<br/>75 cm apart and plants 7.5 cm apart in the row; Broccoli (cv. Aurora) were<br/>transplanted using container grown seedlings, with 2 rows and 67 plants per<br/>plot. Rows were 55 cm apart and plants 30 cm apart in the row; Lettuce (cv.<br/>Icehouse 2) were transplanted from container grown seedlings, with 3 rows and<br/>86 plants per plot. Rows were 35 cm apart and plants 35 cm apart in the row.<br/>A 1 m wide buffer zone was included between plots. The plots were irrigated<br/>with bore water using a hand-shift sprinkler irrigation system. Irrigation was<br/>applied during times with low wind speeds to assure uniformity of application.<br/>Irrigation amounts were measured using a rain gauge installed at the centre<br/>of the experimental plot and were scheduled on a weekly basis, except when<br/>sufficient rain had fallen in the previous week. The fertilizer treatments<br/>were: (i) ZERO N – i.e. no added fertilizer. (ii) STANDARD GROWER PRACTICE<br/>(CONV) – i.e. Nitrophoska® and urea fertilizer application following standard<br/>grower practice. (iii) DMPP – addition of the nitrification inhibitor 3,4-<br/>dimethyl-pyrazole phosphate (DMPP), trade name ENTEC to Nitrophoska and urea,<br/>basal and side dressing fertilizer, respectively. (iv) 3MP + TZ – addition of<br/>the nitrification inhibitor combination of 3-methylpyrazole (3-MP) and 1,2,4-<br/>triazole (TZ), trade name PIADIN® to Nitrophoska and urea, basal and side<br/>dressing fertilizer, respectively.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The system consisted of 12 acrylic static chambers (50 cm × 50 cm × 15<br/>cm) equipped with pneumatically operated lids and fixed on stainless steel<br/>bases inserted 10 cm into the soil. The chambers were linked to a fully-<br/>automated system comprised of a computerised sampling unit and an in situ gas<br/>chromatograph<br/>","<strong>citation_full<\/strong>: Schwenke GD, Haigh BM. The interaction of seasonal rainfall and nitrogen<br/>fertiliser rate on soil N2O emission, total N loss and crop yield of dryland<br/>sorghum and sunflower grown on sub-tropical Vertosols. Soil Research. 2016: 54;<br/>604-618.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: graeme.schwenke@dpi.nsw.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 1<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: December<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Urea was the N fertiliser. Crop/Variety: Sorghum/MR-43 N rates (kgNha–1): 0, 40,<br/>80, 120, 160<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Manual chambers of 0.25-m diameter cylindrical PVC were pushed into the soil<br/>to 0.1m in depth, leaving 0.2m above the soil surface. The chambers remained in<br/>place for the duration of the experiment. There were two chambers within each<br/>measured plot; one directly over the fertiliser band, and one directly in the<br/>plant row (between the fertiliser bands).<br/>","<strong>citation_full<\/strong>: Schwenke GD, Haigh BM. The interaction of seasonal rainfall and nitrogen<br/>fertiliser rate on soil N2O emission, total N loss and crop yield of dryland<br/>sorghum and sunflower grown on sub-tropical Vertosols. Soil Research. 2016: 54;<br/>604-618.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: graeme.schwenke@dpi.nsw.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Organic f
