2O<br/><strong>sampling_equip_descr<\/strong>: vented static chambers following the GRACENet protocol (Parkin et al., 2010,<br/>Livingston and Hutchinson, 1995). Four PVC collars (surface area ~314 cm2; total<br/>volume ~3900 cm3; V/A ratio = 12) were permanently inserted randomly in the soil<br/>in each switchgrass and corn plot. The PVC collars facilitated a gas tight seal<br/>with an overlying PVC end cap (~13 cm long with a beveled edge on one end) to<br/>create the chamber.<br/>","<strong>citation_full<\/strong>: Piva JT, Dieckow J, Bayer C, Zanatta JA, de Moraes A, Pauletti V, Tomazi M,<br/>Pergher M. No-till reduces global warming potential in a subtropical Ferralsol.<br/>Plant and Soil. 2012: 361; 359-373.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jefersondieckow@ufpr.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The area was originally under native grassland (Campos Gerais) but around 1960<br/>(no precise record of the date is available) it was converted to annual cropland<br/>for commercial wheat and soybean cropping under CT, this management system being<br/>continued until the establishment of the experiment in 2005<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2018<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: seven tillage types, of which we selected conventional tillage (CT) and no-till<br/>(NT) plots in the soil use system where ryegrass was used only as winter cover<br/>crop. For the CT plots we applied one heavy disking operation (∼15 cm deep) and<br/>two leveling disking operations (∼10 cm deep) in spring to incorporate ryegrass<br/>biomass before planting maize and again in autumn before sowing ryegrass. We<br/>used a heavy disker equipped with 25 inch diameter disks that produced similar<br/>effects to ploughing (i.e., a layer cut and inversion, residue incorporation and<br/>formation of a compacted pan below the tilled layer). In southern Brazil, this<br/>CT management system based on heavy disking up to 15 cm deep represents about<br/>70 % of the area in which soil is tilled. For the NT plots, the ryegrass cover<br/>crop was desiccated with a glyphosate-based herbicide, equivalent to adding<br/>glyphosate at the rate of 1,200 gha−1, before planting maize, the same herbicide<br/>regime being used to desiccate spontaneous weeds before sowing the ryegrass.<br/>The NT systems in this region still depend on the application of herbicide.<br/>The NT management implies no tillage operation over the years. Since treatments<br/>were based on an annual succession of oat/ maize, the cropping system and farm<br/>operations were repeated every other year for each treatment.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Static PVC chambers (Mosier 1989; Parkin et al. 2003) 20 cm high and 25 cm in<br/>diameter were deployed on metal bases (collars) to collect air samples.<br/>","<strong>citation_full<\/strong>: Piva JT, Dieckow J, Bayer C, Zanatta JA, de Moraes A, Tomazi M, Pauletti V,<br/>Barth G, Piccolo M. Soil gaseous N2O and CH4 emissions and carbon pool due to<br/>integrated crop-livestock in a subtropical Ferralsol. Agriculture, Ecosystems<br/>and Environment. 2014: 190; 87-93.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jefersondieckow@ufpr.br, jefersondieckow@yahoo.com.br<br/><strong>country<\/strong>: Brazil<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Grazing<br/><strong>multiple_interv_codes<\/strong>: Grazing<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: (i) Integrated crop-livestock (CL), with annual-ryegrass (Loliummultiflorum<br/>Lam.) being grazed in three to four grazing cyclesper winter by Holstein or<br/>Jersey cows (Bos taurus). Each grazing cycle started when annual-ryegrass was<br/>20-cm high and finished two or three days later, when annual-ryegrass was 10-<br/>cm high. The standing residue left after the last grazing cycle was desiccated<br/>with glyphosate herbicide (1200 g a.i. ha−1). In summer, maize (Zea mays L.)<br/>was cropped for silage.(ii) Continuous crop (CC), with annual-ryegrass not<br/>being grazed but used as winter cover-crop, which was desiccated with glyphosate<br/>herbicide at flowering (plants about 40 cm high).Maize was also cropped for<br/>silage in summer.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Air samples were collected from static PVC chambers of 20-cmheight and 25-<br/>cm diameter deployed on aluminium-bases (threebases and chambers per plot)<br/>previously installed in a delimitedmini-plot of 2.4-m × 2.4-m inside plots of<br/>CC and CL. Bases wereinserted 5 cm into the soil 48 h before the first sampling<br/>and keptcontinuously, except for sowing and silage harvesting. During thetwo or<br/>three days of each grazing, a metal cage was used to avoid the approximation of<br/>cows and urination and defecation into the mini-plots. Ryegrass plants in the<br/>mini-plots were cut to 10-cmhigh as to simulate grazing.<br/>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Cantero-Martínez C, Bareche J, Arrúe JL, Álvaro-Fuentes J. Soil<br/>carbon dioxide and methane fluxes as affected by tillage and N fertilization in<br/>dryland conditions. Plant Soil. 2014: 381; 111-130.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Longterm<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The historical management of the field prior to the establishment of the<br/>experiment was based on conventional intensive tillage with moldboard plowing<br/>and winter grain cereal monoculture.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 137<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Two types of tillage (no-tillage and conventional intensive tillage with a<br/>moldboard plow) and three mineral N fertilization rates (0, 60 and 120 kg N ha<br/>−1) were compared in a randomized block design with three replications. The NT<br/>treatment consisted of a total herbicide application (1.5 L 36 % glyphosate per<br/>hectare) to control weeds before sowing. The CT treatment consisted of one pass<br/>of a moldboard plow to 25 cm depth followed by one or two passes of a cultivator<br/>to 15 cm depth, both performed in September-October. Mineral N fertilizer<br/>was applied manually and split into two applications: onethird of the dose as<br/>ammonium sulphate (21%N) before seeding and the rest of the dose as ammonium<br/>nitrate (33.5 % N) at the beginning of tillering in February<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 and CH4 emissions were measured every two or three weeks with the non-<br/>steady-state chamber methodology (Hutchinson and Mosier, 1981). At the<br/>beginning of both experiments, two polyvinyl chloride rings (31.5 cm internal<br/>diameter) per plot were inserted 5 cminto the soil of each experimental plot.<br/>The rings were only removed at the time of tillage, planting and harvesting<br/>operations, allowing a minimum lapse of 24 h following ring rearrangement<br/>at the initial location before any gas sampling to avoid the concomitant<br/>effects of soil disturbance on gas emissions. Polyvinyl chloride chambers<br/>(20 cm height) were fitted into the rings when measurements were performed.<br/>A polytetrafluoroethylene vent (10 cm long and 0.4 cm internal diameter) was<br/>installed on one side of the chambers to prevent possible changes in pressure<br/>during the deployment of chambers and gas sampling. The chambers were covered<br/>with a reflective insulation fabric (model Aislatermic, Arelux, Zaragoza,<br/>Spain) that consisted of two reflective layers of aluminum film bonded to an<br/>inner layer of polyethylene bubbles in order to diminish internal increases<br/>in temperature. A metal fitting was attached in the center of the top of the<br/>chamber and lined with two silicon-Teflon septa as a sampling port.<br/>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Cantero-Martínez C, Bareche J, Arrúe JL, Álvaro-Fuentes J. Soil<br/>carbon dioxide and methane fluxes as affected by tillage and N fertilization in<br/>dryland conditions. Plant Soil. 2014: 381; 111-130.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Shortterm<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The cropping system before and during the experiment consisted of a barley<br/>(cv. Meseta) monoculture. During the four years prior to the set-up of the<br/>experiment, soil management consisted of NT with mineral N fertilizer additions<br/>at rates of 75– 100 kg ha−1. Before that period two passes with a subsoiler or a<br/>chisel had been used since the 1970s.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 37<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 8<br/><strong>treatment_details<\/strong>: Two tillage systems (CT, with two passes of chisel plowing, and NT), three<br/>N fertilization doses (0, 75 and 150 kg N ha−1) and two types of fertilizer<br/>products (mineral N and organic N with pig slurry) were compared. The NT<br/>treatment consisted of a total herbicide application (1.5 L 36 % glyphosate per<br/>hectare) to control weeds before sowing.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, CO2<br/><strong>sampling_equip_descr<\/strong>: CO2 and CH4 emissions were measured every two or three weeks with the non-<br/>steady-state chamber methodology (Hutchinson and Mosier, 1981). At the<br/>beginning of both experiments, two polyvinyl chloride rings (31.5 cm internal<br/>diameter) per plot were inserted 5 cminto the soil of each experimental plot.<br/>The rings were only removed at the time of tillage, planting and harvesting<br/>operations, allowing a minimum lapse of 24 h following ring rearrangement<br/>at the initial location before any gas sampling to avoid the concomitant<br/>effects of soil disturbance on gas emissions. Polyvinyl chloride chambers<br/>(20 cm height) were fitted into the rings when measurements were performed.<br/>A polytetrafluoroethylene vent (10 cm long and 0.4 cm internal diameter) was<br/>installed on one side of the chambers to prevent possible changes in pressure<br/>during the deployment of chambers and gas sampling. The chambers were covered<br/>with a reflective insulation fabric (model Aislatermic, Arelux, Zaragoza,<br/>Spain) that consisted of two reflective layers of aluminum film bonded to an<br/>inner layer of polyethylene bubbles in order to diminish internal increases<br/>in temperature. A metal fitting was attached in the center of the top of the<br/>chamber and lined with two silicon-Teflon septa as a sampling port.<br/>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Álvaro-Fuentes J, Arrúe JL, Cantero-Martínez C. Tillage and<br/>nitrogen fertilization effects on nitrous oxide yield-scaled emissions in a<br/>rainfed Mediterranean area. Agri. Ecosyst. Envrion. 2014:189: 43-52.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Long-term<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The historical management of the field prior to the establishment of the<br/>experiment was based on conventional intensive tillage with moldboard plowing<br/>and winter cereal monoculture.<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1996<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 144<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: Two types of tillage (NT, no-tillage, and CT, conventional intensive tillage)<br/>and three N fertilization rates (0, 60 and 120 kg N ha−1 ) were compared. The<br/>CT treat- ment consisted of one pass of moldboard plow to 25cm depth followed<br/>by two passes of a cultivator to 15cm depth, both in September–October. Nitrogen<br/>fertilizer was applied manually and split into two applications: one-third<br/>of the rate before seeding as ammonium sulphate (21% N) and the rest at the<br/>beginning of tillering, in February, as ammonium nitrate (33.5% N).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The emission of N2O from the soil to the atmosphere was mea- sured with the non-<br/>steady-state chamber method (Hutchinson and Mosier, 1981). At the beginning<br/>of each experiment, two polyvinyl chloride rings (31.5 cm internal diameter)<br/>per plot were inserted into the soil to a depth of 5 cm. The rings were only<br/>removed at the time of tillage, planting and harvesting operations. Vented<br/>cham- bers of the same material and 20-cm height were fitted into the rings when<br/>the measurements were performed. The chambers were covered with a reflective<br/>insulation layer (model Aislatermic, Are- lux, Zaragoza, Spain). A metal fitting<br/>was attached in the center of the top of the chamber and was lined with two<br/>silicon-Teflon septa as a sampling port.<br/>","<strong>citation_full<\/strong>: Plaza-Bonilla D, Álvaro-Fuentes J, Arrúe JL, Cantero-Martínez C. Tillage and<br/>nitrogen fertilization effects on nitrous oxide yield-scaled emissions in a<br/>rainfed Mediterranean area. Agri. Ecosyst. Envrion. 2014:189: 43-52.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: daniel.plaza@pvcf.udl.cat<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Short-term<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: Four years prior to the set-up of the experiment, soil management consisted of<br/>NT with mineral N fertilizer and application rates between 75 and 100 kg N ha−1.<br/>Before that period passes of subsoiler and chisel were used since the 1970s<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2013<br/><strong>total_months<\/strong>: 32<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Tillage, Chemical fertiliser, Organic fertiliser<br/><strong>treatments<\/strong>: 10<br/><strong>treatment_details<\/strong>: Two tillage systems (CT with disk plow and NT), three N fertilization doses (0,<br/>75 and 150 kg N ha−1 ) and two types of N fertilizers (mineral N with ammonium<br/>sulphate and ammonium nitrate and organic N with pig slurry) were com- pared. In<br/>2011, the CT treatment was carried out with two passes of chisel instead of disk<br/>plow due to the dry conditions of the soil. The treatment with 150 kg mineral N<br/>ha−1 was split into two manual applications, half of the dose before tillage as<br/>ammonium sulphate (21% N) and the other half at the beginning of tillering, in<br/>February, as ammonium nitrate (33.5% N), whereas the 75 kg N ha−1 treatment was<br/>applied entirely at tillering as ammonium nitrate. Similarly, in the pig slurry<br/>treatments, the 75 kg N ha−1 rate was applied entirely at tillering and the 150<br/>kg N ha−1 one was split into two applications, one before tillage and the other<br/>one at tiller- ing.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The emission of N2O from the soil to the atmosphere was mea- sured with the non-<br/>steady-state chamber method (Hutchinson and Mosier, 1981). At the beginning<br/>of each experiment, two polyvinyl chloride rings (31.5 cm internal diameter)<br/>per plot were inserted into the soil to a depth of 5 cm. The rings were only<br/>removed at the time of tillage, planting and harvesting operations. Vented<br/>cham- bers of the same material and 20-cm height were fitted into the rings when<br/>the measurements were performed. The chambers were covered with a reflective<br/>insulation layer (model Aislatermic, Are- lux, Zaragoza, Spain). A metal fitting<br/>was attached in the center of the top of the chamber and was lined with two<br/>silicon-Teflon septa as a sampling port.<br/>","<strong>citation_full<\/strong>: Porter I, Riches D, Scheer C. Benchmarking and mitigation of nitrous oxide<br/>emissions from manures and fertilisers used in temperate vegetable crops in<br/>Australia. Soil Research. 2017: 55; 534-546.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.porter@latrobe.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Trial 1<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, nitrification inhibitor, Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: For each trial, a standard grower practice (SGP) treatment was included that<br/>used the growers' normal fertiliser program (Tables 1-3). The SGP included no<br/>NIs, whereas the GHG mitigation treatments included the use of the NI DMPP with<br/>the standard fertiliser program and reduced rate treatments (half the normal<br/>fertiliser and manure rates, with and without DMPP). The standard fertiliser<br/>program used Calgran (Incitec Pivot, Melbourne, Victoria, Australia) containing<br/>16.5% ammonium-N and 7.4% nitrate-N, and composted chicken litter (manure)<br/>applied as an incorporated pre-plant treatment (Trials 1 and 2) or as a surface-<br/>applied treatment before or during crops (Trials 1-3; Tables 1-3). Treatments =<br/>untreated, SGP, DMPP<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Static chambers consisting of sections of polyvinyl chloride (PVC) pipe (16<br/>cm diameter, 16 cm height) with one end threaded to attach to a cap were used<br/>to measure [N.sub.2]O emissions. However, in the early part of Trials 1 and<br/>2, GHGs were measured using an automated GHG system that measured the gas in<br/>each chamber (50 cm x 50 cm x 15 cm) eight times daily, as described in Scheer<br/>et al. (2014). This provided a 24-h emission profile during this period, which<br/>was switched to manual chambers after approximately 2.5 weeks. The automatic<br/>chambers were placed between the two celery rows that completely covered<br/>the areas treated with either manure or fertiliser to ensure representative<br/>emissions. Manual chambers were driven into the ground to a depth of 8 cm,<br/>leaving a headspace height of 8 cm. In Trials 1 and 2, one chamber was used in<br/>each experimental plot, but in Trial 3 two chambers were used, one within the<br/>treated area and one outside the treated area. A single chamber was inserted<br/>between the plant rows in an area of soil that was treated with manure or<br/>fertiliser in all trials. In Trial 3, there was an additional chamber outside<br/>the fertiliser-treated area (within the plant row) in each plot. Chambers were<br/>capped with a threaded PVC lid that had a rubber O-ring to form an airtight seal<br/>and a 13-mm rubber septum fitted into the cap for gas sampling. On each sampling<br/>occasion, three gas samples were extracted from chambers at fixed intervals (0,<br/>20 and 40 min) after chamber closure by inserting a needle into the septum in<br/>the chamber cap and withdrawing a 20-mL gas sample with a syringe.<br/>","<strong>citation_full<\/strong>: Porter I, Riches D, Scheer C. Benchmarking and mitigation of nitrous oxide<br/>emissions from manures and fertilisers used in temperate vegetable crops in<br/>Australia. Soil Research. 2017: 55; 534-546.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: i.porter@latrobe.edu.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Trial 2<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: February<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\  height of 8 cm. In Trials 1 and 2, one chamber was used in<br/>each experimental plot, but in Trial 3 two chambers were used, one within the<br/>treated area and one outside the treated area. A single chamber was inserted<br/>between the plant rows in an area of soil that was treated with manure or<br/>fertiliser in all trials. In Trial 3, there was an additional chamber outside<br/>the fertiliser-treated area (within the plant row) in each plot. Chambers were<br/>capped with a threaded PVC lid that had a rubber O-ring to form an airtight seal<br/>and a 13-mm rubber septum fitted into the cap for gas sampling. On each sampling<br/>occasion, three gas samples were extracted from chambers at fixed intervals (0,<br/>20 and 40 min) after chamber closure by inserting a needle into the septum in<br/>the chamber cap and withdrawing a 20-mL gas sample with a syringe.<br/>","<strong>citation_full<\/strong>: Prior SA, Reicosky DC, Reeves DW, Runion GB, Raper RL. Residue and tillage<br/>effects on planting implement-induced short-term CO2 and water loss from a loamy<br/>sand soil in Alabama. Soil Tillage & Research. 2000: 54; 197-199.<br/><strong>year<\/strong>: 2000<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sprior@acesag.auburn.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The management condition selected for study was a no-till area (8y) which was<br/>covered with a dense residue mat from a winter cover crop of crimson clover that<br/>had been killed with herbicide two weeks prior to this study<br/><strong>interv_start_month<\/strong>: NR<br/><strong>interv_start_year<\/strong>: NR<br/><strong>last_meas_month<\/strong>: NR<br/><strong>last_meas_year<\/strong>: NR<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Tillage<br/><strong>multiple_interv_codes<\/strong>: Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: 3 tillage treatment, and a no-till treatment. Three commercial four-<br/>row implements with 76 cm spacings were used, including two types of in-<br/>row subsoilers. Subsoiling a narrow strip over-the-row, called strip-<br/>tillage, is a common practice during planting operations on coastal plain<br/>soils in the southeastern USA. The two subsoilers were a KMCKelly1 Ripper<br/>(Kelly Manufacturing, Tifton, GA 31793) and a Brown-Harden Ro-Till1 (Brown<br/>Manufacturing Corporation, Ozark, AL 36360). Both had a rippled coulter in front<br/>of subsoiler shanks and were operated at a depth of 40 cm. The KMC had a 3.2<br/>cm wide straight shank (\u0018408 forward angle; 4.5 cm wide point)and was equipped<br/>withpaired pneumatictires to close the subsoil channel (10 cm wide disturbed<br/>surface zone). The Ro-Till had a 3.8 cm wide parabolic shank (5 cm wide point),<br/>paired ¯uted coulters and a rolling metal basket (45 cm disturbed surface zone)<br/>to close the subsoil channel. We also tested a Kinze1 planter (Williamsburg,<br/>IA 52361) equipped with Martin1 row cleaners (Elkton, KY 42220) which uses a<br/>double-disk opener to make the seed furrow<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 1<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: soil gas fluxes were measured at midday immediately following implement<br/>operations using a large portable canopy chamber (area 2.71 m2) (Reicosky and<br/>Lindstrom, 1993)<br/>","<strong>citation_full<\/strong>: Prior SA, Reicosky DC, Reeves DW, Runion GB, Raper RL. Residue and tillage<br/>effects on planting implement-induced short-term CO2 and water loss from a loamy<br/>sand soil in Alabama. Soil & Tillage Research. 2000: 54; 197-199.<br/><strong>year<\/strong>: 2000 lic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: NR<br/>","<strong>citation_full<\/strong>: Qiu W, Liu J, Hu C. Effects of N fertilizer application rates on N2O emissions<br/>from a vegetable field in Wuhan, China-a lysimeter study.<br/><strong>year<\/strong>: 2010<br/><strong>pub_type<\/strong>: Conference Proceeding<br/><strong>email<\/strong>: hucx@mail.hzau.edu.cn<br/><strong>country<\/strong>: China<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2008<br/><strong>total_months<\/strong>: 18<br/><strong>interv_type<\/strong>: Chemical fertiliser<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: The experimental setup was a factorial design with five levels of nitrogen<br/>fertilizer rate (N0 (0 kg ha-1 yr-1), N1 (250 kg ha-1 yr-1), N2 (500 kg ha-1<br/>yr-1), N3 (750 kg ha-1 yr-1) and N4 (1 000 kg ha-1 yr-1)) (Table 2). The<br/>nitrogen fertilizer was urea. The N2 treatment had no vegetables planted.<br/>Each treatment had three replicates, and the treatments were allocated to the<br/>lysimeters randomly.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Nitrous oxide emissions were determined using a closed static chamber technique<br/>[14]. The chamber was made of stainless steel frame with a diameter of 65cm<br/>and high of 30cm and was insulated by polystyrene foam to avoid heating of<br/>the atmosphere in the chamber during sampling. The chambers were inserted<br/>approximately 5cm into the soil before the first N2O sample collected.<br/>","<strong>citation_full<\/strong>: Quemada M, Menacho E. Soil respiration 1 year after sewage sludge application.<br/>Biology and Fertility of Soils. 2001: 33; 344-346.<br/><strong>year<\/strong>: 2001<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: mquemada@unavarra.es<br/><strong>country<\/strong>: Spain<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 1996<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Organic fertiliser<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: 3 different treatments were: (1) 80 Mg/ha of sewage sludge, (2) 40 Mg/ha of<br/>sewage sludge, and (3) no sludge amendment (control).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: portable infrared analyzer that measured CO2 concentration in a small chamber<br/>(78.5 cm2, 1490 cm3) placed on the ground (Environmental Gas Monitor, PP<br/>Systems, UK).<br/>","<strong>citation_full<\/strong>: Radicetti E, Campiglia E, Marucci A, Mancinelli R. How winter cover crops and<br/>tillage intensities affect nitrogen availability in eggplant. Nutrient Cycling<br/>in Agroecosystems. 2017: 108; 177-194.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: camp ong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Herbicide<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: The solid olive-mill organic waste (OW) used as soil amendment is a residue from<br/>the olive oil production industry. This waste was distributed around the trunk<br/>of olive trees, in a circle of 1 m radius at the rate of 1 Kg m−2. The soil<br/>around olive trees was also treated with the commercial herbicide at the rate<br/>of 3 l ha−1 (H) and with both, herbicide andOW(H+OW). In the case of herbicide<br/>treatment, herbicide was added one month after the organic amendment, in May<br/>2006. Triplicate trees for each treatment (OW, H and H + OW) were used, and<br/>triplicates without herbicide nor organic waste were used as controls<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Gas exchange analysis was made using an open system (LI- 6400, LI-COR Inc.,<br/>Lincoln, Neb., USA) after one and two months of treatment (June and July 2006).<br/>Net photosynthetic rate (A), intercellular CO2 concentration (Ci) and stomatal<br/>conductance to CO2 (Gs) were determined at an ambient CO2 concentration of 365<br/>μmol mol−1, temperature of 25/28◦C, 50 ± 5% relative humidity and a photon flux<br/>density of 1000 μmol m−2 s−1. The values for A, Ci and Gs were calculated using<br/>standard formulae from Von Caemmerer and Farquhar.[9]<br/>","<strong>citation_full<\/strong>: Reicosky DC, Reeves DW, Prior SA, Runion GB, Rogers HH, Raper RL. Effects of<br/>residue management and controlled traffic on carbon dioxide and water loss. Soil<br/>& Tillage R l rye cover crop in winter [CR]), and two sources of nitrogen (AN at<br/>100 kg N ha−1 and PL at 100 and 200 kg N ha−1). A control treatment with no<br/>N application was also included. A bare fallow (BF) treatment was maintained<br/>without any crop, tillage, and fertilizer application. Th e experimental<br/>design was a randomized complete block with an incomplete factorial treatment<br/>arrangement due to constraints on land availability. Out of all combinations,<br/>only 12 important treatments were selected and replicated four times.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: Yes<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Soil CO2 effl ux was measured during summers in 2003 to 2006 using a LI-COR<br/>6400 Infrared Gas Analyzer (LI-COR, Lincoln, NE) system attached to a LI-09 soil<br/>chamber (LI-COR, Lincoln, NE) and polyvinyl chloride soil collars. Th e LI-6400,<br/>in conjunction with the LI-09 system, uses gas exchange principles to measure<br/>soil CO2 effl ux. Two polyvinyl chloride collars, 10 cm in diameter and 5 cm in<br/>length, were installed in the center of each plot to avoid border eff ects from<br/>neighboring treatments. Collars were inserted 4 cm into the soil to serve as an<br/>interface between the chamber and soil.<br/>","<strong>citation_full<\/strong>: Roche L, Forrestal PJ, Lanigan GJ, Richards KG, Shaw LJ, Wall DP. Impact of<br/>fertiliser nitrogen formulation, and N stabilisers on nitrous oxide emissions in<br/>spring barley. Agriculture, Ecosystems and Environment. 2016: 233; 229-237.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gary.lanigan@teagasc.ie<br/><strong>country<\/strong>: Ireland<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<
