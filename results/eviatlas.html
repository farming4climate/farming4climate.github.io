 Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, other<br/><strong>treatments<\/strong>: 7<br/><strong>treatment_details<\/strong>: The experimental design was a two-factor randomized complete block. Factor<br/>A was cropping system and factor B was N fertilization rate. The cropping<br/>systems were sweet maize (SS) and soybean (SB) in monoculture, and sweet maize-<br/>soybean intercropping with crop line ratios of 2:3 (S2B3) and 2:4 (S2B4). S2B3<br/>indicated two rows of sweet maize intercropping with three rows of soybean,<br/>and S2B4 indicated two rows of sweet maize with four rows of soybean. The N<br/>fertilizer was applied to sweet maize at a conventional rate (360 kg N ha–<br/>1, N2), and a reduced rate (300 kg N ha–1, N1). Sole soybean was grown without<br/>N fertilization. There were seven treatments (SS-N1, SS-N2, S2B3-N1, S2B3-N2,<br/>S2B4-N1, S2B4-N2, and SB) and each treatment repeated three times (n=3) and<br/>therefore generating 21 plots in total (17.76 m2 for each plot).<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Soil N2O emissions were measured by using a static chamber-gas chromatography<br/>technique over the entire crop growing season as described by Dyer et al.<br/>(2012). Polyvinyl chloride (PVC) chambers (25 cm in height and 15 cm in inner<br/>diameter) were permanently inserted into the soil to a depth of 10 cm throughout<br/>the experiment. During gas collection, the chambers were sealed with PVC caps<br/>(15 cm in inner diameter). Each PVC cap had a rubber septa (2 cm in diameter)<br/>used as a sampling port for the extraction of the gases, and was vented using a<br/>10-cm-length of tubing (6 mm in diameter). Two chambers per replicate for each<br/>plot were placed between crop rows, and between sweet maize and soybean rows<br/>in the intercrop plots. Soil N2O was collected using 60 mL plastic syringes at<br/>regular intervals of 15 min (three gas samples per flux measurement: 0, 15, 30<br/>min after closure) between 9:00 and 11:00 a.m. local time every two weeks.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+mineral+nitrogen+and+yieldscaled+soil+N2O+emissions+lowered+by+reducing+nitrogen+application+and+intercropping+with+soybean+for+sweet+maize+production+in+southern+China&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Thorman RE, Chadwick DR, Harrison R, Boyles LO, Matthews R. The effect of<br/>N2O emissions of storage conditions and rapid incorporation of pig and cattle<br/>farmyard manure into tillage land. Biosystems Engineering. 2007: 97; 501-511.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rachel.thorman@adas.co.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: The two field sites were selected on the basis of past cropping and manure<br/>application history to achieve a target soil nitrogen supply of o100 kg ha\u00021,<br/>i.e. typical of a low-to-moderately fertile arable cropping site (Anon, 2000).<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: June<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 4<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Tillage<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Pig FYM was spread at site 1 to cereal stubble and applied at a rate of 35 t<br/>ha-1 with the aim of not exceeding the 250 kg [N] ha-1 recommended UK limit<br/>(Anon, 1998). The actual application rates were 236, 219 and 371 kg [total- N]<br/>ha\u00021 for conventionally stored pig FYM, stored pig FYM with extra straw and fresh<br/>pig FYM, respectively. Control treatments were included where no manure was<br/>added. Plot sizes were 12x4m.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Closed chamber (15 cm diameter, 13.5 high) placed in random positions on each<br/>plot after the incorporation treatments had been completed. Chambers were pushed<br/>into the soil to a depth of 5 cmto ensure an airtight seal.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N2O+emissions+of+storage+conditions+and+rapid+incorporation+of+pig+and+cattle+farmyard+manure+into+tillage+land&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Thorman RE, Chadwick DR, Harrison R, Boyles LO, Matthews R. The effect of<br/>N2O emissions of storage conditions and rapid incorporation of pig and cattle<br/>farmyard manure into tillage land. Biosystems Engineering. 2007: 97; 501-511.<br/><strong>year<\/strong>: 2007<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: rachel.thorman@adas.co.uk<br/><strong>country<\/strong>: United Kingdom<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Sandy loam<br/><strong>descr_field_history<\/strong>: The two field sites were selected on the basis of past cropping and manure<br/>application history to achieve a target soil nitrogen supply of o100 kg ha\u00021,<br/>i.e. typical of a low-to-moderately fertile arable cropping site (Anon, 2000).<br/><strong>interv_start_month<\/strong>: July<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/strong>: August<br/><strong>last_meas_year<\/strong>: 2003<br/><strong>total_months<\/strong>: 2<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Cattle FYM was spread at site 2 to bare ground and applied at a rate of 35 t<br/>ha-1 with the aim of not exceeding the 250 kg [N] ha-1 recommended UK limit<br/>(Anon, 1998). Conventionally stored cattle FYM and cattle FYM stored with<br/>extra straw were applied at 185 and 200 kg [total-N] ha\u00021, respectively. Control<br/>treatments were included where no manure was added. Plot sizes were 6x3m<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: Closed chamber (2 cm diameter, 30 cm high) placed in random positions on each<br/>plot after the incorporation treatments had been completed. Chambers were pushed<br/>into the soil to a depth of 5 cmto ensure an airtight seal.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+effect+of+N2O+emissions+of+storage+conditions+and+rapid+incorporation+of+pig+and+cattle+farmyard+manure+into+tillage+land&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tian, Z., Wang, J. J., Liu, S., Zhang, Z., Dodla, S. K., & Myers, G. (2015).<br/>Application effects of coated urea and urease and nitrification inhibitors on<br/>ammonia and greenhouse gas emissions from a subtropical cotton field of the<br/>Mississippi delta region. Science of the Total Environment, 533, 329-338.<br/><strong>year<\/strong>: 2015<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jjwang@agcenter.lsu.edu<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: September<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 16<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser, Nitrification inhibitor<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: Field experiment was carried outwith a randomized complete block design and<br/>included five fertilization treatments: check (unfertilized), urea, polymer-<br/>coated urea (environmentally smart nitrogen [ESN] with methylene di-urea as<br/>conditioner, 44% N, Agrium Advanced Technologies), urea plus NBPT (AGROTAIN,<br/>Koch Fertilizer, LLC), and urea plus DCD (Sigma-Aldrich Co. LLC). Each treatment<br/>was replicated four times. Each plot contains four 15.24-meter long rows with<br/>an overall plot width of 0.96 m. Treatment fertilizerswere side-dressed on the<br/>20 days after planting at a rate 112 kg·N·ha−1. The inhibitors,NBPT and DCD,were<br/>mixedwith urea at a rate of 10% of the fertilizer (w/w), respectively, one day<br/>before fertilization to the soil.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Fluxes of GHG and NH3weremeasured fromeach plot using passive and active closed<br/>chamber systems, respectively. Each chamber system consists of a stainless steel<br/>bottom frame (30 cm × 30 cm) and a top frame chamber (30 cm × 30 cm × 40 cm),<br/>respectively. The bottom frame was placed into the ground at a depth of 10 cm.<br/>The top chamber frame was placed on the bottom and clamped on to the bottom<br/>chamber for gaseous sample collection. Gas samples were taken using a 15- ml<br/>syringe at 0, 30 and 60 min interval and the collected gas samples were stored<br/>in vacuum vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Application+effects+of+coated+urea+and+urease+and+nitrification+inhibitors+on+ammonia+and+greenhouse+gas+emissions+from+a+subtropical+cotton+field+of+the+Mississippi+delta+region&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tokuda S, Hayatsu M. Nitrous oxide flux from a tea field amended with a large<br/>amount of nitrogen fertilizer and soil environmental factors controlling the<br/>flux. Soil Science and Plant Nutrition. 2004: 50(3); 365-374.<br/><strong>year<\/strong>: 2004<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: sytoku@affrc.go.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: The experimental tea field was established in 1962 to analyze the effects of<br/>long-term application of nitrogen, phosphorus, potassium and calcium fertilizers<br/>on the yield and quality of tea leaves. Tea plants (Camellia sinensis var.<br/>sinensis (L.) 0. Kuntze) have been continuously cultivated in the field since<br/>1962.<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 1995<br/><strong>last_meas_month<\/strong>: July<br/><strong>last_meas_year<\/strong>: 1997<br/><strong>total_months<\/strong>: 29<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Amendments, Chemical fertiliser<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Treatments were Standard, 2N, 2Ca, and -Ca. N20 fluxes from four plots (Std,<br/>2N, 2Ca and -Ca plots) in a tea field that had been subjected to different<br/>conditions of fertilizer management were measured using the closed chamber<br/>method over a period of two years, and the relationships between the N20 flux<br/>and soil environmental factors were analyzed. The amounts of nitrogen fertilizer<br/>and liming material (dolomite) applied to the Std plot were 600 kg N ha -<br/>I y-I and 1,500 kg ha -I y-I, respectively. The amount of nitrogen fertilizer<br/>applied to the 2N plot was two-times larger than that applied to the Std plot<br/>and corresponded to the conventionallevel in Japanese tea fields. The soil was<br/>acidified due to heavy nitrogen fertilization in the 2N plot. The 2Ca plot was<br/>amended with two-times the amount of liming material of the Std plot and in the<br/>-Ca plot no liming material was applied.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: An acryl chamber (140 mm in diameter and 300 mm in height) was inserted into the<br/>soil between rows of tea plants to a depth of 50 mm with minimal disturbance. A<br/>sample of air inside the chamber was taken 30 min after the installation of the<br/>chamber by using a 100-ml gastight syringe through a butyl-rubber septum fitted<br/>upside of the chamber, and the air sample was transferred to a gas sampling bag<br/>(Tedlar bag).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+flux+from+a+tea+field+amended+with+a+large+amount+of+nitrogen+fertilizer+and+soil+environmental+factors+controlling+the+flux&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Toma Y, higuchi T, Nagata O, Kato Y, Izumiya T, Oomori S, Ueno H. Efflux of soil<br/>nitrous oxide from applied fertilizer containing organic materials in citrus<br/>unshiu field in southwestern Japan. Agriculture. 2017: 7(10); 2-11.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: uenoh@agr.ehime-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 1<br/><strong>soil_text_class<\/strong>: Sandy clay<br/><strong>descr_field_history<\/strong>: Tree seedlings were planted in 1980, and plant density was 640 trees ha􀀀1<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2013<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 13<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three trees at the top, middle, and toe of the study site were selected for each<br/>treatment (no fertilizer, NF; combined organic and synthetic fertilizer, COS;<br/>distilled silage waste, DSW). Fertilization under the tree canopy in COS and DSW<br/>treatments was carried out in January as basal fertilization (28 January 2013,<br/>20 January 2014) and in March as supplemental fertilization (22 March 2013, 29<br/>March 2014). For COS, 96 kg N ha-1 of organic and synthetic fertilizer twice<br/>(total 192 kg N ha-1) as basal and supplemental applications in the form of 5 mm<br/>pellets was manually broadcasted. Carbon, N, phosphorus (P), and potassium (K)<br/>concentrations in the organic and synthetic fertilizer were 22.6%, 8.0%, 2.6%,<br/>and 5.0%, respectively. Ammonium-N comprised 50% of the N in the COS fertilizer.<br/>For the DSW fertilization, 96 kg N ha-1 (total 192 kg N ha-1 in 2013) and 122 kg<br/>N ha􀀀1 (total 244 kg N ha-1 in 2014) of DSW was applied as a basal fertilizer.<br/>Raw organic materials COS were fish meal, steamed feather meal, steamed<br/>bone meal, and rapeseed cake (Ehime-Tyuo Nigata Yuuki-Ryujyo, Daitou Hiryou,<br/>Kumamoto, Japan). Before application, the pH of the DSW was adjusted to 6.2 by<br/>using calcium hydroxide. Before application, the DSW was diluted 1:10 ration<br/>using tap water. The same amount of tap water was applied to the NF and COS<br/>treatments at fertilization.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: NR<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil N2O and CO2 fluxes were measured by the closed chamber technique described<br/>in Toma et al. [11]. Before the start of the experiment, stainless steel bases<br/>were installed under the tree canopy on the upper (East) side of the trees<br/>in each treatment. Stainless steel chambers were placed on the bases, and gas<br/>samples were collected at 0, 30, and 60 minutes for N2O and 0, 6, and 12 minutes<br/>for CO2 measurements from the time the chambers were deployed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Efflux+of+soil+nitrous+oxide+from+applied+fertilizer+containing+organic+materials+in+citrus+unshiu+field+in+southwestern+Japan&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Toma Y, higuchi T, Nagata O, Kato Y, Izumiya T, Oomori S, Ueno H. Efflux of soil<br/>nitrous oxide from applied fertilizer containing organic materials in citrus<br/>unshiu field in southwestern Japan. Agriculture. 2017: 7(10); 2-11.<br/><strong>year<\/strong>: 2017<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: uenoh@agr.ehime-u.ac.jp<br/><strong>country<\/strong>: Japan<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: Experiment 2<br/><strong>soil_text_class<\/strong>: Sandy clay<br/><strong>descr_field_history<\/strong>: Tree seedlings were planted in 1980, and plant density was 640 trees ha􀀀1<br/><strong>interv_start_month<\/strong>: January<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Three trees at the top, middle, and toe of the study site were selected for each<br/>treatment (no fertilizer, NF; combined organic and synthetic fertilizer, COS;<br/>distilled silage waste, DSW). Fertilization under the tree canopy in COS and DSW<br/>treatments was carried out in January as basal fertilization (28 January 2013,<br/>20 January 2014) and in March as supplemental fertilization (22 March 2013, 29<br/>March 2014). For COS, 96 kg N ha-1 of organic and synthetic fertilizer twice<br/>(total 192 kg N ha-1) as basal and supplemental applications in the form of 5<br/>mm pellets was manually broadcasted. Carbon, N, phosphorus (P), and potassium<br/>(K) concentrations in the organic and synthetic fertilizer were 22.6%, 8.0%,<br/>2.6%, and 5.0%, respectively. Ammonium-N comprised 50% of the N in the COS<br/>fertilizer. For the DSW fertilization, 96 kg N ha-1 (total 192 kg N ha-1 in<br/>2013) and 122 kg N ha􀀀1 (total 244 kg N ha-1 in 2014) of DSW was applied as<br/>a basal fertilizer. Raw organic materials COS were fish meal, steamed feather<br/>meal, steamed bone meal, and rapeseed cake (Ehime-Tyuo Nigata Yuuki-Ryujyo,<br/>Daitou Hiryou, Kumamoto, Japan). Because the N content of DSW was different<br/>each year, the applied N in 2014 was 1.27 times higher than that in 2013. Before<br/>application, the pH of the DSW was adjusted to 6.2 by using calcium hydroxide.<br/>Before application, the DSW was diluted 1:10 ration using tap water. The same<br/>amount of tap water was applied to the NF and COS treatments at fertilization.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: NR<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Soil N2O and CO2 fluxes were measured by the closed chamber technique described<br/>in Toma et al. [11]. Before the start of the experiment, stainless steel bases<br/>were installed under the tree canopy on the upper (East) side of the trees<br/>in each treatment. Stainless steel chambers were placed on the bases, and gas<br/>samples were collected at 0, 30, and 60 minutes for N2O and 0, 6, and 12 minutes<br/>for CO2 measurements from the time the chambers were deployed.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Efflux+of+soil+nitrous+oxide+from+applied+fertilizer+containing+organic+materials+in+citrus+unshiu+field+in+southwestern+Japan&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tosti G, Benincasa P, Farneselli M, Pace R, Tei F, Guiducci M, Thorup-Kristensen<br/>K. Green manuring effect of pure and mixed barley - hairy vetch winter cover<br/>crops on maize and processing tomato N nutrition. European Journal of Agronomy.<br/>2012: 43; 136-146.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: giacomo.tosti@gmail.com<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Season 1<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: In both years, the preceding crop was sunflower. After harvesting operation the<br/>residues of sunflower were cut and incorporated into the soil by a superficial<br/>(0.25m) ploughing followed by harrowing.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2005<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2006<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: As cover crops, two species were used, i.e. barley (H. vulgare L., cultivar<br/>Amillis) and hairy vetch (V. villosa Roth., cultivar Capello). These species<br/>were sown as pure crops at the ordinary sowing rates (400 seeds of barley m<br/>−2, B100; 200 seeds of vetch m−2, V100) and as mixtures, with varying seed<br/>ratios according to the replacement principle (de Wit and van den Bergh, 1965;<br/>Connolly, 1986). In detail, the following three combinations were chosen: barley<br/>at 75% of its full sowing rate + vetch at 25% of its full sowing rate (300 +<br/>50 seeds m−2; B75V25), barley 50% + vetch 50% (200 + 100 seeds m−2; B50V50) and<br/>barley 25% + vetch 75% (100 + 150 seeds m−2; B25V75). Beside the cover crops,<br/>two control plots were also added to the experiment (see later), wherein pure<br/>barleywasgrown as in B100, but the aboveground biomass was removed instead<br/>of being incorporated into the soil at the killing date. The experimental<br/>design was a completely randomized block with 8 replicates in 2005–2006 and<br/>6 replicates in 2006–2007. The plot size was 80m2 in both years. After the<br/>killing of cover crops, grain maize (Z. mays L., cultivar Arzano FAO class 400)<br/>and processing tomato (L. esculentum Mill., cultivar PS1296) were sown/planted<br/>in 4 (2006) or 3 (2007) blocks each. Considering the aforementioned control<br/>plots (two for each block), these were used to accommodate respectively an<br/>unfertilised control (N0) and a fertilised control (N200). In such way, the pre-<br/>emptive competition effect (Thorup-Kristensen, 1993) occurred also in the N0 and<br/>N200 control treatments. N200 received 200 kgNha−1 as urea at sowing (in maize),<br/>or via fertigation (in processing tomato), while no other plots receive any<br/>mineral fertilisation input.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 8<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Aboveground biomass accumulation of the cover crops was determined by periodical<br/>samplings of plants from a surface area of 1.2m2 per each plot<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Green+manuring+effect+of+pure+and+mixed+barley++hairy+vetch+winter+cover+crops+on+maize+and+processing+tomato+N+nutrition&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tosti G, Benincasa P, Farneselli M, Pace R, Tei F, Guiducci M, Thorup-Kristensen<br/>K. Green manuring effect of pure and mixed barley - hairy vetch winter cover<br/>crops on maize and processing tomato N nutrition. European Journal of Agronomy.<br/>2012: 43; 136-146.<br/><strong>year<\/strong>: 2012<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: giacomo.tosti@gmail.com<br/><strong>country<\/strong>: Italy<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Season 2<br/><strong>soil_text_class<\/strong>: Clay loam<br/><strong>descr_field_history<\/strong>: In both years, the preceding crop was sunflower. After harvesting operation the<br/>residues of sunflower were cut and incorporated into the soil by a superficial<br/>(0.25m) ploughing followed by harrowing.<br/><strong>interv_start_month<\/strong>: October<br/><strong>interv_start_year<\/strong>: 2006<br/><strong>last_meas_month<\/strong>: April<br/><strong>last_meas_year<\/strong>: 2007<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Organic fertiliser<br/><strong>treatments<\/strong>: 5<br/><strong>treatment_details<\/strong>: As cover crops, two species were used, i.e. barley (H. vulgare L., cultivar<br/>Amillis) and hairy vetch (V. villosa Roth., cultivar Capello). These species<br/>were sown as pure crops at the ordinary sowing rates (400 seeds of barley m<br/>−2, B100; 200 seeds of vetch m−2, V100) and as mixtures, with varying seed<br/>ratios according to the replacement principle (de Wit and van den Bergh, 1965;<br/>Connolly, 1986). In detail, the following three combinations were chosen: barley<br/>at 75% of its full sowing rate + vetch at 25% of its full sowing rate (300 +<br/>50 seeds m−2; B75V25), barley 50% + vetch 50% (200 + 100 seeds m−2; B50V50) and<br/>barley 25% + vetch 75% (100 + 150 seeds m−2; B25V75). Beside the cover crops,<br/>two control plots were also added to the experiment (see later), wherein pure<br/>barleywasgrown as in B100, but the aboveground biomass was removed instead<br/>of being incorporated into the soil at the killing date. The experimental<br/>design was a completely randomized block with 8 replicates in 2005–2006 and<br/>6 replicates in 2006–2007. The plot size was 80m2 in both years. After the<br/>killing of cover crops, grain maize (Z. mays L., cultivar Arzano FAO class 400)<br/>and processing tomato (L. esculentum Mill., cultivar PS1296) were sown/planted<br/>in 4 (2006) or 3 (2007) blocks each. Considering the aforementioned control<br/>plots (two for each block), these were used to accommodate respectively an<br/>unfertilised control (N0) and a fertilised control (N200). In such way, the pre-<br/>emptive competition effect (Thorup-Kristensen, 1993) occurred also in the N0 and<br/>N200 control treatments. N200 received 200 kgNha−1 as urea at sowing (in maize),<br/>or via fertigation (in processing tomato), while no other plots receive any<br/>mineral fertilisation input.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 6<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CO2<br/><strong>sampling_equip_descr<\/strong>: Aboveground biomass accumulation of the cover crops was determined by periodical<br/>samplings of plants from a surface area of 1.2m2 per each plot<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Green+manuring+effect+of+pure+and+mixed+barley++hairy+vetch+winter+cover+crops+on+maize+and+processing+tomato+N+nutrition&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Treweek G, Di HJ, Cameron KC, Podolyan A. Effectiveness of the nitrification<br/>inhibito dicyandiamide and biochar to reduce nitrous oxide emissions. New<br/>Zealand Journal of Agricultural Research. 2016: 59(2); 165-173.<br/><strong>year<\/strong>: 2016<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: hong.di@lincoln.ac.nz<br/><strong>country<\/strong>: New Zealand<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: Silt loam<br/><strong>descr_field_history<\/strong>: Lysimeters were collected during December 2010, using the method described by<br/>Cameron et al. (1992). Briefly, steel casings (50 cm diameter × 70 cm depth)<br/>were pushed into the soil in small increments, while the surrounding soil was<br/>gently scraped away, leaving an undisturbed soil column within the casing. The<br/>edges of the soil column were sealed to the casing using molten petroleumjelly,<br/>to prevent edge flow effects. The lysimeters were then installed in a lysimeter<br/>facility, level with the surrounding soil. The outside of the lysimeters were<br/>back-filled to maintain the climatic conditions of the surrounding field. The<br/>lysimeters were planted with the fodder crop kale (Brassica oleracea cv. Regal<br/>L.) in January 2011. After germination, the kale plants were thinned to a<br/>similar density to that found in a winter forage grazing system. Irrigation was<br/>supplied during the summer months at a rate of 15 mm every 3 days. At the time<br/>of sowing, a fertiliser mix containing phosphorus (5.5%), potassium (14.7%),<br/>sulphur (13.2%), calcium (12.4%), boron (0.37%) and molybdenum (0.02%) was<br/>applied to each lysimeter at a rate equivalent to 1600 kg ha−1. Lime, at a rate<br/>equivalent to 2500 kg ha−1, was also applied at the time of sowing. The kale was<br/>allowed to reach maturity and was harvested in June 2011, prior to applying the<br/>treatments to the lysimeters.<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2011<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Nitrification inhibitor, Organic fertiliser, Biochar<br/><strong>treatments<\/strong>: 4<br/><strong>treatment_details<\/strong>: Four treatments were randomly allocated to the lysimeters on 29 June 2011:<br/>urine (U); urine plus DCD (UD); urine plus biochar (UB); and urine plus DCD<br/>and biochar (UDB). A control (C) was used to provide background N2O emission<br/>data. All treatments, including the control, were replicated four times.<br/>Following harvest of the kale, the soil was wetted to field capacity by adding<br/>10 mm of simulated rainfall. The UB and UDB treatment lysimeters were amended<br/>with biochar (Pacific Pyrolysis, Table 1) at the rate of 5 t ha−1, which was<br/>incorporated into the top 5 cm of the soil using hand implements to minimise<br/>soil disturbance. The soil in all lysimeters was then trampled using cow hoof<br/>simulation equipment designed to provide approximately 200 kPa—similar to<br/>the pressure exerted by an adult cow hoof (Di et al. 2001). The surface of<br/>the soil was completely trampled twice, to simulate the heavy grazing typical<br/>under forage crops. The heavy trampling ensured the biochar was well mixed<br/>into the top 5 cm of soil, and an equal degree of soil disturbance between all<br/>treatments. DCD was dissolved in water and applied to the UD and UDB treatment<br/>lysimeters at a rate equivalent to 20 kg ha−1, a rate at which preliminary work<br/>had shown to be effective in the free-draining, urine-amended soil. Fresh urine<br/>was collected from non-lactating dairy cows that were feeding on kale, and<br/>analysed for total N concentration. The urine was standardised to 7.0 g N L−1<br/>and applied to all lysimeters, except the controls, at a rate equivalent to 700<br/>kg N ha−1. The controls received an equivalent volume of water.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: A closed chamber method, similar to that of Hutchison & Mosier (1981), was used<br/>to determine N2O emissions. A water-filled trough sealed to the top of each<br/>lysimeter provided a gas-tight seal for the metal and polystyrene chamber used<br/>during sampling. At each sampling time, chambers 50 cm diameter × 10 cm high<br/>were placed on top of the lysimeters for a total of 40 min, with three samples<br/>taken 20 min apart. Samples were taken through a rubber septum located in the<br/>top of each chamber using a 60 mL syringe and hypodermic needle, and placed in<br/>evacuated 6 mL glass vials.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Effectiveness+of+the+nitrification+inhibito+dicyandiamide+and+biochar+to+reduce+nitrous+oxide+emissions&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tullberg J, Antille DL, Bluett C, Eberhard J, Scheer C. Controlled traffic<br/>farming effects on soil emissions of nitrous oxide and methane. Soil & Tillage<br/>Research. 2018: 176; 18-25.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jtullb@bigpond.net.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: 5 years in Controlled traffic farming (CTF)<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2014<br/><strong>last_meas_month<\/strong>: December<br/><strong>last_meas_year<\/strong>: 2014<br/><strong>total_months<\/strong>: 5<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: CTF fields always have heavily-trafficked permanent traffic lanes and non-<br/>trafficked beds, but for the purposes of this experiment an additional “random”<br/>wheeltrack was imposed on the permanent crop beds to mimic traffic impact in<br/>non-controlled (random) traffic farming. This was installed during the seeding<br/>operation, when growers were asked to make a single tractor and seeder unit<br/>pass along a 50 m length of crop bed, 0.8-1.0 m away from the permanent lanes,<br/>with all soil-engaging components lifted clear of the soil. This was carried out<br/>immediately before seeding the site normally, travelling on the permanent lanes,<br/>leaving two seeded 0.48–0.65 m wide “random” wheeltracks on the permanent beds.<br/>This layout was used on all sites with minor variations depending on grower<br/>equipment. It provided 2 sets of the 3 treatments with space for 4 replicate<br/>chambers (2 on each wheeltrack) with minimum additional traffic damage to the<br/>long-term non-trafficked cropping beds of controlled traffic farms. In all<br/>cases, the site was positioned on permanent traffic lanes that would not be<br/>required for in-crop spraying or fertiliser spreading operations, which normally<br/>use every 3rd set of permanent traffic lanes.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: GHG fluxes were measured using the closed chamber technique (Chadwick et al.,<br/>2014) and quality criteria as outlined by de Klein and Harvey (2012), and Parkin<br/>and Venterea (2010). This method uses a gastight chamber, which encloses a<br/>fixed surface area of soil for a given time interval. The chamber consists of a<br/>frame driven 80–100 mm into the soil and a headspace or lid that is fixed to the<br/>frame during sampling periods, but removed at other times. Chamber enclosure is<br/>achieved by a sealed gasket at the lower edge of the lid. Chambers of 2 types<br/>were used during this work: • Cylindrical chambers: these were 400 mm lengths<br/>of 220 mm diameter plastic pipe, the bottom edge of which was chamfered on the<br/>outside to facilitate insertion to a depth of 80–100 mm. Tight-fitting lids<br/>could be installed during sampling periods, and these were fitted with a 4 mm<br/>diameter pipe and on/off tap for gas sampling. • Rectangular chambers: these had<br/>a 450 × 650 mm base, 100 mm deep, fabricated from 2 mm stainless steel to fit<br/>the removable head spaces. The head spaces were 50 l rectangular white plastic<br/>crates fitted with a septum for gas sampling with a hypodermic syringe. Head<br/>spaces were located on the base by stainless steel lugs and retained by strong<br/>elastic cords to partially compress a 12 mm polyurethane foam sealing strip. The<br/>rectangular chambers normally spanned at least one crop row.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Controlled+traffic+farming+effects+on+soil+emissions+of+nitrous+oxide+and+methane&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tullberg J, Antille DL, Bluett C, Eberhard J, Scheer C. Controlled traffic<br/>farming effects on soil emissions of nitrous oxide and methane. Soil & Tillage<br/>Research. 2018: 176; 18-25.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jtullb@bigpond.net.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: 11 years in CTF<br/><strong>interv_start_month<\/strong>: August<br/><strong>interv_start_year<\/strong>: 2015<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2015<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: CTF fields always have heavily-trafficked permanent traffic lanes and non-<br/>trafficked beds, but for the purposes of this experiment an additional “random”<br/>wheeltrack was imposed on the permanent crop beds to mimic traffic impact in<br/>non-controlled (random) traffic farming. This was installed during the seeding<br/>operation, when growers were asked to make a single tractor and seeder unit<br/>pass along a 50 m length of crop bed, 0.8-1.0 m away from the permanent lanes,<br/>with all soil-engaging components lifted clear of the soil. This was carried out<br/>immediately before seeding the site normally, travelling on the permanent lanes,<br/>leaving two seeded 0.48–0.65 m wide “random” wheeltracks on the permanent beds.<br/>This layout was used on all sites with minor variations depending on grower<br/>equipment. It provided 2 sets of the 3 treatments with space for 4 replicate<br/>chambers (2 on each wheeltrack) with minimum additional traffic damage to the<br/>long-term non-trafficked cropping beds of controlled traffic farms. In all<br/>cases, the site was positioned on permanent traffic lanes that would not be<br/>required for in-crop spraying or fertiliser spreading operations, which normally<br/>use every 3rd set of permanent traffic lanes.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: GHG fluxes were measured using the closed chamber technique (Chadwick et al.,<br/>2014) and quality criteria as outlined by de Klein and Harvey (2012), and Parkin<br/>and Venterea (2010). This method uses a gastight chamber, which encloses a<br/>fixed surface area of soil for a given time interval. The chamber consists of a<br/>frame driven 80–100 mm into the soil and a headspace or lid that is fixed to the<br/>frame during sampling periods, but removed at other times. Chamber enclosure is<br/>achieved by a sealed gasket at the lower edge of the lid. Chambers of 2 types<br/>were used during this work: • Cylindrical chambers: these were 400 mm lengths<br/>of 220 mm diameter plastic pipe, the bottom edge of which was chamfered on the<br/>outside to facilitate insertion to a depth of 80–100 mm. Tight-fitting lids<br/>could be installed during sampling periods, and these were fitted with a 4 mm<br/>diameter pipe and on/off tap for gas sampling. • Rectangular chambers: these had<br/>a 450 × 650 mm base, 100 mm deep, fabricated from 2 mm stainless steel to fit<br/>the removable head spaces. The head spaces were 50 l rectangular white plastic<br/>crates fitted with a septum for gas sampling with a hypodermic syringe. Head<br/>spaces were located on the base by stainless steel lugs and retained by strong<br/>elastic cords to partially compress a 12 mm polyurethane foam sealing strip. The<br/>rectangular chambers normally spanned at least one crop row.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Controlled+traffic+farming+effects+on+soil+emissions+of+nitrous+oxide+and+methane&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Tullberg J, Antille DL, Bluett C, Eberhard J, Scheer C. Controlled traffic<br/>farming effects on soil emissions of nitrous oxide and methane. Soil & Tillage<br/>Research. 2018: 176; 18-25.<br/><strong>year<\/strong>: 2018<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: jtullb@bigpond.net.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 3<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: 12 years in CTF<br/><strong>interv_start_month<\/strong>: Unclear<br/><strong>interv_start_year<\/strong>: Unclear<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2016<br/><strong>total_months<\/strong>: Unclear<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Chemical fertiliser, Other<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: CTF fields always have heavily-trafficked permanent traffic lanes and non-<br/>trafficked beds, but for the purposes of this experiment an additional “random”<br/>wheeltrack was imposed on the permanent crop beds to mimic traffic impact in<br/>non-controlled (random) traffic rong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: GHG fluxes were measured using the closed chamber technique (Chadwick et al.,<br/>2014) and quality criteria as outlined by de Klein and Harvey (2012), and Parkin<br/>and Venterea (2010). This method uses a gastight chamber, which encloses a<br/>fixed surface area of soil for a given time interval. The chamber consists of a<br/>frame driven 80–100 mm into the soil and a headspace or lid that is fixed to the<br/>frame during sampling periods, but removed at other times. Chamber enclosure is<br/>achieved by a sealed gasket at the lower edge of the lid. Chambers of 2 types<br/>were used during this work: • Cylindrical chambers: these were 400 mm lengths<br/>of 220 mm diameter plastic pipe, the bottom edge of which was chamfered on the<br/>outside to facilitate insertion to a depth of 80–100 mm. Tight-fitting lids<br/>could be installed during sampling periods, and these were fitted with a 4 mm<br/>diameter pipe and on/off tap for gas sampling. • Rectangular chambers: these had<br/>a 450 × 650 mm base, 100 mm deep, fabricated from 2 mm stainless steel to fit<br/>the removable head spaces. The head spaces were 50 l rectangular white plastic<br/>crates fitted with a septum for gas sampling with a hypodermic syringe. Head<br/>spaces were located on the base by stainless steel lugs and retained by strong<br/>elastic cords to partially compress a 12 mm polyurethane foam sealing strip. The<br/>rectangular chambers normally spanned at least one crop row.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Controlled+traffic+farming+effects+on+soil+emissions+of+nitrous+oxide+and+methane&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: van Groenigen JW, Kasper GJ, Velthof GL, van den Pol-van Dasselaar Q, Kuikman<br/>PJ. Nitrous oxide emissions from silage maize fields under different mineral<br/>nitrogen fertilizer and slurry applications. Plant and Soil. 2004: 263; 101-111.<br/><strong>year<\/strong>: 2004<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: JanWillem.vanGroenigen@wur.nl oxide<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 1<br/><strong>soil_text_class<\/strong>: Loamy sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2001<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: At the sandy soil, plot sizes were 15 × 4.5 m. Apart from a zero-N treatment,<br/>the treatments involved four rates of fertilizer (calcium ammonium nitrate,<br/>CAN), up to 188 kg N ha−1, representing 50, 75, 100 and 125% of advised<br/>fertilizer application for silage maize in the Netherlands. Second, four rates<br/>of cattle slurry (up to 261 kg N ha−1, representing 50, 75, 100 and 125% of<br/>advised slurry N application). Third, three combinations of fertilizer and<br/>slurry, each adding up to 100% of advised N application (Tables 1 and 2).<br/>The application rates of slurry were estimated on the basis of average slurry<br/>composition from the respective farms, the real N application rates of slurry<br/>were calculated afterwards from the measured N contents of the applied slurry.<br/>Dry matter contents of the slurries were 99.0 kg−1. Although no pH measurements<br/>were taken, typical pH values for this type of slurry are known to vary around 7<br/>(Velthof et al., 2003). Phosphorus and potassium were applied to all treatments<br/>according to fertilizer recommendations.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The flux chambers consisted of PVC cylinders with a diameter of 20 cm and<br/>a height of 22 cm. The chambers were placed unto permanent rings that were<br/>inserted gently into the soil to a depth of approx. 2 cm, and the height of the<br/>cylinder above the surface was measured.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+silage+maize+fields+under+different+mineral+nitrogen+fertilizer+and+slurry+applications&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: van Groenigen JW, Kasper GJ, Velthof GL, van den Pol-van Dasselaar Q, Kuikman<br/>PJ. Nitrous oxide emissions from silage maize fields under different mineral<br/>nitrogen fertilizer and slurry applications. Plant and Soil. 2004: 263; 101-111.<br/><strong>year<\/strong>: 2004<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: JanWillem.vanGroenigen@wur.nl oxide<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Site 2<br/><strong>soil_text_class<\/strong>: Silty clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: May<br/><strong>interv_start_year<\/strong>: 2001<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2001<br/><strong>total_months<\/strong>: 7<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: Plot sizes were 10 × 4.5 m. Apart from a zero-N treatment, the treatments<br/>involved four rates of fertilizer (calcium ammonium nitrate, CAN), up to 188 kg<br/>N ha−1, representing 50, 75, 100 and 125% of advised fertilizer application for<br/>silage maize in the Netherlands. Second, four rates of cattle slurry (up to 261<br/>kg N ha−1, representing 50, 75, 100 and 125% of advised slurry N application).<br/>Third, three combinations of fertilizer and slurry, each adding up to 100%<br/>of advised N application (Tables 1 and 2). The application rates of slurry<br/>were estimated on the basis of average slurry composition from the respective<br/>farms, the real N application rates of slurry were calculated afterwards from<br/>the measured N contents of the applied slurry. The N content of the slurry<br/>used on the sandy soil was 4.5 g kg−1, of which 55% was organic N and 45% was<br/>NH4-N. For the clay soil the total N content of the slurry was 4.1 g kg−1,<br/>of which 54% was organic N and 46% NH4-N. Dry matter contents of the slurries<br/>were 91.7 g kg−1. Although no pH measurements were taken, typical pH values<br/>for this type of slurry are known to vary around 7 (Velthof et al., 2003).<br/>Phosphorus and potassium were applied to all treatments according to fertilizer<br/>recommendations.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The flux chambers consisted of PVC cylinders with a diameter of 20 cm and<br/>a height of 22 cm. The chambers were placed unto permanent rings that were<br/>inserted gently into the soil to a depth of approx. 2 cm, and the height of the<br/>cylinder above the surface was measured.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Nitrous+oxide+emissions+from+silage+maize+fields+under+different+mineral+nitrogen+fertilizer+and+slurry+applications&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Van Zwieten L, Kimber SWL, Morris SG, Singh BP, Grace PR, Scheer C, Rust J,<br/>Downie AE, Cowie AL. Pyrolysing poultry litter reduces N2O and CO2 fluxes.<br/>Science of the Totel Environment. 2013: 465; 279-287.<br/><strong>year<\/strong>: 2013<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: lukas.van.zwieten@dpi.nsw.gov.au<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: The field site was prepared by mowing existing pasture and removing most of the<br/>above ground biomass. The sitewas sprayedwith glyphosate and after 2 weeks, was<br/>rotary hoed to 100 mm.<br/><strong>interv_start_month<\/strong>: November<br/><strong>interv_start_year<\/strong>: 2011<br/><strong>last_meas_month<\/strong>: January<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 3<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Organic fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The sitewas surveyed and 24 plots of 10 m × 2.5 m pegged in an array 2 plots<br/>deep and 12 plots wide. Treatments standardised C input from PL and PL-biochar<br/>amendments, each to supply 4.5 Mg C/ha. A total of 6 treatments were applied<br/>according to a randomised complete block design. Treatments comprised; 1) nil<br/>amendment; 2) urea at 116 kg N/ha; 3) raw PL at 12 Mg drywt/ha; 4) PL-biochar<br/>at 10 Mg dry wt/ha; 5) PL-biochar at 10 Mg dry wt/ha plus 116 kg N/ha as urea;<br/>and 6) raw PL at 12 Mg dry wt/ha in combinationwith biochar at 10 Mgdry wt/ha.<br/>Treatment 6 supplied 9 Mg C/ha.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: The soil-atmosphere exchange of N2O, CH4 and CO2 was measured with a mobile<br/>fully automated measuring system. Soil atmosphere exchange measurements were<br/>taken from the twelve plots amended with either urea, PL-biochar plus urea or<br/>PL. Acrylic sampling chambers (50 cm × 50 cm × 15 cm) were fixed on stainless<br/>steel frames inserted 80 mm into the soil. The lids of the chamberswere opened<br/>and closed automaticallywith pneumatic pistons. In addition to the automated<br/>chamber analysis, manual static chamber analysis of GHG flux was completed in<br/>PL-biochar plots only (n = 4 chambers per plot). An additional static chamber<br/>was located in each plot where autochambers were located (i.e. urea, PL and PL-<br/>biochar + urea) to elucidate the source of N2O production. Following sowing, 10<br/>atom% 15N-urea (supplied by Icon Isotopes, USA) was applied at 116 units N/ha<br/>(within the static chamber ring), a rate which matched N addition from the bulk<br/>plots. In urea amended plots, non-isotopically labelled urea was excluded from<br/>within the static chambers, replaced instead with 15N-urea at matching N rates.<br/>At weekly intervals following amendment, samples were collected from static<br/>chambers using a 60 min incubation.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Pyrolysing+poultry+litter+reduces+N2O+and+CO2+fluxes&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vaughan SM, Harper SM, Dalal RC, Menzies NW. To evaluate the effect of green<br/>waste compost on nitrous oxide emissions from horticulture. Acta Horticulturae.<br/>2014: 1018; 83-92.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: NR<br/><strong>country<\/strong>: Australia<br/><strong>KPG_zone<\/strong>: Cfa<br/><strong>site_id<\/strong>: N/A<br/><strong>soil_text_class<\/strong>: NR<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: June<br/><strong>interv_start_year<\/strong>: 2008<br/><strong>last_meas_month<\/strong>: May<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 12<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Cover crops, Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 6<br/><strong>treatment_details<\/strong>: The trial site was cultivated and prepared into raised beds (10 cm high). The<br/>trial was a split plot design with the GWC applied to main plots (24×10 m).<br/>Compost application rates were 0, 2 and 4 t C/ha (equivalent to 0, 12, 24 t/<br/>ha). Fertiliser treatments were overlaid along the beds as subplots. Nitrogen<br/>fertiliser rates were 0 or 150 kg N/ha, comprised of 3×50 kg N/ha. The first<br/>and third application was as urea at 0 and 31 days after lettuce transplant<br/>and the second application was a combination of urea, ammonium sulfate and<br/>potassium nitrate applied at 10 days after lettuce transplant. There were four<br/>replicates of each treatment. Irrigation and fertiliser were applied via trickle<br/>tape. The six treatments included: (i) Control 0N, (ii) GWC 2 t C/ha 0N, (iii)<br/>GWC 4 t C/ha 0N, (iv) Control 150N, (v) GWC 2 t C/ha 150N, (vi) GWC 4 t C/<br/>ha 150N. The experiment ran from 12 June 2008 until 3 May 2009 and included<br/>two crops. The winter crop was lettuce (Latuca sativa ‘Pattagonia’) planted 12<br/>June 2008. The crop was harvested after 11 weeks on 29 August 2008. The lettuce<br/>crop was followed by a fallow and then a sorghum (Sorghum bicolor L. Moench ‘MR<br/>Buster’) crop planted on 28 October 2008. The sorghum was not fertilised and<br/>was irrigated only once, at sowing, with 50 mm water. The sorghum was harvested<br/>after 18 weeks on 3 March 2009.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Split/strip plot<br/><strong>spatial_replic<\/strong>: 4<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O, CO2<br/><strong>sampling_equip_descr<\/strong>: Static closed chambers (227 mm internal diameter, 200 mm height, 0.008 m3),<br/>as described in Weier (1999) were used to determine N2O and CO2 emissions. Two<br/>chambers were installed per plot – one in the centre above the buried trickle<br/>tape and one in the crop row. This was to quantify spatial variation caused by<br/>irrigation and crop effects. Chambers were inserted to 30 mm depth and remained<br/>in place, except for brief periods of removal for fertilisation and harvest<br/>events.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=To+evaluate+the+effect+of+green+waste+compost+on+nitrous+oxide+emissions+from+horticulture&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Velthof GL, Mosquera J. The impact of slurry application technique on nitrous<br/>oxide emission from agricultural soils. Agriculture, Ecosystems and Environment.<br/>2011: 140; 298-308.<br/><strong>year<\/strong>: 2011<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: gerard.velthof@wur.nl<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: Maize<br/><strong>soil_text_class<\/strong>: Sand<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: March<br/><strong>interv_start_year<\/strong>: 2007<br/><strong>last_meas_month<\/strong>: November<br/><strong>last_meas_year<\/strong>: 2009<br/><strong>total_months<\/strong>: 33<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Organic fertiliser, Chemical fertiliser<br/><strong>treatments<\/strong>: 12<br/><strong>treatment_details<\/strong>: The plots of the maize field were 20m long and 5m wide. The maize experiments<br/>consisted of six treatments: (i) no N fertilization (control), (ii) surface-<br/>applied (by broadcasting) mineral fertilizer (CAN), (iii) surface-applied (by<br/>broadcasting) cattle slurry, (iv) deep injected cattle slurry, (v) surface-<br/>applied (by broadcasting) pig slurry, and (iv) deep injected pig slurry. The<br/>maize field was cultivated to prepare a seed bed, after 2–3 days after slurry<br/>application, by which the slurry was partly incorporated. Maize was sown<br/>thereafter. In 2009, the maize experiment was extended with six additional<br/>treatments, i.e. two additional application rates for CAN, injected cattle<br/>slurry, and injected pig slurry. The aim of these additional treatments was to<br/>assess the effect of N application rate on the N2O emission factor.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: The measurements of N2O fluxes were carried out using a closed flux chamber<br/>technique, as described by Schils et al. (2008). The chambers (PVC cylinders)<br/>had a diameter of 18.6cm and height of 15cm (after inserting 3 cm into the<br/>soil).<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=The+impact+of+slurry+application+technique+on+nitrous+oxide+emission+from+agricultural+soils&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Verhoeven E, Six J. Biochar does not mitigate field-scle N2O emissions in a<br/>Northern California vineyard: An assessment across two years. Agriculture,<br/>Ecosystems and Environment. 2014: 191; 27-38.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: elizabeth.verhoeven@usys.ethz.ch<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Row<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Cover crops, Chemical fertiliser, Tillage<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Plots were 500 m2and contained four rows of vines and three cover cropped<br/>rows;each plot was then split into two functional locations, berm and row.<br/>Each functional location within each plot received one of thefollowing three<br/>treatments; WS = walnut shell biochar, PC = pine chip biochar or control = no<br/>amendment. Immediately prior to falltillage and cover crop seeding on November<br/>6th, 2010 biochar wasapplied manually at a rate of 10 Mg ha−1or approximately<br/>0.5%,w/w based on 10,000 kg ha−1incorporated to depth of 15 cm witha bulk<br/>density of 1.3 for row. On the same day of biochar application, the rows were<br/>disked to 15 cm. Synthetic N was not applied in the fall of 2010, and was<br/>only appliedin the spring/summer of year one for a total of only 9.6 kg N ha<br/>−1.In contrast, following harvest in 2011 the vineyard received 19.8 kgN ha−1in<br/>addition to three smaller spring/summer applications.Prior to harvest in 2012,<br/>an additional 39.6 kg N ha−1was applied,bringing year two N application to 66.4<br/>kg N ha−1. The remainder of vineyard N was supplied by a primarily legu-minous<br/>cover crop mix consisting of sweet pea, vetch, faba bean,and barley planted in<br/>the rows each fall and mowed the subsequentApril. Cover crop residue was not<br/>incorporated until the follow-ing fall when tillage occurred in preparation for<br/>sowing the nextyear’s cover crop. N supplied by the cover crop was calculated<br/>frombiomass and %N content and then adjusted for the amount of vine-yard floor<br/>covered by the cover crop. Across treatments cover cropbiomass supplied between<br/>55–86 kg N ha−1and 95–101 kg N ha−1in the first and second year, respectively.<br/>Only the row received cover crop inputs.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One chamber perfunctional location was installed in each replicate plot.<br/>Chamberswere constructed of polyvinylchloride (PVC) with a diameter of20.3 cm<br/>and height of 15 cm. Chamber lids were also constructedfrom PVC and fitted with<br/>a small manual fan, air vent, rubber septa,aluminum cover to reflect sunlight,<br/>and rubber gasket to ensurean airtight seal. Holes were drilled in the side of<br/>each chamberto install two thermocouple wires, for air and soil temperature,and<br/>an ECH2O 5TE moisture probe (Decagon Devices) and thenfilled back in with glue/<br/>resin. Chamber bases and probes weresemi-permanently installed in the field,<br/>only being removed asneeded for specific management activities (harvest, mowing,<br/>pesti-cide and herbicide application). Chambers were inserted to a depthof<br/>approximately 5 cm, temperature probes to 15 cm and moistureprobes to 7.5 cm.<br/>Following any installation the exposed cham-ber height was measured and the<br/>total chamber volume was thusadjusted, ranging from 3.5 to 5.5 L.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Biochar+does+not+mitigate+fieldscle+N2O+emissions+in+a+Northern+California+vineyard+An+assessment+across+two+years+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Verhoeven E, Six J. Biochar does not mitigate field-scle N2O emissions in a<br/>Northern California vineyard: An assessment across two years. Agriculture,<br/>Ecosystems and Environment. 2014: 191; 27-38.<br/><strong>year<\/strong>: 2014<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: elizabeth.verhoeven@usys.ethz.ch<br/><strong>country<\/strong>: USA<br/><strong>KPG_zone<\/strong>: Csa<br/><strong>site_id<\/strong>: Berm<br/><strong>soil_text_class<\/strong>: Sandy clay loam<br/><strong>descr_field_history<\/strong>: NR<br/><strong>interv_start_month<\/strong>: September<br/><strong>interv_start_year<\/strong>: 2010<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2012<br/><strong>total_months<\/strong>: 26<br/><strong>interv_type<\/strong>: Multiple-intervention<br/><strong>multiple_interv_codes<\/strong>: Biochar, Cover crops, Chemical fertiliser, Tillage, irrigation<br/><strong>treatments<\/strong>: 3<br/><strong>treatment_details<\/strong>: Plots were 500 m2and contained four rows of vines and three cover cropped<br/>rows;each plot was then split into two functional locations, berm and row.<br/>Each functional location within each plot received one of thefollowing three<br/>treatments; WS = walnut shell biochar, PC = pine chip biochar or control = no<br/>amendment. Immediately prior to falltillage and cover crop seeding on November<br/>6th, 2010 biochar wasapplied manually at a rate of 10 Mg ha−1or approximately<br/>0.5%,w/w based on 10,000 kg ha−1incorporated to depth of 15 cm witha bulk<br/>density of 1.5 for the berm. On the same day of biochar application, a final<br/>pass was used to pile tilled soil under vines to create aberm and bury the berm<br/>biochar. All synthetic fertilization and irrigation was delivered via hang-ing<br/>drip; 1268 L and 2534 L of irrigation were applied per vine inyear one and two,<br/>respectively. Only the berm functional loca-tion received irrigation inputs. All<br/>irrigation occurred between themonths of April and October; more than double the<br/>amount ofirrigation water was applied in year two due to a regional drought.<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: 3<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: N2O<br/><strong>sampling_equip_descr<\/strong>: One chamber perfunctional location was installed in each replicate plot.<br/>Chamberswere constructed of polyvinylchloride (PVC) with a diameter of20.3 cm<br/>and height of 15 cm. Chamber lids were also constructedfrom PVC and fitted with<br/>a small manual fan, air vent, rubber septa,aluminum cover to reflect sunlight,<br/>and rubber gasket to ensurean airtight seal. Holes were drilled in the side of<br/>each chamberto install two thermocouple wires, for air and soil temperature,and<br/>an ECH2O 5TE moisture probe (Decagon Devices) and thenfilled back in with glue/<br/>resin. Chamber bases and probes weresemi-permanently installed in the field,<br/>only being removed asneeded for specific management activities (harvest, mowing,<br/>pesti-cide and herbicide application). Chambers were inserted to a depthof<br/>approximately 5 cm, temperature probes to 15 cm and moistureprobes to 7.5 cm.<br/>Following any installation the exposed cham-ber height was measured and the<br/>total chamber volume was thusadjusted, ranging from 3.5 to 5.5 L.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Biochar+does+not+mitigate+fieldscle+N2O+emissions+in+a+Northern+California+vineyard+An+assessment+across+two+years+&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vermeulen GD, Mosquera J. Soil, crop and emission responses to seasonal-<br/>controlled traffic in organic vegetable farming on loam soil. Soil Tillage &<br/>Research. 2009: 102; 126-134.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bert.vermeulen@wur.nl<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: K1<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The research was conducted on an organic farm that started organic production<br/>in 1998 and adopted seasonal-controlled traffic farming (SCTF) in 1999. The<br/>farm produces according to EKO quality symbol, meeting the requirements of EU-<br/>regulation no. 2092/91 for organic production. Before 1998 the farm grew arable<br/>and vegetable crops in a conventional way.<br/><strong>interv_start_month<\/strong>: April<br/><strong>interv_start_year<\/strong>: 2002<br/><strong>last_meas_month<\/strong>: October<br/><strong>last_meas_year<\/strong>: 2005<br/><strong>total_months<\/strong>: 43<br/><strong>interv_type<\/strong>: Other<br/><strong>multiple_interv_codes<\/strong>: Other<br/><strong>treatments<\/strong>: 2<br/><strong>treatment_details<\/strong>: In the first year of the experiment (2002) only green pea was grown and only<br/>on field K1 (Table 2). In each of the successive years (2003, 2004 and 2005),<br/>three fields were selected on the farm and these grew onion, carrot and spinach<br/>in turn. The onions were direct sown in 2003 and 2004 and planted from onion<br/>sets in 2005. On each field, the treatments SCTF and RTF were compared in a<br/>randomized block design with four blocks. The plots were 6.30-m wide and 80-<br/>m long. In the seasonal-controlle traffic (SCTF) treatment, the machinery was<br/>automatically guided over fixed traffic lanes using tractor guidance based<br/>on RTK-DGPS with aprecisionofabout2 cm. Thedistance betweenthe traffic lanes<br/>was 3.15m. For crops with 50 cm and 75 cm row spacing, the distance between<br/>the rows next to the traffic lanes was increased by 15 cm to avoid effects<br/>of the compacted lane on crop growth. Crops, which would normally be sown on<br/>25 and 12.5 cm distance, were sown at a closer distance of 24 and 10.8 cm,<br/>respectively, to maintainthenumber of croprows inthe field while providing<br/>53and 44 cm wide traffic lanes, respectively. The main tractor was a 140 kW<br/>four-wheel drive, fitted with 30-cm wide rubber tracks to increase tractor<br/>stabilityand to avoid lateral slippage underwetfield conditions (Fig. 2). The<br/>traffic lanes were used for seedbed preparation, sowing/planting, liquid manure<br/>application in spring and formechanical weed control. The working width was<br/>6.30m for most operations but the 75-cm wide ridges for carrots were made with<br/>3m wide equipment (Fig. 1). In autumn, after random traffic duringharvest,<br/>the fieldswere conventionally ploughedto a depth of about 17 cmto alleviate<br/>topsoil compaction. Theworking width per plough bottom was 45 cm. The RTF system<br/>treatment was based on the use of standard tractors in spring. Tractors used<br/>for seedbed preparation and sowing in green pea, spinach and onionswere selected<br/>such that they could operate with 0.5 bar tyre pressure. The random traffic<br/>farming (RTF) system was realized on strips, 6.30-m wide, which fitted in the<br/>SCTF system applied on the entire field<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Gas exchange (N2O, CH4) between the soil surface and the atmosphere was measured<br/>with closed flux chambers. SinceN2O and CH4 fluxes usually show a large spatial<br/>variability, large chambers (3.5 m2 surface area, 1.5 m3 volume) were used.<br/>Disturbances by inserting the chamber into the soil may release N2O or CH4<br/>trapped by the soil. To minimize this effect, chambers were either placed on<br/>top of the soil (Fig. 4a) or on permanently installed wooden frames inserted 5–<br/>10 cm into the soil (Fig. 4b). In the SCTF system, the emissions were measured<br/>in the untrafficked beds only. Each chamber was equipped with a battery-driven<br/>axial flow fan to ensure proper mixing of gases in the chamber. An estimate of<br/>inserted 5–10 cm into the soil (Fig. 4b). leakage over the measurement period<br/>was obtained by measuring the rate of decay of a known amount of injected tracer<br/>gas (SF6) as described by Mosquera et al. (2002). Gas samples were collected in<br/>30 ml syringes 0, 20 and 40 min after the start of the measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+crop+and+emission+responses+to+seasonalcontrolled+traffic+in+organic+vegetable+farming+on+loam+soil&hl=en&as_sdt=0,5'>Link to paper<\/a><\/strong>","<strong>citation_full<\/strong>: Vermeulen GD, Mosquera J. Soil, crop and emission responses to seasonal-<br/>controlled traffic in organic vegetable farming on loam soil. Soil Tillage &<br/>Research. 2009: 102; 126-134.<br/><strong>year<\/strong>: 2009<br/><strong>pub_type<\/strong>: Article<br/><strong>email<\/strong>: bert.vermeulen@wur.nl<br/><strong>country<\/strong>: Netherlands<br/><strong>KPG_zone<\/strong>: Cfb<br/><strong>site_id<\/strong>: B8<br/><strong>soil_text_class<\/strong>: Loam<br/><strong>descr_field_history<\/strong>: The research was conducted on an organic farm that started organic production<br/>in 1998 and adopted seasonal-controlled traffic farming (SCTF) in 1999. The<br/>farm produces according to EKO quality symbol, meeting the requirements of EU-<br/>regulation no. 2092/91 for organic production. Before 1998 the farm grew arable<br/>and vegetable crops in a conventional way.<br/><strong>interv_start_month<\/strong>: Unclear<br/><strong>interv_start_year<\/strong>: 2003<br/><strong>last_meas_month<\/stron edto a depth of about 17 cmto alleviate<br/>topsoil compaction. Theworking width per plough bottom was 45 cm. The RTF system<br/>treatment was based on the use of standard tractors in spring. Tractors used<br/>for seedbed preparation and sowing in green pea, spinach and onionswere selected<br/>such that they could operate with 0.5 bar tyre pressure. The random traffic<br/>farming (RTF) system was realized on strips, 6.30-m wide, which fitted in the<br/>SCTF system applied on the entire field<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Gas exchange (N2O, CH4) between the soil surface and the atmosphere was measured<br/>with closed flux chambers. SinceN2O and CH4 fluxes usually show a large spatial<br/>variability, large chambers (3.5 m2 surface area, 1.5 m3 volume) were used.<br/>Disturbances by inserting the chamber into the soil may release N2O or CH4<br/>trapped by the soil. To minimize this effect, chambers were either placed on<br/>top of the soil (Fig. 4a) or on permanently installed wooden frames inserted 5–<br/>10 cm into the soil (Fig. 4b). In the SCTF system, the emissions were measured<br/>in the untrafficked beds only. Each chamber was equipped with a battery-driven<br/>axial flow fan to ensure proper mixing of gases in the chamber. An estimate of<br/>inserted 5–10 cm into the soil (Fig. 4b). leakage over the measurement period<br/>was obtained by measuring the rate of decay of a known amount of injected tracer<br/>gas (SF6) as described by Mosquera et al. (2002). Gas samples were collected in<br/>30 ml syringes 0, 20 and 40 min after the start of the measurements.<br/> <strong><a target='_blank' rel='noopener noreferrer' href='https://scholar.google.co.uk/scholar?start=0&q=Soil+crop+and+emission+responses+to+seasonalcontrolled+ ing, liquid manure<br/>application in spring and formechanical weed control. The working width was<br/>6.30m for most operations but the 75-cm wide ridges for carrots were made with<br/>3m wide equipment (Fig. 1). In autumn, after random traffic duringharvest,<br/>the fieldswere conventionally ploughedto a depth of about 17 cmto alleviate<br/>topsoil compaction. Theworking width per plough bottom was 45 cm. The RTF system<br/>treatment was based on the use of standard tractors in spring. Tractors used<br/>for seedbed preparation and sowing in green pea, spinach and onionswere selected<br/>such that they could operate with 0.5 bar tyre pressure. The random traffic<br/>farming (RTF) system was realized on strips, 6.30-m wide, which fitted in the<br/>SCTF system applied on the entire field<br/><strong>study_design<\/strong>: CI<br/><strong>experimental_design<\/strong>: Randomized Complete Block<br/><strong>spatial_replic<\/strong>: NR<br/><strong>temporal_replic<\/strong>: No<br/><strong>outcome<\/strong>: CH4, N2O<br/><strong>sampling_equip_descr<\/strong>: Gas exchange (N2O, CH4) between the soil surface and the atmosphere was measured<br/>with closed flux chambers. SinceN2O and CH4 fluxes usually show a large spatial<br/>variability, large chambers (3.5 m2 surface area, 1.5 m3 volume) were used.<br/>Disturbances by inserting the chamber into the soil may release N2O or CH4<br/>trapped by the soil. To minimize this effect, chambers were either placed on<br/>top of the soil (Fig. 4a) or on permanently installed wooden frames inserted 5–<br/>10 cm into the soil (Fig. 4b). In the SCTF system, the emissions were measured<br/>in the untrafficked beds only. Each chamber was equipped with a battery-driven<br/>axial flow fan to ensure proper mixing of gases in the chamber. An estimate of<br/>inserted 5–10 cm into the soil (Fig. 4b). leakage over the measurement period<br/>was obtained by measuring the rate of decay of a known amount of injected tracer<br/>gas (SF6) as descr
